- en: 'Falkenblog: AMMs are Broken'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: AMM is Broken'
- en: 来源：[http://falkenblog.blogspot.com/2022/11/amms-are-broken.html#0001-01-01](http://falkenblog.blogspot.com/2022/11/amms-are-broken.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2022/11/amms-are-broken.html#0001-01-01](http://falkenblog.blogspot.com/2022/11/amms-are-broken.html#0001-01-01)
- en: Yield farming protocols are primarily based on fees generated by providing liquidity
    on automated Market Makers (AMM) like Uniswap. Typically, a pair like ETH/USDC
    is siloed into a 'pool,' and the liquidity provider (LP) is exposed only to that
    pool. The additional yield comes from staking, which involves getting tokens for
    locking funds in a dapp or blockchain. These are the primary sources for the absurd
    Annual Percent Yields (APYs) promoted by everyone from [Gemini](https://www.gemini.com/cryptopedia/what-is-yield-farming-crypto-defi-liquidity-mining#section-staking-crypto-vs-yield-farming)
    to your typical crypto influencer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 流动性挖矿协议主要依赖于提供Uniswap等自动做市商（AMM）上流动性所产生的费用。通常，像ETH/USDC这样的交易对会被隔离成一个“池”，而流动性提供者（LP）只会暴露于特定的这个交易对池中。额外的收益来自于质押，也就是将资金锁定在dapp或区块链中以获取代币。这是所有人从[Gemini](https://www.gemini.com/cryptopedia/what-is-yield-farming-crypto-defi-liquidity-mining#section-staking-crypto-vs-yield-farming)到普通的加密货币影响者都在推广的荒谬年化收益率（APY）的主要来源。
- en: Common Delusional Crypto Article Heading
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的错觉性加密货币文章标题
- en: Anyone with some grey hair will immediately see this as impossible, like someone
    telling you how they created a perpetual motion machine. If someone truly found
    a 100%+ return strategy, they would not be telling everyone because that would
    dilute the rare opportunity. For example, in the early 2000s, a [retired Michigan
    couple](https://www.cbsnews.com/news/jerry-and-marge-selbee-how-a-retired-couple-won-millions-using-a-lottery-loophole-60-minutes-2019-06-09/)
    figured out how to make 80% returns off a new, poorly conceived lottery. He netted
    about $8 million over almost a decade and invited close friends and family. They
    did not advertise for investors on Facebook.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 任何有些灰色头发的人都会立刻认为这是不可能的，就像有人告诉你他们如何创造了永动机一样。如果有人真的找到了一种100%+的回报策略，他们是不会告诉任何人的，因为那样会使得这个极少的机会变得平淡无奇。例如，在21世纪初，一对[退休密执安夫妇](https://www.cbsnews.com/news/jerry-and-marge-selbee-how-a-retired-couple-won-millions-using-a-lottery-loophole-60-minutes-2019-06-09/)发现了如何从一个新的、理念不成熟的彩票中获得80%的回报。他在近十年内赚了大约800万美元，并邀请了亲近的朋友和家人。他们没有在Facebook上发布寻找投资者。
- en: I will not discuss the staking returns other than to note that the [best-case
    scenario](https://www.stakingrewards.com/staking/) here is to earn 10%. Like all
    good scams, there is a valid case for the strategy (staking on Ethereum offers
    4% APY, and performs a real service). However, most staking schemes have no purpose
    other than the classic Ponzi game. The promoter gets early investors to stake
    in their PonziToken. Their over-the-top online game, which often explicitly uses
    the word ‘pump,’ motivates more noobs to buy the PonziToken for staking, allowing
    the scammer to pay off initial stakers by minting new tokens that have increased
    in value. It's such a stupid strategy I have no interest discussing it in more
    detail.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了指出[最好的情况](https://www.stakingrewards.com/staking/)是赚取10%的情况之外，我将不会讨论质押的回报。就像所有的好骗局一样，这个策略有其合理性（在以太坊上的质押提供了4%的年化收益，而且它提供了一个真正的服务）。然而，大多数质押计划都没有其他目的，只不过是经典庞氏骗局。推动者让早期投资者在他们的庞氏代币中进行质押。他们过度的在线游戏，通常明确使用词语“拉动”，激励更多的初学者购买庞氏代币进行质押，从而骗子通过铸造新的具有增值的代币支付给初始投资者。这是如此愚蠢的策略，我对深入讨论没有兴趣。
- en: 'Examining the LP strategy, I will focus on Uniswap because it is the least
    scammy and has the most value locked in AMM pools. I will also focus on the ETH/USDC
    pair to make the application less abstract (it''s hard to keep track of tokenA
    and tokenB). An LP provides an option to traders: you can buy ETH for $1100 or
    sell it for $1100\. Options have value, so traders pay for this value via a fee
    of 0.05% or 0.3% of the value traded. LP profit equals revenue minus expense.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于LP策略的研究，我将会关注Uniswap，因为它是最不那么坑人的，而且在AMM池中锁定的价值最多。我还将专注于ETH/USDC交易对，以使应用变得不那么抽象（很难跟踪tokenA和tokenB）。LP为交易者提供了一个选择：你可以用1100美元购买ETH，或者以1100美元出售ETH。选择也是有价值的，所以交易者会通过0.05%或0.3%的交易价值作为手续费来支付这个价值。LP的利润等于总收入减去支出。
- en: The main problem in AMMs is that LPs are either wholly ignorant or do not appreciate
    the value of the option they are writing. Note the allusion to 'impermanent loss'
    as if it is not real. To see the flaw in this thinking, consider the strategy
    of writing (selling) calls while long a stock. Such a strategy adds yield to the
    writer when the options are sold. If the price of the stock goes up, this covered-call
    position makes money, just less than if he didn't write the call; if the stock
    price stays constant, the writer makes a positive amount due to the call premium;
    if the stock price falls, the writer loses less than he would have without selling
    the worthless call. A smooth-talking salesman could sell this investment as costless
    because, as framed, in no scenario does the covered call writer lose money ([this
    site](https://app.ribbon.finance/) by Ribbon finance is bold enough to post its
    crypto option premiums as APY).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AMMs的主要问题在于LP们要么完全无知，要么不了解他们正在编写的选择的价值。 注意对“临时损失”的暗示好像它并不真实。 要了解这种思维中的缺陷，请考虑在做多股票时编写（出售）认购期权的策略。
    这种策略在出售期权时为编写人增加收益。 如果股票价格上涨，这个Covered Call头寸会赚钱，只是比不编写认购期权少； 如果股票价格保持不变，编写人由于认购期权溢价而赚取正数；
    如果股票价格下跌，编写人损失的比不出售无价值认购期权时少。 一个油嘴滑舌的推销员可以将这种投资销售为无成本，因为如构建的那样，在任何情况下，Covered
    Call编写者都不会亏钱([这个网站](https://app.ribbon.finance/)由Ribbon finance 大胆地将其加密期权溢价发布为APY)。
- en: 'The key to seeing the flaw in this accounting is evaluating the portfolio''s
    constituents. Arbitrage pricing theory, and common sense, tell us that the pieces
    of a portfolio add up to the entire portfolio''s value. If that were not true,
    one could buy a portfolio, sell its components, or vice versa, and make a profit.
    In the case of the covered call, you can evaluate the stock and call position
    separately and note that the value of the call, absent mispricing, is equal to
    its expected value. The same is true for an LP position: it generates fees but
    pays via the expected value of the impermanent loss. Considering the LPs are generally
    unaware of this option, and LP promoters do not try to estimate this expense,
    it’s easy to see why LPs are massively undervaluing the option they are writing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种会计错误的关键在于评估投资组合的组成部分。 套利定价理论和常识告诉我们，投资组合的各个部分加起来等于整个投资组合的价值。 如果这不是真的，人们就可以购买一个投资组合，出售其组成部分，或反之亦然，并获利。
    在Covered Call的情况下，您可以分别评估股票和认购期权头寸，并注意到，除了错误定价外，认购期权的价值等于其预期价值。 LP头寸也是如此：它通过临时损失的预期价值产生费用。
    考虑到LP通常不知道这种选择，并且LP的推广者不试图估算这笔费用，很容易理解为什么LP们大量低估了他们所写的选择的价值。
- en: The neglect of this cost is everywhere. For example, here is a list of top yield
    farming opportunities, and they promote Uniswap as generating a nice 40% APY.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对这种成本的忽视无处不在。 例如，这里有一个顶级的收益农业机会列表，他们推广Uniswap产生一个不错的40% APY。
- en: How do they get 20-40%? By annualizing the fees generated divided by the Total
    Value Invested in the pool. If you look at the prominent Uniswap ETH/USDC pools
    in that way, they generate APYs of that magnitude. This is generally willful ignorance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们怎么得到20-40%的？ 通过将生成的费用年化除以池中的总投资价值。 如果您以这种方式查看突出的Uniswap ETH/USDC池，它们将产生这种数量级的APY。
    这通常是故意的无知。
- en: Uniswap LPs generally lose a lot of money when the costs of the options they
    write are calculated. It is an unavoidable cost [I wrote about this [here](https://efalken.substack.com/p/how-and-why-to-measure-liquidity)].
    If you do not understand that you should not be providing liquidity pools because
    you are being taken advantage of; if you do understand that you should not be
    providing liquidity to AMM pools because you know you are losing money.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当计算他们编写的期权的成本时，Uniswap LPs通常会亏损很多钱。 这是一种不可避免的成本[我在这里写过关于此的文章](https://efalken.substack.com/p/how-and-why-to-measure-liquidity)。
    如果您不了解，您不应该提供流动性池，因为您正在受到利用； 如果您了解，您不应该向AMM池提供流动性，因为您知道您正在亏损。
- en: Arbitrage Trading LP Revenue Is Insufficient
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 套利交易LP的收入不足
- en: Arbitrage trading will not solve the AMM problem, regardless of the fee. For
    most active markets, the Uniswap pools are pretty efficient in closely following
    the prices on centralized exchanges such as Binance, Gemini, and FTX. For the
    past few years, centralized exchange prices have been within a 0.1% of each other
    at all times, so we can use one as a reflection of the 'true' price. Consider
    the PDF below showing the distribution of the pricing difference between the Uniswap
    pools and the Gemini price, using downsampled minute data from the past couple
    of months.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 无论费用如何，套利交易都无法解决AMM问题。对于大多数活跃市场，Uniswap池在紧密跟踪币安、Gemini和FTX等中心化交易所价格方面相当有效。在过去的几年中，中心化交易所的价格始终相差不到0.1%，因此我们可以将其中一个视为“真实”价格的反映。考虑下面的PDF，展示了Uniswap池和Gemini价格之间差异的分布，使用了过去几个月的下采样分钟数据。
- en: If AMMs have prices closely linked to the 'true' price one sees on major exchanges,
    it is tempting to download centralized price data to see what this implies for
    a new AMM.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果AMMs的价格与主要交易所上看到的“真实”价格紧密关联，那么下载中心化价格数据以查看对新AMM意味着什么是诱人的。
- en: For constant Function Market Makers (CFMMs), The AMM math implies the following
    relation between a pool's liquidity and the price movements. The tricky thing
    to note here is that the change in the square root of prices directly relates
    to the USD traded.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于恒定函数做市商（CFMMs），AMM数学意味着池子的流动性与价格波动之间存在以下关系。要注意的棘手之处在于，价格平方根的变化直接关系到交易的美元。
- en: To estimate revenue for LPs, one multiplies by a simple fixed percent fee (e.g.,
    0.05%, 0.3%) [we will ignore the fact that the fee is applied to both tokens and
    just focus on the USD revenue. As an approximation, it is sufficient]
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了估算LP的收入，我们将使用一个简单的固定百分比费率进行乘法（例如，0.05%，0.3%）[我们将忽略费用适用于两种代币的事实，只关注美元收入。作为近似，这是足够的]。
- en: Given this formula, it can appear we can estimate an LP's revenue by looking
    at the change in prices taken from Binance or Gemini. Note liquidity is a proportional
    term, so we can look at the total liquidity of the pool or apply this to a potential
    investment and it works the same. There is no distinction between a marginal LP
    and an initial LP. In either case, we multiply by the fee to get the LP revenue.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这个公式，我们似乎可以通过查看来自币安或Gemini的价格变化来估算LP的收入。请注意，流动性是一个比例术语，因此我们可以查看池的总流动性，或将其应用于潜在投资，效果相同。边际LP和初始LP之间没有区别。在任何一种情况下，我们都乘以费用来获得LP收入。
- en: If we apply Gemini's price data by minute using this method, such an approach
    will dramatically overestimate AMM pool arbitrage volume. If the current price
    on an AMM pool is 0.5% away from the price on Binance, and the fee was 1.0%, this
    would not be attractive to an arbitrageur interested in making profits. No profit-maximizing
    arbitrageur would pay 1.0% to earn 0.5%. We see this in the Gemini-Uniswap pricing
    difference graph above, where the 0.3%-pool has a fatter distribution than the
    0.05% fee pool.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们应用Gemini的价格数据按分钟计算，使用这种方法，这种方法会大大高估AMM池的套利交易量。如果AMM池的当前价格与币安价格相差0.5%，而费用为1.0%，那么对于想要获利的套利者来说，这是不吸引人的。没有利润最大化的套利者会支付1.0%来赚取0.5%。我们在上面的Gemini-Uniswap价格差异图中看到了这一点，其中0.3%费率池的分布比0.05%费率池更宽。
- en: The Coastline is Shorter the Coarser It Is
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 海岸线越粗糙越短
- en: 'The fee impacts the total sqrt(p) movement straightforwardly. Consider the
    mathematical curiosity of the infinite coastline shown above. If we assume coastlines
    are fractals, then the coastline looks the same in every dimension. With infinite
    precision, we should say that the coastline of California is as extensive as that
    of the city of San Francisco. While this is an absurd limit constrained by the
    Plank length in the real world, it highlights a profound point: the sum of square-root-of-price
    changes is a function of the precision of any squiggly path we are looking at.
    Below is a chart of intraday prices, down sampled to the minute, on a particular
    day this month. Here is the Gemini, Uniswap''s ETH/USDC 0.3% fee pool, and their
    0.05% fee pool, down sampled to the minute.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 费用直接影响总的sqrt(p)移动。考虑上面显示的无限海岸线的数学奇点。如果我们假设海岸线是分形的，那么无论在哪个维度，海岸线看起来都是一样的。用无限精度来说，我们应该说加利福尼亚的海岸线和旧金山市的一样长。尽管这是一个受到现实世界中的普朗克长度限制的荒谬极限，但这突显了一个重要观点：平方根价格变化的总和是我们正在观察的任何波动路径的精度的函数。下面是本月特定某天的分钟下采样的股价图表。这里是Gemini，Uniswap的ETH/USDC
    0.3%费率池，以及它们的0.05%费率池，分钟下采样。
- en: The lines are basically on top of each other. However, looking more closely,
    we can see how the larger fees reduce the sum of all those price changes. Below
    is a picture of a 2-hour window; we can see clearly that the 0.3% pool shows much
    more price stasis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些线基本上是重合在一起的。然而，仔细观察，我们可以看到更大的费用会减少所有这些价格变化的总和。下面是一个2小时窗口的图片；我们可以清楚地看到0.3%池显示出更多的价格静止。
- en: While it is not obvious, the 0.05% pool also fluctuated less than the Gemini
    price. While this day looks rather unusual, it represents the past 12 months'
    worth of data. The chart below shows that the 0.05% fee pool had about 75% of
    the square-root-price changes, while for the 0.3% pool, it was only 25% of the
    Gemini price changes. If you create a simulation where you change prices only
    when they move more than 0.05%, or 0.3%, from an initial price, you will see a
    similar pattern. There is no getting around it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这不是很明显，但是0.05%池的波动性也比Gemini价格小。虽然这一天看起来相当不寻常，但它代表了过去12个月的数据。下面的图表显示，0.05%费用池的价格变化约占平方根价格变化的75%，而对于0.3%池，则仅占Gemini价格变化的25%。如果你创建一个模拟，在该模拟中仅在价格相对于初始价格上涨或下跌0.05%或0.3%时改变价格，你会看到类似的模式。无论如何都无法回避这一点。
- en: Currently, Uniswap LPs in both of these pools lose money when we apply the standard
    option cost. To figure this out, instead of looking at each LP and seeing whether
    they made money unhedged, I assume they hedged their books perfectly as good capital
    stewards do. This involves multiplying the gamma, which is unambiguous, and the
    price volatility that day. Since gamma is a function of the liquidity and price,
    and these two pools refer to the same asset, they have the same price. So let
    us look at the pnl/liquidity in the two pools. [I explain this in more detail
    [here](https://efalken.substack.com/p/uniswap-lps-are-losing-money)].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，当我们应用标准期权成本时，这两个池中的Uniswap LP都会亏损。为了弄清楚这一点，我不是看每个LP是否没有对冲就赚了钱，而是假设他们像良好的资本管理者一样完美地对冲了他们的账本。这涉及将伽马（是明确的）和当天的价格波动率相乘。由于伽马是流动性和价格的函数，并且这两个池指的是相同的资产，它们有相同的价格。所以让我们来看看这两个池中的pnl/流动性。[我在这里更详细地解释了这一点](https://efalken.substack.com/p/uniswap-lps-are-losing-money)。
- en: '**Uniswap Pool Data**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**Uniswap池数据**'
- en: Here we see the 0.05% pool loses about twice as much as the 0.3% pool when LP
    positions are normalized by units of liquidity. Currently, the 0.3% pool is the
    lesser of two evils, the winner of the least ugly pig contest.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们看到当LP头寸以流动性单位标准化时，0.05%池损失了大约两倍于0.3%池。当前，0.3%池是两害相权取其轻的胜者，是最丑陋的猪比赛的胜利者。
- en: However, the 0.3% pool actual revenue is only 20% of that implied by Gemini
    minute-down sampled prices. If you anticipated the revenue from arbitrage trading
    via Gemini minute data, you would have been off by a factor of 5\. This is explainable
    given arbitrageurs need the pool prices to deviate by 0.3% from the Gemini price
    before becoming profitable; arbitrageurs ignore all moves within this range.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，0.3%池的实际收入只有Gemini分钟下采样价格暗示的收入的20%。如果你预期通过Gemini分钟数据进行套利交易的收入，那么你的预期会高出5倍。这是可以解释的，因为套利者需要池价格与Gemini价格相差0.3%才能实现盈利；套利者会忽略在这一范围内的所有波动。
- en: In contrast, the 0.05% pool generates slightly more revenue than if it matched
    the Gemini minute price data. If we consider that the Gemini pricing data will
    overstate the arbitrage price changes due to the 0.05% fee, this implies the appearance
    of liquidity traders, who appear absent on the Uniswap 0.3% pool. Casual traders
    prefer the more liquid and cheaper ETH/USDC pool. Indeed, it would be absurd for
    it to be any different.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，0.05%池产生的收入略高于其与Gemini分钟价格数据匹配的收入。如果我们考虑到Gemini定价数据会因为0.05%的费用而夸大套利价格变化，这意味着出现了流动性交易者，而这些交易者在Uniswap
    0.3%池中并不存在。休闲交易者更喜欢更具流动性和更便宜的ETH/USDC池。事实上，如果情况不同，那就太荒谬了。
- en: While the 0.3% pool may be less unattractive than the 0.05% pool currently,
    at least the 0.05% pool has a chance. The net profit for an LP providing liquidity
    only to arbitrageurs is at best zero. This is obvious when you consider that the
    arbitrageur is taking the other side, and they have the option to initiate action.
    Their net pnl includes not just the fee on the AMM but the transaction costs paid
    to hedge on centralized exchanges or pay gas.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然当前0.3%池可能比0.05%池更不那么令人愿意，但至少0.05%池还有机会。对于仅为套利者提供流动性的LP，净利润最多为零。当你考虑到套利者是另一方，并且他们有发起行动的选择时，这一点是显而易见的。他们的净pnl不仅包括AMM上的费用，还包括在中心化交易所进行对冲或支付燃气的交易成本。
- en: The good news is that there are signs of life in the 0.05% pool, the appearance
    of some liquidity traders. The bad news is few are focusing on the essential issues.
    Many in this space do not realize 1) AMM pools are broken and 2) the solution
    involves creating a way for LPs to make money without going to pseudo-decentralized,
    censorship/confiscation-tolerant, low-latency blockchains (e.g., Solana, whatever
    dydx is planning).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，在0.05%的资金池中出现了一些流动性交易者的迹象。坏消息是很少有人关注重要的问题。在这个领域的许多人没有意识到：1）自动做市商池已经崩溃，2）解决方案包括创建一种让LPs赚钱而不去到伪去中心化、允许审查/没收、低延迟的区块链（例如Solana，无论dydx计划什么）的方法。
- en: The Needed Solution
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 所需的解决方案
- en: 'A standard central limit order book has three types of traders: uninformed,
    informed, and market makers. The informed traders invest in data, models, and
    hardware to identify temporary mispricings. The uninformed are ignorant for rational
    and irrational reasons: they want to buy a car (liquidity traders) or are delusional
    and trading on irrelevant information (noise traders). As informed and uninformed
    traders do not show up simultaneously, market makers arise to provide liquidity
    continually by posting resting limit orders to buy and sell.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的中央限价订单簿有三种类型的交易者：不知情的、知情的和市场做市商。知情的交易者投资于数据、模型和硬件，以识别临时的定价错误。不知情的人因为理性和非理性的原因而无知：他们想要购买一辆车（流动性交易者），或者是妄想和交易无关的信息（噪声交易者）。由于知情和不知情的交易者不会同时出现，市场做市商出现以通过发布待成交的限价订单提供持续的流动性，进行买卖。
- en: In equilibrium, all groups generate benefits equal to their costs. The informed
    trader's costs are balanced by revenue from adversely selecting stale market maker
    limit orders. The uninformed pay the market maker by crossing the spread, benefiting
    from convenient, quick trading. Market makers post knowing they will trade with
    both types of traders, setting limit orders such that the revenue from uninformed
    balances that they lose to the informed. Given the changes in information and
    technology, the equilibrium solution is different and has changed rapidly over
    the past 40 years.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在平衡状态下，所有群体产生的收益等于它们的成本。知情交易者的成本被从陈旧的市场做市商限价订单中逆向选择的收入平衡。不知情者通过越过价差向市场做市商支付费用，从方便、快速的交易中受益。市场做市商发布订单，知道他们将与两种类型的交易者进行交易，设置限价订单，使不知情者的收入平衡他们输给知情者的收入。鉴于信息和技术的变化，平衡解决方案是不同的，并且在过去的40年里迅速发生了变化。
- en: Historically, market makers dealt with this problem via a state-imposed monopoly.
    For example, for decades, one could only trade certain stocks on the New York
    Stock Exchange, and a specialist would process the orders. While competition arose
    in the 1970s, as late as 2000, most specialists would lose money 'trading' only
    a handful of days a year. This is still a dominant solution, in that the 2008
    financial crisis created new power for US regulators to shut down over-the-counter
    markets using the standard rationale of ensuring the safety of our economic system.
    This helped venues like the CBOT and CME in Chicago tighten their control on futures
    and derivatives.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在历史上，市场做市商通过国家强加的垄断来解决这个问题。例如，几十年来，只能在纽约证券交易所交易某些股票，而专家会处理订单。尽管竞争在20世纪70年代出现，但直到2000年，大多数专家在一年中只有少数几天会亏钱进行“交易”。这仍然是一个主要的解决方案，因为2008年金融危机使美国监管机构获得了关闭场外市场的新权力，使用了确保我们经济体系安全的标准理由。这帮助芝加哥商品交易所（CBOT）和芝加哥商品交易所（CME）等场所加强了对期货和衍生品的控制。
- en: As the internet developed, electronic market makers like Archapalego and Island
    changed the equity trading game. Like Uber, they became too big before US regulators
    could figure out how to attack them, and forever changed asset trading. Yet these
    new electronic market makers had to create some way of generating an advantage,
    a barrier to entry.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 随着互联网的发展，像Archapalego和Island这样的电子市场做市商改变了股票交易游戏。就像优步一样，它们在美国监管机构弄清楚如何打击它们之前变得太大了，并永远改变了资产交易。然而，这些新的电子市场做市商必须创造一些方式来产生优势，即进入的障碍。
- en: They compete mainly by developing economies of scale in hedging and raw computer
    hardware, in combination with some alpha, to give them a bleeding-edge advantage.
    The key is to be five milliseconds faster than the next guy because if you see
    a 'true' price change coming, you want to lift your limit order and let someone
    else get run over; if you know the price is going up, you want to post your bid
    at the new higher level the top of the queue. Given the price-time nature of limit
    order books, the value of being n-th fastest declines rapidly.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他们主要通过发展套期保值和原始计算机硬件方面的规模经济以及一些Alpha来进行竞争，以给自己带来先进的优势。关键在于比下一个人快五毫秒，因为如果你看到一个“真正的”价格变化即将发生，你想要撤销你的限价单，让别人被碾压；如果你知道价格要上涨，你想在新的更高水平的队列顶部发布你的出价。鉴于限价订单簿的价格-时间属性，第n快的价值会迅速下降。
- en: The latency game is all about avoiding adverse selection. Market makers will
    not be those who create price movements; that's a different set of skills and
    focus. They just need to be quicker at sensing such price movements. High-frequency
    trading shops get a bad rap, but the net effect has been a dramatic reduction
    in equity trading costs since 2000\. It's strange to see leftists pining for the
    good old days when monopolists would post bid-ask spreads of 1/4 in Microsoft,
    one of the most popular stocks; today, highly liquid stocks are often only a penny
    spread. Competition is messy, and the winners are not vetted by a Star Chamber.
    The pleasant demeanor of your average crony-capitalist hides inefficiency, promotes
    stasis, and worse, encourages people to lie (they want their privileges, but always
    present it as mitigating systemic risk).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 延迟游戏的核心在于避免逆向选择。市场做市商不会是那些引起价格波动的人；那是一组不同的技能和关注点。他们只需要更快地感知到这样的价格波动。高频交易商被指责很糟糕，但自2000年以来，权益交易成本大幅降低。看到左派渴望过去的好日子，那时垄断者会在微软这样的最受欢迎的股票上发布1/4的买卖价差，这有些奇怪；如今，高流动性的股票往往只有一分钱的价差。竞争是混乱的，胜者并不是由一个星座室审查的。你平均的好脾气的向权贵嗑起了无效，促进了停滞，更糟糕的是，鼓励人们撒谎（他们想要他们的特权，但总是把它呈现为缓解系统风险）。
- en: Another active focus for high-frequency market makers is identifying the liquidity
    traders from the informed traders. Retail flow from places like RobinHood or ETrade
    is known to be uninformed. There are many mechanisms to identify this flow, and
    they are often pursued via a complementary service, or sold to the highest bidder
    (the savings are passed on via competition).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 高频市场做市商的另一个活跃焦点是识别来自知情交易者的流动性交易者。像RobinHood或ETrade这样的零售流动性是众所周知的不知情的。有许多机制来识别这种流动性，它们通常通过补充服务进行追求，或者卖给出价最高者（通过竞争来节省）。
- en: The AMM is a great innovation but has not yet solved the problem of generating
    a sustainable automated exchange. It's on borrowed time because the initial excitement
    created by the success of SushiSwap tokens and then Uniswap's airdrop masked the
    overall poor performance for LPs. Lately, dydx and perp.fi generated large trade
    volume primarily by users gaming their reward system.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: AMM是一项伟大的创新，但尚未解决生成可持续的自动化交易所的问题。它的时间已经不多了，因为SushiSwap代币的成功以及Uniswap的空投造成的初始兴奋掩盖了LP的整体表现不佳。最近，dydx和perp.fi主要通过用户操纵其奖励系统产生了大量交易量。
- en: Almost all of AMM volume is a mirage, arbitrageurs making money off of LPs too
    stupid to understand the cost of the option they are writing. These LPs see the
    fees but neglect to quantify the 'impermanent loss.' Such losses can be ignored
    in a big bull market like 2021\.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有的AMM交易量都是一种幻觉，套利者从太愚蠢以至于不理解他们所写期权成本的LP那里赚钱。这些LP看到了费用，但忽视了“暂时性损失”的量化。在2021年这样的大牛市中，这些损失可以忽略不计。
- en: 'What DeFi needs are solutions that allow LPs to distinguish between themselves.
    If all suppliers have the exact same cost and quality, as idealized by many, it
    would not be a utopia; it would be unsustainable. The profit on such a product
    or service would be driven to zero, and the market would collapse: suppliers need
    to make a profit in a sustainable market, and buyers need to collect consumer
    surplus. LPs need a mechanism for building barriers to entry while still obeying
    Satoshi’s principles: permissionless access, censorship resistance, immutability,
    and transparency.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: DeFi 需要的是能够让 LPs 互相区分的解决方案。如果所有供应商都具有完全相同的成本和质量，就像很多人理想化的那样，那将不是乌托邦；而是不可持续的。这样的产品或服务的利润将被驱向零，并且市场将崩溃：供应商需要在可持续的市场中获利，买家需要获取消费者剩余价值。LPs
    需要一种机制来建立进入壁垒，同时仍然遵守中本聪的原则：无需许可的访问、抗审查、不可变性和透明度。
