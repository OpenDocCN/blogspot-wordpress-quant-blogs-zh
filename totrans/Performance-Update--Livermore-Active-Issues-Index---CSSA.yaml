- en: 'Starting in 2010 we will be reporting the performance of the Top 10 stocks
    in the [Livermore Active Issues Index](https://cssanalytics.wordpress.com/2009/11/25/performance-of-the-livermore-active-issues-index-created-from-the-nasdaq-100/)
    on a weekly basis. The Livermore Index for those who are new is derived from the
    Nasdaq 100 stocks only in order to keep the list  focused on highly liquid and
    dynamic stocks. To give you the first performance update, here is how the top
    10 has done since the last post on [December the 18th](https://cssanalytics.wordpress.com/2009/12/18/the-top-ten-livermore-active-issues-index-for-fri-dec182009/):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从2010年开始，我们将报告Livermore活跃问题指数中前10只股票的性能，并以每周为单位进行报告。[Livermore活跃问题指数](https://cssanalytics.wordpress.com/2009/11/25/performance-of-the-livermore-active-issues-index-created-from-the-nasdaq-100/)对于新人来说，只来源于纳斯达克100只股票，以保持列表关注高流动性和动态股票。为了给您提供第一个性能更新，以下是从去年12月18日以来的表现：[十二月十八日](https://cssanalytics.wordpress.com/2009/12/18/the-top-ten-livermore-active-issues-index-for-fri-dec182009/)以来前10只股票的表现如何：
