- en: 'Humble Student of the Markets: Swine flu a market killer?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：猪流感是市场的杀手吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/swine-flu-market-killer.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/swine-flu-market-killer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/swine-flu-market-killer.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/swine-flu-market-killer.html#0001-01-01)
- en: Remember SARS? SARS took 2-3% off GDP Asian growth. I don’t know how serious
    this outbreak of H1N1 swine flu is, but there are indications that Asia is under-reporting
    the incidence of swine flu.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 记得SARS吗？SARS使亚洲经济增长下降了2-3%。我不知道这场H1N1猪流感疫情的严重性如何，但有一些迹象表明亚洲国家在报告猪流感病例方面存在漏报现象。
- en: Damjan DeNoble, who produced the table below,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 制作了下面表格的Damjan DeNoble，
- en: '[wrote](http://www.asiahealthcareblog.com/2009/07/18/dont-panic-but-asia-is-in-for-a-big-swine-flu-year/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](http://www.asiahealthcareblog.com/2009/07/18/dont-panic-but-asia-is-in-for-a-big-swine-flu-year/)'
- en: that “reported cases of H1N1 as a percentage of their populations correlate
    almost exactly with the corruption ranking of each country relative to its neighbors.”
    In other words, the heavier the level of corruption (I am shocked! shocked I say!
    that is
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出，“报告的H1N1病例占其人口的比例与每个国家相对于其邻国的腐败排名几乎完全一致。”换句话说，腐败程度越重（我对这个现象表示震惊！震惊！），他们隐藏或漏报猪流感病例的可能性就越大：
- en: '[corruption in China](http://www.atimes.com/atimes/China/KG26Ad01.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国的腐败](http://www.atimes.com/atimes/China/KG26Ad01.html)'
- en: '), the more likely it is that they are hiding or under-reporting swine flu
    cases:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ), 他们隐藏或漏报猪流感病例的可能性就越大：
- en: '**Incidence of Swine Flu by country**[![](img/a5bbf657891c38ff9281889dc2938686.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhBg15eunPVZTaavmQ3bhx1I4xKH06iKCULGR-9EVDDqlsaS3xEoCsrxE9WFzQ2ChDnSuXUkTDIIYd5IMT1O4kHw1Sl2btcgCVZP_ymbcenZm9SdC8C1AQ7Jle1FFBggRnFTtM_oBgPOFF5/s1600-h/H1N1.JPG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**各国猪流感病例发生率**[![](img/a5bbf657891c38ff9281889dc2938686.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhBg15eunPVZTaavmQ3bhx1I4xKH06iKCULGR-9EVDDqlsaS3xEoCsrxE9WFzQ2ChDnSuXUkTDIIYd5IMT1O4kHw1Sl2btcgCVZP_ymbcenZm9SdC8C1AQ7Jle1FFBggRnFTtM_oBgPOFF5/s1600-h/H1N1.JPG)'
- en: 'Studying the table above, some questions pop to mind:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 研究上面的表格，一些问题浮现在脑海：
- en: How does Hong Kong, which has 0.5% of the population of China, have more reported
    cases of swine flu than China?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香港的人口只有中国的0.5%，为什么报告的猪流感病例比中国多呢？
- en: If China actually experiences 190K cases (a conservative estimate), would the
    markets panic?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果中国实际经历了19万例病例（这是一个保守的估计），市场会恐慌吗？
- en: As the winter flu season approaches, this could mean trouble.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着冬季流感季节的临近，这可能意味着麻烦。
