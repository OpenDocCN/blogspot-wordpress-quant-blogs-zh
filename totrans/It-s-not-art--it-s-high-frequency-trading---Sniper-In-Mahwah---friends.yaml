- en: '*It’s not art, it’s high frequency trading* is a mini exhibition about fast
    algorithmic trading made my Belgian publisher [Zones sensibles](http://www.zones-sensibles.org) for
    the release of my [book](http://bit.ly/JlcyIN) about high frequency trading, called
    *6*. The exhibition takes place in a bookshop called [Ptyx](http://www.librairie-ptyx.be/la-vitrine/5-vitrine-de-fevrier-6/) in
    Brussels, Belgium. All the pictures are coming from [Nanex](http://www.nanex.net)‘s
    NxCore – many thanks to the Nanex big boss Eric Scott Hunsader for this incredible
    job against hft manipulations.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*这不是艺术，这是高频交易* 是一个由比利时出版商 [Zones sensibles](http://www.zones-sensibles.org)
    为我的关于高频交易的书籍 *6* 的发布所制作的关于快速算法交易的小型展览。该展览在比利时布鲁塞尔的 [Ptyx](http://www.librairie-ptyx.be/la-vitrine/5-vitrine-de-fevrier-6/)
    书店举行。所有图片都来自 [Nanex](http://www.nanex.net) 的 NxCore —— 对于 Nanex 首席执行官 Eric Scott
    Hunsader 针对高频交易操纵所做的大量工作，谨致谢意。'
