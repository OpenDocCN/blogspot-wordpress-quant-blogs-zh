- en: It’s not art, it’s high frequency trading – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*这不是艺术，这是高频交易——Sniper In Mahwah &朋友们*'
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/02/12/its-not-art-its-high-frequency-trading/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/02/12/its-not-art-its-high-frequency-trading/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/02/12/its-not-art-its-high-frequency-trading/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/02/12/its-not-art-its-high-frequency-trading/#0001-01-01)
- en: '[English version below]'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[English version below]'
- en: Mon éditeur a organisé une mini exposition, *It’s not art, it’s high frequency
    trading*, pour montrer, visuels à l’appui, le fonctionnement du trading à haute
    fréquence, et ce à l’aide des images produites chaque jour par la société [Nanex](http://www.nanex.net/aqck/aqckIndex.html).
    Cette exposition est visible pendant le mois de février 2013 à la librairie de
    Bruxelles [Ptyx](http://www.librairie-ptyx.be/la-vitrine/5-vitrine-de-fevrier-6/).
    Voici quelques images, ainsi que le texte qui accompagne les légendes des visuels.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的编辑组织了一个小型展览，名为“这不是艺术，这是高频交易”，用以展示，辅以视觉资料，高频交易的工作原理，这是借助[Nanex](http://www.nanex.net/aqck/aqckIndex.html)公司每天生产的图像实现的。这个展览在2013年2月整个月份对公众开放，位于布鲁塞尔的[Ptyx](http://www.librairie-ptyx.be/la-vitrine/5-vitrine-de-fevrier-6/)书店。以下是其中一些图像，以及伴随视觉资料的说明文本。*'
- en: '« Tous les visuels exposés ici, animés ou non animés, proviennent d’une seule
    et même source : le NxCore, un logiciel créé par la société américaine Nanex.
    NxCore récupère en temps réel toutes les informations relatives aux activités
    de marché (cotations, transactions, etc.) aux États-Unis, et transmet automatiquement
    ces données aux clients de Nanex à un rythme pouvant aller jusqu’à 2 millions
    de mises à jour par seconde. Même si Nanex n’est pas un farouche adversaire des
    transactions à haute fréquence, grâce à NxCore, son fondateur révèle chaque jour
    les aberrations et les manipulations de marché auxquelles s’adonnent certains
    algorithmes. Ces manipulations sont légion, mais sans logiciel approprié il est
    extrêmement difficile de les repérer.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: « *所有在此展示的视觉资料，无论是动画还是静态，都来自同一个来源：NxCore，美国Nanex公司开发的一款软件。NxCore实时获取美国市场活动（报价、交易等）的所有信息，并自动将这些数据传输给Nanex的客户，更新速度可达每秒200万次。尽管Nanex并不是高频交易的激烈反对者，但通过NxCore，其创始人每天揭示某些算法所进行的扭曲和市场操纵行为。这些操纵行为无处不在，但没有适当的软件，识别它们极其困难。*
    */
- en: 'Nanex publie chaque jour ou presque ([www.nanex.net/aqck/aqckindex.html](www.nanex.net/aqck/aqckindex.html))
    des graphiques révélant ces manœuvres  délictueuses tandis que bien d’autres –
    et notamment les régulateurs – préfèrent regarder ailleurs. Grâce à NxCore, des
    micro-événements se produisant au sein des plateformes de négociation, ou entre
    elles, peuvent être observés à la milliseconde près. Les visuels présentés ici,
    dont Nanex a gracieusement autorisé la reproduction, utilisent le plus souvent
    le même code – à chaque marché / plateforme électronique correspond une couleur
    différente. Ils rendent compte de la manière dont les algorithmes se comportent
    en temps réel, s’ils achètent ou s’ils vendent, ou bien s’il ne font que s’agiter
    pour rien. La complexité du réseau au sein duquel se trouvent ces différentes
    plateformes de négociation électroniques est telle que chaque visuel aurait demandé
    de longues explications. Les légendes ci-dessous se contentent donc d’aller droit
    à l’essentiel. Et si vous n’y comprenez rien, c’est tout à fait normal : c’est
    la bourse ! »'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*Nanex每天几乎都会发布（[www.nanex.net/aqck/aqckindex.html](www.nanex.net/aqck/aqckindex.html)）揭示这些可疑行为的图表，而许多其他人——尤其是监管机构——却选择视而不见。借助NxCore，交易平台或彼此之间发生的微小事件可以被精确到毫秒级地观察。这里展示的视觉资料，Nanex慷慨允许复制，通常使用相同的代码——每个电子交易市场/平台对应一种不同的颜色。它们展示了算法实时行为的模式，无论是买入、卖出，还是无意义的波动。这些电子交易平台网络的复杂性如此之高，每个图像都需要长时间的解释。因此，下面的说明文本只直接说明重点。如果您看不懂，这很正常：这是股市！*
    */'
