  zh: 将方程式、公式和数学添加到你的 WordPress 文章中
- en: To incorporate Math Formulas to my WordPress posts, I found following solution
    that works really well for me. I hope you will find it useful.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将数学公式加入我的 WordPress 文章，我找到了以下解决方案，对我来说效果非常好。我希望你也会觉得有用。
- en: 'Let’s start from the beginning. I wanted to add Math Formulas to my WordPress
    posts and after searching WordPress support, I found [LaTeX](http://en.support.wordpress.com/latex/)
    tag. It sounds simple: embed your equation’s LaTeX syntax like this **$****latex
    your-latex-code-here$**.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从头开始。我想要在我的 WordPress 文章中添加数学公式，搜索 WordPress 支持后，我找到了 [LaTeX](http://en.support.wordpress.com/latex/)
    标签。听起来很简单：像这样嵌入你的方程式 LaTeX 语法 **$****latex your-latex-code-here$**。
- en: The only problem is I don’t know LaTeX syntax. I looked around for a stand alone
    application that can render LaTeX with preview pane. [LEd](http://www.latexeditor.org/)
    looked promising until I realized that I would need to install an additional LaTeX
    typesetting, like MiKTeX – a whooping 160 MB.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的问题是我不懂 LaTeX 语法。我四处寻找独立应用程序，可以在预览窗格中呈现 LaTeX。[LEd](http://www.latexeditor.org/)
    看起来很有前途，直到我意识到我需要安装额外的 LaTeX 排版，比如 MiKTeX - 体积高达 160 MB。
- en: Instead I decided to look for online solution and [CodeCogs LaTeX Equation Editor](http://www.codecogs.com/latex/eqneditor.php)
    works perfectly. It has buttons at the top for different operators and formulas
    and more importantly it renders, very fast, the formula as you type it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我决定寻找在线解决方案，[CodeCogs LaTeX Equation Editor](http://www.codecogs.com/latex/eqneditor.php)
    完美解决了问题。它在顶部有不同操作符和公式的按钮，更重要的是，它会随着你的输入快速呈现出公式。
