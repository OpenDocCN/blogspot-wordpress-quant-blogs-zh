- en: 'VIX and More: Chart of the Week: Dollar Approaching Resistance on Weekly Chart?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Chart of the Week: Dollar Approaching Resistance on Weekly Chart?'
- en: 来源：[http://vixandmore.blogspot.com/2009/12/chart-of-week-dollar-approaching.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/chart-of-week-dollar-approaching.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/chart-of-week-dollar-approaching.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/chart-of-week-dollar-approaching.html#0001-01-01)
- en: Try as I may to find something other than the [dollar](http://vixandmore.blogspot.com/search/label/dollar)
    to highlight in [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    I find the dollar’s story to be too compelling to overlook. Also, to the extent
    that this weekly chart is supposed to reflect an issue that I have been contemplating
    at some length as of late, I see the dollar as one of the key elements of the
    2010 investment puzzle.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我努力寻找除了[美元](http://vixandmore.blogspot.com/search/label/dollar)之外的东西来突出[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)，但我发现美元的故事太过吸引人，不容忽视。此外，考虑到本周的这张周线图应该反映我最近长时间思考的一个问题，我认为美元是2010年投资谜题的关键要素之一。
- en: In order to get a better sense of the dollar, this week’s chart of the week
    looks at five years of weekly bars in the dollar index, which compares the dollar
    to a weighted average of a basket of foreign [currencies](http://vixandmore.blogspot.com/search/label/currencies)
    that includes the [euro](http://vixandmore.blogspot.com/search/label/euro), Japanese
    [yen](http://vixandmore.blogspot.com/search/label/Yen), British pound, Canadian
    dollar, Swedish krona and Swiss franc. Of these currencies, the euro has by far
    the largest weighting in the basket at approximately 57.6%. For this reason, concerns
    about [Dubai](http://vixandmore.blogspot.com/search/label/Dubai), [Greece](http://vixandmore.blogspot.com/search/label/Greece)
    and [Spain](http://vixandmore.blogspot.com/search/label/Spain) have not only significantly
    weakened the euro, but because of the euro’s weighting, have had a strong bullish
    effect on the dollar index.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解美元，本周的图表周观察了美元指数的五年来周K线图，它将美元与包括[欧元](http://vixandmore.blogspot.com/search/label/euro)、日元[日元](http://vixandmore.blogspot.com/search/label/Yen)、英镑、加拿大元、瑞典克朗和瑞士法郎在内的外币加权平均篮子进行了比较。在这些货币中，欧元在篮子中的权重最大，约为57.6%。因此，对[迪拜](http://vixandmore.blogspot.com/search/label/Dubai)、[希腊](http://vixandmore.blogspot.com/search/label/Greece)和[西班牙](http://vixandmore.blogspot.com/search/label/Spain)的担忧不仅显著削弱了欧元，而且由于欧元的权重，对美元指数产生了强烈的看涨影响。
- en: The chart below shows that the 79 level in the dollar index represents resistance
    in the form of converging 39 and 100 week moving averages. On startling feature
    in the chart is the 100 week moving average, which has held steadfast in the high
    78s for 16 straight months, even as the dollar index has fluctuated wildly during
    the financial crisis. Should the dollar close above 79 and take out both moving
    averages, I would have to consider it back on a bullish trajectory. For now, however,
    I am content to count the recent move as a technical bounce that has resulted
    from a series of threats to the European economy and its currency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示，美元指数的79水平代表了39和100周移动平均线的收敛形式所形成的阻力。图表中一个令人惊讶的特点是100周移动平均线，它在过去的16个月内一直坚守在78高位以上，即使是在金融危机期间美元指数大幅波动。如果美元收盘价超过79并突破两个移动平均线，我将不得不考虑它回到了看涨的轨迹。然而，目前，我更愿意将最近的变化视为由于一系列对欧洲经济及其货币的威胁而产生的技术性反弹。
