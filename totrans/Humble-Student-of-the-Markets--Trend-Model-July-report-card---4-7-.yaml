  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：趋势模型7月份成绩单：+4.7%
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/trend-model-july-report-card-47.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/trend-model-july-report-card-47.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/trend-model-july-report-card-47.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/trend-model-july-report-card-47.html#0001-01-01)
- en: This is the latest performance update on my long-short account based on my Trend
    Model signals (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我基于趋势模型信号的长短账户的最新业绩更新（见
- en: '[An intriguing Trend Model interim report card](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个诱人的趋势模型中期成绩单](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
- en: ). The Trend Model based trading account added to its June gains with a 4.7%
    rise in July; the one-year return was 18.3%; and the return from inception of
    September 30, 2013 was 24.5%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。趋势模型交易账户在6月份的涨幅基础上，7月份又上涨了4.7%；一年回报率为18.3%；自2013年9月30日成立以来回报率为24.5%。
- en: '***I reiterate my disclaimer that I have nothing to sell anyone right now.
    I am not currently in a position to manage anyone`s money based on the investment
    strategy that I am describing.*** Trend Model description'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***我重申我的免责声明，我目前没有任何东西可以向任何人出售。我现在没有位置根据我正在描述的投资策略管理任何人的资金。*** 趋势模型描述'
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis and via Twitter @humblestudent as new developments occur.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者，它是一个市场时机或资产配置模型，该模型使用趋势跟踪技术对商品和全球股票市场价格进行应用以生成复合风险开启/风险关闭信号（风险开启、风险关闭或中性）。我已经开始每周更新读者关于趋势模型信号的最新发展，并通过Twitter
    @humblestudent发布。
- en: The chart below shows the actual (not back-tested) changes in the direction
    of the signal, which are indicated by the arrows, overlaid on top of a chart of
    the SP 500\. You can think of the blue up arrows, which occurred when the trend
    signal changed from negative to positive, as buy signals and the red down arrows,
    which occurred when the trend signal changed from positive to negative, as sell
    signals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了实际（而非回测）信号方向的变动，由箭头指示，重叠在标普500的图表上。你可以将蓝色的向上箭头（当趋势信号从负变为正时）视为买入信号，将红色的向下箭头（当趋势信号从正变为负时）视为卖出信号。
- en: '**Trend Model Signal History**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: '**A proof of concept**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个概念验证**'
- en: While the results from the above chart representing paper trading is interesting,
    there is no substitute for actual performance. As a proof of concept, I started
    to manage a small account that traded long, inverse and leveraged ETFs on the
    major US market averages and, on occasion, sector and industry ETFs. Trading decisions
    were based on Trend Model signals combined with some short-term sentiment indicators.
    The inception date of the account was September 30, 2013, For more details on
    how the Trend Model or how the account is managed, see my post
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上面图表代表模拟交易的结果很有趣，但没有实际表现可以替代。作为一个概念验证，我开始管理一个小的账户，该账户交易主要美国市场平均值的长，反向和杠杆ETF，以及偶尔的板块和行业ETF。交易决策基于趋势模型信号与一些短期情绪指标的结合。该账户的成立日期是2013年9月30日。有关趋势模型或账户管理方式的更多详细信息，请参阅我的文章
- en: '[Trend Model FAQ](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势模型常见问题](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)'
- en: ).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住这应该是一个绝对回报工具。虽然我确实展示了SPY的总回报，包括再投资股息，但为了说明目的，标普500并不是衡量这种建模技术表现适当的基准。
- en: '**Strategy characteristics still promising**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**策略特点仍然诱人**'
- en: 'Overall, the returns of this strategy remains promising:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，该策略的回报仍然诱人：
- en: '**Long term returns are respectable, despite the recent volatility.** Despite
    the difficult returns experienced earlier this year, the one-year return stands
    at 18.3% and return from inception (September, 30, 2013) was 24.5%.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长期回报率尽管近期波动较大，但仍然令人满意。** 尽管今年早些时候回报率经历了艰难时期，但一年的回报率为18.3%，自成立以来（2013年9月30日）的回报率为24.5%。'
- en: '**Returns are consistently positive**, with a 68% monthly batting average.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回报一直为正**，月度命中率为68%。'
- en: '**The Calmar ratio, or reward-to-pain ratio of return to max drawdown, is 1.6,
    which is pretty good  **By comparison, during the 2008-2009 period saw the drawdown
    for equities come in at about 50% and most balanced funds saw losses of about
    20%. Assuming a Calmar ratio of 0.5 and working backwards, it would be hard to
    envisage long-term return expectations of 25% for stocks and 10% for balanced
    funds today.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Calmar比率，即回报与最大回撤之比，为1.6，这个比例相当不错。** 相比之下，在2008-2009期间，股票的回撤约为50%，大多数平衡型基金损失约为20%。假设Calmar比率为0.5，向前推算，很难想象今天股票的长期回报预期能达到25%，平衡型基金的预期回报能达到10%。'
- en: '**Returns are highly diversifying compared to major asset classes. **They are
    uncorrelated with equities (correlation of -0.24 with SPY) and bonds (0.02 with
    AGG).'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与主要资产类别相比，回报具有高度多样化。** 它们与股票（与SPY的-0.24相关性）和债券（与AGG的0.02相关性）不相关。'
- en: '**The return pattern is bell-shaped but skewed to the right.**  The chart below
    of the monthly return patterns is roughly bell-shaped, but it also shows that
    the strategy experienced a lot more large positive returns than large negative
    returns, which indicates that the strategy is mostly cutting losses quickly and
    letting winners run.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回报模式是钟形但偏向右侧。** 下图显示的月度回报模式大致呈钟形，但它也显示策略经历了更多的大幅正面回报，而非大幅负面回报，这表明策略主要是迅速削减损失，让赢家的利润奔跑。'
- en: '**An acid test year**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是一个严峻考验的一年**'
- en: The market environment in 2015 has been challenging for the Trend Model trading
    strategy. In a recent post that outlined my investment views over different time
    horizons, I postulated a rally to test or possibly make market highs followed
    by a correction (see
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年的市场环境对趋势模型交易策略提出了挑战。在我最近一篇概述了不同时间范围内我的投资观点的文章中，我假设会出现一次反弹，测试或可能创出市场新高，然后进行修正（参见
- en: '[Bullish and bearish over different time frames](http://humblestudentofthemarkets.blogspot.com/2015/08/bullish-and-bearish-over-different-time.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[不同时间框架下的看涨和看跌](http://humblestudentofthemarkets.blogspot.com/2015/08/bullish-and-bearish-over-different-time.html)'
- en: ). I wrote that "the weeks and months ahead are likely to be volatile and full
    of twists and turns". The rest of 2015 will be a key test for this model and trading
    strategy if the environment is to be as volatile as I expect it to be.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我写道，“未来几周和几个月市场可能会波动不定，充满曲折”。如果市场环境像我预期的那样波动，2015年剩余时间将是这个模型和交易策略的关键考验。
- en: To summarize, investment results this year have been challenging but continue
    to be promising for this model longer term. I am comfortable with attributing
    the recent return hiccup as a characteristic of a difficult environment for this
    class of model, rather than anything fundamentally wrong with the modeling approach.
    Readers who want to monitor the signals of the Trend Model to subscribe to my
    blog posts
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，今年的投资成果虽然具有挑战性，但从这个模型长期来看仍然充满希望。我更愿意将最近的回报波动视为这类模型在困难环境下的一种特性，而不是建模方法本身存在任何基本问题。想要监测趋势模型信号的读者可以订阅我的博客文章
