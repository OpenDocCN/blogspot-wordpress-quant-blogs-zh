- en: 'Humble Student of the Markets: Why the pivot may be closer than you think'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/10/why-pivot-may-be-closer-than-you-think.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/10/why-pivot-may-be-closer-than-you-think.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Richard Nixon's Treasury Secretary John Connally famously said in 1971, "The
    dollar is our currency, but it is your problem". Nixon's actions at the time closed
    the gold window, imposed a number of tariffs, and drove the USD down in the aftermath
    of the collapse of the Bretton Woods Agreement of fixed exchange rates.
  prefs: []
  type: TYPE_NORMAL
- en: Fast forward to 2022, and the situation is different. The Federal Reserve is
    one of the most hawkish of advanced economy central banks. The Fed's actions are
    exporting disinflation abroad and forcing major trading partners to engage in
    a series of competitive tightening to defend their own currencies.
  prefs: []
  type: TYPE_NORMAL
- en: While US financial conditions are still relatively stable, financial cracks
    are appearing abroad and USD strength has become a wrecking ball wreaking havoc
    around the world. In spite of the hot September CPI print, the Fed's pivot may
    be closer than the market expects.
  prefs: []
  type: TYPE_NORMAL
