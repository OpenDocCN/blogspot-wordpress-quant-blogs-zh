- en: 'Got my hands on “Lean Enterprise: How High Performance Organizations Innovate
    at Scale” [recently](http://www.amazon.co.uk/Lean-Enterprise-Performance-Organizations-Innovate/dp/1449368425). 
    Found it a dry read.  However, the book has some classic comments:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近拿到了“精益企业：如何实现高绩效组织的规模创新”这本书。[链接](http://www.amazon.co.uk/Lean-Enterprise-Performance-Organizations-Innovate/dp/1449368425)。觉得这本书读起来有些枯燥。然而，书中有一些经典的评论：
- en: The purpose of an organization is to enable ordinary human beings to do extraordinary
    things – Peter Drucker
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 组织的目的是使普通人类能够做到非凡之事——彼得·德鲁克
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shareholder value is the dumbest idea in the world…[it is[ a result, not a strategy…Your
    main constituencies are your employees, your customers, and your products. – Jack
    Welch
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股东价值是世界上愚蠢的主意……[它是一个结果，不是一个策略……你的主要利益相关者是你的员工、你的客户和你的产品。——杰克·韦尔奇
- en: Page 31, “establishing and trying to maintain effective communication within
    large teams consumes enormous amounts of capacity on large projects” – so so true.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第 31 页，“在大团队中建立并试图保持有效的沟通消耗了大型项目大量的容量”——真实至极。
- en: Page 33, “As we execute the project, we discover new information – but since
    nobody wants their features cut, new information generally leads to move work,
    which is known as “scope creep””
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第 33 页，“在我们执行项目的过程中，我们会发现新的信息——但既然没人想削减他们的功能，新的信息通常会导致更多的工作，这被称为‘范围蔓延’”
- en: Page 49, Minimum Viable Product – an experiment designed to maximize learning
    from potential early adopters with minimum effort.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第 49 页，最小可行性产品（MVP）——一种旨在最大限度地从潜在早期采用者那里学习，同时付出最小努力的实验。
- en: Page 210, “CEOs can talk and blab all day about culture, but the employees know
    who the jerks are.” – Jack Welch
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第 210 页，“首席执行官可以整天谈论文化，但员工知道谁是混蛋。”——杰克·韦尔奇
