- en: 'Humble Student of the Markets: Why gold bulls shouldn''t buy gold stocks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么黄金多头不应该购买黄金股票
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/why-gold-bulls-shouldnt-buy-gold-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/why-gold-bulls-shouldnt-buy-gold-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/why-gold-bulls-shouldnt-buy-gold-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/why-gold-bulls-shouldnt-buy-gold-stocks.html#0001-01-01)
- en: In light of the recent stories of hedge funds piling into gold and gold related
    plays (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于最近有报道称对冲基金纷纷涌入黄金和相关投资（参见
- en: '[this](http://www.ft.com/cms/s/0/37fcba70-0c0a-11de-b87d-0000779fd2ac.html?nclick_check=1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://www.ft.com/cms/s/0/37fcba70-0c0a-11de-b87d-0000779fd2ac.html?nclick_check=1)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[this](http://ftalphaville.ft.com/blog/2009/03/17/53682/paulson-goes-for-gold/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://ftalphaville.ft.com/blog/2009/03/17/53682/paulson-goes-for-gold/)'
- en: ), I am still shaking my head over the fact that investors were buying gold
    stocks instead of gold and other inflation hedge vehicles.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: )，但我仍然对投资者购买黄金股票而不是黄金和其他抗通胀工具的事实感到困惑。
- en: 'Maybe the purchase of gold stocks was justified by the analysis of the history
    of the PHLX Gold & Silver Index (XAU) to gold ratio, which is near all-time lows:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 也许购买黄金股票是基于对PHLX黄金与白银指数（XAU）与黄金比率的历史分析，这一比率接近历史低点：
- en: '[![](img/427371d5960c27c546ebe9e9529f3442.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhEzsXtTMtPse2YzZGTyL6hpwQPnmQ7YEdXif0W06Arl68CXUvz22xI-1WWk2wU0hQ6EnMZDNGMX-RssHlHbaCSLIv69cD8xa6lHopcVMHkkQytNjWlWm4EoR8sZ-vIR4wl3OQEAPTnd7V4/s1600-h/XAU-Gold+ratio.JPG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/427371d5960c27c546ebe9e9529f3442.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhEzsXtTMtPse2YzZGTyL6hpwQPnmQ7YEdXif0W06Arl68CXUvz22xI-1WWk2wU0hQ6EnMZDNGMX-RssHlHbaCSLIv69cD8xa6lHopcVMHkkQytNjWlWm4EoR8sZ-vIR4wl3OQEAPTnd7V4/s1600-h/XAU-Gold+ratio.JPG)'
- en: Perhaps it was bullish calls on gold stocks like [this](http://globaleconomicanalysis.blogspot.com/2009/03/bullish-hui-count.html).
    Maybe it was the [Fed's bombshell announcement](http://www.federalreserve.gov/newsevents/press/monetary/20090318a.htm)
    last week, which whacked the USD and sent gold and other commodities soaring.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 也许是对黄金股票的看涨呼吁，比如[这篇文章](http://globaleconomicanalysis.blogspot.com/2009/03/bullish-hui-count.html)。也许是因为上周美联储的[重磅声明](http://www.federalreserve.gov/newsevents/press/monetary/20090318a.htm)，黄金和其他大宗商品应声上涨。
- en: Maybe it was [analysis](http://www.caseyresearch.com/crpmkt/crpSolo.php?id=137&ppref=GLD137ED0309A)
    like this, which recalled the degree of leverage that gold stocks have enjoyed
    over bullion.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这是像这样的[分析](http://www.caseyresearch.com/crpmkt/crpSolo.php?id=137&ppref=GLD137ED0309A)，它回顾了黄金股票相对于黄金所享受的杠杆程度。
- en: '**Gold stock leverage to bullion is falling**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金股票的杠杆率正在下降**'
- en: The trouble is, gold stocks aren’t just a simple leveraged play on the gold
    price.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，黄金股票不仅仅是对黄金价格的简单杠杆化投资。
- en: As I pointed out [before](http://humblestudentofthemarkets.blogspot.com/2008/03/how-cheap-are-gold-stocks-relative-to.html),
    a gold company could be simplistically thought of as a call option on the price
    of gold, with the strike price being the cost of production. My analysis also
    [showed](http://humblestudentofthemarkets.blogspot.com/2009/03/market-valuing-gold-stocks-on-cash-flow.html)
    that most senior gold producers were raising production costs by mining lower
    grades of ore. Gold mining shares consequently did not perform as expected because
    of earnings disappointment.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前指出的[before](http://humblestudentofthemarkets.blogspot.com/2008/03/how-cheap-are-gold-stocks-relative-to.html)，一家黄金公司可以被简单地认为是黄金价格的看涨期权，行权价是生产成本。我的分析还[显示](http://humblestudentofthemarkets.blogspot.com/2009/03/market-valuing-gold-stocks-on-cash-flow.html)大多数主要黄金生产商通过开采低品位矿石来提高生产成本。因此，黄金矿业股的表现不如预期，因为盈利令人失望。
- en: 'Moreover, as the gold price has risen from about $260/oz. in 2000 to over $1,000/oz.
    seen this year, the leverage of gold stocks to gold has diminished as a result
    of the rise. The scatterplot below, which charts the monthly change in the Gold
    Bugs Index (HUI) against the monthly change in gold, illustrates my point. I split
    the sample in two: when gold was below $500 and when it was above $500\. As you
    can see, the degree of leverage shown by the period when gold was above $500 is
    lower than the period when gold was below $500.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，从2000年的约每盎司260美元涨至今年的每盎司1000美元以上，黄金股票的杠杆率因价格上涨而降低。下面的散点图展示了我的观点，它追踪了黄金 bugs
    指数（HUI）的月度变化与黄金的月度变化之间的关系。我将样本分为两部分：黄金低于500美元和黄金高于500美元。正如你所见，当黄金高于500美元时，显示的杠杆程度低于黄金低于
- en: '[![](img/3e563ef64da3e8b1429840c44f4e57b4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiLRcKGuRhunkaCHxtZlI5v5jzPylqpm4FAyfUquksqI3q2z45AYrYbQcCL96wa98-PyIA9gBm0jDaxqB8s9ppujBRoo8WPyryXlKyqY1UaXbORhl6xHSz7WpEbCK_Dnww51R8e3U1U5GMz/s1600-h/Leverage+scatterplot.JPG)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiLRcKGuRhunkaCHxtZlI5v5jzPylqpm4FAyfUquksqI3q2z45AYrYbQcCL96wa98-PyIA9gBm0jDaxqB8s9ppujBRoo8WPyryXlKyqY1UaXbORhl6xHSz7WpEbCK_Dnww51R8e3U1U5GMz/s1600-h/Leverage+scatterplot.JPG)'
- en: (click on chart for larger picture)
