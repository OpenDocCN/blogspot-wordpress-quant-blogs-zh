  type: TYPE_NORMAL
  zh: （点击图表查看大图）
- en: The chart below also tells the same story by showing leverage of HUI to gold
    in a different way, where
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表也通过另一种方式展示了HUI对黄金的杠杆，其中
- en: Leverage = % monthly change in HUI / % monthly change in gold
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 杠杆 = HUI的月度变化百分比 / 黄金的月度变化百分比
- en: The average leverage of HUI to gold has been falling more or less steadily as
    gold prices has risen.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: HUI对黄金的平均杠杆率在黄金价格上涨的同时一直在稳步下降。
- en: '[![](img/654c270560742439ed75d6bc2945e07e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYtr_39twEOm0ixIbtZ53xDIIGo_mFydh7UKCtT9Dif490Y4bsz0Gcjhih-yrO2ZQ4Wk9lcaQBB1ybUk4q6r9N-3u-IS-I8e7PUI8DSLEmuHqZMIT9Krq_BbzcICIv0A_NabYM67wvJ2Ch/s1600-h/Average+gold+leverage.JPG)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYtr_39twEOm0ixIbtZ53xDIIGo_mFydh7UKCtT9Dif490Y4bsz0Gcjhih-yrO2ZQ4Wk9lcaQBB1ybUk4q6r9N-3u-IS-I8e7PUI8DSLEmuHqZMIT9Krq_BbzcICIv0A_NabYM67wvJ2Ch/s1600-h/Average+gold+leverage.JPG)'
- en: It’s all rather simple once you think about it. If you hold an at-the-money
    call on gold, which is roughly what an investor did with gold stocks in 2000,
    the option's leverage to gold is relatively high. As the gold price advanced,
    the call option got deeper and deeper in the money and the degree of leverage
    declined.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你思考一下，这一切都很简单。如果你持有黄金的平价看涨期权，这与2000年投资者持有黄金股票大致相同，该期权的杠杆作用相对较高。随着黄金价格的上涨，看涨期权越来越深入实值，杠杆程度下降。
- en: '**Gold stocks are not a good alternative to gold**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金股票并不是黄金的好替代品**'
- en: Once you throw in other considerations such as political risk (e.g. wars, etc.),
    operational risk (fires, floods, strikes) and developmental risk (such as the
    [Galore Creek fiasco](http://www.novagold.com/section.asp?pageid=5414)), are gold
    stocks really worthwhile investment vehicles? More importantly, if commodity inflation
    does surface with a vengeance, then we will likely see negative surprises in the
    form of increased mining costs stemming from rising material and energy prices,
    which will squeeze gold mining margins.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你考虑到其他因素，如政治风险（例如战争等）、运营风险（火灾、洪水、罢工）和发展风险（如[Galore Creek惨败](http://www.novagold.com/section.asp?pageid=5414/)），黄金股票真的是值得投资的平台吗？更重要的是，如果商品通胀确实卷土重来，那么我们可能会看到矿成本因原材料和能源价格上涨而增加，从而挤压黄金开采利润。
- en: Of course, it depends on why you are buying gold. If the gold holding is a hedge
    against disaster, then some physical gold in the form of coins and bullion may
    be better choices.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这取决于你为什么要购买黄金。如果黄金持有是为了对冲灾难，那么一些以硬币和条形式持有的实物黄金可能是更好的选择。
- en: If you are looking for a pure inflation hedge, then perhaps inflation-linked
    bonds, gold ETFs like GLD, or a closed end fund like Central Fund of Canada (CEF),
    could be your vehicle.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一个纯粹的通胀对冲工具，那么或许通胀联结债券、黄金ETF如GLD，或者像加拿大中央基金（CEF）这样的封闭式基金，可能是你的投资工具。
- en: If you are looking for a leveraged play on gold, then you may want to look at
    silver (the metal, not the silver stocks), which is traditionally thought of as
    a leveraged play on gold. Another alternative could be the purchase long-dated
    options on gold bullion for investors.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一个杠杆化的黄金投资方式，那么你可能想考虑一下白银（金属，而非白银股票），传统上认为它是黄金的杠杆化投资。另一个选择可能是为投资者购买黄金条的长期期权。
- en: Buy gold stocks? The fact is, they are overly erratic and unpredictable vehicles
    as to be effective leveraged plays on gold bullion.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 购买黄金股票？事实上，它们作为黄金条的杠杆化投资过于不稳定和不可预测。
