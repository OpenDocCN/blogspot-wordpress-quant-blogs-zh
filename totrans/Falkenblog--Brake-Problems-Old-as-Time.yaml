  type: TYPE_NORMAL
  zh: '[这次车祸的录音](http://www.cardealerreviews.org/?p=247148&cpage=1)'
- en: is so horrifying, so vivid, they figure they will lose that case no matter what.
    But I remember a big brouhaha back in the 80's on 'sudden acceleration syndrome',
    and the more investigative reporters investigated, the more evidence they found
    it existed! But in the end, as many people swore on their bible that they were
    hitting the brake, it turned out that 'pedal misapplication' was the problem.
    The key is to put the brake on the other side of the car, as in Medicare-mobiles
    like Cadillac.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如此可怕，如此生动，他们认为无论如何都会输掉这个案件。但是我记得80年代曾经有过一场关于‘突发加速综合症’的大争论，越是深入调查的记者，就越发现更多的证据证明它的存在！但最后，当许多人发誓他们是在踩刹车时，结果发现‘踩错踏板’才是问题所在。关键是将刹车安装在车的另一侧，就像凯迪拉克这样的医疗车辆。
