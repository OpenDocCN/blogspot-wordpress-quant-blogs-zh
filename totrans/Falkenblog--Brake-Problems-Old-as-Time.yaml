- en: Yes the dumb buggers stepped on the gas instead of the brakes. These 'sudden-accelleration
    incidents' or SAIs closely resemble those sudden-unintelligence incidents, or
    SUIs, that many of us have experienced with our automobiles, especially when we
    were in our teens or early twenties...."
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，这些愚蠢的家伙踩了油门而不是刹车。这些‘突发加速事件’或者SAIs与我们许多人在开车时经历的那些‘突发无知事件’或者SUIs非常相似，特别是当我们十几岁或二十出头的时候……"
