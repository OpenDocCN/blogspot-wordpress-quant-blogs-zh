- en: 'Humble Student of the Markets: The bear case for equities'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：股市的熊市案例
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/the-bear-case-for-equities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/the-bear-case-for-equities.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/the-bear-case-for-equities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/the-bear-case-for-equities.html#0001-01-01)
- en: I have been fairly bullish in these pages and I remain cautiously bullish today.
    However, successful investors and traders look at the other side of the coin to
    see what could go wrong with their thesis. Today, I write about the bear case,
    or what's keeping me up at night.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些页面中，我一直相当乐观，并且今天我仍然谨慎乐观。然而，成功的投资者和交易员会看看硬币的另一面，看看他们的论点可能出错的地方。今天，我写的是熊市案例，或者让我夜不能寐的东西。
- en: '**The signal from emerging market bonds**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**新兴市场债券的信号**'
- en: James Carville, former advisor to Bill Clinton, famously said that he wanted
    to be reincarnated as the bond market so that he could intimidate everyone. The
    message from the bond market is potentially worrying. In particular, emerging
    market bonds are selling off big time. The chart below of the emerging market
    bond ETF (EMB) against the 7-10 year Treasury ETF tells the story. The EMB/IEF
    ratio broke an important relative support level, with little signs of any further
    support below the break.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·卡维尔（James Carville），前比尔·克林顿（Bill Clinton）的顾问，曾闻名地说他希望转世为债券市场，这样他就可以恐吓所有人。债券市场的信息可能令人担忧。特别是，新兴市场债券正在大量抛售。下面新兴市场债券ETF（EMB）与7-10年期国债ETF的图表讲述了这个故事。EMB/IEF比率突破了一个重要的相对支撑位，而突破之下没有更多的支撑迹象。
- en: Technical breaks like these are sometime precursors of a catastrophic event,
    much like how the crisis in Thailand led to the Asian Crisis. For now, the concerns
    are somewhat "contained". Yes, junk bond yileds have spiked...
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术性突破有时是灾难性事件的先兆，就像泰国的危机导致了亚洲危机一样。目前，这些担忧在一定程度上是“受控”的。是的，垃圾债券收益率激增...
- en: On the other hand, the relative performance of high yield, or junk, bonds against
    7-10 year Treasuries remain in a relative uptrend, which indicates that the trouble
    remains isolated in emerging markets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，高收益或垃圾债券相对于7至10年期的国债的表现仍处于相对上升趋势，这表明新兴市场的问题仍然是孤立的。
- en: Here is the relative performance of emerging market bonds against junk bonds.
    They have been in a multi-year trading range. Should this ratio break to the downside,
    it would be an indication that something is seriously wrong in EM that smart investors
    would be well advised to sit up and take notice of.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是新兴市场债券与垃圾债券的相对表现。它们一直在多年的交易区间内。如果这个比率跌破下方，这将是一个迹象，表明在EM中有些非常严重的问题，明智的投资者最好注意起来。
- en: For now, this is just something to watch.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，这只是需要关注的事情。
- en: '**Are European stocks keeling over?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲股市是不是要倒下了？**'
- en: The second area of concern is Europe. Despite my bullish call on Europe (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个需要关注的是欧洲。尽管我对欧洲持乐观态度（参见
- en: '[Europe healing?](http://humblestudentofthemarkets.blogspot.com/2013/05/europe-healing.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲正在康复？](http://humblestudentofthemarkets.blogspot.com/2013/05/europe-healing.html)'
- en: ) European stocks have been performing poorly in this correction. As the chart
    below of the STOXX 600 shows, the index has fallen below its 50 day moving average,
    though the 200 day moving average has been a source of support in the past.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）在欧洲股市在这次调整中表现不佳。如下面STOXX 600的图表所示，指数已经跌破其50日移动平均线，尽管过去200日移动平均线曾提供支撑。
- en: The 200 dma is my line in the sand.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 200日移动平均线是我的底线。
- en: '**Faltering sales and earnings momentum**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**销售和盈利动力的减弱**'
- en: In the US, high frequency macro indicators are showing a pattern of more misses
    than beats, as measured by the Citigroup Economic Surprise Index.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，高频宏观指标显示出多于超额的走势，这是根据花旗集团经济惊喜指数衡量的。
- en: Ultimately, a declining macro outlook will feed into Street sales and earnings
    expectations for the stock market.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，下降的宏观前景将影响街头对股市销售和盈利的预期。
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/06/s-500-revenues-m-pmi-excerpt.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2013/06/s-500-revenues-m-pmi-excerpt.html)'
- en: documented the close correlation between the Purchasing Managers Index against
    revenue estimates.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 记录了采购经理指数与收入预测之间的密切相关性。
- en: Viewed in this context, the PMI "miss" last week is especially worrying. Indeed,
    Yardeni showed that the Street's forward 52-week revenue estimates are now ticking
    down. Unless margins were to expand, which is unlikely, earning estimates will
    follow a downward path and provide a headwind for equity prices.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下看，上周的PMI"不及预期"尤其令人担忧。事实上，Yardeni显示，街头的前52周收入预期现在正在下降。除非利润率扩大，但这不太可能，否则盈利预期将跟随下降路径，为股市价格提供逆风。
