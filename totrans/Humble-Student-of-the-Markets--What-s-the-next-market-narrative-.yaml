- en: This crisis has so far gone through two phases of market psychology. The first
    phase was panic, as it became apparent that COVID-19 had become a global pandemic,
    and economies around the world were shutting down. Stock prices rebounded during
    the hope phase, supported by a flood of fiscal and monetary stimulus, and the
    hope that reopening the economy might bring some semblance of normalcy.
