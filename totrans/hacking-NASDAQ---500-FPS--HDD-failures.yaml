- en: 'hacking NASDAQ @ 500 FPS: HDD failures'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以500 FPS的速度黑客攻击纳斯达克：硬盘故障
- en: 来源：[http://hackingnasdaq.blogspot.com/2014/01/hdd-failures.html#0001-01-01](http://hackingnasdaq.blogspot.com/2014/01/hdd-failures.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://hackingnasdaq.blogspot.com/2014/01/hdd-failures.html#0001-01-01](http://hackingnasdaq.blogspot.com/2014/01/hdd-failures.html#0001-01-01)
- en: Hot off the press with some excellent numbers on real world disk failure rates.
    As someone who`s consuming and storing a substantial amount of TB`s this kind
    of data is invaluable. Full post can be found
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最新发布了一些关于真实世界硬盘故障率的精彩数据。作为一个消费者和储存大量TB数据的人来说，这种数据是无价的。完整的帖子可以在
- en: '[here](http://blog.backblaze.com/2014/01/21/what-hard-drive-should-i-buy/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://blog.backblaze.com/2014/01/21/what-hard-drive-should-i-buy/)'
- en: Am using WD green drives coupled with SSD on ZFS thus you get alot of bang for
    buck with large cheap disks and fast cache/working set (SSD). So far have only
    lost 1 disk and luckily it failed during burn-in.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在使用WD绿盘，配合SSD在ZFS上，因此用大容量的廉价硬盘和快速缓存/工作集（SSD）能得到物超所值。到目前为止，只损失了1个硬盘，幸运的是它是在烧录过程中失败的。
- en: Keep in mind this data for consumer grade disks, not your typical HP/DELL/IBM
    crazy ass expensive servers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记住这些数据是针对普通用户级别的硬盘，而不是你典型的昂贵的HP/DELL/IBM服务器。
- en: 'In short: seagate barracuda disks  sucks - beware.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：希捷 barracuda 硬盘很差劲 - 小心。
