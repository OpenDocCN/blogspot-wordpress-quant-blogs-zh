- en: 来源：[http://timelyportfolio.blogspot.com/2011/10/system-in-10-minutes-after-twitter.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/10/system-in-10-minutes-after-twitter.html#0001-01-01)
  prefs:
