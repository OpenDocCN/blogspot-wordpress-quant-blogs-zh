- en: 'VIX and More: Updated SPX Pullback Summary Table for SPX 1485'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: SPX 1485 的更新回撤摘要表'
- en: 来源：[http://vixandmore.blogspot.com/2013/02/updated-spx-pullback-summary-table-for.html#0001-01-01](http://vixandmore.blogspot.com/2013/02/updated-spx-pullback-summary-table-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/02/updated-spx-pullback-summary-table-for.html#0001-01-01](http://vixandmore.blogspot.com/2013/02/updated-spx-pullback-summary-table-for.html#0001-01-01)
- en: One of the graphics that I receive many request for and is my SPX pullback summary
    table. This table starts with the bottom in the SPX in March 2009 and tracks all
    meaningful peak-to-trough pullbacks from various new highs in the SPX.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了许多请求的图形之一是我SPX回调摘要表。这个表从2009年3月的SPX底部开始，跟踪了SPX各个新高点的所有有意义的峰谷回调。
- en: Last week’s new high of SPX 1530.94 and this week’s selling have given me an
    excuse to update that table with current data – and I have taken the liberty of
    assuming that the SPX low of 1485.01 from earlier today holds up for now. Using
    this data, of the 19 pullbacks in the table below, the mean duration is 19 days
    and the mean pullback is 7.3%. For comparison sake, the medians are considerably
    lower at 7 days and a 5.6% drawdown.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周的SPX 1530.94 的新高和本周的抛售给了我更新该表的借口，我假设了今天早些时候的SPX低点1485.01暂时保持不变。使用这些数据，在下面的表中，19次回调的平均持续时间为19天，平均回调为7.3%。为了比较起见，中位数要低得多，为7天和5.6%的回撤。
- en: Extrapolating from these averages, a mean pullback would bring the SPX back
    to 1420, while a median pullback would suggest a downside target of 1446\. Of
    course these are just averages; a repeat of the 21.6% pullback from 2011 would
    put the SPX back exactly at 1200.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些平均值推断，一个平均回调会将SPX带回到1420，而一个中位回调则建议将目标下调至1446。当然，这些只是平均数；2011年的21.6%回调重复将把SPX恰好带回到1200。
