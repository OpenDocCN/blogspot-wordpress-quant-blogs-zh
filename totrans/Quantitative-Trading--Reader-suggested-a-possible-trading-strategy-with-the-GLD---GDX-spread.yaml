- en: 'Quantitative Trading: Reader suggested a possible trading strategy with the
    GLD - GDX spread'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2006/11/reader-suggested-possible-trading.html#0001-01-01](http://epchan.blogspot.com/2006/11/reader-suggested-possible-trading.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Steve Hansen of Raymond James Ltd. in Vancouver, B.C.
  prefs: []
  type: TYPE_NORMAL
- en: '[suggested](https://beta.blogger.com/comment.g?blogID=35364652&postID=2755485307492755002)'
  prefs: []
  type: TYPE_NORMAL
- en: to me that a good trading signal for the GLD - GDX spread is when it exceeds
    2 standard deviations from its mean. He observed that these are roughly at +/-
    $250 based on my
  prefs: []
  type: TYPE_NORMAL
- en: '[definition](http://epchan.blogspot.com/2006/11/gold-vs-gold-miners-another-arbitrage.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'of the spread, and that there were 3 such (immensely profitable) signals since
    the inception of GDX. Here is Mr. Hansen''s plot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/8d54e9b41aa24a915c0217105d117a41.png)'
  prefs: []
  type: TYPE_IMG
- en: This certainly looks like a fairly safe strategy. Of course, if one desires
    more frequent signals, one can always enter into smaller positions at smaller
    spread values.
  prefs: []
  type: TYPE_NORMAL
- en: By the way, just when we were celebrating the reversion of the GLD - GDX spread
    this morning, the
  prefs: []
  type: TYPE_NORMAL
- en: '[QM - XLE](http://epchan.blogspot.com/2006/11/update-on-energy-stocks-vs-futures.html)'
  prefs: []
  type: TYPE_NORMAL
- en: spread plunged to another multi-year low. With crude oil prices down about 30%
    from its all-time-high, XLE, the energy stocks ETF, is still within 5% of its
    all-time high. Does this make any sense? We shall see after this quarter's earnings
    from the oil companies are announced ...
  prefs: []
  type: TYPE_NORMAL
