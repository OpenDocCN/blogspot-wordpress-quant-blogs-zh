- en: Today I want to highlight the [TFX Package](http://cran.r-project.org/web/packages/TFX/index.html)
    created by Garrett See. TFX is an R Interface to the TrueFX(tm) Web API for free
    streaming real-time and historical tick-by-tick market data for dealable interbank
    foreign exchange rates with millisecond detail.
  prefs: []
  type: TYPE_NORMAL
- en: Garrett provided a great tutorial, examples, and shiny application of TFX at
    [http://rpubs.com/gsee/TFX](http://rpubs.com/gsee/TFX)
  prefs: []
  type: TYPE_NORMAL
