- en: TFX Package
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TFX Package
- en: Today I want to highlight the [TFX Package](http://cran.r-project.org/web/packages/TFX/index.html)
    created by Garrett See. TFX is an R Interface to the TrueFX(tm) Web API for free
    streaming real-time and historical tick-by-tick market data for dealable interbank
    foreign exchange rates with millisecond detail.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我想突出一下由Garrett See创建的[TFX Package](http://cran.r-project.org/web/packages/TFX/index.html)。TFX是R语言的一个接口，用于访问TrueFX(tm)
    Web API，可以免费流式传输实时的和历史的高精度逐笔市场数据，这些数据是可交易的银行间外汇汇率，具有毫秒级的细节。
- en: Garrett provided a great tutorial, examples, and shiny application of TFX at
    [http://rpubs.com/gsee/TFX](http://rpubs.com/gsee/TFX)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Garrett提供了一个很棒的教程和一个闪亮的TFX应用程序示例，请访问[http://rpubs.com/gsee/TFX](http://rpubs.com/gsee/TFX)
- en: 'Please note that you would need R (>= 2.15.0) to run [TFX](http://cran.r-project.org/web/packages/TFX/index.html).
    It is very easy to get started. First install required packages:'
