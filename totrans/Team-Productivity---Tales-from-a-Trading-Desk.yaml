- en: Team Productivity
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团队生产力
- en: 'As I read [Project to Product](https://techbeacon.com/app-dev-testing/projects-products-what-it-means-why-it-matters)
    by Mik Kersten, I’m reminded of the need for teams to remain **durable** and **responsible**
    as part of their [journey](https://en.wikipedia.org/wiki/Tuckman%27s_stages_of_group_development):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我阅读Mik Kersten所著的《从项目到产品》时，我不禁想起团队在其[发展旅程](https://en.wikipedia.org/wiki/Tuckman%27s_stages_of_group_development)中需要保持**坚韧**和**责任感**：
- en: Giving work to an existing high-performing team will get you results much faster
    than having to form a team first, then dissolve that team at the end.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将工作分配给一个现有的高绩效团队，可以让你比首先组建一个团队，然后最后解散这个团队更快地获得结果。
- en: The alarm in the above quote is “dissolve”. Team are so often dissolved before
    they [perform](https://en.wikipedia.org/wiki/Tuckman%27s_stages_of_group_development).
    In my career, organisations seem to rarely discuss the impact of mobility/terminations
    on the team, possibly causing a cycle of forming/storing which can make it to
    performing. Scaling of people to aid a project, is often considered in terms of
    adding budget to increase headcount, forgetting about the need to consider product
    over project. The counter to this is that headcount doesn’t guarantee an increase
    in velocity. Brining us nearly to [flow and value stream](https://blog.tasktop.com/what-flows-through-a-software-value-stream/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上述引文中提到的警报是“dissolve”。团队经常在达到[表现](https://en.wikipedia.org/wiki/Tuckman%27s_stages_of_group_development)之前就被解散了。在我的职业生涯中，组织似乎很少讨论移动性/终止对团队的影响，这可能导致形成/储存的循环，从而使团队达到表现。人员规模的扩大以支持项目，通常考虑的是增加预算以增加员工人数，而忽略了考虑产品而非项目。这种做法的
    counterpoint 是员工人数并不能保证速度的增加。这使我们几乎到了[流动和价值流](https://blog.tasktop.com/what-flows-through-a-software-value-stream/)。
- en: As [DORA](https://speakerdeck.com/helenjbeal/using-dora-metrics-to-accelerate-value-stream-flow?slide=8)
    and [SPACE](https://queue.acm.org/detail.cfm?id=3454124) offer a [measure](https://www.alldaydevops.com/blog/using-devops-principles-to-measure-value-flow)
    of engineering [productivity](https://www.infoq.com/news/2021/03/space-developer-productivity/),
    we need to pause and consider the customer experience of [productivity](https://digitalanarchist.com/videos/2020-webinars/learn-from-the-experts-using-dora-metrics-to-accelerate-value-stream-flow)
    rather than just the engineering, thereby offer insight into what [business value
    you’re delivering, and how quickly](https://blog.tasktop.com/moving-from-project-to-product-with-flow-metrics-what-are-they-and-why-should-you-care/).
    [Flow](https://blog.tasktop.com/what-flows-through-a-software-value-stream/) of
    value.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[DORA](https://speakerdeck.com/helenjbeal/using-dora-metrics-to-accelerate-value-stream-flow?slide=8)和[SPACE](https://queue.acm.org/detail.cfm?id=3454124)提供了衡量工程[生产力](https://www.infoq.com/news/2021/03/space-developer-productivity/)的价值流流动的指标，我们需要停下来考虑一下[生产力](https://digitalanarchist.com/videos/2020-webinars/learn-from-the-experts-using-dora-metrics-to-accelerate-value-stream-flow)的客户体验，而不仅仅是工程方面的体验，从而提供关于[你正在交付的业务价值以及速度有多快](https://blog.tasktop.com/moving-from-project-to-product-with-flow-metrics-what-are-they-and-why-should-you-care/)的洞见。[价值流](https://blog.tasktop.com/what-flows-through-a-software-value-stream/)的流动。
- en: This leads us to the need for organisation change to allow team to become effective,
    which in itself is a considerable challenge, since we are probably all aware of
    the ivory towers that exist. [McKinsey](https://www.mckinsey.com/business-functions/people-and-organizational-performance/our-insights/the-five-trademarks-of-agile-organizations)
    offer some insight into the [journey](https://www.mckinsey.com/business-functions/people-and-organizational-performance/our-insights/the-journey-to-an-agile-organization)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们认识到需要进行组织变革以使团队有效，这本身就是一个相当大的挑战，因为我们可能都知道存在的那些象牙塔。麦肯锡公司提供了一些关于[敏捷组织的五个特征](https://www.mckinsey.com/business-functions/people-and-organizational-performance/our-insights/the-five-trademarks-of-agile-organizations)和[敏捷组织的旅程](https://www.mckinsey.com/business-functions/people-and-organizational-performance/our-insights/the-journey-to-an-agile-organization)的见解。
