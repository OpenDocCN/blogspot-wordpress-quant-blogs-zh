  zh: 。当然，你只需合理解释过去 5 年的商品偏好分散风险，你的任何策略都会取得不俗的成绩。虽然我确信他是个精明的家伙，我确信他会非常合理地解释他的模型，但这一切都是没有意义的，因为人们渴望投资于最近有效的策略。唯一的技巧在于用一些逻辑来说服自己，或者你的支持者，这并不是像仅仅多买那些在过去
    5 年上涨的商品那样愚蠢。
- en: If you look at mutual fund inflows, you see a distinct inflow pattern that's
    highly nonlinear and dependent only on the past year's returns (Sirri and Tufano,
    1998 JoF; Chevalier and Ellison, 1995), and convex payouts are more valuable the
    more risk you take (e.g., higher vol increases the option price). Risk metrics
    or benchmark returns don't matter AT ALL in mutual fund inflows, it's just past
    year's absolute return, because for someone who knew, there was no risk, and the
    strategist will swear there was no risk, he just knew. This is probably relevant
    to momentum, in that initially something works for real reasons, it's eventually
    accentuated by those putting capital into what has gone up, which causes positive
    autocorrelation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看共同基金的流入，你会看到明显非线性的流入模式，只取决于过去一年的收益（Sirri and Tufano，1998 JoF; Chevalier
    and Ellison，1995），并且凸形的回报在你承担的风险越大时价值越大（例如，更高的波动率增加了期权价格）。风险衡量或基准回报对共同基金流入根本没有影响，只取决于过去一年的绝对回报，因为对于了解的人而言，没有风险，策略家会发誓没有风险，他只是知道。这对势头可能很重要，因为最初某些事情出于真正的原因而成功，最终由于那些将资本投入上升的事物而被夸大，这导致了积极的自相关性。
