- en: . And of course, all you have to do is rationalize a long commodity bias over
    the past 5 years and whatever strategy you have will have done well. Smart guy
    that he is, I'm sure he'll rationalize his model very well, but it's all pointless
    because there's an appetite to invest in what has worked recently. The only trick
    is some logic to convince yourself, or you backers, that this isn't so dumb as
