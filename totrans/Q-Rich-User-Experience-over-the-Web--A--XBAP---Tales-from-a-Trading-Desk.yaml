- en: Q.Rich User Experience over the Web? A. XBAP
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题：Web 上丰富的用户体验？答案：XBAP
- en: Tim [blogs](http://blogs.msdn.com/tims/archive/2007/01/30/great-wpf-applications-1-british-library-turning-the-pages.aspx)
    about the [British Library](http://www.turningthepages.com/) WPF (XBAP) application
    – XAML Browser Applications (XBAP) are full featured WPF applications.  [WPF Wonderland](http://wpfwonderland.wordpress.com/2007/01/29/creating-product-demos-with-wpf-and-xbap/) notes
    that XBAP does [restrict](http://wpfwonderland.wordpress.com/2007/01/28/comparing-wpf-applications-and-xbap-whats-the-difference/)
    the WPF feature set, but XBAP is definately the way to get a visually rich WPF
    solution deployed via a browser.  MSDN has the full feature set of XBAP [here](http://msdn2.microsoft.com/en-us/library/aa480229.aspx).
    The British Library used XBAP over [WPF/E](http://blogs.msdn.com/wpfedevcon/archive/2007/01/02/using-opacity-with-a-wpfe-virtual-earth-mashup.aspx)
    for a reason – but at the expense of cross-platform, cross browser.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Tim [博客](http://blogs.msdn.com/tims/archive/2007/01/30/great-wpf-applications-1-british-library-turning-the-pages.aspx)
    介绍了 [英国图书馆](http://www.turningthepages.com/) 的 WPF (XBAP) 应用程序——XAML 浏览器应用程序 (XBAP)
    是完整的 WPF 应用程序。 [WPF Wonderland](http://wpfwonderland.wordpress.com/2007/01/29/creating-product-demos-with-wpf-and-xbap/)
    指出 XBAP 确实 [限制](http://wpfwonderland.wordpress.com/2007/01/28/comparing-wpf-applications-and-xbap-whats-the-difference/)了
    WPF 功能集，但 XBAP 绝对是通过浏览器部署视觉丰富的 WPF 解决方案的正确方式。MSDN 提供了 XBAP 的完整功能集 [这里](http://msdn2.microsoft.com/en-us/library/aa480229.aspx)。英国图书馆之所以选择
    XBAP 而不是 [WPF/E](http://blogs.msdn.com/wpfedevcon/archive/2007/01/02/using-opacity-with-a-wpfe-virtual-earth-mashup.aspx)，是有原因的——但代价是跨平台、跨浏览器。
- en: Ian Moulster [lists](http://blogs.msdn.com/ianm/archive/2006/02/15/532401.aspx)
    the other possible solution for rich client experiences – Atlas, [WPF/E](http://blogs.msdn.com/publicsector/archive/2007/01/16/more-wpfe-virtual-earth-and-html-goodness.aspx)
    and ASP.NET.  As Ian nicely states, before chosing a technology you need to resolve
    the Reach vs Fidelity issue.  [Flash](http://thewpfblog.com/?p=17) is another
    consideration.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Ian Moulster [列出了](http://blogs.msdn.com/ianm/archive/2006/02/15/532401.aspx)
    其他可能的丰富客户端体验解决方案——Atlas、[WPF/E](http://blogs.msdn.com/publicsector/archive/2007/01/16/more-wpfe-virtual-earth-and-html-goodness.aspx)
    和 ASP.NET。正如 Ian 所说，在选择技术之前，你需要解决可达性与保真度的问题。[Flash](http://thewpfblog.com/?p=17)
    也是需要考虑的因素。
- en: Tim’s blog also answers the question about the difference between [WPF on XP
    and Vista.](http://blogs.msdn.com/tims/archive/2007/01/05/comparing-wpf-on-windows-vista-v-windows-xp.aspx)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Tim 的博客还回答了关于 [WPF 在 XP 和 Vista 之间的区别](http://blogs.msdn.com/tims/archive/2007/01/05/comparing-wpf-on-windows-vista-v-windows-xp.aspx)
    的问题。
