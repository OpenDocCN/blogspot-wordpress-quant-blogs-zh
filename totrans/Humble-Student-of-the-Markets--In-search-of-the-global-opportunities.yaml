- en: 'Humble Student of the Markets: In search of the global opportunities'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：寻找全球机会
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/05/in-search-of-global-opportunities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/05/in-search-of-global-opportunities.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/05/in-search-of-global-opportunities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/05/in-search-of-global-opportunities.html#0001-01-01)
- en: It is said that the only free lunch in investing is diversification. That's
    especially true for US-based investors in light of the elevated valuations of
    US equities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说，投资中唯一免费的午餐就是多样化。考虑到美国股市的估值居高不下，这对于基于美国的投资者尤其正确。
- en: With that idea in mind, let's take a quick tour around the world to see where
    the opportunities are, and where they're not. Geographically, the world is divided
    into three major trade blocs consisting of North America, Europe, and Asia, which
    is represented by Japan in the developed markets and China within emerging markets.
    For measurement purposes, the performance of each country or region is benchmarked
    to the MSCI All-Country World Index (ACWI) and returns are all measured in USD.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这样的想法，让我们快速地环游世界，看看机会在哪里，哪里没有。从地理上看，世界被划分为三个主要贸易区，包括北美、欧洲和亚洲，其中发达国家由日本代表，新兴市场由中国代表。为了衡量目的，每个国家或地区的表现都将以MSCI全国家世界指数（ACWI）为基准，并且所有回报都使用美元计算。
- en: The analysis of relative performance shows that there are few clearly defined
    market leaders. The US has been a mixed bag. The growth-heavy NASDAQ 100 had been
    going nowhere against ACWI since last summer. The S&P 500 weakened against ACWI
    in November, recovered, but it has consolidated sideways in the last two months.
    Of the other regions, Japan has been weak, and so has all of the emerging markets
    (EM). Europe has begun to perk up in the last month.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相对表现分析显示，很少有明确定义的市场领导者。美国的情况参差不齐。自去年夏天以来，增长导向的纳斯达克100指数在与ACWI的对比中一直在原地踏步。11月份，标普500指数在与ACWI的对比中减弱，之后恢复，但在过去的两个月里，它一直在横向整理。其他地区中，日本一直疲软，所有新兴市场（EM）也是如此。欧洲在过去一个月开始有所起色。
- en: Let's examine each of the regions in more detail. The analysis will mainly be
    from a technical analysis viewpoint for price signal indications of relative changes
    in growth patterns and outlooks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地检查每个地区。分析将主要从技术分析角度出发，为价格信号提供有关增长模式和前景相对变化的指示。
