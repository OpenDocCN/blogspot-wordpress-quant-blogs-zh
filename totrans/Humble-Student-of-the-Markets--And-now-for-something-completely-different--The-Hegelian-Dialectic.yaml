  zh: 底线是：预计短期内会有上涨，随后可能跌至最终底部。无论如何，下行空间是有限的。
- en: '**Synthesis: Long Europe, short US**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**综合分析：看涨欧洲，看跌美国**'
- en: Based on this analysis, I continue to believe that the intermediate term direction
    for US stock prices is down. US equities moved into a mild overbought condition
    on Thursday and, if recent history of the narrowly range-bound market were to
    repeat itself, we are likely to see further declines early in the week. On the
    other hand, a bearish beta exposes a simple short position to the risk of a Greek
    driven rally. Quantitative models suggests that the beta of the SPX to Greek news
    is relatively low. This chart of the relative performance of Greek stocks compared
    to eurozone stocks indicate that the rolling 20-day correlation of Greek relative
    performance to the SPX is only 0.30.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这种分析，我继续认为美国股价的中期走势是下跌的。美国股票在周四进入轻微超买状态，如果近期狭窄的区间市场行情重演，我们很可能会在本周初看到进一步下跌。另一方面，看跌贝塔使简单的空头仓位面临希腊驱动的上涨风险。量化模型表明，SPX对希腊新闻的贝塔相对较低。这张希腊股票相对于欧元区股票的相对表现图表显示，希腊相对表现与SPX的滚动20日相关性仅为0.30。
- en: This chart shows that DAX volatility has spiked while VIX has remained flat
    (via
  id: totrans-113
  prefs: []
