  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jeroen Blokland](https://twitter.com/jsblokland/status/611458416532451329/photo/1)'
- en: ), which is another disconnect.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: )，这是另一个脱节。
- en: However, these results appear highly counter-intuitive. Even with the best quantitative
    tools, I cannot predict how the US markets are likely to react to a Greek rally.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些结果看起来非常反直觉。即使有最好的量化工具，我也无法预测美国市场对希腊上涨的反应。
