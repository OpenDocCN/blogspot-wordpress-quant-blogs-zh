  zh: '[推文](https://twitter.com/HumbleStudent/status/611905666937040896)'
- en: last Friday) .The chart below shows the long FEZ-short SPY pair. European stocks
    in USD have been in a trading range against US stocks for most of 2015 and the
    pair is now at the bottom of the range. The RSI(5) indicator (top panel) shows
