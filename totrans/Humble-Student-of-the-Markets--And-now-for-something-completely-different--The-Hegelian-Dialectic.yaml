- en: '**Hegelian Dialectic: ****Bull and bear debate**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**黑格尔辩证法：看涨与看跌的辩论**'
- en: Regular readers know that I have been cautious on the US equity market for several
    months. Instead of re-hashing the same points over and over again, I thought that
    I would try something different this week. I will re-examine the bull and bear
    case for stocks in the framework of the Hegelian Dialectic of "thesis, antithesis
    and synthesis", otherwise known as "thinking outside the box".
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 定期读者知道，我对美国股市已经持谨慎态度好几个月了。为了避免一遍又一遍地重复同样的话，我想这周尝试一些不同的做法。我将重新审视股票的看涨和看跌情况，采用黑格尔辩证法的“论题、反论题和综合”框架，这种方法也被称为“跳出思维定势”。
- en: '**Thesis: The bull case for stocks**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**论题：股票的看涨情况**'
- en: 'New information has come to light recently that bolsters the bull case for
    equities:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最近出现了一些新信息，支持股票的看涨情况：
- en: Improving fundamentals
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善的基本面
- en: Sentiment readings are becoming bearish, which is contrarian bullish
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情绪读数正在变得看跌，这是一个逆向看涨的信号
- en: Price strength in selected sectors, such as the all-time high achieved by the
    NASDAQ and Russell 2000, as an indicating of better price momentum
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在选定行业中价格强劲，例如纳斯达克和罗素2000指数创下的历史新高，这表明了更好的价格动量
- en: The high likelihood of a relief rally from a resolution of the Greek crisis
    (see [Two ways to play Greece](http://humblestudentofthemarkets.blogspot.com/2015/06/two-ways-to-play-greece.html))
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从希腊危机解决方案中可能出现缓解性反弹的高可能性（请参阅[两种参与希腊危机的方式](http://humblestudentofthemarkets.blogspot.com/2015/06/two-ways-to-play-greece.html)）
- en: Let's go through each of those points, one at a time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一分析这些要点。
- en: '**Better fundamentals**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**更好的基本面**'
- en: In the last few weeks, high frequency economic data has had a tendency to beat
    expectations, rather than disappoint as they've done for much of 2015\. Rhe Citigroup
    Economic Surprise Index, shown below, is turning up, indicating an improving economic
    outlook. The Atlanta Fed
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，高频经济数据往往好于预期，而不是像2015年大部分时间那样令人失望。下面显示的花旗经济惊喜指数正在上升，表明经济前景正在改善。亚特兰大联储
- en: '[GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx)'
- en: estimate of 2Q GDP growth has surged to 2.0% from a low of 0.7% in mid-May.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对第二季度GDP增长率的估计已从5月中旬的0.7%的低点跃升至2.0%。
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_6.19.15)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_6.19.15)'
- en: of Factset reported that consensus forward EPS estimates are growing in line
    with the better economic outlook. As the chart below shows, the change in forward
    EPS has been highly correlated with the direction of stock prices.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Factset的报告指出，市场普遍预期的每股收益（EPS）增长与经济前景的改善保持一致。正如下面的图表所示，预期EPS的变化与股价走势高度相关。
- en: '**Sentiment getting too bearish?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**情绪过于看跌？**'
- en: In addition, sentiment models are getting more bearish. There was a lot of buzz
    generated early last week when the BoAML Fund Manager Survey (FMS) revealed that
    institutional managers had taken out a lot of tail-risk insurance, probably because
    of fears relating to  Greek tail-risk (more on that below).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，情绪模型变得更加看跌。上周初，当BoAML基金经理调查（FMS）透露机构经理们购买了大量的尾部风险保险时，引起了热议，这可能是由于对希腊尾部风险的担忧（关于这一点下面会有更多讨论）。
- en: The latest AAII survey also showed bullish sentiment to be very low on a historical
    basis, though
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的AAII调查也显示，基于历史数据，看涨情绪非常低，尽管
- en: '[Bespoke](https://www.bespokepremium.com/think-big-blog/bulls-and-bears-increase/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](https://www.bespokepremium.com/think-big-blog/bulls-and-bears-increase/)'
- en: did point out that bearish sentiment also ticked up during the week as neutral
    sentiment retreated.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 指出看跌情绪在一周内也有所上升，而中性情绪有所下降。
- en: 'The latest II survey data also showed the bull-bear spread to have fallen to
    a new low for 2015:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的II调查数据也显示，多空分歧已降至2015年以来的新低：
- en: '[NAAIM](http://www.naaim.org/newsresources/naaim-exposure-index/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[NAAIM](http://www.naaim.org/newsresources/naaim-exposure-index/)'
- en: exposure has fallen to a 2015 low, which is also contrarian bullish.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 暴露度已降至2015年的低点，这也是逆向看涨的信号。
- en: The CNN Money Fear and Greed Index is also at depressed levels indicating rising
    bearishness.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: CNN Money的恐惧与贪婪指数也处于低点，显示出看跌情绪的上升。
- en: Overall, these sentiment readings are suggestive of a crowded short and the
    formation of the proverbial wall of worry.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这些情绪指标表明空头拥挤，形成了传说中的担忧之墙。
- en: '**Technical strength + impending rally = ?**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术强势 + 即将到来的反弹 = ?**'
- en: All these readings would be understandable if stock prices had taken a tumble,
    but that's hardly the case. The SPX fell about 3% on an intraday peak to trough
    basis but recovered late last week. In addition, several leading indices, such
    as the NASDAQ Composite and the Russell 2000, made all-time-highs.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股价大幅下跌，所有这些指标都是可以理解的，但情况并非如此。标普500指数（SPX）日内高点至低点下跌了约3%，但上周晚些时候有所回升。此外，一些领先指数，如纳斯达克综合指数和罗素2000指数，创下了历史新高。
- en: In addition, I wrote last week that eurozone stocks and, in particular, Greek
    equities were no longer responsive to bad news from the Greek crisis, which indicated
    that they were poised for a relief rally. As the chart below of the Euro STOXX
    50 indicates, eurozone stocks had been falling since April, but their uptrend
    from last September remains intact.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我上周写道，欧元区股票，特别是希腊股票，对希腊危机的负面消息已不再敏感，这表明它们有望迎来反弹。正如下面的欧元STOXX 50图表所示，自4月份以来欧元区股票一直在下跌，但自去年9月以来的上升趋势依然保持完好。
- en: The combination of the technical condition and skeptical psychology of the market
    leads me to believe that European stocks are likely to stage a significant relief
    rally once the Greek crisis is resolved - and it appears that a final resolution
    is highly likely next week. Given the high degree of correlation between US and
    European markets, a Greek inspired relief rally is likely to push US stocks higher
    as well.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 技术条件和市场的怀疑心理相结合，使我相信，一旦希腊危机得到解决，欧洲股票很可能会出现显著的反弹——看来下周很可能会得出最终解决方案。鉴于美国和欧洲市场之间的高度相关性，受希腊启发而出现的反弹也可能推动美国股市上涨。
- en: '**Antithesis: The bear case**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**反论：看跌观点**'
- en: To make a long story short, the intermediate term bear case rests on a series
    of technical conditions that amount to more or less the same thing. Call you what
    you want, excessive complacency, deteriorating price momentum, uptrend violations
    - they all amount to the same thing. The monthly chart below illustrates my point
    (note that this is a monthly price chart and therefore daily squiggles don't matter
    very much).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 长话短说，中期看跌观点基于一系列技术条件，这些条件或多或少都是相同的。不管你怎么称呼它，过度自满、价格动量恶化、上升趋势的破坏——它们都归结于同一件事。下面的月度图表说明了我的观点（请注意，这是一张月度价格图表，因此每日的波动并不重要）。
- en: '**A 100% accuracy model in calling bear phases**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个在预测熊市阶段达到100%准确率的模型**'
- en: The chart above has a 100% accuracy in calling bear phases in the last 20 years
    (N=5). Further analysis based on DJIA data going back to 1900 also came to the
    same conclusion. Whenever the MACD histogram (bottom panel) turns negative, the
    market is either in a bear phase (shown by the 12m rate of change in the top panel),
    or is about to enter into a bear phase. We saw MACD turn briefly negative in January
    2015, tick back to positive in February, followed by relapse into negative and
    deteriorating MACD readings in starting in March 2015.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的图表在过去20年中预测熊市的准确性达到了100%（N=5）。基于道琼斯工业平均指数数据回溯到1900的进一步分析也得出了相同的结论。每当MACD直方图（底部板块）转为负值时，市场要么处于熊市阶段（由顶部板块的12个月变化率显示），要么即将进入熊市阶段。我们看到MACD在2015年1月短暂转为负值，在2月反弹至正值，然后在3月2015年开始再次跌入负值并恶化。
- en: The intermediate term bearish argument is also supported by deteriorating breadth
    and other internals. This chart from
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 中期看跌论点也得到宽度和其他内部条件的恶化支持。下面这张图表显示
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
- en: showed the % of SPX stocks above their 50 dma have been steadily declining.
    On Thursday, when the SPX rallied about its 50 day moving average on Thursday,
    the percentage of stocks in the SPX above its 50 dma was barely above 50% at a
    53.8% reading. Taken together, that`s not a picture of strong breadth.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: SPX股票中高于其50日移动平均线的百分比一直在稳步下降。在周四，当SPX在周四反弹至其50日移动平均线时，SPX中高于其50日移动平均线的股票百分比仅略高于50%，为53.8%。综合考虑，这不是一个宽度强劲的画面。
- en: At the end of the week, much of the technical conditions that prevailed for
    much of 2015 was unchanged. The market remains in a tight trading range, with
    the RSI(14) indicator (second panel) staying highly range-bound, having refused
    to get either overbought or oversold all year. The shorter term RSI(5) indicator
    (top panel) reversed off an overbought reading on Friday, however, which is bearish
    on a 2-3 day time frame basis.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本周结束时，2015年大部分时间内的技术条件基本未变。市场依旧处于一个紧密的交易区间内，RSI(14)指标（第二板块）一直保持在一个非常有限的范围内，全年的表现既未过度买入也未过度卖出。然而，短期RSI(5)指标（顶部板块）在周五从过度买入的读数反转，基于2-3天的时间框架来看，这是一个看跌的信号。
- en: Intermediate term technical conditions continued to deteriorate. The equal to
    float weighted SPX ratio (green line, third panel) has been falling, indicating
    a negative breadth divergence. In addition, the relative price performance of
    HY bonds to equivalent duration Treasuries (bottom panel) has been rolling over
    and creates concerns about the quality of global risk appetite.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 中期技术条件持续恶化。等同于浮动加权SPX比率（第三板块的绿线）一直在下降，表明有负面宽度分歧。此外，高收益债券相对于等久期国债的相对价格表现（底部板块）也在转弱，这引发了关于全球风险胃纳质量的问题。
- en: There has also been a lot of recent discussion about weakness in the DJ Transports
    as a non-confirmation of the new highs in the DJ Industrials, which is a Dow Theory
    concern.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最近也有许多讨论关注道琼斯运输指数的弱势，这并未确认道琼斯工业指数的新高，这是道氏理论所关注的问题。
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/121857058215/dow-divergences-reaching-historic-levels)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dana Lyons](http://jlfmi.tumblr.com/post/121857058215/dow-divergences-reaching-historic-levels)'
- en: showed that not only are the Transports weak, the DJ Utilities are weak. Such
    conditions have tended to resolve themselves bearishly in the past.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 显示不仅运输指数疲弱，道琼斯公用事业指数也疲弱。这类条件在过去往往以看跌的方式解决。
- en: Global risk appetite, which is what the Trend Model is measuring, is also a
    concern for stock prices. The UK FTSE 100 (not shown) is now under both its 50
    and 200 dma. In addition, the Shanghai Composite has now fallen over 10% on a
    peak-to-trough basis and under its 50 dma, which puts it into correction territory.
    The chart below shows not only the Shanghai Composite, but the indices of Greater
    China, or China's major trading partners (except for Japan, which has its own
    issues). All of the regional bourses are struggling technically and several (Taiwan
    and Singapore) have violated their 200 dma, which is used to delineate bull and
    bear markets.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 全球风险胃纳，即趋势模型所测量的内容，也是股票价格关注的焦点。英国富时100指数（未显示）现在低于其50日和200日移动平均线。此外，上证综合指数现在从峰值到谷底下跌超过10%，低于其50日移动平均线，这使其进入了调整区域。下面的图表不仅显示了上证综合指数，还显示了大中华区的指数，或者中国的主要贸易伙伴的指数（日本除外，日本有其自身的问题）。所有这些区域股市在技术上都在挣扎，其中几个（台湾和新加坡）已经跌破其200日移动平均线，这是用来区分牛熊市场的。
- en: '[![](img/8ec1e29333fb80f785c684479d343d9c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieSfTN7JDr9PaMBv1rv7u7tGY_F9cmONYc34cXTvv3b432Fmwv70lv0r2rdDRk_-gR02C1v7_HH0FA2zWn3EGKApnpkmFhvaJ93xk_jHE-q-uonygMh-ofKjNKCGGVczZLPLZqo2OSPWI/s1600/SSEC.png)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieSfTN7JDr9PaMBv1rv7u7tGY_F9cmONYc34cXTvv3b432Fmwv70lv0r2rdDRk_-gR02C1v7_HH0FA2zWn3EGKApnpkmFhvaJ93xk_jHE-q-uonygMh-ofKjNKCGGVczZLPLZqo2OSPWI/s1600/SSEC.png)'
- en: The technical difficulty of the stock markets of China's major trading partners
    illustrate the point that China has become an increasingly important part of the
    global economy. A report from
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 中国主要贸易伙伴的股市技术难度说明了这样一个观点：中国已经成为全球经济中越来越重要的一部分。来自
- en: '[Business Insider](http://www.businessinsider.com/chinas-slowing-economy-is-a-big-problem-2015-6)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/chinas-slowing-economy-is-a-big-problem-2015-6)'
- en: shows how Chinese imports have exploded over the last few years.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了中国进口在过去几年如何爆炸式增长。
- en: The number of countries that count China as its top trading partner has been
    steadily rising and now number 43\. A Chinese slowdown would therefore have a
    much greater impact on the global economy than at the time of the Lehman Crisis
    in 2008, when the count was only 12.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 将中国视为最大贸易伙伴的国家数量一直在稳步上升，现在已达到43个。因此，中国的放缓对全球经济的影响将远大于2008年雷曼危机时的12个。
- en: China is the biggest marginal consumer of many commodities and the global growth
    signals from commodity prices is disappointing. The chart below shows the price
    of industrial metals (top panel) and the CRB Index (second panel) and the USD
    Index (bottom panel). I have also shown the cyclically sensitive industrial metals
    in euros and Australian Dollars. The key takeaway here is commodity prices are
    weak, regardless of currency. In particular, the recent decline in commodities
    in the face of a falling USD, which tends to be inversely correlated to commodities,
    is a warning sign that of weakening global demand, especially from China.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 中国是许多大宗商品的最大边际消费者，而来自商品价格的全球增长信号令人失望。下面的图表展示了工业金属的价格（顶部面板）、CRB指数（第二面板）以及美元指数（底部面板）。我还展示了周期性敏感的工业金属以欧元和澳大利亚元计价的情况。这里的关键要点是，无论货币如何，商品价格都是疲软的。特别是，在美元下跌的情况下，商品近期出现下跌，而美元通常与商品呈反比关系，这是一个警示信号，表明全球需求减弱，特别是来自中国的需求。
- en: In conclusion, the combination of weak price momentum, deteriorating breadth
    and poor global risk appetite are all intermediate term bearish signs for US equities.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，弱势价格动量、恶化的广度和不佳的全球风险偏好都是美国股票中期看跌的迹象。
- en: '**Rising earnings? Not so fast!**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**收入增长？别那么快！**'
- en: I recognize that the improving economy and rising EPS estimates is likely to
    provide a tailwind for equity bulls. However,
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识到，经济改善和不断上升的每股收益预估很可能为股市多头提供助力。然而，
- en: '[Jim Paulsen](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150619_EMP.pdf)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[吉姆·保罗森](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150619_EMP.pdf)'
- en: 'at Wells Capital Management has a dissenting viewpoint. Paulsen wrote in his
    June letter that he was worried about margin pressures cutting into earnings growth.
    He observed that US corporate margins appeared to have reached a plateau:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在富国资产管理公司持有不同观点。保罗森在他六月的信中写道，他担心利润压力会影响收益增长。他观察到美国企业利润似乎已经达到了一个平台期：
- en: '...and unemployment is falling, which creates wage pressure and therefore squeeze
    margins. Historically, corporate profits have struggled once the unemployment
    rate reached the current level of 5.5%.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '...并且失业率正在下降，这造成了工资压力，进而压缩了利润空间。历史上，当失业率达到现在的5.5%水平时，企业利润往往会陷入挣扎。'
- en: 'Paulsen also raised concerns about the effects of Fed tightening on the profit
    cycle. In the past, stock prices have continued to rise when the Fed started tightening
    "because the profit cycle is usually still in the early stages of recovering from
    the previous recession", but not this time [emphasis added]:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗森还提出了对美联储紧缩政策对利润周期影响的担忧。过去，当美联储开始紧缩时，股价通常会继续上涨，“因为利润周期通常还在从上一次衰退中恢复的初期阶段”，但这次不同了[此处为强调内容]：
- en: Of the many unique aspects characterizing contemporary monetary policy, one
    which may prove very important for the stock market is “how long” the Fed has
    waited to begin the tightening process. Our concern is not that by waiting so
    long, the Fed is behind the curve (although that also is possible). ***Rather,
    by waiting too long to start the process, the Fed has allowed its traditional
    exit ramp (i.e., raising interest rates against strong gains in corporate profits)
    to expire. Consequently, the Fed is now about to begin the process of raising
    interest rates without its traditional buffer of recovering profitability***.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当代货币政策有许多独特的特点，其中一个对于股市来说可能非常重要的问题是，美联储等待开始紧缩过程“多久”了。我们的担忧不是美联储因为等待太久而落后于曲线（尽管这也是可能的）。***相反，美联储由于等待太久才开始这个过程，使得其传统的退出途径（即在公司利润强劲增长的情况下提高利率）已经失效。因此，美联储现在即将开始提高利率的过程，却没有其传统的复苏盈利性缓冲***。
- en: Jim Paulsen is no permabear and his views add a fresh perspective on the macro
    outlook for equities. He has been increasingly cautious on the stock market and
    his views should be given due consideration.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 吉姆·保罗森并非永远的熊市人士，他对股票宏观前景的看法提供了新的视角。他越来越对股市持谨慎态度，他的观点应该得到适当的重视。
- en: '**Sentiment: What fear really looks like**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**情绪：真正的恐慌是什么样的**'
- en: I also want to address the issues raised by apparent bearish sentiment readings.
    The US equity market has not seen a 10% correction since 2011, so many investors
    and traders may not really remember what real fear looks like. So if we were to
    accept the premise that the stock market appears to be vulnerable intermediate
    term, a wimpy 3% pullback is unlikely to create the kinds of sentiment backdrop
    for a durable bottom.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想谈谈由明显的熊市情绪读数引发的问题。自2011年以来，美国股市没有出现过10%的修正，所以许多投资者和交易员可能并不真正记得真正的恐慌是什么样的。因此，如果我们接受股市在中期内似乎显得脆弱的前提，那么一个微弱的3%回调不太可能为持久的底部创造情绪背景。
- en: Let's take a look at what real fear has looked like in the past. Here is a 10-year
    chart of the AAII Bear to Bull ratio (in black) and the Rydex bear fund+money
    market to bull fund cash flow ratio (in green). True, bearish sentiment readings
    have spiked, but they are only slightly in the bearish side of neutral and nowhere
    near the extreme bearish readings seen at past market bottoms (marked by vertical
    lines). The same comment could be made about the AAII data.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下过去真正的恐慌是什么样的。以下是AAII熊市至牛市比率（黑色）和Rydex熊市基金+货币市场至牛市基金现金流比率（绿色）的10年走势图。的确，熊市情绪读数有所飙升，但它们只是略偏向于熊市的中性，远未达到过去市场底部时出现的极端熊市读数（用垂直线标记）。关于AAII数据也可以做出同样的评论。
- en: .
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 。（这里似乎缺少了原文内容，无法翻译）
- en: Here is a chart of the VIX-VXV ratio, which measures the term structure of the
    VIX Index. When the ratio is above 1, it indicates backwardation in the term structure
    and a high level of fear in the market. Current readings can only be characterized
    as neutral and nowhere near the extreme fear readings seen at past market bottoms.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这是VIX-VXV比率的图表，它衡量的是VIX指数的期限结构。当比率高于1时，表示期限结构出现反向市场，市场恐慌情绪高涨。当前的读数只能被描述为中性，远未达到过去市场底部时出现的极端恐慌读数。
- en: The NAAIM exposure readings appear ominous, but in reality they can only be
    characterized as neutral and not at a bearish extreme. I have indicated with circles
    what real fear has looked like in the past.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: NAAIM风险暴露读数看似凶险，但实际上它们只能被描述为中性，并未达到熊市的极端。我用圆圈标出了过去真正的恐慌是什么样的。
- en: One last thing, if everyone is so bearish on stocks, why did
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点，如果每个人都对股票这么悲观，那么为什么
- en: '[Lipper](http://www.reuters.com/article/2015/06/18/us-investing-fundflows-lipper-idUSKBN0OY2YD20150618)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[理珀](http://www.reuters.com/article/2015/06/18/us-investing-fundflows-lipper-idUSKBN0OY2YD20150618)'
- en: report that investors pulled $5.2b out of taxable bond funds and pour $6.9b
    into equity funds, with a $4.5b lion's share going into US equities?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 有报告称投资者从应税债券基金中撤出52亿美元，并投入69亿美元到股票基金中，其中45亿美元主要流向美国股票？
- en: '**Greece: Faites vox jeux**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊：事已至此**'
- en: 'The key to the bull-bear debate in the short-term rests with Greece and how
    that crisis gets resolved. After many, many so-called "deadlines", it is finally
    crunch time for Greece and the crisis will likely get resolved next week, one
    way or the other. An emergency summit has been called for Monday in which Athens
    will undoubtedly be given a take-it-or-leave-it ultimatum. There are three scenarios
    to consider:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内多头和空头的争论关键在于希腊以及如何解决这场危机。在许多所谓的“最后期限”之后，希腊终于到了关键时刻，这场危机有望在下周以某种方式解决。已经定于周一召开紧急峰会，届时雅典无疑将被给予一个接受或拒绝的最后通牒。有三个情景需要考虑：
- en: '**Someone blinks and there is a deal.** Even if it''s an incomplete kick-the-can-down-the-road
    solution, we can pretty much expect that the markets will stage a relief rally.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**有人眨眼间就达成了交易。** 即使这是一个不完整的、拖延问题的解决方案，我们几乎可以预期市场将会有所缓解。'
- en: '**Greece defaults but stays in the euro.** We can look the Cypriot episode
    as a template of what might happen next. When the Cypriot banking system unexpectedly
    melted down, the authorities were able to contain the damage to the eurozone financial
    system and equity market downside was limited. Stocks rallied soon afterwards.'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**希腊违约但留在欧元区。** 我们可以借鉴塞浦路斯事件作为接下来可能发生的情况的模板。当塞浦路斯银行系统意外崩溃时，当局能够将损害控制在欧元区金融系统和股票市场下跌的范围内。此后不久，股市就出现了反弹。'
- en: '**Greece defaults and leaves the euro.** This is highly unlikely. The Europeans
    don''t want to kick Greece out and the Syriza controlled Greek government does
    not appear to be operationally prepared to leave the euro (see this discussion
    about what''s involved at [Naked Capitalism](http://www.nakedcapitalism.com/2015/06/the-operational-issues-of-a-grexit-part-two-organizational-capacity-capital-controls-and-bootstrapping-a-new-monetary-system.html)).
    It took years of preparation to transition from national currencies to the euro
    and such a change can''t be done overnight without causing total chaos. I don''t
    find Grexit to be a credible threat for the immediate future.'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**希腊违约并退出欧元区。** 这种情况非常不可能发生。欧洲人不想踢走希腊，而由激进左翼联盟控制的希腊政府似乎在操作上并未准备好离开欧元区（有关涉及内容的讨论，请见[Naked
    Capitalism](http://www.nakedcapitalism.com/2015/06/the-operational-issues-of-a-grexit-part-two-organizational-capacity-capital-controls-and-bootstrapping-a-new-monetary-system.html)）。从国家货币过渡到欧元需要多年的准备，这样的改变不可能在一夜之间完成，否则将造成彻底的混乱。我认为Grexit在短期内不是一个可信的威胁。'
- en: As an aside, I have written before that the problems that Greece faces are intractable
    and the solutions advocated by each side only addresses part of the problem (see
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便一提，我之前写过，希腊面临的问题是难以解决的，双方主张的解决方案只解决了问题的一部分（见
- en: '[What would happen after a "Speech of Hope"?](http://humblestudentofthemarkets.blogspot.com/2015/06/what-would-happen-after-speech-of-hope.html)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[“希望之讲”后会怎样？](http://humblestudentofthemarkets.blogspot.com/2015/06/what-would-happen-after-speech-of-hope.html)'
- en: ). I am not here to make moral judgments, but to ascertain what the likely trajectory
    of the European markets will be next week. Consider the alternatives. Option 1
    is obvious, the markets rally. Option 3 is unlikely for the reasons I outlined,
    so let's explore what happens with the discussions leading up to option 2.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我在这里不是来做道德判断的，而是要确定下周欧洲市场的可能走向。考虑一下其他选择。选项1很明显，市场会上涨。由于我概述的原因，选项3不太可能发生，因此让我们探讨一下导致选项2的讨论情况。
- en: Yves Smith at
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 伊夫斯·史密斯在
- en: '[Naked Capitalism](http://www.nakedcapitalism.com/2015/06/what-if-there-is-no-deal-on-greece.html)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[裸资本主义](http://www.nakedcapitalism.com/2015/06/what-if-there-is-no-deal-on-greece.html)'
- en: 'provided a useful synopsis of how such a scenario might play out. It has been
    said that the euro was a flawed monetary union from the beginning and the strains
    might even lead to war. Indeed, we are seeing a form of war as the Europeans have
    very effectively weaponized the financial system. Smith highlighted analysis from
    David Zervos of Jeffries of how it might all play out over the next few days [emphasis
    and comments added]:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 提供了这样一个情景可能如何展开的有用概要。有人曾说欧元从开始就是一个有缺陷的货币联盟，这种紧张关系甚至可能导致战争。事实上，我们正在看到欧洲人非常有效地将金融系统武器化的战争形式。史密斯强调了杰富瑞的David
    Zervos的分析，描述了接下来几天可能如何发展的情况[强调和评论已添加]：
- en: 1\. Greece misses its IMF payment on the 30th of June. This could be a trigger
    but it may not be. The IMF has 30 days to call Greece in arrears so technically
    Greek government guaranteed collateral, and hence the Greek banks, are still solvent
    after the 30th. However on the 20th of July the Greeks will surely default to
    the ECB without a deal. This is the official d day.
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 希腊在6月30日未能偿还IMF的款项。这可能是触发因素，但也可能不是。IMF有30天的时间来宣布希腊违约，因此在技术上，希腊政府担保的抵押品，以及因此希腊银行，在30日之后仍然具有偿付能力。然而，如果没有达成协议，希腊人肯定会在7月20日对欧洲央行违约。这是官方的D日。
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '2\. Upon default, the collateral at Greek banks cannot be posted any longer
    to the Euro system. The Greek banks then become insolvent and the ECB, through
    the newly created Single Resolution Mechanism (SRM), is obligated to resolve the
    Greek banks. [**Cam**: Klaus Regling of the European Stability Mechanism has stated
    that their loans are linked to the IMF and a default to the IMF is a default to
    ESM.]'
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '2\. 在默认情况下，希腊银行的抵押品无法再提交给欧元系统。随后希腊银行变得资不抵债，欧洲央行（ECB）通过新创建的单一解决机制（SRM）有责任解决希腊银行的问题。[**Cam**:
    欧洲稳定机制（ESM）的Klaus Regling表示，他们的贷款与IMF相关联，对IMF的违约就是对ESM的违约。]'
- en: ''
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '3\. So the ECB goes to Tsipras and tells him – we are immediately instituting
    capital controls [**Cam**: Actually the decision to impose capital controls is
    up to the member state and not the ECB, but that''s only a minor detail] and we
    will begin resolution of your banks unless u sign the agreement and re-enter a
    program. Without a bailout program in place the Greek government, and banking
    system, are both insolvent. So Tsipras says – what do you mean resolve my banking
    system? And then Mario explains as follows. First we wipe out all equity and bond
    holders. And then, as in Cyprus, we bail in depositors. There are 130b in Greek
    deposits against 90b in ELA. And while those deposits are technically insured
    up to 100,000 euro, there is no pan European bank insurance yet in place. That
    only comes in 2016\. Right now Greek deposits are only insured with a Greek deposit
    insurance fund that has about 3b in it. This Is hardly enough for the 130b in
    deposits. So we take the 130b against the 90b in ela. Any remaining deposits go
    to fund a bad bank that begins resolving all the NPLs. The good loans of course
    will go into a good bank which will be funded with German capital and most likely
    will have a German name. Of course ***depositors will get 2 to 3 euro cents on
    the dollar for their existing balances from the 3bio in the insurance fund.***
    So you have that going for you!'
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '3\. 因此，欧洲央行找到齐普拉斯，并告诉他——我们将立即实施资本管制[**Cam**: 实际上，是否实施资本管制的决定权在成员国手中，而非欧洲央行，但这只是一个细节]，除非你签署协议并重新加入一个项目，否则我们将开始解决你的银行问题。如果没有救助计划，希腊政府和银行系统都将资不抵债。齐普拉斯问——你说的解决我的银行系统是什么意思？然后马里奥以下面这种方式解释。首先，我们消除所有的股权和债券持有人。接下来，像在塞浦路斯一样，我们让存款人承担损失。希腊有1300亿存款，而紧急流动性援助（ELA）为900亿。虽然这些存款在技术上可以得到最高10万欧元的保险，但还没有一个全欧洲的银行保险计划。这个计划到2016年才会实施。现在，希腊存款仅由一个拥有大约30亿欧元的希腊存款保险基金承保。这对于1300亿存款来说远远不够。所以我们用1300亿存款对抗900亿的ELA。剩余的存款将用于资助一个开始解决所有不良贷款的坏银行。当然，好的贷款将进入一个由德国资本资助的好银行，并且很可能会有一个德国名字。当然，***存款人将从保险基金中的30亿欧元中获得现有余额的2至3欧分。***
    所以你还有这个好处！'
- en: ''
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 4\. Tsipras hyperventilates and quickly reaches for a bottle of ouzo.
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4\. 齐普拉斯紧张不安，迅速拿出一瓶茴香酒（ouzo）。
- en: ''
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '5\. Then it’s basically time for the gallows. He either signs a document cutting
    pensions, raising VAT and violating all his red lines. Or he takes the Greek people
    into bankruptcy and out of the euro. Either way he is a dead man. His own party
    destroys him if he does the former [**Cam**: and [his wife leaves him](http://www.thetimes.co.uk/tto/news/world/europe/article4472733.ece)].
    And the 70 percent of Greek who want to stay in the euro destroy him if he does
    the latter. Of course there is one other choice for Tsipras. He could just resign
    and call for new elections. In that case maybe the banks stay closed and the ECB
    does not start the resolution process until the Greek people decide what they
    want. But in any event, it’s over for Tsipras in that case as well.'
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 5\. 那么基本上是时候上绞刑架了。他要么签署一份削减养老金、提高增值税并违反他所有底线的文件。要么他带领希腊人民走向破产并退出欧元区。无论如何，他都是一个死人了。如果他选择前者，他自己的党派会毁了他——[他的妻子也会离开他](http://www.thetimes.co.uk/tto/news/world/europe/article4472733.ece)。如果他选择后者，那么希望留在欧元区的70%的希腊人会毁了他。当然，Tsipras还有一个选择。他可以辞职并呼吁进行新选举。在这种情况下，也许银行保持关闭，欧洲央行在希腊人民做出决定之前不会开始解决过程。但无论如何，Tsipras的结局也是一样的。
- en: ''
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The German fiscal disciplinarians have won the battle. Tsipras dies under that
    bridge. The end!
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国的财政纪律执行者赢得了这场战斗。Tsipras在那座桥下死去。结束了！
- en: A weaponized financial system indeed! These kinds of bare knuckled negotiating
    tactics are likely to push Tsipras into blinking, signing a deal and falling on
    his political sword. As the time of this writing,
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 确实是一个武器化的金融系统！这种赤手空拳的谈判策略很可能会迫使Tsipras屈服，签署协议并政治上牺牲自己。在撰写本文时，
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-06-21/greece-s-tsipras-says-offers-definitive-plan-to-eu-leaders)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-06-21/greece-s-tsipras-says-offers-definitive-plan-to-eu-leaders)'
- en: has reported that Tsipras has presented Merkel, Hollande and Juncker a last-minute
    proposal that crosses his own red lines on pension reform. We'll have to see how
    much ground Greece has given and if the provisions are satisfactory for the Eurogroup.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，Tsipras在最后一刻向默克尔、奥朗德和容克提交了一份违反他自己养老金改革底线的提案。我们将拭目以待希腊做出了多少让步，以及这些条款是否对欧元集团来说令人满意。
- en: Supposing that Tsipras doesn't sign the deal and decides to default, we can
    consider the Cypriot experience of what might happen next. The chart below shows
    the price action of the Euro STOXX 50, the SPX (top panels) and the Athens General
    Index (bottom panel) during the Cypriot bail-in. The Greek banking system was
    highly exposed to Cyprus so it had a higher Cypriot beta, while US stocks were
    the least exposed so they barely reacted at all. European stocks were somewhere
    in between. Stock prices fell on the day that capital controls were announced
    (remember that it was surprise). They staged a two-day rally (weak for Greece,
    stronger for Europe), declined for a week afterwards to a bottom and then rose
    afterwards. The lack of reaction from the SPX was likely indicative of how far
    removed the Cypriot situation was from the US economy and financial system.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 假设Tsipras没有签署协议并决定违约，我们可以考虑塞浦路斯的经历，看看接下来可能会发生什么。下面的图表显示了在塞浦路斯救助期间，欧元STOXX 50、SPX（顶部面板）和雅典综合指数（底部面板）的价格走势。希腊银行系统对塞浦路斯的敞口很大，因此具有更高的塞浦路斯贝塔值，而美国股市几乎不受影响，几乎没有反应。欧洲股市介于两者之间。在宣布资本管制的当天，股价下跌（记得那是一个惊喜）。随后出现了两天的上涨（希腊较弱，欧洲较强），之后下跌了一周至底部，然后又上涨。SPX没有反应可能表明塞浦路斯的情况与美国经济和金融系统有多远。
- en: '[![](img/57ed788fb90586549941d4b00b8a2f66.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhFjw6MYN9-fV31P-dsYkosh5lnmDpl2wNLC8Nng_H5iswosyQ9nS-lhTazBkn9gZiBcSZPQuHtYkKHGw6ZwPW0zgzCh8PooX3JwH540TLWZcOMKjOdLEwkEstVR96YWTTuC6eMPTnXTHM/s1600/Cyprus+episode.png)'
