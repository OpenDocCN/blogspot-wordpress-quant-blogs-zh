- en: Implementing Domain-Driven Design
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施领域驱动设计
- en: '[Eric’s](http://www.infoq.com/news/2014/06/dddx-evans-challenging) Domain-Driven
    [Design](https://www.youtube.com/watch?v=lE6Hxz4yomA) ([DDD)](http://www.amazon.com/Domain-Driven-Design-Tackling-Complexity-Software/dp/0321125215)
    book is unfortunately not seen enough on software engineers desks.  Hopefully,
    [Implementing](http://www.amazon.com/Implementing-Domain-Driven-Design-Vaughn-Vernon/dp/0321834577)
    Domain-Driven Design will increase the usage of DDD.  Having started to read the
    book on the last flight, I think Vaughn makes a number of comments in the early
    pages that are spot on.  Specifically:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Eric的](http://www.infoq.com/news/2014/06/dddx-evans-challenging)领域驱动[设计](https://www.youtube.com/watch?v=lE6Hxz4yomA)（《领域驱动设计：应对软件复杂性的挑战》）（[DDD]（http://www.amazon.com/Domain-Driven-Design-Tackling-Complexity-Software/dp/0321125215）)的书籍在软件工程师的桌子上出现的频率不幸地不高。希望，《实施领域驱动设计》会增加DDD的使用。（http://www.amazon.com/Implementing-Domain-Driven-Design-Vaughn-Vernon/dp/0321834577）领域驱动设计。在上一趟航班上开始阅读这本书，我认为Vaughn在早期几页中提出了几点非常中肯的评论。具体来说：'
- en: “General abandonment of good design and development practices in the Java community”
    (page xxvii)
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Java社区普遍放弃良好的设计和开发实践”（第xxvii页）
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Scrum and other agile techniques are being used as a substitute for careful
    modelling, where a product backlog is thrust at developers as if it serves as
    a set of designs” (page xxvii)
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Scrum和其他敏捷技术被用作仔细建模的替代品，其中产品待办事项被推给开发者，仿佛它是一组设计”（第xxvii页）
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “A good portion of our industry is made up of sample code followers, which isnt
    bad as long as the samples are quality ones” – unfortunately a lot of samples
    focus on demonstrating API’s, ignoring good design principles. (page 14)
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们行业中很大一部分是由遵循示例代码的人组成的，只要示例是高质量的，这并没有什么不好” – 遗憾的是，很多示例都专注于展示API，而忽略了好的设计原则。（第14页）
- en: Finally, as is often the case, the small details make a big difference.  An
    ubiquitous Language offers many advantages, one being the ability to demonstrate
    the code to domain experts to ensure that the tests are adhering to the ubiquitous
    language based on the current meaning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，像往常一样，小的细节造成了巨大的差异。普遍语言提供了许多优势，其中之一就是能够向领域专家展示代码，以确保测试遵循当前意义的普遍语言。
