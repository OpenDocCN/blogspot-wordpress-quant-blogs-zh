- en: For active traders top-ranked Livermore Index stock Biogen (BIIB)  is creeping
    up to make a decisive breakout that could eventually reach recent  long-term resistance
    at around $70 if it is successful. It would appear that a $55.50-$56.50 price
    would be a target for purchase with an 8-10% stop leaving an attractive reward/risk
    setup. [http://stockcharts.com/h-sc/ui](http://stockcharts.com/h-sc/ui)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于活跃交易者来说，排名靠前的Livermore指数股票Biogen（BIIB）正慢慢逼近一个决定性的突破，如果成功，最终可能会达到最近的长线阻力位，大约为70美元。看起来55.50美元到56.50美元的价格将是一个购买目标，带有8%到10%的止损，留下一个有吸引力的回报/风险设置。
    [http://stockcharts.com/h-sc/ui](http://stockcharts.com/h-sc/ui)
