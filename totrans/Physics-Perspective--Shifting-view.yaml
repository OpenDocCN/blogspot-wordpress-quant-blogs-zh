- en: Hey, I've changed the title of this blog!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，我改了这篇博客的标题！
- en: Why? Because I'm going to shift its perspective a little. As all of you will
    know, I've (mostly) stopped blogging here in the past 4-6 months. Reason? Because
    much of what interests me now has no immediate link to "finance," and so "physics
    of finance" doesn't seem quite right. I'd like to eliminate this psychological
    barrier (for myself).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？因为我要稍微改变一下它的视角。正如你们所有人所知道的，在过去的4-6个月里，我（大部分时间）已经停止在这里写博客了。原因呢？因为现在让我感兴趣的很多东西与“金融”没有直接联系，所以“金融物理学”似乎不太合适。我想消除这个心理障碍（对我自己来说）。
- en: So, expect more posts, but maybe on different topics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，期待更多的文章，但可能涉及不同的主题。
