- en: 'Quantifiable Edges: What Friday''s VIX Action Hinted At'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周五VIX动作暗示了什么
- en: 来源：[http://quantifiableedges.blogspot.com/2012/02/what-fridays-vix-action-hinted-at.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/what-fridays-vix-action-hinted-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/02/what-fridays-vix-action-hinted-at.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/what-fridays-vix-action-hinted-at.html#0001-01-01)
- en: The study below looks at instances of SPX and VIX both closing positive on a
    Friday. The VIX has a tendency to move opposite the SPX, so when they move in
    the same direction, it can often suggest an edge over the next few days. Due to
    calendar effects the VIX has a natural tendency to sink on Friday afternoons as
    we approach the weekend. So seeing the SPX and VIX both rise is less common on
    Fridays than any other day of the week. This is why I use Friday as a filter in
    the below test.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下研究查看了SPX和VIX都在周五收盘上涨的情况。VIX倾向于与SPX相反移动，因此当它们同向移动时，通常暗示在未来几天内有优势。由于日历效应，VIX在周五下午随着周末的临近而有自然的下跌倾向。因此，SPX和VIX都在周五上涨的情况比一周中的其他任何一天都少见。这就是为什么我在下面的测试中使用周五作为过滤器的原因。
- en: Note that I also included a long-term trend filter. And even in an uptrend the
    numbers here suggest a short-term downside edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我还包含了一个长期趋势过滤器。即使在上升趋势中，这里的数字也暗示了一个短期下跌的边缘。
