- en: 'Magmasystems Blog: Sybase and Coral8'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2009/03/sybase-and-coral8.html#0001-01-01](http://magmasystems.blogspot.com/2009/03/sybase-and-coral8.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A very curious situation between
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
  type: TYPE_NORMAL
- en: RAP and Coral8.....
  prefs: []
  type: TYPE_NORMAL
- en: I ran into Ivy
  prefs: []
  type: TYPE_NORMAL
- en: Schmerken
  prefs: []
  type: TYPE_NORMAL
- en: the other day. She has been an editor and writer at Wall Street and Technology
    for over 20 years, and I used to read here articles when I started on Wall Street
    back in 1986.
  prefs: []
  type: TYPE_NORMAL
- en: She told me that she had just written an article on the new
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
  type: TYPE_NORMAL
- en: RAP "
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: '" product, and asked me what I thought of it. I said, "I know all about it.
    They licensed the Coral8 engine, and that''s how they are doing the'
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: part of things." I thought it was public knowledge on Wall Street that
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
  type: TYPE_NORMAL
- en: RAP was using Coral8, but I guess that
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
  type: TYPE_NORMAL
- en: didn't think so, as they never disclosed this fact to Ivy in her interview.
  prefs: []
  type: TYPE_NORMAL
- en: Ivy followed up on this fact with the people from
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
  type: TYPE_NORMAL
- en: ', and then it came out that'
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
  type: TYPE_NORMAL
- en: was using Coral8 under the hood. Ivy's news story was then picked up by other
    news sources like
  prefs: []
  type: TYPE_NORMAL
- en: Finextra
  prefs: []
  type: TYPE_NORMAL
- en: ', and all of a sudden, it was out that'
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
  type: TYPE_NORMAL
- en: was using Coral8.
  prefs: []
  type: TYPE_NORMAL
- en: This prompted an interesting
  prefs: []
  type: TYPE_NORMAL
- en: '[post](http://blog.aleri.com/aleri-coral8-engine-everywhere/2009/03/17/)'
  prefs: []
  type: TYPE_NORMAL
- en: from John
  prefs: []
  type: TYPE_NORMAL
- en: Morrell
  prefs: []
  type: TYPE_NORMAL
- en: of
  prefs: []
  type: TYPE_NORMAL
- en: Coraleri
  prefs: []
  type: TYPE_NORMAL
- en: that was posted on the
  prefs: []
  type: TYPE_NORMAL
- en: Coraleri
  prefs: []
  type: TYPE_NORMAL
- en: blog.
  prefs: []
  type: TYPE_NORMAL
- en: I am frankly puzzled why
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
  type: TYPE_NORMAL
- en: did not disclose the Coral8 partnership up front. Surely they realize that most
    of Wall Street (at least the people who care about
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: ) knew about the partnership. I was told about this by
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
  type: TYPE_NORMAL
- en: themselves. Wombat used Coral8 under the hood in their Acumen product, and in
    fact, it was Wombat's strong endorsement of Coral8 that helped us in our choice
    of
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engines.
  prefs: []
  type: TYPE_NORMAL
- en: I would have thought that it would be to
  prefs: []
  type: TYPE_NORMAL
- en: Sybase's
  prefs: []
  type: TYPE_NORMAL
- en: benefit that they tout the fact that a tried and tested
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engine was at the heart of their new offering. Can anyone shed some insight
    on the thought process here?
