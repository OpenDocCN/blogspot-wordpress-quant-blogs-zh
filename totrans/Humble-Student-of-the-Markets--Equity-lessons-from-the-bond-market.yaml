- en: 'Humble Student of the Markets: Equity lessons from the bond market'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/09/equity-lessons-from-bond-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/09/equity-lessons-from-bond-market.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Political operative and former Clinton advisor James Carville once quipped that
    he wanted to be reincarnated as the bond market so that he could intimidate everybody.
    Equity investors and traders are well advised to remember that comment, as there
    is much to be learned from a cross-asset, or inter-market, viewpoint from bond
    market action.
  prefs: []
  type: TYPE_NORMAL
- en: For example, the relative performance of junk bonds is a terrific indicator
    of overall risk appetite.
  prefs: []
  type: TYPE_NORMAL
- en: The relative performance of financial stocks is also related to the yield curve,
    with the caveat that any analysis using a single variable can lead to erroneous
    conclusions as there may be other factors at play.
  prefs: []
  type: TYPE_NORMAL
- en: The shape of the yield curve is also correlated with the relative performance
    of value and growth stocks. That relationship makes sense, as a flattening yield
    curve (falling green line) is the bond market's signal of slowing growth expectations.
    In an environment where growth is scarce, growth stocks should outperform, and
    vice versa.
  prefs: []
  type: TYPE_NORMAL
- en: So what is the bond market telling us now?
  prefs: []
  type: TYPE_NORMAL
