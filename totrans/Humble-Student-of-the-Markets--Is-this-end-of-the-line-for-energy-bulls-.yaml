- en: Before getting overly bearish on the long-term outlook for the energy sector,
    consider this. Warren Buffett was interviewed recently and said that he thought
    stock prices were fairly valued and he couldn't find much to buy (via
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在过度看跌能源部门长期前景之前，考虑一下。沃伦·巴菲特最近接受采访时说，他认为股价是公平估值的，他找不到太多要买的东西（通过
- en: '[Business Insider](http://www.businessinsider.com/druckenmiller-icahn-and-buffett-on-the-stock-market-2013-9)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/druckenmiller-icahn-and-buffett-on-the-stock-market-2013-9)'
- en: ', emphasis added):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，重点添加)：
- en: '[Buffett] noted that the ***equity market was fairly valued and stocks were
    not overvalued***. Specifically, Buffett said “They were very cheap five years
    ago, ridiculously cheap,” and “That’s been corrected.” He also noted, “***We’re
    having a hard time finding things to buy***.” One has to take note when the world’s
    most high profile investor (a long investor), cannot find stocks to buy although
    he reports his business is improving.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 巴菲特指出，**股市是公平估值的，股票并没有高估**。具体来说，巴菲特说“五年前它们非常便宜，荒谬地便宜，”并且“那已经被纠正了。”他还提到，“**我们很难找到要买的东西**。”当世界上最知名的投资者（一个长期投资者）无法找到要买的股票，尽管他报告他的业务正在改善，这一点值得关注。
