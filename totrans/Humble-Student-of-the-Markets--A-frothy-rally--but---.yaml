- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': The stock market began the year by roaring out of the gate. This was not
    a big surprise. Rob Hanna at'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：股市在新年伊始就咆哮着开盘。这并不令人意外。Rob Hanna在
- en: '[Quantifiable Edges](https://twitter.com/QuantEdges/status/947472468876447744)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[可量化的边缘](https://twitter.com/QuantEdges/status/947472468876447744)'
- en: tweeted on New Year's Eve that the market has rallied strongly when it closed
    at a 10-day low at the end of the year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在新年前夜，有推文称当市场在年底以10日低点收盘时，市场已经强劲反弹。
- en: Though the sample size is small (N=4), past episodes has been stock prices advance
    for a minimum of four consecutive days before pausing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管样本量较小（N=4），但过去的经历表明，在股票价格至少连续上涨四天后才会暂停。
- en: Hanna followed that tweet with a
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Hanna在这条推文后跟进了一个
- en: '[post](http://quantifiableedges.com/when-a-new-year-starts-on-a-positive-note/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://quantifiableedges.com/when-a-new-year-starts-on-a-positive-note/)'
- en: which observed that positive momentum on the first day of the year usually leads
    to follow through for the next two days (which would be tomorrow, or Thursday).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到，新年第一天的积极势头通常会导致接下来两天的跟进（也就是明天，或者周四）。
- en: Another bullish seasonal sign come from Jeff Hirsch of
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个看涨的季节性信号来自Jeff Hirsch的
- en: '[Trader`s Almanac](http://jeffhirsch.tumblr.com/post/168973160013/midterm-january-performance-tepid)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易者年鉴](http://jeffhirsch.tumblr.com/post/168973160013/midterm-january-performance-tepid)'
- en: .
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The first indicator to register a reading in January is the Santa Claus Rally.
    The seven-trading day period begins on the open on December 22 and ends with the
    close of trading on January 3\. Normally, the SP 500 posts an average gain of
    1.3%. The failure of stocks to rally during this time tends to precede bear markets
    or times when stocks could be purchased at lower prices later in the year.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一月份的第一个指标是圣诞老人上涨。为期七天的交易期从12月22日的开盘开始，到1月3日的收盘结束。通常，标普500指数平均上涨1.3%。在这段时间内股票未能上涨往往预示着熊市或股票在当年晚些时候可以以较低价格购买。
- en: The SPX returned 1.1% during the seven-day period, which is positive but below
    average. This is a preliminary sign which should be enough to get traders and
    investors excited about 2018.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这七天期间，标普500指数上涨了1.1%，这是积极的但低于平均水平。这是一个初步的迹象，应该足以让交易者和投资者对2018年感到兴奋。
- en: What happens now? Can equities continue to rise after these seasonal tailwinds?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在会发生什么？在这些季节性顺风之后，股票能继续上涨吗？
