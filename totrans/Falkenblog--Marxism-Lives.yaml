- en: Paul Krugman vaguely implies that productivity is the cause of stagnant wage
    growth, in that robots are taking over former 'good' jobs. 20 years ago he railed
    against those kind of theories, but
  prefs: []
  type: TYPE_NORMAL
- en: '[now he notes that for this theory:](http://krugman.blogs.nytimes.com/2012/12/08/rise-of-the-robots/)'
  prefs: []
  type: TYPE_NORMAL
- en: It has echoes of old-fashioned Marxism — which shouldn’t be a reason to ignore
    facts, but too often is.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'His insinuation is we are ignoring the rise of the robot elite because of anti-Marxist
    ideology. I''m an anti-Marxist ideologue because I think Marxism is wrong: it''s
    based on false assumption about value (ignores the'
  prefs: []
  type: TYPE_NORMAL
- en: '[marginal revolution](http://en.wikipedia.org/wiki/Marginal_utility#The_Marginal_Revolution)'
  prefs: []
  type: TYPE_NORMAL
- en: ) and the omnipresence and importance of class war, and doesn't work empirically
    (socialism starting in the most productive states, the falling rate of profit,
    lower wages over time, an increase in the breadth of recessions).
  prefs: []
  type: TYPE_NORMAL
- en: Big bad ideas like socialism never die. The desire to expropriate the rich and
    make all businessmen kowtow to government really drives people like Krugman, and
    the class struggle paradigm, where the captains of industry are parasites and
    the proles are Job-like in their devotion and suffering, is very attractive to
    these people.  A recent
  prefs: []
  type: TYPE_NORMAL
- en: '[Gallup poll found](http://www.gallup.com/poll/158978/democrats-republicans-diverge-capitalism-federal-gov.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: 53% of Democrats had 'favorable' views on socialism, and Peter Schiff found
    many Democrats who favored a
  prefs: []
  type: TYPE_NORMAL
- en: '[ban on corporate profits](http://www.examiner.com/article/peter-schiff-to-democrats-let-s-ban-limit-corporate-profits)'
  prefs: []
  type: TYPE_NORMAL
