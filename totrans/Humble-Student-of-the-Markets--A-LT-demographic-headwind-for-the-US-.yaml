- en: 'Humble Student of the Markets: A LT demographic headwind for the US$'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：美国长期的人口结构逆风
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/07/lt-demographic-headwind-for-us.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/07/lt-demographic-headwind-for-us.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/07/lt-demographic-headwind-for-us.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/07/lt-demographic-headwind-for-us.html#0001-01-01)
- en: What if we had a time machine that could tell you how the world markets and
    economies are going to behave? We do – it’s called demographics. While this time
    machine won’t tell you the winner of the Super Bowl in 2015, it will tell us a
    lot about the probable behavior of world economies, consumer behavior and investment
    and saving preferences.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们有一个时间机器，可以告诉你世界市场和经济的未来行为会怎样呢？我们确实有——它被称为人口结构。虽然这个时间机器不能告诉你2015年超级碗的赢家，但它会告诉我们很多关于世界经济的可能行为、消费行为以及投资和储蓄偏好。
- en: We all know about the Baby Boomers in America. The appearance of this cohort
    has dramatically affected American consumer and investment behavior for the last
    half of the 20th Century and will do so into the 21st Century.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道美国有婴儿潮一代。这一代人的出现极大地影响了20世纪后半叶美国的消费和投资行为，并且将继续影响21世纪。
- en: There are other “baby boom” that have occurred around the world. Japan is the
    oldest. It had a baby boom whose demographic peak preceded the US one by about
    ten years. The US, Canada, Australia and New Zealand had a post WW-II baby boom
    all about the same time. The EU also had one, albeit with lower intensity, that
    lagged the US boom by about ten years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地还出现了其他“婴儿潮”。日本是最早的。它的婴儿潮人口结构高峰比美国早大约十年。美国、加拿大、澳大利亚和新西兰在二战后几乎同时出现了婴儿潮。欧盟也有一个，尽管强度较低，比美国婴儿潮晚大约十年。
- en: '**Poole’s projections for Japan**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**普尔的日本预测**'
- en: With that in mind, we can roughly forecast what America will look like by looking
    at Japan and lag it by ten years. William Poole, the former president of the St.
    Louis Fed, gave a
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，我们可以通过观察日本来大致预测美国的未来景象，并将其推迟十年。前圣路易斯联邦储备银行行长威廉·普尔在
- en: '[paper](http://www.stlouisfed.org/news/speeches/2005/3_08_05.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.stlouisfed.org/news/speeches/2005/3_08_05.html)'
- en: in 2005 analyzing the probable demographic effects on the Japanese economy.
    He argued that with her aging population, Japan’s trade balance will slide inexorably
    into the red (see graphs
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在2005年分析了日本经济可能的人口结构影响。他认为，随着日本老龄人口的增长，日本的贸易平衡将不可避免地出现赤字（见图表
- en: '[here](http://www.stlouisfed.org/news/assets/pdf/GEO_Conf_Fig_2.pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.stlouisfed.org/news/assets/pdf/GEO_Conf_Fig_2.pdf)'
- en: ). Left unsaid is the pressure on the Yen as Japan’s current account deteriorates.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ). 没有提到的是，随着日本经常账户的恶化，日元所承受的压力。
- en: Japan is known to have a very high savings rate.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 日本以其非常高的储蓄率而闻名。
- en: '***With American savings rates so low and the US current account in severe
    deficit, what will be the probable path of the US Dollar once this demographic
    storm hits?*** **China saves the world, but…** [Laurence Kotlikoff](http://people.bu.edu/kotlikof/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***在美国储蓄率如此之低且美国经常账户出现严重逆风的情况下，一旦这场人口结构的风暴来袭，美元的可能走势将会如何？*** **中国拯救世界，但是……**
    [劳伦斯·科特利科夫](http://people.bu.edu/kotlikof/)'
- en: is an academic that has written extensively on demographics and their effects
    on the economy. In a 2005 paper entitled
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是一位广泛撰写人口结构及其对经济影响的学者。在2005年的一篇论文中题为
- en: '[Will China eat our lunch or take us to dinner?](http://people.bu.edu/kotlikof/Will%20China%20Eat%20Our%20Lunch,%20March%2028,%202007.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国会抢走我们的午餐还是带我们去吃晚餐？](http://people.bu.edu/kotlikof/Will%20China%20Eat%20Our%20Lunch,%20March%2028,%202007.pdf)'
- en: 'he wrote that all is not lost because China can save the world:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他写道，因为中国可以拯救世界，所以一切并未失去：
- en: If successive cohorts of Chinese continue to save like current cohorts, if the
    Chinese government can restrain growth in expenditures, and if Chinese technology
    and education levels ultimately catch up with those of the West and Japan, the
    model’s long run looks much brighter. China eventually becomes the world’s saver
    and, thereby, the developed world’s savoir [sic] with respect to its long-run
    supply of capital and long-run general equilibrium prospects. And, rather than
    seeing the real wage per unit of human capital fall, the West and Japan see it
    rise by one fifth percent by 2030 and by three fifths by 2100\. These wage increases
    are over and above those associated with technical progress, which we model as
    increasing the human capital endowments of successive cohorts.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果中国的一代又一代人继续像当前这一代一样储蓄，如果中国政府能够控制开支的增长，并且如果中国的技术和教育水平最终能够赶上西方和日本，该模式的长期前景将变得非常光明。中国最终成为世界的储蓄者，因此，在长期资本供应和长期一般均衡前景方面，也成为了发达世界的救世主[sic]。而且，与因技术进步而引起的工资增长相比，西方和日本看到的是，到2030年人力资本的单位实际工资上升了五分之一，到2100年上升了三分之二。这些工资增长是在技术进步所带来的增长之外的。
- en: 'However, this doesn’t mean that the developed world is out of the woods:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不意味着发达国家已经摆脱困境：
- en: On the other hand, our findings about the developed world’s fiscal condition
    are quite troubling. Even under the most favorable macroeconomic scenario, tax
    rates will rise dramatically over time in the developed world to pay baby boomers
    their government-promised pension and health benefits. As Argentina has so recently
    shown, countries can grow quite well for years even with unsustainable fiscal
    policies. But if they wait too long to address those policies, the financial markets
    will do it for them, with often quite ruinous consequences.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一方面，我们对发达国家财政状况的发现相当令人不安。即使在最有利的宏观经济情景下，随着时间的推移，发达国家的税率也将大幅上升，以支付政府对婴儿潮一代承诺的养老金和健康福利。正如阿根廷最近所展示的，即使财政政策不可持续，国家也可以很好地增长多年。但如果他们等待太久来解决这些政策，金融市场将会替他们完成，这往往带来极为灾难性的后果。
- en: How ruinous are the consequences for the US? Here are some current options that
    he
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 美国面临的后果有多严重？以下是他的几个当前选择
- en: '[suggests](http://people.bu.edu/kotlikof/Drifting%20To%20Future%20Bankruptcy%20October%2022,%202006.pdf)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[建议](http://people.bu.edu/kotlikof/Drifting%20To%20Future%20Bankruptcy%20October%2022,%202006.pdf)'
- en: ':'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '- 70% increase in personal and corporate income taxes;'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 个人和企业所得税增加70%；'
- en: '- 109% hike in payroll taxes;'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 工资税增加109%；'
- en: '- 91% cut in federal discretionary spending; or'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 联邦自由裁量支出削减91%；或'
- en: '- 45% cut in Social Security and Medicare benefits.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 社会保障和医疗保险福利削减45%。'
- en: While you ponder those questions - Happy 4th of July!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你思考这些问题时 - 祝你度过一个愉快的独立日！
