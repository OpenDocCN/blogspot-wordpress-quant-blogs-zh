- en: 'VIX and More: S&P 500 Index Sets New Volatility Record for Fourth Consecutive
    Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：标普500指数连续第四天创下新的波动率纪录
- en: 来源：[http://vixandmore.blogspot.com/2008/10/s-500-index-sets-new-volatility-record.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/s-500-index-sets-new-volatility-record.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/s-500-index-sets-new-volatility-record.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/s-500-index-sets-new-volatility-record.html#0001-01-01)
- en: When measuring volatility, there is a tendency to focus on [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    and [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    as the appropriate yardsticks. One looks backward and is a statistical calculation;
    the other looks forward and lets market participants estimate future volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在衡量波动率时，有一种倾向是关注[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)和[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)作为适当的衡量标准。一个向后看，是一个统计计算；另一个向前看，让市场参与者估计未来的波动率。
- en: The VIX gets the bulk of the press, but as a measure of implied volatility,
    it tells you nothing about what has just happened.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VIX吸引了大部分关注，但作为隐含波动率的衡量标准，它并没有告诉你刚刚发生的事情。
- en: '[Don Fishback](https://www.donfishback.com/blog/2008/10/01/is-sky-high-volatility-a-sign-of-a-market-bottom/)
    and Adam Warner ([Daily Options Report](http://adamsoptions.blogspot.com/2008/10/phish-back.html))
    have opined that historical volatility can be as useful in measuring volatility
    as implied volatility.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[唐·费舍克](https://www.donfishback.com/blog/2008/10/01/is-sky-high-volatility-a-sign-of-a-market-bottom/)和亚当·沃纳([每日期权报告](http://adamsoptions.blogspot.com/2008/10/phish-back.html))认为历史波动率在衡量波动率方面可能与隐含波动率一样有用。'
- en: Depending on one’s purpose, I am inclined to agree. In fact, in addition to
    implied volatility and historical volatility (which is simply the standard deviation
    of the log of returns of a period of X days), I am a big fan of [Average True
    Range](http://vixandmore.blogspot.com/search/label/average%20true%20range), which
    is also known simply as ATR.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 取决于个人目的，我倾向于同意。事实上，除了隐含波动率和历史波动率（这仅仅是X天回报对数的标准差）之外，我还是[平均真实范围](http://vixandmore.blogspot.com/search/label/average%20true%20range)的大粉丝，它也简称为ATR。
- en: 'Developed by J. Welles Wilder and first made public in the classic [New Concepts
    in Technical Trading Systems](http://www.amazon.com/New-Concepts-Technical-Trading-Systems/dp/0894590278),
    ATR first calculates true range as the maximum of:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由J. Welles Wilder开发，并在经典著作[新技术在技术交易系统中的应用](http://www.amazon.com/New-Concepts-Technical-Trading-Systems/dp/0894590278)中首次公开，ATR首先计算真实范围是：
- en: the difference between today’s high and low;
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 今日最高价与最低价之差；
- en: the difference between today’s high and the previous close;
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 今日最高价与昨日收盘价之差；
- en: the difference between today’s low and the previous close.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 今日最低价与昨日收盘价之差。
- en: Average true range is simply the true range averaged over a standard lookback
    period (most often 14 days), traditionally using an exponential moving average,
    but sometimes using a simple moving average.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 平均真实范围仅仅是真实范围在一个标准回顾期（通常是14天）内的平均值，传统上使用指数移动平均线，但有时也使用简单移动平均线。
- en: 'Now for the punch line, which is probably a couple of paragraphs too late:
    in each of the past four days, the S&P 500 index (SPX) has set new all-time highs
    in its 30 day historical volatility reading, as well as the simple moving average
    version of ATR. Further, if you normalize ATR by dividing it by the daily close
    of the SPX, the past four days have also seen new all-time highs in the normalized
    ATR.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来说重点，可能晚了几段：在过去四天里，标普500指数（SPX）每天都在其30天历史波动率读数以及ATR的简单移动平均版本中创下新的历史高点。此外，如果你将ATR除以SPX的每日收盘价进行标准化，过去四天也见证了标准化ATR的新历史高点。
- en: So…the VIX may be pulling back a little, but backward looking measures of volatility
    such as historical volatility and ATR are continuing to establish new all-time
    highs.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……VIX可能有所回调，但像历史波动率和ATR这样的回顾性波动率衡量标准仍在不断创下新的历史高点。
