  type: TYPE_NORMAL
  zh: Falkenblog：我们的绿色政府
- en: 来源：[http://falkenblog.blogspot.com/2012/07/our-green-government.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/our-green-government.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/07/our-green-government.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/our-green-government.html#0001-01-01)
- en: When you don't have a bottom line, rather a mish-mash of objectives, massive
    inefficiencies can be tolerated. Here's a bit on our
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你没有底线，而是一团混乱的目标时，就可以容忍大量的低效。这里有一点关于我们的
- en: '[new green navy:](http://www.reuters.com/article/2012/07/02/us-usa-navy-greenfleet-idUSBRE86106X20120702)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[新绿色海军：](http://www.reuters.com/article/2012/07/02/us-usa-navy-greenfleet-idUSBRE86106X20120702)'
- en: The USNS Henry J. Kaiser carried nearly 900,000 gallons of biofuel blended with
    petroleum to power the cruisers, destroyers and fighter jets of what the Navy
    has taken to calling the "Great Green Fleet," the first carrier strike group to
    be powered largely by alternative fuels...Some Republican lawmakers have seized
    on the fuel's $26-a-gallon price, compared to $3.60 for conventional fuel.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '美国沿海供应舰亨利·J·凯泽号（USNS Henry J. Kaiser）携带了将近 900,000 加仑生物燃料与石油混合后用于供给战舰、驱逐舰和战斗机的动力，美国海军称之为“伟大绿色舰队”，这是第一支主要由替代燃料驱动的航母打击群...一些共和党议员关注到这种燃料的价格高达每加仑
    26 美元，而传统燃料只需 3.60 美元。 '
- en: 'In addition to the rather large extra expense we have an increase in crony
    capitalism, those bureaucrats from both sides of the aisle will be cashing in:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了相当大的额外开支之外，我们还会出现更多的裙带资本主义，不管是哪一方的官员都会从中赚到钱：
- en: The Pentagon paid Solazyme Inc $8.5 million in 2009 for 20,055 gallons of biofuel
    based on algae oil, or $424 a gallon. Solazyme's strategic advisers, according
    to its website, include T.J. Glauthier, who served on Obama's White House Transition
    team and dealt with energy issues, but also former CIA director R. James Woolsey,
    a conservative national security official.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2009 年，五角大楼向 Solazyme 公司支付了 850 万美元，以换取基于藻类油的 20,055 加仑生物燃料，每加仑 424 美元。根据 Solazyme
    公司网站上的消息，该公司的战略顾问包括 TJ 格劳瑟，他曾在奥巴马白宫过渡团队工作并处理能源问题，以及前中央情报局局长 R. James Woolsey，一个保守的国家安全官员。
- en: The bigger the size and scope of government, the more of such winners, who then
    pay for candidates who continue their subsidies, why we have had a quota on sugar
    imports since 1934\. But I'm sure the Keynesians will note that a dollar spent
    by government otherwise would have been destroyed via private thrift, so it's
    all good.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 政府的规模和范围越大，就会有越来越多这样的获利者，然后用来支付那些继续接受他们补贴的候选人，这就是为什么我们从 1934 年起就对糖的进口设置了配额。但我相信凯恩斯学派会说，政府花的一块钱本来就是私人节俭所能避免付出的代价，所以一切都很好。
