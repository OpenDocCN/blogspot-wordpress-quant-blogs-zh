- en: 'Big Data: Productivity Engineering | Tales from a Trading Desk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大数据：生产力工程 | 来自一个交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2016/04/18/big-data-productivity-engineering/#0001-01-01](https://mdavey.wordpress.com/2016/04/18/big-data-productivity-engineering/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2016/04/18/big-data-productivity-engineering/#0001-01-01](https://mdavey.wordpress.com/2016/04/18/big-data-productivity-engineering/#0001-01-01)
- en: Big Data continues into 2016 with improvements in the framework arena, and likewise
    products.  I’m still on the H2O bandwagon until anyone can suggest an alternative.
     I did have a quick look at [Deeplearning4j](http://deeplearning4j.org/), but
    I’m not convinced it will offer any ROI over H2O.  Further, H2O with the RStudio
    integration just makes life so simple to spike ideas, and move them to production
    leverage the integration of Apache Spark.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据在 2016 年继续改进框架领域，同样也有产品方面的进展。我仍然支持 H2O，除非有人能提出替代方案。我确实快速浏览了[Deeplearning4j](http://deeplearning4j.org/)，但我并不认为它会比
    H2O 提供任何投资回报。此外，H2O 与 RStudio 集成使得迅速构想并将其推向生产的工作变得非常简单，利用了 Apache Spark 的集成。
- en: Its interesting to see what others are doing in the big data space outside of
    the usual use cases studies that always include financial fraud detection.  Increase
    productivity within the workplace though identification of trends, and data analysis
    is discussed in [this](http://business.time.com/2013/09/09/how-data-analysis-boosts-productivity/)
    short TIME article.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看到其他人在大数据领域所做的事情是很有趣的，而不仅仅是那些总是包括金融欺诈检测的常规用例研究。通过识别趋势和数据分析来提高工作场所生产力在[这篇](http://business.time.com/2013/09/09/how-data-analysis-boosts-productivity/)
    TIME 短文中讨论。
- en: 'Digitalist magazine [discusses](http://www.digitalistmag.com/technologies/big-data/2015/08/20/big-data-used-measure-employee-productivity-03295602)
    the often difficult topic of data collection within the organisation, with some
    idea of how to message the usage.  In many way, data science on organisation data
    could be seen as a further aid to retrospectives and such that teams undertake
    today:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Digitalist 杂志[讨论](http://www.digitalistmag.com/technologies/big-data/2015/08/20/big-data-used-measure-employee-productivity-03295602)了组织内部数据收集这一常常棘手的话题，提出了一些关于如何传达使用情况的想法。在很多方面，组织数据的数据科学可以被视为对当今团队进行回顾的进一步帮助：
- en: Ideally, data collected on employees will be used to provide constructive feedback
    to employees so that they can improve their performance.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 理想情况下，收集的员工数据将用于向员工提供建设性反馈，以便他们改善自己的表现。
- en: 'Business Intelligence provides interesting ideas around employees:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能提供了有关员工的有趣想法：
- en: By combining traditional HR data, employee demographics, rewards and performance
    data, with additional information such as sales and profits, employees and customer
    surveys and internal communications, HR gains a better picture of employee performance
    and the factors influencing performance. With this data companies can better reward
    top performers and help them develop further, as well as have a better profile
    to look for when recruiting new employees.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过结合传统人力资源数据、员工人口统计数据、奖励和绩效数据，以及额外信息，如销售额和利润、员工和客户调查以及内部通讯，人力资源可以更好地了解员工绩效和影响绩效的因素。有了这些数据，公司可以更好地奖励表现优秀的员工并帮助他们进一步发展，同时在招聘新员工时也有更好的侧重点。
- en: 'The results from Cubist [Pharmaceuticals](http://businessintelligence.com/bi-insights/how-big-data-is-improving-productivity-in-the-workplace/)
    provide an interesting productivity gain for employees:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Cubist [制药公司](http://businessintelligence.com/bi-insights/how-big-data-is-improving-productivity-in-the-workplace/)的结果显示员工在生产力方面取得了有趣的增长：
- en: the data also revealed that employees weren’t interacting during the lunch hour.
    Instead, they would spend lunch in their office. In response, the company created
    a better cafeteria to entice workers to eat together.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据还显示员工在午餐时间不进行互动。相反，他们会在自己的办公室吃午饭。作为回应，公司建造了一个更好的餐厅，以吸引员工一起用餐。
- en: Finally, we end with an interesting article on [calculating](https://www.smartsheet.com/blog/how-calculate-productivity-all-levels-organization-employee-and-software)
    Productivity in Employees.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们以一篇有关[计算](https://www.smartsheet.com/blog/how-calculate-productivity-all-levels-organization-employee-and-software)员工生产力的有趣文章结束。
