- en: 'Anyway, Razib Kahn asks David Sloan Wilson about scientific allegations that
    certain groups (notably, the Jews) are parasites, and Wilson notes that ecologically
    you can group people into two groups: predators and parasites. A predator takes
    advantage of the smaller population, a parasite takes advantage of a larger population,
    but, they do the same thing. Thus, it isn''t any different to assert some group
    is acting parasitic any more than it is to assert some group is acting predatory.
    If all groups are selfish acting in their own interest just has a different name
    depending on its numbers.'
  prefs: []
  type: TYPE_NORMAL
