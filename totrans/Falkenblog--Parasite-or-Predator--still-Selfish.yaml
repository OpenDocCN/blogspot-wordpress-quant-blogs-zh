- en: I'm if anything a Semitophile, so if you're a visitor, don't infer I'm trying
    to justify anti-Semitism. However, I think it's reasonable to look at human groups
    historically and call various strategies as parasitic or predatory. Indeed, given
    the zeitgeist strongly discourages allegations of parasitism because this is considered
    piling on minority groups, discouraging diversity, etc., it is probable that parasitic
    behavior is more common, because it doesn't have to withstand criticisms of parasitism
    the way majority groups have to withstand the negative PR of predation. For example,
    note that Noam Chomsky basically defines evil as bad behavior combined with total
    power, thus making the US the monster of the twentieth century as a consequence
    of the size of its economy (and, in his mind, the relative virtue of the weak
    Palestinians vs. the stronger Israelis). It's reasonable to assume majority groups
    will have more problems exploiting minority groups (predation) than minority groups
    will have exploiting majority groups (parasitism).
  prefs: []
