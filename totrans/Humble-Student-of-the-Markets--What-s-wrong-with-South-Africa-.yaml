- en: The study of emerging markets is a useful exercise in examining our assumptions
    about economies and markets because they sometimes operate by different rules
    than developed economies. As an example,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 研究新兴市场是检验我们对经济和市场的假设的一个有用练习，因为它们有时会遵循与发达经济体不同的规则。作为一个例子，
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-12-10/rand-plunges-in-longest-losing-streak-in-two-years-as-nene-fired)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-12-10/rand-plunges-in-longest-losing-streak-in-two-years-as-nene-fired)'
- en: 'reported today that the markets are freaking out over the firing of the finance
    minister:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天报道说，市场因财政部长被解雇而陷入恐慌：
- en: South African markets were thrown into turmoil after President Jacob Zuma fired
    the finance minister, strengthening his grip on power amid differences over government
    spending.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 南非市场在总统雅各布·祖马解雇财政部长后陷入混乱，他在政府开支分歧中加强了对权力的控制。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The rand weakened for a sixth day in the longest streak of losses since November
    2013 and bond prices dropped the most on record, pushing yields to their highest
    levels since July 2008\. The country’s bank stocks tumbled the most in more than
    14 years following the dismissal late on Wednesday of Finance Minister Nhlanhla
    Nene. The cost of insuring South African debt against default rose to the highest
    in more than 6 1/2 years.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 兰特连续第六天下跌，跌幅创自2013年11月以来最长纪录，债券价格跌幅创纪录，收益率升至2008年7月以来的最高水平。周三晚些时候，财政部长恩兰拉·内恩被解雇后，该国银行股暴跌，跌幅超过14年来的最高水平。南非债务违约保险成本升至6年半以来的最高点。
- en: As the chart below shows, South African assets are indeed tanking. The top panel
    shows the South African ETF (EZA), which is priced in USD. The bottom panel shows
    the relative performance of the South African Rand relative to the Aussie Dollar,
    which is another commodity currency.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，南非资产确实在暴跌。顶部面板显示了定价为美元的南非ETF (EZA)，底部面板显示了南非兰特相对于另一种商品货币——澳大利亚元的相对表现。
