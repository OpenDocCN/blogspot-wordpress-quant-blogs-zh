- en: 'VIX and More: TGIF or OSIF?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: TGIF or OSIF?'
- en: 来源：[http://vixandmore.blogspot.com/2008/02/tgif-or-osif.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/tgif-or-osif.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/tgif-or-osif.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/tgif-or-osif.html#0001-01-01)
- en: It’s Friday, which means that if you have long positions, you are likely to
    be calculating the risks of holding those positions over the weekend and imagining
    what sort of headlines might greet you and your portfolio on Monday morning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是周五，这意味着如果你持有长期头寸，你可能正在计算周末持有这些头寸的风险，并想象周一早上你和你的投资组合可能会迎来什么样的头条新闻。
- en: There is so much headline risk – or at least perceived headline risk – out there
    right now that I suspect it will be very difficult for the bulls to put together
    a sustained rally today.  That being said, each Friday going forward is going
    to be a litmus test of sorts for the bulls, particularly next Friday, which falls
    just before a three day weekend in the US.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市场上存在很多头条风险——至少是 perceived headline risk——我认为牛市今天要组织起一轮持续的反弹将非常困难。话说回来，此后的每个周五都将是牛市的一次某种形式的试金石，尤其是下周五，它恰好在美国的三个交易日之前。
- en: Though this is only the sixth Friday of 2008 and far from enough data points
    to begin talking about statistical significance and confidence intervals, the
    first five Fridays of the year have a mean loss of 1.30%, while Mondays through
    Thursdays have only seen an average drop of 0.37% over the first 21 non-Friday
    sessions of the year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这仅仅是2008年的第六个周五，并且远远不够数据点来开始谈论统计意义和置信区间，但今年前五个周五的平均亏损为1.30%，而周一至周四在今年的前21个非周五交易时段内平均跌幅仅为0.37%。
- en: In simplistic terms, I do not think that the bulls can make a credible case
    for a market turnaround as long as they are unwilling to bid prices up in advance
    of the weekend.  When Fridays start looking up and weekend risks start looking
    palatable, this may be one of the signs that we have put in a bottom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用简单的话来说，我认为只要牛市不愿意在周末前推高价格，他们就不能做出一个可信的市场反转案例。当周五开始好转，周末风险开始变得可以接受时，这可能是我们已触底的一个迹象。
