- en: If Microsoft really want to get investment banks to buy into WPF (.NET 3.0)
    then I suggest they look at [Eclipse Trader](http://eclipsetrader.sourceforge.net/)
    and then build something with WPF+[OpenTick](http://www.opentick.com/). WPF should
    be able to provide far superior charts compare to what is available in [Eclipse
    Trader](http://eclipsetrader.sourceforge.net/screenshot2.gif).
