  zh: Microsoft Surface – Back Online With Bing Maps
- en: The Lab49 Microsoft [Surface](http://www.fastcompany.com/blog/chris-dannen/techwatch/killer-apps-microsoft-surface-complete-guide)
    died sometime ago – bulb issue. In the last week a replacement bulb turned up
    from Redmond, so our surface is now back online 🙂 We’ve just added [Bing](http://theclevermonkey.blogspot.com/2009/05/infostratve-virtual-earth-for-surface.html)
    [Maps](http://bingmapswpf.codeplex.com/) to the Surface – not sure how we missed
    this [before](http://msdn.microsoft.com/en-us/library/ee804847.aspx).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Lab49的微软[Surface](http://www.fastcompany.com/blog/chris-dannen/techwatch/killer-apps-microsoft-surface-complete-guide)设备已经有一段时间无法使用了——因为灯泡出了问题。在过去的这一周里，我们从雷德蒙德收到了一个替换的灯泡，所以我们的Surface设备现在又可以在线使用了:)
    我们刚刚为Surface添加了[Bing](http://theclevermonkey.blogspot.com/2009/05/infostratve-virtual-earth-for-surface.html)
    [Maps](http://bingmapswpf.codeplex.com/)——不确定我们之前怎么错过了这个[功能](http://msdn.microsoft.com/en-us/library/ee804847.aspx)。
