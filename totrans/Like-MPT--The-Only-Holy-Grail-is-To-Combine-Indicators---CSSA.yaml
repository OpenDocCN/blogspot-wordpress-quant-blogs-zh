  zh: 包括我自己在内的每个人都曾试图找到一个神奇的指标或变量，但它一直逃避我们所有人。说实话，它可能根本不存在——至少不会达到你期望的程度。所有指标与其他测量同一事物的指标之间存在相当高的相关性——DV2和相关DV变体就是一个很好的例子。另一个例子是20天移动平均线和20天斜率。即使其中一个比另一个好很多，在大部分时间里面，两者要么表现良好，要么在同一时期内挣扎。这就是为什么实际上跳上目前效果良好的动量列车是有用的——或者使用更好的版本（如DVO）来提高你的回报。但经验丰富的研究人员明白，无论是意识上还是直觉上，将不相关的变量/指标结合起来会产生更优越的结果，并且更加稳健。下面的图表是一种将两个DV指标以极其简单的方式结合起来的测试（注意其中一个新）。从绝对和风险调整的角度来看，结果是惊人的。在这种情况下，系统要么持有多头头寸，要么持有空头头寸，或者持有现金——没有使用杠杆。曝光度大约为80%。所使用的参数是默认的入场/出场水平——没有进行优化。该系统将随一份PDF文件一起提供，其中包含一些额外的研究资料，供购买或升级到新**Amibroker或Tradestation包**的人使用。
