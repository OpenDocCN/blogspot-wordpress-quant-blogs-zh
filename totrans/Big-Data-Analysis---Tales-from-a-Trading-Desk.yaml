- en: Big Data Analysis
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大数据分析
- en: Firmex provides a nice [list](http://www.firmex.com/blog/7-big-data-techniques-that-create-business-value/)
    of big data analysis techniques which correlate well to my last posting on machine
    learning.  It’s also of no surprise in Firmex’s follow-on article about open source
    big data tools to see [Storm](http://www.firmex.com/blog/big-data-3-open-source-tools-to-know/)
    mentioned.  Gaining insight from data is key.  Insight can only be gained from
    data that is clean and valuable – slide [26](http://www.slideshare.net/larsga/introduction-to-big-datamachine-learning).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Firmex提供了一个不错的[列表](http://www.firmex.com/blog/7-big-data-techniques-that-create-business-value/)列出了与我上一篇关于机器学习相关的大数据分析技术。在Firmex关于开源大数据工具的后续文章中提到了[Storm](http://www.firmex.com/blog/big-data-3-open-source-tools-to-know/)，这并不奇怪。从数据中获得洞察力是关键的。只有干净和有价值的数据才能获得洞察力
    - 参见[26页](http://www.slideshare.net/larsga/introduction-to-big-datamachine-learning)。
