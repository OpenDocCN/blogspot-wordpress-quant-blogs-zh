- en: 'Quantifiable Edges: Will The Reversal That Reversed The Reversal Reverse?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的优势：逆转逆转的逆转？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/will-reversal-that-reversed-reversal.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/will-reversal-that-reversed-reversal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/will-reversal-that-reversed-reversal.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/will-reversal-that-reversed-reversal.html#0001-01-01)
- en: '[Tuesday night’s study](http://quantifiableedges.blogspot.com/2008/02/ugly-gap-failure.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[星期二晚上的研究](http://quantifiableedges.blogspot.com/2008/02/ugly-gap-failure.html)'
- en: suggested upside was likely over the next 1-5 days following Tuesday’s gap up
    and reverse lower. In my Subscriber Letter Tuesday night I suggested a gap down
    Wednesday morning to $134.50 or lower should offer compelling risk/reward for
    the long side. As luck would have it, the market actually gapped down and reversed
    up. I was glad to hear some traders were able to take advantage of this. So now
    the market has gapped and reversed two days in a row – leaving some participants
    scratching their heads and suggesting this market is acting crazy. In reality,
    it’s played out according to historical norms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据星期二的上涨和下跌逆转，建议接下来的1-5天可能会出现上涨。在星期二晚上的订阅者信中，我建议星期三早上跳空至$134.50或更低的价格应该为多头提供引人注目的风险/回报。碰巧，市场实际上出现了跳空向下并逆转向上的情况。我很高兴听到一些交易员能够利用这一点。所以现在市场已经连续两天间隙并且反转
    - 一些参与者对此感到困惑，并建议该市场的表现很疯狂。实际上，它是按照历史的规律发展的。
- en: So is there any historical edge after the market gaps and reverses 2 days in
    a row as it now has? Assuming Day 1 is a gap up and reversal lower and Day 2 is
    a gap down that reverses higher I ran some tests. I tried running the tests with
    a number of different parameters, including adjusting the size of the gap and
    the size of the reversal. Generally this two-day pattern has led to short-term
    weakness – in effect reversing the reversal that reversed the original reversal.
    (Huh?)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，市场连续两天间隙并且反转后是否有历史优势呢？假设第1天是向上间隙并且逆转向下，第2天是间隙向下并且逆转向上，我进行了一些测试。我尝试使用许多不同的参数运行测试，包括调整间隙大小和逆转大小。一般来说，这种两天的模式导致了短期的弱势
    - 实际上是逆转了最初的逆转。 （哎呀？）
- en: As an example let’s look at the NDX. If you require a gap of at least 0.25%
    each day and a reversal of at least 1% from the opening price, the NDX has closed
    lower between 57.5% - 61% of the time over the next 1-3 days. Losses generally
    outsized gains as well. The pattern has occurred 41 times since 1986\. The next
    day the market lost 0.8% on average. It lost 0.9% on average over the next 2 days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，让我们来看看 NDX。如果您每天需要至少 0.25% 的间隙和至少 1% 的反转率，那么 NDX 在接下来的 1-3 天中有 57.5% -
    61% 的时间下跌。损失通常也超过了收益。自 1986 年以来，该模式已经出现了 41 次。第二天，市场平均下跌了 0.8%。接下来的 2 天平均下跌了 0.9%。
- en: The downside edge here isn’t huge but it appears overly optimistic to think
    today’s rally is going to send the market off to the races. In fact, the market
    seems more likely to lose a little over the next day or so and find itself stuck
    in the same range it has been.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的下行优势并不是很大，但认为今天的上涨会让市场一飞冲天似乎过于乐观了。事实上，市场看起来更可能在接下来的一两天内稍微下跌，并发现自己陷入了相同的范围内。
