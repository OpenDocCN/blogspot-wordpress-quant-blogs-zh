- en: '[anecdote](http://online.wsj.com/article/SB10001424127887323384604578324442830547044.html?mod=WSJ_Opinion_LEADTop)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[轶事](http://online.wsj.com/article/SB10001424127887323384604578324442830547044.html?mod=WSJ_Opinion_LEADTop)'
- en: 'on crony capitalism about Jack Lew, the latest Citi employee who will be in
    charge of a lot of financial regulation:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于傀儡资本主义和最新的花旗员工杰克·刘易斯，他将负责大量金融监管的文章：
- en: As for the Citi paycheck, the story is how Wall Street has become a get-rich-turnstile
    for Democratic political operatives. The terms of Mr. Lew's original employment
    contract with Citi included a bonus guarantee if he left the bank for a "high
    level position with the United States government or regulatory body."
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至于花旗的薪水，这个故事讲述了华尔街如何成为民主党政治操作人员的致富旋转门。刘易斯与花旗的原始就业合同条款包括一个保证奖金，如果他离开银行去“美国政府或监管机构的高级职位”。
- en: Most companies include incentives for top employees not to leave, but in this
    case the contract was written to reward Mr. Lew for treating the bank like a revolving
    door. Citi says it likes to accommodate employees who do public service or work
    at nonprofits. But the Lew contract was specific about a senior job in the federal
    government. There would be no special payout if he left to run the Red Cross or
    the New York state budget office.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数公司都会为顶级员工提供留任激励，但在这种情况下，合同是为了奖励刘易斯先生把银行当作一个旋转门。花旗表示，它乐意为从事公共服务或非营利组织工作的员工提供帮助。但刘易斯的合同明确规定了联邦政府中的高级职位。如果他离开去领导红十字会或纽约州预算办公室，就不会有特别的支付。
