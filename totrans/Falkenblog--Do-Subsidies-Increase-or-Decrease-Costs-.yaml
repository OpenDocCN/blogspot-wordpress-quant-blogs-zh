- en: 'Falkenblog: Do Subsidies Increase or Decrease Costs?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/05/do-subsidies-increase-or-decrease-costs.html#0001-01-01](http://falkenblog.blogspot.com/2012/05/do-subsidies-increase-or-decrease-costs.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I guess this is debatable (who knew?). Federal college aid has
  prefs: []
  type: TYPE_NORMAL
- en: '[risen 165%](http://freeminds-edu.com/?p=471)'
  prefs: []
  type: TYPE_NORMAL
- en: over the past decade, and college costs have
  prefs: []
  type: TYPE_NORMAL
- en: '[risen about 74%](http://www.solutionsforourfuture.org/rising_prices.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: over that same period. Yet some think that increased costs are from our stingy
    federal government.  For example,
  prefs: []
  type: TYPE_NORMAL
- en: '[Jesse Jackson](http://www.huffingtonpost.com/rev-jesse-jackson/make-public-colleges-free_b_1467581.html?ref=yahoo&ir=Yahoo)'
  prefs: []
  type: TYPE_NORMAL
- en: 'over at Huffpost notes:'
  prefs: []
  type: TYPE_NORMAL
- en: College tuition is soaring because the state contribution to budgets is being
    slashed
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Obama has
  prefs: []
  type: TYPE_NORMAL
- en: '[a plan](http://roomfordebate.blogs.nytimes.com/2010/02/03/rising-college-costs-a-federal-role/)'
  prefs: []
  type: TYPE_NORMAL
- en: to increase aid in response. The Obama administration has already taken a series
    of steps to expand the availability of grants and loans and to make loans easier
    to pay back, proposed extending the tuition tax break and keep loan interest rates
    artificially low. Even
  prefs: []
  type: TYPE_NORMAL
- en: '[Ron Paul is for](http://www.issues2000.org/2012/Ron_Paul_Education.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: specialized tax credits for college. It's hard to blame politicians for doing
    what sells. Paul Krugman
  prefs: []
  type: TYPE_NORMAL
- en: '[tendentiously presents](http://krugman.blogs.nytimes.com/2012/03/12/building-a-caste-society/)'
  prefs: []
  type: TYPE_NORMAL
- en: data for the idea that cost are rising because of of government cutbacks, ignoring
    the increasing irrelevancy of the full-tuition price and other issues, so it's
    possible to hold such beliefs by referencing properly credential authorities (as
    are most opinions).
  prefs: []
  type: TYPE_NORMAL
- en: When you subsidize something, you shift out demand which causes quantity and
    price to increase. It simply isn't true that prices rise due to smaller government
    subsidies.
  prefs: []
  type: TYPE_NORMAL
