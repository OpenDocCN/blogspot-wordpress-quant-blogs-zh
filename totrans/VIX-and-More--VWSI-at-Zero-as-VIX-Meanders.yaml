- en: 'VIX and More: VWSI at Zero as VIX Meanders'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI at Zero as VIX Meanders'
- en: 来源：[http://vixandmore.blogspot.com/2008/01/vwsi-at-zero-as-vix-meanders.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/vwsi-at-zero-as-vix-meanders.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/vwsi-at-zero-as-vix-meanders.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/vwsi-at-zero-as-vix-meanders.html#0001-01-01)
- en: There is probably a better word out there to describe the recent lack of action
    in the VIX, but I’m going to stick with ‘meander’ for now.  After weekly changes
    of 9% or more in one direction or the other for 11 out of the past 12 weeks, the
    VIX dropped a mere 0.26 (1.1%) last week to end the week at 23.68.  Perhaps more
    important, in spite of those 12 relatively volatile weeks, last week’s close leaves
    the VIX just 0.10 above the 50 day SMA, indicating that this has been a lot of
    running hard simply to stay in the same place.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 也许有更好的词来描述最近VIX的行动缺乏，但我现在会坚持使用“徘徊”。在过去12周中，每周向一个方向或另一个方向的变化超过9%，VIX上周仅下降了0.26（1.1%），收于23.68。或许更重要的是，尽管过去12周相对波动较大，但上周的收盘价仅比50天SMA高出0.10，表明这只是为了保持原地而艰难奔跑。
- en: The VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    is as unimpressed by the recent market downturn as the VIX, currently registering
    a zero, which indicates no bias toward increasing volatility.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VIX每周情绪指标（[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）与最近的市场下跌一样不受影响，目前处于零点，表明没有偏向增加的波动性。
- en: 'As is my weekly custom, for a survey of the best in current thinking about
    the markets, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/)
    sums up the week that was and the week that will be in his [Mid January Linkfest:
    Review / Preview](http://bigpicture.typepad.com/comments/2008/01/mid-january-lin.html).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我每周的习惯一样，关于市场最新思考的调查，Barry Ritholtz在[The Big Picture](http://bigpicture.typepad.com/)中总结了上周的情况以及即将到来的情况在他的[中旬一月Linkfest：回顾/预览](http://bigpicture.typepad.com/comments/2008/01/mid-january-lin.html)。
- en: 'Looking forward, I am still puzzling over the implications of the recent lackluster
    VIX.  Three possible conclusions immediately jump out at me:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，我仍在思考最近VIX的乏力对市场的影响。立即有三种可能的结论跃然而至：
- en: the markets have a lot longer to fall and won’t bottom until we have a meaningful
    VIX spike (I consider this possible, but certainly not a fait accompli, as I spelled
    out in [Can the Markets Bottom Without a VIX Spike?](http://vixandmore.blogspot.com/2008/01/can-markets-bottom-without-vix-spike.html));
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场还有很长的时间下跌，并且在我们出现重要的VIX飙升之前不会触底（我认为这是可能的，但绝对不是一个既成事实，正如我在[没有VIX飙升的情况下市场能否触底？](http://vixandmore.blogspot.com/2008/01/can-markets-bottom-without-vix-spike.html)中所阐述的那样）；
- en: investors are not particularly fearful at the moment because after six months
    of hearing about an upcoming disaster have bought all the puts they want and/or
    are getting desensitized to additional bad news;
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投资者目前并不特别恐慌，因为在六个月内听说即将发生灾难后，他们已经购买了他们想要的所有看跌期权和/或对额外的坏消息变得麻木；
- en: the VIX no longer has the predictive value it once had, due in part to the flourishing
    of double inverse ETFs like the QID and other increasingly popular instruments
    for the bearishly inclined.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: VIX现在不再具有以前的预测价值，部分原因是双向反向ETF（如QID等）的蓬勃发展，以及其他越来越受欢迎的偏向熊市的工具。
- en: I will be evaluating all three possibilities going forward and will update my
    thinking here as it evolves.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在未来评估所有三种可能性，并将在此更新我的想法，随着其发展。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上述温度计中，“看涨”和“看跌”标签适用于VIX，而不是更广泛的市场，这些市场通常与VIX负相关。)*'
