- en: As current interest rates are around 2.5%, and current inflation expectations
    are around 3%, even with a slight convexity adjustment there's a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当前利率约为2.5%，当前的通货膨胀预期约为3%，即使有轻微的凸性调整，也是一个负的实际期望回报
- en: negative real expected return here
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里实际预期回报是负的
- en: . To guys like Campbell, that means, bonds are some kind of insurance, because
    the only reason investors would accept this is if they pay off in a very bad state
    of nature, just as you pay for car insurance. Specifically, everyone is suposedly
    afraid of a recession that would also bring with it deflation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: . 对于像坎贝尔这样的人，这意味着，债券就像一种保险，因为唯一的投资者会接受这个的原因是，债券在极端恶劣的情况下才能赔偿，就像买车险一样。具体来说，每个人都害怕经济衰退，这会带来通货紧缩。
- en: While the CAPM betas of bonds have historically been positive, they have been
    negative lately. If you believed in the CAPM, that would mean the expected negative
    return makes sense, it is a negative 'risk premium'. Of course, the positive beta
    previously did not explain why bonds cratered from 1960 to 1980, and the CAPM
    does not work at all within equities, the arena it was designed for. It also does
    not work in corporate bonds, REITs, options, etc. But looked at in isolation it
    is a plausible explanation, and hope springs eternal.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**CAPM资产贝塔总是正的，但最近变成负的了。如果你相信CAPM理论，那就意味着期望的负回报有意义，这是一种负的‘风险溢价’。当然，之前的正beta不能解释为什么债券在1960年到1980年间突然下跌，而且CAPM理论在股票领域中完全不适用，这可是它设计的舞台。也不能用在公司债券，房地产投资信托(REITs)，期权等等。但是孤立地看，这是一个合理的解释，希望永远存在。**'
- en: I think a better explanation of the current interest rates is that the Federal
    Reserve has been buying hundreds of billions of dollars in US Treasuries. Considering,
    they have an infinite supply of capital to do this (they create the money when
    they write the check), the market is not going to offset this via expectations
    of future inflation. So, the expectations are there, but US Treasuries are a rigged
    market, with one huge buyer debasing the world's most powerful currency because
    it's in the standard Keynesian manual for how to treat excess unemployment when
    inflation is currently low. Once the evidence of this short-sighted policy becomes
    clear, the inflation toothpaste will be out of the tube, and on to the next bubble-crash.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为对当前利率的更好解释是，美国联邦储备系统一直在购买数以百亿美元计的美国国债。考虑到他们有无穷无尽的资本供应（在他们开支支票时创造货币），市场不会通过对未来通货膨胀的预期来抵消这一点。所以，虽然有预期，但美国国债是一个操纵的市场，一个巨大的买家在贬值世界上最强大的货币，因为在当前通货膨胀较低情况下，这是标准凯恩斯主义手册中处理过剩失业的方法。一旦这种短视政策的证据变得明显，通货膨胀的牙膏将被挤出，然后进入下一个泡沫破裂。
- en: That is, the expected return on bonds is negative, because bonds are in a Fed-supported
    bubble. Just look at gold to see what an inflation sensitive market looks like
    without Fed shenanigans. US Treasuries are not insurance any more than tech stocks
    were insurance in 1999.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，债券的预期回报是负的，因为债券处于联邦支持的泡沫中。只需看看黄金，就可以看到没有联邦恶作剧的通货膨胀敏感市场是什么样子的。美国国债不再是保险，就像1999年科技股一样不是保险。
