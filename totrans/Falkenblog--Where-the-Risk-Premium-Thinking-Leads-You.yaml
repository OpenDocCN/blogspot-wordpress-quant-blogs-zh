- en: 来源：[http://falkenblog.blogspot.com/2010/10/where-risk-premium-thinking-leads-you.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/where-risk-premium-thinking-leads-you.html#0001-01-01)
