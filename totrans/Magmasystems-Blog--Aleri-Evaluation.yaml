- en: 'Magmasystems Blog: Aleri Evaluation'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2007/12/aleri-evaluation.html#0001-01-01](http://magmasystems.blogspot.com/2007/12/aleri-evaluation.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just a small word about the
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: evaluation. Several of you have repeatedly pinged me to find out what I thought
    of
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: ', so I am going to write down some of my impressions. The usual disclaimers
    apply, such as this is my opinion and does not necessarily represent the opinions
    of my employer.'
  prefs: []
  type: TYPE_NORMAL
- en: My impressions were formed after a superficial evaluation of
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: against some of the other vendors. I have not gotten to the point yet where
    I am testing the latency and throughput of the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engines. I have not soaked and stressed the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engines to see if any of them are leaking memory. I have not tried them on a
    variety of processors, and I have not examined their performance under
  prefs: []
  type: TYPE_NORMAL
- en: multicore
  prefs: []
  type: TYPE_NORMAL
- en: processors.
  prefs: []
  type: TYPE_NORMAL
- en: In a nutshell, my biggest area of concern with
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: was the "spit-and-polish" of the product. They very well might have the fastest
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engine out there. However, I was stymied by the quality of the documentation,
    and my perceptions of their
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: Studio. It also seemed that they were more of a "system integrator" that some
    of the other
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: firms, taking separate products like
  prefs: []
  type: TYPE_NORMAL
- en: OpenAdaptor
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: JPivot
  prefs: []
  type: TYPE_NORMAL
- en: and trying to fit them into a holistic offering.
  prefs: []
  type: TYPE_NORMAL
- en: An example of this was reflected in the difficult time I had in getting
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: integrated with
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: Server 2005 through Open Adaptor. The documentation was non-obvious, and it
    took many hours with their sales engineer to finally get it connected. I compare
    this to
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: and Coral8, where it took all of 5 minutes to hook up an
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: 'Server 2005 database to their systems (disclaimer: there is a problem getting'
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: ', Vista and'
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: Server to work together, although
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: has not yet released an official version for Vista).
  prefs: []
  type: TYPE_NORMAL
- en: 'That being said, the salient points are:'
  prefs: []
  type: TYPE_NORMAL
- en: 1)
  prefs: []
  type: TYPE_NORMAL
- en: Aleri's
  prefs: []
  type: TYPE_NORMAL
- en: management team (Don
  prefs: []
  type: TYPE_NORMAL
- en: DeLoach
  prefs: []
  type: TYPE_NORMAL
- en: and Jeff
  prefs: []
  type: TYPE_NORMAL
- en: Wootton
  prefs: []
  type: TYPE_NORMAL
- en: ) fully realize their short-comings in the department of
  prefs: []
  type: TYPE_NORMAL
- en: aesthetics
  prefs: []
  type: TYPE_NORMAL
- en: ', and have promised me that they are actively addressing it. I would highly
    recommend that'
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: look at
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: ', whose total package is good with regards to documentation and tutorials.
    (However, I still find a lot of pockets of'
  prefs: []
  type: TYPE_NORMAL
- en: geekiness
  prefs: []
  type: TYPE_NORMAL
- en: in the
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: documentation.)
  prefs: []
  type: TYPE_NORMAL
- en: 2) The
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: sales engineering team, led by Dave, got a variant of my initial use case to
    work. However, there are features that
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: does not yet have, such as jumping windows and pattern matching, that make Coral8
    and
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: stand out.
  prefs: []
  type: TYPE_NORMAL
- en: 3) Going through Open Adaptor is not fun.
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: and Coral8 make it simple to write adapters in C#. The
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: sales engineer told me that he usually has to help clients to get adapters to
    work. That is really not the message that a company wants to hear if they have
    many legacy systems to interface with.
  prefs: []
  type: TYPE_NORMAL
- en: 4)
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: has real-time
  prefs: []
  type: TYPE_NORMAL
- en: OLAP
  prefs: []
  type: TYPE_NORMAL
- en: ', using'
  prefs: []
  type: TYPE_NORMAL
- en: JPivot
  prefs: []
  type: TYPE_NORMAL
- en: . To my knowledge, they are the only
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: company to offer real-time
  prefs: []
  type: TYPE_NORMAL
- en: OLAP
  prefs: []
  type: TYPE_NORMAL
- en: . I did not really get to see this feature, but
  prefs: []
  type: TYPE_NORMAL
- en: '***true***'
  prefs: []
  type: TYPE_NORMAL
- en: real-time
  prefs: []
  type: TYPE_NORMAL
- en: OLAP
  prefs: []
  type: TYPE_NORMAL
- en: is something that a lot of financial companies are interested in. We want to
    be able to slice and dice our order flow in real time over different dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: 5) The
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: Studio uses Eclipse, just like
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: ', and the icons even look exactly like'
  prefs: []
  type: TYPE_NORMAL
- en: Streambase's
  prefs: []
  type: TYPE_NORMAL
- en: icons. However, the user interaction seemed a bit shaky at times, and there
    were moments when I got myself into "trouble" with the
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: Studio by clicking on one thing before clicking on another thing. Again,
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: seems more solid. And, Coral8 does not try to impose a GUI builder on the developer.
    The guys at
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: told me that they are addressing these issues.
  prefs: []
  type: TYPE_NORMAL
- en: I was really pulling for
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: ', since the development center is about 15 minutes from my house in New Jersey.
    They are right down the block from the hallowed halls of Bell Labs in Mountainside,
    and some of the developers live in the next town over from me. You couldn''t meet
    a company of nicer guys, and the CEO is a very low-key guy compared to other'
  prefs: []
  type: TYPE_NORMAL
- en: CEOs
  prefs: []
  type: TYPE_NORMAL
- en: that I have met. I was impressed by the fact that, at the
  prefs: []
  type: TYPE_NORMAL
- en: Gartner
  prefs: []
  type: TYPE_NORMAL
- en: conference on
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: ', he stood up in front of the audience and'
  prefs: []
  type: TYPE_NORMAL
- en: exhorted
  prefs: []
  type: TYPE_NORMAL
- en: us to try different
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: products.
  prefs: []
  type: TYPE_NORMAL
- en: I anxiously look forward to the 3.0 version of
  prefs: []
  type: TYPE_NORMAL
- en: Aleri's
  prefs: []
  type: TYPE_NORMAL
- en: offerings, and to see tighter, easier integration between their various components,
    enhanced documentation, enhanced support for .NET, and a cleaner version of their
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: Studio. Given the quality of the developers there, I am sure that this version
    will kick some butt.
  prefs: []
  type: TYPE_NORMAL
