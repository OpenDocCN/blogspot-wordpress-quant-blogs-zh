  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SPARQL 数据平台
- en: 'Given the various postings on SPARQL recently, I thought it worth noting down
    the various data platform options I’ve considered:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于最近关于 SPARQL 的各种文章，我认为记录下我考虑过的各种数据平台选项是值得的：
- en: For pure PoC’ing, MySQL using the file import facility in MySQLWorkbench, running
    [D2RQ](http://d2rq.org/getting-started) to provide SPARQL access.  Simple, and
    easy to setup.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于纯粹的 PoC，MySQL 使用 MySQLWorkbench 中的文件导入功能，运行 [D2RQ](http://d2rq.org/getting-started)
    以提供 SPARQL 访问。简单，易于设置。
- en: For more of a Hadoop platform, [HBase](https://hbase.apache.org/) with Apache
    [Phoenix](https://phoenix.apache.org/) offering a JDBC driver, again allowing
    D2RQ to be used as the SPARQL access layer.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于更像是 Hadoop 平台的，[HBase](https://hbase.apache.org/) 与 Apache [Phoenix](https://phoenix.apache.org/) 提供
    JDBC 驱动程序，再次允许 D2RQ 用作 SPARQL 访问层。
- en: Apache [Marmotta](http://marmotta.apache.org/), in many ways an improvement
    on Option 1 above, since it sits on top of standard [database](http://marmotta.apache.org/installation.html)
    technology.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Apache [Marmotta](http://marmotta.apache.org/)，在许多方面是上述选项 1 的改进，因为它基于标准 [数据库](http://marmotta.apache.org/installation.html)
    技术。
- en: Option 1 is probably the quickest to move forwards with, once you’ve become
    annoyed with accessing corporate data that is spread across n systems, and your
    still in Machine Learning Discovery land 🙂  If you’ve used Apache Marmotta, or
    have time to set it up and learning the platform, Option 3 maybe a better bet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 选项 1 可能是进展最快的，一旦你厌倦了访问分散在 n 个系统中的企业数据，并且你仍然在机器学习发现领域🙂 如果 you’ve 使用 Apache Marmotta，或者有时间为它设置并学习平台，选项
    3 可能是一个更好的选择。
- en: Option 2 is probably the production version, or at least a stab in the right
    direction, as it offers improvements on scaling, coupled with Hadoopness 🙂
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 选项 2 可能是生产版本，或者至少是朝着正确方向的一次尝试，因为它在扩展性方面提供了改进，伴随着 Hadoopness 😄
- en: Where’s all this going?  “[SPARQL](http://www.r-bloggers.com/sparql-with-r-in-less-than-5-minutes/)
    with R in less than 5 minutes” provide a quick and interesting read on the power
    of SPARQL.  If your building a data lake without a foundation (ontology), you
    maybe missing a trick.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切将走向何方？ “[SPARQL](http://www.r-bloggers.com/sparql-with-r-in-less-than-5-minutes/)
    与 R 语言在 5 分钟内” 提供了一个快速而有趣的阅读，介绍了 SPARQL 的强大功能。如果你在构建一个没有基础（本体论）的数据湖，你可能错过了一个技巧。
- en: Interested in anyone else’s options
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对其他人任何其他选项感兴趣
