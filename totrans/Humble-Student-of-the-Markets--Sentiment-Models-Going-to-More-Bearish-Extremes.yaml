- en: 'Humble Student of the Markets: Sentiment Models Going to More Bearish Extremes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦卑学生》：情绪模型趋于更加悲观的极端
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/sentiment-models-going-to-more-bearish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/sentiment-models-going-to-more-bearish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/sentiment-models-going-to-more-bearish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/sentiment-models-going-to-more-bearish.html#0001-01-01)
- en: Since my recent post on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自我最近发布
- en: '[Sentiment Models Pointing to a Rally in US Equities](http://humblestudentofthemarkets.blogspot.com/2008/01/sentiment-models-pointing-to-rally-for.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[情绪模型指向美国股市的反弹](http://humblestudentofthemarkets.blogspot.com/2008/01/sentiment-models-pointing-to-rally-for.html)'
- en: ', the S&P 500 has descended 6.4%. Investor sentiment has gotten even more bearish,
    which is bullish from a short-term viewpoint.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，标普500指数已经下跌了6.4%。投资者情绪变得更加悲观，从短期来看这是利多的。
- en: A check in with
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与之对照
- en: '[AAII](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[AAII](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
- en: shows that individual investor sentiment has become bearish and readings are
    virtually off the charts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 显示个人投资者情绪已经变得悲观，读数几乎突破了图表。
- en: '[ISEE](http://www.iseoptions.com/WebForm/viewPage.aspx?categoryId=126&header3=true&menu0=true&link1=true)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[ISEE](http://www.iseoptions.com/WebForm/viewPage.aspx?categoryId=126&header3=true&menu0=true&link1=true)'
- en: ', which calculates a call/put ratio that only uses opening long customer transactions
    to calculate bullish/bearish market direction, shows similar extreme levels of
    investor bearishness.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，该指标计算了一个仅使用开仓多头客户交易来计算牛市/熊市方向的看涨/看跌比率，显示出类似的极端水平的投资者悲观情绪。
- en: '[![](img/68c03d797e622b841adf282edc3b07d4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizL3rmmr5YkvNOslNuQp8xCk1eAq1uRMGZcQl1sHZcsInMpGHOP7zy1JF7idoVvjPS_buhUSsLVP_h6raG8ef5OcXdwJTvcBbiE-TmdmrUSSITYK3QdEFwyA1Ej7xW2Z1U77H8jpHpCYaR/s1600-h/NDX+COT.JPG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/68c03d797e622b841adf282edc3b07d4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizL3rmmr5YkvNOslNuQp8xCk1eAq1uRMGZcQl1sHZcsInMpGHOP7zy1JF7idoVvjPS_buhUSsLVP_h6raG8ef5OcXdwJTvcBbiE-TmdmrUSSITYK3QdEFwyA1Ej7xW2Z1U77H8jpHpCYaR/s1600-h/NDX+COT.JPG)'
- en: The accompanying chart shows the large speculator, or fast money, position in
    the NASDAQ 100 futures, a high-beta instrument that they often use to make directional
    bets. The fast money crowd has raised their shorts the in the NASDAQ 100 since
    the last update and readings are definitely in the crowded short zone from which
    the market has rallied in the past.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 附带的图表显示了纳斯达克100期货的大型投机者或快钱的持仓情况，这是一种他们经常用来进行定向投注的高β工具。自上次更新以来，快钱群体已经增加了他们对纳斯达克100的空头头寸，读数明显处于拥挤的空头区域，而市场过去曾在此区域反弹。
- en: However, the recent break of the S&P 500 through the long-term trend line is
    a worrying technical sign. To technicians, this is an indication that the uptrend
    in the stock market is broken and we may be in a bear market or at least a sideways
    consolidation pattern.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，标普500指数最近突破长期趋势线的走势是一个令人担忧的技术信号。对于技术分析师来说，这表明股市的上涨趋势已经被打破，我们可能处于熊市或至少是横向整理阶段。
- en: '**My conclusion**: The market will likely rally hard but don’t count on the
    bull market of the last few years to continue.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的结论**：市场可能会出现强劲的反弹，但不要指望过去几年的牛市会继续下去。'
