- en: . Makes me a little jealous of people who live near Megacities like Boston,
    New York City, or Chicago, where all the Bloomberg terminals exist, because such
    things are so much more frequent. I'll be a discussant there on Low Volatility
    Strategies, and I'm hoping for some vigorous disagreement between various factions
    in the way that families often fight more than strangers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。让我有点嫉妒那些居住在波士顿、纽约市或芝加哥等大城市附近的人们，因为那里有许多彭博终端，这样的事情更加频繁。我将在那里是一个低波动策略的评论者，希望各种派系之间出现激烈的分歧，就像家庭争吵比陌生人更多一样。
