- en: 'VIX and More: Thinking Sideways But Volatile? Consider MCN…'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Thinking Sideways But Volatile? Consider MCN…'
- en: 来源：[http://vixandmore.blogspot.com/2007/12/sideways-but-volatile-try-mcn.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/sideways-but-volatile-try-mcn.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/sideways-but-volatile-try-mcn.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/sideways-but-volatile-try-mcn.html#0001-01-01)
- en: '![](img/f6a55cdfa3bd0dde40bb7a7b0a010e5e.png)Until further notice, I am going
    to consider this a sideways market instead of trying to guess whether the next
    big move will be up or down.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/f6a55cdfa3bd0dde40bb7a7b0a010e5e.png)除非有进一步的通知，我将把这个市场视为横向市场，而不是试图猜测下一大动作是上涨还是下跌。'
- en: In terms of trading implications, this means selling volatility in the form
    of [bear spreads](http://www.optionsxpress.com/educate/strategies/bearcallspread.aspx),
    iron [condors](http://www.optionsxpress.com/educate/strategies/condor.aspx), iron
    [butterflies](http://www.optionsxpress.com/educate/strategies/butterfly.aspx),
    short [strangles](http://www.optionsxpress.com/educate/strategies/strangle.aspx),
    short [straddles](http://www.optionsxpress.com/educate/strategies/straddle.aspx),
    selling an occasional [naked call](http://www.optionsxpress.com/educate/strategies/nakedcall.aspx),
    and even that old standby, [covered calls](http://www.optionsxpress.com/educate/strategies/coveredcalls.aspx).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易含义上，这意味着出售波动性，比如[熊市价差](http://www.optionsxpress.com/educate/strategies/bearcallspread.aspx)、铁[秃鹰](http://www.optionsxpress.com/educate/strategies/condor.aspx)、铁[蝴蝶](http://www.optionsxpress.com/educate/strategies/butterfly.aspx)、短期[
    strangles](http://www.optionsxpress.com/educate/strategies/strangle.aspx)、短期[
    straddles](http://www.optionsxpress.com/educate/strategies/straddle.aspx)、偶尔出售[裸看涨期权](http://www.optionsxpress.com/educate/strategies/nakedcall.aspx)，甚至是那个老掉牙的策略，[覆盖看涨期权](http://www.optionsxpress.com/educate/strategies/coveredcalls.aspx)。
- en: 'If you are not a regular options seller, many of these strategies can seem
    daunting, risky, expensive, and a lot of work.  While this can be the case, there
    is an easy way: a covered call fund or ETF.  I have prominently mentioned [BEP](http://finance.google.com/finance?q=bep)
    here in the past.  BEP, also known as the S&P 500 Covered Call Fund, is a [closed-end
    fund](http://en.wikipedia.org/wiki/Closed-end_fund) that does exactly what the
    fund’s name says.  I am increasingly becoming more of a fan of another closed-end
    fund that is very similar: the [Madison/Claymore Covered Call and Equity Strategy
    Fund (MCN)](http://finance.google.com/finance?q=mcn).  This fund trades a little
    more actively than BEP, appears to be a little more flexible in its [investment
    approach](http://www.madisonclaymore.com/fundsummary.aspx) than BEP, and carries
    a current dividend yield of 11.5%.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是经常出售期权的人，这些策略可能会显得令人畏惧、风险高、费用昂贵，而且工作量大。虽然这可能是事实，但有一种简单的方法：那就是覆盖看跌期权基金或ETF。我以前在这里突出提到过[BEP](http://finance.google.com/finance?q=bep)。BEP，也被称为标普500覆盖看跌期权基金，是一个[封闭式基金](http://en.wikipedia.org/wiki/Closed-end_fund)，它做的事情正好符合基金的名称。我越来越多地成为另一个非常相似的封闭式基金的粉丝：麦迪逊/克莱默覆盖看跌期权和股票策略基金（MCN）（[http://finance.google.com/finance?q=mcn](http://finance.google.com/finance?q=mcn)）。这个基金的交易比BEP更活跃，看起来在投资方法上比BEP更灵活，目前的股息收益率为11.5%。
- en: In a sideways market where investors fear a lot of volatility, I’ll take 11.5%
    and a chance to participate in an up move any day…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个投资者担心很多波动的市场中，我会选择11.5%和有机会参与上升行情的机会…
