- en: Gamification of Kanban | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 看板的游戏化|来自交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2016/07/19/gamification-of-kanban/#0001-01-01](https://mdavey.wordpress.com/2016/07/19/gamification-of-kanban/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2016/07/19/gamification-of-kanban/#0001-01-01](https://mdavey.wordpress.com/2016/07/19/gamification-of-kanban/#0001-01-01)
- en: In the world of agile software engineering, the keyword is agility.  Stories
    for example aren’t called out in the agile
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在敏捷软件工程领域，关键词是敏捷性。
- en: '[manifest](http://agilemanifesto.org/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[宣言](https://agilemanifesto.org/)'
- en: .  In reality, little is called out specifically in the manifest, apart from
    the need for collaboration and working software 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上在宣言中具体指出的内容很少，除了需要合作和可工作的软件 🙂
- en: In the world of corporate scrum, many firms at the management level want to
    track story actuals, thus venturing down the road of comparing estimates vs actuals
    start, and then the inevitable story size of points vs hours.  I wonder if the
    amount of effort involved in estimation couldn’t be better used in delivering
    more stories that themselves are delivering business value as a measure of the
    return on investment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业Scrum领域，许多公司在管理层希望跟踪故事实际情况，
- en: More recently we’ve had the discussion on no
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我们已经讨论过一些
- en: '[estimates](http://www.mountaingoatsoftware.com/blog/thoughts-on-estimation)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[评估](http://www.mountaingoatsoftware.com/blog/thoughts-on-estimation)'
- en: ', which in some quarters works well, since the trust between business and technology
    teams is high.  Trust being the keyword here, coupled with more than likely leveraging
    Kanban over scrum as a lean process to deliver business value.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些地方，这种方式效果不错，因为业务和技术团队之间的信任很高。
- en: This nicely brings us to
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这很好地引出了
- en: '[gamification](https://en.wikipedia.org/wiki/Gamification)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[游戏化](https://zh.wikipedia.org/wiki/%E6%B8%B8%E6%88%8F%E5%8C%96)'
- en: .  Gamification has accelerated in the last few years in many different area.
     However, I’ve not seen is used much in software engineering, other than the unofficial
    Excel sheets of bugs, releases and such.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏化在过去几年在许多不同领域加速发展。
- en: 'My proposal is therefore the following, which is more suited to Kanban, but
    at the end of the day can be tuned to whatever software development process you
    are following:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议因此是以下内容，更适合看板，但在一天结束时可以调整成你正在遵循的任何软件开发流程：
- en: Ensure you have an ordered backlog of business value stories that have A/C,
    adhere to a sensible story format.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你有具有A/C的有序的业务价值故事积压，遵循合理的故事格式。
- en: Drop estimation
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放弃估计
- en: Engineers get 20? points for completing a story (Done).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工程师完成一个故事（已完成）获得20？积分
- en: A Done stories that has defects raised before moving to production, loose a
    point per defect
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成故事（已完成）在移动到生产之前引发缺陷，每个缺陷损失1分
- en: Whether you have an automated Continuous Deployment process or manual process,
    the team member who performed the release to production gets 5 points.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你有自动化的持续部署流程还是手动流程，执行生产发布的团队成员会得到5分。
- en: Testers get 10? points per defect
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试人员每个缺陷得到10？积分
- en: Put in place a team wide scoreboard
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个团队范围的积分榜
- en: Each month, the greatest scorer get some small prize e.g. voucher etc
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个月，最高得分者可以得到一些小奖品，如代金券等
- en: Retrospect on the above and improve e.g. maybe the business assign business
    value points to stories to enhance the ordered backlog?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回顾以上内容，改进，例如，业务可能给故事分配业务价值积分以增强有序的积压？
- en: Net out, you’d hope that velocity has improved, and defects have dropped.  Which
    at the end of the day is what we all want, whether we are management or software
    engineers, we want to know we are making a difference, and delivering value.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[速度](https://www.example.org/velocity)的提高和缺陷的减少是我们所有人都希望的，'
