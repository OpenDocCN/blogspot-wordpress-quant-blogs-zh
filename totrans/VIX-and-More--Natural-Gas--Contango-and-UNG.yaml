- en: 'VIX and More: Natural Gas, Contango and UNG'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：天然气、正向市场和UNG
- en: 来源：[http://vixandmore.blogspot.com/2012/02/natural-gas-contango-and-ung.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/natural-gas-contango-and-ung.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/natural-gas-contango-and-ung.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/natural-gas-contango-and-ung.html#0001-01-01)
- en: I have talked at length in this space about the [contango](http://vixandmore.blogspot.com/search/label/contango)
    and negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    issues that plague [VXX](http://vixandmore.blogspot.com/search/label/VXX). Periodically
    these discussions trigger a question from a reader about the impact of contango
    on some of the other ETPs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个平台上已经详细讨论过[正向市场](http://vixandmore.blogspot.com/search/label/contango)和负[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)问题，这些问题困扰着[VXX](http://vixandmore.blogspot.com/search/label/VXX)。
    periodically这些讨论会引发读者关于持续正向市场对其他ETP产品影响的问题。
- en: Just to be clear, as far as ETPs are concerned, contango and [backwardation](http://vixandmore.blogspot.com/search/label/backwardation)
    issues are limited solely to those products which hold futures in their portfolio.
    The large majority of futures-based ETPs are in the commodity space, but in theory
    at least, any security for which there are futures could end up with a futures-based
    ETP. Fortunately, ETFdb keeps a handy list of these products at their [Futures-Based
    ETF page](http://etfdb.com/type/commodity/exposure/futures-based/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 只是为了澄清，就ETP而言，正向市场和[反向市场](http://vixandmore.blogspot.com/search/label/backwardation)问题仅限于那些在其投资组合中持有期货的产品。大部分基于期货的ETP属于商品领域，但至少在理论上，任何有期货的证券都可能最终会有基于期货的ETP。幸运的是，ETFdb在其[基于期货的ETF页面](http://etfdb.com/type/commodity/exposure/futures-based/)上维护了一个方便的产品列表。
- en: The main reason why I talk so much about contango in the context of VIX-based
    ETPs is that the VIX products have a tendency to produce huge levels of negative
    roll yield (at a rate of 11% per month at the moment in the front two months of
    the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures))
    relative to the other products.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在VIX基于ETP的正向市场背景下谈论这么多原因是因为VIX产品倾向于产生与其他产品相比非常高的负滚动收益率（目前在VIX期货的前两个月为每月11%）.
- en: Outside of the VIX product space, contango is probably most notorious in [crude
    oil](http://vixandmore.blogspot.com/search/label/crude%20oil) and natural gas
    – and the two most popular ETPs for these commodities, [USO](http://vixandmore.blogspot.com/search/label/USO)
    and [UNG](http://vixandmore.blogspot.com/search/label/UNG). Still, contango in
    these products is generally much smaller than it is with VXX, but right now contango
    is unusually high in UNG. While contango (front two months) in USO is only 0.4%
    right now, it is actually at 7.6% per month in UNG.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在VIX产品领域之外，正向市场在[原油](http://vixandmore.blogspot.com/search/label/crude%20oil)和天然气中可能最为臭名昭著——以及这些商品最受欢迎的ETP产品，[USO](http://vixandmore.blogspot.com/search/label/USO)和[UNG](http://vixandmore.blogspot.com/search/label/UNG)。尽管如此，这些产品的正向市场通常远小于VXX，但现在UNG中的正向市场异常高。目前，USO中的前两个月正向市场仅为0.4%，而UNG中为每月7.6%。
- en: Note that unlike VXX, which has a daily roll, UNG rolls its entire portfolio
    over the course of four days per month. Better yet, UNG publishes a schedule of
    their roll dates, reprinted below, though it does come with the disclaimer, “Roll
    Dates are projected and subject to change without notice.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，与VXX不同，后者每天滚动一次，UNG在其整个投资组合中每四天滚动一次。更好的是，UNG发布了一个滚动日期的计划，如下所示，尽管它附带了这样的免责声明，“滚动日期是预测的，可能会在没有通知的情况下更改。”
- en: So…while it has already been a great year for those who are short natural gas,
    it is possible that persistent contango will make short UNG positions even more
    profitable going forward.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……虽然对于那些做空天然气的人来说已经是一个伟大的年份，但持续的正向市场可能会使做空UNG的位置在未来更加有利可图。
- en: Finally and perhaps most important of all, it is critical to keep in mind that
    steep contango does not happen willy nilly. Instead, contango is essentially a
    reflection of where the market expects prices to be headed (net of the [cost of
    carry](http://en.wikipedia.org/wiki/Cost_of_carry)) in the future. Looked at in
    this context, UNG contango of 7.6% means that the reason shorts are receiving
    a 7.6% benefit from the negative roll yield is that the market anticipates prices
    will rebound 7-8% or so over the course of the next month. Contango and roll yield
    are *not* a free lunch by a long shot, but over the long term, if risk can be
    properly managed, positions that benefit from contango should be able to finance
    at least a few lunches.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，也是最重要的，要牢记急剧的正价差并不会无缘无故出现。相反，正价差本质上反映了市场对未来价格走势（扣除[持仓成本](http://en.wikipedia.org/wiki/Cost_of_carry)）的预期。从这一角度来看，UNG的正价差7.6%意味着空头从负滚动收益中获得7.6%的好处是因为市场预期在未来一个月内价格将反弹7-8%左右。正价差和滚动收益绝非免费午餐，但从中长期来看，如果风险能得到妥善管理，从正价差中受益的头寸应该能够至少支付几顿午餐的费用。
