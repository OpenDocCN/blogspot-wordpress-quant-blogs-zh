- en: '**A June swoon before SPX 2400?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**在SPX 2400之前会出现六月的低迷吗？**'
- en: 'Well, that Jobs Report certainly changed the tone of the market! The massive
    disappointment of Friday''s Employment Report, combined with other weak macro
    data such as ISM services, is setting up for a choppy market of maximum frustration.
    I am seeing cross-currents that could be treacherous for both bulls and bears.
    Here is my market outlook for differing horizons:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，那份就业报告确实改变了市场的基调！周五就业报告的巨大失望，加上其他疲软的宏观经济数据，如ISM服务业数据，预示着一个令人极度沮丧的市场波动。我看到了可能对多头和空头都危险的交叉趋势。以下是我对不同时间范围的市场展望：
- en: '**Medium term (6-12 month time horizon) bullish**: The disappointing Employment
    Report gave the FOMC doves to stay cautious and push out its schedule of interest
    rate normalization. When combined with a picture of a steadily growing US economy,
    it gives room for the SPX to reach the 2400-2500 area late this year before the
    market tops out for this cycle (see my previous posts [How the SP 500 could get
    to 2400 this year](https://humblestudentofthemarkets.com/2016/04/24/how-the-sp-500-could-get-to-2400-this-year/)
    and [The roadmap to a market top](https://humblestudentofthemarkets.com/2016/05/29/the-roadmap-to-a-market-top/)).'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中期（6-12个月的时间范围）看涨：** 令人失望的就业报告让美联储的鸽派有机会保持谨慎并将利率正常化的时间表推迟。结合美国经济稳步增长的情况，这为标普500指数在今年晚些时候达到2400-2500区域留出了空间，在本轮周期中市场触顶之前（请参阅我之前的帖子[标普500今年如何达到2400](https://humblestudentofthemarkets.com/2016/04/24/how-the-sp-500-could-get-to-2400-this-year/)和[市场触顶路线图](https://humblestudentofthemarkets.com/2016/05/29/the-roadmap-to-a-market-top/)）。'
- en: '**Short term (1-2 months) bearish:** On the other hand, the massive Non-Farm
    Payroll (NFP) miss, along with weakness in forward EPS, is setting up for a growth
    scare that is likely to spook the markets.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**短期（1-2个月）看跌：** 另一方面，大幅不及预期的非农就业数据（NFP）以及前瞻性每股收益的疲软，可能会引发增长恐慌，这很可能会吓到市场。'
- en: '**Trading (1 day to 1 week) bullish:** The inability for equity prices to fall
    in the face of bad news suggests that the bears are exhausted. It therefore sets
    up the market for a rip-your-face-off rally should there be any sign of positive
    news.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交易（1天至1周）看涨：** 股票价格在不利消息面前未能下跌，这表明空头已经力竭。因此，一旦有任何正面消息的迹象，市场就有可能出现剧烈的上涨。'
- en: The stage is set, pick your poison. Be careful - even a slight timing mistake
    could turn a trading profit into a loss.
