- en: 'VIX and More: M3 Expanding at Rate of Almost 20%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: M3 以近 20% 的速度扩张'
- en: 来源：[http://vixandmore.blogspot.com/2008/04/m3-expanding-at-almost-20.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/m3-expanding-at-almost-20.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/m3-expanding-at-almost-20.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/m3-expanding-at-almost-20.html#0001-01-01)
- en: There are many excellent web sites out there that specialize in a small slice
    of the economic universe, as *VIX and More* does, and in due time I’d like to
    think that I will be able to shine some light on most of the better ones.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多优秀的网站专注于经济宇宙的小部分，就像 *VIX and More* 一样，我会在适当的时候照亮大多数更好的网站。
- en: When it comes to the money supply, one of the best ones is [NowAndFutures.com](http://www.nowandfutures.com/),
    run by a self-described “small group of middle aged and older investors who got
    fed up with the lack of straight and relatively simple data on investing and economics,
    and put up a web site to address our various concerns.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 说到货币供应，最好的之一是 [NowAndFutures.com](http://www.nowandfutures.com/)，这是一个由自我描述为“一些中年和稍老的投资者”运营的网站，他们厌倦了投资和经济领域缺乏直白和相对简单的数据，并建立了一个网站来解决我们的各种担忧。
- en: One of the subjects in which NowAndFutures excels is the [money supply](http://vixandmore.blogspot.com/search/label/money%20supply).  Specifically,
    when the Fed decided [back in March 2006](http://www.federalreserve.gov/Releases/h6/discm3.htm)
    to stop publishing M3 data, NowAndFutures stepped up with their own [M3](http://vixandmore.blogspot.com/search/label/M3)
    model and started publishing what they are calling M3b – [a very close approximation](http://www.nowandfutures.com/articles/20060426M3b,_repos_&_Fed_watching.html)
    to the discontinued M3 number.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: NowAndFutures 在一个主题上表现出色，那就是 [货币供应](http://vixandmore.blogspot.com/search/label/money%20supply)。具体来说，当美联储在
    2006 年 3 月决定停止发布 M3 数据时，NowAndFutures 提出了自己的 M3 模型，并开始发布他们称之为 M3b 的数据——[一个非常接近](http://www.nowandfutures.com/articles/20060426M3b,_repos_&_Fed_watching.html)已停用的
    M3 数字的计算。
- en: I mention all of this because the recent moves by the Fed to inject liquidity
    in the system are starting to show up in the money supply data, including the
    M3b calculation, which is depicted in the NowAndFutures graph below.  In some
    respects, volatility is the opposite of liquidity, so those who are wondering
    why the VIX has a 21 handle and is trading below the 200 day SMA for the first
    time in months can look to the recent dramatic expansion of the money supply for
    a large part of the explanation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我之所以提到所有这些，是因为美联储最近向系统中注入流动性的举措已经开始在货币供应数据中显现，包括 M3b 计算，如下面的 NowAndFutures 图表所示。在某种程度上，波动性是流动性的对立面，因此那些想知道
    VIX 为何有 21 档处理并且首次在数月内交易于 200 日均线以下的人可以在最近货币供应的大幅扩张中找到大部分解释。
