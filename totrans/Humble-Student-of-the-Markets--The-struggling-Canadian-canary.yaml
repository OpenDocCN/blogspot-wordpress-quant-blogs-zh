- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/05/the-struggling-canadian-canary.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/05/the-struggling-canadian-canary.html#0001-01-01)
  prefs:
