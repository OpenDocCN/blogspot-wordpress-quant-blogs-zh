  type: TYPE_NORMAL
- en: Back in March, I wrote about the
  prefs: []
  type: TYPE_NORMAL
- en: '[new Fragile Five](https://humblestudentofthemarkets.com/2018/03/12/the-new-fragile-five-to-avoid/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which were five highly leveraged developed market economies that were undergoing
    property booms. The five countries are Australia, Canada, New Zealand, Norway,
    and Sweden.'
  prefs: []
  type: TYPE_NORMAL
- en: As a reminder of how insane property prices are in Vancouver, which is one of
    the epicenters of the real estate boom, I highlighted this little gem that was
    listed for about USD 1 million.
  prefs: []
  type: TYPE_NORMAL
- en: Here is the same beauty from the back.
  prefs: []
  type: TYPE_NORMAL
- en: For some perspective. This chart depicts the debt bubble in Canada and Australia.
    If you are worried about runaway debt in China, then you should be equally concerned
    about the property bubble in the other Fragile Five countries.
  prefs: []
  type: TYPE_NORMAL
- en: So far, this has been a "this will not end well" investment story with no obvious
    bearish trigger. Now, there seems to be signs of a turning point in the Canadian
    economy.
  prefs: []
  type: TYPE_NORMAL
