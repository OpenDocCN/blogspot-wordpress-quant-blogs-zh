- en: 'Falkenblog: Not Swearing'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/08/not-swearing.html#0001-01-01](http://falkenblog.blogspot.com/2012/08/not-swearing.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Roy Baumeister wrote a
  prefs: []
  type: TYPE_NORMAL
- en: '[wonderful book](http://falkenblog.blogspot.com/2011/12/willpower-for-99.html)'
  prefs: []
  type: TYPE_NORMAL
- en: on the benefits of self-control, or discipline. He notes self-control is one
    of the most important traits in predicting success in life, good relationships,
    earning more money, being successful in your field, staying out of jail, even
    living longer. It's the foundation for morality and moral behavior. It is one
    of the more important factors in a person's success, and unlike IQ very amenable
    to training.
  prefs: []
  type: TYPE_NORMAL
- en: '[Here](http://www.youtube.com/watch?v=7V2B8_oT408)'
  prefs: []
  type: TYPE_NORMAL
- en: 'he notes the benefits of practicing self-control, including not swearing, and
    so like a muscle, willpower improves with practice:'
  prefs: []
  type: TYPE_NORMAL
- en: <embed src="http://www.youtube.com/v/7V2B8_oT408&amp;hl=en_US&amp;start=259&amp;end=315"
    type="application/x-shockwave-flash" allowscriptaccess="always">
  prefs: []
  type: TYPE_NORMAL
- en: In contrast,
  prefs: []
  type: TYPE_NORMAL
- en: '[here''s](http://www.youtube.com/watch?v=rj17WbJ1k7k)'
  prefs: []
  type: TYPE_NORMAL
- en: 'beatnik poet Allen Ginsberg, arguing that restrictions on swearing inhibit
    communication, even morality:'
  prefs: []
  type: TYPE_NORMAL
- en: <embed src="http://www.youtube.com/v/rj17WbJ1k7k&amp;hl=en_US&amp;start=165&amp;end=253"
    type="application/x-shockwave-flash" allowscriptaccess="always">
  prefs: []
  type: TYPE_NORMAL
- en: I think not swearing is a good habit. Further, when used rarely, it retains
    emphasis for those various times you really want to communicate urgency or importance.
  prefs: []
  type: TYPE_NORMAL
