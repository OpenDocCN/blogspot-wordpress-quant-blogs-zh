- en: One study that triggered on Friday examined performance the day after an Employment
    Day (typically the 1st Friday of each month) when the SPX was above its 200-day
    moving average and the Employment Day closed down.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一项在周五引发的研究考察了在就业日（通常每月第一个周五）后的表现，当标普500指数（SPX）高于其200日移动平均线，并且就业日收盘下跌时。
- en: The stats here are strong and all point to a decent upside edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的统计数据很强，并且都指向了一个不错的上涨趋势。
