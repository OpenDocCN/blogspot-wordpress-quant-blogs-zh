  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：当标普500指数高于200日移动平均线并在就业日收盘下跌时
- en: 来源：[http://quantifiableedges.blogspot.com/2012/01/when-spx-is-above-200ma-and-closes-down.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/01/when-spx-is-above-200ma-and-closes-down.html#0001-01-01)
