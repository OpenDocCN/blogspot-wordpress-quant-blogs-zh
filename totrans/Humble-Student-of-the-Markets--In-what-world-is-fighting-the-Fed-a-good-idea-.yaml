- en: '**A dovish tone?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: There were few substantial surprises from last week's FOMC decision. However,
    the market interpreted Powell's statements as slightly dovish. As a consequence,
    Fed Funds futures began to discount a pause in late 2022 and easing by March 2023,
    which is a significant change from the expectations before the meeting announcement.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Fed Chair Jerome Powell referred to the June Summary of Economic Projections,
    or dot plot, in the
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '[post-FOMC press conference](https://www.federalreserve.gov/mediacenter/files/FOMCpresconf20220727.pdf)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[FOMC会议后的新闻发布会](https://www.federalreserve.gov/mediacenter/files/FOMCpresconf20220727.pdf)'
- en: as "probably the best estimate of where the Committee's thinking is still".
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 被描述为“可能是对委员会仍在思考的问题的最佳估计”。
- en: '[The Daily Shot](https://twitter.com/SoberLook/status/1552598463061409793)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Daily Shot](https://twitter.com/SoberLook/status/1552598463061409793)'
- en: pointed out that the market is massively fighting against the dot plot, which
    is "a trajectory that looks too dovish, given the broad and entrenched inflationary
    pressures".
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，市场正在大规模地与点状图作战，该图“是一条在广泛的和根深蒂固的通胀压力下看起来过于鸽派的轨迹”。
- en: In what world does anyone think that massively fighting the Fed is a good idea?
  id: totrans-42
