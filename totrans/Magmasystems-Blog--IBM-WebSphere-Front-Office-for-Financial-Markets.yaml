- en: 'on IBM''s Haifa Research Lab (bold text is my highlighting) :'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于IBM海法研究实验室（粗体文本是我突出的）：
- en: '*...IBM announced the availability of WebSphere Front Office for Financial
    Markets, a flexible, high-throughput, low-latency platform. The WebSphere Front
    Office platform is built on an award-winning portfolio of IBM middleware products
    that provide an integrated environment **optimized for high-volume trading**.*
    **Several innovative technologies from the IBM Research Lab in Haifa enabled the
    platform''s performance characteristics and the high availability support including
    detection, notification and recovery.* **"This is IBM''s first appearance in the
    financial front office space for **stock exchanges and large institutional customers**,
    which is characterized by extreme data rates measured in **hundreds thousands
    messages per second**, and by **sub-millisecond delivery latency requirements.**"*
    **The **Reliable Multicast** Messaging ([RMM](http://www.haifa.ibm.com/projects/software/rmsdk/gridcc.html))
    technology and TurboFlow technologies have enabled IBM to address these performance
    goals and to build an infrastructure that supports the extremely challenging demands
    of front office financial customers. **In addition to high throughput and low
    latency, RMM is characterized by significant scalability that allows the delivery
    of financial information to multiple traders at the same time.*** **Combined with
    the ITRA (Inter-Tier. Relationship architecture) technology it allows for **subsecond
    data stream failover**.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*......IBM宣布推出适用于金融市场的WebSphere Front Office，这是一个灵活、高吞吐量、低延迟的平台。WebSphere Front
    Office平台建立在IBM中间件产品的屡获殊荣的组合之上，提供了一个**针对高交易量进行优化的集成环境**。IBM海法研究实验室的几项创新技术使平台具有了高性能特性和高可用性支持，包括检测、通知和恢复。***“这是IBM首次进入**股票交易所和大型机构客户**的金融前端领域，这一领域的特点是以**每秒数十万条消息**的极端数据速率以及**亚毫秒的交付延迟要求**为特征。”***
    **可靠的多播**消息（[RMM](http://www.haifa.ibm.com/projects/software/rmsdk/gridcc.html)）技术和TurboFlow技术使IBM能够达到这些性能目标，并构建了一个支持金融前端极具挑战性需求的基础设施。***除了高吞吐量和低延迟外，RMM还以显著的可伸缩性为特征，允许将财务信息同时传送给多个交易员。***
    **与ITRA（层间关系体系结构）技术结合，它允许**亚秒级数据流故障转移**。*'
- en: Considering that OPRA (options) data is forcasted to be coming in at 456,000
    messages per second, it would be interesting to see if this new product could
    handle it.
  id: totrans-13
