- en: 'For readers who live in the New York area, here is an interesting upcoming
    seminar at Columbia University:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于居住在纽约地区的朋友们，这里有一个即将在哥伦比亚大学举行的有趣研讨会：
- en: 'The subprime mortgage crisis of 2007: Anatomy of a market failure'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年次贷抵押贷款危机：市场失败的解剖
