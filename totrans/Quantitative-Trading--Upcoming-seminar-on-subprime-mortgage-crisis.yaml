- en: ABSTRACT
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: As home prices soared in 2004-5, consumers, realtors, mortgage lenders,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2004-5年房价飙升，消费者、房地产经纪人、抵押贷款放贷人、
- en: homebuilders, and investment banks all benefited. But few thought the good
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产开发商和投资银行都从中受益。但很少有人认为的好时光会持续。
- en: times would last -- after all, everyone had learned to recognize a bubble
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 时间会持续——毕竟，每个人都已经学会了如何识别一个泡沫。
- en: when they saw one. If that's the case, how did mortgage losses turn out so
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们看到一个时，他们就会感到惊讶。如果是这样，那么抵押贷款损失是如何变得如此
- en: large, and why do we find ourselves today confronting a major financial
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大型，为什么我们今天发现自己面临着一场重大的金融危机？
- en: crisis? This presentation will survey the damage resulting from the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 危机？这次演讲将概述由
- en: subprime mortgage crash and provide a possible explanation for the magnitude
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 次贷抵押贷款危机及其对市场巨大影响可能的解释。
- en: of the surprise which may be relevant to investors and risk managers in
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者和相关风险管理人员可能有关的
- en: other markets.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他市场。
- en: BIO
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 个人简介
- en: Kenneth Posner is a managing director and head of the mortgage finance and
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 肯尼斯·波斯纳是摩根士丹利的 Managing Director 和抵押贷款融资和
- en: specialty finance equity research team. Prior to joining the Equity Research
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 专业金融股权研究团队负责人。在加入股权研究
- en: department in 1995, Ken worked in Morgan Stanley's investment banking group,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 1995年，肯在摩根士丹利的投资银行集团工作。
- en: where he focused on commercial real estate transactions. He previously
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在那里他专注于商业房地产交易。他之前
- en: served as a captain of infantry in the US Army, and was airborne and ranger
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 曾作为美国陆军步兵的队长，并且是空降兵和侦察兵。
- en: qualified. Ken earned a B.A. from Yale University in 1985 and an M.B.A. with
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 合格的。肯1985年从耶鲁大学获得文学学士学位，1991年从芝加哥大学商学院获得工商管理硕士学位。
- en: honors from the University of Chicago Graduate School of Business in 1991.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从芝加哥大学商学院获得荣誉
- en: He is a Certified Public Accountant and holds the Chartered Financial
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他是一名注册会计师，并且持有特许金融分析师资格。
- en: Analyst and Financial Risk Manager designations
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师和金融风险经理资质。
