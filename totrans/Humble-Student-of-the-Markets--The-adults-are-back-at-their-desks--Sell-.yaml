- en: The Trend Model, which analyzes the market's message of global growth, is flashing
    signs of caution. While the US remains an island of economic strength, weakness
    is appearing in China and Europe.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 分析市场全球增长信息的趋势模型正在发出谨慎的信号。虽然美国仍然是经济实力的岛屿，但中国和欧洲出现了弱点。
- en: '**China is slowing**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国经济放缓**'
- en: China`s economy has been slowing. For more color, please see the collection
    of Tom Orlik`s seven tweets from
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的经济一直在放缓。有关更多信息，请参阅汤姆·奥利克(Tom Orlik)的七条推文收集
- en: '[Business Insider](http://www.businessinsider.com/china-2014-in-seven-charts-2014-12)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/china-2014-in-seven-charts-2014-12)'
- en: ':'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'The Shanghai Composite has been on a tear lately, but Orlik demonstrated that
    the Chinese stock market has little to do with the Chinese economy:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最近上海综合指数一直走高，但奥利克证明中国股市与中国经济关系不大：
- en: Notwithstanding the strength of Chinese equities, my real-time market based
    indicators of Chinese activity have been in decline. Commodity based indicators,
    such as industrial metals, the Continuous Commodity Index (equal weighted CRB)
    and the AUDCAD exchange rate, are all in serious downtrends. The stock markets
    of China`s major Asian trading partners (Hong Kong, Taiwan and South Korea) aren`t
    acting well either. The HK and Korean markets are in downtrends. The Taiwan market
    is the strongest of the ones I watch as it broke down through an uptrend and the
    rally is now testing that uptrend-support now turned resistance..
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管中国股市表现强劲，但我实时的市场指标显示中国经济活动正在下滑。基于大宗商品的指标，如工业金属、连续商品指数（等权重CRB）和澳元对加元汇率，都处于严重的下降趋势。中国主要亚洲贸易伙伴（香港、台湾和韩国）的股市表现也不尽如人意。香港和韩国市场都处于下跌趋势。台湾市场是我观察的市场中最强劲的，因为它突破了上升趋势，并且现在的反弹正在测试那个曾经的上升趋势支撑，现在已经转变为阻力。
- en: '**More European theatre**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多欧洲剧场**'
- en: The European bourses also show similar signs of market weakness. The London
    market, as measured by the FTSE 100, is displaying a rounded top pattern. This
    index is now below both its 50 and 200 day moving average, indicating that a downtrend,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲证券交易所也显示出市场弱势的迹象。伦敦市场以富时 100 衡量，显示出圆顶形态。该指数现在已经跌破其 50 日和 200 日移动平均线，表明处于下降趋势。
- en: Eurozone stock markets are faring slightly better, but not much. The Euro STOXX
    50 is exhibiting a similar topping pattern as the FTSE 100\. This index breached
    its 200 dma, but it has recovered to above its 50 dma.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元区股市表现略有改善，但进展不大。欧元 STOXX 50 指数展示了类似于富时 100 的顶部模式。该指数突破了其 200 日移动平均线，但已经恢复到其
    50 日移动平均线以上。
- en: As the eurozone slips into deflation, the market`s hopes has turned to the prospect
    that the ECB will announce some form of QE program to expand its balance sheet,
    which is now in contraction. Timing may be a problem, however. The January ECB
    meeting precedes the pending Greek election, which is seeing the leftist SYRIZA
    party leading in the polls. (In case you missed it, SYIRZA has vowed to renegotiate
    the terms of the last Troika bailout agreement.)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 随着欧元区陷入通缩，市场的希望转向欧洲央行宣布某种形式的量化宽松计划，而现在欧洲央行的资产负债表正在收缩。然而，时机可能是个问题。一月的欧洲央行会议之前，还有即将举行的希腊选举，激进左翼联盟在民调中领先。（如果你没注意到，激进左翼联盟发誓要重新谈判最后一轮三驾马车的援助协议的条款。
- en: Such circumstances are likely to create political problems within the ECB Governing
    Council over QE given the uncertainties surrounding the Greek election. Even if
    Mario Draghi could get the Governing Council to come to a consensus over the launch
    of QE, any announcement would likely be delayed after the January meeting, pending
    the results of the Greek election.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于希腊选举的不确定性，这些情况可能在欧洲央行理事会内部引发政治问题，特别是在量化宽松政策（QE）上。即使马里奥·德拉吉能够使理事会就启动 QE 达成一致，任何宣布也可能会在一月会议后延迟，等待希腊选举结果。
- en: Make no mistake, we will get more of the usual public grandstanding, but it
    will only be theatre. Here is
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不要误解，我们会看到更多通常的公众夸夸其谈，但这只是表演。以下是
- en: '[Marc Chandler](http://www.marctomarket.com/2015/01/will-greece-be-in-emu-at-end-of-2015.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·钱德勒](http://www.marctomarket.com/2015/01/will-greece-be-in-emu-at-end-of-2015.html)'
- en: '''s very sensible analysis of Greece (emphasis added):'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ‘对希腊的非常理性的分析（重点加在希腊身上）：’
- en: 'In heated negotiations, it is not uncommon for each side to accuse the other
    of blackmailing the other. Syriza accuses the Troika of blackmailing Greece: Either
    Greece cuts its nose to spite its face by enacting even more austerity or the
    ECB cuts off the life support of liquidity. The Troika itself has not accused
    Greece of blackmailing it but that has not stopped numerous observers from claiming
    exactly that: Either the Troika renegotiates Greece debt, or the country will
    default.'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在激烈的谈判中，每一方相互指责对方敲诈勒索并非罕见。希腊激进左翼联盟指责三驾马车（欧盟、国际货币基金组织和欧洲央行）敲诈希腊：要么希腊为了出尔反尔而实施更多的紧缩政策，要么欧洲央行切断对流动性的支持。三驾马车本身并未指控希腊对其进行勒索，但这并未阻止许多观察者做出类似指控：要么三驾马车重新协商希腊的债务，要么希腊将会违约。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What makes Greece's case different from other debtors who have often used attainment
    of a primary surplus to squeeze extra concessions from the creditors or defaulted,
    is that its debt is primarily in official not private hands. Of the roughly 320
    bln euros of debt, only 54 bln is in private hands. The rest is owned by the EU
    collectively and individually, the IMF and ECB. It has long understood that when
    at the end of Greece's aid program, the official creditors would ease the debt
    burden by lengthening maturities and reducing interest rates. ***There is more
    room to negotiate that the media often suggests and that the pundits as partisans
    want to recognize.***
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希腊的情况与其他经常使用实现初级盈余来从债权人那里获得额外让步或违约的债务人不同的原因在于，其债务主要在官方而非私人手中。在约3200亿欧元的债务中，只有540亿欧元在私人手中。其余的由欧盟集体和个人拥有，国际货币基金组织（IMF）和欧洲中央银行（ECB）拥有。它早已明白，在希腊援助计划结束时，官方债权人会通过延长到期日和降低利率来减轻债务负担。***还有更多的谈判空间，正如媒体经常暗示的那样，而评论家作为党派成员却希望承认。***
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Other parts of Syriza's platform are frankly more difficult for the official
    creditors to swallow. ***The budget agreements cannot be annulled. Unwinding some
    of the austerity measures in terms of civil servant salaries and pensions will
    destroy the very conditions that allow Greece to negotiate, if not from a position
    of strength, then a stronger position nonetheless.*** There may be room for some
    additional government spending, but it will not be acceptable to return to the
    pre-2009 period.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 塞浦路斯平台的其他部分对于官方债权人来说坦率地说更难以接受。***预算协议不能被废除。在公务员工资和养老金方面放松一些紧缩措施将破坏希腊进行谈判的条件，如果不是从强势地位，那么至少是从相对强势的地位。***也许还有一些增加政府支出的余地，但它不会被接受回到2009年之前的状态。
- en: The markets will get spooked especially if SYRIZA wins the election. But don`t
    over-react, it`s only more of the usual European theatre.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果SYRIZA赢得选举，市场将尤其感到恐慌。但是不要反应过度，这不过是欧洲一贯的戏剧化表现而已。
- en: '**Growth risks not discounted**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**增长风险尚未得到充分反映**'
- en: Globally, the US appears to be an island of stability.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球范围内，美国似乎是一个稳定的岛屿。
- en: '[New Deal Democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-more-same-end-2014-edition)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[新交易民主党](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-more-same-end-2014-edition)'
- en: 'summarized the global macro situation well in his weekly macro review:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的周度宏观评论中很好地总结了全球宏观经济状况：
- en: As 2014 ends, the story remains one of continuing global weakness, but continuing
    positives in the US economy. In general the signs for the US economy for 2015
    remain good, although the just-barely-positive advance of housing this year stands
    out as a contrary caution.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着2014年的结束，故事依然是全球持续疲软，但美国经济持续好转。总体而言，2015年美国经济的迹象依然良好，尽管今年住房市场的微弱上涨显得是一个相反的警告。
- en: However, the US equity rally of the past couple of weeks does not seem to have
    discounted the deflationary tide washing around the world. As the major market
    participants go back to on Monday, the Trend Model is telling me that US stocks
    are likely to see weakness from slowing growth.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，过去几周的美国股市上涨似乎并没有考虑到全球正在蔓延的通缩潮流。随着主要市场参与者周一回归，趋势模型告诉我美国股市可能会因增长放缓而出现疲软。
- en: In a
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在他
- en: '[Barron`s](http://online.barrons.com/articles/jeffrey-gundlachs-surprising-forecast-1420259030)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://online.barrons.com/articles/jeffrey-gundlachs-surprising-forecast-1420259030)'
- en: 'interview, Jeff Gundlach expressed similar reservations about the equity market:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在采访中，杰夫·冈德拉克表达了对股票市场类似的担忧：
- en: There’s plenty wrong globally that will eventually weigh on the stock market.
    He mentions the obvious. Emerging-market economies are sharply slowing. China,
    despite its current stock market boomlet, rests on shaky financial and economic
    foundations. Greece threatens to come apart again. Russia is a basket case. Sinking
    oil prices threaten to amp up geopolitical risks that Russia or Iran might do
    something dangerous out of economic desperation. Currency wars impend, led by
    Japan’s systematic yen-devaluation campaign.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 全球范围内有很多问题最终会对股市造成压力。他提到了显而易见的问题。新兴市场 economies are sharply slowing. 中国，尽管当前股市有小幅上涨，但其金融和经济基础却并不稳固。希腊再次濒临崩溃。俄罗斯是一团糟。油价下跌可能加大俄罗斯或伊朗因经济绝望而做出危险行为的的地缘政治风险。货币战争迫在眉睫，由日本的系统性的日元贬值策略引领。
- en: 'Gundlach pointed to several charts to support his views, such as the chart
    of declining commodity prices, as signs of slowing global growth. However, I believe
    that commodity prices are predominantly driven by Chinese demand and therefore
    a better China growth indicator than a global growth indicator. Nevertheless,
    the point is well taken (emphasis added):'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 冈德巴赫指出，一些图表支持他的观点，如下降的商品价格图表，作为全球增长放缓的迹象。然而，我相信商品价格主要由中国需求驱动，因此这比全球增长指标更能反映中国增长。尽管如此，这个观点是很有道理的（加粗强调）：
- en: 'One shows U.S. CRB Index Futures -- weighted commodity prices going back five
    years. To the untrained eye, there’s not much to see beyond a vertiginous peak
    made between late 2009 and late 2010 with a series of smaller peaks saw-toothing
    down to present levels. But Gundlach draws another conclusion: “***Look, commodity
    prices have fallen back to their lows of 2009, which of course was at the height
    of the financial crisis. Something is obviously very wrong these days in the global
    economy***.”'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一张图表显示了美国CRB指数期货——回溯五年的加权商品价格。对于未经训练的眼睛来说，除了在2009年底至2010年底之间的一个令人眼花缭乱的顶峰之外，还有一系列较小的顶峰锯齿状地降至当前水平。但冈德巴赫得出另一个结论：“***看，商品价格已经回到了2009年的低点，当时正值金融危机高峰。全球经济显然最近出了很大的问题***。”
- en: 'He also shares my concerns about Europe:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 他还分享了我对欧洲的担忧：
- en: Another chart, delineating the movement in yields of two-year government securities
    of various key euro-zone nations over the past 14 months, looks like a tangle
    of spaghetti. But Gundlach points to an interesting divergence that has shown
    up since September, when the rate on German debt sharply diverged from two-year
    rates on Italian and Spanish debt. The German yield turned negative, while the
    two Club Med countries’ yields headed the other way. This told Gundlach that trouble
    lies ahead for the euro zone beyond the headlines of European political unrest.
    “***Folks in Europe are obviously losing confidence and scared if they are willing
    to pay Germany for the privilege of parking their funds there***,” he says.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一张图表，描绘了过去14个月欧元区各国两年期政府债券收益率的变化，看起来像一团意大利面。但冈德巴赫指出，自去年9月以来，德国债券利率与意大利和西班牙债券的两年期利率出现了有趣的分歧。德国的收益率变为负值，而这两个地中海俱乐部的国家的收益率却走向相反。这告诉冈德巴赫，欧元区的前景比欧洲政治动荡的头条新闻更令人担忧。“***欧洲人显然正在失去信心，如果他们愿意为将资金存放在德国而支付费用，那么他们一定很害怕***，”他说。
- en: '**Weakness early, then a fast recovery **'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**早期弱势，然后快速恢复**'
- en: After the euphoria of the Santa Claus rally, the US equity market may be starting
    to react to these instances of rising deflationary fears. However, I have noticed
    that the moves have tended to sharp and brief.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在圣诞老人上涨的狂喜之后，美国股市可能开始对这些上升的通缩恐惧作出反应。然而，我注意到这些变动往往很剧烈，且短暂。
- en: I noticed that some of my short-term indicators were nearing oversold readings
    at the height of Friday`s decline. In the space of only three days, the VIX term
    structure was nearing inversion; TRIN was approaching 2.0, an oversold reading;
    and the VIX Index was just a touch under the 20 level, which has marked oversold
    levels.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到，在周五下跌的高峰期，我的部分短期指标接近超卖读数。仅在三天之内，VIX期限结构接近倒置；TRIN接近2.0，这是一个超卖读数；VIX指数仅略低于20的水平，这标志着超卖水平。
- en: The current downdraft, should it continue, may be similar to the air pocket
    that the stock market experienced in early December - short and sharp. I will,
    of course, have to watch how market indicators develop, but the magnitude of last
    week`s moves caught me by surprise as I had expected the decline would develop
    over the next few weeks. Instead, it may be over in one or two weeks. In addition
    to the short-term indicators outlined in the chart above, I`ll also be watching
    for a spike in the new 52-week lows. Past bottoms have been marked by sharp rises
    in this indicator, which hasn`t happened yet.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的下跌，如果持续下去，可能与股市在12月初经历的气垫类似——短暂而剧烈。当然，我必须关注市场指标的发展，但上周的变动幅度让我感到惊讶，因为我认为跌幅会在未来几周内发展。相反，它可能在一到两周内结束。除了上述图表中提到的短期指标外，我还将继续关注新52周新低点的激增。过去的底部都是由这个指标的剧烈上升标记的，而这还没有发生。
- en: '**Watch Earnings Season**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注财报季**'
- en: I reiterate my belief that we are not seeing an intermediate term market top.
    As this Ed Yardeni analysis shows, SPX forward 12 month EPS are falling. Such
    episodes have been associated with stock market weakness in the past (annotations
    in purple are mine).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我重申我的看法，我们并没有看到中期市场顶部。正如Yardeni的分析所示，标普500指数（SPX）前瞻12个月EPS正在下降。过去，此类行情与股市弱势相关（紫色注释是我的）。
- en: However, I expect that forward 12-month EPS to start rising soon. As Earning
    Season progresses, the benefits of falling oil prices will become more clear and
    more quantifiable. When it becomes evident that lower energy prices are showing
    up in lower input costs and higher consumer spending, earnings estimates will
    rise again and spark an equity rally.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我预计前瞻12个月的每股收益（EPS）将很快开始上升。随着财报季的进行，油价下跌的好处将变得更加清晰和可量化。当明显看出能源价格下降正在导致原材料成本降低和消费者支出增加时，盈利预期将再次上升，引发股市反弹。
- en: The timing of such a recovery will depend on how quickly the analyst community
    reacts to earnings reports. Watch for the market psychology to change in late
    January or early February.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 复苏的时间将取决于分析师社区对收益报告作出反应的速度。关注市场心态是否会在1月底或2月初发生变化。
- en: '**A tradeable downdraft, or just a blip?**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**可交易的下挫，还是只是一个小幅波动？**'
- en: In the meantime, my inner trader went from a long position to cash on
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我内心的交易员从多头持仓转为现金在
