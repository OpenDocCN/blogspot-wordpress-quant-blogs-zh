- en: I know many people who trade stocks frequently but shouldn't. If you look at
    the most active stocks, they include many
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道许多人频繁交易股票，但本不应如此。如果你观察最活跃的股票，你会发现其中包含许多
- en: '[ProShares](http://www.proshares.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[ProShares](http://www.proshares.com/)'
- en: 'stocks that give you two, even three times the leverage of the regular stock
    market. Thus, the risk minimization from diversification implicit in indices is
    removed via leverage. Unfortunately, this does not amplify the ''equity risk premium''
    because the high amount of trading in these vehicles generates significantly drag
    longer term: being long the UltraPro S&P500 (UPRO) gives you three times the leverage
    against the S&P500 daily, but over the long run, a worse performance!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些股票给你的是常规股市的两倍甚至三倍的杠杆。因此，指数中隐含的通过多样化来最小化风险的做法被杠杆所抵消。不幸的是，这并不会放大“股票风险溢价”，因为这些工具中的大量交易会在长期产生显著的拖累：做多UltraPro
    S&P500（UPRO）给你的是S&P500每日三倍的杠杆，但从长远来看，表现更差！
- en: If you are going to invest this way, the best thing you can do is work out a
    system. Develop rules, test them, write them down, and at the end of the year,
    evaluate your results. If you fail, perhaps give it another year. But after a
    few years, if you underperform standard benchmarks (eg, the SPY ETF), then either
    get out of the market, or stop trading, an simply invest in the SPY.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算这样投资，你能做的最好的事情就是制定一个系统。制定规则，测试它们，记录下来，并在年底评估你的结果。如果失败了，或许可以再试一年。但如果几年后你仍未达到标准基准（例如，SPY
    ETF），那么要么退出市场，要么停止交易，直接投资于SPY。
