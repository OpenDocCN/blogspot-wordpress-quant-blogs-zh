- en: A book like Larry Connor's
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 拉里·康纳的《像书》
- en: '[High Probability ETF Trading](http://www.amazon.com/High-Probability-ETF-Trading-Professional/dp/0615297412/ref=sr_1_2?ie=UTF8&s=books&qid=1257950548&sr=1-2)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[高概率ETF交易](http://www.amazon.com/High-Probability-ETF-Trading-Professional/dp/0615297412/ref=sr_1_2?ie=UTF8&s=books&qid=1257950548&sr=1-2)'
- en: is a good place to start. The author presents a straightforward technical trading
    strategies, mainly based on momentum over longer periods (eg, 200 days), and mean
    reversion over shorter horizons (eg, 3 days). There's a lot of empirical research
    that suggests these trends generally exist, in that momentum is one of the famous
    equity risk factors (from Jegadeesh and Titman), while mean reversion underlies
    a lot of 'stat arb' strategies. The issue is, can you use these facts to add alpha
    to a naive strategy of going long and forgetting about it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个很好的起点。作者提出了一套基于长期动量（如200天）和短期均值回归（如3天）的简单技术交易策略。大量实证研究表明，这些趋势普遍存在，动量是著名的股票风险因子之一（来自Jegadeesh和Titman），而均值回归则是许多“统计套利”策略的基础。问题在于，能否利用这些事实为简单的长期持有策略增加阿尔法。
- en: In trying to be clever, there are two things going against you at all times.
    First, there are many nuances to any actual implementation, and if you play around
    enough something will work if only by chance. Thus, you have to be disciplined
    when testing these strategies because it is easy to find something if you try
    hard enough--torture the data enough and it will confess. Second, there are transaction
    costs. For a retail investor, I would assume a one-way cost of 2 cents a share.
    Make sure this cost is included in your performance results.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在试图变得聪明时，有两件事始终对你不利。首先，任何实际实施都有许多细微差别，如果你足够尝试，总会有某种方法奏效，哪怕只是偶然。因此，在测试这些策略时，你必须自律，因为如果你足够努力，很容易找到有效的策略——对数据施加足够的压力，它就会“招供”。其次，存在交易成本。对于零售投资者，我假设单向成本为每股2美分。确保这些成本包含在你的业绩结果中。
- en: So, Connors' book walks through several such rules (buy if these 5 conditions
    are true, exit if this one condition holds). You can learn how to test strategies
    downloading daily Open-High-Low-Close from Yahoo!, and set up a spreadsheet to
    apply it to the past 5 or even 50 years of daily data. You may not like his specific
    rules, but it clues one in on what kinds of things people find useful, and if
    you can test his strategies, you are then in position to create your own, similar
    strategies.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，康纳斯的书详细介绍了几条这样的规则（如果这五个条件成立就买入，如果这个条件成立就退出）。你可以学习如何通过下载雅虎的每日开盘-最高-最低-收盘数据来测试策略，并设置一个电子表格来将其应用于过去5年甚至50年的每日数据。你可能不喜欢他的具体规则，但它提示了人们认为有用的东西，如果你能测试他的策略，那么你就有能力创造自己的类似策略。
- en: 'Most importantly, if you plan on trading more than once a year, you should
    have a testable system. Maybe it''s based on fundamentals, but at least you should
    have a written record of what you were thinking, and when. The main thing to avoid
    is investing ad hoc every year,and not learning that you are wasting money and
    time. Most people are wasting their time at anything innovative: your average
    poet, screenwriter, trader. The key is to discover if you are in the ''talented
    tenth'' ASAP, because sampling alpha is costly.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，如果你计划一年内交易不止一次，你应该有一个可测试的系统。它可能是基于基本面的，但至少你应该有一个书面记录，记录下你的思考过程和时间。主要要避免的是每年随意投资，而不意识到自己在浪费金钱和时间。大多数人在任何创新的事情上都在浪费时间：你的普通诗人、编剧、交易员。关键是要尽快发现自己是否属于'有天赋的十分之一'，因为抽样阿尔法是昂贵的。
- en: 'So, if you must actively invest, evaluate not just a particular tactic (buy
    after 2 up days when price is above the 200 day moving average), but the strategy:
    should you even be actively trading at all? Remember, odds are you will fail as
    demonstrated by the fact that most retail investors do not outperform the market,
    and neither do professional money managers. Do not assume that simply trying hard,
    or wanting it, are sufficient, because every money manager really wants to outperform,
    and most work quite hard. Don''t take it poorly, no one is good at everything,
    and very few are very good at more than a few things. The key is to find what
    you are good at so you can do it again and again, and this takes some courageous
    sampling, a good effort, and then a Hardheaded evaluation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你必须积极投资，评估的不仅仅是特定的战术（如在价格高于200天移动平均线后的两个上涨日买入），而是策略：你是否应该积极交易？记住，数据显示大多数散户投资者和专业资金管理者都无法跑赢市场，因此你失败的可能性很大。不要认为仅仅努力尝试或渴望成功就足够了，因为每个资金管理者都真的想跑赢市场，而且大多数人工作非常努力。不要因此感到沮丧，没有人擅长所有事情，很少有人能在几件事情上非常擅长。关键是要找到你擅长的事情，这样你就可以一次又一次地做，这需要一些勇敢的尝试、良好的努力，以及坚定的评估。
