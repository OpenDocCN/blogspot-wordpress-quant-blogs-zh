- en: 'VIX and More: VWSI at Zero as Year Coasts to a Close'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VWSI为零，年底过去了
- en: 来源：[http://vixandmore.blogspot.com/2007/12/vwsi-at-zero-as-year-coasts-to-close.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/vwsi-at-zero-as-year-coasts-to-close.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/vwsi-at-zero-as-year-coasts-to-close.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/vwsi-at-zero-as-year-coasts-to-close.html#0001-01-01)
- en: A year ago, the VIX stood at 11.56.  Last week it ended the week at 20.74, up
    79%.  Of course, in the absence of a [VIX ETF](http://vixandmore.blogspot.com/search/label/VIX%20ETF)
    (or ETN), it was almost impossible for volatility aficionados to capture that
    79% gain.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，VIX为11.56。上周，它以20.74的水平结束了一周，上涨了79%。当然，在没有[VIX ETF](http://vixandmore.blogspot.com/search/label/VIX%20ETF)（或ETN）的情况下，波动率爱好者几乎不可能获得这79%的增长。
- en: For the moment, at least, things seem to be quiet on the volatility front.  Last
    week the VIX gained 2.27 points (12.3%) to bring the index to a level just 0.17
    below the 10 day simple moving average and 0.93 below the 20 day SMA.  Partly
    because of this, the VWSI is back at zero and indicating no directional bias for
    the beginning of 2008.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，至少在波动率方面似乎很平静。上周，VIX上涨了2.27点（12.3%），将指数带到了比10天简单移动平均线低0.17点的水平，比20天SMA低0.93点。部分原因是，VWSI又回到了零点，并表明2008年年初没有方向偏差。
- en: As is my weekly custom, for a survey of the best in current thinking about the
    markets, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/) sums
    up the week that was and the week that will be in his [New Year’s Linkfest](http://bigpicture.typepad.com/comments/2007/12/new-years-linkf.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我每周的习惯一样，巴里·里索尔茨在[The Big Picture](http://bigpicture.typepad.com/)总结了过去一周和即将到来一周的最佳市场思维，在他的[新年链接列表](http://bigpicture.typepad.com/comments/2007/12/new-years-linkf.html)中提到。
- en: Finally, as volatility tends to run in 2-4 year cycles, it is appropriate to
    ask whether the 79% gain in the VIX in 2007 marks the beginning of a [new volatility
    macro cycle](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles).  In
    spite of the historical precedent, I am on the record as saying that the [most
    likely volatility scenario](http://vixandmore.blogspot.com/2007/12/was-2007-beginning-of-new-era-in.html)
    for 2008 is a VIX in the low to mid-20s.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，由于波动率往往以2-4年的周期运行，值得问一问2007年VIX上涨79%是否标志着[新的波动率宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)的开始。尽管有历史先例，但我明确表示，2008年最可能的波动率情景是VIX在低至中20的水平。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，上述温度计中的“看涨”和“看跌”标签适用于VIX，而不适用于更广泛的市场，这些市场通常与VIX呈负相关。)*'
- en: '*****Wine pairing:***  For a VWSI of zero, I began the year recommending some
    [Rhone blends](http://vixandmore.blogspot.com/search/label/Rhone%20blend) and
    later expanded the category to include any [expensive blend](http://vixandmore.blogspot.com/search/label/inexpensive%20blend).  For
    2007, I will close out the year with my two favorite inexpensive blends: the $8
    Oakley Five Reds (the 2003 vintage is a blend of 41% syrah, 27% zinfandel, 22%
    petite sirah, 10% [alicante bouschet](http://www.winepros.org/wine101/grape_profiles/alicante.htm),
    and 1% mourvedre from [Cline Cellars](http://www.clinecellars.com/)); and the
    2005 vintage of The Hermit Crab from [D’Arenberg](http://www.blogger.com/70%25%20viognier%20and%2030%25%20marsanne),
    a delicious $13 blend of 70% viognier and 30% marsanne.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****葡萄酒搭配：*** 对于VWSI为零，我今年年初推荐了一些[隆河混酿](http://vixandmore.blogspot.com/search/label/Rhone%20blend)，后来将该类别扩展到包括任何[昂贵的混酿](http://vixandmore.blogspot.com/search/label/inexpensive%20blend)。对于2007年，我将以我两个最喜欢的廉价混酿来结束这一年：价格为8美元的奥克利五红（2003年的酿酒，由[Cline
    Cellars](http://www.clinecellars.com/)出品，由41%西拉、27%仙粉朗德、22%小西拉、10%[阿利坎特布谢](http://www.winepros.org/wine101/grape_profiles/alicante.htm)和1%木维德混合而成）；以及来自[D’Arenberg](http://www.blogger.com/70%25%20viognier%20and%2030%25%20marsanne)的2005年份的The
    Hermit Crab，一款美味的13美元的混酿，由70%维奥尼和30%马桑混合而成。**'
