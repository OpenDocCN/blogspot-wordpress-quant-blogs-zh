- en: 'Humble Student of the Markets: China''s cunning plan to defuse trade tensions
    and reduce financial tail-risk'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/04/chinas-cunning-plan-to-defuse-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/04/chinas-cunning-plan-to-defuse-trade.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About three years ago, I outlined China's plan to extend its infrastructure
    growth without creating more white elephant projects in China (see
  prefs: []
  type: TYPE_NORMAL
- en: '[China''s cunning plan to revive growth](http://humblestudentofthemarkets.blogspot.com/2015/05/chinas-cunning-plan-to-revive-growth.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Enter the One Belt, One Road (OBOR) initiative to create infrastructure projects
    in the region. OBOR projects were to financed by the Asia Infrastructure Investment
    Bank (AIIB), which many countries had been falling all over themselves to finance.
    The infrastructure projects were to be led by (surprise) Chinese companies, which
    would extend their flagging growth.
  prefs: []
  type: TYPE_NORMAL
- en: Fast forward to 2018, The
  prefs: []
  type: TYPE_NORMAL
- en: '[Nikkei Asian Review](https://asia.nikkei.com/Spotlight/Cover-Story/Is-China-s-Belt-and-Road-working-A-progress-report-from-eight-countries)'
  prefs: []
  type: TYPE_NORMAL
- en: 'and The Banker issued a report card of OBOR projects. Here are their main findings:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Project delays** After initial fanfare, projects sometimes experience serious
    delays. In Indonesia, construction on a $6 billion rail line is behind schedule
    and costs are escalating. Similar problems have plagued projects in Kazakhstan
    and Bangladesh.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Ballooning deficits** Besides Pakistan, concerns about owing unmanageable
    debts to Beijing have been raised in Sri Lanka, the Maldives and Laos.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Sovereignty concerns** In Sri Lanka, China''s takeover of a troubled port
    has raised questions about a loss of sovereignty. And neighboring India'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: openly rejects the BRI, saying China's projects with neighboring Pakistan infringe
    on its sovereignty.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: None of these problems are big surprises. I had outlined in my 2015 post that
    Chinese led infrastructure projects tended to see inflated costs, and the geopolitical
    objective of OBOR was to extend China's influence in the region.
  prefs: []
  type: TYPE_NORMAL
- en: Today, China faces two separate problems. The most immediate issue are rising
    trade tensions with the United States. The second and more pervasive issue is
    the growing mountain of debt, which are backed by less productive assets, which
    elevates financial tail-risk. The China bears' favorite chart exemplifies that
    problem.
  prefs: []
  type: TYPE_NORMAL
- en: The latest developments indicate that Beijing has developed a cunning plan to
    defuse both trend tensions and reduce financial tail-risk.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
