- en: 'Quantifiable Edges: Stops Part 1 - When Not To Use Them'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：止损部分1 - 何时不要使用它们
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/stops-part-1-when-not-to-use-them.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/stops-part-1-when-not-to-use-them.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/01/stops-part-1-when-not-to-use-them.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/stops-part-1-when-not-to-use-them.html#0001-01-01)
- en: One topic I’ve received a good number of questions about lately is Stops. Using
    a stop on a position is a very popular risk management technique used by traders.
    My research and experience has led me to believe they are appropriate for some
    – but not all – types of trades. Today I will discuss when I believe they aren’t
    appropriate.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我收到了很多关于止损的问题。在头寸上使用止损是交易员使用的非常流行的风险管理技术。我的研究和经验使我相信，它们适用于某些类型的交易，但不是所有类型的交易。今天，我将讨论我认为它们不适用的情况。
- en: In Larry Connors new book, “Short-term Trading Strategies That Work” he dedicates
    a chapter to stops. It’s entitled, “Stops Hurt”. The chapter discusses how Larry’s
    research team ran hundreds of tests to try and find optimal stop levels. In doing
    so they came to the conclusion that for the trades they were looking at, the optimal
    stop was consistently none at all. In every case they found that instituting stops
    hurt system performance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在拉里·康纳斯的新书《Short-term Trading Strategies That Work》中，他专门用一章来讨论止损。这一章的标题是“止损有害”。这一章讨论了拉里研究团队运行了数百个测试以尝试找到最佳的止损水平。在这样做的时候，他们得出了这样的结论：对于他们所研究的交易，最佳的止损水平一致地根本不存在。在每一种情况下，他们发现实施止损都会损害系统性能。
- en: You should keep in mind that Larry Connors trades mean reversion strategies.
    Much of what I do is mean reversion based also. For instance, the Catapult system
    which makes up the CBI looks to buy stocks that are undergoing capitulative selling.
    It enters long positions in stocks or ETFs that are extremely oversold. When I
    first designed the system in 2005 I went through a massive series of tests to
    find a way to successfully incorporate stops into the methodology. Like Larry
    I failed to find a stop technique that would enhance the performance of the system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你应当记住，拉里·康纳斯（Larry Connors）交易的是均值回归策略。我所做的大部分工作也是基于均值回归。例如，构成CBI的Catapult系统旨在购买正在经历投降性抛售的股票。它建立在一个极度超卖的股票或ETF的多头位置。当我于2005年首次设计该系统时，我进行了一系列大规模的测试，以找到一种成功地将止损纳入方法论的方式。像拉里一样，我未能找到一种止损技巧，该技巧能提高系统的性能。
- en: I’ve gone through numerous other exercises and found the same thing time and
    again. When looking to trade overbought/oversold techniques, stops generally don’t
    work well. If the system suggests the security should bounce when it drops to
    $20 and it continues to $18 then it is REALLY overdue for a bounce. Any level
    of stop ensures you are selling an extremely oversold security that is making
    a low. Those are buying conditions for oversold systems – not selling conditions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经进行了许多其他的练习，并且一次又一次地发现同样的事情。当寻求交易超买/超卖技术时，止损通常效果不佳。如果系统建议当股票跌至20美元时应该反弹，但它继续跌至18美元，那么它确实到了极度超卖需要反弹的时候了。任何止损水平都会确保你在卖出极度超卖的股票，该股票正在触及低点。对于超卖系统来说，那才是买入的条件——而不是卖出的条件。
- en: 'One stop technique for oversold systems that I will sometimes use that in testing
    hurt performance less than the other techniques I evaluated is this:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于超卖系统，我会偶尔使用的一种止损技术，在测试中伤害性能的程度比其他我所评估的技术要小，这种技术是：
- en: Wait until the security bounces for a bar or two. Look for a higher high, higher
    low, and higher close – or at least 2 of those 3\. Then place a stop under the
    swing low that was just made. In cases like this even if the security doesn’t
    hit your target exit price, it still ensures that you won’t have to suffer through
    the entire next leg down. While it seems logical and can sometimes help avoid
    catastrophic trades in the long run you’re normally better off just waiting for
    the mean reversion to occur and exiting at your target level.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 等待证券反弹一两个柱子。寻找更高的高点、更高的低点和更高的收盘价——或者至少其中的2个。然后，在刚刚形成的支撑低点下方放置止损。在这种情况下，即使证券没有达到你的目标退出价格，它仍然确保你不必忍受接下来的整个下跌过程。虽然这似乎是有逻辑的，并且有时可以帮助避免长期来看灾难性的交易，但你通常最好还是等待均值回归发生，并在目标水平退出。
- en: 'Not using stops does not equal not controlling risk. Position sizing becomes
    very important. Traders could also consider using options to trade their short-term
    positions. Options provide a natural stop (zero). I wrote a series back in the
    Spring (when the VIX was a lot lower) on how I sometimes use options for my short-term
    trading. You can find links to that series below:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不使用止损并不意味着不控制风险。仓位管理变得非常重要。交易员还可以考虑使用期权来交易他们的短期头寸。期权提供了一个自然的止损点（零）。我在去年春天写了一系列文章（当时VIX指数要低得多），介绍了我有时如何使用期权进行短期交易。你可以在此找到那系列文章的链接：
- en: '[Options – part 1](http://quantifiableedges.blogspot.com/2008/06/options-for-short-term-trading-why-and.html)[Options
    – part 2](http://quantifiableedges.blogspot.com/2008/06/using-options-for-short-term-trading.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[期权 – 第一部分](http://quantifiableedges.blogspot.com/2008/06/options-for-short-term-trading-why-and.html)[期权
    – 第二部分](http://quantifiableedges.blogspot.com/2008/06/using-options-for-short-term-trading.html)'
- en: This is getting a bit lengthy so in a future post I’ll discuss situations when
    I believe stops are absolutely appropriate.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 内容有点长，所以我将在未来的文章中讨论我认为止损绝对合适的情况。
