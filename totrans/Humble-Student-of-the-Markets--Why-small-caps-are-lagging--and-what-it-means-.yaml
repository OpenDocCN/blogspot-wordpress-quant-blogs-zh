- en: ': One of the investing puzzles that has appeared in the last few months is
    the mystery of small cap underperformings. The USD Index has been strong over
    the last three months, which should create an earnings headwind for large cap
    multi-nationals with foreign operations. Instead, the relative performance of
    megacaps have been flat to up over this period, while mid and small cap stocks
    have lagged.'
  prefs: []
