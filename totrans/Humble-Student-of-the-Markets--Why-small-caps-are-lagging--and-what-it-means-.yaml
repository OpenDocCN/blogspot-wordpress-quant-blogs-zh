- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': One of the investing puzzles that has appeared in the last few months is
    the mystery of small cap underperformings. The USD Index has been strong over
    the last three months, which should create an earnings headwind for large cap
    multi-nationals with foreign operations. Instead, the relative performance of
    megacaps have been flat to up over this period, while mid and small cap stocks
    have lagged.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：在过去几个月出现的投资难题之一是小盘股表现不佳的谜团。在过去三个月里，美元指数一直走强，这应该为跨国公司的大盘股带来盈利上的阻力。然而，在这段时间内，大型股相对表现保持平稳或上涨，而中小盘股则落后。
- en: I unravel performance at a sector level, and discovered some unexpected insights
    about possible market direction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我解开了各个行业的表现，发现了一些关于市场可能方向的意外见解。
