- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Even as stock prices weakened this week, the market appears to be setting
    up for a year-end rally. The SPX is exhibiting a number of positive divergences.
    Both the NYSE and NASDAQ new lows are not spiking even as stock prices have fallen.
    In addition, the percentage of stocks above their 50 day moving averages (dma)
    are making a series of higher lows, which are all bullish.'
  prefs: []
  type: TYPE_NORMAL
