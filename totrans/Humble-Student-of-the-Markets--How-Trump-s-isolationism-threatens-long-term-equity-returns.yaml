- en: 'Bond market: Expect rising yields from upward pressures on term premium.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 债券市场：预计由于期限溢价的上行压力，收益率将上升。
- en: 'Currencies: Rising yields will put a bid under the USD.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币：上升的收益率将对美元形成支撑。
- en: 'Equities: Stocks in limbo as it’s difficult to form a consensus.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票：在形成共识方面陷入僵局，股市如同悬浮在半空。
- en: I wrote about the effects of a Trump victory about a month ago (see
  id: totrans-12
