- en: Now that Donald Trump has become the presumptive Republican nominee for President,
    Wall Street is scrambling to model how a Trump White House may affect capital
    markets. A recent
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在唐纳德·特朗普已经成为总统大选的共和党候选人，华尔街正急于模拟特朗普白宫可能对资本市场产生的影响。最近
- en: '[Bloomberg article](https://www.bloomberg.com/news/articles/2024-01-21/trump-s-2016-win-shook-markets-traders-won-t-get-fooled-again)'
