- en: This spread earned an average of $6,600 every year since 1995\. We earned $15,400
    in the best year, while in the worst year we lose only $3,810\. With a margin
    requirement of only $743 for trading this spread at NYMEX, the return per trade
    is not bad!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自1995年以来，这个价差每年平均赚取了6600美元。在最好的一年中，我们赚取了15400美元，而在最差的一年中，我们只亏损了3810美元。由于在NYMEX交易这个价差只需缴纳743美元的保证金，每笔交易的回报率并不低！
- en: What is the fundamental reason this seasonal spread works? Amusingly, it has
    to do with the end of the Chinese New Year. According to Mr. Toepke, the demand
    for gold is driven by demand for jewelry. Asian countries such as India and China
    are the largest consumers of gold. A series of festivals and celebrations in these
    countries around year-end lasted till the end of the Chinese New Year in February,
    after which demand for delivery of gold is seasonally exhausted. Platinum, on
    the other hand, is primarily used in catalytic converters for automobiles, and
    the seasonality is much weaker. It is therefore handy as a hedge for gold prices.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个季节价差的根本原因是什么？有趣的是，这与春节的结束有关。托普克先生表示，黄金的需求是由对珠宝的需求驱动的。印度和中国等亚洲国家是黄金最大的消费者。这些国家年底的一系列节日和庆典一直持续到2月底的中国春节结束，此后黄金的交货需求季节性耗尽。另一方面，铂金主要用于汽车催化转化器，季节性要弱得多。因此，它作为黄金价格的对冲非常方便。
- en: 'Further reading: Jerry Toepke, “Give Seasonal Spreads Some Respect”, Stocks,
