- en: 'The strategy is extremely simple: buy 2 July contracts of PL and short 1 June
    contract of GC around the end of February, and exit the positions around mid-April.
    (The gold futures contract specifies 100 ounces, while platinum is only 50, therefore
    we need to buy 2 contracts of PL vs. 1 contract of GC.) I first read about this
    strategy in an article by Jerry Toepke in the SFO Magazine in the beginning of
    2006 and I decided not only to backtest it, but also paper trade this strategy
    in 2006 to see if it works its magic again. Both the backtest and the paper trade
    worked as advertised, despite being widely publicized by the magazine. I plot
    the P/L in this chart:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个策略非常简单：在2月底左右购买2份7月份的铂金合约（PL）并空仓1份6月份的黄金合约（GC），然后在4月中旬左右平仓。 (黄金期货合约规定100盎司，而铂金只有50盎司，因此我们需要购买2份PL合约相对于1份GC合约。)
    我第一次了解到这个策略是在2006年初杰里·托普克在SFO杂志上发表的一篇文章中，我决定不仅要回测这个策略，而且在2006年还要进行模拟交易，看看它是否再次发挥神奇作用。尽管杂志广泛宣传，回测和模拟交易还是像宣传的那样运作，这个策略在2006年取得了成功。我在图表中绘制了盈亏情况：
