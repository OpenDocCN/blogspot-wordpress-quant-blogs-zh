- en: 'Finally ordered by laptop. I was originally going for the Asus Z71V, but got
    talked into the Z70VA. It''s a half-pound lighter that the Z71V, and has that
    fantastic-looking chasis. Here is what the configuration looks like:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 终于下单买了笔记本电脑。我原本打算买华硕Z71V，但被说服买了Z70VA。Z70VA比Z71V轻半磅，并且拥有那个看起来非常棒的底盘。配置如下：
- en: Star (Asus) Z70VA
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 华硕Z70VA
- en: System + Carrying Case + AC Adapter
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 系统+携带箱+电源适配器
- en: Z70Va CARBON FIBER COMPOSITE CHASSIS W/ 15.4in. WSXGA+ / 128MB ATI X700
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Z70Va 碳纤维复合材料底盘，配备15.4英寸WSXGA+显示屏/128MB ATI X700显卡
- en: Optical Drive Z70VA DVD/RW
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 光驱Z70VA DVD/RW
- en: Intel Pentium M 760 Processor 2.00 GHz W/ 2MB CACHE/ 533fsb
