  zh: Intel奔腾M 760处理器 2.00 GHz，带2MB缓存/533fsb
- en: 2GB DDR2 533MHz SO-DIMM
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2GB DDR2 533MHz SO-DIMM
- en: Mobile 100G 5400rpm hard drive
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 移动100G 5400rpm硬盘
- en: XP PRO
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: XP PRO
