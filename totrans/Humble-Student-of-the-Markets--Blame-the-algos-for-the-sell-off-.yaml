  zh: 从策略上讲，科拉诺维奇的分析表明，在接下来1-3周内将会有更多的股票抛售，这让我对自己的股票市场长期建设性观点更加自信，但警告说标普500指数在不久的将来可能会重新测试1820-1870的水平（见
