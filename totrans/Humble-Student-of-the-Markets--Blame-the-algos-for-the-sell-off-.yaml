- en: Nevertheless, the latest volatility storm, which was sparked by a number of
    volatility-related strategies, has a couple of important market implications.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，最近由多个与波动性相关的策略引发的波动风暴对市场有几个重要的含义。
- en: Tactically, Kolanovic's analysis suggests that there will be more equity selling
    in the next 1-3 weeks, which makes me more comfortable my constructive long-term
    call on equity market, but a warning of a re-test of the 1820-1870 level on the
    SPX in the near future (see
