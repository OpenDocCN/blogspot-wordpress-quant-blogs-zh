- en: 'Humble Student of the Markets: Blame the algos for the sell-off!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：让算法为抛售负责！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/blame-algos-for-sell-off.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/blame-algos-for-sell-off.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/blame-algos-for-sell-off.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/blame-algos-for-sell-off.html#0001-01-01)
- en: I've been pondering the reasons for the US stock market's unusual behavior in
    this latest panic. In particular, the speed and magnitude of the sell-off has
    been astounding. Consider the puzzle presented by this hourly chart of the SPX
    over the last two months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在思考美国股市在最近这次恐慌中异常行为的原因。特别是，抛售的速度和规模令人震惊。考虑一下这张SPX过去两个月的每小时图表所呈现的谜题。
- en: In early July, the market sold off and fear gauges rose. VIX term structure
    inverted and NYSE TRIN spiked above 2 (blue circles), which triggered two of the
    three components of my Trifecta Bottom Model (see the chart in
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在7月初，市场下跌，恐惧指标上升。VIX期限结构倒挂，纽约证券交易所TRIN激增至2以上（蓝色圈出部分），这触发了我的Trifecta底部模型的三个组成部分中的两个（见图表
- en: '[Is this the Ashley Madison market panic?](http://humblestudentofthemarkets.blogspot.com/2015/08/is-this-ashley-madison-market-panic.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是否是Ashley Madison市场的恐慌？](http://humblestudentofthemarkets.blogspot.com/2015/08/is-this-ashley-madison-market-panic.html)'
- en: ). The Trifecta Model has had a 100% record of spotting short-term bottoms since
    2010, but it failed in August 2015.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。自2010年以来，Trifecta模型在识别短期底部方面有着100%的记录，但在2015年8月失败了。
- en: On Friday, August 21, 2015, similar market conditions prevailed. The market
    had become oversold, according to RSI(21), VIX term structure had inverted, which
    indicated rising fear, TRIN had risen above 2 and the SPX had tested a key support
    level at 2020\. These were the classic conditions for an oversold market. Instead
    of rallying, or even pausing at about the 2040 level, the SPX proceeded to crater
    over 100 points in the next few days.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在2015年8月21日，周五，市场出现了类似的情况。根据RSI(21)指标，市场已经超卖，VIX期限结构倒挂，表明恐惧情绪上升，TRIN升至2以上，SPX测试了2020的关键支撑位。这些都是超卖市场的典型条件。但SPX没有在2040水平附近反弹或暂停，而是在接下来的几天内暴跌了100多点。
- en: Why?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？
- en: One clue came from the elevated levels of NYSE TRIN (circled in red), which
    had the characteristics of forced, price-insensitive selling.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个线索来自于纽约证券交易所TRIN的升高水平（红色圈出部分），这表现出了被迫、对价格不敏感的卖出的特点。
- en: It is time to blame the algos.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候让算法承担责任了。
- en: '**Algos for newbies**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**新手算法**'
- en: 'An algorithm, or algo, is simply a recipe for doing a certain task. Here are
    some simple examples of simple algos that would result in forced selling:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个算法，或者说algo，实际上就是完成特定任务的处方。以下是一些简单的算法示例，这些算法可能导致被迫卖出：
- en: Margin accounts are required to maintain sufficient equity. If the value of
    the assets in the account falls below a key level, we ask the account holder to
    come up with more cash to maintain minimum equity levels. If he can't, we take
    control of the account and sell the assets.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保证金账户需要保持足够的权益。如果账户中的资产价值跌至关键水平以下，我们会要求账户持有人提供更多现金以维持最低权益水平。如果他们做不到，我们将控制该账户并卖出资产。
- en: A firm targets a certain Value-at-Risk (VaR) for its capital commitment. When
    VaR falls because volatility is low, traders are free to (and possibly encouraged)
    to lever up their allocation. When VaR rises, traders are required to scale back
    their positions.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一家公司为其资本承诺设定了特定的风险价值（VaR）。当VaR因波动性低而下降时，交易员可以自由地（甚至可能被鼓励）增加其头寸的杠杆。当VaR上升时，要求交易员缩减其头寸。
- en: During the Crash of 1987, portfolio insurance algos, which had become extremely
    popular at the time, exacerbated the downside volatility once the selling had
    started. For the uninitiated, you can replicate a long stock-long put option position
    with delta hedging. Unfortunately, delta hedging required that you buy stock when
    it goes up and sell stock when it goes down. So when the market tanked, the portfolio
    insurance programs (algos) were forced to sell stock, which pushed prices down,
    which forced them to sell more stock...
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在1987年的股市崩盘中，当时极为流行的投资组合保险算法在卖出开始后加剧了市场的下跌波动性。对于初学者来说，你可以通过Delta对冲来复制持有股票和买入看跌期权的头寸。不幸的是，Delta对冲要求你在股价上涨时买入股票，在股价下跌时卖出股票。因此，当市场暴跌时，投资组合保险程序（算法）被迫卖出股票，这推动了价格进一步下跌，进而迫使它们卖出更多股票...
- en: '**The algo culprits**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**算法的罪魁祸首**'
- en: Today, delta hedging is not a big part of the market, but others have stepped
    in to take their place to heighten market volatility. First, there were the HFT
    algos, which created a minor level of havoc in ETF pricing on Monday, August 24,
    but HFTs cannot take all of the blame. Marko Kolanovic, JP Morgan quant, explained
    the violent selling in the context of an unwind from three main types of strategies
    (via
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Delta对冲并不是市场的很大一部分，但其他人已经介入，以加剧市场波动。首先，是高频交易（HFT）算法，在8月24日周一，它们在ETF定价中造成了一定程度的混乱，但HFT不能承担全部责任。摩根大通量化分析师Marko
    Kolanovic解释了在三种主要策略解除的背景下发生的剧烈卖出的情况（通过
- en: '[Zero Hedge](http://www.zerohedge.com/news/2015-09-03/jpm-head-quant-back-new-warning-only-half-selling-completed-expect-downside-price-ri)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/2015-09-03/jpm-head-quant-back-new-warning-only-half-selling-completed-expect-downside-price-ri)'
- en: ', emphasis added):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下是重点）：
- en: '**Volatility Targeting (VT)** Strategies follow fast signals (such as short
    term realized volatility) and rebalance quickly (e.g. 1-5 days). ***Selling pressure
    from these strategies (estimated to be $50-75Bn) peaked last week and is largely
    out of the way now.*** Short-term realized volatility increased from ~10% to ~30%,
    indicating these funds already reduced their exposure by ~70%. If volatility were
    to increase further (e.g. in-line with the peak realized volatility in 2011 of
    ~50%), these funds would have to sell progressively smaller amounts (e.g. an additional
    ~10-15%). The question is when these funds will start buying. Our view is that
    the re-levering of these funds is not imminent (e.g. not in the next few days).
    Leverage in these strategies is a function of trailing volatility (e.g. moving
    average of the VIX or 1M realized volatility), and even if the VIX were to start
    declining now, trailing realized volatility would stay elevated for the next ~3
    weeks.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**波动性目标（VT）**策略遵循快速信号（例如短期实际波动率）并且迅速重新平衡（例如1-5天）。***这些策略（估计为500-750亿美元）的卖压在上周达到顶峰，现在大部分已经缓解。***
    短期实际波动率从约10%上升至约30%，表明这些基金已经减少了约70%的敞口。如果波动率进一步上升（例如，与2011年约50%的峰值实际波动率一致），这些基金将不得不逐渐减少卖出量（例如，额外约10-15%）。问题在于这些基金何时开始买入。我们的观点是，这些基金的重新加杠杆并不迫在眉睫（例如，不是在接下来的几天内）。这些策略中的杠杆是跟踪波动率的函数（例如，VIX的移动平均或1个月实际波动率），即使VIX现在开始下降，跟踪的实际波动率在未来约3周内仍将保持高位。'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**CTAs** – Following our report last week, we have been getting questions about
    CTA equity exposure and the timeline of CTA flows. Our CTA replication models
    suggested that CTA equity exposure at the end of July was very high, at approximately
    30% (or $80-$100Bn notional). This allocation to equities is also consistent with
    the performance of CTA indices in August (Bonds and Commodities were roughly flat,
    while Equities were down 8% - thus, a 30% equity allocation would match the -2.5%
    CTA observed performance). As the trend following signals (e.g. 1M, 3M, 6M, 12M
    price returns) started turning negative in August, CTAs started de-levering equities
    (in early August). As of September 1st, our CTA replicator indicates that the
    strategies should be ~25% short equities (short ~$70bn). This would indicate a
    ~$150bn swing (selling) of CTAs’ equity allocation.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**CTAs** – 在我们上周的报告之后，我们收到了关于CTA股票敞口以及CTA资金流动时间线的问题。我们的CTA复制模型表明，7月底CTA的股票敞口非常高，大约为30%（或800-1000亿美元的名义敞口）。这一股票配置与8月份CTA指数的表现一致（债券和商品大致持平，而股票下跌了8%
    —— 因此，30%的股票配置将匹配观察到的-2.5%的CTA表现）。由于趋势跟踪信号（例如1个月、3个月、6个月、12个月的价格回报）在8月份开始转负，CTAs开始减少股票的杠杆（8月初）。截至9月1日，我们的CTA复制器表明策略应该大约25%看空股票（看空约700亿美元）。这将表明CTAs的股票配置发生了大约1500亿美元的摆动（卖出）。'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, CTA strategies don’t rebalance as quickly as VT strategies, and it
    often takes 1-4 weeks to achieve their target exposure. To assess where we are
    in the process of CTA de-leveraging, we have calculated the daily beta of a broad
    CTA index (HFRXSDV) to the SP 500 shown in the figure below. Note that the CTA
    SP 500 beta dropped from record levels at the beginning of August to zero currently,
    indicating that CTAs may have completed more than 50% of the expected equity selling
    (as noted above, target equity exposure is negative ~25%). ***We estimate that
    CTAs may continue selling equities for another ~2 weeks, and that the flows may
    total ~$40-$60bn.*** Once CTAs establish their September 1st target positions
    (short equities), they will no longer be selling, and risk becomes skewed towards
    CTAs buying equities. We estimate CTA flows in other asset classes include a reduction
    of USD exposure (from $40bn to zero), no change in bond positions, and some short
    covering of Oil and Gold (from short 40bn to short 30bn).
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，CTA策略的再平衡速度不如VT策略快，通常需要1-4周时间来实现其目标敞口。为了评估我们在CTA去杠杆过程中的位置，我们计算了一个广泛CTA指数（HFRXSDV）对SP
    500的每日贝塔值，如下图所示。请注意，CTA SP 500贝塔值从8月初的记录水平降至目前为零，表明CTAs可能已经完成了超过预期股票销售量的一半（如上所述，目标股权敞口为负约25%）。***我们估计CTAs可能还会再卖股票约2周时间，总流量可能达到~$40-$60bn。***
    一旦CTAs确定其9月1日的目标仓位（做空股票），他们将不再卖出，风险将偏向于CTAs购买股票。我们估计其他资产类别中的CTA流量包括减少美元敞口（从$40bn降至零），债券仓位不变，以及石油和黄金的部分空头回补（从做空40bn减少到做空30bn）。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Risk Parity (RP)** –We studied this allocation method in our Primer on Systematic
    Strategies, and argued that it is one of the soundest approaches to managing portfolio
    risk.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**风险平价（RP）** ——我们在关于系统策略的入门中研究了这种配置方法，并认为它是管理投资组合风险的最可靠方法之一。'
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Risk Parity strategies de-lever when asset volatility and correlation increase.
    In our report last week, we estimated that risk parity outflows from equities
    may total $50-100bn on account of the increase in market volatility and risky
    asset correlations. These rebalances have started, but, given their typically
    slower rebalance frequency (e.g. monthly), are largely incomplete. ***We believe
    the bulk of the risk parity flows are yet to come, and this may add selling pressure
    to equities over the next 1-3 weeks.*** To illustrate this point, one can look
    at a sample multi-asset Risk Parity strategy such as the Salient Risk Parity index.
    The beta of this index to the SP 500 (shown in the figure above) reached highs
    of 60% in early August, and has dropped to about 45% currently (compared to a
    beta of 0% during some of the previous episodes of market volatility).
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当资产波动性和相关性增加时，风险平价策略会去杠杆。在上周的报告中，我们估计由于市场波动性和风险资产相关性的增加，风险平价策略从股票中流出的总量可能达到$50-100bn。这些再平衡已经开始，但由于其通常较慢的再平衡频率（例如每月一次），大部分都尚未完成。***我们认为大部分风险平价策略的流量尚未到来，这可能在未来1-3周内给股票带来卖压。***
    为了说明这一点，可以参考一个如Salient风险平价指数这样的多资产风险平价策略样本。这个指数对SP 500的贝塔值（如上图所示）在8月初达到60%的高点，目前已降至约45%（与之前市场波动期间0%的贝塔值相比）。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Please note that in our estimate of Risk Parity assets we have included funds
    that use Risk Parity as a risk management overlay and tactical allocation, and
    not just the dedicated Risk Parity (Quant) hedge funds. One could perhaps even
    broaden the definition of Risk Parity funds to include investors that change their
    strategic allocation based on expected volatility (e.g. such as CalSTRS announcement
    of plans to reduce equity exposure in the near future, recently reported in the
    media).
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，在我们对风险平价资产的估计中，包括了将风险平价作为风险管理叠加和战术配置的基金，而不仅仅是专门的风险平价（量化）对冲基金。或许甚至可以将风险平价基金的定义扩大到包括根据预期波动性改变其战略配置的投资者（例如，如CalSTRS最近在媒体上报道的，计划在不久的将来减少股权敞口）。
- en: 'Kolanovic''s main conclusion as of September 3, is to expect more selling:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Kolanovic截至9月3日的主要结论是预期会有更多卖盘：
- en: In summary, ***we estimate that only about half (or slightly more than half)
    of total technical selling was completed to-date (mostly completed by VT funds,
    half by CTAs, and a smaller fraction by RPs). We estimate that a further ~$100bn
    of selling remains to be completed over the next 1-3 weeks.*** As a result, we
    expect elevated volatility and downside price risk to persist. In our view, the
    risk/reward for equity investors remains in favor of waiting, rather than being
    fully invested until there is more clarity from macro data and central banks.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总结来说，***我们估计迄今为止完成的总体技术性卖出一半左右（或略多于一半，主要由VT基金完成，一半由CTAs完成，较小比例由RPs完成）。我们估计在未来1-3周内还需要完成大约1000亿美元的卖出。***
    因此，我们预计波动性上升和下行价格风险将持续。在我们看来，对于股票投资者而言，在宏观经济数据和中央银行提供更多明确信息之前，保持等待而非完全投资的风险/收益更为有利。
- en: Risk-parity strategies have been the focus as the cause of the selling. Here
    is the view from BoAML (via
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 风险平价策略一直是卖出的焦点。以下是美银美林的观点（通过
- en: '[Business Insider](http://www.bloomberg.com/news/articles/2015-09-01/bank-of-america-crunches-the-numbers-on-summer-s-quant-storm)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.bloomberg.com/news/articles/2015-09-01/bank-of-america-crunches-the-numbers-on-summer-s-quant-storm)'
- en: '):'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Bank of America Merrill Lynch equity derivatives strategists, led by Chintan
    Kotecha, who write that "Risk parity is not the risk, vol[atility] control is."
    As they note, it's worth differentiating between risk parity investors with a
    fixed amount of leverage, and those who tie the amount of leverage applied to
    their portfolios to market volatility. The latter begin life with a target portfolio
    volatility level and then apply a certain amount of leverage to their portfolio
    based on their forecast of future portfolio volatility. An easy example used by
    BofAML is two times leverage applied to a portfolio with a target volatility of
    10 percent and expected to have a volatility of 5 percent. Conversely, a portfolio
    with forecast volatility of 20 percent could achieve a target volatility of 10
    percent by deleveraging its portfolio to 0.5 times levered.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由Chintan Kotecha领导的美国银行美林证券衍生品策略师团队指出，“风险平价不是风险，波动性控制才是。”正如他们所指出的，区分那些应用固定杠杆的风险平价投资者和那些将应用杠杆的数量与市场波动性挂钩的投资者是值得的。后者从设定的投资组合波动性水平开始，然后根据他们对未来投资组合波动性的预测，应用一定数量的杠杆。美银美林使用的一个简单例子是，将两倍杠杆应用于目标波动率为10%，预期波动率为5%的投资组合。相反，预期波动率为20%的投资组合可以通过将投资组合去杠杆化至0.5倍来实现10%的目标波动率。
- en: 'BoAML went on to explain that the amount of selling is a function of how the
    risk-parity strategy is implemented and the level of leverage allowed in the strategy:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 美银美林进一步解释了卖出的数量取决于风险平价策略的实施方式以及策略中允许的杠杆水平：
- en: If the leverage applied to risk parity is via target volatility, then the change
    in component allocations due to dynamically adjusting the portfolio’s leverage
    could potentially lead to a collective significant deleveraging of assets tracking
    risk parity. The amount of deleveraging will be a function of the fund’s target
    volatility and maximum leverage allowed. But more significantly, the deleveraging
    will also be a function of the prevailing volatility prior to the volatility spike
    and the magnitude of the daily moves within the volatility spike. There are a
    variety of different target volatility levels and leverage caps that are often
    applied by risk parity funds. Typically, they tend to target a volatility level
    between 6 percent to 10 percent with maximum leverage ranging from 1.5x to 3.0x.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果对风险平价应用的杠杆是通过目标波动率实现的，那么由于动态调整投资组合的杠杆而导致的成分分配变化可能会潜在地导致追踪风险平价的资产集体显著去杠杆化。去杠杆化的程度将取决于基金的目标波动率和允许的最大杠杆。但更重要的是，去杠杆化还取决于波动性飙升之前的现行波动性以及波动性飙升期间每日波动的幅度。风险平价基金通常应用各种不同的目标波动率和杠杆上限，通常它们的目标波动率在6%到10%之间，最大杠杆从1.5倍到3.0倍不等。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Regardless of the target volatility and max leverage limits within a risk parity
    fund, however, the recent and unusually violent spike in equity volatility from
    depressed levels ... alongside a relatively muted diversification benefit from
    fixed income ... led to a significant spike in the volatility of, and likely a
    subsequent deleveraging from, some risk parity strategies.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，不管风险平价基金中的目标波动率和最大杠杆限制如何，最近股票波动性从低迷水平异常剧烈的飙升……以及固定收益的相对温和的多元化效益……导致一些风险平价策略的波动性显著上升，很可能随后会出现去杠杆化。
