  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Longer term, however, the role played by RP in exacerbating market volatility
    are likely to reduce their popularity, just as portfolio insurance programs lost
    some of their shine after the 1987 Crash. There have been many investors warning
    about the instability created by this class of strategy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从长期来看，风险平价（RP）在加剧市场波动方面的作用可能会减少它们的受欢迎程度，正如1987年股市崩盘后，投资组合保险计划失去了一些光泽一样。许多投资者已经警告过这类策略可能造成的市场不稳定。
- en: '[Leon Cooperman](http://www.marketwatch.com/story/leon-cooperman-says-blame-the-machines-for-market-volatility-2015-09-08)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[莱昂·库珀曼](http://www.marketwatch.com/story/leon-cooperman-says-blame-the-machines-for-market-volatility-2015-09-08)'
- en: of Omega Advisors recently complained that the volatility created by "the machines",
    which include RP, were responsible for his poor performance. Others like
  id: totrans-60
  prefs: []
