  zh: Omega Advisors的负责人最近抱怨说，由包括风险平价在内的“机器”造成的波动性，导致了他的业绩不佳。而像其他人一样
- en: '[Ben Inker](https://www.gmo.com/docs/default-source/public-commentary/gmo-quarterly-letter.pdf?sfvrsn=14)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[本·英克尔](https://www.gmo.com/docs/default-source/public-commentary/gmo-quarterly-letter.pdf?sfvrsn=14)'
- en: 'of GMO, who characterized these strategies as being "price-insensitive investors"
    who could create wild swings in market prices (emphasis added):'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: GMO的负责人将这类策略描述为“对价格不敏感的投资者”，他们可能导致市场价格大幅波动（强调部分）：
- en: Another group of price-insensitive investors are managers of risk parity portfolios.
    These portfolios make allocations to asset classes not with regard to pricing
    of assets, but rather their volatility and correlation characteristics. Their
    price-insensitivity comes out in a couple of ways. First, ***as money flows into
    the strategies, they are levered buyers of bonds and inflation-linked bonds in
    particular***. Like most strategies, if the money flows out, they are forced sellers
    of a slice of their portfolio. Second, unlike many other investors, they will
    also tend to buy and sell based on changes in volatility. ***As the volatility
    of an asset falls, these strategies will tend to lever it up further, and as the
    volatility rises they will sell.***
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一群对价格不敏感的投资者是风险平价投资组合的管理者。这些投资组合在分配资产类别时不是基于资产的定价，而是基于它们的波动性和相关性特征。他们的价格不敏感表现在几个方面。首先，***随着资金流入这些策略，它们尤其是债券和通胀挂钩债券的杠杆买家。***
    与大多数策略一样，如果资金流出，他们将被迫出售其投资组合的一部分。其次，与其他许多投资者不同，他们还倾向于根据波动性的变化进行买卖。***当一项资产的波动性降低时，这些策略往往会进一步增加其杠杆，而当波动性上升时，他们会卖出。***
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-09-08/mit-quant-guru-andrew-lo-on-market-s-meltdown-august-sucks-)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-09-08/mit-quant-guru-andrew-lo-on-market-s-meltdown-august-sucks-)'
- en: 'interviewed leading MIT finance academic Andy Lo, who said that volatility-related
    strategies are exacerbating market volatility  (emphasis added):'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 接受了领先麻省理工学院金融学者安迪·洛的采访，他说波动性相关的策略正在加剧市场波动（强调后添加）：
- en: 'Question: Are volatility targeting strategies part of the story? Have they
    become so popular that they’re exaggerating the moves?'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题：波动目标策略是故事的一部分吗？它们变得如此受欢迎以至于放大了市场波动吗？
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lo: ***Not only are they exaggerating the moves, but I think they are creating
    volatility of volatility.*** So it’s making the market quite a bit more complicated
    and the dynamics now are much more different and much more difficult to manage
    if you’re not aware of how these dynamics play out.'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 洛：***它们不仅放大了市场波动，我认为它们正在创造波动性的波动性。*** 这使得市场变得相当复杂，现在如果你不了解这些动态如何展开，动态将大不相同且更难以管理。
- en: 'Lo also believed that RP is becoming a crowded trade:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 洛还认为风险平价正在变成一种拥挤的交易：
- en: 'Question: ***Is risk parity looking like a crowded trade?***'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题：***风险平价看起来像是一种拥挤的交易吗？***
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lo: ***I think there’s definitely a case in point of the idea of alpha becoming
    beta.*** The idea that once you start popularizing a particular investment approach,
    and it becomes so popular, that in and of itself creates these kinds of shock
    waves. So for example if the strategy itself underperforms, now we have a larger
    number of investors that are going to be unwinding that strategy and that will
    create a kind of cascade effect where the strategy will underperform even more
    as people start to take money out of the strategy. There are a number of examples.
    ***Risk parity, of course, is the most recent.*** But before that trend following,
    before that value investing, growth investing, earnings surprise, earnings momentum,
    any kind of a strategy can become a crowded trade. And when it does you have to
    just make sure that the risk premium associated with that trade is commensurate
    with the potential risks of getting hit with these unwinds.'
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 洛：***我认为确实有一个关于alpha变为beta的观点。*** 一旦你开始普及某种特定的投资方法，它变得如此受欢迎，这本身就会产生这种冲击波。例如，如果策略本身表现不佳，现在我们将有更多的投资者将退出该策略，这将会产生一种级联效应，随着人们开始从策略中撤资，策略的表现会更加不佳。有许多例子。***风险平价当然是最新的一个。***
    但在那之前，趋势跟踪、价值投资、成长投资、收益惊喜、收益动力，任何一种策略都可能变成一种拥挤的交易。当它发生时，你必须确保与该交易相关的风险溢价与可能遭遇这些撤资的风险相匹配。
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Question: Are volatility targeting strategies part of the story? Have they
    become so popular that they’re exaggerating the moves?'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题：波动目标策略是故事的一部分吗？它们变得如此受欢迎以至于放大了市场波动吗？
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lo: Not only are they exaggerating the moves, but I think they are creating
    volatility of volatility. So it’s making the market quite a bit more complicated
    and the dynamics now are much more different and much more difficult to manage
    if you’re not aware of how these dynamics play out.'
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 洛：它们不仅放大了市场波动，我认为它们正在创造波动性的波动性。这使得市场变得相当复杂，现在如果你不了解这些动态如何展开，动态将大不相同且更难以管理。
- en: While the criticism coming from Bridgewater competitors like Cooperman and Inker
    might be viewed as self-serving, academics like Andy Lo are adding to the chorus
    that the risk-parity strategy is becoming a case of "alpha turning into beta".
    This view will prompt the pension and investment consultant community to start
    to pull back from this investment approach and assets will start to dwindle in
    the years to come.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管来自Bridgewater竞争对手如Cooperman和Inker的批评可能被视为自私自利，但像Andy Lo这样的学者们也在加入到这样的观点中：风险平价策略正变成“alpha变为beta”的案例。这种看法将促使养老金和投资顾问团体开始从这个投资策略中撤退，并且在未来的几年里，资产将开始减少。
- en: This brings up a second important investment implication. My assessment that
    this was a once in 20 year tail event will likely turn out to be true. We will
    not see a repeat of the violent downdraft in stock prices caused by these kinds
    of volatility related strategies, which makes me also comfortable with my assertion
    that my Trend Model trading strategy was trading off better average returns for
    tail risk, which happens every 20 years or so (see
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了第二个重要的投资含义。我认为这是20年一遇的尾部事件的观点很可能是正确的。我们将不会再看到由这类与波动相关的策略引起的股价剧烈下跌的重复，这也让我对我的趋势模型交易策略能够以每20年左右发生一次的尾部风险换取更好的平均回报感到满意（见
- en: '[Trend Model August report card: An invaluable lesson in model design](http://humblestudentofthemarkets.blogspot.com/2015/09/trend-model-august-report-card.html)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势模型八月成绩单：模型设计中的宝贵一课](http://humblestudentofthemarkets.blogspot.com/2015/09/trend-model-august-report-card.html)'
- en: ).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: （此行原文为空，无需翻译）
- en: In 20 years, the lessons from this volatility storm will be forgotten and a
    new generation of quants and financial engineers will have dreamed up other ways
    to crash the market.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 20年后，这场波动风暴的教训将被遗忘，新一代的量化分析师和金融工程师将会想出其他方式来冲击市场。
