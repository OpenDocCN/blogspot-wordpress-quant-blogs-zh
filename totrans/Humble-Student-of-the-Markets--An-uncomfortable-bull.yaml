- en: '**Sector performance signal caution**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**行业表现信号要谨慎**'
- en: When I reviewed my charts on the weekend, I came away vaguely dissatisfied.
    The relative performance of industries and sectors reveal a market whose leadership
    that is increasingly turning away from cyclical groups and toward defensive sectors
    and a "negative beta" group.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在周末回顾我的图表时，我留下的印象是模糊的不满。行业和部门的相对表现揭示了一个市场，其领导地位越来越倾向于防循环群体，而不是循环性的群体和"负beta"群体。
- en: If we are seeing such a bullish outlook (Europe, US economy), why are cyclically
    sensitive sectors not doing better. Consider the relative performance of Consumer
    Discretionary stocks against the market. This sector is currently seeing a sideways
    consolidation after stalling out of a relative uptrend that began last August.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看到这样一个看涨的前景（欧洲，美国经济），为什么周期敏感行业的表现并不太好。考虑一下消费自由股票对市场的相对表现。这个行业目前正在经历一次横向整理，因为它在去年八月开始的相对上涨趋势后停滞了。
- en: 'Industrials are also displaying a similar pattern as Consumer Discretionary
    stocks: Stalling out of a relative uptrend followed by sideways consolidation:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '与消费自由股票类似，工业股也显示出类似的模式：相对上涨趋势停滞后，横向整理:'
- en: 'The same could be said of homebuilding stocks:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 同样也可以用于房屋建筑股票：
- en: 'The only cyclically sensitive group that I could find that is still in a relative
    uptrend against the market are the transportation stocks, which is a relatively
    narrow group:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我能找到的唯一仍处于相对上涨趋势的周期性敏感群体是运输股，这是一个相对狭窄的群体：
- en: '**Defensive sectors taking the lead**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**防御性行业带头**'
- en: On the other hand, defensive sectors are starting to take the leadership position.
    Why are they outperforming when the stock market is advancing?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，防御性行业正开始占据领导地位。股市上涨时为什么它们依然表现优异？
- en: 'Consider, as an example, the relative performance of Consumer Staples, which
    is staging a relative strength rally:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '作为示例，考虑一下消费品牌的相对表现，它正在进行相对强势的反弹:'
- en: 'Health Care, another sector thought to be defensive in nature, is already in
    a shallow, but well-defined relative uptrend after staging an upside breakout
    through relative resistance:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '另一个被认为是防御性质的行业，医疗保健，在通过相对阻力的上涨突破后，已经进入了一个浅但明确的相对上涨趋势:'
- en: 'Utilities are forming a relative saucer bottom against the market:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 公用事业正在形成相对市场的托盘底部：
- en: '**Golds: The negative beta play**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金：负beta策略**'
- en: 'What''s more, gold stocks are showing signs of revival. The Amex Gold Bugs
    Index has rallied through a relative downtrend line against the market, though
    the longer term relative downtrend (dotted line) remains intact:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '更重要的是，金矿股正在显示复苏的迹象。黄金股指数已经穿过了相对市场的下跌趋势线，尽管较长期的相对下降趋势（虚线）仍然保持完整:'
- en: HUI has already staged a relative turnaround against bullion as it has strengthened
    through the relative downtrend against gold.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: HUI相对于金币已经展开了相对的转机，因为它相对金价的相对下降趋势得到了加强。
- en: Gold and gold stocks have somewhat defensive characteristics as they have had
    a zero or negative correlation against the SPX in recent weeks. Their revival
    could be a warning sign for stock bulls.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 金价和金股具有一定的防御特性，因为它们最近几周与SPX的相关性为零或负相关。它们的复苏可能是股市看涨者的一个警示信号。
- en: '**Be very, very careful out there**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这里一定要非常、非常小心**'
- en: As I wrote in my recent post
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在最近的帖子中写的那样
- en: '[Give in to the Dark Side](http://humblestudentofthemarkets.blogspot.com/2013/03/give-in-to-dark-side.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[屈服于黑暗面](http://humblestudentofthemarkets.blogspot.com/2013/03/give-in-to-dark-side.html)'
- en: ', my inner investor was already skeptical about this most recent rally:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我的内心投资者对最近的市场反弹已经持怀疑态度：
- en: My inner investor continues to be concerned about this market advance. He believes
    that the prudent course of action would be to move his portfolio asset allocation
    to its policy weight, i.e. if the policy weight is 60% stocks and 40% bonds, then
    the portfolio should be at 60/40\.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '我内心的投资者继续对这个市场的上涨感到担忧。他认为谨慎的做法是将投资组合资产配置调整到其政策权重，即如果政策权重是60%的股票和40%的债券，那么投资组合应该是60/40。 '
- en: At the time, my inner trader wanted to throw caution to the winds and get long
    the market. Now, my inner investor is telling him, "I told you so." Under these
    circumstances, my inner trader is getting very, very nervous and he is tightening
    up his trailing stops. The behavior of these sectors is flashing warning signals
    that if even if this market were to rally further, the advance could be very choppy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个时候，我的内心交易员想要抛开谨慎，做多市场。现在，我的内心投资者告诉他，“我早就告诉过你了。”在这种情况下，我的内心交易员变得非常、非常紧张，他正在紧缩他的止损。这些行业的行为正闪烁着警示信号，即使市场进一步反弹，也可能是非常波动的。
- en: Until we see some evidence of upside relative breakouts of consolidation ranges
    in cyclical sectors and industries, these market internals should make anyone
    who is bullish an uncomfortable bull.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们看到周期性行业和行业的相对突破或整理区间的证据之前，这些市场内部表现应该让任何看涨者感到不安。
