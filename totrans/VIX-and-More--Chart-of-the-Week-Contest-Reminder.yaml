- en: 'VIX and More: Chart of the Week Contest Reminder'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2010/06/chart-of-week-contest-reminder.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/chart-of-week-contest-reminder.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Well, it certainly has been an interesting trading week.
  prefs: []
  type: TYPE_NORMAL
- en: Since most of you will spend part of the weekend reviewing your own charts and
    seeking out some of the best of what others have to offer, let this be a reminder
    that I will be accepting entries in the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    contest through Sunday at 6:00 p.m. PT.
  prefs: []
  type: TYPE_NORMAL
- en: 'As noted previously, in addition to anointing the winner as official *VIX and
    More* chart of the week, I will also award a free one year subscription to [*Expiring
    Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/) to the
    winner.'
  prefs: []
  type: TYPE_NORMAL
- en: Readers can submit a chart of the week entry in the comments section of this
    post or by emailing me directly at bill.luby[at]gmail.com.
  prefs: []
  type: TYPE_NORMAL
- en: 'For more on the chart of the week contest, readers are encouraged to check
    out:'
  prefs: []
  type: TYPE_NORMAL
- en: '***Disclosure(s):*** *I am one of the founders and owners of Expiring Monthly*'
  prefs: []
  type: TYPE_NORMAL
