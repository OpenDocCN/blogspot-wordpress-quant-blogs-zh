- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Regular readers know that I have been tactically cautious on stocks in the
    last two weeks, but I don''t want to give the impression that I am wildly bearish.
    In fact, the SPX is on the verge of a long-term buy signal, marked by the positive
    monthly MACD reading. Should the index close at or close to current levels by
    month-end, it will have flashed a buy signal that has shown to be highly effective
    for intermediate and long term investors.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '- 常读的读者知道，在过去的两周里，我对股票一直保持着战术上的谨慎，但我不想给人留下我极度悲观的印象。实际上，标普500指数（SPX）正处于一个长期买入信号的边缘，这由月度MACD的积极读数所标志。如果该指数在本月底收盘时接近或达到当前水平，那么它将发出一个对中期和长期投资者都极为有效的买入信号。'
- en: Before anyone becomes wildly bullish here, some caution may be warranted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里任何人都变得极度乐观之前，可能需要一些谨慎。
