- en: 'Humble Student of the Markets: Can the rich get too rich?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets博客：富人能太富有吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/can-rich-get-too-rich.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/can-rich-get-too-rich.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/can-rich-get-too-rich.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/can-rich-get-too-rich.html#0001-01-01)
- en: '[Patrick Chevanec](http://chovanec.wordpress.com/2011/02/21/the-true-nature-of-inequality-in-china/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Patrick Chevanec](http://chovanec.wordpress.com/2011/02/21/the-true-nature-of-inequality-in-china/)'
- en: recently posted about a blind spot in how China is dealing with income inequality.
    He quoted an anonymous author who is an economist at a Chinese university warning
    that resentment is rising, not because of income inequality, but the lack of opportunity.
    There seems to be a general perception that there is one set of rules for the
    privileged and another for everyone else.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，在中国应对收入不平等方面，这位投资专家提出了一个盲点。他引用了一位中国大学经济学家的匿名作者的警告，警告说，人们对不平等感到愤怒，不是因为收入不平等，而是缺乏机会。人们似乎普遍认为，特权阶层有一套规则，其他人有另一套规则。
- en: Chevanec went on to state his opinion that the way that the Chinese government
    is dealing with the issue is all wrong. They are relying on local officials to
    police the problem when the local officals ARE the problem (i.e. privilege).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 奇瓦内克继续表达他的观点，认为中国政府应对这个问题的方式是错误的。他们依赖地方官员来处理问题，而地方官员本身就是问题（即特权）。
- en: Anyone familiar with China’s [chengguan](http://en.wikipedia.org/wiki/City_Urban_Administrative_and_Law_Enforcement_Bureau)
    (municipal police, who often serve as bully-boys and bribe-collectors for local
    officials) knows that [nearly identical incidents](http://www.time.com/time/world/article/0,8599,1899773,00.html)
    – sometimes, but not always, minus the gruesome ending — take place on a daily
    basis all across China (the above link to a 2009 TIME magazine article by Austin
    Ramzy is well worth reading, and comparing to the Tunisian incident).
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 任何熟悉中国的[城管](http://en.wikipedia.org/wiki/City_Urban_Administrative_and_Law_Enforcement_Bureau)(市政警察，经常作为地方官员的打手和收受贿赂者)的人都知道，在中国各地每天都会发生几乎相同的事件――有时，但不总是，没有那么令人发指的结局――（以上链接是2009年时代杂志发布的Austin
    Ramzy的文章，非常值得阅读，并与突尼斯事件进行比较）。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The main point of the the article in *The Diplomat* is that China’s leaders,
    along with many commentators, are misdiagnosing the source of people’s resentment
    over inequality — and that giving party bureaucrats a more active role in managing
    the economy will make the problem worse, not better.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*外交家*文章的主要观点是，中国的领导人以及许多评论家误诊了人们对不平等所产生的愤怒的根源，让党的官员在管理经济方面发挥更积极的作用会使问题变得更糟，而不是更好。'
- en: '***This isn''t a surprise because*** ***that''s what happens in class based
    societies!***'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***这并不令人惊讶，因为***这在基于阶层的社会中就是发生的事情！'
- en: Throughout most of Asia, societies are based on social stratifications. This
    sort of bullying happens (i.e. beatings, etc.) when you don't care about what
    happens to the lower classes and you don't think that their opinion matters. Long
    term, these attitudes inhibit economic dynamism (what would America be without
    the American Dream of social mobility?) and social tensions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚洲的大部分地区，社会是建立在社会分层基础上的。当你不在乎下层阶级的遭遇，不认为他们的意见重要时，这种欺凌行为就会发生（即殴打等）。长期来看，这种态度会抑制经济的活力（如果没有美国梦的社会流动性，美国会是什么样子呢？）和社会紧张。
- en: '**The class structure comes to America**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**阶级结构来到了美国**'
- en: Longer term, that's what I worry about with the American social fabric. I have
    written about the risks of social inequality
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 长期来看，这就是我对美国社会结构担忧的地方。我曾经写过社会不平等的风险。
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/12/greatest-threat-to-capitalism.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[before](http://humblestudentofthemarkets.blogspot.com/2009/12/greatest-threat-to-capitalism.html)'
- en: ', consider these charts from'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，请看这些来自
- en: '[Jeff Gundlach](http://www.zerohedge.com/article/jeff-gundlachs-december-presentation)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jeff Gundlach](http://www.zerohedge.com/article/jeff-gundlachs-december-presentation)'
- en: 'showing how the ultra-rich have gotten richer in America:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了美国的超级富豪是如何变得更富有的：
- en: 'I know that everyone complains about taxes, but the top marginal rate isn''t
    especially high in a historical context:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道每个人都在抱怨税收，但在历史上，最高边际税率并不是特别高：
- en: "\uFEFFIf you don't think that a class structure isn't forming in America, consider\
    \ this"
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: "\uFEFF如果你认为美国没有阶层结构正在形成，想一想这个"
- en: '[story](http://online.wsj.com/article/SB10001424052748704657704576150723681704198.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个故事](http://online.wsj.com/article/SB10001424052748704657704576150723681704198.html)'
- en: 'about a private equity banker starting a summer camp for privileged kids:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述一位私人股本银行家为特权儿童开设夏令营的经历：
- en: While many college kids work internships this summer, the sons and daughters
    from 20 of the world's richest families will head to New York to learn how to
    wield their money and power—the right way.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当许多大学生在这个夏天实习时，来自全球20个最富有家族的子女将前往纽约学习如何正确地运用他们的金钱和权力。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The $25,000, six-week program launching in June is designed to give the next
    generation of wealth clues to running a business and giving to charity. Participants
    will also take trips to "the most exquisite weekend get-a-ways," including the
    Hamptons, Cape Cod and the Berkshires, according to the program's brochure.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个6月份启动的、为期六周、费用为25,000美元的项目旨在为下一代富豪提供经营企业和慈善捐助的线索。根据项目手册，参与者还将前往“最精致的周末度假胜地”，包括汉普顿、鳕鱼角和伯克郡。
- en: Down that road lies
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这条路上等待着的是
- en: '[class warfare](http://humblestudentofthemarkets.blogspot.com/2010/10/will-qe-lead-to-class-warfare.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[阶级斗争](http://humblestudentofthemarkets.blogspot.com/2010/10/will-qe-lead-to-class-warfare.html)。'
- en: and could ultimately turn
