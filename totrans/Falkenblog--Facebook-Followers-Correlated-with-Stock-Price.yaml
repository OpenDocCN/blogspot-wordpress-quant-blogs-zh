- en: by Aurthur J. O'Connor and Famecount looked at 30 top brands from June 2010
    through June 2011, and found that number of Facebook fans was correlated with
    the stock price. Looking at the charts below, I can see how it's pretty significant.
    You can't see these graphs very well, but the vertical axes are price, the horizontal
    are Facebook fans.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作者Arthur J. O'Connor和Famecount从2010年6月至2011年6月调查了30个顶级品牌，发现Facebook粉丝数量与股价相关。从下面的图表中可以看出，这相当显著。你可能看不太清这些图表，但纵轴是价格，横轴是Facebook粉丝数量。
- en: '[![](img/a1485b6d81d942794a823e20d40fef14.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiVcu3IEZZH_4ufvqVgGs0j90od9HDL6Ed4ZvhR_U8q97kVJPo-ApsFVJOZTNYDAQq0Za1VttZoaJg5CgDipPVBxHJW_CWrtI-BFnYliGXkGkIORjGHzzQbB-EyOFgME-E4iM7fmg/s1600/stockimg.jpg)'
