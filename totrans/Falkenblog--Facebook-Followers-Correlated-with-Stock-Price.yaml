- en: In my 1994 dissertation I found that if I counted up stories in Nexus, these
    stories counts explained the relative ownership percentage of mutual funds in
    regressions that included price, size, and volatility. That is, in the context
    of these other variables, stocks more frequently in the new tended to have larger
    mutual fund ownership. One could imagine fund being both more aware of these companies,
    and having an easier time explaining their ownership in these companies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的1994年的论文中，我发现如果我在Nexus中计算了故事数，这些故事数可以解释在包括价格、规模和波动性的回归中互惠基金的相对持有百分比。也就是说，在其他变量的背景下，更频繁出现在新闻中的股票，往往有更大的互惠基金持有。我们可以想象，基金不仅对这些公司更加了解，而且更容易解释他们对这些公司的持有。
- en: Contemporaneous correlations are one thing, predictions another. Stocks with
    higher volatility generate more news than less volatile firms. Such stocks are
    then ‘in play’, and so become relevant to the investor interested in deviating
    from the index. Further, they create a default value, in that once everyone seemed
    to have internet stock in their portfolio, or some exposure to residential real
    estate, it seemed prudent to also have some, especially if one were indifferent.
    Given short constraints and overconfidence, this increased focus on volatile stocks
    leads to lower future returns. I imagine this might be interesting to look at
    whether this is more useful as a short-term momentum indicator, or a longer-term
    mean-reverting signal. The trick for the longer term predictability, is that you
    need a survivorship bias free data set with historical data going back several
    years, so I doubt that Facebook or Twitter have enough data to test anything with
    a horizon greater than 1-week.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 同步相关性是一回事，而预测是另一回事。波动性较大的股票比较不稳定公司产生的新闻量更多。这些股票便成了“玩家”，因此对于有意从指数偏离的投资者来说，它们变得相关。此外，它们创造了一种默许价值，因为一旦每个人似乎都在投资组合中持有互联网股票，或者有某种住宅地产的暴露，它们似乎也有些明智，特别是对于那些持平的人来说。鉴于空头约束和过度自信，对波动较大的股票更加关注会导致未来收益率降低。我想这可能是有意思的，看看它是否更多作为短期动量指标，还是更多作为长期的均值回归信号。对于长期的可预测性，问题在于你需要一个免于生存偏差的数据集，具有数年的历史数据，所以我怀疑Facebook或Twitter是否有足够的数据来测试任何超过1周的时间范围。
