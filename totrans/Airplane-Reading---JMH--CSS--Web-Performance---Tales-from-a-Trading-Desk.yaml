  zh: 乘机阅读 – JMH，CSS，Web 性能
- en: 'Apart from the usual workload, the one advantage to flights is that you get
    time to read a degree of the bookmarked articles you’ve been trying to read for
    n amount of time.  Here’s my list from last night:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了通常的工作负载外，乘坐飞机的一个优势是你有时间阅读那些你一直想读但一直没时间读的文章。以下是我昨晚的列表：
- en: 'Writing Java Micro Benchmarks with JMH: [Juicy](http://psy-lob-saw.blogspot.co.uk/2013/04/writing-java-micro-benchmarks-with-jmh.html)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写 Java 微基准测试与 JMH：[Juicy](http://psy-lob-saw.blogspot.co.uk/2013/04/writing-java-micro-benchmarks-with-jmh.html)
- en: Know Thy Java Object Memory [Layout](http://psy-lob-saw.blogspot.co.uk/2013/05/know-thy-java-object-memory-layout.html)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解 Java 对象内存 [布局](http://psy-lob-saw.blogspot.co.uk/2013/05/know-thy-java-object-memory-layout.html)
- en: Using JMH to Benchmark Multi-Threaded [Code](http://psy-lob-saw.blogspot.co.uk/2013/05/using-jmh-to-benchmark-multi-threaded.html)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 JMH 对多线程 [代码](http://psy-lob-saw.blogspot.co.uk/2013/05/using-jmh-to-benchmark-multi-threaded.html)
    进行基准测试
- en: CSS [Architecture](http://engineering.appfolio.com/2012/11/16/css-architecture/)
    – probably worth a ready by anyone building an enterprise CSS project
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS [架构](http://engineering.appfolio.com/2012/11/16/css-architecture/) – 对于任何构建企业
    CSS 项目的人来说，可能是值得一读的
- en: Scrolling [Performance](http://www.html5rocks.com/en/tutorials/speed/scrolling/)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 滚动[性能](http://www.html5rocks.com/en/tutorials/speed/scrolling/)
- en: CSS Paint Times and Page [Render](http://www.html5rocks.com/en/tutorials/speed/css-paint-times/)
    Weight
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS 绘制时间和页面 [渲染](http://www.html5rocks.com/en/tutorials/speed/css-paint-times/)
    重量
