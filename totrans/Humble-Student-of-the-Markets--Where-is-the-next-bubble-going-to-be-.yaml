- en: 'Humble Student of the Markets: Where is the next bubble going to be?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/where-is-next-bubble-going-to-be.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/where-is-next-bubble-going-to-be.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Most recently,
  prefs: []
  type: TYPE_NORMAL
- en: '[Paul Kedrosky](http://www.bloomberg.com/blogs/paul-kedrosky/2011/06/the-bubble-thing.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'wrote the following about investment bubbles:'
  prefs: []
  type: TYPE_NORMAL
- en: The whole point of venture capital is to create and ride bubbles. To pretend
    otherwise is hopelessly silly, not to mention naive.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[On the subject of LinkedIn and the existence of a technology bubble:] And
    we are in the middle of major transformations, mostly driven by technology. It’s
    not surprising that public and private markets are excited about it all — there
    is much to be excited about, from mobile, to location technologies, to social
    technologies, to exa-data and on and on. The only thing that would be surprising
    is if all this didn’t get markets and investors jazzed.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Beyond following goings and comings of VC investment flows, how can we spot
    the next bubble? Qwest Investment Management just published my monthly article
    that considers the question of
  prefs: []
  type: TYPE_NORMAL
- en: '[Where is the bubble going to be](http://qwestfunds.com/publications/newsletters_pdf/2011_issues/newsletter_june_2011.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: '? If you are looking for a bubble, here is a chart of the mother of all bubbles:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Yup, it''s a picture of human population growth. Bubbles will emerge from the
    story of rising human population, rising demand and human ingenuity. In the article,
    I examine the question of the next investment bubble and identify five possible
    candidates as investment themes:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Agriculture**: It''s the story of rising demand from newly affluent emerging
    market economies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Water**: We are running out of fresh water, which is essential for human
    survival.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Alternative Energy**: The appearance of [Peak Oil](//www.google.com/cse?cx=partner-pub-5664683966707001:lh2fqm-7pfr&ie=ISO-8859-1&q=peak+oil&siteurl=humblestudentofthemarkets.blogspot.com/)
    is likely to hasten the search for alternative energy sources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Biotech**: There will likely be a raft of life extension technology commercilization
    opportunities in the next ten years.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Nanotech**: Nanotechnology advances are still in the lab but there are some
    mind blowing applications and truly transformative technologies to be seen.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More details
