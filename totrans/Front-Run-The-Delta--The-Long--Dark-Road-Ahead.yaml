- en: Given
  prefs: []
  type: TYPE_NORMAL
- en: '[last night''s events](http://www.nytimes.com/2008/11/05/us/politics/05elect.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', I''d like to make a few notes about an'
  prefs: []
  type: TYPE_NORMAL
- en: '[excerpt from Rand''s Atlas Shrugged](http://www.working-minds.com/money.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', collectively known as Francisco''s "Money Speech". In light of the "redistribution
    of wealth" and the acceptance speech last night, I feel the need to draw some
    comparisons. [Please note - the following are ALL quoted from'
  prefs: []
  type: TYPE_NORMAL
- en: '[Atlas](http://www.amazon.com/gp/product/0452011876/ref=as_li_tf_tl?ie=UTF8&tag=frorunthedel-20&linkCode=as2&camp=217145&creative=399369&creativeASIN=0452011876)'
  prefs: []
  type: TYPE_NORMAL
- en: . I take no credit.]
  prefs: []
  type: TYPE_NORMAL
- en: '"Money is the material shape of the principle that men who wish to deal with
    one another must deal by trade and give value for value. Money is not the tool
    of the moochers, who claim your product by tears, or of the looters, who take
    it from you by force. Money is made possible only by the men who produce."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"But you say that money is made by the strong at the expense of the weak? What
    strength do you mean? It is not the strength of guns or muscles. [Wealth is the
    product of man''s capacity to think](http://money.cnn.com/2008/02/01/news/companies/exxon_earnings/).
    Then is money made by the man who invents a motor at the expense of those who
    did not invent it? Is money made by the intelligent at the expense of the fools?
    By the able at the expense of the incompetent? By the ambitious at the expense
    of [the lazy](http://www.huffingtonpost.com/2010/03/01/gop-sen-kyl-unemployment_n_481526.html)?
    Money is ***made*** – [before it can be looted or mooched](http://www.reuters.com/article/topNews/idUSWAT00963020080609)
    – made by the effort of every honest man, each to the extent of his ability."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Money rests on the axiom that every man is the owner of his mind and his effort."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Money demands of you the recognition that men must work for their own benefit,
    not for their own injury, for their gain, not their loss – the recognition that
    they are not [beasts of burden](http://www.nytimes.com/2008/08/28/us/politics/28text-obama.html),
    born to [carry the weight of your misery](http://www.time.com/time/politics/article/0,8599,1973989,00.html)
    – that you must offer them values, not wounds – that the common bond among men
    is not the exchange of suffering, but the exchange of ***goods***."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The man who attempts to purchase the brains of his superiors to serve him,
    with his money replacing his judgment, ends up by becoming the victim of his inferiors.
    [The men of intelligence desert him](http://www.time.com/time/world/article/0,8599,1983238,00.html),
    but the [cheats](//www.youtube.com/watch?v=P36x8rTb3jI) and the [frauds](//youtu.be/tpAOwJvTOio)
    come flocking to him, drawn by a law which he has not discovered: that no man
    may be smaller than his money."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Let me give you a tip on a clue to men''s characters: the man who damns money
    has obtained it dishonorably; the [man who respects it has earned it](http://www.ibtimes.com/articles/43433/20100815/interview-jim-rogers-on-chinese-economy-yuan-policy-and-gm.htm)."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Then you will see the rise of the double standard – the [men who live by force](http://reid.senate.gov/),
    yet count on those who live by trade to create the value of their looted money
    – the men who are the [hitchhikers of virtue](http://pelosi.house.gov/). In a
    moral society, these are the criminals, and the statutes are written to protect
    you against them. But when a society establishes criminals-by-right and looters-by-law
    – men who use force to seize the wealth of [***disarmed*** victims](http://www.washingtontimes.com/news/2012/nov/7/reid-moves-limit-gop-filibusters/)
    – then money becomes its creators'' avenger. Such looters believe it safe to rob
    defenseless men, once they''ve [passed a law to disarm them](http://www.lawmemo.com/blog/2006/02/maryland_walmar.html).
    But their loot becomes the magnet for other looters, who get it from them as they
    got it. Then the race goes, not to the ablest at production, but to those most
    ruthless at brutality. When force is the standard, the murderer wins over the
    pickpocket. And then that society vanishes, [in a spread of](http://www.cnbc.com/id/49724122)
    [ruins and slaughter](http://www.telegraph.co.uk/finance/debt-crisis-live/9566810/Greek-general-strike-and-debt-crisis-as-it-happened-September-26-2012.html).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Do you wish to know whether that day is coming? [Watch money](http://www.bloomberg.com/news/2012-11-06/dollar-is-near-8-week-high-against-euro-before-u-s-poll-results.html).
    Money is the barometer of a society's virtue. When you see that trading is done,
    not by consent, but by compulsion – when you see that in order to produce, [you
    need to obtain permission from men who produce nothing](http://americanactionforum.org/topic/president-obama%E2%80%99s-488-billion-regulatory-burden)
    – when you see that money is flowing to those who deal, not in goods, [but in
    favors](http://communities.washingtontimes.com/neighborhood/middle-class-guy/2012/aug/6/harry-reid-must-come-clean-if-s-possible/)
    – when you see that men get richer by graft and by pull than by work, and your
    laws don't protect you against them, but protect them against you – when you see
    [corruption being rewarded](http://www.theblaze.com/stories/president-obama-grants-executive-privilege-to-eric-holder-over-fast-and-furious-documents/)
    and honesty becoming a self-sacrifice – you may know that your society is doomed.
    Money is so noble a medium that it does not compete with guns and it does not
    make terms with brutality. It will not permit a country to survive as half-property,
    half-loot."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"When you have made evil the means of survival, do not expect men to remain
    good. Do not expect them to stay moral and lose their lives for the purpose of
    becoming the fodder of the immoral. Do not expect them to produce, when production
    is punished and looting rewarded. Do not ask, ''Who is destroying the world?''
    [You are](http://www.barackobama.com/)."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Until and unless you discover that money is the root of all good, you ask
    for your own destruction. When money ceases to be the tool by which men deal with
    one another, then men become the tools of men. Blood, whips and guns – or dollars.
    Take your choice – there is no other – and your time is running out."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All the best.
