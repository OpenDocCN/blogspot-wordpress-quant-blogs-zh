- en: 来源：[https://frontrunthedelta.blogspot.com/2008/11/long-dark-road-ahead.html#0001-01-01](https://frontrunthedelta.blogspot.com/2008/11/long-dark-road-ahead.html#0001-01-01)
  prefs:
