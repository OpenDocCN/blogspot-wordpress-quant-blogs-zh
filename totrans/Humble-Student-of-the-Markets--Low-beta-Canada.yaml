- en: 'Humble Student of the Markets: Low-beta Canada'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：低贝塔加拿大
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/low-beta-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/low-beta-canada.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/low-beta-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/low-beta-canada.html#0001-01-01)
- en: OK, April Fools is over for another year. Back to business.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，愚人节又过去了。回到工作。
- en: '**Canada gloats**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**加拿大沾沾自喜**'
- en: I have lived in both Canada and the U.S. for considerable amounts of time and
    some of the cultural differences continue to fascinate me. For example, a major
    Canadian newspaper is trumpeting
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在加拿大和美国都生活了很长时间，有些文化差异仍然让我感到很惊讶。例如，一份主要的加拿大报纸正在欢呼
- en: '[how Canadian banks have largely escaped the worst effects the global financial
    tsunami](http://www.theglobeandmail.com/servlet/story/RTGAM.20090306.wcover0306/BNStory/Business/home)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**加拿大银行如何基本避开了全球金融危机的最坏影响**[（链接）](http://www.theglobeandmail.com/servlet/story/RTGAM.20090306.wcover0306/BNStory/Business/home)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Before Canadian continue on their victory lap, I would just like to point out
    that Canadian financial institutions escaped because Canada has a low-beta culture.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在加拿大人继续他们的胜利之旅之前，我想指出，加拿大金融机构之所以能够幸免，是因为加拿大拥有一个低贝塔文化。
- en: 'Consider the following employment ad that recently came across my desk for
    a CFO of a NY based broker-dealer [emphasis mine]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下最近Cross我的桌面的一份CFO招聘广告（[重点是我加的](https://humblestudentofthemarkets.blogspot.com/2009/04/low-beta-canada.html#0001-01-01)）：
- en: '**Principal Responsibilities:**'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**主要职责：**'
- en: '* Comprehensive financial responsibility for firm''s regulatory compliance.
    Serve as Licensed NASD Series 27 Financial and Operations Principal...'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**全面负责公司的监管合规财务责任。作为持有NASD系列27金融和运营主管执照的注册金融和运营主管...**'
- en: '* Establish financial controls and accounting procedures...'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**建立财务控制和会计程序...**'
- en: '* Serve as principal financial liaison with legal counsel to ensure all contracts
    and agreements are prepared in accordance with financial goals and standards.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**作为主要财务联络人，与法律顾问合作，确保所有合同和协议都符合财务目标和标准。**'
- en: '* Design and implementation of all systems and reports used in developing financial
    strategies.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**设计和实施所有用于开发财务战略的系统和报告。**'
- en: '* Develop methods of cost allocation for management reporting on product line
    and geographical basis.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开发产品线和地理基础上的成本分配方法。
- en: '* Ensure consistency of data in internal and external reporting...'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**确保内部和外部报告中的数据一致性...**'
- en: '* Present recommended solutions and alternatives to client management based
    on analysis of trends, profitability, and growth opportunities.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 向客户管理层呈现基于趋势分析、盈利能力和增长机会的推荐解决方案和替代方案。
- en: '* Evaluate industry developments, market conditions, and economic news to determine
    financial and business impact. Conduct in-depth industry benchmarking, company
    and market trend research, peer analysis, and market penetration modeling. Coordinate
    ad hoc analysis and management reports.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**评估行业动态、市场状况和经济新闻，以确定财务和商业影响。进行深入的行业基准测试、公司市场趋势研究、同行分析和市场渗透建模。协调临时分析和管理工作报告。**'
- en: '* Liaise with tax department to ensure integrity of transfer pricing methodology
    and license and service agreements...'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与税务部门沟通，确保转让定价方法和许可和服务协议的完整性...
- en: '* Assess viability of new business ventures for early stage investment potential...'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 评估早期投资潜力的新的商业冒险的可行性...
- en: '* Establish organizational structure, employee-related policies, procedures
    and roles...'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**建立组织结构、员工相关政策、程序和角色...**'
- en: '* Establish operating budgets and financial projections in-line with corporate
    objectives...'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**制定与公司目标一致的运营预算和财务预测...**'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Requirements:**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**要求：**'
- en: '* ***Bachelors in Accounting or Finance required. MBA/CPA or Masters Degree
    in Finance preferred***.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****会计或金融学士学位 required. MBA/CPA或金融硕士学位 preferred***。**'
- en: '* Minimum 15 years experience with at least eight years in a finance role supporting
    a business unit with full P&L responsibility.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**至少有15年的工作经验，其中至少八年担任财务角色，支持一个具有完整P&L责任的业务单位。**'
- en: '* Prior brokerage industry experience required. NASD Series 27 licensing required.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要有之前的经纪行业经验。需要NASD系列27的执照。
- en: '* Must have experience partnering with business unit leaders, developing strategic
    plans and leading the business and finance activities of a high revenue growth
    business in its early stages including new products.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 必须有与业务部门领导合作、制定战略计划以及领导一家早期高收入增长企业的经验和财务活动，包括新产品。
- en: '* Strong leadership presence and negotiation skills required.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要强烈的领导力表现和谈判技巧。
- en: '* Excellent quantitative, financial and analytical skills.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 优秀的数量、财务和分析技能。
- en: '* Strong written and interpersonal communication skills are essential.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 强大的书面和人际沟通能力是必不可少的。
- en: '* Strong organizational skills and ability to prioritize multiple tasks are
    required.'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要强大的组织能力和优先处理多项任务的能力。
- en: In other words, they want someone well versed in finance, legal and regulatory
    matters who is able to be entrepreneurial at the same time. Consider this
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，他们想要一个同时精通财务、法律和监管事务，并且具备创业精神的人。考虑这一点
- en: '[similar position](http://vancouver.en.craigslist.ca/acc/1099172209.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[相似职位](http://vancouver.en.craigslist.ca/acc/1099172209.html)'
- en: 'for a VP Finance in Canada. Admittedly, it is not in the same industry, but
    the first sentence in the job requirements is:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在加拿大寻找一位财务副总裁。承认吧，它并非同一行业的职位，但招聘要求的第一句话是：
- en: A ***professional accounting designation*** (CA, CMA, CGA, CIA) is required
    and post secondary degree would be an asset
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要具备***专业会计资格***（注册会计师、管理会计师、注册通用会计师、注册内部审计师），高等学历学位将是一个优势
- en: '****Low beta vs. high beta culture**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '****低贝塔与高贝塔文化**'
- en: Canadians like order. An accounting designation is a form of order.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大人喜欢秩序。会计资格是一种秩序的形式。
- en: The Canadian consensus was built on Peace, Order and Good Government, which
    are low-beta activities. America was built on Life, Liberty and the Pursuit of
    Happiness, which are higher beta activities.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大的共识建立在和平、秩序和良好政府的基础上，这些都是低贝塔活动。美国则建立在生命、自由和对幸福的追求上，这些都是高贝塔活动。
- en: Neither is right or wrong. We just happen to be in a period where low beta is
    dominant.**
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么是绝对正确或错误的。我们只是恰巧处于一个低贝塔主导的时期.**
