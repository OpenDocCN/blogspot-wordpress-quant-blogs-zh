- en: So we’re still in the middle of the recruiting round I alluded to earlier. [Joel
    on Software](http://www.joelonsoftware.com) is one of my regular reads, and I’ve
    followed his [recent posts on recruiting](http://www.joelonsoftware.com/articles/SortingResumes.html).
    [One post](http://www.joelonsoftware.com/articles/FieldGuidetoDevelopers.html)
    presents an amusingly stereotyped caricature of the relationship between developers
    and traders, and bank attitudes to technology. Scroll down to the bit about “**Use
    cool new technologies unnecessarily”:** I think Joel must have read Liar’s Poker.
    Needless to say, it’s not really like that…
