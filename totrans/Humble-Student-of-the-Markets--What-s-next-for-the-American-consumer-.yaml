- en: 'Humble Student of the Markets: What''s next for the American consumer?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/whats-next-for-american-consumer.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/whats-next-for-american-consumer.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This Thursday, we will see the Retail Sales report. Despite the drop in energy
    prices, retail sales haven't exactly been setting records. The Street estimate
    for MoM Core Retail Sales (ex-autos) is -0.4%.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, retailing stocks have been in a solid relative uptrend when
    compared to the market. The bottom panel shows the relative performance of the
    Leisure and Entertainment group, which seems to be starting to roll over.
  prefs: []
  type: TYPE_NORMAL
- en: What's happening to the American consumer? Where are the savings from lower
    gasoline prices?
  prefs: []
  type: TYPE_NORMAL
- en: The surprising answer is...more gasoline (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Marketwatch](http://www.marketwatch.com/story/what-americans-are-doing-with-their-gas-savings-2015-02-09)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: Plunging prices are encouraging Americans to drive more often and buy more trucks.
    At the same time, faster economic growth and a big influx in hiring over the past
    year means more Americans are now taking part in the daily commute.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The result: sharply higher demand for gasoline, argues Nicholas Colas, chief
    market strategist at ConvergEx.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '“We’ve finally discovered where American consumers are spending some of the
    savings from lower gasoline prices: they are buying more gasoline,” he said in
    a new report.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For one thing, Colas points out the amount of gasoline supplied to the U.S.
    market was up 6.3% in January compared with a year earlier.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What’s more, the number of miles Americans drive annually was on track to surpass
    3 trillion in 2014 for the first time since a record 3.04 trillion in 2007 — the
    year before the Great Recession started. (The government estimates miles driven
    via thousands of electronic sensors on main public roads.)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As gasoline prices have ticked up in the last couple of weeks (chart via Bespoke),
    what will happen to consumer confidence, which will get released on Friday?
  prefs: []
  type: TYPE_NORMAL
- en: The latest
  prefs: []
  type: TYPE_NORMAL
- en: '[Gallup](http://www.gallup.com/poll/122840/gallup-daily-economic-indexes.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: 'tracking poll shows that economic confidence has flatlined since oil prices
    tanked in December:'
  prefs: []
  type: TYPE_NORMAL
- en: As the above chart of relative performance of retailing stocks indicates, expectations
    are rising for consumer spending. Watch this space for possible disappointment.
  prefs: []
  type: TYPE_NORMAL
