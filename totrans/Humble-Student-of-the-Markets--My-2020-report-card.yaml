  zh: 市场谦学者：我的2020年成绩单
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/12/my-2020-report-card.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/12/my-2020-report-card.html#0001-01-01)
