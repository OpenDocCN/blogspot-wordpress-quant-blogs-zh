  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/12/my-2020-report-card.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/12/my-2020-report-card.html#0001-01-01)
- en: Now that 2020 has come to an end, it's time to deliver the Humble Student of
    the Markets report card. While some providers only highlight the good calls in
    their marketing material, readers will find both the good and bad news here. No
    investor has perfect foresight, and these report cards serve to dissect the positive
    and negative aspects of the previous year, so that we learn from our mistakes
    and don't repeat them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在2020年已经结束，是时候发布市场谦学者报告了。有些提供者只在他们的营销材料中突出他们的正确预测，而读者在这里会找到好坏消息。没有投资者有完美的预见力，这些成绩单旨在剖析过去一年的积极和消极方面，使我们能够从错误中学习，不再重复。
- en: 2020 was a wild year for equity investors. The S&P 500 experienced 109 days
    of high volatility days during the year, as measured by daily swings of 1% or
    more. Measured another way, the stock market had high volatility days 45% of the
    time in 2020, compared an average of 25% since 1990\. This level of volatility
    was similar to a reading of 53% in 2009 and 41% in 2000.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年对股票投资者来说是疯狂的一年。标普500在当年经历了109个高波动性交易日，这是通过1%或以上的每日波动来衡量的。换一种方式来衡量，2020年股市有45%的时间是高波动性交易日，而自1990年以来平均波动性交易日为25%。这种波动性与2009年的53%和2000年的41%相似。
- en: Let's begin with the good news. The Trend Asset Allocation Model's model portfolio
    delivered a total return of 19.7% compared to 16.1% for a 60% SPY and 40% IEF
    benchmark (returns are calculated weekly, based on the Monday's close). Total
    returns from inception of December 31, 2013 were equally impressive. The model
    portfolio returned 13.8% vs. 10.6% for the benchmark with equal or better risk
    characteristics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先来看好消息。趋势资产配置模型的投资组合总回报为19.7%，而60%的SPY和40%的IEF基准回报为16.1%（回报基于每周的周一收盘价计算）。从2013年12月31日的成立以来，投资组合的总回报同样令人印象深刻。该组合的回报率为13.8%，而基准回报率为10.6%，具有相等或更好的风险特性。
