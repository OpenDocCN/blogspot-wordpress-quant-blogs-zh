- en: 'Quantitative Trading: What worked in 2011?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数量化交易：2011年有什么效果？
- en: 来源：[http://epchan.blogspot.com/2012/01/what-worked-in-2011.html#0001-01-01](http://epchan.blogspot.com/2012/01/what-worked-in-2011.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2012/01/what-worked-in-2011.html#0001-01-01](http://epchan.blogspot.com/2012/01/what-worked-in-2011.html#0001-01-01)
- en: We all know that 2011 was a bad year for many hedge funds, with the average
    fund
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道2011年对许多对冲基金来说是糟糕的一年，平均基金的表现
- en: '[down 5%](http://online.wsj.com/article/SB10001424052970203806504577180941947811200.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[下跌 5%](http://online.wsj.com/article/SB10001424052970203806504577180941947811200.html)'
- en: '. But what type of strategies did well, and what did particularly poorly? The
    numbers are out: Forex funds lose more than average, down 6%. In fact, 71 out
    of 77 Forex funds tracked by a Citigroup currency analyst were down in 2011\.
    And the winners are? Statarb funds, with a'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。但是哪种类型的策略表现良好，哪种表现特别糟糕？数字已经出来了：外汇基金损失超过平均水平，下跌6%。事实上，由花旗集团货币分析师跟踪的77只外汇基金中有71只在2011年下跌。而获胜者呢？统计套利基金，以
- en: '[5% averge return](http://www.bloomberg.com/news/2012-01-10/chase-coleman-channels-ancestor-stuyvesant-with-45-robertson-like-return.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[5% 平均回报](http://www.bloomberg.com/news/2012-01-10/chase-coleman-channels-ancestor-stuyvesant-with-45-robertson-like-return.html)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: This superior performance of statarb funds is quite a contrast from the last
    financial crisis 2007-9\. Then, most of the big factor-driven statarb models
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 统计套利基金的卓越表现与上次金融危机2007-9年形成了鲜明对比。当时，大多数大型因子驱动的统计套利模型
- en: '[failed miserably](http://epchan.blogspot.com/2007/08/readers-comment-on-quant-funds-losses.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[惨败](http://epchan.blogspot.com/2007/08/readers-comment-on-quant-funds-losses.html)'
- en: . What caused this difference? Is it because the risk management techniques
    of big funds have improved? Or maybe that's because in 2011, the deviation from
    factor returns mean-revert within a few days, so those statarb models that re-balance
    on a daily basis can benefit from the buying/selling opportunity at steep discount/premium?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。是什么导致了这种差异？是因为大型基金的风险管理技术得到了改善吗？还是因为在2011年，因子回报偏离在几天内就会回归均值，所以那些每日重新平衡的统计套利模型可以从在大幅折扣/溢价的买入/卖出机会中受益？
- en: To settle this question, let me report the 2011 backtest results (without transaction
    costs) of running
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，让我报告一下2011年的回测结果（不包括交易成本）运行
- en: '[Andrew Lo](http://epchan.blogspot.com/2007/10/how-mean-reversion-strategy-performed.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[安德鲁·罗](http://epchan.blogspot.com/2007/10/how-mean-reversion-strategy-performed.html)'
- en: '''s prototype mean-reversion model : ranking stocks based on their previous
    day''s returns, shorting the top decile and buying the bottom one, rebalancing
    only at the close. (Click on chart to make it larger.)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 的原型均值回归模型：根据前一天的回报对股票进行排名，卖空前十分位数并买入底部分位数，在收盘时进行重新平衡。（单击图表以放大。）
- en: 'The APR in 2011 was 18.6%. Note in particular its performance since the crisis
    began officially on 20110808: despite a steep drawdown, the overall performance
    was spectacular! Clearly, high volatility benefited a prototypical statarb strategy,
    and the out-performance has not much to do with improved risk management.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年的年化收益率为18.6%。特别要注意的是，自2011年08月08日金融危机正式开始以来的表现：尽管出现了急剧回撤，但整体表现仍然十分出色！显然，高波动性使原型统计套利策略受益，而其超额表现与风险管理的改善关系不大。
- en: 'You might wonder what would happen if we had used the intraday version of this
    strategy instead: enter all positions at the open, and exit them all at the close?
    I tried it: the performance is surprisingly similar to the interday strategy.
    So intraday vs. interday volatility or mean-reversion does not seem to play a
    part in last year''s equities market. Contrasting this with the performance of
    Forex models, it is clear that high volatilities benefited statarb models while
    they hurt FX models.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想知道，如果我们使用这种策略的日内版本会发生什么：在开盘时进入所有仓位，然后在收盘时退出它们？我尝试了一下：表现出人意料的与跨日策略非常相似。因此，日内与跨日波动性或均值回归似乎不在去年的股票市场中起作用。将此与外汇模型的表现相对比，可以清楚地看到高波动性对统计套利模型有利，而对外汇模型不利。
- en: In the next article or two, I will explore the 2011 performance of some other
    equities mean-reverting models that I used to trade. But what about your models?
    If you have some thoughts on what worked and what didn't in 2011, please share
    them with us in the comments section.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的一两篇文章中，我将探讨我用于交易的一些其他股票均值回归模型在2011年的表现。但是你的模型呢？如果您对2011年的工作情况有一些想法，请在评论部分与我们分享。
