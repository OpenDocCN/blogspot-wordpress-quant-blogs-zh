- en: 'VIX and More: Chart of the Week: July Nonfarm Payrolls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：7月非农就业人数
- en: 来源：[http://vixandmore.blogspot.com/2010/08/chart-of-week-july-nonfarm-payrolls.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/chart-of-week-july-nonfarm-payrolls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/chart-of-week-july-nonfarm-payrolls.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/chart-of-week-july-nonfarm-payrolls.html#0001-01-01)
- en: Any week the employment report is on the schedule, the big story is likely to
    be the [nonfarm payrolls](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)
    and this week was no exception.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每当就业报告计划在每周发布时，大新闻很可能是关于[非农就业人数](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)的，这周也不例外。
- en: While the census employment cycle has lately skewed the headline number, the
    private payroll data, hours worked and average hourly earnings indicate that there
    are continued signs of improvement, small though they may be.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人口普查就业周期最近扭曲了头条数字，但私营部门工资数据、工作时间和平均每小时工资表明，尽管这些改善可能很小，但仍有持续改善的迹象。
- en: The [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    graphic below tracks the headline net monthly nonfarm payroll change (blue and
    red columns) as well as the [unemployment rate](http://vixandmore.blogspot.com/search/label/unemployment%20rate)
    (red and black line) going back to 1999.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)图表跟踪了头条净月非农就业变化（蓝色和红色柱状图）以及[失业率](http://vixandmore.blogspot.com/search/label/unemployment%20rate)（红色和黑色线条）自1999年以来的变化。
- en: It is worth observing that even without the fluctuations caused by the census
    employment situation, it is not unusual for the net payroll changes to see a significant
    degree of monthly noise in the short term and/or exhibit some pattern of starts
    and stops over the longer term as the economy lurches forward into a more coherent
    recovery mode.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，即使没有人口普查就业情况引起的变化，净工资变化在短期内看到显著的月度噪音并在长期内表现出一些开始和停止的模式，这在经济向前迈进进入更清晰的复苏模式时并不罕见。
- en: Finally, it is important to note that in order for the employment situation
    to cease being a drag on the economy, merely breaking even on payrolls from month
    to month is not enough. Most estimates indicate that 100,000 – 125,000 new jobs
    need to be created each month just to accommodate the demographics of a growing
    labor force.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，需要指出的是，为了让就业状况不再拖累经济，仅仅是在每月工资上做到收支平衡是不够的。大多数估计表明，每个月需要创造100,000 – 125,000个新的工作岗位，仅仅是为了适应日益增长的劳动力人口。
