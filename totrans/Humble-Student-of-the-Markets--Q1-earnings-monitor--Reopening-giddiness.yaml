  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：第1季度财报监控：重新开放的狂喜
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/04/q1-earnings-monitor-reopening-giddiness.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/04/q1-earnings-monitor-reopening-giddiness.html#0001-01-01)
