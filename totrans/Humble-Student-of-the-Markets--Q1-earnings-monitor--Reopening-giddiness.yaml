- en: Q1 earnings season is well underway. 25% of the S&P 500 has reported, and a
    number of large-cap bellwether technology companies will report this week. So
    far, the EPS and sales beat rates are above their historical averages, and forward
    12-month EPS estimates continue to surge.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1季度财报季已经如火如荼地展开。标普500指数中的25%已经发布了财报，本周许多大型市值的科技行业领头羊公司将发布财报。到目前为止，每股收益（EPS）和销售额的超越率高于历史平均水平，12个月前瞻性每股收益预估仍在不断攀升。
- en: However, risks are rising as the sunny bottom-up view is coming into conflict
    with a more cautious top-down outlook.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着乐观的自下而上观点与更为谨慎的自上而下展望发生冲突，风险正在上升。
