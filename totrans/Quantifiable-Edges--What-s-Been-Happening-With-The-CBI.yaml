- en: As long-time readers may recall, I don’t normally view CBI readings below 5
    as any kind of warning sign. It’s not until readings reach 10 or more that they
    become highly indicative of an upcoming oversold bounce. We haven’t seen a reading
    above 4 in almost 8 months now. Even the current selloff has only seen the number
    move up to 3\. It also appears unlikely to move substantially higher in the very
    near term. While other breadth readings like the McClellan Oscillator have been
    reaching extreme levels, the CBI requires more intense selling among individual
    issues – not just a broad decline. I’ll discuss the CBI again when more significant
    readings arrive.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如长期读者可能会记得的那样，我通常不认为CBI低于5的读数是任何警示信号。直到读数达到10或更高，它们才会高度表明即将到来的过度卖出反弹。我们已经有将近8个月没有看到高于4的读数了。即使是当前的抛售，也只看到数字上升到3。在非常近期内，它也似乎不太可能大幅上升。虽然其他类似麦克莱伦摆动指数的广度读数已经达到了极端水平，但CBI需要更多个别问题的激烈卖出，而不仅仅是广泛下跌。当出现更显著的读数时，我将再次讨论CBI。
