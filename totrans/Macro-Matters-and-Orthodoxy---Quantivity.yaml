- en: Macro Matters and Orthodoxy | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 宏观事务和正统 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2012/05/09/macro-matters-and-orthodoxy/#0001-01-01](https://quantivity.wordpress.com/2012/05/09/macro-matters-and-orthodoxy/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2012/05/09/macro-matters-and-orthodoxy/#0001-01-01](https://quantivity.wordpress.com/2012/05/09/macro-matters-and-orthodoxy/#0001-01-01)
- en: 'Quantivity disliked undergrad [macroecon](http://en.wikipedia.org/wiki/Macroeconomics),
    as it was largely a waste of time: fancy theory lacking compelling evidence, amplified
    by no consensus within the field à la [saltwater versus freshwater](http://en.wikipedia.org/wiki/Saltwater_and_freshwater_economics).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Quantivity 不喜欢本科生的 [宏观经济学](http://en.wikipedia.org/wiki/Macroeconomics)，因为它在很大程度上是浪费时间：花哨的理论缺乏令人信服的证据，加之该领域内部没有共识，如同
    [盐水经济学与淡水经济学](http://en.wikipedia.org/wiki/Saltwater_and_freshwater_economics)。
- en: Few folks could be blamed for such flippancy, as it was mostly harmless throughout
    the [great moderation](http://en.wikipedia.org/wiki/Great_Moderation). In fact,
    traders took apparent pride in their ignorance of macro—except the [global macro](http://en.wikipedia.org/wiki/Global_macro)
    guys, obviously. Then, along came a credit crisis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有人会因此而受到责备，因为在 [大度量](http://en.wikipedia.org/wiki/Great_Moderation) 时期这基本上是无害的。事实上，交易员对宏观经济的无知感到自豪——除了
    [全球宏观](http://en.wikipedia.org/wiki/Global_macro) 的人，显然。然后，信贷危机来了。
- en: 'With that swan, Quantivity concluded it was high time to formulate a *systematic*
    macro perspective: a “top down” complement to calibrate “bottom up” quant models.
    Quantivity brought great humility to this effort, due to both intrinsic complexity
    and comparatively weaker background in macro.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着那只天鹅，Quantivity 得出结论，是时候形成一个 *系统化* 的宏观视角了：一个与“自下而上”量化模型校准的“自上而下”补充。由于内在的复杂性和相对较弱的宏观背景，Quantivity
    对此付出了很大的谦卑。
- en: This post kicks off a few thoughts derived from this effort; hopefully a welcome
    addition alongside micro analysis. Two caveats are worth noting. First, confirmation
    bias is particularly dangerous with macro, and thus emphasis is placed on broadly
    considering diverse viewpoints. Second, these thoughts are posted with a bit of
    trepidation, given intense desire to avoid politics and policymaking.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章开始了一些从这一努力中得出的思考；希望能够成为微观分析的一个受欢迎的补充。值得注意的是两个警告。首先，宏观领域的肯定偏见尤其危险，因此强调广泛考虑不同观点。其次，鉴于强烈希望避免政治和政策制定，这些思考帖子带有一些不安。
- en: 'Understanding macro is built from formulating intuition around two themes:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 理解宏观经济建立在围绕两个主题制定直觉的基础上：
- en: Combining both *backward-* and *forward-looking* perspectives
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合 *回顾性* 和 *前瞻性* 视角
- en: Contextualizing sovereign and institutional politics within those joint perspectives,
    in real-time
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将主权和机构政治放入这些共同视角中，实时地进行背景解释
- en: 'Backward-looking perspective requires careful study of economic history—admittedly,
    not a topic many folks enjoy reading at bedtime. Much more empirically challenging
    is the statistical rarity of credit crises; only twice in the past century: globally
    1927 – 1934 and in Japan 1989 – 2005.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 基于过去的观点需要仔细研究经济史——诚然，这不是许多人晚上愿意阅读的话题。更具有经验挑战性的是信贷危机的统计罕见性；过去一个世纪只有两次：全球范围内为1927年至1934年和日本1989年至2005年。
- en: 'The following are excellent long form introductions (ignore Koo’s ridiculous
    title):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是出色的长篇介绍（忽略库的荒谬标题）：
- en: The first two eloquently summarize history and key dynamics of the current macroeconomic
    climate, including *credit crisis*, *balance sheet recession*, and *liquidity
    trap*. Rajan presents a shockingly prescient perspective on the impact and dangers
    caused by financial development, equally applicable today as in 2005.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 前两者精辟地总结了当前宏观经济环境的历史和关键动态，包括 *信贷危机*、*资产负债表衰退* 和 *流动性陷阱*。拉詹对金融发展造成的影响和危险提出了一个令人震惊的先见之明，这在今天和2005年同样适用。
- en: 'Arguably the most important collective insight is the *remarkably* important
    role which *economic orthodoxy* plays among market participants (including regulators).
    McCulley and Pozsar (p. 3) nicely summarize as:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，最重要的集体洞见是 *经济正统* 在市场参与者（包括监管机构）中扮演的 *极其重要* 的角色。麦卡利和波扎尔（第3页）很好地总结了这一点：
- en: Intellectual paralysis borne of inertia from dogma that, in the present circumstances,
    do not apply.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 智力麻痹源于现状下不适用的教条。
- en: 'Neatly tucked into this definition are three fundamental scaffolds:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这一定义中巧妙地包含了三个基本支架：
- en: '**Dogma**: understanding what is the prevailing *conventional* economic “wisdom”
    *among market participants*, in sufficient detail to trade on it; in other words,
    economic theory, market structure, regulation, secular demographic trends, sociopolitical
    context, *etc*.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教条**：理解市场参与者中普遍存在的*传统*经济“智慧”，详尽到可以据此进行交易的程度；换句话说，经济理论、市场结构、监管、长期人口趋势、社会政治背景*等。'
- en: '**Present circumstances**: accessing and understanding *real-time* economic
    data and analysis, again in sufficient detail; in other words, market data and
    corresponding econometric analysis'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当前情况**：获取并理解*实时*的经济数据和分析，再次是详尽无遗；换句话说，市场数据和相应的计量经济学分析。'
- en: '**Applicability**: speculating when dogmatic wisdom is applicable to present
    circumstances, versus when it is not and thus resulting in intellectual inertia'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适用性**：推测教条智慧何时适用于当前情况，何时不适用，从而导致知识滞胀。'
- en: 'Although in a new guise, these three boil down to a familiar trading concept:
    contrarian versus trend following. When dogma is appropriate for present circumstances,
    then follow the trend; if not, then go contrarian. The challenge is having to
    make this call in *real-time* based on incomplete information, simultaneously
    understanding all three in sufficient confidence to risk capital.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管换了新的外衣，这三个最终归结为一个熟悉的交易概念：逆向投资与趋势跟踪。当教条适合当前情况时，就跟随趋势；如果不适合，那就做逆向投资。挑战在于，基于不完整的信息，必须实时做出这个决定，同时充分理解这三个，有足够的信心去冒险资本。
- en: Towards this end, [FRED](http://research.stlouisfed.org/fred2/) is a nice source
    for macro data. Given data, next is building intuition and understanding of dogmatic
    applicability via analysis and synthesis while seeking to minimize confirmation
    bias.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，[FRED](http://research.stlouisfed.org/fred2/) 是宏观数据的不错来源。有了数据，下一步是通过分析和综合寻求建立直觉和理解，以最小化确认偏差，从而理解教条的适用性。
