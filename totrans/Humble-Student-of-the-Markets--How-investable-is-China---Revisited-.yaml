- en: About a year ago, when China emerged out of its zero-COVID lockdowns, I rhetorically
    asked, “
  prefs: []
  type: TYPE_NORMAL
- en: '[How investable is China?](https://humblestudentofthemarkets.com/2023/01/14/time-to-revisit-the-question-how-investable-is-china/)'
  prefs: []
  type: TYPE_NORMAL
- en: ”. I concluded, “Long-term investors in China are likely to face subpar returns
    coupled with high volatility”.
  prefs: []
  type: TYPE_NORMAL
- en: Now that China’s troubles have returned, it’s time to revisit the China investability
    question. The accompanying chart shows that China’s debt has exploded over the
    past decades, driven by a regime of growth-at-any-cost malinvestment. Similar
    credit cycles in other economies have resolved in financial crises. Will China
    be any different and how should investors react?
