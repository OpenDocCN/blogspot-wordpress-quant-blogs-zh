  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[预计将吸引超过一万亿的投标](http://www.ft.com/cms/s/0/09ab9542-4b6d-11e1-b980-00144feabdc0.html#axzz1kw2DxAUf)'
