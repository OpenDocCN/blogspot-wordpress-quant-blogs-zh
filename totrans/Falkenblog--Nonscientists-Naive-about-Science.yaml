  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该有更多‘亲科学’的候选人，反映出19世纪进步主义的观点，即通过教育，大部分分歧和错误政策会消失。最重要的是，如果群众知道得更多，他一定会认为流行的观点会趋于一致。这来自一位记者，其科学熟练程度与数学家的运动能力类似。
- en: When journalists talk about science, in general, this is usually a pretext for
    saying those who disagree with their favorite idea are wrong, because they are
    unscientific. Who can be against science? There isn't a formal anti-science movement
    because it's indefensible in principle. They then caricature their opponents,
    taking the most inarticulate advocates from the other side, and skewering their
    illogic. They then sit back and take inordinate pride in their scientific pretensions,
    as if their selective discussion was objective. The fact is, most 'big' scientific
    issues do not conform to the scientific method, where one puts out testable hypotheses,
    rejecting ones that are falsified.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当记者谈论科学时，通常是为了说那些不赞同他们最喜欢的想法的人是错的，因为他们不科学。谁会反对科学？在原则上是无法辩护的。他们然后对他们的对手进行漫画式的夸张描绘，挑选出对另一方最不清晰的倡导者，并描绘他们的不合逻辑。然后他们坐下来对他们的科学虚伪感到非常骄傲，好像他们的选择性讨论是客观的一样。事实上，大多数‘大’科学问题并不符合科学方法，其中一个人提出可检验的假说，拒绝被证伪的假说。
