- en: 'To see how incredibly bizarre this situation is, consider the classic demonstration
    of group intelligence is the jelly-beans-in-the-jar experiment, in which the group''s
    estimate is usually far superior to the vast majority of the individual guesses.
    When finance professor Jack Treynor ran the experiment in his class with a jar
    that held 850 beans, the group estimate was 871\. Only one of the fifty-six people
    in the class made a better guess. So that''s how risk and return work, the wisdom
    of crowds distills a precise truth out of our fuzzy uncertainty. Except here''s
    the problem: no one knows what risk is. It like presenting people with a jar of
    jelly beans, a jar of rice, a jar of rocks, and a jar of bb''s, and asking them
    ''How many are in THE jar''? The question does not make sense; there can be no
    aggregation. So with respect to risk, if no one knows what it is after 40 years
    of searching, why should we think people agree on it sufficiently to aggregate
    and distill priced risk premiums. Is it any wonder we can''t measure them?'
