- en: I like listening to journalists talk about science, as such fields have parochial
    tests and models that can take years of devoted study to fully appreciate. Some
    of these insiders, like Steven Pinker, are good at communicating to a general
    audience, but most of the translation to outsiders come from non-scientists simply
    because there are more of them, and some write very well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢听记者谈论科学，因为这些领域有一些偏执的测试和模型，需要数年的专注学习才能完全欣赏。像史蒂芬·平克这样的一些行内人擅长向大众传播，但大部分的对外翻译来自非科学家，因为他们数量更多，而且有些人写得很好。
