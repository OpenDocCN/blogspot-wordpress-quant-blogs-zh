- en: AI Driven Retrospectives
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能驱动的回顾
- en: With the drive of AI and chatbot recently, its of no surprise to find [ScrumBot](https://www.scrumbot.co/). 
    What I think would however be more interesting is to hook the bot into a wider
    array of data outside of the Slack/Hipchat/Microsoft Teams world, maybe levering
    product metrics, as well as SDLC metrics.  [Standuply](https://standuply.com/)
    appears to hint at this via the third party metrics integration.  I suspect if
    the bot could leverage a appropriate metrics, its would be powerful not only from
    a retrospective, but also from a pair engineering experience as well
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能和聊天机器人的推动，发现[ScrumBot](https://www.scrumbot.co/)并不奇怪。然而，我认为更有趣的是将机器人连接到
    Slack/Hipchat/Microsoft Teams 之外的更广泛的数据范围，也许是利用产品指标以及 SDLC 指标。[Standuply](https://standuply.com/)
    似乎通过第三方指标集成暗示了这一点。我怀疑如果机器人可以利用适当的指标，它不仅会在回顾中强大，而且在一对工程经验中也会如此。
