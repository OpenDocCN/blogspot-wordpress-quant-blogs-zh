- en: 'Humble Student of the Markets: The costs of Spain''s astounding recovery: Bug
    or feature?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：西班牙惊人复苏的成本：是bug还是特性？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/the-costs-of-spains-astounding-recovery.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/the-costs-of-spains-astounding-recovery.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/the-costs-of-spains-astounding-recovery.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/the-costs-of-spains-astounding-recovery.html#0001-01-01)
- en: There has been some recent buzz about the economic performance in Spain. Bloomberg
    reported that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有一些关于西班牙经济表现的炒作。彭博社报道，
- en: '[Spain posted its best quarterly performance in eight years](http://www.bloomberg.com/news/articles/2015-07-30/spanish-risk-takers-win-as-economy-grows-fastest-in-eight-years)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[西班牙八个年头以来季度表现最佳](http://www.bloomberg.com/news/articles/2015-07-30/spanish-risk-takers-win-as-economy-grows-fastest-in-eight-years)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[June home sales was up 14%](http://www.bloomberg.com/news/articles/2015-08-05/spain-june-home-sales-climb-17-biggest-gain-since-march-2014)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 6月份住宅销售增长14％
- en: ', which was the best performance since March 2014.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是自2014年3月以来的最佳表现。
- en: Indeed,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，
- en: '[Euro area statistics](https://www.euro-area-statistics.org/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧元区统计](https://www.euro-area-statistics.org/)'
- en: show that Spanish GDP growth has improved considerably.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 显示西班牙国内生产总值增长显著改善。
- en: Unit labor costs have nosedived since 2008 and Spain is becoming more competitive.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年以来，单位劳动力成本大幅下降，西班牙正变得更加有竞争力。
- en: The unemployment rate has begun to improve, though it remains painfully high
    compared to the rest of the eurozone.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管与欧元区的其他国家相比仍然很高，但失业率已经开始改善。
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/06/11/2131302/spains-beautiful-deleveraging-shows-euro-areas-limitations/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2015/06/11/2131302/spains-beautiful-deleveraging-shows-euro-areas-limitations/)'
- en: 'documented the export revival in Spain:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 记录了西班牙的出口复苏：
- en: One example of this is cars and trucks. Spain has long been the second-biggest
    manufacturer of vehicles in Europe. (The plants are all owned by the major German,
    Japanese, American, Korean, and French labels, but the cars are made in Spain.)
    However, the trade surplus has increased since the crisis.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中一个例子是汽车和卡车。西班牙长期以来一直是欧洲第二大车辆制造商。（工厂都由主要的德国、日本、美国、韩国和法国品牌拥有，但汽车是在西班牙制造的。）然而，自危机以来贸易顺差有所增加。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At the 2007 peak, Spain made around 2.9 million cars. Now it makes closer to
    2.6 million. Meanwhile, domestic car sales collapsed from about 1.6 million before
    the bubble to around 900,000 now, although Spanish new car registrations are now
    growing by more than 20 per cent annually. More than 80 per cent of the cars currently
    made in Spain are exported elsewhere.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在2007年的高峰时期，西班牙生产了大约290万辆汽车。现在产量接近260万辆。与此同时，国内汽车销售从泡沫破裂前的约160万辆暴跌至现在的约90万辆，尽管西班牙新车注册量现在年增长超过20%。目前西班牙生产的汽车中有超过80%出口到其他国家。
- en: 'In addition, the country is undergoing a productivity boom as the financial
    excesses of the last cycle have been repaired (emphasis added):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该国正在经历一场生产率繁荣，因为上一个周期的金融过度行为已经得到修复（加粗强调）：
- en: At the peak in the middle of 2008, Spanish banks were sending about 3.4 per
    cent of Spain’s GDP to foreigners. Now they send less than 1 per cent. Meanwhile,
    Spain’s banks still receive almost as much income from abroad, as a share of GDP,
    as they did before. The overall difference between payments to foreign holders
    of Spanish assets and income received by Spanish holders of foreign assets has
    shrunk by about 2 percentage points of GDP between the start of 2009 and the end
    of 2014.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在2008年年中高峰时期，西班牙银行向外国人输送了大约3.4%的西班牙GDP。现在这个比例不到1%。与此同时，西班牙银行从国外获得的收入在GDP中所占比例几乎与危机前一样。2009年初至2014年底，向持有西班牙资产的外国持有者的支付与西班牙持有外国资产的持有者所获得的收入之间的总体差异缩小了大约2个百分点的GDP。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The last point we want to highlight is that, ***despite the extensive deleveraging
    in the aggregate, particularly among Spanish businesses, the most productive and
    export-oriented firms actually increased their borrowing to expand capacity and
    invest in domestic production.*** This could help explain the post-crisis Spanish
    productivity boom.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们想要强调的最后一点是，***尽管整体去杠杆化非常广泛，特别是在西班牙企业中，但最具生产力和出口导向型的公司实际上增加了借款以扩大产能和投资于国内生产。***
    这可能有助于解释危机后的西班牙生产率繁荣。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Researchers at the Banco de Espana have [found](http://www.bde.es/f/webbde/SES/Secciones/Publicaciones/InformesBoletinesRevistas/BoletinEconomico/15/Mar/Files/be1503-art2e.pdf)
    that the ***businesses which were relatively less indebted going into the crisis
    generally had better sales and profit growth since then. Importantly, these firms
    took advantage of changing economic circumstances by borrowing to boost capacity
    and hire more workers.*** By contrast, the businesses that borrowed during the
    boom generally had falling sales, and had to respond by firing workers, cutting
    investment, and repaying their debts. (This is sort of similar to what other economists
    studying the US [have found](http://ftalphaville.ft.com/2015/04/16/2126474/debt-is-dangerous-part-245925028508/).)
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西班牙银行的研究人员[发现](http://www.bde.es/f/webbde/SES/Secciones/Publicaciones/InformesBoletinesRevistas/BoletinEconomico/15/Mar/Files/be1503-art2e.pdf)，那些在危机前相对负债较少的公司自那时以来的销售和利润增长通常更好。重要的是，这些公司利用了不断变化的经济环境，通过借款扩大产能和雇佣更多员工。相比之下，在繁荣期间借款的公司通常销售下降，不得不通过解雇员工、削减投资和偿还债务来应对。
    (这与研究美国经济的学者[发现](http://ftalphaville.ft.com/2015/04/16/2126474/debt-is-dangerous-part-245925028508/)的情况类似。)
- en: '**A triumph of the Grand Plan**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**大计划的胜利**'
- en: In a past post (see
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个过去的帖子中（参见
- en: '[Mario Draghi reveals the Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉揭示了大计划](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: ), I wrote about how the European elites planned to fix Europe. The ECB would
    do its best to hold things together with monetary policy, which bought time for
    member states to reform. By "reform" I mean a variety of macro and micro-economic
    solutions (see Draghi`s 2012
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ），我写了关于欧洲精英如何计划拯救欧洲的内容。欧洲央行会尽其所能用货币政策维持现状，这为成员国改革赢得了时间。我所说的“改革”包括各种宏观和微观经济解决方案（参见德拉吉2012年的
- en: '[WSJ interview](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报采访](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
- en: 'for details):'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 的细节）：
- en: Macro solutions like "good" austerity, in the form of lower taxes and lower
    government expenditures
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像“良好”的节俭这样的宏观解决方案，形式为减税和降低政府支出
- en: Micro solutions in the form of structural reform, whose objective is to get
    rid of the "jobs for life" idea. That means labor market reforms to eliminate
    job security and improve market conditions to encourage business formation as
    a means of fighting the problem of youth unemployment because their elders had "jobs
    for life".
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以结构改革形式出现的微观解决方案，其目标是摒弃“终身工作”的想法。这意味着劳动力市场改革，消除工作保障，改善市场状况，鼓励企业成立，以应对年轻人失业问题，因为他们的前辈有“终身工作”。
- en: A recent
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最近
- en: '[Bloomberg View](http://www.bloombergview.com/articles/2015-08-04/how-spain-fixed-its-economy)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博观点](http://www.bloombergview.com/articles/2015-08-04/how-spain-fixed-its-economy)'
- en: 'article outlined and applauded the Rajoy government`s efforts in these areas.
    First, there was the macro leg of government austerity:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文章概述并赞扬了拉霍伊政府在这些领域的工作。首先，政府宏观层面的节俭措施：
- en: The government of Prime Minister Mariano Rajoy bowed to austerity demands, cut
    public-sector wages and benefits, and increased VAT to 21 percent (with exemptions)
    from 18 percent. Had he stopped there, Spain might have bumped along the bottom
    for a good while longer, rather than seeing the recovery it's now enjoying.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首相马里奥·拉霍伊的政府屈服于节俭要求，削减公务员工资和福利，将增值税从18％提高到21％（有免税）。如果他到此为止，西班牙可能会更长时间地陷入困境，而不是看到现在所享受的复苏。
- en: 'The second and equally important part was the micro-economic solutions of structural
    reform:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个同样重要的部分是微观经济解决方案的结构改革：
- en: But Spain's recovery today also owes a lot to hard reform aimed at particular
    failings in the economy. The Rajoy government braved street protests and the rise
    of an anti-reform left-wing opposition and persisted in a deliberate rewiring
    of the Spanish economy, with an emphasis on far-reaching labor-market and tax
    reforms.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，西班牙今天的复苏也很大程度上归功于旨在解决经济特定问题的艰难改革。拉霍伊政府顶住了街头抗议和左翼反对派的崛起，坚持对西班牙经济进行有计划的改组，重点是深远的劳动力市场和税收改革。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In 2014, the government said it would gradually lower the corporate tax rate
    to 25 percent from 30 percent. The top marginal rate on personal income will fall
    to 45 percent from 52 percent. The government is limiting deductions, broadening
    the tax base and making a serious effort to curb evasion.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2014年，政府表示将逐步将企业税率从30％降至25％。最高边际个人所得税将从52％降至45％。政府限制了减免，扩大了税基，并认真努力遏制逃税。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Companies have been given more flexibility to set wages and working conditions.
    Wage growth that had run ahead of productivity has moderated. The barriers that
    created Spain's notorious two-tier labor market, with its underclass of workers
    on temporary contracts, have begun to fall.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 公司被赋予了更大的灵活性来设定工资和工作条件。曾经领先生产率增长的工资增长已经放缓。创造了西班牙臭名昭著的二等劳动力市场，以及其临时合同下的工人下层社会，这些障碍已经开始消除。
- en: The draconian approaches began to pay off, though there was an element of luck
    involved.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 严厉的方法开始产生效果，尽管其中有一些运气成分。
- en: Low inflation, a cheap euro, the fall in energy prices and renewed financial
    stability in Europe have supported consumer spending and lifted Spain's beleaguered
    retailers. Holidaymakers have favored Spain this season, too -- in part because
    visiting Greece without bundles of cash has presented difficulties. Put much of
    all that down to luck.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 低通胀，欧元贬值，能源价格下跌和欧洲重新出现的金融稳定性支持了消费者支出，提振了西班牙陷入困境的零售商。度假者也偏爱西班牙——部分原因是访问希腊没有大笔现金会带来困难。这一切很大程度上归功于运气。
- en: '**The price paid**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**付出的代价**'
- en: To be sure, these gains were not without costs.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定，这些成果并非没有代价。
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/06/11/2131302/spains-beautiful-deleveraging-shows-euro-areas-limitations/)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2015/06/11/2131302/spains-beautiful-deleveraging-shows-euro-areas-limitations/)'
- en: 'lamented that it is taking a decade or more for Spain to return to normalcy
    (emphasis added):'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 哀叹西班牙回归正常需要十年或更长时间（强调添加）：
- en: Spain seems to have done everything right — within the constraints imposed by
    membership in the euro area and the European Union more generally. Debt is down,
    reliance on foreign capital is down, exports and productivity are up. And the
    economy is, finally, growing at a brisk clip. The government is planning on cutting
    corporate taxes to boost investment and using some of the windfall from faster
    growth to lower personal income taxes, which ought to help households.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西班牙似乎已经做了一切正确的事情——在欧元区和更广泛的欧盟成员国所施加的约束条件下。债务下降，对外资本依赖下降，出口和生产率上升。最终，经济正在快速增长。政府计划减企业税以促进投资，并利用经济增长的部分收益降低个人所得税，这应该有助于家庭。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yet for all the recent progress, Spanish unemployment remains tragically high.
    Anything resembling a healthy economy is still years away.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，尽管最近取得了进展，西班牙的失业率仍然令人痛心地高。任何类似健康经济的东西还有几年的距离。
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What else could Spain have done? What else can it reasonably be expected to
    do?
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西班牙还能做些什么？还能合理期待它做些什么？
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***It doesn’t bode well for the future of the single currency if the country
    that followed the policy recommendations of Europe’s leaders most closely, and
    which embraced some of the best economic governance on the continent, requires
    a decade or more to return to normalcy after a crisis.***'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***如果最接近欧洲领导人政策建议的国家，也是大陆上一些最佳经济治理的采纳者，在危机后需要十年或更长时间才能恢复正常，这对单一货币的未来并不预示着好事。***'
- en: Moreover, long-term unemployment remains stubbornly high (via
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，长期失业率仍然高得难以解决（通过
- en: '[Ian Bremmer](https://twitter.com/ianbremmer/status/628877108811427840/photo/1)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[伊恩·布雷默](https://twitter.com/ianbremmer/status/628877108811427840/photo/1)'
- en: '):'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: I recently wrote that Greece and the Eurogroup were talking past each other
    (see
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近写道，希腊和欧元集团彼此交谈（参见
- en: '[Greece: How both sides are right AND wrong](http://humblestudentofthemarkets.blogspot.com/2015/07/greece-how-both-sides-are-right-and.html)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[希腊：双方都对，也都错](http://humblestudentofthemarkets.blogspot.com/2015/07/greece-how-both-sides-are-right-and.html)'
- en: ). The Greek government was speaking the language of macro-economics while the
    Eurogroup was speaking the language of micro-economic adjustment. The ongoing
    discussions over Greece has become a European tragedy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ). 希腊政府在说宏观经济学的话，而欧元集团在说微观经济调整的话。关于希腊的持续讨论已经成为一场欧洲悲剧。
