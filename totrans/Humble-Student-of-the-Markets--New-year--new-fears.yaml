- en: '**Waiting for clarity from earnings season**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待财报季节的明确信息**'
- en: As the New Year dawns on investors, fresh concerns are bubbling up for the US
    equity outlook. The most immediate is the approaching Q4 earnings season reports,
    which begins in earnest when the banks report earnings this coming Friday. Already,
    forward 12-month EPS are rolling over across the board for large, mid, and small-cap
    stocks. Upcoming corporate guidance will determine the degree of valuation pressure
    stocks will face in the coming weeks and months.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着新年钟声的敲响，投资者们面临着新的挑战。最紧迫的问题是即将到来的第四季度财报季，这将从银行本周五发布的财报开始正式展开。目前已经可以看到，大型、中型和小型股票的前瞻12个月每股收益（EPS）正在全面下降。即将到来的公司指引将决定股票在未来几周和几个月内将面临多大的估值压力。
