- en: Many people are concerned about the fact that some people can trade more frequently
    than they can due to having a large infrastructure of high speed computers and
    connections to various exchanges.  It all seems like regular people can get ripped
    off, and so some kind of governor is need via transaction taxes, or some limiter
    on the trade frequency.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人担心，有些人可以比他们更频繁地交易，因为他们拥有大型的高速电脑基础设施和与各个交易所的连接。这似乎导致了普通人被剪掉，因此通过交易税或交易频率上的限制，需要某种类型的调节机制。
- en: This is all unnecessary. If you are concerned about being gamed by high-frequency
    traders (aka HFT), there's a pretty simple way to avoid this.  Simply trade using
    Volume Weighted Average Price (VWAP) orders. This order gives you the volume-weighted
    average price for a period, usually a day, and on InteractiveBrokers it's available
    pretty cheaply, say for half a cent a share.  Brokers have whittled this fee pretty
    much down to the exchange fees and spread, taking into account the fact that they
    trade these things 'algorithmically', so you actually benefit from HFT as they
    aren't simply and stupidly crossing the market every half hour. Most HFT actually
    are simply common sense applied to generating a light touch by trying to emulate
    a market-maker (eg, posting buy orders at the bid) as opposed to something sinister.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这都是多余的。如果你担心被高频交易者（也叫HFT）操纵，有一个非常简单的办法可以避免这种情况。只要使用成交量加权平均价格（VWAP）订单即可。这种订单可以拿到一个时段（通常是一天）的成交量加权平均价格，在
    InteractiveBrokers 上它的价格相当便宜，比如半分钱一股。经纪商已经将这个费用削减到基本只有交易所费用和价差，考虑到他们以算法交易的形式进行交易，所以你实际上受益于HFT，因为他们并不是每半小时简单地在市场上交易。大多数高频交易实际上只是常识的应用，通过试图模拟一个做市商来实现轻度触及（例如，在买盘报价时挂出买单），而不是什么邪恶的东西。
- en: Say you decide on Sunday, after doing all sorts of research over the weekend,
    that you want to buy IBM on Monday. If you are buying less than 1% of ADV, your
    effect on the price is positive to be sure, but spread out over the day, its too
    small to front run (ie, it's not sufficiently greater than the spread to be worth
    buying in the morning and selling at close).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在周末做了各种研究，周日决定周一购买 IBM。如果你买入的股票少于总交易量的 1%，你对股价的影响肯定是正面的，但在一天之内平摊开来，对于前瞻交易来说还是太小，即它不足以超过价差的情况下，买入上午再在收盘时卖出不值得。
- en: Widows and orphans can execute VWAP orders now and then benefit from any benefits
    in a perceived case where trading is simply done at a central auction once a day.
    Yet with this solution, no one is constrained, no one has to monitor or regulate
    anyone. The solution exists currently and is available to everyone who wants to
    avoid HFT.  Real investors shouldn't be day trading, but making long term decisions
    based on a longer-term analysis of the trends, and in that case, they can trade
    as if HFT didn't exist without any new rules.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"突然寡妇"的投资者现在可以做 VWAP 订单并从中受益，这样他们就可以在被视为一天只进行一次中央竞价交易的情况中受益。然而，这种解决方案既不会限制任何人，也不需要任何人监控或监管。这个解决方案目前已经存在，任何想要避免HFT的人都可以使用。真正的投资者不应该进行日内交易，而是基于对趋势的长期分析做出长期决策，或者说他们可以不考虑
    HFT 存在的情况下进行交易，而不需要制定新规则。'
