  zh: 来源：[http://falkenblog.blogspot.com/2012/09/the-easiest-way-to-make-money.html#0001-01-01](http://falkenblog.blogspot.com/2012/09/the-easiest-way-to-make-money.html#0001-01-01)
- en: Former UBS banker Bradley Birkenfeld won $104m for exposing the giant Swiss
    bank’s efforts—illegal in America but not in its home country—to help American
    taxpayers hide money in offshore accounts. I think the take-away is that any organization
    involved in large-scale illegalities should realize that the incentive to turn
    over insider evidence is huge now, and this should dissuade law-breaking of this
    scale, which is a good thing. However, a huge organization will necessarily have
    many gray areas because bidding is strategic, and so could always be seen as conspiratorial
    by some, or have disparate impact. Thus, this probably massively increases the
    amount of bureaucracy that already weakens these companies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前瑞士银行家布拉德利·柏肯菲尔德因揭露瑞士巨大银行非法协助美国纳税人将钱藏匿在海外账户而赢得了1.04亿美元。我认为最重要的是，任何参与大规模非法行为的组织都应该意识到，现在翻供内部证据的激励是巨大的，这应该能够阻止这种规模的违法行为，这是一件好事。然而，一个巨大的组织必然会有许多灰色地带，因为出价是策略性的，因此总是会被一些人视为阴谋，或者产生不同的影响。因此，这可能会大幅增加已经削弱这些公司的官僚主义。
