  type: TYPE_NORMAL
  zh: 他的律师迪安·泽尔布在担任国会参议院财政委员会税务顾问期间，于2006年起草了有关通知人的相关立法，并与其他律师共享估计10-33%的奖励。他说，他还有两打其他案件正在等待裁决，其中有两件比柏肯菲尔德先生的案件更大。自和解以来，他的电话一直不停地响个不停。
