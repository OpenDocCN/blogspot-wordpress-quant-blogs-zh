- en: 'Humble Student of the Markets: How to stretch the Santa Claus rally into 2014'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/12/how-to-stretch-santa-claus-rally-into.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/12/how-to-stretch-santa-claus-rally-into.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Santa Claus rally has been associated with a stock market rally in December.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Mark Hulbert](http://www.marketwatch.com/story/dont-fall-for-the-santa-claus-rally-2013-11-29)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'explains:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'There is one version of the Santa Claus rally that enjoys strong historical
    support: the last five trading sessions of December and first two of January.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This year, for example, a trader wishing to capture this rally would buy stocks
    as of the close on Dec. 23 and sell them at the end of the trading session of
    Jan. 3\. Traders have been aware of this particular version of the Santa Claus
    rally at least since 1972, which is when the editors of the annual Stock Trader’s
    Almanac say they discovered it.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The superior performance appears  to be most pronounced in small cap stocks:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Norman Fosback, editor of Fosback’s Fund Forecaster and former president of
    the Institute for Econometric Research, says that seasonal patterns in large-cap
    stocks have “receded in significance” in recent years.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unfortunately, the smallest-cap stocks for which seasonal patterns remain the
    strongest also tend to have the highest bid-ask spreads.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These “microcap” stocks — a loosely defined category that contains issues that
    are even smaller than the small caps—tend to range in size between $100 million
    or so and $1 billion in total market value.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fosback nevertheless favors the microcap category for the seasonal portfolio
    he recommends to clients, though not by buying and selling individual stocks.
    Instead, he prefers the iShares Micro-Cap ETF, with an expense ratio of 0.72%.
    The fund replicates the performance of the smallest 1,000 stocks in the Russell
    2000 Index RUT +0.14% ; the average market cap of the stocks it owns is $420 million.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Small cap seasonality charted**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Indeed, the seasonal pattern of the relative performance of small cap stocks,
    as represented by the Russell 2000, show that they tend to outperform late in
    the year:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '**Russell 2000 seasonality**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'The seasonal pattern of the iShares Micro-Cap ETF (IWC) is even more pronounced
    than the Russell 2000:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '**IWC seasonality**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '**An European small cap opportunity**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: However, there may be a way of extending the positive effects of small cap seasonality
    well into the New Year. I discovered that European small caps have a tendency
    to outperform in both January and February. The chart below shows the relative
    return pattern of DFE, which is an ETF representing European small cap stocks,
    against FEZ, which is an ETF representing eurozone large caps.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '**DFE vs. FEZ seasonality**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: The relative returns of DFE against FEZ show that European small caps remain
    in a multi-year relative uptrend compared to large caps and the trend is supportive
    of further small cap outperformance.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: DFE相对于FEZ的相对回报显示，欧洲小市值股票相对于大盘股仍处于多年的相对上升趋势中，这一趋势支持小市值股票进一步的表现。
- en: '**Underpriced growth**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**被低估的增长**'
- en: In addition, there appears to be strong fundamental support for European equities.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，欧洲股市似乎有强劲的基本面支持。
- en: '[Thomson-Reuters](http://alphanow.thomsonreuters.com/2013/11/markets-may-underestimating-european-growth-rates/#.UpowJ3i9LCQ)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤森路透](http://alphanow.thomsonreuters.com/2013/11/markets-may-underestimating-european-growth-rates/#.UpowJ3i9LCQ)'
- en: analyzed the consensus implied forward EPS growth rates compared to the Starmine
    (smart analyst) estimates and found that the Starmine estimate for Developed Europe
    is 6.0% compared to the market implied estimate of 0.6% - a considerable spread.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 分析了市场隐含的前瞻性每股收益增长率和StarMine（智能分析师）的预测，发现发达国家的前瞻性增长率为6.0%，而市场隐含的增长率为0.6%——这是一个相当大的差距。
- en: By way of comparison, the equivalent figures for North American is a Starmine
    growth rate of 8.0% compared to a market implied growth rate of 6.1%. While the
    spread is positive, this analysis suggests that the opportunity is better in Europe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作为比较，北美的相应数字是StarMine增长率为8.0%，而市场隐含的增长率为6.1%。虽然差距是正的，但这一分析表明，欧洲的机会更好。
- en: Under these circumstances, I would be more inclined to focus on European small
    caps as they tend to be more exposed to the local economies than the large caps,
    which has a relatively large weighting in global companies such as BMW, SAP, EADS
    (Airbus), pharmaceuticals, luxury goods makers, etc.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我更倾向于关注欧洲小市值股票，因为它们通常比大盘股更暴露于当地经济中，而在全球公司中，如宝马、SAP、空客（EADS）、制药、奢侈品制造商等，大盘股的权重相对较大。
- en: '**Will the ECB provide a tailwind for small caps?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲央行能给小市值股票带来顺风吗？**'
- en: As well, the ECB may be coming to the aid of European companies. Last week,
    David Keohane at
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，欧洲央行可能正在援助欧洲公司。上周，David Keohane在
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/11/27/1706722/an-ecb-funding-for-lending-trial-balloon/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2013/11/27/1706722/an-ecb-funding-for-lending-trial-balloon/)'
- en: 'highlighted an ECB "trial balloon" which would provide greater liquidity for
    SMEs. If such a step were to be taken, it would provide a greater boost the European
    small cap space [emphasis added]:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了欧洲央行对中小企业提供更多流动性的“试探性气球”。如果采取这样的步骤，它将为欧洲小市值股票提供更大的提振：[强调 added]。
- en: '***The European Central Bank is considering a new long-term liquidity operation
    available only to banks that agree to use the funding to lend to businesses, a
    German newspaper reported on Wednesday, citing sources.***'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**据德国一家报纸报道，欧洲央行正在考虑实施一项新的长期流动性操作，该操作仅向同意使用资金对企业进行贷款的银行提供。**'
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ECB President Mario Draghi and other Governing Council members have repeatedly
    mentioned the option of conducting more liquidity operations, or LTROs, to help
    the fragile euro zone economy and ensure the flow of credit to the private sector.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行行长马里奥·德拉吉和其他执行理事会成员反复提到了进行更多流动性操作，或者LTROs，以帮助脆弱的欧元区经济并确保信贷流向私营部门。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ECB extended more than one trillion euros ($1.36 trillion) of cheap three-year
    loans to banks through two long-term refinancing operations in late 2011 and early
    2012.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行在2011年底和2012年初通过两次长期再融资操作向银行提供了超过一万亿欧元的便宜三年期贷款。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But this time, ***an option under consideration is that the banks would have
    access to funding via the LTRO only if they agree to pass on the money in loans
    to industrial, retail and services businesses***, Sueddeutsche Zeitung reported
    on Wednesday.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这一次，**考虑的选项之一是，银行只有在同意将资金以贷款形式转给工业、零售和服务企业的情况下，才能通过LTRO获得资金。**Sueddeutsche
    Zeitung周三报道。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The new LTRO could also run for only nine or 12 months, the paper said.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新的LTRO可能也只会运行九个月或一年，该报说。
- en: In conclusion, traders who want to play the small cap Santa Claus rally may
    wish to rotate from US small caps into European small caps in the New Year..The
    combination of positive seasonality, undervalued growth potential and possible
    ECB support for SMEs suggests that European small cap stocks are likely to see
    a tailwind heading into 2014.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，想要参与小市值股票圣诞老人行情的交易员可能希望在明年从美国小市值股票转向欧洲小市值股票。正面的季节性因素、被低估的增长潜力以及可能的欧洲央行对中小企业的支持表明，欧洲小市值股票很可能在2014年迎来顺风。
