- en: 'Timely Portfolio: knitr Performance Report–Attempt 3'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：knitr性能报告–第三次尝试
- en: 来源：[http://timelyportfolio.blogspot.com/2012/05/knitr-performance-reportattempt-3.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/05/knitr-performance-reportattempt-3.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/05/knitr-performance-reportattempt-3.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/05/knitr-performance-reportattempt-3.html#0001-01-01)
- en: '*please see [knitr Performance Report-Attempt 2](http://timelyportfolio.blogspot.com/2012/04/knitr-performance-report-attempt-2.html)
    and [knitr Performance Report-Attempt 1](http://timelyportfolio.blogspot.com/2012/04/knitr-performance-report-attempt-1.html)*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅 [knitr性能报告-第二次尝试](http://timelyportfolio.blogspot.com/2012/04/knitr-performance-report-attempt-2.html)
    和 [knitr性能报告-第一次尝试](http://timelyportfolio.blogspot.com/2012/04/knitr-performance-report-attempt-1.html)
- en: Since the time of my last reporting post, RStudio, knitr, and Sweave have worked
    extremely hard to make document creation easier by becoming even more streamlined
    and cooperative ([New Version of RStudio (v0.96)](http://blog.rstudio.org/2012/05/14/rstudio-v096/)). 
    Thanks so much for these extremely helpful and generous contributors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自我上一次发布报告以来，RStudio，knitr和Sweave一直在努力使文档创建更加容易，通过变得更加流程化和合作([RStudio新版本(v0.96)](http://blog.rstudio.org/2012/05/14/rstudio-v096/))。非常感谢这些极其有帮助和慷慨的贡献者。
- en: Over the years, I have developed an outline for client reports that I think
    applies in most situations in the money management world.  This also fits for
    performance reporting and marketing, except the transaction history section would
    either be eliminated or replaced by a section highlighting trades or ideas that
    have been used in the past.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我制定了一个适用于金钱管理世界中大多数情况的客户报告大纲。这也适用于性能报告和市场营销，除了交易历史部分可以省略或用过去使用过的交易或想法部分来替换。
- en: I thought I would have a completed product before displaying progress, but I
    just could not wait.  I started working on the Return section.  Please let me
    know what you think as your comments will guide the rest of the report.  If you
    are viewing in a RSS reader, you might need to [view through this link](https://www.box.com/s/25e3227a39064a973206),
    since the embed might not work.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我以为我会在展示进度之前有一个完整的产品，但我实在等不及了。我开始着手编写回报部分。请告诉我你的看法，因为你的评论将指导报告的其余部分。如果你在RSS阅读器中查看，你可能需要[通过这个链接查看](https://www.box.com/s/25e3227a39064a973206)，因为嵌入式代码可能无法工作。
- en: <embed src="https://www.box.com/embed/dhbxu3ze5rux2f6.swf" wmode="opaque" type="application/x-shockwave-flash"
    allowfullscreen="true" allowscriptaccess="always">
