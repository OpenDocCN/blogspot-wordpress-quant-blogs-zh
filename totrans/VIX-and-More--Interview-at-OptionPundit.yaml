- en: 'VIX and More: Interview at OptionPundit'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2011/11/earlier-this-week-optionpundit.html#0001-01-01](http://vixandmore.blogspot.com/2011/11/earlier-this-week-optionpundit.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Earlier this week, [OptionPundit](http://www.optionpundit.net/) published the
    transcript of a recent interview: [Bill Luby Talks to OptionPundit](http://www.optionpundit.net/interviews/bill-luby-talks-to-optionpundit).'
  prefs: []
  type: TYPE_NORMAL
- en: The interview touches on a wide range of subject, but with an emphasis on the
    VIX and VIX-based ETPs, such as [VXX](http://vixandmore.blogspot.com/search/label/VXX),
    [VXZ](http://vixandmore.blogspot.com/search/label/VXZ), [XVIX](http://vixandmore.blogspot.com/search/label/XVIX).
    As always, [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    and the VIX futures [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    are a critical part of this discussion.
  prefs: []
  type: TYPE_NORMAL
- en: 'Related posts:'
  prefs: []
  type: TYPE_NORMAL
- en: '***Disclosure(s):*** *long VXZ andshort VXX at time of writing*'
  prefs: []
  type: TYPE_NORMAL
