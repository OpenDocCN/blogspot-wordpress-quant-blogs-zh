- en: 来源：[http://quantifiableedges.blogspot.com/2012/02/when-vix-rises-and-spx-closes-at-50-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/when-vix-rises-and-spx-closes-at-50-day.html#0001-01-01)
