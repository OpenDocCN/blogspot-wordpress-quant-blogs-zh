- en: Today was the first I have ever heard about Turbo Warrants.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是我第一次听说涡轮期权。
- en: 'A Turbo Warrant call is:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 涡轮看涨期权的定义如下：
- en: '- a barrier knock-out option paying a ...'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '- 一种触及障碍时支付...的障碍敲出期权。'
- en: '- small rebate to the holder if the barrier is hit and'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果触及障碍，则向持有人提供小额回扣'
- en: '- with the barrier typically in-the-money.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '- 障碍通常处于实值状态。'
