- en: Blockchain OS for Banks
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 银行的区块链操作系统
- en: Yesterdays [press](https://www.finextra.com/newsarticle/29170/ex-google-engineer-bids-to-fix-core-banking)
    release from [ThoughtMachine](http://www.thoughtmachine.net) offers a hint of
    things to come in many ways.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[ThoughtMachine](http://www.thoughtmachine.net)昨天的[新闻发布](https://www.finextra.com/newsarticle/29170/ex-google-engineer-bids-to-fix-core-banking)在很多方面预示着即将到来的情况。'
- en: it employs smart contracts and machine learning to enable banks to offer a vast
    array of financial products – or roll out new ones in days. It is 100% future-proof.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它利用智能合同和机器学习，使银行能够提供各种各样的金融产品，甚至在几天内就能推出新产品。 它是100%未来可靠的。
- en: 'Further, and equally of interest is the compliance angle that should facilitate
    uptake due to the MiFid and Basel regulations:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，同样令人感兴趣的是合规角度，这应该因MiFid和Basel法规的规定而促进了采用：
- en: When it comes to compliance, every transaction is reported in real time so banks
    can determine their exact financial position at any moment. These tools are in
    the core of Vault OS, making implementation of capital-adequacy standards such
    as Basel III automatic.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在合规方面，每笔交易都是实时报告的，因此银行可以随时确定自己的精确财务状况。这些工具是Vault OS的核心，在实施了巴塞尔 III等资本充足标准后实现自动化。
- en: 'Its also interesting to see the Machine Learning angle, not surprising given
    the Google staffers influence on the solution:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 看到机器学习的角度也很有趣，毫不奇怪，考虑到谷歌员工对该解决方案的影响：
- en: Our machine learning team builds systems that analyse banking behaviour to better
    guide people with their financial lives.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的机器学习团队构建系统，分析银行行为以更好地指导人们的财务生活。
- en: 'Of no surprise, VaultOS sounds like its already being tested by banks:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，VaultOS听起来好像已经得到了银行的测试：
- en: The start-up has been working with about ten banks, Taylor said, at least one
    of which would be starting a trial using the new system in August. He expects
    the system to be up-and-running within about a year.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 泰勒说，初创公司已与大约十家银行合作，其中至少有一家将于八月开始使用新系统进行试验。他预计该系统将在大约一年内开始运行。
