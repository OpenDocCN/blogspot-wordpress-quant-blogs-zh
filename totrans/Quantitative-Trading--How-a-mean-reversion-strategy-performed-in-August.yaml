- en: Prof. Andrew Lo and Mr. Amir Khandani at MIT recently wrote a paper on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院的安德鲁·洛教授和阿米尔·汗达尼先生最近写了一篇关于
- en: '["What Happened To The Quants In August 2007?"](http://web.mit.edu/alo/www/Papers/august07.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[《2007年8月量化交易发生了什么？》](http://web.mit.edu/alo/www/Papers/august07.pdf)'
- en: '(Hat tip to my reader Mr. J. Rigg for the article). Most of their conclusions
    confirm what many observers already suspected: that the loss is likely due to
    the simultaneous forced liquidation of portfolios holding similar positions by
    various quantitative funds. What is noteworthy, however, is that they constructed
    a mean-reversion strategy and observed what happened to it during August. This
    strategy is very simple: buy the stocks with the worst previous 1-day returns,
    and short the ones with the best previous 1-day returns. Despite its utter simplicity,
    this strategy has had great performance since 1995, ignoring transaction costs.
    The Sharpe ratio was an astounding 53.87 in 1995, gradually decreasing to 4.47
    in 2006\. However, the strategy also had a disastrous few days on August 7-9,
    suffering a cumulative (arithmetic) return of -6.85% in those 3 days. Then on
    August 10, it rebounded, like the rest of the quant funds, with a return of 5.92%,
    almost reversing all of its previous losses. For me, this experiment reveals three
    interesting points: 1) a simple price factor seems to capture most of the performance
    of the complex factor models run by the gigantic hedge funds; 2) even technical
    mean-reverting factors suffer losses, not just momentum (growth) factors based
    on fundamentals; and 3) if one wants to avoid disasters and enjoy spectacular
    returns, even a one-day holding period is too long. I haven''t done the experiment
    myself yet, but I bet that if we were to liquidate the portfolio at market close
    each day, not only would we avoid the loss of -6.85% in those 3 days, but would
    probably end up with a positive return of a similar magnitude!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （感谢我的读者J. Rigg先生提供这篇文章）。他们的大部分结论证实了许多观察者已经怀疑的事情：损失可能是因为各种量化基金同时强制平仓持有相似头寸的组合。值得注意的是，他们构建了一个均值回归策略，并观察了它在8月的表现。这个策略非常简单：购买前一日回报最差的股票，做空回报最好的股票。尽管这个策略极其简单，但自1995年以来，在没有考虑交易成本的情况下，它的表现非常出色。1995年的夏普比率高达53.87，逐渐下降到2006年的4.47。然而，该策略在8月7日至9日的几天里也遭遇了灾难性的损失，在这3天内的累计（算术）回报为-6.85%。然后在8月10日，它像其他量化基金一样反弹，回报率为5.92%，几乎逆转了之前的所有损失。对我来说，这个实验揭示了三个有趣的观点：1）一个简单的价格因子似乎捕捉到了大型对冲基金运行的复杂因子模型的大部分表现；2）即使是基于技术均值回归因子的策略也会遭受损失，不仅仅是基于基本面动量的（增长）因子；3）如果一个人想要避免灾难并享受惊人的回报，即使持仓期只有一天也太长了。我自己还没有做过这个实验，但我打赌，如果我们每天收盘时平仓，我们不仅会避免这3天内的-6.85%的损失，而且可能会获得类似规模的正面回报！
