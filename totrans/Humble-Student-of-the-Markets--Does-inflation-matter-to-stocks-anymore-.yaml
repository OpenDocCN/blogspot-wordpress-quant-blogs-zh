- en: 'Humble Student of the Markets: Does inflation matter to stocks anymore?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：通货膨胀对股市还有影响吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/does-inflation-matter-to-stocks-anymore.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/does-inflation-matter-to-stocks-anymore.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/does-inflation-matter-to-stocks-anymore.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/does-inflation-matter-to-stocks-anymore.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': The S&P 500 roared out of the gate this morning on a slightly softer than
    expected CPI print.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：标普500指数在今早开盘时因为稍低于预期的消费者价格指数（CPI）而大幅上涨。
- en: '[Robin Brooks](https://twitter.com/RobinBrooksIIF/status/1646172767765639207)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Robin Brooks](https://twitter.com/RobinBrooksIIF/status/1646172767765639207)'
- en: observed that super-core CPI (core services  ex-housing and healthcare, light
    blue bars) have been decelerating.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到超级核心CPI（去除住房和医疗保健的核心服务，浅蓝色柱状图）一直在减速。
- en: Unfortunately for equity bulls, the gains faded over the course of the day.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对于股市多头来说，这种涨幅在一天的交易中逐渐消退。
- en: '[Callie Cox](https://twitter.com/callieabost/status/1645887916571230215)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callie Cox](https://twitter.com/callieabost/status/1645887916571230215)'
- en: pointed out that stock market volatility has been falling on CPI days when compared
    to FOMC and NFP days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，与美联储（FOMC）和非农数据（NFP）发布日相比，在消费者价格指数（CPI）发布日，股市波动性一直在下降。
- en: Does inflation matter to stocks anymore?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通货膨胀对股市还有影响吗？
