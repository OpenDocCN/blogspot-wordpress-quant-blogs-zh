- en: Adverse selection and uninformed traders
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不利选择和不知情的交易者
- en: August 31, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年8月31日
- en: Harris bills section 14.3 of [Trading & Exchanges](http://www.tradingandexchanges.com),
    on adverse selection and uninformed traders, as the most important lesson in the
    book. Trading authors often comment that novice traders get ground down by transaction
    costs. We all know that trading is a zero sum game. Harris explains exactly how
    trading by dealers and informed speculators grinds down the rest in that zero
    sum game. “Informed” means informed on fundamental values.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 哈里斯在《交易与交易所》（http://www.tradingandexchanges.com）的第14.3节中，关于不利选择和不知情的交易者，将其列为本书中最重要的教训。交易作者经常评论初学者交易者被交易成本磨损。我们都知道交易是零和游戏。哈里斯准确地解释了交易员和消息灵通的投机者如何在这个零和游戏中击败其他人。“消息灵通”意味着对基本价值有了解。
- en: 'So what is adverse selection ?  Dealers quote buy and sell prices for all instruments
    they deal. Adverse selection is the risk that a better informed trader will take
    one of a dealers prices and leave them with a position against which the market
    subsequently moves, making it difficult to unwind that position. If a dealer thinks
    they’ve just traded with a better informed trader, they can take several steps
    in mitigation: they can change quoted prices and sizes to discourage further trades
    on the same side, and encourage trades on the other side. Or they can unwind an
    unwanted position immediately by paying for liquidity and taking someone else’s
    prices. Or they can hedge eg buy the future if they just sold the bond.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么什么是不利选择？交易员为其交易的所有工具报价买入价和卖出价。不利选择是更好的消息来源的交易者将采取交易员的其中一个价格并使其处于针对市场随后移动的位置的风险，从而使其难以解决该位置。如果交易员认为他们刚刚与一个更好的消息来源的交易者进行了交易，他们可以采取几个措施来减轻风险：他们可以更改报价价格和大小以阻止在同一方向上进一步交易，并鼓励在另一方向上交易。或者他们可以立即解除不需要的头寸，支付流动性费用并接受别人的价格。或者他们可以对冲，例如，如果他们刚刚出售了债券，则购买未来。
- en: 'Uninformed traders don’t get ground down because they always pick the wrong
    side of the market: buying before a drop or selling before a rally. They lose
    because dealers build the cost of adverse selection into their spreads, among
    other reasons. So the zero sum game means that dealers charge uninformed traders
    for their losses to informed traders. Of course, dealers can and should be well
    informed traders themselves, even if they do encounter better informed traders
    in the market.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不知情的交易者之所以被摧毁并不是因为他们总是选择市场的错误一侧：在下跌之前购买或在上涨之前出售。他们输掉了，因为交易员将不利选择的成本包含在他们的价差中，还有其他原因。因此，零和游戏意味着交易员向消息灵通的交易者收取了不知情的交易者的损失。当然，交易员可以并且应该成为市场上消息灵通的交易者，即使他们在市场上遇到了更好的消息灵通的交易者。
