- en: 'VIX and More: Recent Thoughts on the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**VIX和更多**：关于VIX的最新思考'
- en: 来源：[http://vixandmore.blogspot.com/2011/10/recent-thoughts-on-vix.html#0001-01-01](http://vixandmore.blogspot.com/2011/10/recent-thoughts-on-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/10/recent-thoughts-on-vix.html#0001-01-01](http://vixandmore.blogspot.com/2011/10/recent-thoughts-on-vix.html#0001-01-01)
- en: The *VIX and More* blog has been quiet for a while as I enjoyed some vacation
    time and family time. Of course it always seems that when I take some time off
    the VIX decides to do something extreme and this time around it was no exception.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**VIX和更多**博客已经有一段时间没有更新了，因为我享受了一些假期和家庭时光。当然，每当我休息的时候，VIX总会做一些极端的事情，这次也不例外。'
- en: 'While I am about to return to writing regularly in this space going forward,
    I did want to remind readers that no matter how active the blog is, I am always
    sharing my thoughts on the VIX and volatility on a weekly basis in the [VIX and
    More subscriber newsletter](http://vixandmoresubscriber.blogspot.com/) (which
    is available with a 14-day free trial) and also in more in-depth feature articles
    in [Expiring Monthly: The Option Traders Journal](http://www.expiringmonthly.com/).
    Back in July I made some changes to the newsletter to place more emphasis on the
    [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    and using the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    to enhance trading strategies.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我即将回到在这个空间定期写作，但我确实想提醒读者，无论博客多么活跃，我总是每周在[VIX和更多订阅者新闻通讯](http://vixandmoresubscriber.blogspot.com/)（可免费试用14天）上分享我的VIX和波动性观点，并在[Expiring
    Monthly:期权交易者杂志](http://www.expiringmonthly.com/)上发布更深入的特色文章。今年七月，我对通讯进行了修改，更加重视[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)和利用[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)来提高交易策略。
- en: 'Expiring Monthly continues to be where I publish my extended thinking on volatility.
    Last week we published the October edition of the magazine and in it was my latest,
    *Investing Implications of the VIX Term Structure*. This article actually built
    on one of my pieces from the September issue of Expiring Monthly: *Trading the
    Expanding VIX Products Space*.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Expiring Monthly** 仍然是我发布关于波动性的深入思考的地方。上周我们发布了十月份的杂志，其中包含我的最新文章《VIX期限结构的投资含义》。这篇文章实际上是在九月份的**Expiring
    Monthly**杂志上发表的一篇文章的基础上构建的：《交易扩展的VIX产品空间》。'
- en: 'Since I [last recapped](http://vixandmore.blogspot.com/2011/05/expiring-monthly-may-2011-issue-recap.html)
    the Expiring Monthly content in May, I have also authored the following articles
    for the magazine:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我[上次回顾](http://vixandmore.blogspot.com/2011/05/expiring-monthly-may-2011-issue-recap.html)五月份的**Expiring
    Monthly**内容以来，我还为杂志撰写了以下文章：
- en: '*VIX Convexity* (June)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VIX凸性**（六月）'
- en: '*Crises, Event Theta and Risk Assessment* (July)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**危机、事件Theta和风险评估**（七月）'
- en: '*Volatility During Crises* (cover article for August)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**危机期间的波动性**（八月封面文章）'
- en: '*A History of VIX Futures Roll Yields* (September)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VIX期货滚动收益率的历史**（九月）'
- en: There was a time that I felt that if I did not offer my thoughts on the VIX,
    the subject would probably be ignored. Now I am delighted to say that there are
    a number of others who have taken up the cause to provide regular analysis and
    commentary on the volatility space. Going forward, this gives me more freedom
    to touch on a wider variety of issues across the investment landscape, but rest
    assured, the VIX and volatility will always be at the core of my thinking.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有一段时间，我觉得如果我不对我的VIX观点发表看法，这个主题可能会被忽视。现在我欣喜地看到，有很多人都已承担起提供关于波动性领域的定期分析和评论的任务。今后，这使我更有自由涉及投资领域更广泛的问题，但请放心，VIX和波动性永远是我思考的核心。
