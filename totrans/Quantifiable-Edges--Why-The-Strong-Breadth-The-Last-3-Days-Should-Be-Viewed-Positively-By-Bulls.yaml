- en: 'Quantifiable Edges: Why The Strong Breadth The Last 3 Days Should Be Viewed
    Positively By Bulls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：为何过去3天的强劲 breadth 应该受到多头的积极看待
- en: 来源：[http://quantifiableedges.blogspot.com/2013/06/why-strong-breadth-last-3-days-should.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/06/why-strong-breadth-last-3-days-should.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/06/why-strong-breadth-last-3-days-should.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/06/why-strong-breadth-last-3-days-should.html#0001-01-01)
- en: Thursday was the 3rd day in a row that there was a very high percentage of advancing
    issues versus declining issues on the NYSE.  In the past, 3 days of such strong
    breadth has led to further short-term upside.  This is demonstrated in the study
    below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四连续第三天，纽约证券交易所上涨股票的比例远高于下跌股票。在过去，这种强烈的 breadth 通常预示着短期内有进一步的上行空间，下面的研究展示了这一点。
- en: Not only are the net results strong but the consistency has been outstanding
    with all 19 instances posting gains at some point during the next week.  This
    suggests the strong move over the last few days has a good chance of seeing some
    additional follow-through.  And it isn’t just the short-term implications that
    look bullish.  Below is a stats table showing longer-term results.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅净结果强大，而且一致性也非常出色，在接下来的7天内的某个时刻所有19个实例都实现了上涨。这表明过去几天内的强劲走势有很大机会看到进一步的跟进。而不仅仅是短期的多头迹象看起来令人乐观。以下是展示长期结果的统计表格。
- en: No matter what time frame you are looking at, 3 days of especially strong breadth
    like we’ve seen this week is something that has commonly been followed by a bullish
    environment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你关注哪个时间框架，像我们本周看到的那样连续3天的强烈 breadth 是一个通常由多头环境跟随的信号。
