- en: 'VIX and More: Charles Kirk to Interview Me Live at 5 PM ET Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维基指数与更多：查尔斯·柯克今天东部时间下午5点将对我进行现场采访。
- en: 来源：[http://vixandmore.blogspot.com/2010/10/charles-kirk-to-interview-me-live-at-5.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/charles-kirk-to-interview-me-live-at-5.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/charles-kirk-to-interview-me-live-at-5.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/charles-kirk-to-interview-me-live-at-5.html#0001-01-01)
- en: I am excited to announce that Charles Kirk of [The Kirk Report](http://www.kirkreport.com/)
    will be conducting a live interview with me at 5:00 p.m. ET today for one hour.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我激动地宣布，查尔斯·柯克（The Kirk Report）将在今天东部时间下午5点对我进行一小时的现场采访。
- en: The format of the interview is text-based and Charles typically includes a healthy
    dose of questions from the audience, so I encourage anyone who is interested to
    join us at [this link](http://kirkreport.com/tkr/sb4jd) – and bring along some
    questions in your back pocket.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 采访的形式是文本为基础的，查尔斯通常会包含大量来自观众的提问，所以我鼓励任何感兴趣的人加入我们[这个链接](http://kirkreport.com/tkr/sb4jd)——并且在你的口袋里准备一些问题。
- en: Since I live only about five miles by kayak from AT&T Park, I am acutely aware
    of tonight’s World Series game, but I have it on good authority that our interview
    will not run into extra innings and put fans in some sort of [Heidi Game](http://en.wikipedia.org/wiki/Heidi_Game)
    dilemma.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我划船距离AT&T公园只有大约五英里，我清楚地意识到今晚的世界系列比赛，但我有可靠的消息，我们的采访不会进入加时赛，也不会让球迷陷入某种[海迪游戏](http://en.wikipedia.org/wiki/Heidi_Game)困境。
- en: So bring your questions and I will bring the lumber, dig in, and be sure not
    to take any pitches, no matter how far out of the strike zone they may be…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以带上你的问题，我会带来木头，深入挖掘，并确保不要采取任何投球，无论它们可能有多远出界……
