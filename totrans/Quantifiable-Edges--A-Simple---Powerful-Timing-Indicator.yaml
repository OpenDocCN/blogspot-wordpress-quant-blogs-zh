- en: 'Quantifiable Edges: A Simple & Powerful Timing Indicator'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一个简单而强大的定时指标
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html#0001-01-01)
- en: Today I am going to discuss a slight twist on an intermediate-term indicator
    that I’ve discussed before. The idea comes from Gerald Appel’s book
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我将讨论一个我在之前讨论过的中期指标的一个小变化。这个想法来自于Gerald Appel的书
- en: '[“Technical Analysis – Power Tools For Active Investors”.](http://www.amazon.com/Technical-Analysis-Power-Active-Investors/dp/0131479024/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1204128571&sr=8-1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[“技术分析——积极投资者的力量工具”。](http://www.amazon.com/Technical-Analysis-Power-Active-Investors/dp/0131479024/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1204128571&sr=8-1)'
- en: In it he discusses a relative strength measure of the NYSE vs. the Nasdaq looked
    at on a weekly chart. The premise behind the indicator is that the market tends
    to perform better when the appetite for Nasdaq stocks is greater than the appetite
    for NYSE stocks.Part of this is due to the higher volatility of the Nasdaq, and
    part of it is due to investors willingness to speculate more aggressively when
    their outlook is positive. Critics of the indicator suggest the reason it works
    is largely due to the higher beta of the Nasdaq. That may be part of it, but it
    doesn’t mean the indicator is without value. In fact, whatever the reasons behind
    it, the indicator has been an excellent barometer over the years. In the book,
    Mr. Appel suggests using a 10-week relative strength indicator to measure this
    phenomenon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在书中，他讨论了纽约证券交易所与纳斯达克相对强度的周线图。这个指标背后的前提是，当纳斯达克股票的受欢迎程度超过纽约证券交易所股票时，市场表现通常会更好。部分原因是纳斯达克的波动性较高，部分原因是当投资者的前景乐观时，他们更愿意积极投机。指标的批评者认为，它之所以有效，很大程度上是因为纳斯达克的贝塔值较高。这可能是其中的一个原因，但这并不意味着指标没有价值。事实上，无论其背后的原因是什么，这个指标多年来一直是一个优秀的晴雨表。在书中，Appel先生建议使用一个10周的相对强度指标来衡量这一现象。
- en: Since I normally trade the S&P 500 and not the NYSE Composite, I applied the
    indicator to the S&P 500\. Doing so, I found the results to be even better. The
    indicator is shown in the chart below.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我通常交易标普500而不是纽约证券交易所综合指数，所以我将指标应用到了标普500上。这样做，我发现结果甚至更好。指标在下方的图表中显示。
- en: '[![](img/015ae10740e464f66f45015613ac8a99.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi3dFRCPwFXyXfDwyQQ_OH8MwtUbWFVSb6FzLdoxdHGfaTyyYVEAlLOrFkM5EhUOFUTRYmci5_YvlaX7kSLJachzwmeH7Zfb4e5BwLnB8aBA-6fqI2-lLOlIy4gj0P1u9fmqRFVqlQqj4nA/s1600-h/wchart12.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi3dFRCPwFXyXfDwyQQ_OH8MwtUbWFVSb6FzLdoxdHGfaTyyYVEAlLOrFkM5EhUOFUTRYmci5_YvlaX7kSLJachzwmeH7Zfb4e5BwLnB8aBA-6fqI2-lLOlIy4gj0P1u9fmqRFVqlQqj4nA/s1600-h/wchart12.png)'
- en: The two lines on the bottom panel are the relative strength indicator. When
    the solid line closes above the dotted line that means the Nasdaq is leading the
    S&P. When it closes below the dotted line, that means it is lagging the S&P. To
    make it even easier to view I’ve made the line green when the Nasdaq is leading
    and red when the Nasdaq is lagging. As you can see, the Nasdaq is currently lagging.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 底部的面板上有两条线，分别是相对强度指标。当实线收盘于虚线之上时，意味着纳斯达克领先于标普。当它收盘于虚线之下时，意味着它落后于标普。为了更方便查看，我让纳斯达克领先时线条显示为绿色，纳斯达克落后时显示为红色。正如你所看到的，纳斯达克目前处于落后状态。
- en: The performance can be evaluated a number of ways. This first equity graph (courtesy
    of Tradestation) shows the points gained in the S&P 500 since June 30, 1972 –
    May 15, 2009.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自1972年6月30日以来，这幅第一个股指图表（由Tradestation提供）显示了标普500的涨幅情况——截至2009年5月15日。
- en: '[![](img/bd49ffa0ff6cb2d5872e69fe26fbb6c5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHwCO7MuIR8MJo3Hh-sImIoRkHe8biLfoDngZnvvoIUsTUHs7V_BIqoWXina9LtLbrphhyphenhyphen-73TWzjUODLcx3TjFPtLdHHGqTf1wHhpDUmfEaqgOU_cyQBZJFccfld9Wbssr1zAuRDOHhA_/s1600-h/2009-5-25+png1.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHwCO7MuIR8MJo3Hh-sImIoRkHe8biLfoDngZnvvoIUsTUHs7V_BIqoWXina9LtLbrphhyphenhyphen-73TWzjUODLcx3TjFPtLdHHGqTf1wHhpDUmfEaqgOU_cyQBZJFccfld9Wbssr1zAuRDOHhA_/s1600-h/2009-5-25+png1.png)'
- en: As you can see, over the time period measured the S&P gained 1,341.27 points
    when the Nasdaq was leading. Meanwhile, the total points gained by the S&P over
    the period was 775.74\. The Nasdaq held a leadership position just slightly more
    than ½ the time during the period. So almost twice the gains (points-wise) were
    achieved in nearly half the time. Not bad.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，在衡量的时间段内，当纳斯达克领先时，标普获得了1341.27点。与此同时，标普在该时期总共获得了775.74点。纳斯达克在期间内领导地位的时间略超过一半。所以几乎是在时间减半的情况下实现了收益的两倍（按点数计算）。还不错。
- en: What if you started with a $100,000 portfolio and compared buy and hold to only
    holding when the Nasdaq led?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从10万美元的投资组合开始，并将买入持有与仅在纳斯达克领先时持有进行比较会怎样？
- en: I decided to show these results in Excel.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定用Excel展示这些结果。
- en: '[![](img/3b02a4faffeb6b821bfea641984a5196.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTQaVsvL-sXhpiKcVZy5AxgYuBTBtZ3JL6-D6Q-AO4yEe1tl6kJWGFosFoIVITAIij2kBvtNx15e72MIQG7Pi3ZXbL6H23vSe89lSTkZPW0Ctd-lI8Y8MYxDZiHBad9EjPtA_kSYQiuhO-/s1600-h/2009-5-25+png2.png)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/3b02a4faffeb6b821bfea641984a5196.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTQaVsvL-sXhpiKcVZy5AxgYuBTBtZ3JL6-D6Q-AO4yEe1tl6kJWGFosFoIVITAIij2kBvtNx15e72MIQG7Pi3ZXbL6H23vSe89lSTkZPW0Ctd-lI8Y8MYxDZiHBad9EjPtA_kSYQiuhO-/s1600-h/2009-5-25+png2.png)'
- en: These results represent returns from 4/19/1971 – 5/22/2009\. They do not include
    dividends. The pink line is the growth of $100k in the S&P 500\. The blue line
    shows the results of investing in the S&P only when the Nasdaq is in a leadership
    position and earning 0% interest otherwise. The yellow line shows results if instead
    of earning 0% interest, you managed to earn a steady 2.5% interest on your cash
    balance while not in the market. While 2.5% isn’t easily doable today, over most
    of the time period it was extremely low.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果代表的是从1971年4月19日至2009年5月22日期间的回报。它们不包括股息。粉红色线是10万美元在标普500指数中的增长。蓝色线显示的是在纳斯达克处于领导地位时仅投资标普500，否则则收益为零的情况。黄色线显示的是，如果你在市场外时能够将现金余额稳定地收益2.5%，而不是收益为零，结果会怎样。虽然2.5%的收益今天不容易实现，但在大部分时间期限内，这个数字非常低。
- en: It appears the only period where the Nasdaq/S&P Relative Strength Indicator
    didn’t provide an edge was during the 1995-2000 boom market when you would have
    wanted to be invested basically the whole time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来唯一一个纳斯达克/标普相对强度指标没有提供优势的时期是在1995-2000年的牛市期间，那时你基本上希望一直投资。
- en: The ending value differences are striking. By sitting out of the market when
    the Nasdaq is lagging and earning a minimal interest rate on your cash, returns
    more than tripled. Nearly $2,000,000 more would have been earned on an investment
    of $100,000.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 结尾值的区别非常显著。在纳斯达克表现不佳时退出市场，并以最低的利息率对你的现金进行投资，回报翻了两番还多。如果用10万美元进行投资，将近会有200万美元的额外收益。
- en: The Nasdaq/S&P relative strength indicator is well worth keeping and eye on
    and is a useful tool for measuring the health of the market. I’ve recently added
    it as one of the weekly charts I track on the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克/标普相对强度指标值得密切关注，并且是衡量市场健康状况的有用工具。我最近把它添加为我在每周跟踪的图表之一。
