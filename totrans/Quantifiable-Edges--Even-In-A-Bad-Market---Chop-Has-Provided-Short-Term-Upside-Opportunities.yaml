- en: 'Quantifiable Edges: Even In A Bad Market - Chop Has Provided Short-Term Upside
    Opportunities'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Even In A Bad Market - Chop Has Provided Short-Term Upside
    Opportunities'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/even-in-bad-market-chop-has-provided.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/even-in-bad-market-chop-has-provided.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/even-in-bad-market-chop-has-provided.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/even-in-bad-market-chop-has-provided.html#0001-01-01)
- en: '[Last Thursday](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html)'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[上周四](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html)'
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I showed an incredibly simple system with outstanding performance over the last
    15 months. It basically sold short any time there were 2 up days and looked to
    exit at the 1st profitable close on or before day 4 – at which time it would exit
    no matter what. Incidentally, today’s drop would’ve been yet another winner for
    the system.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我展示了一个在过去15个月中表现卓越的极其简单的系统。它基本上是在连续两天上涨后做空，并寻求在第四天或之前的第一個有利收盘价时出场——无论什么情况都会出场。顺便说一下，今天的下跌将是该系统的另一个赢家。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It’s not terribly surprising that a short-selling system has performed well
    over that time period. Fairly amazing is how a long-oriented system based on the
    same ideas can output numbers nearly as good. Below are system criteria reminiscent
    of last week’s studies:'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这段时间内，一个做空系统的表现很好，并不令人特别惊讶。令人惊讶的是，基于相同理念的一个以做多为主的系统能输出几乎一样好的数字。以下是类似于上周研究的系统标准：
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Entry criteria:'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 入场标准：
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1) The S&P closes lower two days in a row - buy on close.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1) 如果标普指数连续两天收盘价下跌，则在收盘时买入。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Exit Criteria:'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 退出标准：
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1) If the S&P closes above the entry price of the trade, sell on close. 2) Sell
    on the close of day 3 regardless of profitability.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1) 如果标普指数的收盘价高于交易的入场价格，则在收盘时卖出。2) 无论盈利与否，第三天收盘时卖出。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Time Period: 6/1/2007 – present'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 时间范围：2007年6月1日至今
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Results - There have been 39 trades, 35 (90%) of which were profitable. The
    average trade made about 0.65%. Total profit over the period about 25.5% All trades
    are listed below:'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果 - 至今已有39笔交易，其中35笔（90%）是盈利的。平均每笔交易盈利约0.65%。该期间总盈利约为25.5%。所有交易均如下列出：
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/2ae9d93bb370fa13edd3f7e03f377eb2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhE8DNwltAL4BPboqHbNAEy04CDfJAP-uR7AxUbXZBTAVLsYVjwxcPqvGhL3mxDs55OlZekVNFQKAReT1kIWpjhG3yehMV_e3Q9IFgWkQ9-PRVIHqkbx7BOdC21kXujwZ87DwcMAXLB-N0/s1600-h/2008-9-3+png.PNG)'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[![](img/2ae9d93bb370fa13edd3f7e03f377eb2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhE8DNwltAL4BPboqHbNAEy04CDfJAP-uR7AxUbXZBTAVLsYVjwxcPqvGhL3mxDs55OlZekVNFQKAReT1kIWpjhG3yehMV_e3Q9IFgWkQ9-PRVIHqkbx7BOdC21kXujwZ87DwcMAXLB-N0/s1600-h/2008-9-3+png.PNG)'
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once again I should note that this system is a product of the environment and
    not a well-designed trading system. Entry and exit techniques are too raw for
    actual decision making.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次强调，这个系统是环境下的产物，并不是一个设计良好的交易系统。入场和出场技巧过于原始，不适合实际决策。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That said, results were fairly impressive. There have now been 16 winners in
    a row going back to February and the market has seen a difficult time during that
    period.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 话说回来，结果相当令人印象深刻。截至目前，自去年二月以来已经连续有16个赢家，而市场在那段时间里也经历了一段艰难时期。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now that we've had two down days it's likely a poor time to try and jump to
    the short-side. Those that are already short may want to consider taking profits.
    Traders could also begin thinking long in the next day or so.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在我们已经连续两天下跌，尝试做空可能不是一个好时机。那些已经做空的人可能想要考虑获利了结。交易员可能也应该在接下来的几天开始考虑做多。
