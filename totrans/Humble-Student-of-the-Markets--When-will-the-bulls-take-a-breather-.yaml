- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': As stock prices have recovered strongly off the Brexit panic bottom to make
    a new all-time high, there are numerous signs that the market is ready to take
    a breather. In all likelihood, a period of sideways consolidation or minor pullback
    is on the horizon.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：随着股价从英国脱欧恐慌低点强劲反弹，创出新的历史高点，市场准备休息的迹象无处不在。很可能，一个横盘整理或小幅回调的时期即将到来。
