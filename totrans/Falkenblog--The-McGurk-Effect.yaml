  zh: '[如下博客](http://falkenblog.blogspot.com/2010/11/redistributions-assumptions.html)'
- en: ', and then suggests this has some profound implication. In some sense it is
    the Freakonomics method: find a ''funky'' result studied by genius professors
    (did you know Steve Levitt is widely considered the greatest young economist?),
    and note that it is totally outside the conventional paradigm.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，然后建议这对某些东西有深远的影响。从某种意义上说，这就是《猜想特立独行》的方法：找到由天才教授研究的“新奇”结果（您知道史蒂夫·利维特被广泛认为是最杰出的年轻经济学家吗？），并指出它完全超出了传统范式。
- en: 'For example: Most people think they are above average drivers. They can not
    all be. They still all think so (me too!). This is irrational. Models built on
    rational expectations are wrong. This disproves the Black-Scholes model that caused
    the mortgage crisis. QED.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：大多数人认为自己是高水平的司机。他们不可能都是。但他们仍然都这样认为（我也是！）。这是非理性的。建立在理性预期上的模型是错误的。这证明了导致抵押危机的布莱克-斯科尔斯模型是错的。
    证毕。
- en: I enjoy these stories as much as anyone, but notice that when they go into my
    domain they are 100x less interesting. Neural science, dark matter, animal phsychology
    all seem fine. When an expert or expertise seems really powerful everywhere but
    in the subject you know well, you should be skeptical.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这些故事，就像其他人一样，但请注意，当它们进入我的领域时，它们变得不再有趣了100倍。神经科学，暗物质，动物心理学似乎都不错。当专家或专业知识似乎在您熟悉的主题上无处不在时，您应该持怀疑态度。
- en: For example, here is the McGurk effect, and it is rather fascinating. Basically,
    if you see someone saying "fa" but they pronounce "ba", you will hear "fa". Your
    sight affects your hearing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这就是麦克格尔克效应，它相当迷人。基本上，如果您看到某人说“fa”但发音为“ba”，您将听到“fa”。您的视觉影响您的听觉。
