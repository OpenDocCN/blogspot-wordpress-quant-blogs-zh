- en: Now, a skilled writer could probably present this as having some really important
    implication to finance or politics. It's interesting, true, slightly surprising
    because it's new to me, but not important. Important, new, and true are the hallmarks
    of Good Ideas. They are as rare as a good melody. One must watch out for authors
    who present new, important, and true ideas, but never at the same time applied
    to one idea. It's like the
  id: totrans-15
