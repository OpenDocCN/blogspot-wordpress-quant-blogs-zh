  type: TYPE_NORMAL
  zh: 现在，一位娴熟的作家可能会将这个表述为对金融或政治具有一些非常重要的影响。这很有趣，事实，略有意外，因为对我而言是新的，
- en: '[empty suit strategy](http://falkenblog.blogspot.com/2008/04/barack-obama-as-ultimate-corporate.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[空头套利策略](http://falkenblog.blogspot.com/2008/04/barack-obama-as-ultimate-corporate.html)'
- en: of having strong opinions only on irrelevancies like sports or fashion, but
    then never taking a risk on real matters at work. People around you often won't
    think of you as indecisive, because you are such a strong Lakers fan, and you
    don't risk actually being wrong on something important to your business.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作中只对无关紧要的事情有强烈见解，但从不冒险去处理真正重要的事情。你周围的人通常不会认为您优柔寡断，因为您是如此坚定的湖人队粉丝，并且您在对业务重要的事情上从不冒险去做出错误的判断。
