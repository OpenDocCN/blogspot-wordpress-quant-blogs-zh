- en: 'VIX and More: VIX and the Quarterly Cycle'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多信息：VIX与季度周期
- en: 来源：[http://vixandmore.blogspot.com/2007/02/vix-and-quarterly-cycle.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/vix-and-quarterly-cycle.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/vix-and-quarterly-cycle.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/vix-and-quarterly-cycle.html#0001-01-01)
- en: 'I feel a little like a [Ginsu](http://en.wikipedia.org/wiki/Ginsu) knife, having
    sliced and diced the VIX: around [options expiration](http://vixandmore.blogspot.com/2007/01/vix-performance-during-options.html);
    around [Fed Days](http://vixandmore.blogspot.com/2007/01/vix-price-movement-around-fomc-meetings.html);
    and even from a [monthly](http://vixandmore.blogspot.com/2007/01/month-by-month-look-at-vix.html)
    seasonal perspective.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我感觉有点像一个[Ginsu](http://en.wikipedia.org/wiki/Ginsu)刀，已经围绕着[期权到期](http://vixandmore.blogspot.com/2007/01/vix-performance-during-options.html)；围绕着[联邦储备日](http://vixandmore.blogspot.com/2007/01/vix-price-movement-around-fomc-meetings.html)；甚至从[每月](http://vixandmore.blogspot.com/2007/01/month-by-month-look-at-vix.html)季节性角度。
- en: When I looked at the [earnings season](http://vixandmore.blogspot.com/2007/01/for-those-who-wonder-why-vix-options.html)
    movement in the VIX, I hypothesized that proximity to peak earnings season mattered
    much more than any influences of the options expiration cycle. I thought a relatively
    simple test of that theory might be to break down each quarterly cycle into 13
    weeks and look at volatility over that 13 week period, keeping in mind that earnings
    reports for S&P 500 companies generally peak in the fourth and fifth week of each
    quarterly cycle, with the largest concentration of smaller caps reporting in the
    fifth week as well.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我观察VIX在[盈利季](http://vixandmore.blogspot.com/2007/01/for-those-who-wonder-why-vix-options.html)期间的波动时，我假设接近盈利季高峰比期权到期周期的任何影响更为重要。我认为一个相对简单的测试这个理论的方法可能是将每个季度周期分解为13周，并观察该13周期间的波动率，要牢记的是，标准普尔500指数公司的盈利报告通常集中在每个季度周期的第四和第五周，较小市值公司的报告也在第五周最集中。
- en: 'It turns out that a normalized chart of the 13 week quarterly cycle does not
    show much of a spike in the VIX leading up to earnings, nor does it show volatility
    subsiding in the back end of the quarter:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，标准化的13周季度周期图表并没有显示VIX在接近盈利报告前有明显的波动增加，也没有显示在季度后半段波动率减弱：
- en: '[![](img/53edad4674396585acc63f01e1e35867.png)](http://i104.photobucket.com/albums/m163/bl82/QuarterlyVIXCycleof13Weeks.gif)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/53edad4674396585acc63f01e1e35867.png)](http://i104.photobucket.com/albums/m163/bl82/QuarterlyVIXCycleof13Weeks.gif)'
- en: For now, we will leave it to the reader to draw their own conclusions, while
    we pick up the Ginsu and ponder other ways in which we might wish to julienne
    the VIX through space and time...
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将让读者自行得出结论，而我们则拿起吉斯刀(Ginsu)并思考我们可能希望通过空间和时间切割VIX的其他方式...
