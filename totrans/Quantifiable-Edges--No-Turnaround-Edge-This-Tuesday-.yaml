- en: 'Quantifiable Edges: No Turnaround Edge This Tuesday?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：本周二没有反转边缘？
- en: 来源：[http://quantifiableedges.blogspot.com/2013/08/no-turnaround-edge-this-tuesday.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/08/no-turnaround-edge-this-tuesday.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/08/no-turnaround-edge-this-tuesday.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/08/no-turnaround-edge-this-tuesday.html#0001-01-01)
- en: '[Tuesday has shown strong inclinations to turn around](http://quantifiableedges.blogspot.com/2012/09/turnaround-tuesdays-revisited.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 【星期二显示出强烈的反转倾向](http://quantifiableedges.blogspot.com/2012/09/turnaround-tuesdays-revisited.html)
- en: over the years when there has been a pullback leading up to it.  But when the
    pullback has been 2 days old
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在多年来一直存在回调倾向的情况下。但是当回调已经持续2天
- en: '*and the market has been in a long-term uptrend*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*市场一直处于长期上升趋势中*'
- en: ', that turnaround inclination has not held true.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 时，这种反转倾向并没有保持真实。
- en: It's been the day session.  Below is a are the results of going long Tuesday
    morning after a 2-day pullback during an uptrend, and then exiting at the close.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 已经是交易日了。以下是星期二早上在上升趋势中回调2天后买入并收盘时退出的结果。
- en: As you can see, the stats show a moderate downside inclination.  I also produced
    a profit curve to see how this has played out over time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，统计数据显示了一种适度的向下趋势。我还制作了一条收益曲线，以观察这是如何随时间发展的。
- en: A bit choppy, but it has been headed lower for a long time.  Traders may want
    to be a little cautious about jumping aboard the "Turnaround Tuesday" train today.
     The market has historically struggled between open and close under similar scenarios.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有点波动，但一直呈下降趋势。交易员今天可能想对登上“反转星期二”的列车保持谨慎。在类似情况下，市场历史上在开盘和收盘之间一直挣扎。
