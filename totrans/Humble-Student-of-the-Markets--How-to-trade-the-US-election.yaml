- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: There isn't much to say about the short-term stock market outlook, other than
    to acknowledge that a strong reflex rally is underway. As the markets are reacting
    in a highly emotional way, I have little to add other than to say that the market
    will be volatile. If you did jump on the buy signal issued on Monday night (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Hitting the Brexit trifecta](https://humblestudentofthemarkets.com/2016/06/27/hitting-the-brexit-trifecta/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), you might consider scaling out of your long positions as prices rise, especially
    as SPX rallies to test the underside of its 50 day moving average.
  prefs: []
  type: TYPE_NORMAL
- en: '[Brian Gilmartin](https://twitter.com/trinityassetman/status/748139092295180288?refsrc=email&s=11)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that both the bond market and gold are not retracing the Brexit
    panic move the way stock prices are, which is a worrisome sign. I interpret these
    conditions as a bottoming process, where the market will bounce around in a range
    and re-test the lows before it can mount a sustainable rally.
  prefs: []
  type: TYPE_NORMAL
- en: '**Trading the US election**'
  prefs: []
  type: TYPE_NORMAL
- en: Now that the Brexit has been "fixed", I turn to ways of trading the US presidential
    election this year. The last polls show that Hillary Clinton well ahead of Donald
    Trump and the Iowa Electronic Markets indicates that HRC has about a 70% chance
    of winning.
  prefs: []
  type: TYPE_NORMAL
- en: The analysis from
  prefs: []
  type: TYPE_NORMAL
- en: '[FiveThirtyEight](http://projects.fivethirtyeight.com/2016-election-forecast/#plus)'
  prefs: []
  type: TYPE_NORMAL
- en: 'show similar levels of probability:'
  prefs: []
  type: TYPE_NORMAL
- en: I have a couple of suggested trades to take advantage of either Clinton or Trump
    winning. As Clinton is currently in the lead, I will frame these trades as a "long"
    Clinton trade, but if you want to be "long" Trump, then all you have to do is
    put on the reverse trade by shorting instead of buying.
  prefs: []
