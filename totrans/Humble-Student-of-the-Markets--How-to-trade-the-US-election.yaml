  zh: 我提出了几项交易建议，以利用希拉里或特朗普获胜的机会。由于希拉里目前领先，我将这些交易框定为“长”希拉里交易，但如果你想要“长”特朗普，那么你只需要通过做空而不是买入来反转交易。
