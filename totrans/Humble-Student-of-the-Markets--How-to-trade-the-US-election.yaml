  zh: )，你可能需要在价格上涨时逐渐减仓，特别是当SPX上涨并测试其50日移动平均线下方时。
- en: '[Brian Gilmartin](https://twitter.com/trinityassetman/status/748139092295180288?refsrc=email&s=11)'
  id: totrans-10
  prefs: []
