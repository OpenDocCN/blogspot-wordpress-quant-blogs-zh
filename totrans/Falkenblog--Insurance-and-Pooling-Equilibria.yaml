- en: 'Falkenblog: Insurance and Pooling Equilibria'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：保险与池平衡
- en: 来源：[http://falkenblog.blogspot.com/2012/01/insurance-and-pooling-equilibria.html#0001-01-01](http://falkenblog.blogspot.com/2012/01/insurance-and-pooling-equilibria.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/01/insurance-and-pooling-equilibria.html#0001-01-01](http://falkenblog.blogspot.com/2012/01/insurance-and-pooling-equilibria.html#0001-01-01)
- en: 'In the bad old days, insurance was a way to smooth cash flows from improbable
    but large expenses: fire, health, auto mishaps. Through repetitious metonymy,
    ''health care insurance'' and health care are now synonymous.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去不好的日子里，保险是一种在不太可能但开支大的情况下平抚资金流的方式：火灾、健康、汽车意外。通过重复的换喻，《医疗保险》和医疗现在已经成为同义词。
- en: I was struck by Obama's
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我对奥巴马的
- en: '[mention](http://abclocal.go.com/wls/story?section=news/national_world&id=8518084)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[提及](http://abclocal.go.com/wls/story?section=news/national_world&id=8518084)'
- en: 'last night that:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚说到：
- en: I will not go back to the days when health insurance companies had unchecked
    power to cancel your policy, deny your coverage, or charge women differently than
    men.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不会回到健康保险公司拥有无限权力取消你的保单、拒绝你的报销或者对女性收取不同费用的日子。
- en: Emprically, women use more health care,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从实证来看，女性使用更多的医疗保健，
- en: '[they cost more](http://www.health-insurance.org/woman-health-care-costs)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[成本更高](http://www.health-insurance.org/woman-health-care-costs)'
- en: ', estimates are around 35%. Some of this is childbearing, but a lot of it comes
    from the simple fact they go to the doctor more often (notice women see their
    gynecologists rather regularly, whereas men have no comparable service). So now
    charging women more for something they use more of is illegal because it discriminates.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，估计约为35%。其中一部分来自生育，但很多来自于一个简单的事实，即她们更经常去看医生（注意女性经常去看妇科医生，而男性没有类似的服务）。所以，现在因为歧视女性使用更多的东西而对女性收费更高是违法的。
- en: Interestingly, in the 1970's there was a
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，在70年代有一条
- en: '[law passed](http://www.jstor.org/pss/253100)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[法律通过](http://www.jstor.org/pss/253100)'
- en: so that upon retirement, the annual payments to female retirees had to be the
    same as for male retirees even though women live longer, statistically. That is,
    the present value of their retirement packages, by law, are larger for women than
    men.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以便在退休时，女性退休者的年度支付必须与男性退休者一样，尽管统计上女性寿命更长。也就是说，按法律规定，她们的退休金现值比男性更大。
- en: Government seems to be doing more and more to make it difficult to prevent 'pooling
    equilibria', cases where different types of applicants get into a pool, eventually
    pushing out the 'better' or 'lower cost' people who don't want to subsidize the
    other group. For example, due to
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 政府似乎正在更多地采取措施，使阻止'池平衡'变得困难，不同类型的求职者进入同一赔款共同基金，最终淘汰不愿意补贴其他组的'更好'或'成本更低'的人。例如，由于
- en: '[legal rulings](http://en.wikipedia.org/wiki/Griggs_v._Duke_Power_Co.)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[法律裁决](http://en.wikipedia.org/wiki/Griggs_v._Duke_Power_Co.)'
- en: ', it is now very difficult to give job applicants explicit aptitude tests,
    even though this would be very useful, and avoid the charade from those Microsoft/Google
    IQ tests given verbally. Interestingly, Nobel Laureate and prominent Big Government
    advocate Joe Stiglitz''s'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，现在很难让求职者进行显性能力测试，尽管这是非常有用的，可以避免进行口头给出的那些微软/谷歌智商测试的虚伪。有趣的是，诺贝尔奖得主和著名的大政府倡导者乔·施蒂格利茨的
- en: '[most famous paper](http://www.econ.ucdavis.edu/faculty/jorda/class/235b/notes/Topic%203%20-The%20Credit%20Channel/Stiglitz%20and%20Weiss.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[最著名的论文](http://www.econ.ucdavis.edu/faculty/jorda/class/235b/notes/Topic%203%20-The%20Credit%20Channel/Stiglitz%20and%20Weiss.pdf)'
- en: relates to an inefficiency from a pooling equilibrium, and his take-away was
    that markets were inefficient because of this problem. In practice, government
    encourages pooling equilibrium where it was never a problem before by preventing
    rational discrimination based on projected costs/benefits based on observable
    characteristics.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 再到导致了一个池平衡的效率低下，他的结论是，市场因为这个问题而无效率。事实上，政府通过防止根据观察到的特征来做出基于预期成本/效益的合理歧视，鼓励池平衡，即使以前这都不是个问题。
- en: 'While the equilibrium efficiency loss in Stiglitz-Weiss is abstract, it usually
    creates something pretty simple, as if you can imagine what would happen to insurance
    if it could not price based on risk and allowed people to opt out: healthy people
    would leave in droves, which is why Obama-care made insurance mandatory. Think
    about the lawsuits on disparate impact for mortgage lending in the 1990s, where
    whites were rejected less often than blacks, and this was presumed discriminatory
    (in an evil way), and so the only way to make unequal groups equal is to stop
    making distinctions that differentiate them, which'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Stiglitz-Weiss中的平衡效率损失是抽象的，但通常会产生一些非常简单的东西，就好像你可以想像如果保险不能按照风险定价并允许人们退出会发生什么一样：健康的人会纷纷离开，这就是为什么奥巴马医保让保险成为了必须的。想想上世纪九十年代房屋抵押贷款的不平等影响诉讼，那里白人被拒绝的次数比黑人要少，这被认为是歧视（以邪恶的方式），所以使不均等的群体变得相等的唯一方法就是不再区分它们之间的差异，这样
- en: '[led to simply the idea that down payments and having a job were unnecessary
    underwriting criteria.](http://washingtonexaminer.com/blogs/opinion-zone/2011/05/obama-administration-pressures-banks-make-risky-loans)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[推动了简单的想法，即首付和有工作不是必要的贷款标准。](http://washingtonexaminer.com/blogs/opinion-zone/2011/05/obama-administration-pressures-banks-make-risky-loans)'
- en: It's rather funny that Stiglitz's main theoretical contribution to the academic
    literature is so starkly in contrast to not just his politics but his obsession,
    which is increasing the size and scope of government which prioritizes preventing
    firms from rationally discriminating. Remember that in Stiglitz's model, like
    everything else in this literature (he didn't invent it), failure to discriminate
    types somewhat known by participants is what causes all the problems, the 'bad
    equilibria.' I guess that highlights no one takes these models very seriously--change
    one assumption here or there, different result.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 比较有趣的是，Stiglitz在学术文献中的主要理论贡献与他的政治立场以及他的执着有很明显的对比，他执着于扩大政府的规模和范围，以优先考虑阻止公司进行理性区分。记住，在Stiglitz的模型中，就像这一文献中的其他一切一样（他并没有发明它），参与者部分了解失败区别的问题才是造成所有问题的原因，‘坏均衡’。我猜这突显了没有人认真对待这些模型--在这里或那里改变一个假设，结果就会不同。
