- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Is the market exhibiting signs of froth, or is the economy healing? There
    are signs of both. As Fed chair Powell indicated, the economy has encountered
    a health related shock, and the Fed can only do so much to stabilize markets.
    It cannot provide a cure.'
  prefs: []
