- en: 'VIX and More: AMKR Continues to Power Gains in Portfolio A1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率与更多：AMKR继续推动投资组合A1的增长
- en: 来源：[http://vixandmore.blogspot.com/2007/07/amkr-continues-to-power-gains-in.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/amkr-continues-to-power-gains-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/amkr-continues-to-power-gains-in.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/amkr-continues-to-power-gains-in.html#0001-01-01)
- en: With [another week](http://stockcharts.com/charts/gallery.html?amkr) of strong
    gains, [Amkor (AMKR)](http://finance.google.com/finance?q=amkr&hl=en) now has
    logged a cumulative gain of 33% since Portfolio A1 began 4 ½ months ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[另一周](http://stockcharts.com/charts/gallery.html?amkr)强劲的上涨之后，[Amkor (AMKR)](http://finance.google.com/finance?q=amkr&hl=en)自投资组合A1成立以来4
    ½个月内已经记录了33%的累计收益。
- en: Weakness across the balance of the portfolio – with the notable exception of
    [Terex (TEX)](http://finance.google.com/finance?q=tex&hl=en) – has resulted in
    the portfolio underperforming the S&P 500 benchmark over the course of the past
    two months.  For the full life of the portfolio, the gains of 4.8% continue to
    better the S&P 500, but by a margin that has slipped to 1.5%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合中其他部分的弱势（值得注意的是，[Terex (TEX)](http://finance.google.com/finance?q=tex&hl=en)
    除外）导致投资组合在过去两个月内表现逊于标普500基准。对于投资组合的整个生命周期来说，4.8%的收益仍然优于标普500，但优势已经缩小到1.5%。
- en: I should note that with the fractional losses of the two holdings added last
    week, Portfolio A1 now has had a total of four winning trades and eight losing
    trades to date.  This is important because the intent of this portfolio is not
    to aim for a high percentage of winners by hitting a lot of singles, but to seek
    out doubles, triples and home runs, with the expectation that there will be many
    instances in which the portfolio is stopped out of losing trades.  Based on past
    performance of similar portfolios, my guess is that it will probably take a year
    or two before this approach is evident from the portfolio statistics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该指出，加上上周的两个持有股份的 fractional 损失，投资组合A1至今已有四个赢的交易和八个输的交易。这是重要的，因为该投资组合的意图不是通过击中许多单打来追求高比例的赢盘，而是寻求双打、三振和全垒打，预期组合在许多情况下将会在输的交易中被止损。根据类似投资组合过去的业绩，我猜测这可能需要一年或两年的时间，这种方法才会从投资组合的统计数据中显现出来。
- en: There are no changes to the portfolio for the coming week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未来一周投资组合将不会有任何变动。
