- en: 'VIX and More: All About UVXY'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：关于UVXY的一切
- en: 来源：[http://vixandmore.blogspot.com/2012/02/all-about-uvxy.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/all-about-uvxy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/all-about-uvxy.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/all-about-uvxy.html#0001-01-01)
- en: With the media feeding frenzy surrounding the VelocityShares Daily 2x VIX Short-Term
    ETN ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX)) during the past
    week, a similar product, the ProShares Ultra VIX Short-Term Futures ETF ([UVXY](http://vixandmore.blogspot.com/search/label/UVXY)),
    has been largely overlooked. This is unfortunate, as UVXY has a great deal to
    recommend it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周，媒体对VelocityShares每日2倍VIX短期ETN（[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)）的报道疯狂，类似的产品，ProShares
    Ultra VIX短期期货ETF（[UVXY](http://vixandmore.blogspot.com/search/label/UVXY)），却鲜有提及。这是不幸的，因为UVXY有很多值得推荐的地方。
- en: I talk of UVXY and TVIX as equivalent instead of equal, largely because UVXY
    is an ETF while TVIX is an ETN. The magnitude of this distinction is debatable,
    but suffice it to say that with UVXY an investor [holds](http://www.proshares.com/funds/uvxy_daily_holdings.html)
    VIX front month and second month [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    that are used to mimic two times the moves in the S&P 500 VIX Short-Term Futures
    Index. With TVIX, the story is a little different, as this ETN is a debt security
    in which Credit Suisse ([CS](http://vixandmore.blogspot.com/search/label/CS))
    essentially promises to pay investors two times the performance of the S&P 500
    VIX Short-Term Futures Index. With the Credit Suisse TVIX product, therefore,
    there is some risk that these “senior, unsecured obligations” may not be repaid
    in some future scenarios.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我将UVXY和TVIX视为等同而非相等，主要是因为UVXY是ETF而TVIX是ETN。这种区别的大小有争议，但可以说，通过UVXY，投资者[持有](http://www.proshares.com/funds/uvxy_daily_holdings.html)VIX前月和次月[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)，这些期货用于模拟标普500
    VIX短期期货指数的两倍波动。对于TVIX，情况略有不同，因为这个ETN是一种债务证券，其中瑞士信贷([CS](http://vixandmore.blogspot.com/search/label/CS))基本上承诺向投资者支付标普500
    VIX短期期货指数的两倍表现。因此，对于瑞士信贷TVIX产品，存在这样的风险，即这些“优先未担保债务”在未来某些情况下可能不会得到偿还。
- en: 'There are other important [distinctions between ETF and ETNs](http://en.wikipedia.org/wiki/Exchange-traded_note)
    that I will not delve into here, but two important ones are the differences in
    tracking error (ETFs should not have any tracking error) and tax treatment, which
    is often a murky subject that is open to interpretation. I should know: I married
    a CPA/tax attorney and in spite of that fact, my knowledge about tax matters is
    only incrementally greater than when I was a single man…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其他重要的[ETF和ETN之间的区别](http://en.wikipedia.org/wiki/Exchange-traded_note)我这里不会深入探讨，但其中两个重要的区别是跟踪误差（ETF不应该有任何跟踪误差）和税收处理，这通常是一个模糊的主题，容易产生不同解释。我应该知道：我娶了一个CPA/税务律师，尽管事实如此，但我的税务知识仅比我单身时略有增长…
- en: The graphic below captures the performance of UVXY and TVIX since UVXY’s launch
    on October 4, 2011\. Now it may just be a coincidence, but TVIX made a 52-week
    high of 109.17 on the very same day that UVXY was launched. As the graphic below
    shows, in the intervening 4 months and 3 weeks, *both UVXY and TVIX have fallen
    in excess of 80%*. For the most part, these two securities have tracked each other
    step for step across a variety of market conditions. That relationship was disrupted
    on Tuesday when Credit Suisse suspended creation units in TVIX. During the last
    three trading sessions, UVXY has continued to fall -11.6%, while the supply-demand
    imbalance has limited losses in TVIX to just 2.1%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了自2011年10月4日UVXY推出以来UVXY和TVIX的表现。现在可能只是一个巧合，但TVIX在UVXY推出的同一天创下了109.17的52周高点。如下图所示，在过去的4个月零3周里，*UVXY和TVIX都下跌了超过80%*。在很大程度上，这两种证券在各种市场条件下都相互跟踪。这种关系在周二被瑞士信贷暂停TVIX创造单位时被打破。在过去的三个交易日中，UVXY继续下跌了-11.6%，而供需失衡使TVIX的损失仅为2.1%。
- en: With TVIX trading essentially as a [closed-end fund](http://vixandmore.blogspot.com/search/label/closed-end%20funds),
    its price will be much more difficult to predict going forward, which should make
    UVXY more attractive to investors. Clearly UVXY is already gaining fans in this
    new market environment, where it set new volume records on Thursday and Friday,
    with over 5 million shares changing hands on both days. Just two weeks ago UVXY’s
    volume was about 5% of what TVIX was trading. As of Friday, that number has jumped
    up to 38%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着TVIX交易本质上作为[封闭式基金](http://vixandmore.blogspot.com/search/label/closed-end%20funds)，其价格在未来将更加难以预测，这应该会使UVXY对投资者更具吸引力。显然，在新的市场环境下，UVXY已经在赢得粉丝，它在周四和周五创下了新的成交量记录，两天内超过500万股易手。就在两周前，UVXY的成交量还约为TVIX成交量的5%。截至周五，这一数字已激增至38%。
- en: With UVXY’s price now down in the 5s, I would expect to see a reverse split
    soon, perhaps even a 1-10 reverse split.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着UVXY的价格现在跌至5美元以下，我预计很快会看到反向拆股，甚至可能是1-10的反向拆股。
- en: 'From the UVXY [prospectus](http://www.proshares.com/media/documents/ProSharesCommodityCurrencyProspectus.pdf):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从UVXY的[招募说明书](http://www.proshares.com/media/documents/ProSharesCommodityCurrencyProspectus.pdf)来看：
- en: '*“If the Sponsor believes that the per Share price of a Fund in the secondary
    market has fallen outside a desirable trading price range, the Sponsor may direct
    the Trust to declare a split or reverse split in the number of Shares outstanding
    and, if necessary in the Sponsor’s opinion, to make a corresponding change in
    the number of Shares of a Fund constituting a Creation Unit.”*'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果赞助商认为基金在二级市场的每股价格已经跌出理想的交易价格区间，赞助商可以指导信托宣布对流通中的基金股份进行拆股或反向拆股，并在赞助商认为必要的情况下，相应地调整构成创建单元的基金股份数量。”*
- en: ProShares is no stranger to reverse splits for their ETFs. In [April 2010](http://www.proshares.com/resources/news/proshares_announces_reverse_share_splits_of_nine_etfs.html),
    ProShares initiated reverse splits in nine ETFs, with the majority of those being
    1-5 splits, but UYG and ZSL subjected to a 1-10 reverse split.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ProShares对它们的ETF进行反向拆股并不陌生。在[2010年4月](http://www.proshares.com/resources/news/proshares_announces_reverse_share_splits_of_nine_etfs.html)，ProShares对其九只ETF进行了反向拆股，其中大多数是1-5的拆股，但UYG和ZSL遭受了1-10的反向拆股。
- en: During the last week, the media have focused most of their attention on TVIX
    and the suspension of creation units. For traders and investors, however, their
    attention appears to be pivoting in the direction of UVXY. The rising popularity
    of UVXY could have some interesting consequences, not the least of which might
    be a more favorable environment for Credit Suisse to consider re-opening the creation
    unit window.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周的最后几天，媒体将大部分注意力集中在TVIX和创建单位的暂停上。然而，对于交易员和投资者来说，他们的注意力似乎正在转向UVXY。UVXY日益增长的人气可能会有一些有趣的后果，其中最不重要的是，这可能为瑞士信贷考虑重新开放创建单位窗口提供了一个更有利的环境。
