- en: let’s build a website in R with htmltools to calculate the Ekholm decomposition
    in Javascript using this nifty [simple-statistics.js](http://www.macwright.org/simple-statistics/)
    from the brilliant [Tom Macwright](http://www.macwright.org/about/).  The result
    will not be beautiful and I’ll leave out a fancy interactive chart, but that is
    intentional to reduce the amount of code and dependencies.
