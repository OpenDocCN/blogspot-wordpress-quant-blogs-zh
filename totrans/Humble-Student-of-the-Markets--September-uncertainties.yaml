- en: '**September headwinds and tailwinds**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**九月的逆风和顺风**'
- en: Welcome to September. Looking forward, this month is known to be seasonally
    bearish. Jeff Hirsch of
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到九月。展望未来，这个月以季节性看跌而闻名。Jeff Hirsch of
- en: '[Trader`s Almanac](http://jeffhirsch.tumblr.com/post/164571206193/september-worst-month-of-the-year)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易者年鉴](http://jeffhirsch.tumblr.com/post/164571206193/september-worst-month-of-the-year)'
- en: found that September was the worst month of the year, based on seasonal factors.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 发现九月份是一年中最糟糕的月份，基于季节性因素。
- en: Ryan Detrick of
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Ryan Detrick的
- en: '[LPL Financial Research](https://lplresearch.com/2017/08/31/everything-you-wanted-to-know-about-september-but-were-afraid-to-ask/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[LPL金融研究](https://lplresearch.com/2017/08/31/everything-you-wanted-to-know-about-september-but-were-afraid-to-ask/)'
- en: further dissected past September seasonality. While while returns have been
    negative, he found a silver lining. When the SPX is trading above its 200 dma,
    which it is today, the market has seen positive average returns, though the percentage
    positive is still below 50% at 47.9%.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步剖析了过去的九月季节性。尽管回报一直是负的，但他发现了一线希望。当标普500指数高于其200日移动平均线，今天它就是如此，市场平均回报率为正，尽管正回报的百分比仍低于50%，为47.9%。
- en: 'That said, investors face a sea of uncertainty as we head into September. I
    have never known the market to perform well under conditions of high uncertainty,
    but consider the hurdles ahead:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 话说回来，随着我们进入9月，投资者面临着一片不确定性之海。我从未知道市场在高不确定性的条件下能表现良好，但考虑眼前的挑战：
- en: Legislative uncertainty over the debt ceiling and tax reform
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于债务上限和税收改革的立法不确定性
- en: Geopolitical uncertainty over North Korea
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于朝鲜的地理政治不确定性
- en: Uncertainty over Fed actions
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储行动的不确定性
- en: Can stock prices climb the proverbial wall of worry in September, or will it
    retreat and test its correction lows seen in August?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 9月份股市能否攀上“忧虑之墙”，或者它会回撤并测试8月份所见的调整低点？
