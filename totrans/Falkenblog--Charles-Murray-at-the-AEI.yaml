- en: Charles Murray was honored by the AEI last week, and gave a talk on happiness
    in the context of modern America.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 查尔斯·默里上周受到了AEI的表彰，并在现代美国的幸福环境中发表了演讲。
- en: '[His talk](http://www.aei.org/publications/pubID.29531/pub_detail.asp)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的演讲](http://www.aei.org/publications/pubID.29531/pub_detail.asp)'
- en: hit on an interesting paradox of welfare programs aimed at the poor, that it
    negatively affects the satisfaction of life for those who are most likely to gain
    life satisfaction via non-vocational activities. Most liberals see faith as authoritarian
    delusions, and family and community needs as the responsibility of the government.
    That's not horrible if you have an great job and are good at it  because you can
    bask in the status from that job, but if you are merely a hard working
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一个有趣的福利计划悖论，即针对贫困人群的福利计划会对那些最有可能通过非职业活动获得生活满意度的人的生活满意度产生负面影响。大多数自由主义者认为信仰是权威的妄想，家庭和社区需求是政府的责任。如果你有一份很棒的工作并且做得很好，那还好，因为你可以享受到来自那份工作的地位，但如果你只是一个努力工作的人
- en: '[mensch](http://blog.guykawasaki.com/2006/02/how_to_be_a_men.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[mensch](http://blog.guykawasaki.com/2006/02/how_to_be_a_men.html)'
- en: 'your path to a meaningful and satisfying life is diminished:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你通往有意义和满足的生活之路已经减弱了：
- en: To become a source of deep satisfaction, a human activity has to meet some stringent
    requirements. It has to have been important (we don't get deep satisfaction from
    trivial things). You have to have put a lot of effort into it (hence the cliché
    "nothing worth having comes easily"). And you have to have been responsible for
    the consequences.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要成为一种深层满足的来源，一个人的活动必须满足一些严格的要求。它必须是重要的（我们不会从琐碎的事物中得到深层满足）。你必须付出很多努力（因此有了“得来不易”的陈词滥调）。而且你必须对后果负责。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'There aren''t many activities in life that can satisfy those three requirements.
    Having been a good parent. That qualifies. A good marriage. That qualifies. Having
    been a good neighbor and good friend to those whose lives intersected with yours.
    That qualifies. And having been really good at something--good at something that
    drew the most from your abilities. That qualifies. Let me put it formally: If
    we ask what are the institutions through which human beings achieve deep satisfactions
    in life, the answer is that there are just four: family, community, vocation,
    and faith.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 生活中没有多少活动能满足这三个要求。成为一个好父母。那就合格了。一段美好的婚姻。那就合格了。成为对与你的生活交汇的人做一个好邻居和好朋友。那就合格了。并且在某件事上真的很出色--在某件最能发挥你的能力的事情上出色。那就合格了。让我正式地表述一下：如果我们问人类通过哪些机构在生活中获得深层满足，答案就是只有四个：家庭，社区，职业和信仰。
- en: '...'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: 'the sources of deep satisfactions are the same for janitors as for CEOs, and
    I also said that people needed to do important things with their lives. When the
    government takes the trouble out of being a spouse and parent, it doesn''t affect
    the sources of deep satisfaction for the CEO. Rather, it makes life difficult
    for the janitor. A man who is holding down a menial job and thereby supporting
    a wife and children is doing something authentically important with his life.
    He should take deep satisfaction from that, and be praised by his community for
    doing so. Think of all the phrases we used to have for it: "He is a man who pulls
    his own weight." "He''s a good provider." If that same man lives under a system
    that says that the children of the woman he sleeps with will be taken care of
    whether or not he contributes, then that status goes away. I am not describing
    some theoretical outcome. I am describing American neighborhoods where, once,
    working at a menial job to provide for his family made a man proud and gave him
    status in his community, and where now it doesn''t. I could give a half dozen
    other examples. Taking the trouble out of the stuff of life strips people--already
    has stripped people--of major ways in which human beings look back on their lives
    and say, "I made a difference."'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 深刻满足的来源对于清洁工和首席执行官来说是相同的，我也说过人们需要用自己的生命去做重要的事情。当政府把做配偶和父母的麻烦拿走时，这并不影响首席执行官获得深层满足的来源。相反，这让清洁工的生活变得困难。一个从事低级工作并因此养活妻子和孩子的男人正在用自己的生命做一些真正重要的事情。他应该因此感到深深的满足，并因此受到社区的赞扬。想想我们过去用过的所有短语：“他是一个自力更生的人。”“他是一个好的供养者。”如果同样的男人生活在一个说无论他是否贡献，他与之同床的女人的孩子都会被照顾的制度下，那么这种地位就会消失。我不是在描述一些理论上的结果。我正在描述的是美国的社区，曾经，从事低级工作来养家糊口让一个男人感到骄傲，并在他的社区中获得地位，而现在却不是这样。我还可以举出半打其他例子。从生活中解除麻烦剥夺了人们--已经剥夺了人们--回顾自己的生活并说：“我做出了改变”的主要方式。
- en: Just as you can't give someone respect, you can't give them security, shelter
    and clothing, without taking away much more. Sure one can imagine situations where
    a helping hand is appropriate--pathologies, temporary crises--but these are exceptions,
    perhaps one tenth of what the modern state addresses.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你不能给予别人尊重一样，你也不能给予他们安全、住所和衣物，而不带走更多。当然，人们可以想象出适当的帮助之处--病态、暂时的危机--但这些只是例外，也许是现代国家解决问题的十分之一。
