- en: The market has now sold off for two straight days. Of some concern is that I’m
    not seeing evidence that anything is overdone to the downside. For example, I
    looked at all stocks in the S&P 100 tonight along with my list of 115 highly liquid
    ETF’s that I track. None of them made a 10-day low on Thursday. None. Breadth
    is not suggesting we are due for a bounce.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场现在已经连续下跌了两天。有些担忧的是，我没有看到任何过度下跌的证据。例如，我查看了标普100的所有股票以及我跟踪的115种高度流动的ETF列表。它们在周四都没有创出10日新低。一个都没有。广度指标并没有暗示我们即将迎来反弹。
