- en: Looks like it just got a lot [easier](http://www.solacesystems.com/blog/message-for-messaging-developers)
    to get up to speed on the Solace appliances – a dedicated developer [portal](http://dev.solacesystems.com/).
     Previously it was all a bit painful to get up to speed, as you really needed
    your own appliance.  However the VMR should have the learning curve a lot fast
    – coupled with the tutorials etc.
