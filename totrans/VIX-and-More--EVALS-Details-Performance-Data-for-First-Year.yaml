- en: Finally, for anyone who may be confused about what content is in EVALS, what
    is in the newsletter and what finds its way to the blog, I have updated what I
    call the content pyramid, which hopefully will be (mostly) self-explanatory.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于可能对EVALS中包含的内容、时事通讯以及博客中发布的内容感到困惑的任何人士，我更新了我所说的内容金字塔，希望它能（大部分情况下）自我解释清楚。
