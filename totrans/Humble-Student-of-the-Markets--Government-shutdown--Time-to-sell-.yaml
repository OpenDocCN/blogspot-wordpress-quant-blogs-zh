- en: 'Humble Student of the Markets: Government shutdown! Time to sell?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：政府关门！是时候卖出吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/government-shutdown-time-to-sell.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/government-shutdown-time-to-sell.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/government-shutdown-time-to-sell.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/government-shutdown-time-to-sell.html#0001-01-01)
- en: 'As I write these words, ES futures are deeply red and it seems that we are
    on track for a shutdown of the US government. Is it time to get more cautious?
    Looking out over the next few weeks, I can''t get overly excited about the drama
    in Washington, here''s why:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我写下这些话的时候，ES期货深度下跌，看来我们正朝着美国政府关门的方向发展。现在是更加谨慎的时候吗？展望未来几周，我对华盛顿的戏剧化事件无法感到过于兴奋，以下是原因：
- en: The big question for traders is, did the SPX stage a false breakout or is this
    more of a classic breakout and pullback technical test?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于交易者来说，最大的问题是，SPX是虚假突破还是更经典的突破回撤技术测试？
- en: 'I tend to think that the latter case is the more likely one. Consider the Russell
    2000 small caps, whose upside breakout has held above its resistance turned support
    level:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于认为后一种情况更有可能。看看罗素2000小型股，其突破阻力位转变为支撑位的情况保持良好：
- en: Cyclical stocks, as measured by the Morgan Stanley Cyclical Index, has staged
    an upside relative breakout and that breakout has also held up well. This is an
    indication of an improving global economy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以摩根士丹利周期性指数衡量的周期性股票，同样实现了相对突破，并且这一突破也保持得很好。这表明全球经济正在改善。
- en: Across the Atlantic, the STOXX 600 also staged an upside breakout to new recovery
    highs. While that index has pulled back a bit, the breakout also held above its
    resistance turned support level after the German election of September 22.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在大西洋彼岸，STOXX 600指数同样创下了新的复苏高点。尽管该指数略有回调，但在9月22日德国大选之后，突破阻力位转变为支撑位的情况依旧保持。
- en: My favorite indicator of Chinese strength is the AUDCAD currency cross, as both
    are resource economies but Australia is more sensitive to China while Canada is
    more sensitive to US growth. The AUDCAD rate broke out of a downtrend in early
    August and it remains in a minor uptrend, indicating strength in China's economy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的中国实力指标是澳元对加元汇率，因为两者都是资源型经济，但澳大利亚对中国的敏感性更高，而加拿大对美国经济增长的敏感性更高。澳元对加元汇率在8月初摆脱了下跌趋势，并保持在一个小的上升趋势中，显示了中国经济的强劲。
- en: '**Near-term political risks**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**短期政治风险**'
- en: The fly in the ointment is the impasse in Washington. I don't have a lot to
    add to the analysis, but I'll quote a couple of people that I have much respect
    for. Anatole Kaletsky recently wrote (see
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美中不足的是华盛顿的僵局。关于分析，我没什么可补充的，但我会引用几位我非常尊敬的人的话。Anatole Kaletsky最近写道（见
- en: '[Why markets don''t fear a government shutdown](http://blogs.reuters.com/anatole-kaletsky/2013/09/26/why-markets-dont-fear-a-government-shutdown/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场为何不惧怕政府关门](http://blogs.reuters.com/anatole-kaletsky/2013/09/26/why-markets-dont-fear-a-government-shutdown/)'
- en: ') that a deal will eventually be made despite all the posturing, that''s because
    the political landscape changed in 2012 [emphasis added]:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ) 尽管姿态尽显，但最终还是会达成协议，因为2012年[强调增加]的政治格局已经改变：
- en: First and foremost, the 2012 election decisively shifted Washington’s balance
    of power, not only by providing President Obama with a new democratic mandate,
    but also by transforming the political incentives for both sides. Until last November,
    Obama risked losing his bid for re-election if fiscal gridlock damaged the economic
    recovery. The Republicans, by contrast, could hope to benefit from any setbacks
    to economic growth. Now, the tables are turned. ***Obama will never again face
    voters and so can afford to risk a budgetary confrontation. Republican congressmen,
    on the other hand, stand to lose their own seats and their party’s control of
    Congress by overplaying their hand, especially when opinion polls suggest that
    Republicans will be blamed if a budget breakdown damages growth or triggers a
    setback on Wall Street.***
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，2012年的选举彻底改变了华盛顿的权力平衡，不仅为奥巴马总统提供了一个新的民主授权，还改变了双方的的政治激励。直到去年11月，如果财政僵局损害了经济复苏，奥巴马在寻求连任时可能会失败。相比之下，共和党可以从经济增长的任何挫折中获益。现在，情况发生了逆转。***奥巴马再也不用面对选民，因此可以承担预算对抗的风险。而另一方面，共和党国会议员如果过于激进，可能会失去自己的席位和党对国会的控制，尤其是当民意调查显示，如果预算破裂损害了增长或在华尔街引发挫折，共和党将被指责时。***
- en: 'Kaletsky believes that the GOP hardliners hold a weak political hand:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 卡莱茨基认为共和党强硬派手中持有的是一副弱政治牌：
- en: '[T]he big spending reductions implemented since the 2011 budget crisis have
    left little scope for further significant reductions in discretionary spending.
    Fiscal conservatives now recognize that the only programs large enough to transform
    the budgetary outlook are Social Security, Medicare and Defense — but these programs
    tend to be strongly supported by elderly and conservative voters.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[T]自2011年预算危机以来实施的巨额支出削减已经没有进一步显著减少自由裁量支出的空间。财政保守派现在认识到，唯一能够改变预算前景的项目是社会保障、医疗保险和国防——但这些项目往往受到老年选民和保守派选民的大力支持。'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That, in turn, implies a fourth political transformation. The Republicans are
    no longer trying to extract major spending reductions in exchange for their budgetary
    votes. Whereas previously, Republican leadership insisted that any increase in
    the debt ceiling must be matched dollar for dollar by public spending cuts, this
    “Boehner Rule” has been quietly dropped. Instead, Republicans are now using budget
    votes to advance a political cause, the abolition of Obamacare, which is purely
    symbolic because it offers no scope for compromise with the president and therefore
    no chance of enactment.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这进而暗示了第四次政治变革。共和党人不再试图以他们的预算投票换取大幅支出削减。而在此之前，共和党领导层坚持认为，任何提高债务上限的措施都必须以公共支出削减的等额美元来匹配，这一“博纳规则”已经悄然放弃。现在，共和党人正在利用预算投票推进一个政治目标，即废除奥巴马医改，这纯粹是象征性的，因为它没有与总统妥协的空间，因此没有实施的机会。
- en: 'While Kaletsky was wrong in that he did not believe that a government shutdown
    would occur, his conclusions remain valid:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管卡莱茨基在认为政府不会关门这一点上是错误的，但他的结论仍然有效：
- en: In sum, the fiscal uncertainty in Washington is almost over — and once the gridlock
    is broken, the U.S. economy and financial markets could jump back to life like
    a coiled spring. Remember what happened last January after the fiscal cliff was
    resolved.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，华盛顿的财政不确定性几乎结束了——一旦僵局被打破，美国经济和金融市场可能会像弹簧一样迅速恢复活力。记得去年一月份解决财政悬崖后发生的事情。
- en: '[Jeff Miller](http://oldprof.typepad.com/a_dash_of_insight/2013/09/weighing-the-week-ahead-what-will-the-government-shutdown-cost.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jeff Miller](http://oldprof.typepad.com/a_dash_of_insight/2013/09/weighing-the-week-ahead-what-will-the-government-shutdown-cost.html)'
- en: 'had a similar take, though it suggests that markets may experience some near-term
    volatility:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有类似的看法，尽管它暗示市场可能会经历一些短期波动：
- en: 'Here is my current working hypothesis:'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是我目前的工作假设：
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1.The shutdown will occur, with most scoffing at the effects;
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1.政府关门将会发生，大多数人对此效应持嘲笑态度；
- en: 2.Complaints will start to build;
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2.抱怨将会开始增多；
- en: 3.Regardless of who wins the blame game, a continuing resolution will be passed;
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3.不管谁赢得了责任游戏，将会通过一项持续决议；
- en: 4.The timing may stretch into the anticipation of a default on debt;
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4.时间可能拖延至预期债务违约；
- en: 5.Consumers, foreigners, and markets may lose confidence if the debt ceiling
    deadline is approached; (See the [FT's Take](http://www.ft.com/intl/cms/s/3/d1591aa6-278a-11e3-8feb-00144feab7de.html?ftcamp=published_links%2Frss%2Flex%2Ffeed%2F%2Fproduct&siteedition=intl))
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 5.如果债务上限截止日期临近，消费者、外国投资者和市场可能会失去信心；（参见[金融时报的观点](http://www.ft.com/intl/cms/s/3/d1591aa6-278a-11e3-8feb-00144feab7de.html?ftcamp=published_links%2Frss%2Flex%2Ffeed%2F%2Fproduct&siteedition=intl)）
- en: 6.There is little incentive for politicians to resolve this issue early, and
    some incentive (posturing for constituent groups) to wait until the last minute;
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 6.政治家们几乎没有动力尽早解决这一问题，而有一些激励（为选民团体摆姿态）等到最后一刻；
- en: 7.The government shutdown may actually encourage an earlier resolution to the
    debt ceiling issue; (See Ezra Klein's take)
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 7.政府关停实际上可能促使债务上限问题更早解决；（参见Ezra Klein的观点）
- en: 8.Investors have seen the story before, and might not react as violently; and
    finally 9.The U.S. will not default on its debt. This mainly rests on the understanding
    of the consequences by business leaders, who will lean on mainstream Republicans
    if the issue gets close. See [this summary](http://www.treasury.gov/connect/blog/Pages/Business-Leaders-Economists-Underscore-Consequences-of-Default.aspx).
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 8.投资者已经见过这种情况，可能不会反应得那么激烈；最后，9.美国不会对其债务违约。这主要基于商业领袖对后果的理解，如果问题临近，他们会向主流共和党施压。参见[这个总结](http://www.treasury.gov/connect/blog/Pages/Business-Leaders-Economists-Underscore-Consequences-of-Default.aspx)。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are many points in this chain, and each one is open to debate. I emphasize
    the importance of understanding the limits of forecasts, so we must all realize
    that this is a fluid situation.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这条链条上有许多要点，每一个都值得商榷。我强调理解预测限制的重要性，因此我们必须都意识到这是一个不断变化的情况。
- en: '**Where are the bearish catalysts?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌催化剂在哪里？**'
- en: In the meantime, we have signs of a cyclical upturn globally and an accomodative
    Fed. These are the signs of a sweet spot for equity returns. Tactically speaking,
    this
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我们看到了全球周期性回升的迹象和宽松的美联储。这些都是股票回报率进入甜蜜期的迹象。从策略上讲，这
- en: '[study](http://www.zerohedge.com/news/2013-09-29/how-market-reacted-prior-government-shut-downs)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://www.zerohedge.com/news/2013-09-29/how-market-reacted-prior-government-shut-downs)'
- en: shows that while stocks tend to fall during past government shutdowns, they
    rallied strongly afterwards.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 显示尽管在过去的政府关停期间股票往往下跌，但之后都强劲反弹。
- en: Longer term, however, I do worry about signs of excessive valuation for the
    stock market (see
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从长期来看，我确实担心股票市场出现过度估值的迹象（参见
- en: '[A new secular bull? Don''t count on it](http://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个新的长期牛市？别太指望](http://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html)'
- en: ).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ）
- en: 'In order for stocks to go down, you need a catalyst. For now, fundamental and
    technical momentum remains positive. Here are the questions that I continually
    ask myself:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要让股票下跌，你需要一个催化剂。目前，基本面和技术动量仍然保持积极。以下是我不断问自己的问题：
- en: 'How are Street earnings behaving? Answer: [Brian Gilmartin](http://fundamentalis.com/?p=2608)
    reports that forward 12 month earnings estimates fell last week. However, they
    had been steadily advancing for the previous few weeks. We''ll have to see if
    the latest downtick is a blip or the start of a downtrend.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 街头盈利表现如何？答案：[Brian Gilmartin](http://fundamentalis.com/?p=2608)报告称，上周前瞻12个月的盈利预测下降了。然而，在之前的几周它们一直在稳步上升。我们将观察最新的下降是否只是一个小波动，还是趋势下跌的开始。
- en: 'Are there any signs of an economic downturn? Answer: Not really.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有经济衰退的迹象吗？答案：并没有。
- en: 'Is the Fed becoming less accommodative? Answer: No.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美联储是否变得不那么宽松了？答案：没有。
- en: Until we see some macro event that derails the market, or the American consumer,
    who has been an engine of global growth and whose strength continues to surprise
    me, start to slow, the path of least resistance for stocks is up and I would view
    shutdown related weakness as an opportunity to add to equity positions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 除非我们看到一些宏观事件使市场脱轨，或者一直作为全球增长引擎的美国消费者开始放缓——他们的强劲表现一直让我感到惊讶，否则股票市场最可能的走势是上涨。我会将政府关停相关的疲软视为增加股票持仓的机会。
