  type: TYPE_NORMAL
  zh: '[日](http://www.guardian.co.uk/environment/2008/jun/23/fossilfuels.climatechange)活'
- en: ':'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: James Hansen, one of the world's leading climate scientists, will today call
    for the chief executives of large fossil fuel companies to be put on trial for
    high crimes against humanity and nature, accusing them of actively spreading doubt
    about global warming in the same way that tobacco companies blurred the links
    between smoking and cancer.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 世界领先的气候科学家之一詹姆斯·汉森（James Hansen）今天将呼吁大型化石燃料公司的首席执行官因对人类和自然犯下的重罪而受审，指责他们积极传播关于全球变暖的疑虑，就像烟草公司混淆抽烟与癌症之间的联系一样。
