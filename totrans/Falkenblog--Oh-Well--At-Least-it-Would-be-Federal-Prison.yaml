  type: TYPE_NORMAL
  zh: '[詹姆斯·汉森](http://falkenblog.blogspot.com/2008/05/who-is-james-hanson.html)'
- en: ', one of the many prominent Global Warming scaremongers, and I''ve criticized
    global warming. My main problem is that macro economic models address a similar
    system, though much less complex. Nevertheless, until the data hit them, lots
    of'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这其中有许多突出的全球变暖危言耸听者，我批评了全球变暖。 我的主要问题是宏观经济模型解决了类似的系统，尽管复杂程度远低于此。 尽管如此，直到数据击中他们，许多
- en: '[smart people](http://falkenblog.blogspot.com/2008/05/lesson-of-don-patinkin-on-global.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[聪明人](http://falkenblog.blogspot.com/2008/05/lesson-of-don-patinkin-on-global.html)'
- en: thought they were great. Thus I'm unimpressed by the current models ability
    to predict the past, or how smart certain proponents are. Further, the earth seems
    a pretty stable system, having a relatively benign biosphere for millions of years.
    Yet most of the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以为他们很棒。 因此，我对目前的模型预测过去的能力或某些支持者有多聪明很不满意。 此外，地球似乎是一个相对稳定的系统，生物圈已经相对良好地存在了数百万年。
    然而大部分
- en: '[feedback loops](http://falkenblog.blogspot.com/2008/05/skeptic-magazine-pokes-holes-in-global.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[反馈回路](http://falkenblog.blogspot.com/2008/05/skeptic-magazine-pokes-holes-in-global.html)'
- en: in climate models are positive feedback loops, which makes me think, we are
    doing it wrong.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在气候模型中积极反馈回路，这让我觉得我们做错了。
- en: Thus, I should be expecting my summons any
