- en: Software costs that companies don’t want to pay for | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公司不愿承担的软件成本 | 来自交易桌的传说
- en: 来源：[https://mdavey.wordpress.com/2016/10/19/software-costs-that-companies-dont-want-to-pay-for/#0001-01-01](https://mdavey.wordpress.com/2016/10/19/software-costs-that-companies-dont-want-to-pay-for/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2016/10/19/software-costs-that-companies-dont-want-to-pay-for/#0001-01-01](https://mdavey.wordpress.com/2016/10/19/software-costs-that-companies-dont-want-to-pay-for/#0001-01-01)
- en: Software costs that companies don’t want to pay for
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公司不愿承担的软件成本
- en: Software costs money.  I realise this is obvious, but its more interesting to
    look at what companies are prepare to pay for, and what they are not.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 软件需要花钱。我知道这是显而易见的，但更有趣的是看看公司愿意为哪些东西付钱，以及他们不愿意为哪些东西付钱。
- en: Most companies are happy to pay for UI/UX work, as they see what they get, and
    they perceive the are getting value because of the visual nature of the deliverable
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司愿意为UI/UX工作付款，因为他们看到了他们所得到的，他们认为由于交付成果的视觉性质，他们得到了价值。
- en: Similarly, paying for the creation of documents seems acceptable to most companies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，为公司支付文档创建费用似乎是大多数公司可以接受的。
- en: 'What companies don’t seem interested in paying for is:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公司似乎不感兴趣支付的是：
- en: Continuous delivery pipeline creation (e.g. Jenkins pipeline), and the ongoing
    maintenance costs (turning etc)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续交付管道创建（例如Jenkins管道），以及持续维护成本（转换等）
- en: Server side architecture
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 服务器端架构
- en: Integration
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 集成
- en: Testing/performance
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试/性能
- en: Exploratory costs before work is started
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工作开始前的探索性成本
- en: Refactoring to allow teams to maintain velocity
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重构以允许团队保持速度
- en: The first bullet point above is shocking, because without a few cycle time,
    the companies are actually paying every day, or maybe even every hour, which is
    going to impact velocity, which the company will pay for in some shape or form
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的第一点令人震惊，因为如果没有几个周期时间，公司实际上每天都在支付，甚至可能每小时都在支付，这将影响速度，而公司将以某种形式为此付出代价
- en: Disappointing 😦
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 令人失望😦
