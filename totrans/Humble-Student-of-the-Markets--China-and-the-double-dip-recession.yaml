- en: 'Humble Student of the Markets: China and the double dip recession'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/03/china-and-double-dip-recession.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/03/china-and-double-dip-recession.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Further to my last
  prefs: []
  type: TYPE_NORMAL
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2010/03/perennial-bear-turns-sanguine.html)'
  prefs: []
  type: TYPE_NORMAL
- en: about Stephen Roach turning more sanguine on China and her property bubble,
    a number of items have created further concerns about the risks of a double-dip
    recession.
  prefs: []
  type: TYPE_NORMAL
- en: First, the
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ](http://humblestudentofthemarkets.blogspot.com/2010/03/perennial-bear-turns-sanguine.html)'
  prefs: []
  type: TYPE_NORMAL
- en: resports that Premier Wen Jiabao warned that the world economy might face a
    double-dip recession, given financial-system risks and continued high unemployment
    in some countries.
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, there are more and more stories about the Chinese property bubble.
    Consider this
  prefs: []
  type: TYPE_NORMAL
- en: '[tidbit](http://www.businessinsider.com/the-mindblowing-bubble-in-the-miami-of-china-2010-3)'
  prefs: []
  type: TYPE_NORMAL
- en: about the Miami-like parabolic move in property prices in Haikou.
  prefs: []
  type: TYPE_NORMAL
- en: '**Haikou: The "Miami" of China?**'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/05900dff52a17dbe2927475ada301410.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhkGY97dB2VkGi22KFW0Q1BeqxxAldnBWxL_jErl9MwTrM9K_AhBm42MFhlsaV_NChby2nyT35hT1WdoduSnswf0fSDs9w0UoYyCZ7emVMYWjd6WrWJSPG7nOn4CG8U9a56OCErdUSQH4rE/s1600-h/haikou.png)'
  prefs: []
  type: TYPE_NORMAL
- en: …or how even
  prefs: []
  type: TYPE_NORMAL
- en: '[Time magazine](http://www.time.com/time/magazine/article/0,9171,1971284,00.html)'
  prefs: []
  type: TYPE_NORMAL
- en: has picked up the story about the Chinese property bubble. (If Time is focusing
    on the story, is this contrarian bullish?)
  prefs: []
  type: TYPE_NORMAL
- en: '**What pricks the bubble?**'
  prefs: []
  type: TYPE_NORMAL
- en: Even though prices may be stratospheric, they may not necessarily come back
    to earth. Overbought assets can become more overbought, as value investors found
    out during the Tech craze of the late 1990’s. The question then becomes one of
    what is the catalyst that pricks the bubble?
  prefs: []
  type: TYPE_NORMAL
- en: Here are some data points that may be of concern. Recent
  prefs: []
  type: TYPE_NORMAL
- en: '[data from shipping indices](http://www.oilprice.com/article-shipping-indices-highlight-a-potential-commodities-sell-off.html)'
  prefs: []
  type: TYPE_NORMAL
- en: indicates that rates for shipments from China to US East Coast fell 13%
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/791b150f1b4ea9a4ad5ea77ee1384a04.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgNaQLFDNe3OswQSsFdTajQBZA29Tp3GUFkOFE5trKLVyX9UTXAPj9ktaS-eNyrMAoZKBZsFSvSsb_KO6_5kUEAfgcMy7GUa4r7YKrVZWvG52OukvBnJp9ebm2BQkaZOrgFkMwZeD0ev7-V/s1600-h/11b.png)'
  prefs: []
  type: TYPE_NORMAL
- en: '... and to the West Coast fell 12.3%:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/e3e7011d5acd1a3546c3f6262e9f7390.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh0trg5cGRfLAZaURr4-nxYulth76NqxTi3gh8Zep8QoHq1dPyA-FEmkmYqjj3VQD4UWfgIoVmMdjvhWSjyRt2mPCi9VqVH5aQOTF2tXJnUsHjSRbu81GMPxeeBTu6PHP5EIrEUJ20_lupL/s1600-h/11c.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Does slowing trade with the US dragging down Chinese exports induce a crash
    in Chinese property? Or should we
  prefs: []
  type: TYPE_NORMAL
- en: '[short a country with $2T in foreign exchange reserves](http://www.nytimes.com/2010/01/13/opinion/13friedman.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '?'
  prefs: []
  type: TYPE_NORMAL
- en: Stay tuned.
  prefs: []
  type: TYPE_NORMAL
