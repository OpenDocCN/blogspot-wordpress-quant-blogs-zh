  zh: 'Source: [http://falkenblog.blogspot.com/2010/06/options-on-options-on-options.html#0001-01-01](http://falkenblog.blogspot.com/2010/06/options-on-options-on-options.html#0001-01-01)'
- en: Equity is an option on the asset of a company, with the strike price being its
    total liabilities. Most 'options' are thus really options on options, and indeed
    some people (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 权益是公司资产的一种选择，行权价是其总负债。 因此，大多数“权益期权”实际上是对某些人（
- en: '[Geske](http://www.global-derivatives.com/index.php/pricing-models-topmenu-37/31?task=view)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Geske](http://www.global-derivatives.com/index.php/pricing-models-topmenu-37/31?task=view)'
- en: ) have made such explicit models (they aren't used much as a practical matter)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )制定了这样明确的模型（但作为一项实际事务几乎不怎么使用）。
- en: The VIX is a weighted blend of prices for a range of options on the S&P 500
    index. In 2006 the index itself became directly tradeable via futures. Now we
    have the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: VIX是对标准普尔500指数范围内期权价格的加权混合物。 2006年，通过期货，指数本身直接可交易。 现在我们有了
- en: '[VXX](http://www.google.com/finance?client=ob&q=NYSE:VXX)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[VXX](http://www.google.com/finance?client=ob&q=NYSE:VXX)'
- en: and VXV, new ETFs that allow equity investors access to the VIX volatility index.
    The VXX trades a shload, about 30MM shares per day. This means, we now have options
    on the VIX. These aren't options on options, but options on implied vols of options
    on options (ack!). Looking at the implied volatilities by strike, and comparing
    them to the implieds on the SPY, we see they are quite different little beasts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以及VXV，新ETF允许股票投资者访问VIX波动率指数。VXX每天交易很多，约3000万股。这意味着我们现在有VIX期权。这些不是对期权的期权，而是对对期权的隐含波动率的期权（哎呀！）。观察到行权隐含波动率，并将其与SPY上的暗示进行比较，我们看到它们是完全不同的小动物。
- en: '[![](img/9cd4a26eb8b0e4d2426b35642b23356c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiTkyMdWwYNKP2bDKunmkxUGT6Hkc_rzmD8mPUsQ2Fg2BJwCVrsMjtf8OKHFyhVB5pBlKethWceG5XG9qKgi2AClnxjVJOtDmVy2RqlxJUtaF1xmslBRp5meUfQpDWsv8Gqsamvig/s1600/ivol.gif)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9cd4a26eb8b0e4d2426b35642b23356c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiTkyMdWwYNKP2bDKunmkxUGT6Hkc_rzmD8mPUsQ2Fg2BJwCVrsMjtf8OKHFyhVB5pBlKethWceG5XG9qKgi2AClnxjVJOtDmVy2RqlxJUtaF1xmslBRp5meUfQpDWsv8Gqsamvig/s1600/ivol.gif)'
- en: Note that for the SPY, volatilities increase as the strike goes down, because
    the market anticipates that downward movements in the index are correlated with
    higher volatility. The
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，对于SPY，隐含波动率随着行权价格的下降而增加，因为市场预期指数下行运动与更高的波动率相关。 这
- en: '[VXX](http://www.google.com/finance?client=ob&q=NYSE:VXX)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[VXX](http://www.google.com/finance?client=ob&q=NYSE:VXX)'
- en: ', in contrast, has an upward sloping implied curve, because as the volatility
    increases, its volatility increases too.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，相比之下，隐含曲线呈现出上升趋势，因为随着波动率的增加，其波动率也会增加。
- en: The fact that volatility curve is not flat implies that the standard option
    models, such as Black-Scholes, are misspecified, as they assume a constant volatility.
    As Peter Carr has said, 'the implied volatility is the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率曲线不平坦表明标准的期权模型，例如布莱克-斯科尔斯模型是错误的，因为它们假定波动率是恒定的。 正如彼得·卡尔所说的，'隐含波动率是
- en: wrong
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 错误
- en: volatility we use in the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在其中使用的波动率
- en: wrong
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 错误
- en: model in order to get the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 模型以获得
- en: right
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正确
- en: price'. Black-Scholes, and its American option counterparts, are still very
    useful, but this highlights that any model in practice is implemented within a
    kluge of
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 价格”。布莱克-斯科尔斯和其美式期权相对方仍然非常有用，但这突显出实际上任何模型都是在创建的一系列规则内来实施的
- en: ad hoc
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 临时的
- en: rules informed by reality. Having more price points to nail down how to adjust
    implied vols by strike/expiration is very useful, what
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由现实所启发的规则。有更多的价格点来确定如何通过行权/到期调整隐含波动率是非常有用的，这
- en: '[Sandy Grossman](http://www.jstor.org/pss/1942852)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sandy Grossman](http://www.jstor.org/pss/1942852)'
- en: called 'complete markets', allowing one to see more market derived probability
    estimates of various states of nature, where in this case the state is not just
    a price, but a volatility of a volatility of a price.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓的“完全市场”，使人们可以看到更多市场驱动概率估计的各种自然状态，其中此时状态不仅是一个价格，而是另一个价格波动率的波动率。
