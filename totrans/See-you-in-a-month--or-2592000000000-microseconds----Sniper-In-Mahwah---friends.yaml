- en: Les Moëres, September 4, 2014, 13 h 39 mn 46 s. (the only photography included
    in the book).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 勒莫埃，2014年9月4日，13小时39分46秒。（书中唯一的一张照片）。
- en: Chapter 1 (/4) is done, mostly devoted to the very long history of the Moëres,
    the area where Jump Trading purchased the old US military tower in Houtem, Belgium,
    near the Channel, in December 2012\. This history is intriguing (it is all about
    straight lines, liquidity and economics, long before Jump came around). This history
    led me to add a chapter to the book (which was not planned at the outset).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章（/4）已完成，主要讲述了莫埃地区的悠久历史，这里是2012年12月Jump Trading在比利时霍滕购买了靠近英吉利海峡的美国军事塔的地区。这段历史很有趣（它都是关于直线、流动性和经济，早在Jump出现之前）。这段历史使我决定在书中增加一章（这最初并未计划）。
- en: '[![](img/27ddb8fd05a4cf04175ded4baaceed85.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/09/demoeren_dem.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/27ddb8fd05a4cf04175ded4baaceed85.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2018/09/demoeren_dem.png)'
- en: The Moëres (Moeren in Dutch). On this “map” the Jump tower looks like a cross.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 莫埃地区（荷兰语为Moeren）。在这张“地图”上，Jump塔看起来像一个十字架。
- en: Also, the good news is that Dutch cartographer Joost Grootens agreed to help
    me to design the map I’ll include in the book as a postcard (if you don’t know
    Joost’s work, check out [this](http://www.joostgrootens.nl/#atlases)). I have
    so much respect for his (immense) work that I am very honored he accepted to give
    a hand up on this project. Now it’s time to finish the book. I’ll be back when
    it’s done. See you in 2592000000000 microseconds.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，好消息是荷兰制图师乔斯特·格罗滕斯同意帮助我设计一张书中的明信片地图（如果你不知道乔斯特的工作，请查看[这个](http://www.joostgrootens.nl/#atlases)）。我非常尊敬他（庞大）的工作，所以我非常荣幸他能接受在这个项目中提供帮助。现在该是完成这本书的时候了。完成后我会回来。2592000000000微秒后见。
