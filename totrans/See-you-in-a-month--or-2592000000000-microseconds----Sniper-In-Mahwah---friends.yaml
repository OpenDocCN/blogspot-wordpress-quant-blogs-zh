- en: 'It is a paradox: when I work on high-frequency trading I’m always late (as
    a trader I would never be at the top of the queue for sure). Human beings don’t
    live in a world where micro, nano and picoseconds matter, and I’m not a [white
    rabbit](http://www.eurexchange.com/exchange-en/resources/initiatives/technical-changes/high-precision-time-white-rabbit-pilot).
    I have planned to write here the last episode of Bob Van Valzah’s series *Shortwave
    Trading* (about the sites in Europe), and other posts about HFT but I’m currently
    trying to write this 96-page book one the (quite crazy) history of the microwave
    networks (both in the US and in Europe – my *backyard*). Since I’m so late, I
    decided to disappear for a month (more or less 2592000000000 microseconds) to
    finish the book.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个悖论：当我从事高频交易时我总是迟到（作为一个交易员，我肯定不会排在队列的最前面）。人类生活在不需要关心毫微秒和皮秒的世界里，我不是一个[白兔](http://www.eurexchange.com/exchange-en/resources/initiatives/technical-changes/high-precision-time-white-rabbit-pilot)。我本打算在这里写下鲍勃·范瓦尔萨系列文章《短波交易》（关于欧洲的站点）的最后一篇，以及其他关于高频交易的文章，但我现在正在尝试写一本96页的书，内容是关于微波网络的历史（包括美国和欧洲——我的*后院*）。由于我迟到了，我决定消失一个月（大约是2592000000000微秒）来完成这本书。
