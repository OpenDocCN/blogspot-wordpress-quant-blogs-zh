- en: 'Humble Student of the Markets: No reasons to be bearish?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/02/no-reasons-to-be-bearish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/02/no-reasons-to-be-bearish.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The nature of the market advance has been extraordinary and relentless. From
    a long-term perspective, the monthly MACD model flashed a buy signal last August
    for the broadly-based Wilshire 5000 and there are no signs of technical deterioration.
    This is a bull market, but sentiment has become sufficiently frothy that a reset
    is overdue.
  prefs: []
  type: TYPE_NORMAL
- en: The latest BoA Global Fund Manager Survey concluded that "the only reason to
    be bearish...is there is no reason to be bearish". As the economic outlook improved
    and the vaccine rollouts are on track to control the pandemic, the market's mood
    has shifted from despondency to mania. An immense amount of speculative froth
    has appeared. The market has been overrun by small uninformed YOLO (You Only Live
    Once) investors trading penny stocks and call options.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the market has been presented with the spectacle of cash-starved
    auto maker Tesla spending its precious cash to buy Bitcoin. Not only that, software
    maker MicroStrategy $900 million in convertible notes at a 0% yield with the expressed
    intention of purchasing Bitcoin, after tapping the markets in December with a
    similar convertible.
  prefs: []
  type: TYPE_NORMAL
- en: However, stock prices don't just fall and sentiment reset without a fundamental
    narrative that investors can focus on. Here are the key risks to the bullish consensus.
