- en: PDC10 – More Silverlight Thoughts
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PDC10 – 更多 Silverlight 思考
- en: 'It appears that blog land is finally beginning to think about what really came
    out of PDC10, rather than the reaction to various articles about PDC10\. Apart
    from Microsoft poorly articulated message, and the lack of anything to say about
    Silverlight (do we really have to wait to Mix 2011?), there are at least a few
    people who are thinking differently:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看来博客界终于开始思考 PDC10 真正推出了什么，而不是对 PDC10 各种文章的反应。除了微软表达不清楚的信息，以及关于 Silverlight 没有任何说法（我们真的需要等到
    Mix 2011 年吗？），至少有几个人有不同的想法：
- en: Silverlight is [Dead](http://weblogs.asp.net/dwahlin/archive/2010/11/01/silverlight-is-dead-the-moon-is-made-of-cheese-and-html-5-is-ready-for-prime-time.aspx),
    the Moon is Made of Cheese, and HTML 5 is Ready for Prime Time
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Silverlight 已经[死亡](http://weblogs.asp.net/dwahlin/archive/2010/11/01/silverlight-is-dead-the-moon-is-made-of-cheese-and-html-5-is-ready-for-prime-time.aspx)，月球是由奶酪构成的，而
    HTML 5 已经准备好迎接黄金时段。
- en: 'My position on the #Silverlight [debate](http://blog.galasoft.ch/archive/2010/10/30/my-position-on-the-silverlight-debate.aspx)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '我在 #Silverlight [辩论](http://blog.galasoft.ch/archive/2010/10/30/my-position-on-the-silverlight-debate.aspx)中的立场'
