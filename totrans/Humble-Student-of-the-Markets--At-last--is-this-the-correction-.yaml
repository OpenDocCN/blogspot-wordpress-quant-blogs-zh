- en: '**The growth scare arrives**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**增长恐慌到来**'
- en: I have been forecasting an intermediate term top based on a growth scare catalyst
    in these pages in the past few weeks (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，我一直在这些文章中预测基于增长恐慌催化剂的中期顶部（见
- en: '[Growth scare = Tactical sell signal](http://humblestudentofthemarkets.blogspot.com/2015/04/growth-scare-tactical-sell-signal.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[增长恐慌=战术卖出信号](http://humblestudentofthemarkets.blogspot.com/2015/04/growth-scare-tactical-sell-signal.html)'
- en: and
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[New highs = A last hurrah?](http://humblestudentofthemarkets.blogspot.com/2015/04/new-highs-last-hurrah.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[新高=最后的欢呼？](http://humblestudentofthemarkets.blogspot.com/2015/04/new-highs-last-hurrah.html)'
- en: ) and the growth scare seems to be arriving.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ) 增长恐慌似乎即将到来。
- en: To recap, the technical picture had been deteriorating. While the long-term
    uptrend in stock prices has been intact, short-term trend, or momentum, had been
    choppy (see
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下，技术图形一直在恶化。尽管股票价格的长期上升趋势保持完好，但短期趋势或动力一直不稳定（见
- en: '[How to make your first loss your best loss](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何让你的第一次亏损成为最好的亏损](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
- en: ). This analysis was based on work done by
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ). 这一分析基于
- en: '[Wells Capital Management](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wells资本管理](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
- en: . Past episodes in the past 100 years of the combination of an extended uptrend
    and short-term momentum failure has resulted in stock market weakness. To illustrate
    my point in a different way, the 20 year monthly chart of the SPX below shows
    how
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 。在过去100年中，长期的上升趋势和短期动力失败的组合导致了股市的疲软。换一种方式来说明我的观点，下面SPX的20年月度图表显示了如何
- en: '[MACD](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:moving_average_convergence_divergence_macd)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[MACD](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:moving_average_convergence_divergence_macd)'
- en: has weaken to a negative reading (bottom panel). Past instances of negative
    MACD (vertical lines) have marked market declines, either as a leading or coincidental
    indicator.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 已经减弱到负面读数（底部面板）。过去MACD负值（垂直线）的实例都标志着市场下跌，无论是作为领先指标还是巧合指标。
- en: What appears ominous about the current experience is that it appears most similar
    to the 1999/2000 top, where MACD had gone negative in late 1999, rose and declined
    again in early 2000 as a precursor to the 2000 market top. Fast forward to today,
    MACD went negative in January 2015, rose in February and went negative again in
    March. However, I am comforted by the fact that this model is better at forecasting
    direction than magnitude. Given the lack of catalyst for a major bear market,
    my best guess is that any weakness will be more comparable to the market experience
    in 2010 or 2011 - a minor hiccup.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当前经验中显得不祥的是，它似乎与1999/2000年的顶部最为相似，当时MACD在1999年底变为负值，在2000年初再次上升和下降，作为2000年市场顶部的预兆。快进到今天，MACD在2015年1月变为负值，在2月上升，在3月再次变为负值。然而，我感到安慰的是，这个模型在预测方向上比预测幅度更准确。鉴于缺乏引发重大熊市催化剂，我最好的猜测是，任何弱势都将更类似于2010年或2011年的市场经验——一个小小的颠簸。
- en: The apparent catalyst for a bearish impulse in stocks appears to be a growth
    scare. The horrendous miss of 1Q GDP growth of 0.2% (vs. an expected 1.0%) proved
    to be the first part of a double whammy for stock prices. These readings are consistent
    with New Deal democrat's characterization of the US economy as being in a
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 股票出现看跌冲动的明显催化剂似乎是对增长的恐慌。第一季度GDP增长0.2%（预期为1.0%）的可怕失误，被证明是股价的双重打击的第一部分。这些读数与新民主党人将美国经济描述为处于
- en: '[shallow industrial recession, but with a resilient consumer economy](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-two-track-economy-edition)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[浅度工业衰退，但消费者经济具有韧性](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-two-track-economy-edition)'
- en: . The latest ISM Manufacturing reading of 51.5 also tells the story of a slowing
    economy, but above 50 indicating expansion.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最新ISM制造业指数为51.5，也讲述了一个经济放缓的故事，但50以上表明经济在扩张。
- en: Despite the slowing growth evidenced by the 1Q GDP and decelerating ISM, subsequent
    reports showed that the growth in the Employment Cost Index remained robust, which
    meant that the Fed remained on course to raise rates some time this year. The
    market now has the worst of both worlds to contend with, slowing growth and the
    prospect rising interest rates. Indeed, the latest
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管第一季度GDP和减缓的ISM表明增长放缓，但随后的报告显示，就业成本指数的增长依然强劲，这意味着美联储仍有望在今年某个时候加息。市场现在必须应对最糟糕的双重局面，即增长放缓和利率上升的前景。事实上，最新的
- en: '[Fedspeak](http://www.bloomberg.com/news/articles/2015-05-01/mester-williams-say-fed-could-lift-rates-at-any-fomc-meeting)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储言论](http://www.bloomberg.com/news/articles/2015-05-01/mester-williams-say-fed-could-lift-rates-at-any-fomc-meeting)'
- en: from Mester of the Cleveland Fed and Williams of the San Francisco Fed is, "All
    meetings are on the table."
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 来自克利夫兰联储的Mester和旧金山联储的Williams的消息是，“所有会议都在讨论之中。”
- en: Indeed, Ed Yardeni recently confirmed market expectations of slowing growth
    when he showed in his analysis that forward 12 month EPS estimates were falling
    across all market cap bands (annotation of forward EPS change are mine).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Ed Yardeni最近确认了市场对增长放缓的预期，当他在他的分析中显示，所有市值范围内的12个月前瞻性每股收益预估都在下降（前瞻性每股收益变化的注释是我的）。
- en: '**Bulls losing control of the tape**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头正在失去对市场的控制**'
- en: From a technical perspective, risk appetite is starting to wane and the bulls
    are starting to lose control of the tape. Both the American and European markets
    are starting to look a little wobbly as the major indices have weakened to test
    their 50 day moving averages. Such behavior is an indication of the loss of price
    momentum.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，风险偏好开始减弱，多头开始失去对市场的控制。美国和欧洲市场都开始显得有些动摇，因为主要指数已经减弱到测试它们的50日移动平均线。这种行为是价格动力丧失的迹象。
- en: In the US, high-beta groups are are losing relative strength. The chart below
    shows the relative performance of various glamour and high-beta sectors and industries.
    All are in various stages of losing momentum. Faltering leadership by these stocks
    are often a precursor to further market weakness.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，高贝塔系数群体的相对实力正在减弱。下图表展示了各种魅力和高贝塔系数的行业和产业的相对表现。它们都处于失去动力的不同阶段。这些股票的领导力减弱通常是市场进一步疲软的前兆。
- en: I was also disturbed by the price action of Apple after its earnings report
    beat expectations both on the top and bottom line. The tone of Street analyst
    reactions were positive after the report but the price reaction was not. The failure
    of heavyweight market leaders like AAPL to rally in the face of good news is another
    sign that the bulls are losing control of the tape.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我还对苹果公司财报超出预期后股价的走势感到不安。财报发布后，华尔街分析师的反应是积极的，但股价的反应却不是。像AAPL这样的重磅市场领导者面对好消息未能反弹，这是多头失去市场控制权的另一个迹象。
- en: '[Trade Followers](https://www.tradefollowers.com/blog/consolidation-warning-for-sp-500-index/)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易跟随者](https://www.tradefollowers.com/blog/consolidation-warning-for-sp-500-index/)'
- en: ', which monitors stock trader sentiment on Twitter, also noted a loss of momentum
    and flashed this warning (emphasis added):'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 的图表，它监控着Twitter上股票交易者的情绪，也注意到了动力的丧失，并发布了以下警告（重点已加）：
- en: At the close yesterday (4/30/15) a consolidation warning was issued from 7 day
    momentum calculated from the Twitter stream for the SP 500 Index (SPX). The warning
    comes from a negative divergence that lasted more than three weeks which was followed
    by a break of the confirming uptrend line that began in January. This suggests
    that sentiment on the Twitter stream is falling and likely turning from bullish
    to bearish.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在昨天（4/30/15）收盘时，从Twitter流中计算的标普500指数（SPX）7天动量发出了一个整理警告。该警告来自于一个持续了三周以上的负分歧，随后是始于一月的确认上升趋势线的突破。这表明Twitter流上的情绪正在下降，可能从看涨转为看跌。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***As a reminder, a consolidation warning doesn’t mean the market is making
    a long term top. It merely means bulls are stepping aside and the bears are asserting
    themselves. When this occurs the market struggles to move higher and often dips
    more than 5%. Long story short, the odds favor lower prices in the short term.***'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***需要提醒的是，整理警告并不意味着市场正在形成长期顶部。它仅仅意味着多头正在让步，空头正在占据上风。当这种情况发生时，市场很难继续上涨，通常跌幅超过5%。长话短说，短期内价格下跌的可能性更大。***'
- en: Cyclical stocks are not showing leadership, either in the form of industrial
    or semiconductor stocks. More disturbing is the negative divergence between the
    Dow Jones Industrials and Transports, which may be flashing a Dow Theory sell
    signal.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 周期性股票也没有显示出领导地位，无论是工业股还是半导体股。更令人不安的是道琼斯工业股和运输股之间的负分歧，这可能是发出了道琼斯理论的卖出信号。
- en: What about the Almighty American consumer? Mr. Market doesn`t think much of
    her as Consumer Discretionary stocks have been losing momentum and they are now
    rolling over on a relative basis. This negative pattern can be seen at the sector
    level and across different consumer spending sensitive industries.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 那么强大的美国消费者呢？市场先生对她并不看好，因为消费选择性股票一直在失去动力，现在在相对基础上也开始转跌。这种负面模式可以在各行业层面以及不同的消费支出敏感行业中看到。
- en: When I put it all together, the combination of declining relative strength among
    the glamour stocks and the failure of economically sensitive groups like cyclical
    and consumer discretionary stocks to take the mantle of market leadership add
    up to one thing. Risk appetite is waning as the market prepares for an economic
    slowdown.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当我把这一切汇总起来，魅力股相对实力的下降以及周期性和消费选择性股票等对经济敏感的群体未能接棒市场领导地位，都指向了一个结果。随着市场为经济放缓做准备，风险偏好正在减弱。
- en: '**The week ahead: Time to fade strength**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望：是时候减弱强势了**'
- en: With so many negatives for US stocks, does that mean that investors should rush
    and push the "sell" button on Monday morning?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于美国股市的诸多不利因素，这是否意味着投资者应该在周一早上急于按下“卖出”按钮？
- en: While some caution is warranted, no one should panic. Despite the fact that
    the bulls may be losing control of the tape, there is no evidence that the bears
    have taken the decisive upper hand either. Recent bull and bear moves have been
    marked by a lack of conviction.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管需要保持一定的谨慎，但没有人应该恐慌。尽管多头可能正在失去对市场的控制，但也没有证据表明空头已经取得了决定性的优势。最近的上涨和下跌都缺乏坚定的信念。
- en: '[Bespoke](https://www.bespokepremium.com/think-big-blog/bullish-sentiment-still-depressed/)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](https://www.bespokepremium.com/think-big-blog/bullish-sentiment-still-depressed/)'
- en: highlighted this chart of AAII neutral sentiment, which is highly elevated relative
    to its own history. That tells me that market psychology remains indecisive and
    we may continue to chop around for a few more weeks.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 他强调了这张AAII中性情绪图表，相对于其自身历史而言，这一指标非常高。这告诉我市场心理仍然犹豫不决，我们可能会再震荡几周。
- en: This chart from
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这张来自
- en: '[IndexIndicators.com](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[指数指标网](http://www.indexindicators.com/indicators/breadth/)'
- en: tells a story of patience. It shows that the aggregate 14-day RSI for the SPX.
    While the pattern of lower highs are highly suggestive of a loss of momentum,
    readings are at levels where the market has staged rallies in the past. This suggests
    that bears should wait for strength to either short or sell into the rally.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了耐心的故事。它显示了SPX的14天RSI总和。尽管较低的高点模式强烈暗示了动力的丧失，但读数处于过去市场曾发起上涨的水平。这表明熊市应该等待更强的信号来建立空头或在上行中卖出。
- en: For another perspective, this chart depicts the equity-only put/call ratio relative
    to its own 20-day moving average. Readings are neutral and I would therefore be
    inclined to wait until the ratio descended into the target zone levels before
    selling or initiating short positions.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 从另一个角度来看，这张图表展示了仅限股票的看跌/看涨比率与其自身20日移动平均线的关系。读数显示中性，因此我会倾向于在比率下降到目标区域水平后再考虑卖出或建立空头头寸。
- en: In addition, while sector and industry level relative returns show that risk
    appetite is diminishing, the message from the credit market is that risk appetite
    remains healthy. The bears cannot be said to be taking authoritative control of
    the tape until the credit markets starts to get spooked. I will be watching this
