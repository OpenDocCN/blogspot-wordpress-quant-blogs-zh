  zh: 特稿一篇对中国非常看好的文章：
- en: 'Now here’s the scariest part: Economists and strategists suggest that this
    bull market has just begun, as China begins to open its stock markets to global
    investors. At 4442, the Shanghai Composite Index still is 27% below its 2007 peak
    of 6092\. This means long-term investors with horizons of more than three years
    may need to hold their noses and look to pullbacks to build their Chinese portfolios.'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在来说最让人感到害怕的部分：经济学家和策略师们认为，随着中国开始向全球投资者开放股票市场，这轮牛市才刚刚开始。上证综合指数在4442点，仍比2007年的6092点峰值低27%。这意味着有三年以上投资视野的长期投资者可能需要忍受短期波动，等待回调时机来建立他们的中国投资组合。
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Despite the run-up in equity markets, this is just the beginning,” says Helen
    Zhu, BlackRock’s head of China equities. “Structural-reform progress, rather than
    cyclicality in economic growth, has played a large part in driving the strong
    returns, and by reducing the tail risks that have been associated with China.”
    Chuck Clough, CEO of Clough Capital Partners in Boston, which manages several
    funds including one focused on China, agrees. He thinks the Chinese are just starting
    to buy stocks again for the first time in recent years. “China is at the beginning
    of a big movement from savings toward stock investing,” he says.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “尽管股市已经上涨，但这只是开始，”黑石集团中国股票业务负责人Helen Zhu表示。“结构性改革的进展，而非经济增长的周期性，在很大程度上推动了强劲的回报，并减少了与中国相关的尾部风险。”波士顿Clough
    Capital Partners的首席执行官Chuck Clough表示同意，他管理的基金中包括一个专注于中国的基金。他认为中国人近年来首次开始再次购买股票。“中国正处于从储蓄向股票投资转变的开始阶段，”他说。
