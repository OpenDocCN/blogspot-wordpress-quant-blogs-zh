- en: Apache Kafka – Multi Asset Class Usage
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Apache Kafka – 多资产类别使用
- en: InfoQ has an old, but relevant article on [Kafka](http://www.infoq.com/articles/apache-kafka)
    usage in financial services – specifically S&P Capital IQ.  Interesting comparisons
    to RabbitMQ and ActiveMQ.  “Real-Time Stream Processing as Game Changer in a Big
    Data World with Hadoop and Data Warehouse” is also worth a [read](http://www.infoq.com/articles/stream-processing-hadoop).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: InfoQ 上有一篇虽然有些年头，但与金融服务领域相关的 [Kafka](http://www.infoq.com/articles/apache-kafka)
    使用文章，特别是 S&P Capital IQ。与 RabbitMQ 和 ActiveMQ 的有趣比较。另外，“在大数据世界中，实时流处理如何改变游戏规则，与
    Hadoop 和数据仓库” 也值得一读 [read](http://www.infoq.com/articles/stream-processing-hadoop)。
