- en: '**Resilient retail sentiment?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**坚韧的零售情绪？**'
- en: AAII conducts two surveys, and they are different from each other. The weekly
    AAII survey asks respondents how they feel about the markets. The monthly survey
    asks them what they're doing with their money. The latest monthly asset allocation
    survey shows that while equity weights have fallen, they are nowhere near the
    capitulation levels seen at the bottom of the 1990, 2003, and 2008 bear markets.
    It has led to the conclusion that retail investors haven't thrown in the towel,
    which opens the door to further downside potential in stock prices.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: AAII 进行两项调查，彼此之间有所不同。每周的 AAII 调查询问受访者对市场的感受。每月的调查询问他们如何处理自己的资金。最新的每月资产配置调查显示，尽管股票权重有所下降，但远未达到1990年、2003年和2008年熊市底部所见到的投降水平。这导致结论认为，零售投资者还没有放弃，这为股票价格进一步下跌潜力敞开了大门。
