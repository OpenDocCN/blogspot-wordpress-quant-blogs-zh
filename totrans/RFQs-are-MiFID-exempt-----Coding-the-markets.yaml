- en: RFQs are MiFID exempt ?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RFQs是否属于MiFID豁免？
- en: August 2, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年8月2日
- en: '[finextra](http://www.finextra.com) coverage of FSA MiFID proposals [suggests
    that RFQs are exempt](http://www.finextra.com/fullstory.asp?id=15643) from the
    best execution regulations. To quote…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[finextra](http://www.finextra.com)对FSA MiFID提案的报道[表明RFQs是豁免](http://www.finextra.com/fullstory.asp?id=15643)于最佳执行规定之外的。引用如下…'
- en: “The benchmarking proposal could also create a dysfunctional market structure,
    says Liba. By promoting the use of e-trading systems to obtain the price data
    required for delivering and monitoring best execution, the proposal fails to recognise
    the importance of a voice market in the price formation process. This could lead
    to a distortion in the market in favour of dealing via an electronic “request
    for quote” model in an MTF market, which would not be required to deliver best
    execution under MiFID”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “Liba表示，基准定价提议也可能会造成一个功能失调的市场结构。该提议促进使用电子交易系统获取执行最佳化和监控所需的价格数据，但没有认识到语音市场在价格形成过程中的重要性。这可能导致市场扭曲，偏向于通过MTF市场的电子“请求报价”模型进行交易，而这种模型无需根据MiFID交付最佳执行”
- en: I’d be quite happy to see our electronic prices used to keep voice dealers in
    line. Most RFQs are multi dealer, so the competition and price transparency keeps
    dealers honest online. But which price source would be used: [Bloomberg ](http://www.bloomberg.com)?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我倒是乐意看到我们的电子价格用来让电话交易员保持规矩。大多数RFQs都是多交易员参与的，因此竞争和价格透明度能在线保持交易员的诚信。但应该使用哪个价格来源：[彭博社](http://www.bloomberg.com)?
