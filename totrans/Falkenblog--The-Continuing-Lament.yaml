- en: 'Falkenblog: The Continuing Lament'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/10/continuing-lament.html#0001-01-01](http://falkenblog.blogspot.com/2009/10/continuing-lament.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Many statements are often true, but old. So that makes them really interesting
    if you discover them for yourself, but boring if you have seen it before. For
    example, Eric Carmen's
  prefs: []
  type: TYPE_NORMAL
- en: All By Myself
  prefs: []
  type: TYPE_NORMAL
- en: is a beautiful melody, or a rip-off of Rachmaninoff's Piano Concerto No. 2,
    depending on your background. The Serenity Prayer is a profound saying of Protestant
    Christianity, or an old saying from Roman stoics. A perennial on the risk management
    conference circuit is the insight that "you can't replace common sense with mathematics",
    or something to that effect, as if independently discovered. Usually, this statement
    is made by either by an accomplished mathematician attempting to signal
  prefs: []
  type: TYPE_NORMAL
- en: he
  prefs: []
  type: TYPE_NORMAL
- en: has common sense, or a Dilbert-style boss excusing why he does not know any
    mathematics.
  prefs: []
  type: TYPE_NORMAL
- en: 'Thus, I found the following quote by Nikola Tesla amusing, because I have read
    literally hundreds of people make this point as if it were really new:'
  prefs: []
  type: TYPE_NORMAL
- en: Today's scientists have substituted mathematics for experiments, and they wander
    off through equation after equation, and eventually build a structure which has
    no relation to reality.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I take that to mean, moderation in all things.
  prefs: []
  type: TYPE_NORMAL
