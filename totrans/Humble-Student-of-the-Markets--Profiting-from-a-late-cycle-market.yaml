  prefs: []
  type: TYPE_NORMAL
- en: ). Should the Fed raise rates in December, analysis from Barclays show that
    energy, materials and capital goods sectors, along with selected financial stocks
    that benefit from higher rates, tend to outperform (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-11-12/barclays-we-re-about-to-enter-a-new-stock-market-regime)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: I expect that late cycle sectors like capital goods and commodity producers
    should be the surprise winners over the next 6-9 months. Investors should be accumulating
    positions now, while traders may either wait for oversold extremes or a technical
    breakout before buying.
