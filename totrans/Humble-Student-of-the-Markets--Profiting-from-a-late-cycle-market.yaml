- en: Despite these negative signals from the bond and credit markets, I am not ready
    to hit the panic button yet, as there is no sign of a recession on the horizon.
    I am grateful to New Deal democrat for his long leading indicator framework, which
    he adapted from Geoffrey Moore (see his post where he outlines his methodology
  prefs: []
  type: TYPE_NORMAL
- en: '). New Deal democrat monitors seven long leading indicators and only one is
    negative:'
  prefs: []
  type: TYPE_NORMAL
- en: My interpretation of current conditions indicate risks are rising but we are
    in no imminent danger of an economic downturn. Instead, the US economy is entering
    the late cycle phase of the economic expansion.
  prefs: []
  type: TYPE_NORMAL
- en: Is asset inflation dead, or are commodities a contrarian buy? I believe that
    this is setting up to be a classic contrarian value play, which can be defined
    as putting on a position that makes you distinctly uncomfortable. This value investment
    theme was reinforced by the news that billionaire and deep value investor
  prefs: []
  type: TYPE_NORMAL
- en: '[Seth Klarman had bought a 53 million share stake in Alcoa](http://www.gurufocus.com/news/372942/seth-klarman-makes-3-big-investments)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: An inflection point for inflation and hard assets may be just around the corner.
    Goldman Sachs warned that the market is underestimating future inflation (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-11-12/goldman-to-bond-traders-you-re-underestimating-u-s-inflation)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: '"The market is way too bearish on U.S. inflation in the medium term," meaning
    between five and 10 years, said Silvia Ardagna, an analyst in London with Goldman
    Sachs, one of the 22 primary dealers that trade with the Fed.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A rebound in the bond market’s inflation view would signal rising investor confidence
    in the Fed’s ability to increase interest rates without derailing the economy.
    Stronger-than-forecast U.S. jobs data on Nov. 6 backed up the case for the central
    bank to boost its benchmark rate from near zero at its meeting next month.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A turnaround in the inflation measure could happen quickly because the gauge
    is so low compared with where the bank assesses fair value -- a statistically
    rare two standard deviations away -- according to Ardagna.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"When an asset class in our space is this misvalued relative to its fair level
    estimated with our model, usually a reversal tends to be pretty fast," she said.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The 10-year break-even rate hasn’t traded at 2 percent since October 2014, when
    crude oil was above $90 a barrel, compared with about $42 Thursday. Investors
    should exit the trade if the break-even closes below 1.4 percent, according to
    the bank.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is inflation truly dead? The Atlanta Fed's
  prefs: []
  type: TYPE_NORMAL
- en: '[labor market spider chart](https://www.frbatlanta.org/chcs/labormarket.aspx?d=1&s=tw)'
  prefs: []
  type: TYPE_NORMAL
- en: shows steady improvement on all dimensions, indicating imminent wage and cost-post
    pressures.
