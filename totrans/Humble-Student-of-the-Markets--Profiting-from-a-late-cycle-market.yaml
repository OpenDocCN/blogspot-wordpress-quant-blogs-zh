- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/11/profiting-from-late-cycle-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/11/profiting-from-late-cycle-market.html#0001-01-01)
