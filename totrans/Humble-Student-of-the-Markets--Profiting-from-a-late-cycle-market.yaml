- en: 'reported that GLD assets are hitting 2008 levels:'
  prefs: []
  type: TYPE_NORMAL
- en: From a chartist's viewpoint, the relative performance of late cycle sectors
    is becoming more constructive. This 20-year relative performance chart of energy
    stocks to the SPX show that energy is testing a relative support zone with signs
    of positive RSI divergence.
  prefs: []
  type: TYPE_NORMAL
- en: I am also seeing a similar pattern of positive divergence on the relative performance
    of gold stocks as they test relative support.
  prefs: []
  type: TYPE_NORMAL
- en: This chart of the spread of PPI to CPI (blue line) shows that it is at levels
    where it has historically rebounded. The green line depicts the YoY change in
    the important industrial commodity complex, copper and copper products, which
    is poised to rise.
  prefs: []
  type: TYPE_NORMAL
- en: '[Tom McClellan](http://www.mcoscillator.com/learning_center/weekly_chart/copper_priced_in_japanese_yen/)'
  prefs: []
  type: TYPE_NORMAL
- en: identified a 10 month cycle in copper prices (ht
  prefs: []
  type: TYPE_NORMAL
- en: '[Jeff Miller](http://dashofinsight.com/weighing-the-week-ahead-what-is-the-message-from-falling-commodity-prices/)'
  prefs: []
  type: TYPE_NORMAL
- en: '), indicating that the red metal may be nearing an inflection point:'
  prefs: []
  type: TYPE_NORMAL
- en: 'McClellan did warn, however, that copper typically bottoms with a capitulation
    sell-off that we haven''t seen yet:'
  prefs: []
  type: TYPE_NORMAL
- en: The 10 month cycle in copper price bottoms says that a bottom is due imminently.
    But we are not yet seeing a big negative reading on the ROC to say that we have
    seen a washout selloff. When that washout eventually comes, there will likely
    be some big geopolitical or economic news to justify the selloff, and to help
    facilitate the washout selling wave. So when you hear that the sky is falling
    in the copper market, that will be the signal that the bottom is almost at hand.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When I put it all together, these late cycle sectors are getting ready to rocket
    upwards based on the combination of extreme negative sentiment and the benefit
    of an unexpected macro tailwind (also see this bullish commodity comment developed
    independently from
  prefs: []
  type: TYPE_NORMAL
