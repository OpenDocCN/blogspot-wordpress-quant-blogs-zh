- en: 'Humble Student of the Markets: How bad are the Financials?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：金融行业的状况有多糟糕？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/how-bad-are-financials.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/how-bad-are-financials.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/how-bad-are-financials.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/how-bad-are-financials.html#0001-01-01)
- en: 'The bad news keeps coming on a daily basis for the Financials:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金融行业的坏消息似乎每天都源源不断：
- en: '[FDIC''s Bair sounds alarm on foreclosure litigation](http://www.reuters.com/article/idUSTRE69O3YP20101025)
    - Sheila Bair: ""I fear that the litigation generated by this issue could ultimately
    be very damaging to our housing markets if it ends up unduly prolonging those
    foreclosures that are necessary and justified. The regrettable truth is that many
    of the properties currently in the foreclosure process are either vacant or occupied
    by borrowers who simply cannot make even a significantly reduced payment and have
    been in arrears for an extended time."'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[FDIC的Bair对抵押贷款诉讼发出警报](http://www.reuters.com/article/idUSTRE69O3YP20101025)
    - Sheila Bair：“我担心这个问题引发的诉讼最终可能对我们的房地产市场造成非常严重的损害，如果它导致那些必要且合理的抵押贷款催收过程延长。令人遗憾的是，目前处于抵押贷款催收过程中的许多房产要么是空置的，要么是被借款人占据，这些人根本无法支付哪怕大幅减少的款项，并且长时间欠款。”'
- en: '[New York Fed and bond investors gear up for a battle on MBS](http://www.bloomberg.com/news/2010-10-26/fed-blackrock-hire-pit-bull-on-steroids-to-get-bad-mortgage-bond-refund.html)
    - Bloomberg has reported that the New York Fed, Blackrock and others has hired
    Kathy Patrick, a lawyer who has been characterized as a "pit bull on steroids",
    to take on BoA and others on the mortgage foreclosure litigation.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[纽约联邦储备银行和债券投资者为MBS的斗争做准备](http://www.bloomberg.com/news/2010-10-26/fed-blackrock-hire-pit-bull-on-steroids-to-get-bad-mortgage-bond-refund.html)
    -彭博社报道称，纽约联邦储备银行、Blackrock和其他机构雇佣了Kathy Patrick这位被形容为“打了类固醇的斗牛犬”的律师，在抵押贷款违约诉讼中对抗BoA和其他机构。'
- en: 'Another analyst rhetorically asked the question [if student loans are the next
    bubble](http://shaneedmund.com/10/student-loans-the-next-debt-bubble-slm-c-jpm/)
    [emphasis added]:'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '另一位分析师**反问**了这个问题的[如果学生贷款是下一个泡沫](http://shaneedmund.com/10/student-loans-the-next-debt-bubble-slm-c-jpm/)
    [强调添加]:'
- en: According to FinAid.org, student loan debt is now surpassing credit card debt.
    College graduates no owe $850 billion in student loans versus the $828 billion
    consumers owe credit card companies. This number is staggering. We’ll have to
    look it up, but it seems like this is the first time in history, given the short
    history of student loans, that credit card debt is less than student loan debt
    in the United States.
  id: totrans-10
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据FinAid.org的数据，学生贷款债务现在已经超过了信用卡债务。大学毕业生目前的学生贷款总额为8500亿美元，而消费者欠信用卡公司的债务总额为8280亿美元。这个数字令人震惊。我们需要查阅相关资料，但这似乎是历史上第一次，鉴于学生贷款的短暂历史，在美国，信用卡债务低于学生贷款债务。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Moving forward, we will need to keep our eyes on two key metrics. First, we
    want to watch the number of defaults on student debt. ***Student debt is the only
    debt in our legal system that cannot be ‘forgiven’ during a personal bankruptcy.***
    We could seriously find a generation without a job, without capabilities to pay
    the debt, and with no choice but to be servants to the banks to some degree. Although
    a “Lost Generation” is very unlikely, it is still a very small possibility. Secondly,
    we want to watch the employment rate. If employment does not improve, all of these
    new graduates will face uncertain futures moving forward. Some schools require
    students to take out six figures of debt which they could be paying on until the
    day they die. This grim future could be a reality for many. Could Sallie Mae (SLM)
    be the new owner of a slave generation induced by student debt?
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 展望未来，我们需要关注两个关键指标。首先，我们要关注学生贷款违约的数量。**学生贷款是我们法律体系中唯一不能在个人破产期间“免除”的债务。**我们可能会发现一代人没有工作，没有能力偿还债务，除了在一定程度上成为银行的仆从别无选择。尽管“迷失的一代”可能性非常小，但这种可能性依然存在。其次，我们要关注就业率。如果就业情况没有改善，所有这些新毕业生都将面临不确定的未来。有些学校要求学生承担六位数的债务，他们可能要直到去世那天都在偿还。对许多人来说，这个严峻的未来可能是现实的。Sallie
    Mae（SLM）会不会成为学生债务引发的奴隶一代的新主人？
- en: I
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我
- en: '[suggested a week ago](http://humblestudentofthemarkets.blogspot.com/2010/10/critical-technical-tests-everywhere.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[一周前建议](http://humblestudentofthemarkets.blogspot.com/2010/10/critical-technical-tests-everywhere.html)'
- en: that the relative performance of the Financials to the stock market is one indicator
    to watch of market health. The chart below shows that the sector has broken down
    from a relative support level and remains in a relative downtrend.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 金融板块相对于股市的表现是衡量市场健康的一个指标。下面的图表显示，该板块已经从相对支撑位跌破，并仍处于相对下跌趋势中。
- en: '**Is this another Lehman waiting to happen?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是否又是一个即将到来的雷曼兄弟？**'
- en: I think that everyone needs to take a deep breath. The market is starting to
    discount the Apocalypse for the sector.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为每个人都需要深吸一口气。市场开始为该行业的末日打折。
- en: I have heard bandied around is that the banks will have to take losses in the
    order of $100 billion. While that is a big number, it's not the kind of world
    ending figure that took down Bear Stearns and Lehman Brothers. $100 billion is
    roughly the total market capitalization of Citigroup, or about 10% of the BKX.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说有人议论，银行将不得不承担大约1000亿美元的损失。虽然这是一个很大的数字，但它并不是让贝尔斯登和雷曼兄弟倒闭的那种世界末日的数字。1000亿美元大约是花旗集团的市值，或者大约是BKX的10%。
- en: 'Yves Smith, who has been all over the foreclosure problems, believes that the
    magnitude of the problem may be overblown:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 伊夫·史密斯（Yves Smith），一直关注着抵押贷款问题，认为问题的严重性可能被夸大了：
- en: We did a quick and dirty analysis last week that showed that even if this effort
    succeeds, the recovery amount is likely to be far less than is widely anticipated.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们上周做了一个快速而粗糙的分析，结果显示即使这个努力成功了，恢复的金额也可能远远低于广泛预期的。
- en: In this
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个
- en: '[excellent post](http://www.nakedcapitalism.com/2010/10/more-on-the-peculiar-pimco-blackrock-new-york-fed-putback-letter-to-countrywide.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[优秀文章](http://www.nakedcapitalism.com/2010/10/more-on-the-peculiar-pimco-blackrock-new-york-fed-putback-letter-to-countrywide.html)'
- en: 'on the problem, Smith went on the detail some of the legal and procedural issues
    surrounding the litigation and concluded:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在问题上，史密斯继续详细阐述了一些围绕诉讼的法律和程序问题，并得出结论：
- en: We are no fans of Countrywide, but that should not stand in the way of recognizing
    that not every legal case against them is necessarily a slam dunk.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们并不是Countrywide的粉丝，但这不应该妨碍我们认识到，针对他们的每一个法律案件并不一定都是板上钉钉的。
- en: As for the student loan problem, which has a high probability of becoming a
    drag on economic growth and consumer spending, does not have the size to spark
    another Lehman-like crisis. (Note that the entire student loan market is $850
    billion and not all of them are going to go sour.)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 至于学生贷款问题，它有很高的可能性成为经济增长和消费者支出的拖累，但它的规模不足以引发另一场雷曼兄弟式的危机。（请注意，整个学生贷款市场是8500亿美元，并不是所有的都会变坏。）
- en: '**A correction likely, but this is not 2008**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**很可能会有调整，但这不是2008年**'
- en: Today, investor sentiment is overly bullish, the market is overbought and showing
    signs of rolling over. These conditions are suggestive of an intermediate term
    top, followed by a correction with a 10-15% downside risk.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，投资者情绪过于乐观，市场超买并显示出转弱的迹象。这些状况预示着中期顶部，随后会有10-15%的下跌风险。
- en: Barring some other unforeseen catastrophe, the problems of the Financials do
    not have the potential to return the major market indices to their 2008-9 lows.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 除非出现其他无法预见的灾难，金融板块的问题并没有潜力让主要市场指数回到2008-2009年的低点。
