- en: The Python Angle | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python视角 | 交易桌旁的故事
- en: 来源：[https://mdavey.wordpress.com/2014/04/30/the-python-angle/#0001-01-01](https://mdavey.wordpress.com/2014/04/30/the-python-angle/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2014/04/30/the-python-angle/#0001-01-01](https://mdavey.wordpress.com/2014/04/30/the-python-angle/#0001-01-01)
- en: It continue to be journey for Python in finance.  The JP Morgan [Athena](http://techcareers.jpmorgan.com/cm/BlobServer/athena_jpmc.pdf?blobkey=id&blobwhere=1320615212303&blobheader=application/pdf&blobheadername1=Cache-Control&blobheadervalue1=private&blobcol=urldata&blobtable=MungoBlobs)
    project that (based on google data) pushed to retire Murex, using concepts born
    out of [Slang/SecDB](https://mdavey.wordpress.com/2014/04/22/fx-client-services/http://www.reddit.com/r/Python/comments/1ohpyt/how_and_why_bank_of_america_decided_to_rebuild/
    "FX Client Services") is now a number of years old, as presumably achieve many
    goals.  In many ways the [Quartz](http://thegatewayonline.com/technology/technology-at-a-bank/bank-of-america-merrill-lynch-become-part-of-the-quartz-community)
    project over at Bank of America Merrill Lynch’s offers integrated trading, position
    management, pricing and risk management platform which correlate in many ways
    to the Athena JP Morgan project, that it correlates back to GS 😉  The Python Quants
    [about](http://www.thepythonquants.com/#about) page offer a hint of the history
    of these three corporations/projects.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Python在金融领域的发展历程仍在继续。摩根大通的[Athena](http://techcareers.jpmorgan.com/cm/BlobServer/athena_jpmc.pdf?blobkey=id&blobwhere=1320615212303&blobheader=application/pdf&blobheadername1=Cache-Control&blobheadervalue1=private&blobcol=urldata&blobtable=MungoBlobs)项目（基于谷歌数据）推动了Murex的退休，该项目采用了源自[Slang/SecDB](https://mdavey.wordpress.com/2014/04/22/fx-client-services/http://www.reddit.com/r/Python/comments/1ohpyt/how_and_why_bank_of_america_decided_to_rebuild/
    "FX Client Services")的概念，至今已有数年， presumably 实现了许多目标。在许多方面，位于摩根大通的[Quartz](http://thegatewayonline.com/technology/technology-at-a-bank/bank-of-america-merrill-lynch-become-part-of-the-quartz-community)项目为银行提供了集成的交易、头寸管理、定价和风险管理平台，与雅典娜项目有着许多相似之处，它还与高盛有着某种联系😉
    Python Quants [关于](http://www.thepythonquants.com/#about)页面提供了一些这三家公司和项目历史的线索。
- en: Another interesting Python angle is the NumPy/SciPy Many-Core Accelerator [support](http://www.parallella.org/Ideas/)
    available on [Parallella](http://www.parallella.org/).  Especially given the recent
    blog posting regards [64-cores](http://www.parallella.org/2014/04/25/the-64-core-parallella-is-alive/),
    and the fact that Bank of America, and presumably JPMorgan are doing “Ultra High
    Performance” [pricing](https://www.eventbrite.com/e/conference-for-python-quants-tickets-10173740933).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣的Python视角是NumPy/SciPy多核加速器[支持](http://www.parallella.org/Ideas/)，该支持可在[Parallella](http://www.parallella.org/)上获得。特别是考虑到最近关于[64核](http://www.parallella.org/2014/04/25/the-64-core-parallella-is-alive/)的博客文章，以及这样一个事实：美国银行和摩根大通正在从事“超高性能”[定价](https://www.eventbrite.com/e/conference-for-python-quants-tickets-10173740933)。
- en: 'The journey continues when we look at Washington Square [Technologies](http://www.washingtonsquaretech.com/). 
    The web site offers the briefest of information:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们看看华盛顿广场[技术公司](http://www.washingtonsquaretech.com/)时，这段旅程仍在继续。该网站提供了最简要的信息：
- en: open development environment that is integrated with market data, reference
    data, market conventions, high level business objects, and all the source code
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个开放的开发生态系统，集成了市场数据、参考数据、市场惯例、高级业务对象以及所有源代码
- en: Does this mean its version 4?  Have Bank of America and JP Morgan co-funded
    a new product company?  Should we expect this “environment” to appear in numerous
    other banks in the near future, offering Python a rich and rosy future for both
    sides of the financial playing field?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着它的版本是4吗？美国银行和摩根大通共同资助了一家新的产品公司吗？我们应该期待这种“环境”在未来几年出现在其他许多银行中，为Python在金融领域的双方提供一个丰富和美好的未来吗？
- en: Buy side or sell side, securities or derivatives, trading strategy development,
    derivative pricing and execution, risk management, or operational workflows
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论买方还是卖方，证券还是衍生品，交易策略开发，衍生品定价和执行，风险管理，还是运营工作流程
- en: Python contractors probably have a rosy future 😉
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也许Python合同工有一个光明的前途😉
- en: Final thought:  JP Morgan Athena appears to be ahead in the buzz word bingo
    game with an appropriate [reactive](http://techcareers.jpmorgan.com/cm/BlobServer/athena_jpmc.pdf?blobkey=id&blobwhere=1320615212303&blobheader=application/pdf&blobheadername1=Cache-Control&blobheadervalue1=private&blobcol=urldata&blobtable=MungoBlobs)
    feature set for Athena – especially given the great work on in [Reactive Streams](http://www.reactive-streams.org/),
    and by TypeSafe with Akka [Streams](https://typesafe.com/blog/typesafe-announces-akka-streams).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后思考：摩根大通雅典娜似乎在热门词汇bingo游戏中领先，其具有适当的[反应式](http://techcareers.jpmorgan.com/cm/BlobServer/athena_jpmc.pdf?blobkey=id&blobwhere=1320615212303&blobheader=application/pdf&blobheadername1=Cache-Control&blobheadervalue1=private&blobcol=urldata&blobtable=MungoBlobs)功能集，特别是考虑到在[反应式流](http://www.reactive-streams.org/)上的出色工作，以及TypeSafe利用Akka
    [流](https://typesafe.com/blog/typesafe-announces-akka-streams)所做的工作。
