- en: 'VIX and More: McMillan on Interest Rate Moves Preceding Volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：麦克米伦谈利率变动与波动性
- en: 来源：[http://vixandmore.blogspot.com/2008/01/mcmillan-on-interest-rate-moves.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/mcmillan-on-interest-rate-moves.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/mcmillan-on-interest-rate-moves.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/mcmillan-on-interest-rate-moves.html#0001-01-01)
- en: 'Interesting fodder for further contemplation, from options guru Larry McMillan
    in Barron''s: [Volatility Likely to Remain High in 2008](http://online.barrons.com/article/SB119915343827260141.html?mod=googlenews_barrons).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自《巴伦周刊》的期权大师拉里·麦克米伦的有趣见解，值得进一步深思：[2008年波动性可能保持高位](http://online.barrons.com/article/SB119915343827260141.html?mod=googlenews_barrons)。
- en: The article is much more interesting that the title might suggest and discusses
    a 'theory' that short-term interest rates precede volatility by 2 1/2 years. While
    this sounds like a stretch to me, if you believe the theory, then the VIX should
    be topping in early 2009 -- which just happens to be about the time suggested
    by some of my [VIX macro cycle](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)
    work. Certainly worth a click through for the curious...
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章比标题可能暗示的要有趣得多，讨论了一个“理论”，即短期利率在波动性之前2年半的时间里出现。虽然这听起来有些牵强，但如果您相信这个理论，那么VIX应该在2009年初达到顶峰——这恰好是一些人提出的[VIX宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)建议的时间。对于好奇的人来说，点击查看绝对值得...
