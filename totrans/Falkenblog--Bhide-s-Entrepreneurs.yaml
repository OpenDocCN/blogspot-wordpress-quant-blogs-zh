- en: '[The Venturesome Economy](http://www.amazon.com/Venturesome-Economy-Innovation-Prosperity-Connected/dp/0691135177/ref=sr_1_10/105-9052959-7934049?ie=UTF8&s=books&qid=1210329431&sr=1-10#productPromotions)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[《大胆的经济》](http://www.amazon.com/Venturesome-Economy-Innovation-Prosperity-Connected/dp/0691135177/ref=sr_1_10/105-9052959-7934049?ie=UTF8&s=books&qid=1210329431&sr=1-10#productPromotions)'
- en: is about innovation quite different than that of the classic view given by Joseph
    Schumpeter. It's an important argument, well worth reading, because if he's right,
    we need fewer engineers, and more B-Schoolers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于创新的观点与约瑟夫·熊彼特（Joseph Schumpeter）提出的传统观点大不相同。这是一个重要的论点，值得一读，因为如果他是对的，我们需要更少的工程师，更多的商学院学生。
- en: Bhide emphasizes not the courage or genius of the entrepreneur, but rather the
    unintended effects of all the various forms of knowledge generated by the massively
    multiplayer innovation game that sustains economic growth. These mid level innovations
    do not show up in patent counts, and individually they are small steps, but they
    add up, especially because there is so much unsung innovation across the American
    economy. Bhide emphasizes the mundane innovations from many people making prosaic
    modifications to the status quo. Think of Wal-Mart's innovations in logistics,
    Apple's in design, or Proctor & Gamble in marketing. Hardly something to get excited
    about, but these are the engine for prosperity. He also highlights the importance
    of consumers taking risks when they buy, say, a new computer or software, as these
    risks have similar return characteristics as investments, and are essential for
    generating feedback to the producers. Innovation guru Joseph Schumpeter, in contrast,
    emphasized the entrepreneur (think Henry Ford), making it seem that we need to
    incent
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 比赫德强调的不是企业家的勇气或天才，而是维持经济增长的大规模多人在线创新游戏产生的各种形式知识的非预期效果。这些中层创新不会出现在专利统计中，它们个别来看只是小步骤，但它们累积起来，特别是因为美国经济中有很多未被歌颂的创新。比赫德强调了许多人对现状进行富有成效的修改所带来的普通创新。想想沃尔玛在物流方面的创新，苹果在设计方面的创新，或宝洁在营销方面的创新。虽然这些都不是令人兴奋的事情，但它们是繁荣的动力。他还强调了消费者在购买新电脑或软件时承担风险的重要性，因为这些风险具有与投资类似的回报特性，并且对于向生产者提供反馈至关重要。相比之下，创新大师约瑟夫·熊彼特强调企业家（想想亨利·福特），这似乎表明我们需要激励
- en: Unternehmergeist
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 企业家精神
- en: (entrepreneur-spirit) for specific technologies or companies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （企业家精神）针对特定技术或公司。
- en: Innovation is not so much from trade secrets that are regionally clustered,
    or deep ideas like the transistors, but rather from the willingness and ability
    of people to develop these ideas and technologies into products. Apple's successful
    iPod mainly came from technology outside the US as opposed to anything local in
    Silicon Valley, and was based on their great marketing and design expertise. Thus,
    maybe all those arrogant MBA's, who couldn't take the derivative of
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 创新并不是来自区域聚集的商业机密，也不是来自像晶体管这样的深度思想，而是来自人们愿意和能够将这些思想和技术发展成产品的意愿和能力。苹果成功的 iPod
    主要来自美国以外的技术，而不是硅谷本地的任何东西，它基于他们出色的营销和设计专业知识。因此，也许所有那些傲慢的工商管理硕士，他们无法求导数
- en: x²
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: x²
- en: if they had access to their college math texts, and got B's for showing up,
    are really the key to our economy? Clearly, if true, the first implication is
    there is no God.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们可以访问他们的大学数学教材，并因出席课程而得到 B，他们真的是我们经济的关键吗？显然，如果是真的，第一个含义是没有上帝。
- en: Emphasis is everything and if the Bhide interpretation is correct, Schumpeter's
    books seem much less important. Schumpter emphasizes brilliance, great men and
    great companies, whereas Bhide emphasizes the effect of a system where outliers
    are not so important.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 突出重点至关重要，如果 Bhide 的解释正确，那么 Schumpeter 的书似乎就不那么重要了。 Schumpeter 强调的是才华横溢的人、伟大的公司，而
    Bhide 强调的是一个系统的影响，其中离群值并不那么重要。
- en: Unfortunately, Bhide does not highlight exactly what kinds of policies, laws,
    morals, etc., are necessary or sufficient to generate a robust amount of mid level
    and consumer entrepreneurship. Thus, he does a nice job of convincing us that
    this is where the key to productivity lies, but is rather vague of why it occurs
    more in some places than others. For example, he suggests emphasizing the service
    sector more, in contrast to technologies, noting that Wal-Mart type productivity
    is one of the US's true strengths. But when he discusses this application to US
    health care, he seems without a clue as to why the innovative and productive US
    service sector fails so massively in that one area. It's a bit like a great book
    on psychology where at the end, the author suggests we watch more sunsets or look
    into our heart, advice that is boring or useless. True wisdom should lead to better
    practices, not merely a good read.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，Bhide 没有明确强调出需要哪些政策、法律、道德等才能产生大量强大的中级和消费者创业精神。 因此，他在说服我们生产力的关键在于这里做得很好，但对于为什么它在某些地方比其他地方更常见却显得相当模糊。
    例如，他建议更加强调服务行业，与技术相反，指出沃尔玛类型的生产力是美国真正的优势之一。 但当他讨论这种应用于美国医疗保健时，他似乎毫无头绪，不知道为什么创新和高效的美国服务部门在这一领域如此惨败。
    这有点像一本伟大的心理学书，在结尾时，作者建议我们多看日落或倾听我们的内心，这种建议既无聊又无用。 真正的智慧应该导致更好的实践，而不仅仅是一本好读物。
