- en: '**Cautiously bullish**'
  prefs: []
  type: TYPE_NORMAL
- en: Last week, I alerted readers to a possible rare Zweig Breadth Thrust buy signal
    (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The Zweig Breadth Thrust Watch](https://humblestudentofthemarkets.com/2021/08/29/the-zweig-breadth-thrust-watch/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Unfortunately for the bulls, the ZBT failed to materialize, but the S&P 500
    remains on an upper Bollinger Band ride while flashing a series of "good overbought"
    readings on the 5-day RSI. Historically, such advances have not stalled until
    the 14-day RSI becomes overbought.
  prefs: []
  type: TYPE_NORMAL
- en: You can tell a lot about the tone of the market by the way it reacts to news.
    The bears had a golden opportunity to seize control of the tape when presented
    with a huge Non-Farm Payroll miss on Friday. Instead, the S&P 500 closed roughly
    flat on the day.
  prefs: []
