  zh: 我可以引用各种从简单到深奥的指标，但底线是，眼下在短期内（即1-5天）正确的赌注是持有市场多头。 你必须拥有很多有说服力的证据，而我肯定没有见过，以说服我相反。
    从我阅读或浏览过的所有来源--无论是定量的还是定性的，都强烈倾向于从这一点反弹。 那么这意味着什么呢？ 这当然不意味着必须反弹，也不意味着我会正确。 诚实地说，任何好的交易者都意识到错误只是游戏的一部分。
    业余者是那些通过创造一种违背历史和逻辑几率的替代和非传统游戏计划来搞砸高边缘情况的人。 每当我看到人们质疑“这一次是否不同”等等时，我就会笑。 让那些说话的人做出奇怪和极端的市场预测，最终使一小部分人在媒体和机构中出名。
    这些同样的说话头将在错过整个牛市或在某个时间点过早地预测底部后消失。 就我个人而言，我只关心最可靠的预期值估计。 一个人不是通过阅读深奥的茶叶来达到那个估计--一个专家是通过***查看最可靠和无偏见的证据***来达到那个估计的。
    现在，玩法很简单：冒一点风险，只要让你留在游戏中--在这一点上过多的杠杆不推荐。 寻找一个好的出口，在上升的过程中分批出局，如果找不到决定性的出口点。 ***尝试在这里使用一个时间停止--如果在最多5天内反弹不起作用，那么你应该明确地退出并寻找更好的入场点***。
