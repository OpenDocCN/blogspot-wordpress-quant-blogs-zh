- en: '**The bulls are back in town**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头已经回到市场**'
- en: In the last few weeks, I had been writing about a transition to a late-cycle
    market. The latest results from the BoAML Fund Manager Survey show that 59% of
    institutional managers believed that we are in the late-cycle phase of the expansion
    cycle. The 59% figure is the highest reading since August 2008.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，我一直在写关于转向晚周期市场的过渡。最新的BoAML基金经理调查结果显示，59%的机构经理认为我们处于扩张周期的晚期阶段。这个59%的数据是自2008年8月以来的最高读数。
- en: A late-cycle expansion is characterized by tightening capacity, falling unemployment,
    rising wage and other inflationary pressures, which are ultimately followed by
    tight monetary policy.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 晚周期扩张的特点是产能紧张、失业率下降、工资和其他通货膨胀压力上升，最终伴随着紧缩的货币政策。
- en: The current macro environment is indeed seeing signs of tighter employment and
    modest inflationary pressures. A couple of months ago, the markets had been wrongly
    focused on the risks of impending recession. We are now seeing a reversal and
    a FOMO (fear of missing out) reflationary rally in stock and commodity prices.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的宏观经济环境确实看到了就业更加紧张和温和通货膨胀压力的迹象。几个月前，市场错误地聚焦于即将到来的衰退风险。我们现在看到的是股票和商品价格的逆转和FOMO（害怕错过）式的再通胀反弹。
