- en: 'VIX and More: Chart of the Week: Putting Nonfarm Payrolls in Context'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表周报：将非农就业人数置于语境中'
- en: 来源：[http://vixandmore.blogspot.com/2009/08/chart-of-week-putting-nonfarm-payrolls.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/chart-of-week-putting-nonfarm-payrolls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/chart-of-week-putting-nonfarm-payrolls.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/chart-of-week-putting-nonfarm-payrolls.html#0001-01-01)
- en: For the sake of the economy and the national psyche, I was just as happy as
    the next person to hear that Friday’s [nonfarm payrolls](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)
    were ~~better~~ not as bad as had been expected.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了经济和国民心态，我和其他人一样高兴地听说上周五的[非农就业人数](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)~~更好~~（实际上）没有预期的那么糟。
- en: The 247,000 jobs lost in July were the lowest since August 2008 and less than
    half of the job losses suffered in each month from November through April.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 7月份流失的247,000个工作岗位是自2008年8月以来最低的，并且比11月至4月每个月遭受的失业人数少了一半还多。
- en: 'I last highlighted nonfarm payrolls in a [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    just over two months ago: [Chart of the Week: Nonfarm Payrolls, Unemployment Rates
    and Time](http://vixandmore.blogspot.com/2009/06/chart-of-week-nonfarm-payrolls.html).
    In that post and accompanying chart, I stressed that following the peak job losses
    of 325,000 in October 2001, it was 19 months before there was a sustained improvement
    in the [unemployment rate](http://vixandmore.blogspot.com/search/label/unemployment%20rate)
    and a full 3 ½ years before the unemployment rate was below the October 2001 rate
    on a sustained basis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我上一次突出非农就业人数是在两个多月前的[图表周报](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)：[图表周报：非农就业人数、失业率和时间](http://vixandmore.blogspot.com/2009/06/chart-of-week-nonfarm-payrolls.html)。在那篇文章和附带的图表中，我强调在2001年10月峰值失业32.5万之后，19个月后才出现了[失业率](http://vixandmore.blogspot.com/search/label/unemployment%20rate)的持续改善，而要使失业率在2001年10月的基础上持续下降，则花了整整3年半的时间。
- en: This week’s chart of the week adds two more months of data to the previous chart
    and highlights another important point about the monthly job report. In the last
    recession, it was two full years from peak job losses to three months of consecutive
    net job gains. Further, while the 247,000 job losses sounds like considerable
    progress in the context of the recent job situation, July would have been the
    third worst month for job losses during the 2000-2003 bear market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的图表在之前的基础上增加了两个月的数据，并突出了关于月度就业报告的另一重要点。在上一场经济衰退中，从峰值失业到连续三个月的净增就业岗位，耗时两年。此外，尽管7月份24.7万的失业人数在近期就业形势看来是相当大的进步，但2000年至2003年熊市期间，7月份将是就业流失第三糟糕的月份。
- en: So while the July employment numbers are undoubtedly a step in the right direction,
    we are a long way from the type of data that should be a cause for celebration.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以尽管7月份的就业数字无疑是朝着正确方向迈出的一步，但我们离应该庆祝的数据类型还相差甚远。
