- en: '[via Twitter](http://twitter.com/qerob)'
  prefs: []
  type: TYPE_NORMAL
- en: near the close. As I’ve written about and discussed many times in the past,
    moves to 10 or above have typically been suggestive of a strong bounce within
    a few days. Below is a simple test that shows results of buying a move up to 10
    or higher and then exiting X days later.
