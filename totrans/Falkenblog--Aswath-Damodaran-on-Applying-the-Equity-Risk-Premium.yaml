- en: from his class at NYU available online. He's an expert on 'valuation', which
    is kind of like being an expert on 'efficiency'. Obviously, if you could make
    something specific more efficient, or know the true value of a certain stock,
    you can make a lot of money, so it's understandable he glosses over some things
    and instead just gives the kiddies a framework to become successful green-eyeshade
    equity analysts.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: He's a very clear lecturer, not getting bogged down on second order adjustments
    that are technically correct but practically irrelevant. He's very unpretentious,
    which is refreshing. Alas, he seems oblivious to the fact that his method has
    zero empirical support, and not for lack of trying.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: In contrast to those deriving risk premiums, he's all application, and he clearly
    assumes that a risk premium exists and must be accounted for. His number for the
    US, is currently around 4.5% (he has a website with this info
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://pages.stern.nyu.edu/~adamodar/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: ). While he notes that historically, the return on equities above the risk-free
    rate is pretty volatile, and that the geometric average is a couple points below
    the arithmetic average, he does not make a big deal about it, as if 2% doesn't
    matter much, and given the ultimate set of ad hoc decisions, this gives a flavor
    of where he's going. He mentions the survivorship bias of the US as well. Taxes,
    adverse market timing, and transaction costs, are presumably irrelevant, though
    estimates for each of these is on the same order of magnitude as the geometric
    vs. arithmetic difference, or the survivorship bias (see
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://falkenblog.blogspot.com/2009/07/is-equity-risk-premium-actually-zero.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: ). All those 2% adjustments add up.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: He favors adjusting for risk even if no betas are used, however one likes to
    dice up risk, so that higher risk firms have higher expected returns (and thus,
    higher discount rates or costs of capital). But his preferred approach is bottom
    up betas and they involve many different assumptions. He outlines several methods,
    including one that takes the percent of revenues from various countries and sectors
    (consulting vs. software), and applies separate risk premiums based on these exposures.
    You can map these exposures into regions, which can have their risk premium derived
    from Moody's rating for government debt, and their implied currency-specific risk
    free rates. You can also use the relative aggregate volatility in that country
    and the equity premium implied by the currency's libor premium to the dollar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使不使用贝塔系数，他偏爱对风险进行调整，无论一个人如何划分风险，使得风险更高的公司有更高的预期收益（因此，更高的贴现率或资本成本）。但他首选的方法是自下而上的贝塔系数，涉及到许多不同的假设。他概述了几种方法，包括一种根据各国和行业（咨询
    vs. 软件）收入占比，并根据这些风险进行单独的风险溢价。您可以将这些风险映射到地区，这些地区的风险溢价可以根据Moody's对政府债务的评级来确定，并且可以根据其隐含的货币特定的无风险利率来确定。您还可以使用该国的相对总体波动性以及相对于美元的货币利率溢价来确定权益溢价。
- en: He mentions risk adjustments to individual companies so that less diversified
    companies have a higher risk than diversified companies, manufacturing companies
    higher risk than service companies, companies that use futures to hedge their
    risk have a lower risk than companies that do not, or growth companies having
    higher risk than value companies. Of course, higher risk implies higher expected
    returns, presumably.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他提到对个别公司进行风险调整，以便较少多元化的公司风险比多元化的公司更高，制造业公司风险比服务业公司更高，使用期货对冲风险的公司风险比不使用期货对冲风险的公司低，或者成长公司风险比价值公司更高。当然，更高的风险意味着更高的预期收益，据推测。
- en: These all seem reasonable, but there's no empirical evidence that such distinctions
    show up in actual returns, in fact, most of his examples go the other way. Sure
    they all seem plausible, indeed, given an economist’s assumptions on the utility
    function—that utility is increasing in wealth at a decreasing rate—this is both
    a necessary and sufficient reason for there to be a risk premium, so presumably
    just construct an intuitive risk metric and expect higher returns. Alas, the risk
    premium does not appear. It’s simply not true that growth outperforms value, or
    certain stock sectors have higher returns, even countries do not have obviously
    higher returns, or that more volatile stocks have higher returns than low volatility
    stocks. A beautiful theory killed by data, it happens all the time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都看起来合理，但实际收益中并没有经验证据表明这种区别存在，事实上，他的大多数例子都是相反的。当然，它们都似乎是合理的，实际上，鉴于经济学家对效用函数的假设——效用随着财富的增加而以递减的速度增加——这既是风险溢价存在的必要条件，也是充分条件，因此只需构建一个直观的风险度量，并期望更高的收益。然而，风险溢价并未出现。增长并非总是胜过价值，或者某些股票部门的收益更高，甚至国家的收益也并不明显更高，或者更具波动性的股票的收益比低波动性股票的收益更高，这都是不正确的。一个美丽的理论被数据击败，这种情况经常发生。
