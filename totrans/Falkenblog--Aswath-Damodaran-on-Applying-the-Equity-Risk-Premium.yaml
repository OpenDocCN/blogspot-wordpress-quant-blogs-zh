- en: ''' don''t actually generate a premium--there''s a surplus of masochists out
    there). The returns in equities is like returns derivatives, the risk free rate.
    There are exceptions, but as a general rule this is better than assuming that
    risk begets return. The benefits of this approach is not merely a more accurate
    though less ambitious risk premium, but the effort saved can then be applied to
    something more fruitful, such as actually looking at the company''s business model
    and forecasting revenues.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '''实际上并没有产生溢价——外面有太多的受虐狂）。股票的回报就像衍生品的回报，即无风险利率。当然，也有例外情况，但作为一般规则，这比假设风险导致回报要好。这种方法的好处不仅仅是一个更准确但不那么雄心勃勃的风险溢价，而且节省的精力可以应用于更有成效的事情，比如实际上审查公司的业务模式和预测收入。'
- en: At one point, Damodaran notes Warren Buffett's use of simple Treasuries for
    discount rates, seemingly making his bottom-up betas a huge waste of time, but
    you had to figure he's got an answer for that. He says that when the Oracle of
    Omaha projects cash flows, he calculates 'certainty equivalent' cash flows. Now,
    I know Buffett tries to be conservative, and has a 'margin of safety' in his hurdle
    rates, but I really doubt he generates 'certainty equivalent cashflows' in the
    academic sense. Such cash flows are not adjusted for imprecision, or volatility,
    but rather correlation with something like the S&P500 or GDP. Then, the adjustment
    is a linear function of this covariance. To say that's what Buffett is doing by
    making conservative cash flow assumptions, implicitly, is one of those assertions
    that seems plausible, but under scrutiny absurd.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，达摩达兰指出了沃伦·巴菲特使用简单的国债作为折现率，看起来使他的自下而上的贝塔成为一种巨大的时间浪费，但你得想到他对此有答案。他说，当奥马哈的神谕者预测现金流时，他计算的是“确定性等价”的现金流。现在，我知道巴菲特试图保守，并且在他的障碍利率中有一个“安全边际”，但我真的怀疑他是否像学术意义上那样生成“确定性等价现金流”。这样的现金流不会调整不确定性或波动性，而是与像
    S&P500 或 GDP 这样的东西的相关性。然后，调整是与这个协方差的线性函数相关的。暗示巴菲特通过做保守的现金流假设来做这件事，实际上是一个看似合理但经不起审查的断言。
- en: Damodaran talks about applying this to specific companies overseas, where he's
    apparently an international expert, flying all over the globe. This highlights
    that credentialed experts are very useful when dealing with imprecise assumptions,
    just tell him the answer you need and you can get the objective datum you want.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Damodaran 谈到了将这种方法应用到海外特定公司的情况，他显然是一个国际专家，飞往世界各地。这突显了当处理不精确的假设时，具有资格的专家非常有用，只要告诉他你需要的答案，你就能得到你想要的客观数据。
- en: With his bottom-up approach betas can be very complicated, yet never so much
    that a noob can’t understand each little step in his algorithm. I love the idea
    of taking a company like SAP, with years of history, and instead of using the
    obviously irrelevant top-down beta, use a less irrelevant-seeming 'bottom up'
    beta by separating the revenues by continent and then into consulting and software.
    As a consultant whose main input is the discount rate, if he merely applied the
    beta taken from regressions of the stock price it wouldn't seem worth $50k. Going
    over all the bottom up logic requires lots of face time with senior execs, something
    both consultants and insecure executives love.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他的自下而上方法使得贝塔可以变得非常复杂，但从未到达一个新手无法理解其算法的程度。我喜欢将一家拥有多年历史的公司如 SAP 作为例子，而不是使用明显不相关的自上而下的贝塔，而是使用一个看起来不那么无关紧要的“自下而上”的贝塔，通过将收入按大洲分开，然后再细分为咨询和软件。作为一名主要输入是折现率的顾问，如果仅仅应用从股价回归中得出的贝塔，价值就似乎不值
    50,000 美元。审查所有自下而上的逻辑需要与高级执行人员面对面的时间，这是顾问和缺乏安全感的高管都喜欢的事情。
- en: Yet ultimately there's absolutely no evidence this approach produces either
    more accurate forward covariances with the aggregate market or better predicts
    expected returns than simply using a number like Libor (the Buffett approach).
    It's typical consulting, in that the process allows the consultant to give the
    answer a particular firm-insider want, all with the pretense of rigor and objective
    analysis. It's hardly more scientific than astrology in its actual implementation,
    even though its filled with many reasonable assumptions and interpolations. I
    can see how someone unaware of the failure of the CAPM, and any risk proxy, could
    find him totally convincing and convenient.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最终绝对没有证据表明这种方法能够比起简单使用像 Libor（巴菲特方法）这样的数字产生更准确的向前协方差和更好地预测预期收益。这是典型的咨询，因为这个过程使顾问能够给出特定公司内部人想要的答案，所有这一切都以严谨和客观分析的假象为伪装。它在实际实施中几乎没有比占星术更科学，尽管它充满了许多合理的假设和插值。我可以理解那些对
    CAPM 的失败和任何风险代理都不知情的人可能会完全被他说服和方便。
- en: How can so many smart people be fooled like this? Well, like many popular erroneous
    beliefs, it is not obviously wrong. The false syllogism "you must take risk to
    get large returns implies risk begets return" seems true. It's popular among scientists,
    and their consensus has a lot of weight. It's consistent with other economic assumptions
    that have been around for a while. It creates a pedagogical structure that is
    perfect for teaching, as there are fundamental assumptions, mathematical implications,
    and empirical applications.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如此多聪明的人会被这样愚弄吗？嗯，就像许多流行的错误信念一样，它并不明显错误。错误的三段论“你必须冒险才能获得大回报暗示冒险会带来回报”似乎是正确的。它在科学家中很受欢迎，他们的共识具有很大的权威性。它与其他长期存在的经济假设一致。它创造了一个完美的教学结构，因为有基本假设、数学推论和实证应用。
- en: It's just wrong, a waste of time, like calculating different expected returns
    on options.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 它就是错的，浪费时间，就像计算期权不同预期回报一样。
