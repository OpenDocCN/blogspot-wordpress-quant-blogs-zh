- en: Another misleading application is in biology or economics, where populations
    or markets that have had to withstand more competition and external variability
    dominate those with benign environments. A bacteria population in the lab loses
    its ability to withstand <gwmw class="ginger-module-highlighter-mistake-type-1"
    id="gwmw-15529256457978317776669"><gwmw class="ginger-module-highlighter-mistake-type-1"
    id="gwmw-15529941498795384592136"><gwmw class="ginger-module-highlighter-mistake-type-1"
    id="gwmw-15530991929509864441987">stressors</gwmw></gwmw></gwmw>, an industry
    protected from new entrants loses its ability to compete when technology changes
    the game, or an industry protected against failure becomes bloated and less robust.
    Systems that allow or even encourage failure thrive relative to those that protect
    its members from failure. In economics, the basic idea of exiting losing businesses
    is perhaps the most crucial advantage of the free market over socialism. Failure
    strengthens the herd, whether animals or <gwmw class="ginger-module-highlighter-mistake-type-2"
    id="gwmw-15529256476058334913736"><gwmw class="ginger-module-highlighter-mistake-type-2"
    id="gwmw-15529941515553030887988"><gwmw class="ginger-module-highlighter-mistake-type-2"
    id="gwmw-15530991946994727556531">firms</gwmw></gwmw></gwmw>.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个误导性的应用出现在生物学或经济学中，那里经历了更多竞争和外部变异的种群或市场主导了那些环境良好的。实验室中的细菌种群失去了承受**压力源**的能力，受到新进入者保护的行业在技术改变游戏规则时失去了竞争力，或者受到失败保护的行业变得臃肿而不够健壮。那些允许甚至鼓励失败的系统相对于那些保护其成员免受失败的系统而言更加繁荣。在经济学中，退出失败企业的基本理念也许是自由市场胜过社会主义的最关键优势。失败加强了群体，无论是动物还是**企业**。
