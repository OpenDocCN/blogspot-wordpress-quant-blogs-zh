    class="ginger-module-highlighter-mistake-type-1" id="gwmw-15530991756770060439272">antifragile</gwmw></gwmw></gwmw>
    things are not financial options because they "are sold by someone," but rather
    real options, which he thinks are free: "we don''t pay for options given to us
    by nature and technical innovation." His prominent example here is Thales of Miletus.
    Aristotle gave us the story that Thales secured the rights to wine presses at
    a relatively low rate, which is an option: he had the right, not the obligation
    to use the wine presses. When the harvest proved to be bountiful, and so the demand
    for the presses was high, Thales charged a high price for their use and reaped
    a considerable profit. Taleb states the key to Thales''s fortune was his awareness
    of his ''lack of knowledge,'' in that as he owned an option he enabled himself
    to benefit from uncertainty.'
