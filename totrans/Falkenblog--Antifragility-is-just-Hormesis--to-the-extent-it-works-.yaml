    anticipated and priced into well-functioning markets. Simple awareness of a 'lack
    of knowledge' about future demand is not helpful, because it presumes the seller
    assumes the convenience yield or option value is zero. It may have worked in 600
    BC, but markets have removed that inefficiency.
  prefs: []
