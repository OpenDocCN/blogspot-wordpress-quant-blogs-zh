    not free. People realize this, which is why they are rarely mentioned as examples
    of antifragility by Taleb''s many supporters. The bottom line is that things with
    convexity are too costly in general because people love lottery tickets; convexity
    is not the essence of any <gwmw class="ginger-module-highlighter-mistake-type-1"
