- en: 'VIX and More: Bernard Lagat and Trading Strategy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 贝纳德·拉加特和交易策略'
- en: 来源：[http://vixandmore.blogspot.com/2010/06/bernard-lagat-and-trading-strategy.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/bernard-lagat-and-trading-strategy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/bernard-lagat-and-trading-strategy.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/bernard-lagat-and-trading-strategy.html#0001-01-01)
- en: '[![](img/6b67f4195bb2bba7d5ea9ecd1278a834.png)](http://i104.photobucket.com/albums/m163/bl82/LagatBeijingcrop.jpg)Over
    the weekend I had an opportunity to watch on television as [Bernard Lagat](http://en.wikipedia.org/wiki/Bernard_Lagat)
    ran the 1500 meters in the adidas Grand Prix track and field meet in New York.
    Just one week after establishing a new American record at the 5000 meters distance
    in Oslo, Lagat ran a tactically strong race, but was outkicked at the end and
    finished in fifth place.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/6b67f4195bb2bba7d5ea9ecd1278a834.png)](http://i104.photobucket.com/albums/m163/bl82/LagatBeijingcrop.jpg)周末我有机会通过电视观看[贝纳德·拉加特](http://en.wikipedia.org/wiki/Bernard_Lagat)在纽约adidas大奖赛上跑1500米。就在一周前，拉加特在奥斯陆打破了5000米新的美国纪录，这次他跑了一场战术上强劲的比赛，但最后时刻被超越，以第五名完赛。'
- en: A world champion at both the 1500 and 5000 meter distances in 2007, Lagat’s
    35-year-old body is now probably better suited to longer distances than 1500 meters,
    where he was once the second fastest man in history. The graphic below show’s
    Lagat’s progression over the course of the past dozen years or so. Note that Lagat
    peaked in 2001 in the 1500 meter distance and his times have gradually slowed
    since then. On the other hand, while Lagat's speed may be on the decline, his
    endurance is improving, with the proof that he is now 36 seconds faster in the
    5000 meters than he was in 2001.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2007年，拉加特在1500米和5000米项目上都获得了世界冠军，这位35岁的运动员现在可能更适合跑更长的距离，而不是1500米。下面图表展示了拉加特在过去十多年间的进步。注意，拉加特在2001年达到了1500米项目的高峰，从那时起他的成绩逐渐放慢。然而，尽管拉加特的速度可能正在下降，但他的耐力在提高，证据就是他在2001年跑5000米的成绩比现在慢了36秒。
- en: After watching the race, it occurred to me that something similar has happened
    to my trading – and at least anecdotally to a large number of other traders. Back
    in 2001, the majority of my trades were day trades, but as my opponents have become
    younger, faster and more technologically sophisticated, I find myself, like Lagat,
    refocusing my efforts on longer [time horizons](http://vixandmore.blogspot.com/search/label/time%20horizon),
    where my skills and experience match up better than they do against the high-frequency
    trading crowd.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 观看比赛后，我意识到类似的事情也发生在了我的交易中——至少从 anecdotal证据来看，许多其他交易员也遇到了。2001年，我大部分交易都是日内交易，但随着我的对手变得更年轻、更快、技术更先进，我发现自己像拉加特一样，将重点放在了更长[时间跨度](http://vixandmore.blogspot.com/search/label/time%20horizon)的交易上，我的技能和经验比对抗高频交易群体要更匹配。
- en: Whereas [Carlos Lopes](http://en.wikipedia.org/wiki/Carlos_Lopes) won the Olympic
    marathon at the age of 37, I can almost guarantee that [Usain Bolt](http://en.wikipedia.org/wiki/Usain_bolt)
    will not win the 100 meters at the 2024 Olympics. Similarly, it makes little sense
    for me to return to day trading when my skills are a better match for the longer
    distance events.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然[卡洛斯·洛佩斯](http://en.wikipedia.org/wiki/Carlos_Lopes)在37岁时赢得了奥运会马拉松，但我几乎可以保证[尤赛恩·博尔特](http://en.wikipedia.org/wiki/Usain_bolt)在2024年奥运会上不会赢得100米。同样，对我来说，当我更适合长距离项目时，返回日内交易是没有意义的。
- en: As traders, we each need to know our optimal time horizons. Of course, it is
    important to continue to experiment with strategies across a broad range of time
    frames, but ultimately we need to be specialists in a specific time frame that
    best suits our skills and personality, yet preparing for the possibility that
    our optimal time horizon may be a moving target as we accumulate new knowledge
    and expertise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为交易员，我们每个人都需要知道我们最佳的时间跨度。当然，继续在各种时间框架内实验策略是很重要的，但最终我们需要在特定的时间框架内成为专家，这个时间框架最适合我们的技能和个性，同时为我们的最佳时间跨度可能是一个移动目标做好准备，因为我们积累了新的知识和专业知识。
- en: '*[As an aside, I intend to stray more frequently into the realm of metaphor
    and analogy in the future* *in order* *to provide a broader context in which to
    discuss trading in general and volatility in particular. With this in mind, I
    have decided to tag these posts (as well as today’s post and some previous efforts)
    with the label of “[farther afield](http://vixandmore.blogspot.com/search/label/farther%20afield).”
    Let the journey begin.]*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[顺带一提，我未来打算更频繁地涉足隐喻和类比的领域* *以便* *为讨论交易以及特别是波动性提供一个更广阔的背景。有了这个想法，我决定给这些文章（以及今天的文章和一些之前的努力）贴上“[farther
    afield](http://vixandmore.blogspot.com/search/label/farther%20afield)”的标签。让旅程开始吧.]*'
