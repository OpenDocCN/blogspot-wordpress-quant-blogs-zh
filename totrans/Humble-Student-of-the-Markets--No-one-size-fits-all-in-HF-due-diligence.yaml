  zh: 以下是另一个例子，一个被曝光4年后的诈骗犯逃脱了惩罚。
- en: In 2005, two Venezuelans alleged in U.S. District Court in Florida that Stanford
    International Bank "knowingly aided and abetted ... a classic Ponzi scheme" targeting
    current and former residents of Venezuela. In 2006, former Stanford employee Lawrence
    J. DeMaria filed suit against Stanford in Florida state court. He alleged that
    the firm "was operating a 'Ponzi' or pyramid scheme, taking new money to its offshore
    bank, laundering the money and using the money to finance its growing brokerage
    business, which did not have any profits of its own."
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2005年，两名委内瑞拉人在佛罗里达州的美国地方法院指控斯坦福国际银行“故意协助和教唆……一个针对委内瑞拉现任和前任居民的典型庞氏骗局”。2006年，前斯坦福员工劳伦斯·J·德马里亚在佛罗里达州州法院对斯坦福提起诉讼。他指控该公司“正在运营一个‘庞氏’或金字塔骗局，将新资金转移到其海外银行，洗钱资金并使用资金为其不断增长的经纪业务融资，而该业务本身没有任何利润。”
