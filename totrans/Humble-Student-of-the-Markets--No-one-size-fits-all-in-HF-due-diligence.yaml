- en: '**Connecting the Dots (operational to investment )**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**将点连接起来（从运营到投资）**'
- en: OPDD is titanic. As in my previous post I will only be able to discuss a brief
    portion of this material due to its enormity. OPDD requires an eye for detail.
    More importantly it requires, at a minimal, a general understanding of the investment
    philosophies. You must be able to understand the investment concepts in order
    to understand the operational flows. How can anyone claim to verify that the operational
    flows are correct if they do not understand the investment concept? There are
    institutional investors who have little faith in quantitative models (that rely
    on the market to move) and are convinced that active fundamental managers add
    more value to their investment philosophy. On the other side of the coin, there
    are other institutional investors who have a significant portion of AUM allocated
    to quantitative models. To truly understand the operational flows and complexities
    of these strategies and other highbred strategies we must have an acumen for the
    investment concept.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: OPDD（运营尽职调查）是庞大的。正如我之前的文章中所说，由于其规模巨大，我只能讨论这部分材料的一小部分。OPDD需要对细节有敏锐的洞察力。更重要的是，它至少需要对投资哲学有一个大致的了解。你必须能够理解投资概念，才能理解运营流程。如果不理解投资概念，那么如何声称验证运营流程是正确的呢？有些机构投资者对依赖市场变动的定量模型信心不足，并坚信积极的基本面经理能给他们的投资哲学增加更多价值。硬币的另一面，还有其他将AUM（资产管理规模）的一大部分分配给定量模型的机构投资者。为了真正理解这些策略以及其他混合策略的运营流程和复杂性，我们必须对投资概念有洞察力。
- en: Let’s take a closer look for the sake of clarity. Please understand that this
    is only a small percentage of OPDD used to illustrate specific examples.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更清晰地了解，让我们仔细看看。请理解，这只是OPDD的一小部分，用于说明具体的例子。
- en: First, take a look at some event driven strategies. (Event driven strategies
    are generally designed to take advantage of inefficiencies caused by corporate
    actions, also known as “special situations investing”)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看看一些事件驱动策略。（事件驱动策略通常旨在利用公司行动引起的不效率，也称为“特殊情况投资”）
- en: '**Event Driven Strategies****Distressed Debt Example:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**事件驱动策略**'
- en: There are many ways to invest in distressed organizations. From an OPDD perspective
    we must be able to understand the general investment concepts. Under Chapter 7
    (liquidation procedures) the doors are closing and the assets are being sold.
    Under Chapter 11 (reorganization) bankruptcy courts restructure the financial
    obligations of the firm. So now we know that the manager being considered must
    have at least a bankruptcy lawyer with an in-depth knowledge of the U.S. bankruptcy
    code , specifically within restructuring or liquidation . This is certainly someone
    we want to do a background check on . There is clearly much more to the OPDD of
    a distressed shop than just the lawyer, but it is a good example of where to start
    when you are differentiating between strategies. ( It is also worth noting that
    all European bankruptcies are liquidations). We must also understand all of the
    debt and equity securities of the firm, that lead to “Absolute Priority “– the
    order in which securities are paid.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多方法可以投资于陷入困境的组织。从OPDD的角度来看，我们必须能够理解一般的投资概念。在第7章（清算程序）下，门正在关闭，资产正在被出售。在第11章（重组）下，破产法院重组公司的财务义务。所以现在我们知道，被考虑的经理至少需要有一个对美国破产法有深入了解的破产律师，具体在重组或清算方面。这显然是我们想要进行背景调查的某个人。对于一个陷入困境的商店的OPDD显然还有更多内容，但这是区分不同策略时开始的好例子。（值得注意的是，所有欧洲的破产都是清算）。我们还必须了解公司所有的债务和股权证券，这些证券导致“绝对优先权”——证券支付的顺序。
- en: As I mentioned earlier, there are many ways to invest in distressed organizations,
    purchasing senior debt in a liquidation at $0.10 on the $1.00 hoping to receive
    $0.30 on the $1.00 when the trustee sells the company’s assets is sensible, as
    does purchasing subordinated debt or equity at a discount during a restructuring
    hoping to profit from the turnaround of the reorganization. I use this as an example
    because it could certainly be a red flag if while you were reviewing held securities
    as part of the OPDD process you noticed the purchase of subordinated debt (during
    a liquidation) as part of the funds holdings.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如我早先提到的，投资于陷入困境的组织有很多方法，购买在清算中以$0.10的价格的$1.00的高级债务，希望受托人出售公司资产时能收到$0.30的$1.00是合理的，购买在重组期间以折扣价购买次级债务或股权，希望从重组的复苏中获利。我举这个例子是因为如果在您作为OPDD过程的一部分审查持有的证券时，注意到在清算期间购买次级债务作为基金持有的部分，这肯定是一个红旗。
- en: The bottom line – the more you know about the investment philosophy the better
    you can connect the dots between the operational side and the investment side.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是——你对投资哲学了解越多，你就能越好地将操作侧和投资侧联系起来。
- en: '**Merger Arbitrage Example:**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**合并套利示例：**'
- en: Also known as risk arbitrage, this strategy has a fairly straight forward concept
    that can become very complex when third parties and government agencies become
    involved. The primary concerns for managers are whether or not the deal is approved
    and how long it takes to close. For the sake of this conversation we will discuss
    the two types of companies. Typically they are referred to as the target firm
    and the acquiring firm. The usual concept here is to short the acquiring firm
    and purchase the target firm.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为风险套利，这种策略的基本概念相对简单，但当第三方和政府部门参与时，可能会变得非常复杂。经理们主要关心的是交易是否获得批准以及关闭所需的时间。为了这次谈话，我们将讨论两种类型的公司。通常，它们被称为目标公司和收购公司。这里的一般概念是做空收购公司并购买目标公司。
- en: So how does this influence us from an operational aspect? If while we are conducting
    OPDD we notice shares of companies in the fund that are not part of a merger arbitrage
    transaction we should absolutely question those shares. Generally we will only
    see equities in these types of strategies, so if we find options in the fund this
    should also raise some questions. Options can be used in collared mergers, this
    is exactly why it is important for operational staff to have a general understanding
    of the investment concepts.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这对我们的运营方面有什么影响呢？如果在进行OPDD时我们注意到基金中持有的一些公司的股份与合并套利交易无关，我们应该绝对质疑这些股份。通常我们只会在这类策略中看到股票，所以如果在基金中发现期权，这也应该引起一些疑问。期权可以在
    collar 合并中使用，这正是为什么了解投资概念对运营人员来说非常重要的原因。
- en: '***As an aside:*** *We are making the assumption that we get to view trades
    in the portfolio. Many large institutional investors require 100% transparency,
    and in the current environment we could possibly see complete transparency as
    an industry standard. That is why we sign the Non-Disclosure Agreements.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**顺便说一下：** 我们假设我们能够查看投资组合中的交易。许多大型机构投资者要求100%的透明度，在当前环境中，我们可能会看到完全透明成为行业标准。这就是我们签署保密协议的原因。'
- en: I was speaking with a friend who is lawyer for a public pension fund and we
    were discussing the “Public Records Act “ that many states must follow, (any information
    given to public pension funds must be made available to the general public )and
    the Hedge Fund Transparency Act of 2009 (which could be passed as early as September
    2009 with examination beginning in March 2010) to see how disclosure and transparency
    will evolve. We concluded that we need to see how the final draft of the HFTA
    reads. In the mean time some hedge funds may wish to redact brokerage statements
    to conceal positions from leaking to competitors.* **Divestiture (spin-off) Example:**
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我和一位为公共养老金基金服务的律师朋友交谈，我们讨论了许多州必须遵守的“公共记录法”（任何提供给公共养老金基金的信息必须向公众公开）和2009年的“对冲基金透明度法案”（最早可能在2009年9月通过，并于2010年3月开始审查），以了解披露和透明度将如何发展。我们得出结论，我们需要看看HFTA最终草案的内容。与此同时，一些对冲基金可能希望编辑经纪声明，以防止将持仓信息泄露给竞争对手。**分拆（spin-off）示例：**
- en: Companies can sell divisions for almost any reason. Hedge funds often follow
    these transactions (sometimes not completely at arm’s length) because the divisions
    that were sold will commonly have managers within these divisions having an ownership
    stake and are intensely driven to advance performance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 公司可以出于几乎任何原因出售部门。对冲基金经常跟踪这些交易（有时并非完全独立），因为被出售的部门通常会有这些部门内的经理拥有所有权股份，并且他们强烈驱动以提高业绩。
- en: How does this have an impact on operational due diligence? If the investment
    philosophy of the fund is to invest only in large capitalization companies the
    newly formed spin-off should not be held in the portfolio. Let’s say the portfolio
    manager decides to hold the spin-off because he or she believes it to be profitable.
    This type of style drift can be uncovered by proper OPDD and a general understanding
    of the investment philosophy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这如何影响运营尽职调查？如果该基金的投资哲学是只投资大规模资本化的公司，那么新成立的分拆公司不应该被纳入投资组合。假设投资组合经理决定持有这只分拆股票，因为他或她认为它会盈利。这种风格漂移可以通过适当的OPDD和对投资哲学的深入了解来揭示。
- en: '**Quantitative Strategies** **Trend Following CTA/CPO Example:**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**量化策略** **趋势跟踪CTA/CPO示例：**'
- en: There are many ways to invest in trend following CTA’s/ CPO’s. First we must
    understand the difference between a commodity trading advisor and a commodity
    pool operator. The CTA is setup to trade managed accounts and CPO’s are setup
    to trade fund accounts. We should know this from an operational perspective because
    as an investor we might not want to me a member of the fund and wish to avoid
    the expenses that funds incur (auditing fees, fund administration fees, legal
    fees, etc). In general, technical trading recommendations may be based on computer-generated
    signals, chart interpretation, mathematical measurements or a combination of such
    items.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 投资趋势跟踪CTA’s/CPO’s有多种方式。首先，我们必须了解商品交易顾问（CTA）和商品池运营商（CPO）之间的区别。CTA旨在交易管理账户，而CPO旨在交易基金账户。从运营角度来看，我们应该知道这些，因为作为投资者，我们可能不想成为基金成员，希望避免基金产生的费用（审计费、基金管理费、法律费等）。一般来说，技术交易建议可能基于计算机生成的信号、图表解释、数学测量或其他此类项目组合。
- en: So when you are conducting your OPDD you want to ask questions about their data
    and much more. If you notice a long trade that was made during a downward trend
    this is almost always a red flag and should be questioned, it could be a trading
    error, it could be a reversal or something else.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 所以当你进行OPDD时，你想要询问有关他们数据的问题以及更多内容。如果你注意到在下跌趋势期间有一笔长期交易，这几乎总是一个红旗，应该被质疑，这可能是一个交易错误，可能是一个反转或其他情况。
- en: If the offering documentation says that the fund will trade liquid futures yet
    they require 6 months notice for redemptions due to liquidity this is clearly
    a contradiction and should be investigated. Once again, these are just 2 examples
    of many for trend followers and how an understanding of the investment concept
    can prevent operational disaster and also detect fraud.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果招募文件上说该基金将交易流动性强的期货，但他们因流动性问题要求赎回需提前6个月通知，这显然是矛盾的，应该进行调查。再一次，这只是许多趋势跟随者和如何理解投资概念可以防止操作灾难和发现欺诈的例子之一。
- en: '**Market Neutral Example:**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场中性示例：**'
- en: Market neutral strategies(also referred to as pairs trading), like many other
    strategies ,can come in a plethora of flavors using a variety of statistical methods.
    Some market neutral strategies will use technical analysis (price & volume data)
    others market neutral strategies can use fundamental analysis (financial statement
    data & other economic related data) . Some market neutral strategies are dollar
    neutral others are not , some are sector neutral others are not. Generally speaking,
    market neutral strategies usually have long and short equity positions (this is
    not always the case because of the numerous variations within the strategy and
    many hedging possibilities).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 市场中性策略（也称为配对交易），像许多其他策略一样，可以有多种口味，使用各种统计方法。一些市场中性策略将使用技术分析（价格和成交量数据），其他市场中性策略可以使用基本分析（财务报表数据和其他经济相关数据）。一些市场中性策略是美元中性的，而其他则不是。一些市场中性策略是行业中性的，而其他则不是。一般来说，市场中性策略通常具有多头和空头股票头寸（由于策略内部的许多变化和许多对冲可能性，这并不总是
    case）。
- en: The market neutral strategies prove the point of understanding the investment
    concept and its relationship to OPDD very well. If your due diligence personnel
    are simply verifying that there are equity trades in the fund, this could be essentially
    any type of equity strategy. You could have thought your participation was with
    a market neutral fund, your investment personnel could have done thorough investment
    analysis, but if your operational staff does not know how to tie out the trades
    to the investment strategy you could be participating in something other than
    what you agreed to. You could find options, equities, futures and indices in the
    fund, however if you don’t understand the strategy how do you know if these securities
    belong to this fund or not? This could be the sign of a rogue trader, style drift,
    fraud or any number deviations from the agreed investment concept. On the reverse
    side these options, equities, futures and indices could be part of the strategy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 市场中性策略很好地证明了理解投资概念及其与OPDD关系的重要性。如果你的尽职调查人员只是验证基金中有股票交易，这可能是任何类型的股票策略。你可能会认为自己参与的是市场中性基金，你的投资人员可能进行了彻底的投资分析，但如果你的运营人员不知道如何将交易与投资策略相匹配，你可能会参与你所同意之外的事情。你在基金中可能会发现期权、股票、期货和指数，但如果你不了解策略，你怎么知道这些证券是否属于这个基金？这可能是流氓交易员、风格漂移、欺诈或任何数量的与同意的投资概念不符的迹象。从另一方面看，这些期权、股票、期货和指数可能是策略的一部分。
- en: '**Where do we go from here?**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**从这里我们接下来去哪里？**'
- en: It seems like every other day another fraudulent fund or Ponzi scheme is uncovered.
    Now more than ever we need the SEC to drastically improve its investigative knowledge
    and manpower. We have all heard the stories about Madoff being handed to the SEC
    on a silver platter and some have commented that the investigators were either
    conflicted (in hopes of landing a job with Bernie) and others have argued that
    they were incompetent. In any scenario, we need to insure that this never happens
    again. Maybe it would help to have the states attorney general offices also develop
    investigative teams that would provide another layer of protection.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎每隔一天就会曝光另一个欺诈基金或庞氏骗局。现在我们比以往任何时候都更需要证交会大幅提高其调查知识和人力。我们都听说过关于麦道夫被直接交给证交会的故事，一些评论员称调查人员要么存在利益冲突（希望得到伯尼的工作），而其他人则认为他们无能。无论哪种情况，我们都必须确保这种事情永远不再发生。也许让各州检察官办公室也建立调查团队，提供另一层保护会有些帮助。
