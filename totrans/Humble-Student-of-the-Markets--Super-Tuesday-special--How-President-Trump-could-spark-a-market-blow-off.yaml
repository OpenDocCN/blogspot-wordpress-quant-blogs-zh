- en: Let me preface my remarks with two caveats. Firstly, I am politically agnostic
    and I don`t have a horse in the latest race for the American presidency. As a
    Canadian, I can`t vote in a US election. As well, it might be considered foolhardy
    to project what a politician might do based on his campaign promises, particularly
    during primary season.
