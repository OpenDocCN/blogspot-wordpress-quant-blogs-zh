- en: Could Microsoft Build a Tick Plant?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软可以建立一个Tick Plant吗？
- en: '[kdb](http://kx.com/) and [Exegy](http://www.exegy.com/) are often found in
    the financial space for storing ticks, however it’s not common to use Microsoft
    SQL Server. Given Microsoft’s [Appliance](http://www.theregister.co.uk/2009/11/03/microsoft_sql_server_08_r2_ctp_2/)
    [Kit](http://msdn.microsoft.com/en-us/library/aa286528.aspx) maybe its time Microsoft
    considered releasing a Tick Plant?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[kdb](http://kx.com/)和[Exegy](http://www.exegy.com/)经常在金融领域用于存储ticks，然而使用Microsoft
    SQL Server并不常见。鉴于微软的[Appliance](http://www.theregister.co.uk/2009/11/03/microsoft_sql_server_08_r2_ctp_2/)[Kit](http://msdn.microsoft.com/en-us/library/aa286528.aspx)，也许是时候微软考虑发布一个Tick
    Plant了？'
- en: ~ by mdavey on August 27, 2010.
