- en: Should Microsoft Have Built Opa for Azure?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软是否应该为Azure构建Opa？
- en: 'Google offers us [Dart](http://dartr.com/) as an alternative to JavaScript,
    but I don’t see Dart in its current incarnation changing the world of [SPI/SPA](http://en.wikipedia.org/wiki/Single-page_application).
    [Opa](http://opalang.org/) looks interesting:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌为我们提供了[Dart](http://dartr.com/)作为JavaScript的替代品，但我看不到Dart在当前版本下改变[SPI/SPA](http://en.wikipedia.org/wiki/Single-page_application)的世界。
    [Opa](http://opalang.org/)看起来很有趣：
- en: Opa is a programming [language](http://doc.opalang.org/index.html#_introducing_opa)
    and a standard library comprising a database management system, a web server,
    a server-side framework, a client-side framework, a distribution middleware, a
    security audit tool, but without the complexity of deployment, administration,
    or impedance mismatch stemming from the use of many different technologies.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Opa是一种编程[语言](http://doc.opalang.org/index.html#_introducing_opa)和一个包括数据库管理系统、网络服务器、服务器端框架、客户端框架、分发中间件、安全审计工具的标准化库，但它没有由于使用许多不同技术而产生的部署复杂性、管理难度或阻抗不匹配。
- en: 'Josette [Garcia](http://www.josetteorama.com/technology/opa-web-programming-done-right-2/)
    summaries Opa’s advantages:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Josette [Garcia](http://www.josetteorama.com/technology/opa-web-programming-done-right-2/)
    概述了Opa的优势：
- en: Probably the most notable difference with existing approaches is Opa’s integrity.
    The typical technology stack for web applications involves a web server, a DBMS,
    a client side language (typically, Javascript), a server side language with an
    accompanying web framework and a database query language (typically, SQL). Developers
    need not only to master all those components, but also to configure them and to
    make them communicate and work together, which often involves writing a lot of
    (boring and error-prone) boilerplate.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与现有方法最显著的区别可能是Opa的完整性。典型的网络应用程序技术堆栈包括一个网络服务器、一个DBMS、一个客户端语言（通常是Javascript）、一个带有伴随网络框架的服务器端语言和一个数据库查询语言（通常是SQL）。开发者不仅要掌握所有这些组件，还要对它们进行配置，使它们相互通信并共同工作，这通常涉及到编写大量的（无聊且易出错的）样板代码。
- en: If Microsoft has given up on the CLR ([BUILD](http://www.buildwindows.com/)/Win8
    [Metro](http://kennykerr.ca/2011/10/18/the-road-to-windows-8/)), coupled with
    the likely hood of Silverlight 6 never seeing the light of day (Silverlight 5
    is the end of the road in my view – and others), then maybe its time for Microsoft
    to consider leveraging C# as the Opa language for Azure 😉
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果微软已经放弃了CLR（[BUILD](http://www.buildwindows.com/)/Win8 [Metro](http://kennykerr.ca/2011/10/18/the-road-to-windows-8/)），再加上Silverlight
    6可能永远不会面世（我认为Silverlight 5是尽头——其他人也是），那么也许微软是时候考虑利用C#作为Opa语言为Azure提供支持了😉
