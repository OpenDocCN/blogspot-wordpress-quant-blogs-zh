- en: I pulled a bunch of portfolio factor data from Ken French's
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我从肯·弗伦奇的投资组合因子数据中提取了大量数据
- en: '[website](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[website](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)'
- en: '. It''s an awesome resource for anyone into equity risk because it''s free
    and easy to access (no sign-ins or passwords).  For the US I pulled seven factors,
    the high and low quintiles among the largest 2 size quintiles, for 7 factors:
    book/market, cashflow/price, earnings/price, volatility, investment (asset growth),
    prior returns, and accruals.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 。这对于任何对股票风险感兴趣的人来说是一个很棒的资源，因为它是免费且易于访问（无需注册或密码）。对于美国，我抽取了7个因素，即最大2个规模分位数中的高和低五分位数，涉及7个因素：账面/市值比、现金流/价格比、盈利/价格比、波动性、投资（资产增长）、之前的回报和应计项目。
- en: As a practical matter, most metrics of risk are correlated. Beta and portfolio
    volatility have incredibly high correlations, so much so they are almost redundant.
    Minimizing beta or vol is basically the same thing.  The correlation between portfolio
    volatility and the maximum drawdown is not as high, but still highly significant.
    To the degree risk is the expected worst-case scenario, volatility/beta should
    capture a good deal of this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际操作中，大多数风险指标是相关的。贝塔和投资组合波动性之间的相关性非常高，以至于它们几乎是多余的。最大限度地减小贝塔或波动性基本上是一回事。投资组合波动率与最大回撤之间的相关性不那么高，但仍然非常显著。在某种程度上，风险是预期的最坏情况，波动率/贝塔应该涵盖很大一部分。
- en: When we look at the relationship between these risk metrics for various factor
    portfolios, there is nothing close to a strong correlation. Indeed, the correlation
    is negative to a first approximation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们观察各种因子投资组合的这些风险指标的关系时，几乎没有强相关性。事实上，相关性在第一近似时是负相关的。
- en: For international portfolios, I used book/market, cashflow/price, and earnings/price
    from several regions. For these, I normalized by subtracting the region-specific
    volatility and average returns, so that factor performance is comparable.  While
    risk is no longer negatively correlated with returns, the correlation is weak.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于国际投资组合，我使用了来自多个地区的账面/市值比、现金流/价格比和盈利/价格比。对于这些指标，我通过减去特定地区的波动率和平均回报率来进行标准化，以便因子表现可比较。尽管风险不再与回报呈负相关，但相关性较弱。
- en: Factor risk premiums do not reflect risk, they explain themselves. Perhaps they
    are capturing something institutional, like taxes. I came across Phil DeMuth's
    latest book, The
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[因子风险溢价](https://www.amazon.com/Overtaxed-Investor-Slash-Your-Alpha/)并不反映风险，它们解释了它们自己。也许它们捕捉到某种机构性的东西，比如税收。我读到了菲尔·德穆斯最新的著作，《超税投资者》。'
- en: '[Overtaxed Investor](https://www.amazon.com/Overtaxed-Investor-Slash-Your-Alpha/dp/0997059605)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[超税投资者](https://www.amazon.com/Overtaxed-Investor-Slash-Your-Alpha/)'
- en: ', and he emphasizes the tax advantage of capital gains over dividends. Now
    if in equilibrium investors have to be indifferent, perhaps the extra 2% earned
    by high dividend stocks is compensated by the higher tax rate. Transaction costs
    could be another issue, especially for small-cap stocks, in that it may cost one
    a couple of percent more to get in and out of these positions, which would not
    be reflected in end-of-day returns but would your for small-cap investor. Such
    explanations have nothing to do with risk.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ，他强调了资本收益对股利的税收优势。现在，如果在均衡中投资者不得不保持中立，也许高股息股票赚取的额外2%可以通过更高的税率来补偿。交易成本可能是另一个问题，特别是对于小市值股票，可能需要花费额外的几个百分点来进出这些位置，这在收盘价的回报中无法体现，但对于小市值投资者来说，会成为一个问题。这些解释与风险无关。
