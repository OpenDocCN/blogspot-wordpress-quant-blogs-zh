- en: ', David Hirshleifer presented the following theory by way of an analogy. Moths
    (supposedly) fly into flames kamikaze-style, as they are hard-wired to fly towards
    the moon to get their bearings. Clearly, this isn''t good for the moths, but rather,
    a rule-of-thumb that does not extrapolate well, especially after man discovered
    fire. Perhaps our monkey brains have similar lacunae. For example, many remember
    dating someone crazy because she was super hot, not because men like crazy girls,
    but rather, crazy girls do hot things that cause men''s limbic system to shut
    down the cerebral cortex (this is now a meme, but young fools will only learn
    by experience). Similarly, investors could be attracted to risk, not directly,
    but rather, the fact that risky stocks have attractive attributes like stories
    about transforming the workplace, or they have pot-smoking CEOs, or that they
    specifically focus more on marketing to investors as opposed to consumers.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ，大卫·赫什来弗用类比的方式提出了以下理论。飞蛾（据说）会像神风特攻队那样冲向火焰，因为它们天性中固有的飞向月球来确认方向。显然，这对蛾来说并不是好事，而只是一个不太适用的经验法则，尤其是在人类发现火之后。也许我们的大脑存在类似的盲点。比如，很多人记得和一个疯狂的女孩约会，因为她非常性感，而不是因为男人喜欢疯狂的女孩，而是因为疯狂的女孩会做让男人的边缘系统关闭大脑皮质的性感事情（现在这是一个梗，但年轻的傻瓜只有通过经验才能学习）。同样地，投资者可能被风险所吸引，不是直接地，而是因为风险股具有吸引人的特点，比如有关改变工作场所的故事，或者他们有抽大麻的CEO，或者他们特别注重向投资者推销而不是消费者。
- en: While I agree with most people that many investors are ignorant and susceptible
    to biases, these suboptimal decision-makers are a poor explanation for equilibrium
    asset prices; their bad decision-making is mainly evinced by excessive trading.
    It doesn't take many smart traders to figure out that if they steel themselves
    against those risky-stock promoters they can make large risk-adjusted returns.
    It's not complicated, you don't have to tie yourself against a mast like Odysseus,
    just don't listen to conference calls or watch CNBC, and instead just crunch datasets
    where all you know about ABC corp are its objective metrics.  Then buy the wallflower
    stocks and sell the crazy/hot ones. Arbitrageurs should counteract behavior biases
    in asset markets with free entry.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我同意大多数人的观点，即许多投资者都缺乏知识并容易受到偏见的情况下，这些次优决策者并不能很好地解释均衡资产价格；他们的坏决策主要表现为过度交易。并不需要太多聪明的交易者来发现，如果他们对抗那些推销高风险股票的人，他们可以获得较大的风险调整回报。这并不复杂，你不必像奥德修斯一样绑在桅杆上，只需要不听电话会议或观看CNBC，而是仅仅对数据集进行处理，你所知道ABC公司的是它的客观指标。然后购买那些年青人的股票，卖掉那些疯狂/性感的股票。套利应该通过自由进入来抵消资产市场中的行为偏见。
- en: Biases, departures from normality, and new factors don't explain why anything
    reasonably correlated with something related to wealth volatility has no correlation
    with average returns. This leaves the utility function. With relative risk, there
    should be no risk premium just as there isn't one. This makes factor investing
    much less attractive because, without the risk adjustment that accentuates the
    alpha, you just have the potential for making 2% extra but have to take on more
    risk to do so (by deviating from the market, creating benchmark risk).  It's not
    like there are $20 bills lying on the floor, but rather, a bunch of change in
    a fountain, and you can grab a handful if you don't mind getting soaking wet and
    mean looks.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 偏见、偏离正态分布和新因素都不能解释为什么任何与财富波动相关的东西与平均回报没有任何相关性。这使得效用函数成为关键。对于相对风险，就像没有风险溢价一样，应该没有风险溢价。这使得因子投资变得不那么有吸引力，因为没有风险调整来突出α，你只有可能多赚2%，但必须承担更多的风险（偏离市场，创造基准风险）。就像地上有$20的账单，而是在喷泉里的零钱堆里，如果你不介意淋湿和斜视的话，你就可以抓一把。
