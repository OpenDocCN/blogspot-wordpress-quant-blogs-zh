- en: Remember that our conception of risk comes from the idea that as utility functions
    are concave (have decreasing marginal utility), the higher the expected variance
    in our wealth, the lower the expected utility. Thus, $1 for certain tomorrow is
    worth more than a payoff with equal probabilities for {$0.50, $1.50}. Because
    of decreasing marginal utility, one enjoys an extra 50 cents less than one suffers
    from the 50 cent deficit, so you have to bribe people to make them indifferent
    to such an alternative, what is called the risk premium.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 记住我们对风险的概念来自于这样一个观点：由于效用函数是凹的（具有递减的边际效用），我们财富的预期方差越大，我们的预期效用越低。因此，如果明天肯定能拿到
    1 美元，那比起正好有 50 美分和 1.50 美元两者等概率的回报，前者更值钱。由于边际效用递减，人们为了让他们对这种选择无所谓，你必须贿赂他们；这就是所谓的风险溢价。
- en: While most presentations of the CAPM use normal distributions, the initial creators
    did not simply jump on this assumption blindly because it was convenient, as there
    was a lot of focus on the best distributional assumption for asset returns.  I
    took the weekly returns and normalized them by a rolling volatility forecast to
    capture the heteroskedasticity (otherwise the tails are much fatter). While these
    deviations from normality are statistically significant, they aren't large. You
    can see the weekly returns are too frequent at the bottom, offset by the extra
    number of slightly-above-average returns.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 CAPM 大多数的陈述使用正态分布，但初始的创造者并不是盲目地因为这方便才这么做，因为他们很多关注点是对资产收益率最佳的假设分布。我取了每周收益并通过滚动波动率预测进行了标准化，以捕捉异方差性（否则尾部将会更加厚）。尽管这些偏离正态的情况在统计学上是显著的，但并不大。你可以看到每周的收益频率在底部的情况占了大多数，然而也有额外数量的略高于平均水平的收益。
