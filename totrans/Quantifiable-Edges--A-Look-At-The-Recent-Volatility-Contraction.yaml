- en: 来源：[http://quantifiableedges.blogspot.com/2010/02/look-at-recent-volatility-contraction.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/02/look-at-recent-volatility-contraction.html#0001-01-01)
  prefs:
