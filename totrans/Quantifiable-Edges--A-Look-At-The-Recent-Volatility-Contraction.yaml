- en: Over the last few days there has been a sharp contraction in volatility.
  prefs: []
  type: TYPE_NORMAL
- en: '[In July I discussed an indicator](http://quantifiableedges.blogspot.com/2009/07/what-happens-after-sharp-contraction-in.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that looks at the 3-day historical volatility and compares it to the historical
    volatility of the previous 10 days. When the ratio gets very low (below 0.25 in
    the study) it suggests a rapid expansion in volatility is likely.
  prefs: []
  type: TYPE_NORMAL
- en: I show this indicator each night on the
  prefs: []
  type: TYPE_NORMAL
- en: '[charts page of the members area](http://www.quantifiableedges.com/gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . I’ve pasted a copy of the chart below.
  prefs: []
  type: TYPE_NORMAL
