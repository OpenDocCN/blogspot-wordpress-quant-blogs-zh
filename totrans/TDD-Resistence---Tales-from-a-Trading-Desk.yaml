- en: TDD Resistence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Ian’s [talk](http://www.infoq.com/presentations/tdd-original) on TDD: Where
    Did It All Go Wrong? is worth a watch.  The problem Ian outlines is known by I
    suspect a large percentage of development teams.'
  prefs: []
  type: TYPE_NORMAL
- en: Avoid testing implementation details, test behaviors
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – A test-case per class approach fails to capture the ethos for TDD. Adding
    a new class is not the trigger for writing tests. The trigger is implementing
    a requirement.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Test outside-in, (though I would recommend using ports and adapters and making
    the ‘outside’ the port), writing tests to cover then use cases (scenarios, examples,
    GWTs etc.)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Only writing tests to cover the implementation details when you need to better
    understand the refactoring of the simple implementation we start with.endencies
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
