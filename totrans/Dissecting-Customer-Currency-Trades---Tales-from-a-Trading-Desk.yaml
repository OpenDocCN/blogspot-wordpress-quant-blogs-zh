- en: Dissecting Customer Currency Trades
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The BIS working paper (published March 2013), [Information Flows in Dark Markets:
    Dissecting Customer Currency Trades](http://www.bis.org/publ/work405.pdf), has
    received a number of [comments](http://www.tradingfloor.com/posts/heavy-hands-hard-work-1832538021)
    from various parties.  Not sure if any read went to the Feb 2013 City University
    London [public](http://www.city.ac.uk/events/2013/february/information-flows-in-dark-markets-dissecting-customer-currency-trades)
    presentation?  If not, [forexthink](http://www.forexthink.com/news/banks-could-profit-from-copying-traders-according-to-study/)
    provides a brief overview of the research, with a few takeaway’s, as does the
    [FT](http://www.ft.com/cms/s/0/ff401d50-b59a-11e2-850d-00144feabdc0.html#axzz2f02sa1w1):'
  prefs: []
  type: TYPE_NORMAL
- en: The study found that a bank could make an additional 10% profit per year, on
    top of transaction fees, by developing a portfolio to copy the trades of its more
    successful customers
