- en: 'VIX and More: VIX Sets Two New Records'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 刷新两项新记录'
- en: 来源：[http://vixandmore.blogspot.com/2010/10/vix-sets-two-new-records.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/vix-sets-two-new-records.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/vix-sets-two-new-records.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/vix-sets-two-new-records.html#0001-01-01)
- en: It is not every day that the VIX establishes some sort of new all-time record
    and it is rarer still that the volatility index sets two different records on
    consecutive days, but such has been the case at the beginning of this week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX 建立某种新的历史记录并不是每天都会发生的事情，而且波动率指数在连续两天创下两项不同的纪录更是罕见，但这正是本周初的情况。
- en: The first record, established on Monday, was in the [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    – a subject that I covered on a regular basis in the first year or so following
    the launch of [VXV](http://vixandmore.blogspot.com/search/label/VXV), which is
    essentially a *93 day* version of the VIX and whose formal name is the CBOE S&P
    500 3-Month Volatility Index.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周一建立的第一项记录是在[VIX:VXV 比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)中——我在
    VXV 推出后的头一年左右定期报道的一个主题，它实际上是 VIX 的 *93 天* 版本，其正式名称是芝加哥期权交易所标普 500 3 个月波动率指数。
- en: Long-time readers will recall that for the first year after VXV was launched,
    the VIX:VXV ratio performed flawlessly (see [VXV Is One Year Old](http://vixandmore.blogspot.com/2008/11/vxv-is-one-year-old.html).)
    In a post-Lehman world, however, the VIX:VXV ratio has been inconsistent as the
    persistent extreme [contango](http://vixandmore.blogspot.com/search/label/contango)
    has made the ratio more difficult to calibrate. I have been doing some work on
    this, however, and will share some of my thinking about how to tweak this ratio
    going forward.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 长期读者会记得，在 VXV 推出的第一年，VIX:VXV 比率表现完美无瑕（见[VXV 一周年](http://vixandmore.blogspot.com/2008/11/vxv-is-one-year-old.html)。）然而，在后雷曼时代，由于持续的极端[升水](http://vixandmore.blogspot.com/search/label/contango)使得这个比率更难校准，VIX:VXV
    比率变得不一致。然而，我已经做了一些工作，并将分享一些我对如何调整这个比率的想法。
- en: 'The latest record, established today, is in my proprietary [VIX Futures Contango
    Index](http://vixandmore.blogspot.com/search/label/VIX%20Futures%20Contango%20Index).
    I spelled out some of my thinking about the epic disconnect between the cash/spot
    VIX and the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    in a post a month ago with the title of [VIX Futures: What Are/Were They Thinking?](http://vixandmore.blogspot.com/2010/09/vix-futures-what-wereare-they-thinking.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天创立的最新记录在我的专有[VIX 期货升水指数](http://vixandmore.blogspot.com/search/label/VIX%20Futures%20Contango%20Index)中。一个月前，我在一篇标题为[VIX
    期货：他们在想什么？](http://vixandmore.blogspot.com/2010/09/vix-futures-what-wereare-they-thinking.html)的文章中阐述了我对现金/现货
    VIX 和[VIX 期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)之间史诗般脱节的一些思考。
- en: 'In the end, the VIX:VXV ratio and the VIX Futures Contango Index both measure
    different aspects of the same phenomenon: how much current volatility readings
    vary from future market volatility estimates. I do believe that when estimates
    of near-term and long-term volatility show a record degree of divergence, some
    considerable opportunities are presented. As I have spelled out in a number of
    instances lately, my thinking has been that the back month volatility will likely
    collapse in order to bring the present and the future back into line. There has
    been some evidence of that happening during the past two days, but I anticipate
    that long-term volatility expectations will continue to decline.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，VIX:VXV 比率和 VIX 期货升水指数都衡量了同一现象的不同方面：当前波动率读数与未来市场波动率估计的差异程度。我确信，当近期和长期波动率的估计显示出纪录级别的分歧时，会出现一些重要机会。正如我最近多次明确指出的那样，我的想法是，后期的波动率可能会崩溃，以使现在和未来保持一致。在过去两天已经有一些迹象表明这种情况正在发生，但我预计长期波动率预期将继续下降。
- en: On a related note, [VXX](http://vixandmore.blogspot.com/search/label/contango)
    has made a new all-time low six days in a row and counting...
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在相关说明中，[VXX](http://vixandmore.blogspot.com/search/label/contango)已连续六天创下新低...
