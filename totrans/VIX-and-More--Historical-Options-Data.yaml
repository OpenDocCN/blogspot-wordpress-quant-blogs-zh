- en: Lately I have received several requests to help identify sources of historical
    options data. First keep in mind that online brokers specializing in options (such
    as thinkorswim and optionsXpress) often make a surprising amount of options data
    available to account holders.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我收到了几个请求，希望我帮忙识别历史期权数据的来源。首先请记住，专注于期权的在线经纪商（如thinkorswim和optionsXpress）经常向账户持有者提供大量的期权数据。
- en: 'That being said, the two data providers that I most often find myself recommending
    are (in alphabetical order):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 话说回来，我经常推荐的两个数据提供商（按字母顺序）：
- en: '[IVolatility.com](http://www.ivolatility.com/)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[IVolatility.com](http://www.ivolatility.com/)'
- en: '[Market Data Express](http://www.marketdataexpress.com/) – a sponsor of *VIX
    and More* that is currently offering free registration for those who click on
    the “Get More Data” button in the advertisement at the upper right hand corner
    of the blog'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[市场数据快线](http://www.marketdataexpress.com/) – 是*VIX和更多*的赞助商，目前为点击博客右上角广告中的“获取更多数据”按钮的人提供免费注册'
