- en: 'Front-Run The Delta: On Standards'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 源泉：关于标准
- en: 来源：[https://frontrunthedelta.blogspot.com/2011/10/on-standards.html#0001-01-01](https://frontrunthedelta.blogspot.com/2011/10/on-standards.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frontrunthedelta.blogspot.com/2011/10/on-standards.html#0001-01-01](https://frontrunthedelta.blogspot.com/2011/10/on-standards.html#0001-01-01)
- en: '"But you see, I have, let''s say, sixty years to live. Most of that time will
    be spent working. I''ve chosen the work I want to do. If I find no joy in it,
    then I''m only condemning myself to sixty years of torture. And I can find the
    joy only if I do my work in the best way possible to me. But the best is a matter
    of standards--and I set my own standards. I inherit nothing. I stand at the end
    of no tradition. I may, perhaps, stand at the beginning of one."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “但你看，我大概有六十年可活。大部分时间会花在工作上。我选择了我想要做的工作。如果我在其中找不到乐趣，那我就是在给自己定下六十年的折磨。而且我只有在以我认为最好的方式做我的工作时才能找到乐趣。但最好是一个标准的问题——而我制定我的标准。我什么也没有继承。我站在任何传统的终点。或许，我站在一个传统的开端。”
