- en: '**Beijing blinked**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**北京眨眼**'
- en: It's always the darkest before the dawn. Just as it seemed that the world was
    about to collapse into a synchronized global recession, Beijing announced that
    it's considering allowing the sale of 1.5T yuan (USD 220B) in local government
    bonds earlier than planned to fund infrastructure projects.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总是在黎明前最黑暗。就在世界似乎即将陷入同步的全球衰退之时，北京宣布正在考虑提前允许出售1.5万亿人民币（2200亿美元）的地方政府债券，以资助基础设施项目。
- en: Commodities rallied on the news but China related equity markets greeted the
    announcement with a yawn. Can China rescue the global economy once again?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 商品在消息公布后上涨，但与中国相关的股票市场对这一公告反应冷淡。中国能再次拯救全球经济吗？
