- en: '[Market top ahead? My inner investor turns cautious](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场顶部在前方？我的内心投资者变得谨慎](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
- en: ). Stock prices continued to rise for another two months before it hit an air
    pocket. In the past, a bearish event can take as long as a year. What does this
    mean for stocks in 2022?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ). 股票价格在另外两个月继续上涨之前，受到了冲击。在过去，熊市事件可能需要长达一年的时间。这对2022年的股票意味着什么？
- en: 'The bond market may fare better in the coming year. The Barclays Aggregate
    Index unusually fell last year and it has never exhibited two consecutive years
    of negative returns (warning: n=3).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 债券市场在未来一年可能会表现更好。巴克莱综合指数去年不寻常地下跌，并且从未出现连续两年的负收益（警告：n=3）。
- en: What does this mean for asset prices? Will 2022 be equity bearish and volatile
    and become Twenty-Twenty Too?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这对资产价格意味着什么？2022年股票会否熊市并且波动，成为二十太二？
