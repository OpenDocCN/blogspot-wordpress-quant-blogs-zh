- en: '**Marginally more dovish**'
  prefs: []
  type: TYPE_NORMAL
- en: Fed policy is still moving markets. The release of the
  prefs: []
  type: TYPE_NORMAL
- en: '[November FOMC minutes](https://www.federalreserve.gov/monetarypolicy/fomcminutes20221102.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: confirmed what Fed officials had been telegraphing in the past few weeks, namely
    that "a substantial majority of participants judged that a slowing in the pace
    of increase would likely soon be appropriate". However, "the target range for
    the federal funds rate...had become more important ...than the pace of further
    increases in the target range". Fed Funds expectations turned marginally more
    dovish in the wake of the release and the S&P 500 rallied.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/dc26e6a99b3efe5b93d1425855384885.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEip6XnVE30_XJPu5PT5BXTdncNsUvKOzH1wALw0eYsWoNaYMdcU_bq-JMCAQB0UcSs2ot-sUrfHaEdEkD363bOmgfvHggIz6r7S2dISTiWraIuDpBB_ns3Ni--0hq3CHhapOVnVH_lYTDBL4Ldbg8iTge0Q-3nSn-_J7ElQdOoPvzck8DtawRR2eksadQ/s494/Fed%20Funds%20projections.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Despite the market's excitement about the slowing in the pace of rate hikes,
    Fed Chair Powell sounded a more hawkish tone and said during the
  prefs: []
  type: TYPE_NORMAL
- en: '[November FOMC press conference](https://www.federalreserve.gov/mediacenter/files/FOMCpresconf20221102.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: that he's "never thought of [a series of milder inflation readings] as the appropriate
    test for slowing the pace of increases or for identifying the appropriately restrictive
    level". Fed Chair Jerome Powell is scheduled to speak at the
  prefs: []
  type: TYPE_NORMAL
- en: '[Brookings Institution on November 30](https://www.brookings.edu/events/federal-reserve-chair-jerome-powell-the-economic-outlook-and-the-labor-market/)'
  prefs: []
  type: TYPE_NORMAL
- en: on the economy and labor markets, just two days before the  start of the blackout
    window for Fed speeches ahead of the December FOMC meeting. That speech is likely
    to set the tone for the markets for the coming weeks.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
