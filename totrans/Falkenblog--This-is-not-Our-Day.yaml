- en: On September 11 2001, there were many individual acts of unambiguous courage,
    a primal virtue. As the instigators had no reasonable end to rationalize their
    means, the moral calculus was very simple that day. Everyone dying stoically or
    risking death to save others was a courageous person, and other than the terrorists
    all those who died were innocent victims.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2001年9月11日,发生了许多悲壮的个人行为，一种原始的美德。由于激发者无法为他们的手段合理化，那天的道德计算是非常简单的。每个在坦然面对死亡或冒死去拯救他人的人都是一个勇敢的人，除了恐怖分子外，当天死去的人都是无辜的受害者。
- en: I knew one person who died that day, Brit
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识一个那个被掩埋的人，布里特
- en: '[Oliver Bennett](http://www.legacy.com/sept11/story.aspx?personid=132593)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Oliver Bennett](http://www.legacy.com/sept11/story.aspx?personid=132593)'
- en: ', a real mensch, but as I worked at Moody''s and took the daily stop at the
    World Trade Center to get to work, when I see the documentaries it really makes
    me tear up thinking about the horrible ending to people so ''close'' to me.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，一个真正的好人，当我在穆迪工作并且每天到达世贸中心去工作，当我看到纪录片时，我真的很想哭，想着离我这么“近”的人可怕的结局。
- en: Physical courage is admirable, but in modern society it simply isn't as important
    as it was when philosophy developed 2500 years ago. Intellectual courage, the
    readiness to risk humiliation, is much harder, precisely because it is more ambiguous.
    Only with the virtue of hindsight of generations do we see intellectually courageous
    stands for what they were, what distinguishes the Churchills from the Maos, the
    Galileos from the Lysenkos. It is courage combined with prudence, not mere zealotry.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 肉体的勇气是可钦佩的，但在现代社会中，它已不像2500年前哲学发展时那么重要。知识上的勇气，愿意冒受辱的危险，要困难得多，正因为它更加模棱两可。只有经过几代人的远见之明，我们才能看到他们当年的知识上的勇气在世人心目中的地位，自个儿选取这种长途的代步工具，华尔姆菲恩指着我们正在从马路的旁边驶过，最终看到的是，敢为人先者从未退缩不振，这正是邱吉尔与毛泽东的差别，伽利略与利森科的区分。这是有谋略的勇气，而不是单纯的狂热。
- en: Having something terrible happen to you generates instant sympathy. Our culture
    has moved from from celebrating accomplishment (Eisenhower) to suffering (McCain),
    where suffering has been expanded to include the indignity of growing up a non-asian
    minority. Thus, Obama's rather cushy Hawaiian life was transformed in his
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 经历严重的事情会迅速引起人们的同情。我们的文化已经从庆祝成就（艾森豪威尔）转向了悲苦（麦凯恩），在其中苦难已被扩展到包括成长为非亚裔少数族裔的侮辱。因此，奥巴马在夏威夷过着相当舒适的生活，却因为他的生物父亲是一个非洲人而让他变得微妙地压迫。
- en: '[autobiography](http://www.amazon.com/Dreams-My-Father-Inheritance-ebook/dp/B000N2HCM4/ref=dp_kinw_strp_1?ie=UTF8&m=AG56TWVU5XWC2)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[自传](http://www.amazon.com/Dreams-My-Father-Inheritance-ebook/dp/B000N2HCM4/ref=dp_kinw_strp_1?ie=UTF8&m=AG56TWVU5XWC2)'
- en: into something subtly oppressive because his biological father was African.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将东西变得微妙地压迫，因为他的生物父亲是一个非洲人。
- en: I think it's fine to remember that many people were virtuous on that day, but
    statistically it occurs among millions of people who get up day after day, without
    complaining, and suffer indignities and physical inconvenience doing a job they
    are overqualified for, primarily to provide for their families. Let's not make
    random victimization the new template for heroes and holidays.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
