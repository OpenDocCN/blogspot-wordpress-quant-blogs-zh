- en: 'writes:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 写道：
- en: Reader Walter passed along this distressing sighting from [Chris Floyd’s blog](http://chris-floyd.com/component/content/article/1-latest-news/1887-dred-scott-redux-obama-and-the-supremes-stand-up-for-slavery.html).
    American civil liberties were gutted last week, and the media failed to take note
    of it.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 读者沃尔特转述了来自[克里斯·弗洛伊德博客](http://chris-floyd.com/component/content/article/1-latest-news/1887-dred-scott-redux-obama-and-the-supremes-stand-up-for-slavery.html)的令人不安的消息。上周，美国的公民自由被剥夺，媒体却没有注意到这一点。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The development? [The Supreme Court has ruled that i]f the president or one
    of his subordinates declares someone to be an “enemy combatant” (the 21st century
    version of “enemy of the state”) he is denied any protection of the law. So any
    trouble-maker (which means anyone) can be whisked away, incarcerated, tortured,
    “disappeared,” you name it.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发展？[最高法院已经 ruled that if]总统或他的下属宣布某人为“敌方战斗人员”（21世纪的“国家敌人”版本），他将被剥夺法律保护。因此，任何麻烦制造者（也就是说任何人）都可能被迅速带走、关押、酷刑、“消失”，你说的都对。
- en: '**Preconditions for a *Dirty War*?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '** dirty war 的先决条件？**'
- en: This Supreme Court ruling sets up the preconditions for a Dirty War that Argentina
    saw in the late 1970s and early 1980s, where government forces made suspected
    left-wing guerrillas and their sympathizers “disappear”. Just as the repeal of
    the Glass-Steagall did not result in immediate consequences, I don’t believe that
    we will see the effects of this ruling overnight but the long term effects are
    potentially disastrous.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最高法院的这一裁决为阿根廷在20世纪70年代末和80年代初看到的dirty war设定了先决条件，当时政府力量让疑似左翼游击队及其同情者“消失”。正如玻璃-斯蒂格尔法案的废除没有立即导致后果一样，我相信我们不会看到这项裁决的即时效果，但长期影响可能是灾难性的。
- en: This ruling tramples on the Constitution and one of the most powerful symbols
    of America. Just understand this - that Constitution was paid for by blood, not
    only of the Founding Fathers, but by every American soldier. Every G.I. that ever
    enlisted swore an oath, not to the president of the day, but to the Constitution
    of the United States.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这一裁决践踏了宪法和美国最具象征性的标志之一。只需明白这一点 - 那个宪法是用自己的鲜血换来的，不仅仅是开国元勋，还有每一位美国士兵。每一位曾经入伍的G.I.都宣过誓，不是向当天的总统，而是向美利坚合众国的宪法。
- en: Remember the U.S. soldiers who fell at Omaha Beach?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 记得在奥马哈海滩倒下的美国士兵吗？
