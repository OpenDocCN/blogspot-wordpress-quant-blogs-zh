- en: Shiller’s proposal is an echo from a past era of what happens when empires get
    desperate. Consider what historian Niall Ferguson had to say about the
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 希勒的提议是过去时代的一个回声，反映了帝国绝望时的所作所为。考虑一下历史学家尼尔·弗格森关于的
- en: '[financial difficulties of the Ottoman empire](http://www.niallferguson.com/site/FERG/Templates/ArticleItem.aspx?pageid=52)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[奥斯曼帝国的财政困难](http://www.niallferguson.com/site/FERG/Templates/ArticleItem.aspx?pageid=52)'
- en: 'about a century ago [emphasis mine]:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一个世纪以前 [强调是我的]。
- en: 'The crisis had two distinct financial consequences: the ***sale of the khedive''s
    shares in the Suez canal to the British government*** (for £4m, famously ad­vanced
    to Disraeli by the Rothschilds) and ***the hypothecation of certain Ottoman tax
    revenues for debt service under the auspices of an international Administration
    of the Ottoman Public Debt,*** on which European bondholders were represented***.
    The critical point is that the debt crisis necessitated the sale or transfer of
    Middle Eastern revenue streams to Eur­opeans.***'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 危机有两个明显的金融后果：***卖掉赫迪夫在苏伊士运河的股份给英国政府***（以400万英镑的价格，众所周知，这笔钱是罗斯柴尔德家族预付给迪士雷利的），和***将某些奥斯曼税收收入抵押给国际奥斯曼公共债务管理委员会以偿还债务***，欧洲债券持有者在此委员会中有代表***。关键是，债务危机需要将中东的收入流卖给或转让给欧洲人。***
- en: '[..]'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[..]'
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In Disraeli's day, the debt crisis turned out to have political as well as financial
    implications, presaging a reduction not just in income but also in sovereignty.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在迪士雷利的时代，债务危机不仅具有金融影响，还具有政治影响，预示着收入和主权的减少。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the case of Egypt, what began with asset sales continued with the creation
    of a foreign commission to manage the public debt, the installation of an "international"
    government and finally, in 1882, to British military intervention and the country's
    transformation into a de facto colony. In the case of Turkey, the debt crisis
    was followed by the sultan's abdication and Russian military intervention, which
    dealt a lethal blow to the Ottoman position in the Balkans.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在埃及的案例中，始于资产出售，接着成立了管理公共债务的外籍委员会，随后是“国际”政府的上台，最终在1882年，英国军事干预，埃及实际上变成了英国的殖民地。在土耳其的案例中，债务危机之后，苏丹退位，俄罗斯军事干预，严重削弱了奥斯曼在巴尔干的地位。
