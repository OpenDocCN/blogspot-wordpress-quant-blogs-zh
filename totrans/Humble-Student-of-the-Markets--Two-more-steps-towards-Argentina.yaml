- en: IMHO, this Supreme Court ruling tramples on their graves. More importantly,
    it sets up the preconditions for an Argentina-style "Dirty War" that represses
    the population.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 依我之见，这个最高法院的裁决践踏了他们的坟墓。更重要的是，它为镇压人口的阿根廷式的“肮脏战争”设定了先决条件。
- en: '***Addendum***'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '***附加说明***'
- en: ': An alert reader emailed me to note that the Supreme Court did not rule that
    the president can declare anyone an enemy combatant, but declined to hear an appeal
    from a lower court on that issue (which is judicially a very different matter).
    While the ruling (or non-ruling) nevertheless has far reaching implications, it
    isn''t as bad as I initially thought.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ：一位警惕的读者通过邮件指出，最高法院并没有裁决总统可以宣布任何人敌方战斗人员，而是拒绝听取下级法院就此问题的上诉（这是一个司法上非常不同的情况）。尽管如此，这一裁决（或未裁决）仍具有深远的影响，但并不像我最初认为的那么糟糕。
