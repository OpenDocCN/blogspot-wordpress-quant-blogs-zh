- en: “LinkedIn serves up resumes of 27,000 US intelligence personnel” [article](http://www.zdnet.com/article/linkedin-serves-up-resumes-of-27000-us-intelligence-personnel/)
    offers insight into how social networks can be used to get access to confidential
    data – architecture, technology stacks, and more can often be found by piecing
    together various social data without needing to walk though an office door and
    ask a single question.  As referenced in the article, its worrying to find that
    the US intelligence community is clearly incapable of keeping “secret codewords
    and surveillance programs” out of resumes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 文章“LinkedIn serves up resumes of 27,000 US intelligence personnel” [链接](http://www.zdnet.com/article/linkedin-serves-up-resumes-of-27000-us-intelligence-personnel/)提供了关于如何使用社交网络获取机密数据的见解——架构、技术栈等信息通常可以通过拼凑各种社交数据而无需走进办公室门或问一个问题就能找到。正如文章中提到的，令人担忧的是，美国情报界显然无法将“秘密代码词和监控项目”从简历中排除。
- en: Given that financial services is big on keeping business secret, it would be
    interesting to leverage [Transparency](https://transparencytoolkit.org/tools/)
    Toolkit’s to [see](https://github.com/TransparencyToolkit/JSONToNetworkGraph)
    what is [available](https://github.com/TransparencyToolkit/LookingGlass) 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到金融服务行业非常注重保护商业机密，利用[透明度工具包](https://transparencytoolkit.org/tools/) 来[查看](https://github.com/TransparencyToolkit/JSONToNetworkGraph)有哪些[可用](https://github.com/TransparencyToolkit/LookingGlass)的工具包会很有趣:)
