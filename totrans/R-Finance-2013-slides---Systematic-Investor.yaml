- en: I have just returned from the [R/Finance](http://www.rinfinance.com/agenda/)
    conference and want to share with you [my slides and examples](http://www.systematicportfolio.com/rfinance2013).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚从[R/Finance](http://www.rinfinance.com/agenda/)会议回来，想和你们分享[我的幻灯片和例子](http://www.systematicportfolio.com/rfinance2013)。
- en: The Cluster Risk Parity portfolio allocation method is an example of Cluster
    Portfolio Allocation methods that focuses on diversification or more specifically
    diversification of your risk bets. (i.e. portfolio that distributes risk equally
    both within clusters and across clusters). The Cluster Risk Parity portfolio allocation
    method is a new heuristic optimization procedure that was developed by David Varadi
    at [CSS Analytics](http://cssanalytics.wordpress.com/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 集群风险平价组合分配方法是集群组合分配方法的一个例子，它专注于多样化，或更具体地说，是多样化你的风险投注。（即在集群内和集群间平等分配风险的组合）。集群风险平价组合分配方法是由David
    Varadi在[CSS Analytics](http://cssanalytics.wordpress.com/)开发的一种新的启发式优化程序。
- en: I also want to say Big thank you to the [R/Finance](http://www.rinfinance.com/agenda/)
    organizers for all the effort and coordination they put into the conference.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想对[R/Finance](http://www.rinfinance.com/agenda/)的组织者表示衷心的感谢，感谢他们为会议所做的所有努力和协调工作。
