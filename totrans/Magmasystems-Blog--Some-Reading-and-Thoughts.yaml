- en: with StreamInsight (aka Orinoco). When I was at the Microsoft Design Review
    last January, I was jumping up and down about some of the interesting design decisions
    that the Orinoco team make concerning their adapter model. Hopefully, with more
    people chiming in, the StreamInsight guys will refactor their model while they
    are in CTP mode. Or, at least, before I have to start using it again.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与StreamInsight（又名奥里诺科）一起。去年1月我在微软设计评审中，我对奥里诺科团队在他们的适配器模型方面所做的有趣设计决策兴奋不已。希望，随着更多人参与，StreamInsight团队在他们处于CTP模式时重构他们的模型。或者，至少在我不得不再次使用它之前。
- en: Meanwhile, I am down to less than 2 weeks left before my Gardening Leave is
    over. It's great to get a paycheck while I am sitting at home, but I REALLY need
    to get back to work. I have been occupied with my
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我剩下的工作时间不到两周了，我的 gardening leave 就要结束了。在家里坐着拿工资很好，但我真的很需要回到工作中。我一直忙于我的
