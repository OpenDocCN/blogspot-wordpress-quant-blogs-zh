- en: that is devoted to Magma, the French band that I have been addicted to for the
    past 35 years. If any of you Capital Markets guys are fans of progressive music,
    I would love to hear about it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是献给Magma，这个我过去35年沉迷其中的法国乐队的。如果你们中的任何一位资本市场的人士是进步音乐的粉丝，我很乐意听听你们的看法。
