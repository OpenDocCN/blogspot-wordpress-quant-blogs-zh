- en: Expression V2 appears to be right around the [corner](http://geekswithblogs.net/lbugnion/archive/2008/03/04/mix08-random-pieces-of-news.aspx)
    – about time! But will [V2.5](http://geekswithblogs.net/lbugnion/archive/2008/03/04/mix08-random-pieces-of-news-2.aspx)
    be feature rich to fight [Thermo](http://www.youtube.com/watch?v=lGdr3dCmxe4&feature=related)
    (parts [2](http://www.youtube.com/watch?v=d9IjZJ0D_bo&feature=related) and [3](http://www.youtube.com/watch?v=lsfOe_MCEbg&feature=related))?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Expression V2似乎就在[拐角处](http://geekswithblogs.net/lbugnion/archive/2008/03/04/mix08-random-pieces-of-news.aspx)
    - 是时候了！但是[V2.5](http://geekswithblogs.net/lbugnion/archive/2008/03/04/mix08-random-pieces-of-news-2.aspx)会有足够多的功能来与[Thermo](http://www.youtube.com/watch?v=lGdr3dCmxe4&feature=related)（部分[2](http://www.youtube.com/watch?v=d9IjZJ0D_bo&feature=related)和[3](http://www.youtube.com/watch?v=lsfOe_MCEbg&feature=related)）竞争吗？
