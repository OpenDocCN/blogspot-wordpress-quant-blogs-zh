- en: The DVRAC is a fantastic indicator and a better replacement for the ADX or any
    other trend filters. The smoothness of the readings allow for very simple trend
    following strategies to be profitable with less whipsaws. It is also a great way
    to help break the market into zones. Here is a simple example where the DVRAC
    indicates the presence of an uptrend and HV is above average. Trading in this
    zone is very low risk as you can see. ***to get more zone research and the DVRAC
    send us an email at*** [***dvindicators@gmail.com***](mailto:dvindicators@gmail.com)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: DVRAC 是一个非常出色的指标，是 ADX 或任何其他趋势过滤器的更好替代品。其读数的平滑性使得非常简单的趋势跟踪策略能够利润丰厚，减少误判。它还是将市场分成不同区域的一种很好的方法。以下是一个简单的例子，其中
    DVRAC 指示了上升趋势的存在，而 HV 高于平均水平。可以看到，在这个区域交易是非常低风险的。***要获取更多区域研究和 DVRAC 的信息，请发送电子邮件至***
    [***dvindicators@gmail.com***](mailto:dvindicators@gmail.com)
