- en: 'Humble Student of the Markets: Demographics and stock returns'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：人口统计学与股票回报
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/demographics-and-stock-returns.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/demographics-and-stock-returns.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/demographics-and-stock-returns.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/demographics-and-stock-returns.html#0001-01-01)
- en: '[Bloomberg/Businessweek](http://www.businessweek.com/articles/2012-09-17/are-stocks-doomed-by-demographics)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博商业周刊](http://www.businessweek.com/articles/2012-09-17/are-stocks-doomed-by-demographics)'
- en: 'recently featured a demographic debate about stock returns. On one hand, the
    author featured a bearish outlook from Harry Dent [emphasis added]:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近就股票回报进行了一场人口统计学辩论。一方面，作者引用了哈利·登特的悲观展望（加粗部分）：
- en: 'An economics blog posted a depressing speech given by author and newsletter
    writer Harry Dent, called “A Decade of Volatility: Demographics, Debt, and Deflation.”
    “There is,” Dent says, “***simply no way the Fed can win the battle it’s currently
    waging against deflation, because there are 76 million Baby Boomers who increasingly
    want to save, not spend.*** Old people don’t buy houses!”'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个经济学博客发布了一篇令人沮丧的演讲，作者是哈利·登特，他是一位作家和时事通讯撰稿人，这篇演讲名为“十年的波动：人口统计学、债务和通缩”。登特说，“联邦储备银行目前对抗通缩的战斗根本没有胜算，因为有7600万婴儿潮一代的人越来越倾向于储蓄而非消费。”
    “老年人不会买房子！”
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He explains that the peak of the recent housing boom featured upper-middle-class
    families living in 4,000-square-foot McMansions. “About ten years from now,” he
    says, “what will they do? They’ll downsize to a 2,000-square-foot townhouse. What
    do they need all those bedrooms for? The kids are gone. They don’t visit anymore.
    Ten years after that, where are they? They’re in 200-square-foot nursing homes.
    Ten years later, where are they? They’re in a 20-square-foot grave plot. That’s
    the future of real estate. That’s why real estate has not bounced in Japan after
    21 years. That’s why it won’t bounce here in the U.S. either. For every young
    couple that gets married, has babies, and buys a house, there’s an older couple
    moving into a nursing home or dying.”
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他解释说，最近房地产繁荣的顶峰期是中上层阶级家庭居住在4000平方英尺的豪宅中。“大约十年后，”他说，“他们会怎么做？他们会缩小到2000平方英尺的联排别墅。他们需要那么多卧室干什么？孩子们都走了。他们不再来了。再过十年，他们在哪里？他们在200平方英尺的养老院里。再过十年，他们在哪里？他们在20平方英尺的墓地。这就是房地产的未来。这就是为什么日本在21年后房地产没有反弹的原因。这也是为什么在美国也不会反弹的原因。对于每对结婚、生孩子并买房的年轻夫妇来说，都有一对年长的夫妇搬进养老院或去世。”
- en: 'On the other hand, the Echo Boomers are starting to come into their own and
    their peak savings years, which should boost stock prices:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，回声婴儿潮一代开始进入他们自己的时代和储蓄高峰年，这应该会提振股市价格：
- en: Dave Wilson [charted](http://www.thereformedbroker.com/wp-content/uploads/2012/09/Demographics-vs-US-Stocks8.jpg)
    the number of Americans who were 35 to 39 years old at midyear, as compiled by
    the U.S. Commerce Department, with the Standard & Poor’s 500-stock index’s performance
    since 1980\. At least where equity valuations are concerned, the picture does
    not lend weight to Dent’s inevitable-inexorable-deflation thesis.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 戴夫·威尔逊（Dave Wilson）[绘制了](http://www.thereformedbroker.com/wp-content/uploads/2012/09/Demographics-vs-US-Stocks8.jpg)年中时35至39岁的美国人数，这是由美国商务部编制的，以及自1980年以来标准普尔500股票指数的表现。至少在股票估值方面，这幅图并没有支持登特不可避免的、不可阻挡的通缩论点。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For Josh Brown’s part, he and business partner Barry Ritholtz observed that
    the timeline of a boom in 35- to 39-year-olds “coincides perfectly with the time
    frame we’re guesstimating as the end of the secular bear market we’ve been in
    since 2000\. (They tend to run 17 years on average.)”
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于乔什·布朗来说，他和商业伙伴巴里·里托尔茨观察到35至39岁人群的繁荣时间线“与我们预估的本世纪前十年的熊市结束时间完美吻合。（它们通常平均持续17年。）”
- en: Here is the chart.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是图表。
- en: '**Watch the interaction between generations**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**观察不同代际之间的互动**'
- en: Who is right?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是对的？
- en: Actually, both are right. I continue to believe in my thesis that US equities
    will bottom around the bottom of this decade (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，他们都是对的。我继续相信我的论点，即美国股票将在本世纪十年代末触底（参见
- en: '[A stock market bottom at the end of this decade](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[本世纪十年代末的股市底部](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
- en: ). I base my conclusion on two important demographic studies, the first from
    the San Franciso Fed (see paper
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我的结论基于两项重要的人口统计学研究，第一项来自旧金山联邦储备银行（见论文
- en: '[here](http://www.frbsf.org/publications/economics/letter/2011/el2011-26.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[请见此文](http://www.frbsf.org/publications/economics/letter/2011/el2011-26.html)'
- en: ) and the second from academics, i.e. Geanakoplos et al (see paper
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）和第二篇来自学术界，即Geanakoplos等人（见论文
- en: '[here](http://cowles.econ.yale.edu/P/cd/d13b/d1380.pdf)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[请见此文](http://cowles.econ.yale.edu/P/cd/d13b/d1380.pdf)'
- en: ).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Dent's point is about the demographic headwinds posed by the Baby Boomers. Wilson
    focused instead on the Echo Boomers. Both the Geanakoplos paper and the SF Fed
    paper analyzed the interaction between the two generations. Geanakoplos concluded
    that a generational stock market bottom would occur about 2018, while the SF Fed
    put the timing of the bottom in 2021.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 登特的观点是关于婴儿潮一代所带来的人口统计学逆风。威尔逊则关注的是回声潮一代。Geanakoplos的论文和旧金山联邦储备银行的论文都分析了这两个世代之间的互动。Geanakoplos得出结论，一代人的股市底部将出现在2018年左右，而旧金山联邦储备银行则认为底部将在2021年出现。
- en: Harry Dent makes the same point in this graph below. Reading between the lines,
    he is projecting a stock market bottom about the end of this decade.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 哈里·登特在下面的图表中提出了同样的观点。从字里行间可以看出，他预测股市底部将出现在本世纪末。
- en: Don't just listen to the rhetoric, look at the data and make your own conclusions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不要只听言辞，要看数据，自己得出结论。
