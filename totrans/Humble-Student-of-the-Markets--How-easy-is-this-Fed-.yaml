- en: 'Humble Student of the Markets: How easy is this Fed?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：这个美联储有多宽松？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/how-easy-is-this-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/how-easy-is-this-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/how-easy-is-this-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/how-easy-is-this-fed.html#0001-01-01)
- en: As we wait for the announcement from the FOMC, the markets has been seeing a
    number of mixed signals from the Fed lately. Josh Brown thinks that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们等待美联储会议声明的同时，市场最近收到了美联储发出的许多混合信号。乔什·布朗认为
- en: '[the Fed has no idea what happens next - and that''s ok](http://www.thereformedbroker.com/2012/03/11/the-fed-has-no-idea-what-happens-next-and-thats-okay/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储不知道接下来会发生什么——那没关系](http://www.thereformedbroker.com/2012/03/11/the-fed-has-no-idea-what-happens-next-and-thats-okay/)'
- en: . I think that the Ben Bernanke has been incredibly activist and accommodative
    because of his
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为本·伯南克已经非常积极和包容，这是因为他
- en: '[academic study of the Great Depression](http://www.jstor.org/discover/10.2307/1808111?uid=3739400&uid=2&uid=3737720&uid=4&sid=47698748558477)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[大萧条的学术研究](http://www.jstor.org/discover/10.2307/1808111?uid=3739400&uid=2&uid=3737720&uid=4&sid=47698748558477)'
- en: and this Bernanke Fed isn't about to stop.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这个伯南克的美联储不会停下来。
- en: There are others who subscribe to my view of an easy Bernanke Fed. In a
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 还有人支持我对伯南克美联储宽松政策的看法。在一个
- en: '[Barron''s](http://online.barrons.com/article/SB50001424052748704759704577267382002855366.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barron''s](http://online.barrons.com/article/SB50001424052748704759704577267382002855366.html)'
- en: 'article (subscription required), former Fed insider Vincent Reinhart, of Morgan
    Stanley (and husband of Carmen Reinhart), believes that Bernanke may not have
    the political capital to undergo another QE cycle in 2H2012, so any accommodation
    needs to be brought forward:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 文章（需要订阅），前美联储内部人士文森特·莱因哈特，摩根士丹利（卡门·莱因哈特的丈夫）认为，伯南克可能在2012年下半年没有政治资本进行另一轮量化宽松周期，因此任何包容都需要提前：
- en: But a long-time observer of Fed policy—from the inside and the outside—thinks
    another round of quantitative easing, or other measures, is likely later this
    year. Vincent Reinhart, Morgan Stanley's chief U.S. economist, formerly was director
    of the Fed's Division of Monetary Affairs and served as the FOMC's secretary and
    economist, so he has seen things from both sides.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是一位长期观察美联储政策的观察者——无论从内部还是外部——认为今年晚些时候可能会进行另一轮量化宽松或其他措施。摩根士丹利美国首席经济学家文森特·莱因哈特，曾任美联储货币事务司司长，并担任FOMC的秘书和经济学家，因此他看到了事物的两面。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In his latest report, Reinhart writes there is a 75% probability the Fed will
    take some "unconventional action by June" because of the "political calendar."
    The central bank is supposed to be above the political fray, but this former Fed
    insider thinks Ben Bernanke & Co. will want to keep a lower profile in the second
    half of the election campaign season.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在他的最新报告中，莱因哈特写道，由于“政治日历”的原因，美联储在6月前有75%的可能性会采取某种“非传统行动”。中央银行本应超越政治纷争，但这位前美联储内部人士认为，本·伯南克及其团队会在总统竞选赛季的下半年保持低调。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Secondly, the economics also will justify a move, he continues. (I may be naïve
    but I still find it jarring to list economics after politics in determining Fed
    decisions, but I'm not an ex-insider.) Economic slack (read "unemployment") persists
    and inflation remains below the Fed's medium-term projections, Reinhart notes.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其次，他继续说，经济学也将证明这一举措的合理性。（也许我有点天真，但我仍然觉得在决定美联储决策时，将经济学置于政治之后有些令人不安，但我不曾是内部人士。）莱因哈特指出，经济松弛（读作“失业”）持续存在，通胀率仍低于美联储的中期预测。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Moreover, he notes the Fed sees risks the economy could slow. "Here, too, at
    Morgan Stanley, we share the view that the fillip to economic growth associated
    with a restock of inventories is fading and that real [gross domestic product]
    growth will slow notably in current quarter. Anxiety-inducing headlines that the
    economy is losing steam will be conducive to Fed action."
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，他指出美联储看到了经济可能放缓的风险。“在这方面，摩根士丹利也持相同观点，即库存重建对经济增长的提振正在减弱，当前季度实际国内生产总值（GDP）增长将显著放缓。令人焦虑的头条新闻认为经济正在失去动力，这将有利于美联储采取行动。”
- en: If Vincent Reinhart is correct, then Bernanke may not have the political capital
    to undertake another round of QE. That's why we had the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文森特·莱因哈特正确，那么伯南克可能没有政治资本来进行另一轮量化宽松。这就是为什么我们有了
- en: '["leak"](http://online.wsj.com/article/SB10001424052970204276304577265803925182234.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[泄露](http://online.wsj.com/article/SB10001424052970204276304577265803925182234.html)'
- en: about the Fed considering "sterilized bond buying" as a way of appeasing the
    hawks inside and outside the Fed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 关于美联储考虑通过“消毒的债券购买”来安抚美联储内部的鹰派和外部的鹰派。
- en: I have no idea how much Vincent's thinking is influenced by Carmen's and vice
    versa, but this thread of continued central bank accommodation is consistent with
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法判断文森特的思考受到了 Carmen 多少影响，反之亦然，但这种持续的中央银行宽松政策是一致的。
- en: '[Carmen Reinhart''s theme of "financial repression", which she believes is
    here to stay](http://www.bloomberg.com/news/2012-03-11/financial-repression-has-come-back-to-stay-carmen-m-reinhart.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 【Carmen Reinhart 的主题“金融压抑”，她认为这将持续存在](http://www.bloomberg.com/news/2012-03-11/financial-repression-has-come-back-to-stay-carmen-m-reinhart.html)
- en: '[emphasis added]:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 【强调添加】：
- en: As they have before in the aftermath of financial crises or wars, governments
    and central banks are increasingly resorting to a form of “taxation” that helps
    liquidate the huge overhang of public and private debt and eases the burden of
    servicing that debt.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如他们在金融危机或战争后的做法一样，政府和中央银行越来越多地采取一种形式的“税收”，帮助清偿公共和私人债务的巨大过剩，并减轻偿还这些债务的负担。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Such policies, known as financial repression, usually involve a strong connection
    between the government, the central bank and the financial sector. In the U.S.,
    as in Europe, at present, this means consistent negative real interest rates (yielding
    less than the rate of inflation) that are equivalent to a tax on bondholders and,
    more generally, savers.***'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 【此类政策，称为金融压抑，通常涉及政府、中央银行和金融部门之间的紧密联系。在美国，就像在欧洲一样，目前这意味着实际利率持续为负（收益低于通货膨胀率），对债券持有人和更广泛的储蓄者来说相当于一种税收。】
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the past, other measures also included directed lending to the government
    by captive domestic entities (such as pension funds or banks), explicit or implicit
    caps on interest rates, regulation of cross-border capital movements, and (generally)
    a tighter coordination between governments and banks, either explicitly through
    public ownership of some institutions or through heavy “moral suasion” by officials.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去，其他措施还包括让国内实体（如养老基金或银行）向政府定向贷款，对利率进行明确或隐含的限制，监管跨境资本流动，以及（通常）在政府与银行之间实现更紧密的协调，无论是通过公共所有权拥有某些机构，还是通过官员进行大量的“道德劝诱”。
- en: If I am right about this theme about the Fed getting to give the patient another
    shot of adrenaline, then it would be regarded as short-term bullish for risky
    assets (though it may not do much longer term).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我的这个主题关于美联储再次给病人注射一剂肾上腺素是正确的，那么这将会短期内对风险资产有利（尽管它可能不会有长期影响）。
- en: That`s why my inner trader is carefully scrutinizing the FOMC statement to watch
    for any change in language.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我内心的交易员正在仔细审查 FOMC 的声明，以寻找任何语言上的变化。
