  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/11/what-recent-string-of-poor-closes-could.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/11/what-recent-string-of-poor-closes-could.html#0001-01-01)
  prefs:
