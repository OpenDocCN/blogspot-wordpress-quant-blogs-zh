- en: '[Take some chips off the table](https://humblestudentofthemarkets.com/2021/01/17/take-some-chips-off-the-table/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: ). Last week's sudden air pocket certainly gave the bulls a fright. Is this
    the start of a correction, and how can investors and traders spot the bottom?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: The daily S&P 500 chart shows that the S&P 500 has definitively violated its
    rising channel and it is now testing support at the 50-day moving average (dma).
    The VIX Index spiked above its upper Bollinger Band which signals an oversold
    condition. The VIX appears to be going on an upper BB ride indicating a more prolonged
    downdraft.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 日线级别的标普500图表显示，标普500已经明确违反了其上升通道，并现在正在测试50日均线（DMA）的支撑。VIX指数超过了其上布林带的上轨，这表明市场处于超卖状态。VIX似乎将进入上布林带的上行之旅，这暗示了更长时间的下跌。
- en: Looking longer-term, the weekly S&P 500 chart shows that the S&P 500 is just
    testing its rising trend line. There are nevertheless warnings from the negative
    5-week RSI divergence and a rollover in relative strength in the popular ARK Innovation
    ETF (ARKK).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 从更长远的角度看，周线级别的标普500图表显示，标普500正在测试其上升趋势线。然而，从负面5周RSI分歧和热门的ARK创新ETF（ARKK）的相对强度转弱中，我们仍然可以看到警告信号。
- en: Should the market weaken in line with the historical experience of the last
    four years, it would translate into a pullback of 6-12% or 3200-3640 on the S&P
    500.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场像过去四年的历史经验那样走弱，那么在标普500上可能会出现6-12%的回调或3200-3640点。
