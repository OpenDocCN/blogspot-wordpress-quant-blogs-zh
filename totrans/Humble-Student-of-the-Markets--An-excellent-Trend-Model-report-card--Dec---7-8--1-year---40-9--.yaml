- en: 'Humble Student of the Markets: An excellent Trend Model report card (Dec: +7.8%
    1 year: +40.9%)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一个出色的趋势模型报告卡（12月：+7.8% 一年：+40.9%）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/01/an-excellent-trend-model-report-card.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/01/an-excellent-trend-model-report-card.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/01/an-excellent-trend-model-report-card.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/01/an-excellent-trend-model-report-card.html#0001-01-01)
- en: This is the latest performance update on my long-short account based on my Trend
    Model signals (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基于我的趋势模型信号（见
- en: '[An intriguing Trend Model interim report card](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个引人入胜的趋势模型中期报告卡](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
- en: ). The Trend Model account had another excellent month as it returned 7.8% for
    December; the one-year return was 40.9%; and the return from inception of September
    30, 2013 was 44.0%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。趋势模型账户在12月取得了另一个出色的月份，回报率为7.8%；一年的回报率为40.9%；从2013年9月30日的设立以来的回报率为44.0%。
- en: '***I reiterate my disclaimer that I have nothing to sell anyone right now.
    I am not currently in a position to manage anyone`s money based on the investment
    strategy that I am describing.*** Trend Model description'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***我再次声明，我现在没有什么可卖给大家的。根据我现在描述的投资策略，我目前没有能力管理任何人的资金。***趋势模型描述'
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis (for the last weekly comment, see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者来说，这是一个市场时机或资产配置模型，它使用趋势跟踪技术应用于商品和全球股市价格，以生成复合风险偏好/风险规避信号（风险偏好、风险规避或中性）。我已经开始每周更新趋势模型的信号（对于最后一周的评论，请参阅
- en: '[The adults are back at their desks. Sell?](http://humblestudentofthemarkets.blogspot.com/2015/01/the-adults-are-back-at-their-desks-sell.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[成年人回到了他们的办公桌前。卖出？](http://humblestudentofthemarkets.blogspot.com/2015/01/the-adults-are-back-at-their-desks-sell.html)'
- en: ) and via Twitter (@humblestudent) as new developments occur.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）和通过Twitter（@humblestudent）在出现新进展时进行更新。
- en: The chart below shows the actual (not back-tested) changes in the direction
    of the signal, which are indicated by the arrows, overlaid on top of a chart of
    the SP 500\. You can think of the blue up arrows, which occurred when the trend
    signal changed from negative to positive, as buy signals and the red down arrows,
    which occurred when the trend signal changed from positive to negative, as sell
    signals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了信号方向的实时（非回测）变化，这些变化由箭头指示，叠加在标普500的图表上。你可以将蓝色上升箭头视为买入信号，当趋势信号从负变正时出现；将红色下降箭头视为卖出信号，当趋势信号从正变负时出现。
- en: '**Trend Model Signal History**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: '**A proof of concept**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个概念验证**'
- en: While the results from the above chart representing paper trading is always
    interesting, there is no substitute for actual performance. As a proof of concept,
    I started to manage a small account that traded long, inverse and leveraged ETFs
    on the major US market averages and, on occasion, sector and industry ETFs. Trading
    decisions were based on Trend Model signals combined with some short-term sentiment
    indicators. The inception date of the account was September 30, 2013 and the chart
    below represents an interim report card of that account.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上述图表表示的模拟交易结果总是有趣的，但没有实际表现可以替代。作为一个概念验证，我开始管理一个交易美国主要市场平均指数的长期、反向和杠杆ETF的小账户，偶尔也会交易行业ETF。交易决策基于趋势模型信号结合一些短期情绪指标。该账户的设立日期是2013年9月30日，下图代表了该账户的中期报告卡。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住，这旨在成为一种绝对回报工具。虽然我展示了SPY的总回报，包括再投资的股息，作为说明之用，但标普500并不适合衡量这种建模技术的表现。
- en: '**A good December**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个不错的12月**'
- en: The account was up 7.8% in December, 40.9% for one year and 44.0% from inception
    (September 2013). However, I would also like to point out that turnover averaged
    about 200%
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该账户在12月份上涨了7.8%，一年内上涨了40.9%，自成立以来（2013年9月）上涨了44.0%。然而，我还想指出，换手率平均约为200%。
- en: '*per month*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*每月*'
- en: ', so this strategy is not for everyone.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这一策略并不适合所有人。
- en: 'In line with the results for the second half of 2014, this strategy continue
    to be promising:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与2014年下半年结果一致，这一策略继续显示出前景：
- en: Returns are strong and the Trend Model is performing better than expected.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收益强劲，趋势模型的表现在预期之上。
- en: Returns are highly diversifying compared to major asset classes. They are uncorrelated
    with equities (correlation of -0.24 with SPY) and bonds (-0.30 with AGG).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与主要资产类别相比，收益具有高度分散性。它们与股票（与SPY的相关性为-0.24）和债券（与AGG的相关性为-0.30）不相关。
- en: 'The chart below shows the distribution of month returns and these results are
    also encouraging at a number of different levels:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了月收益的分布情况，这些结果在多个层面上都是令人鼓舞的：
- en: Returns are consistently positive, with 73% batting average.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收益始终为正，命中率为73%。
- en: The strategy seems to be cutting losses and letting winners run. Though the
    data sample is still small, the chart below seems to display a bell-shaped return
    pattern with the left tail cut off, indicating that losses are limited.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 策略似乎是在削减损失并让盈利持续。尽管数据样本还很小，但下面的图表似乎显示出一种左尾被切断的钟形回报模式，表明损失是有限的。
- en: '**Ponzi scheme like returns?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**像庞氏骗局一样的回报？**'
- en: These results seem too good to be true. An article in FINalternatives entitled
    "
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果看起来好得令人难以置信。FINalternatives上的一篇文章标题为"
- en: '[5 signs your surefire hedge fund investment is a Ponzi Scheme](http://www.finalternatives.com/node/29509?p=0)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[5个迹象表明你确定无疑的对冲基金投资是庞氏骗局](http://www.finalternatives.com/node/29509?p=0)'
- en: '" indicates that this Trend Model trading strategy fits many of the criteria:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"这表明，这种趋势模型交易策略符合许多标准：'
- en: It sounds too good to be true.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这听起来好得难以置信。
- en: Overly consistent returns.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过于一致的回报。
- en: The investment is only offered because of your religion, or membership in a
    group, club or family.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投资之所以向你提供，是因为你的宗教信仰，或者是某个团体、俱乐部或家庭的成员。
- en: Secrecy is required in connection with the investment.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投资相关的保密措施是必须的。
- en: Roadblocks are put up when you try to withdraw the money.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你尝试提取资金时，会遇到障碍。
- en: In my own defense, I would point out that I am not offering anything to anyone
    without the proper disclosure under the appropriate securities regulations. If
    that day were to come, the actual track record would be fully disclosed and verifiable.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在为自己辩护时，我想指出，我在适当的证券法规下没有向任何人提供任何未经充分披露的东西。如果那一天真的到来，实际的业绩记录将会完全公开并可供验证。
- en: Nevertheless, points 1 and 2 does raise some red flags about the current investment
    environment. 2014 was an extraordinary year for stock prices as the SPX more or
    less went up in a straight line and drawdowns were very low by historical standards.
    This kind of environment tends to be very kind to trend following models like
    the one that I am employing.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，第1点和第2点确实对当前投资环境提出了一些警示。2014年是股票价格非凡的一年，因为SPX几乎直线上升，回撤幅度按历史标准来看非常低。这种环境往往对我所采用的趋势跟踪模型非常有利。
- en: As a demonstration of the unusually stable condition of stock prices, the Sharpe
    ratio for a simple investment in SPY over the same period was an astounding 2.2!
    By way of comparison, the long term Sharpe ratio realized by investment legends
    like Warren Buffett, George Soros and Julian Robertson ranged from 0.8 to 1.0
    (see
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示股票价格异常稳定的状况，在同一时期内投资SPY的夏普比率为惊人的2.2！相比之下，像沃伦·巴菲特、乔治·索罗斯和朱利安·罗伯逊这样的投资传奇长期实现的夏普比率在0.8到1.0之间（见
- en: '[The hedge fund shakeout continues](http://humblestudentofthemarkets.blogspot.com/2008/06/it-all-seemed-so-easy.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲基金的洗牌仍在继续](http://humblestudentofthemarkets.blogspot.com/2008/06/it-all-seemed-so-easy.html)'
- en: ).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: For a slightly different perspective, the chart below shows the monthly return
    distributions for SPY over the same period. Note that the scales are different
    from the chart above of the Trend Model account return distributions and the correlation
    of returns between the two series is -0.24\. Nevertheless, the analysis provided
    by this chart does show the extraordinarily stable and positive returns exhibited
    by equities over the time in question.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供略微不同的视角，下图展示了同一时期SPY的月回报分布情况。请注意，该图与上述趋势模型账户回报分布的图表在刻度上有所不同，两者回报之间的相关性为-0.24。尽管如此，此图表提供的分析确实显示了在所讨论的时期内股票所展现的异常稳定和正回报。
- en: '**2015 could be an acid test year**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015年可能是极具挑战性的一年**'
- en: I believe that the market environment is likely to turn less friendly for both
    stocks and the Trend Model trading strategy in 2015\. In a recent market review,
    I postulated a positive year for US stock prices but with a much higher (see
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为在2015年，市场环境可能对股票和趋势模型交易策略变得不那么友好。在最近的市场回顾中，我预测美国股价将迎来积极的一年，但波动性会显著增加（详见
- en: '[2015: Bullish skies with scattered periods of volatility](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015：牛市天空，偶尔伴有波动](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
- en: ). Trend following models do not perform well in choppy markets. We saw a recent
    example of this in October 2014, when the account eked out a return of 1.4% after
    seeing a MTD return oscillate from a low of -6% and high of 10%.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: )。在震荡市场中，趋势跟踪模型的表现并不好。我们以2014年10月为例，当时账户在月度回报率从低至-6%到高至10%的波动后，勉强实现了1.4%的回报。
- en: The stock market does see increased volatility as I had forecasted, then the
    choppiness will indeed be an acid test for this trend following strategy. Positive
    returns during these volatile periods will lean more on the short-term sentiment
    models that I use to better assist the main trend following model to calibrate
    both entry and exits as well as the magnitude of position commitment.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股市确实如我所预测的那样增加了波动性，那么这种震荡对趋势跟踪策略确实是一个考验。在这些波动期间实现正回报将更加依赖于我使用的短期情绪模型，以更好地辅助主要趋势跟踪模型来校准进出场的时机以及持仓的规模。
- en: To summarize, results continue to be promising for this model. Readers who want
    to monitor the signals of the Trend Model to subscribe to my blog posts
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这一模型的结果继续呈现乐观态势。想要监控趋势模型信号的读者，可以订阅我的博客文章。
