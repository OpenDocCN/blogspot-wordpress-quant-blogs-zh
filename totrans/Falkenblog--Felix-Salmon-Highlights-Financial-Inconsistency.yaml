  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2010/05/felix-salmon-highlights-financial.html#0001-01-01](http://falkenblog.blogspot.com/2010/05/felix-salmon-highlights-financial.html#0001-01-01)
  id: totrans-5
