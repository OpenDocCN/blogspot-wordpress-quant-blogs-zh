- en: Felix Salmon was on the HuffPost on May 10,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[telling people to sell](http://www.huffingtonpost.com/2010/05/08/felix-salmons-message-to_n_568989.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: ', and generated 2904 comments and counting. This was just after the big system
    debacle, where volatility spiked and markets swooned. With hindsight, this was
    a bad idea, but that''s not important.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: In
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[this](http://blogs.reuters.com/felix-salmon/2010/05/10/why-volatility-means-you-should-sell-stocks/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: blog post, Felix explains his logic. The basic idea comes straight out of our
    standard utility model of risk and return. The idea is basically that if you have
    a utility function that is standard
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: ^*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: ', your desire for stocks should obey the equation:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '% wealth in stock = Expected Return / (volatility^2 × RiskCoefficient)'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, we have three variables determining one's equity allocation. The risk coefficient
    constant is usually considered to be between 1 and 3, lets say 2 (as Salmon assumes).
    A higher risk coefficient means you are more risk averse, and note that if you
    increase it, your percent allocation of wealth to stocks goes to zero. The numerator
    is the expected return premium one gets for investing in the stock market. Most
    people assume this is 5% annually (I think it's
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[practically zero](http://falkenblog.blogspot.com/2009/07/is-equity-risk-premium-actually-zero.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: ). Finally, we have the variance of returns, or volatility squared. As 'the
    market' is diversified (unlike a single stock), the market's variance should be
    linearly related to priced risk. Luckily, we have a good proxy for that, the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX index](http://en.wikipedia.org/wiki/VIX)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: ', which is a forward looking estimate of future volatility based on option
    values. This is really what changed, and drove Felix''s recommendation.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: On May 6 implied volatility on options went from 25% to 40%, implying to Salmon
    one should drastically reduces their market exposure. Plugging in the numbers,
    we see this allocation goes from 40% to 15.63%, a massive re-allocation. That
    is, theoretically, one should sell over half your equities according to the ineluctable
    logic of economics!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'One way to note it''s wrong, is that prices and quantities exist in an equilibrium.
    In the short run, quantities don''t change, so if preferences or expectations
    change, then prices must adjust, not quantities. If this theory explains what
    everyone is doing (on average), it must affect prices and not the allocation to
    equities, because not everyone can sell over half their equities overnight: someone
    would have to buy them! So in equilibrium, the only way this allocation percentage
    applied to stocks stayed constant, if 1) risk aversion'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: decreased
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: ', or 2) their expected return'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: increased
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: .
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: As volatility
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由于波动性
- en: ²
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ²
- en: went up by 2.56 in my example (from 0.25
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，上升了2.56（从0.25
- en: ²
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ²
- en: to 0.40
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 至 0.40
- en: ²
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ²
- en: ), is it reasonable to think people became, suddenly, 2.56 times
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ），难道认为人们会突然变得2.56倍
- en: less
  id: totrans-33
