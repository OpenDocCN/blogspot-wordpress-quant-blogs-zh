  zh: 较少
- en: 'risk averse? One can''t observe ''risk aversion'' directly, but this is highly
    implausible, because intuitively during a panic, people become more risk averse.
    That leaves the expected return. Presumably, the risk premium, the return you
    get for the displeasure of bearing undiversifiable risk, had to have risen 2.56
    times. But this turns out to be an empirical matter: do expected returns rise
    when volatility rises? Is it plausible that during this cataclysm, people were
    simultaneously increasing their prospective anticipation of future returns?'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 风险厌恶？人们不能直接观察到“风险厌恶”，但这是非常不可信的，因为直观上，在恐慌期间，人们变得更加风险厌恶。这就留给了预期回报。很可能，风险溢价，也就是你因承担不可分散风险而获得的回报，必须上升2.56倍。但这事实上是一个实证问题：当波动性上升时，预期回报是否会上升？在这场灾难期间，人们是否同时增加了对未来回报的预期？
- en: I think anyone with common sense realizes these are bat-shiat crazy interpretations
    of what the representative investor was thinking.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为任何有常识的人都会意识到这些都是对代表性投资者的想法的疯狂解释。
- en: 'The data on actual returns and market volatility is, if anything, negatively
    correlated. That is, think of volatile years, and you''ll think of the worst years:
    1990, 2008, 2001, 2002\. But the standard response to such empirical rejections
    is to note that actual returns aren''t the same as expected returns, they vary
    by some statistical noise, and so perhaps we just don''t have enough data. Logically
    possible, though after over 50 years mining all the data ever recorded for the
    elusive ''risk factor'' that explains asset return variability, I''m thinking
    it''s improbable.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 实际回报和市场波动数据，如果有什么，更是呈现负相关。也就是说，想想波动大的年份，你会想到最糟糕的年份：1990年，2008年，2001年，2002年。但对这样的实证拒绝的标准反应是指出，实际回报并不同于期望回报，它们受到某些统计噪音的影响，所以也许我们只是没有足够的数据。在逻辑上是可能的，尽管在超过50年的时间内搜索了有关解释资产回报变化的难以捉摸的“风险因素”的所有已记录数据后，我认为这是不太可能的。
- en: '[Steve Sharpe and Gene Amromin](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1327134)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[史蒂夫·沙普和基因·阿姆罗明](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1327134)'
- en: actually got around this objection by looking at survey data, and found that
    in questionnaires investors tended to have higher return expectations when they
    forecast volatility as being relatively low, and lower return expectations when
    they forecast higher volatility. Exactly the opposite of what they should be thinking.
    This isn't a missing a constant in the second decimal, rather, screwing up the
    sign.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上通过调查数据来解决了这个异议，并发现在调查问卷中，投资者倾向于在他们预测波动性相对较低时有更高的回报预期，而在他们预测波动性较高时有更低的回报预期。完全相反于他们应该思考的。这不是第二位小数中缺少一个常数，而是弄错了符号。
- en: As this is consistent with the theme of my book
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这与我书中的主题一致
- en: '[Finding Alpha](http://www.efalken.com/video/index.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[发现Alpha](http://www.efalken.com/video/index.html)'
- en: ', I thought this paper was awesome, and asked Steve Sharpe why it wasn''t in
    a journal. He noted that referees just kept sending it back for various reasons.
    This is unsurprising, because all the referees presume there must be some sort
    of mistake, that this can''t be true; it''s counter to all their theoretical training.
    It reminds me of my attempt to get'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ，我觉得这篇论文很棒，问斯蒂夫·沙普为什么它不在期刊上发表。他指出，审稿人总是因为各种原因将它退回。这不奇怪，因为所有审稿人都假定一定有某种错误，这不可能是真的；这与他们所有的理论训练相悖。这让我想起了我的一次尝试
- en: '[this paper](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
- en: published, which was rejected at several publications for being wrong, obvious,
    and irrelevant, which merely highlighted to me they didn't like it. I don't think
    it's a conspiracy, just another example that theory can make you see facts as
    noisy exceptions or highly important and causes you to respond accordingly. People
    see what they believe, not vice versa, so Sharpe's fact has to be wrong according
    to these referees.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 出版后，这篇文章在几家出版物上因为错误、显而易见和无关紧要而被拒绝，这也仅仅凸显了他们不喜欢它。我不认为这是一个阴谋，只是另一个例子，理论会让你把事实看作噪音异常或非常重要，并导致你做出相应的回应。人们看到他们所相信的事情，相反则不然，因此，根据这些审稿人的看法，沙普的事实必定是错误的。
- en: Sharpe's result really puts the standard model in a box. Unlike the CAPM betas,
    for which we can say we 'just don't know the true market portfolio', this result
    takes fewer assumptions, so its empirical failure is all the more fatal to the
    core financial theory. People should be increasing their expected returns in volatile
    markets, and on average that should manifest itself in actual returns. We don't
    see that in actual returns, or in surveys of expected returns.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: A powerfully bad theory is like a lie--it has many inconsistencies because it
    isn't true (a worse bad theory is wrong and consistent with the data, but merely
    because it doesn't predict anything). One of the many bad implications of having
    the delusion that risk begets a higher expected return is that people invest in
    the stock market thinking they then deserve a higher return, a strategy that worked
    pretty well in the US in the 20th century, as long as you implemented a low-cost
    strategy that minimized trading and taxes. In reality, you either have to hope
    for lady luck, or actually do a lot of work finding your investing alpha looking
    for subtle patterns, or like Warren Buffet actually manage the companies you own
    to perform better than average. The idea that a passive approach to equities implies
    higher-than-average returns puts you at the mercy of brokers who may be selling
    diamonds in the rough, but usually are selling hope (
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: it's a Black Swan, trust me, I'm smart!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: ).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: If you don't expect a return merely for shelling out your dough, you see investing
    in a risky asset class as merely a necessary condition for higher-than-average
    returns, not a sufficient condition. This insight would encourage a great deal
    more prudence where it is needed.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: '* a standard utility function is of the form U(x)=x^(1-a)/(1-a), where x is
    your wealth or consumption, and ''a'' is your coefficient of relative risk aversion.
    It has the desirable condition that your relative pain to a 40% loss is the same
    whether you are rich or poor (desirable because otherwise risk aversion should
    have gone down a lot over the past 100 years as we have gotten wealthier).'
  id: totrans-49
