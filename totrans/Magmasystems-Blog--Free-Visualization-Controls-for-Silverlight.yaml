- en: '*Dynamic Data Display adds interactive visualization of dynamic data to your
    Silverlight application. The download contains a set of UI controls for creating
    line graphs, bubble charts, heat maps, and other complex 2-D plots. *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*Dynamic Data Display 为您的 Silverlight 应用程序增加了动态数据的交互式可视化。下载内容包含一组 UI 控件，用于创建折线图、气泡图、热力图以及其他复杂的
    2-D 绘图。*'
- en: The heat map part looks most interesting.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 热力图部分看起来最有意思。
