- en: 'Richard [Brown](http://gendal.me/2016/04/05/introducing-r3-corda-a-distributed-ledger-designed-for-financial-services/)
    from R3 offers a good overview of the recently announced R3 Corda.  Of note:'
  prefs: []
  type: TYPE_NORMAL
- en: “record, manage and synchronise financial agreements between regulated financial
    institutions.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Very quickly you realise you need a massively replicated consensus system and,
    if you don’t want to tie actions to real-world identities, you need something
    like Proof of Work to make the voting work. You work the logic through and pretty
    much the whole design (the blockchain, the need for mining, block rewards, maybe
    even the UTXO transaction model, etc., etc.) drops out.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “we are not building a blockchain”
