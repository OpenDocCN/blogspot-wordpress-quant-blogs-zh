- en: 'VIX and More: VIX Spikes to 38.32'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX飙升至38.32
- en: 来源：[http://vixandmore.blogspot.com/2008/09/vix-spikes-to-3741.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vix-spikes-to-3741.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/vix-spikes-to-3741.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vix-spikes-to-3741.html#0001-01-01)
- en: Moments ago the VIX spiked to 38.32, the highest VIX level recorded in the past
    six years surpassing the 37.57 [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    back on [January 22nd](http://vixandmore.blogspot.com/2008/01/brunhilde-day-today.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚VIX飙升至38.32，这是过去六年来记录中的最高VIX水平，超过了[VIX飙升](http://vixandmore.blogspot.com/search/label/VIX%20spikes)于[1月22日](http://vixandmore.blogspot.com/2008/01/brunhilde-day-today.html)的37.57。
- en: With the weekend coming up and so much uncertainty in the markets, I am concerned
    that we may still be several sessions away from a [Brunhilde Day](http://vixandmore.blogspot.com/search/label/Brunhilde%20Day).
    On the other hand, a strong finish today on impressive volume and lots of breadth
    would help to make the case for an intermediate-term bottom.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着周末的临近以及市场中的许多不确定性，我担心我们可能还有几个交易日才能迎来一个[布伦希尔德日](http://vixandmore.blogspot.com/search/label/Brunhilde%20Day)。另一方面，如果今天能以显著的交易量和广泛的涨幅结束，那么这将有助于为中期底部的形成提供依据。
