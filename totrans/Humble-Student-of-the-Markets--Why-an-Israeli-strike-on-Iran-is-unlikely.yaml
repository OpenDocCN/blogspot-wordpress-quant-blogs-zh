- en: 'Humble Student of the Markets: Why an Israeli strike on Iran is unlikely'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么以色列对伊朗的打击不太可能发生
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/why-israeli-strike-on-iran-is-unlikely.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/why-israeli-strike-on-iran-is-unlikely.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/why-israeli-strike-on-iran-is-unlikely.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/why-israeli-strike-on-iran-is-unlikely.html#0001-01-01)
- en: '[Bruce Krasting](http://brucekrasting.blogspot.com/2012/03/on-israel-and-iran.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bruce Krasting](http://brucekrasting.com/2012/03/on-israel-and-iran.html)'
- en: 'wrote a post today about the likelihood of an Israeli strike on Iran. I would
    like to add my two cents worth on the issue and describe I think it is unlikely.
    Here is what he wrote:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天写了一篇关于以色列对伊朗打击可能性的文章。我想在这个问题上发表我的两点看法，并描述我认为这不太可能发生。以下是他的观点：
- en: '**Will Israel allow Iran to develop a nuke?**'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**以色列会允许伊朗发展核武器吗？**'
- en: Not a chance in hell.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机会渺茫。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What is the “over - under on timing”?**'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“什么是‘时机制胜’？”**'
- en: Certainly less than two years.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，不到两年时间。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Does Israel have the capacity to take out concrete hardened facilities in
    Iran?**'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**以色列有能力摧毁伊朗的混凝土坚固设施吗？**'
- en: Yes, but this is by no means an easy task.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，但这绝不是一件容易的事。
- en: The latest question is where I differ from Krasting. An Israeli strike on Iran
    isn`t the same as past strikes on a single reactor in Iraq, which involved a single
    target.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我与众不同的最新问题在于对Krasting的看法。以色列对伊朗的打击不同于过去对伊拉克单个反应堆的打击，那只涉及一个目标。
- en: Consider the logistics of an air strike on Iran. Most of the analysis that I
    have seen indicate that a strike on Iran would involve simultaneous strikes on
    between 40 and 80 targets. Here is
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑对伊朗的空袭物流。我所看到的分析大多表明，对伊朗的打击将涉及同时对40到80个目标进行打击。以下是
- en: '[one example](http://pjmedia.com/spengler/2012/02/17/logistics-of-an-israeli-strike-on-iran-an-informed-view-from-germany/?singlepage=true)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个例子](http://pjmedia.com/spengler/2012/02/17/logistics-of-an-israeli-strike-on-iran-an-informed-view-from-germany/?singlepage=true)'
- en: 'out of many that I`ve found [emphasis added]:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在我找到的许多资料中**强调添加**：
- en: 'There are ***25 to 30 installations*** in Iran which are exclusively or predominately
    dedicated to the nuclear program. Six of them are targets of the first rank: the
    uranium enrichment facility at Natanz, the conversion works in Isfahan, the heavy
    water reactor in Arak, the weapons and munitions production facility in Parchin,
    the uranium enrichment facility in Fordow, and the Bushehr light water reactor.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伊朗有**25到30个设施**，这些设施专门或主要致力于核计划。其中六个是一级目标：纳坦兹的铀浓缩设施、伊斯法罕的转化工厂、阿拉克的重的水反应堆、帕钦的武器和弹药生产设施、福多的铀浓缩设施以及布什赫轻水反应堆。
- en: Iranians have air defenses. It isn't just a simple case of taking out these
    sites, some of which are hardened and buried under tons of rock. You have to hit
    radar sites, communications sites, SAM sites, air bases, etc. Once you add it
    all up, 80 or site separate air strikes is a realistic number.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 伊朗人有防空系统。这不仅仅是简单地摧毁这些网站，其中一些被坚固地掩埋在数吨岩石之下。你必须打击雷达站、通信站、SAM站、空军基地等。一旦你把这些都加起来，80个或更多的空袭目标是现实的数字。
- en: Krasting also put up a map of the region and wrote that a route over Syria and
    Iraq is the most likely possibility, a conclusion with which I agree.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Krasting还贴出了该地区的地图，并写道通过叙利亚和伊拉克的路线是最有可能的可能性，这个结论我同意。
- en: 'Supposing that the Israeli cabinet authorized airstrikes on Iran. Consider
    the questions:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 假设以色列内阁授权对伊朗进行空袭。考虑这些问题：
- en: If the IAF had to fly escorts, jamming aircraft and likely refueling tankers
    (so that the strike force would have sufficient range to return to base), does
    it have sufficient air assets to conduct 40-80 simultaneous strikes? ***Answer:***
    ***No***.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果以色列空军不得不飞行护航、干扰飞机和可能的加油坦克（以便打击编队有足够的航程返回基地），它有足够的空中资产同时进行40-80次打击吗？**答案：****不**。
- en: If some of these sites are so hardened, could they be taken out without the
    use of tactical nukes? ***Answer:*** ***Maybe, but if they were to nuke Iran,
    they would have to consider the repercussions.***
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这些设施中的一些非常坚固，能不使用战术核武器就将其摧毁吗？**答案：****也许，但如果他们要对伊朗投下核弹，他们必须考虑后果。**
- en: Who has that kind of capability to conduct such an operation? ***Answer:***
    ***The Americans.***
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谁有这种能力进行这样的行动？**答案：****美国人。**
- en: Given the size of the air armada that would have to transit Syria and Iraq,
    would Israel inform the Americans of such a strike? ***Answer:*** ***Maybe, but
    there are risks.***
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑到必须穿越叙利亚和伊拉克的空中舰队的规模，以色列是否会通知美国这样的打击行动？**答案：****或许会，但存在风险。**
- en: Whatever you think about Iran and her nuclear ambitions, any operation that
    contemplates the bombing of Iran is fraught with risk. The Israelis likely don't
    have that capability. Even if they did, they would have to do it with the approval
    of the Americans, who have that kind of capability of cruise missiles and air
    assets.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你对伊朗及其核野心有何看法，任何考虑对伊朗进行轰炸的行动都充满风险。以色列可能没有这种能力。即使他们有，他们也必须得到美国的批准，而美国具备巡航导弹和空中资产的那种能力。
- en: Consider the blowback if the Israeli cabinet decided not to inform their American
    allies of a strike on Iran. First, such a massive air armada would have to transit
    Iraqi airspace. While the Iraqi wishes may be ignored, the US still has military
    assets in the region. How would American commanders react to a surprise air armada
    transiting Iraqi airspace
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下，如果以色列内阁决定不对他们的美国盟友通报对伊朗的打击行动，会有什么后果。首先，如此庞大的空中舰队必须穿越伊拉克空域。尽管可以忽视伊拉克的意愿，但美国在地区内仍拥有军事资产。美国指挥官如何应对一个突然穿越伊拉克空域的空中舰队
- en: '?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: Does the Israeli cabinet want to take a chance of having engaging American fighters
    (if they chose to intercept) or allowing IAF planes to be shot down by the Americans
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以色列内阁是否想冒险让美国战斗机（如果他们选择拦截）参与交战，或者让以色列空军飞机被美国人击落
- en: '?'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: That's why I believe that any decision to bomb Iran must be done with the approval
    of the United States, which is unlikely. Obama, or any other president, will know
    that the Iranians will interpret a bombing campaign as being done with the approval
    of America, which will leave American troops in Iraq and elsewhere in the region
    vulnerable to guerrilla attacks as well as expose the American homeland to higher
    risks of terrorism. Notwithstanding the political and costs to American standing
    in the Middle East and Muslim world., I wrote before the
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我相信，任何对伊朗的轰炸决策都必须得到美国的批准，而这可能性不大。奥巴马或其他任何总统都会知道，伊朗人会将空袭行动解读为得到美国的批准，这会让在伊拉克及其他地区的美国军队面临游击战攻击的风险，同时也会让美国本土面临更高的恐怖主义风险。尽管这会对美国在中东及穆斯林世界的立场造成政治和经济上的损失，我之前写过，在
- en: '[United States cannot afford another war](http://humblestudentofthemarkets.blogspot.com/2012/02/war-with-iranwould-you-go-bankrupt-for.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国承受不起另一场战争](http://humblestudentofthemarkets.blogspot.com/2012/02/war-with-iranwould-you-go-bankrupt-for.html)'
- en: and I stand by that analysis.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚持这一分析。
- en: In short, any strike on Iran by Israel must be done with American cooperation
    - and the US is unlikely to give the green light to such an action given the political
    risks and fiscal costs involved.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，任何以色列对伊朗的打击都必须得到美国的合作——考虑到涉及的政治风险和财政成本，美国不太可能批准此类行动。
