- en: The Trend Model turned neutral from bullish in January 2022 and turned bearish
    in March. Amidst all the gloom about a global recession, it's time to become more
    constructive on equities. The signal has been upgraded to neutral from bearish.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型在2022年1月从看涨转为中性，并在3月转为看跌。在全球衰退的阴霾中，现在是时候对股票市场变得更加积极了。信号已从看跌升级为中性。
