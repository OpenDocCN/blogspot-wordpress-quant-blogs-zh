  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：看跌情绪，走开！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/07/bearishness-begone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/07/bearishness-begone.html#0001-01-01)
