- en: The attached graph shows leverage ratios for Commercial and Investment Banks
    over time. There's a little jump at the end for investment banks, and I suspect
    a lot of that was due to the fact that as the Asset Backed market shut down mid
    2007, all the stuff coming on their books they used to sell, they had to keep.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 附图显示了一段时间内商业银行和投资银行的杠杆比率。投资银行最后有一个小跳跃，我怀疑其中很大一部分是因为随着资产支持市场在2007年年中关闭，它们曾经出售的所有东西都被迫留在自己的账面上。
- en: Note that many people say leverage caused the bubble. Only in a certain sense.
    Home buyers were too leveraged (no money down). Any owners of these assets were
    implicitly too leveraged by owning them. Basically, if the base constituents of
    the portfolio is leveraged, everything above it is too. But strategically, at
    corporate level, the Assets to Liabilities ratio was not a major player in this
    crisis. And, of course, no bank should ever own investment grade securities trying
    to make money on the spread.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，许多人说杠杆导致了泡沫。只有在某种意义上。购房者的杠杆率太高（没有首付）。这些资产的任何所有者隐含地都过度杠杆了。基本上，如果投资组合的基本构成部分被杠杆化，那么它上面的一切也是如此。但战略上，在公司层面，资产负债比并不是这场危机的主要因素。当然，任何银行都不应该持有投资级证券来试图通过利差赚钱。
