- en: 'VIX and More: Financials Testing Critical Support Level'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动指数（VIX）及更多：金融股测试关键支撑位
- en: 来源：[http://vixandmore.blogspot.com/2008/04/financials-testing-critical-support.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/financials-testing-critical-support.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/financials-testing-critical-support.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/financials-testing-critical-support.html#0001-01-01)
- en: This morning, State Street ([STT](http://finance.google.com/finance?q=stt))
    reported a $3.2 billion loss on its investment portfolio and an additional $2.5
    billion loss on conduits, then was placed on Ratings Watch Negative by Fitch Ratings,
    signaling that Fitch will review the company’s credit rating for a possible downgrade.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晨，美国州街银行（State Street [STT](http://finance.google.com/finance?q=stt)）报告其投资组合损失32亿美元，另外还有25亿美元的
    conduits 损失，随后被惠誉评级（Fitch Ratings）列入负面评级观察名单，这表明惠誉将审查该公司的信用评级，可能会降级。
- en: While the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然
- en: State Streetnews put a damper on financial stocks, [XLF](http://vixandmore.blogspot.com/search/label/XLF),
    the most widely followed ETF for the financial sector, is trading up as a write
    this.  Earlier in the session, XLF tested an important March 31^(st) low of 24.40
    (see chart below) and has since bounced back.  The 24.40 level is an important
    support level for the XLF and one to watch closely, particularly as tomorrow brings
    additional earnings reports from J.P. Morgan Chase ([JPM](http://finance.google.com/finance?q=jpm))
    and Wells Fargo ([WFC](http://finance.google.com/finance?q=wfc)), as well as several
    smaller banks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国州街银行的消息对金融股造成了压力，[XLF](http://vixandmore.blogspot.com/search/label/XLF)，这是最受关注的金融板块交易所交易基金（ETF），在我写下这篇文章时正在上涨。早先的交易中，XLF测试了3月31日的重要低点24.40美元（见下图表）。自那以后，XLF已经反弹。24.40美元的水平对XLF是一个重要的支撑位，是需要密切关注的一个水平，特别是因为明天将带来摩根大通银行（J.P.
    Morgan Chase [JPM](http://finance.google.com/finance?q=jpm)）和富国银行（Wells Fargo
    [WFC](http://finance.google.com/finance?q=wfc)）的业绩报告，还有几家小型银行的业绩报告。
