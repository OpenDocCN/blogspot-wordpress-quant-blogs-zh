- en: 'Without going too deep into scrutinizing the results, I would have to conclude
    that the  Percent Exposure Donchian Channel system is 1) fairly robust 2) a good
     risk-adjusted trend following system. There are several ways to improve upon
    it, while still keeeping robustness intact. Here are some suggestions:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Combine the Percent Exposure system with two momentum systems:   **RS Momentum:**
     Buy only the top 3 markets ranked by a combination of 12-month price return and
    1-month price return (12month rank + 1month rank)/2 .  **Contrarian Momentum:** 
    For a contrarian bent, you could buy the bottom 3 markets ranked by 3-year price
    return.  Note that for short signals you would reverse this criteria for both
    momentum and contrarian. This should raise the returns on an absolute and risk-adjusted
    basis.
  prefs: []
  type: TYPE_NORMAL
- en: 2) Use a trend and volatility filter:  Only take signals if the ADX is greater
    than 25 or 30\. Or you can use the R-squared of closing prices over the last 20
    days as a proxy with a minimum value of 50%. As a volatility filter, only take signals
    if the 10-day ATR/ 10-day average price is below the 50th percentile over the
    last year. *A signal is triggered only if it meets both of these criteria.* These
    numbers have been chosen arbitrarily, but parameter testing should help you find
    more suitable thresholds.
  prefs: []
  type: TYPE_NORMAL
