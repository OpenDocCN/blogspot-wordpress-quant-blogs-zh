- en: 'One of our more astute and diligent readers- Corey Rittenhouse- actually backtested
    the Percent Exposure Donchian Channel Method mentioned in my earlier Quick Take
    article on the subject.  I will make the more detailed and nicely-presented PDF created
    by Corey available shortly.  For now I will present a brief summary. As a point
    for new readers–Quick Take articles are simply ideas to help inspire system developers that
    I have not had a chance to test.  Thus, I had no idea whether the system would
    actually work in practice.  Nonetheless,  the system concept was designed based
    on  sound logic and theory–which is a key ingredient in system design. Corey created
    a  summary of the results for the last 25 years tested on the following futures
    markets: ES, NQ, TF, GC, SI, HG, CL, HO, NG, RB, ZC, CC,CT, KC,ZW, LE, HE, ZS,
    SB, GBP, AUD, JPY, EUR, CHF. This is essentially a diversified basket of stock
    indices, commodities, currencies and fixed income futures which helps to verify
    robustness.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们更加敏锐和勤奋的读者之一，Corey Rittenhouse，实际上对我之前关于Percent Exposure Donchian Channel
    Method的快速带文章中提到的方法进行了回测。我很快会提供Corey制作的更详细和精美的PDF。目前，我将先呈现一个简要总结。对于新读者来说，快速带文章只是让系统开发者灵感的想法，我自己还没有测试过。因此，我不知道这个系统是否在实践中真的有效。尽管如此，该系统的概念是基于可靠的逻辑和理论设计的-这是系统设计的一个关键因素。Corey对过去25年在以下期货市场上进行的测试结果进行了总结：ES，NQ，TF，GC，SI，HG，CL，HO，NG，RB，ZC，CC，CT，KC，ZW，LE，HE，ZS，SB，GBP，AUD，JPY，EUR，CHF。这实际上是一个多元化的股票指数，商品，货币和固定收益期货组合，有助于验证系统的健壮性。
