- en: The annual returns of nearly 13% are fairly solid and likely superior to any
    buy and hold benchmark. The sharpe ratio of .83 is very solid, especially for
    a trend following strategy. Returns soared to 50% in 2008 while the world was
    melting down—displaying the positive kurtosis of trend-following strategies. 
    Looking at the system from a risk-adjusted perspective, the Percent Exposure model
    shines. This is to be expected, as bet-sizing is adjusted for the channel breakout
    length and whether a trade is going with or against the long-term trend. A standard
    deviation of 14% is lower than both the S&P 500 and the commodity index. Furthermore,
    the max drawdown of 31% is lower than typical trend following strategies that
    trade both long and short. The worst month of -12% was tolerable even as a hedge
    fund strategy. The worst year of -13% was also very low for a trend-following
    strategy. The equity curve was very smooth with an R-squared of 88%, but becoming
    a little choppier in recent years as mean-reversion has become the dominant strategy.
    Finally, the system seems to be effective across a very wide range markets–especially
    on the long side.
  prefs: []
