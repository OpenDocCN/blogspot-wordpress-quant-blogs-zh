- en: The annual returns of nearly 13% are fairly solid and likely superior to any
    buy and hold benchmark. The sharpe ratio of .83 is very solid, especially for
    a trend following strategy. Returns soared to 50% in 2008 while the world was
    melting down—displaying the positive kurtosis of trend-following strategies. 
    Looking at the system from a risk-adjusted perspective, the Percent Exposure model
    shines. This is to be expected, as bet-sizing is adjusted for the channel breakout
    length and whether a trade is going with or against the long-term trend. A standard
    deviation of 14% is lower than both the S&P 500 and the commodity index. Furthermore,
    the max drawdown of 31% is lower than typical trend following strategies that
    trade both long and short. The worst month of -12% was tolerable even as a hedge
    fund strategy. The worst year of -13% was also very low for a trend-following
    strategy. The equity curve was very smooth with an R-squared of 88%, but becoming
    a little choppier in recent years as mean-reversion has become the dominant strategy.
    Finally, the system seems to be effective across a very wide range markets–especially
    on the long side.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 近13%的年度回报率非常稳固，很可能优于任何买入持有基准。0.83的夏普比率非常稳固，特别是对于趋势跟踪策略。在2008年，世界处于崩溃状态，回报飙升至50%，展现了趋势跟踪策略的正偏度。从风险调整的角度来看，百分曝光模型表现出色。这是可以预期的，因为赌注大小被调整为频道突破长度以及一笔交易是与长期趋势一起进行还是相反。14%的标准偏差低于标准普尔500和商品指数。此外，31%的最大回撤低于同时进行多空交易的典型趋势跟踪策略。-12%的最差月份即使作为对冲基金策略也是可以容忍的。-13%的最差年份对于趋势跟踪策略来说也很低。股权曲线非常平滑，R平方值为88%，但近年来变得有些波动，因为均值回归已经成为主导策略。最后，该系统似乎在非常广泛的市场范围内非常有效，尤其是在多头市场。
- en: 'Without going too deep into scrutinizing the results, I would have to conclude
    that the  Percent Exposure Donchian Channel system is 1) fairly robust 2) a good
     risk-adjusted trend following system. There are several ways to improve upon
    it, while still keeeping robustness intact. Here are some suggestions:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要深入审查结果，我不得不得出结论，即百分曝光唐奇安通道系统是1）相当稳健的2）一个良好的风险调整型趋势跟踪系统。有几种方法可以改进它，同时保持其稳健性。以下是一些建议：
- en: 1) Combine the Percent Exposure system with two momentum systems:   **RS Momentum:**
     Buy only the top 3 markets ranked by a combination of 12-month price return and
    1-month price return (12month rank + 1month rank)/2 .  **Contrarian Momentum:** 
    For a contrarian bent, you could buy the bottom 3 markets ranked by 3-year price
    return.  Note that for short signals you would reverse this criteria for both
    momentum and contrarian. This should raise the returns on an absolute and risk-adjusted
    basis.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 将百分曝光系统与两个动量系统相结合：** RS动量：**仅购买通过12个月价格回报率和1个月价格回报率组合排名的前3个市场（12个月排名+ 1个月排名）/
    2。**反向动量：**为了反向性，你可以购买通过3年价格回报率排名的底部3个市场。注意，对于空头信号，你应该为动量和反向动量的标准都反转。这应该能够提高绝对收益和风险调整的回报。
- en: 2) Use a trend and volatility filter:  Only take signals if the ADX is greater
    than 25 or 30\. Or you can use the R-squared of closing prices over the last 20
    days as a proxy with a minimum value of 50%. As a volatility filter, only take signals
    if the 10-day ATR/ 10-day average price is below the 50th percentile over the
    last year. *A signal is triggered only if it meets both of these criteria.* These
    numbers have been chosen arbitrarily, but parameter testing should help you find
    more suitable thresholds.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 使用趋势和波动率过滤器：只在ADX大于25或30时发出信号。或者你可以使用最近20天收盘价格的R平方作为代理，最小值为50%。作为波动率过滤器，只有当10天ATR/最近一年内的10天平均价格低于50百分位数时才会发出信号。只有符合这两个标准才触发信号。这些数字是任意选择的，但参数测试应该可以帮助你找到更合适的阈值。
