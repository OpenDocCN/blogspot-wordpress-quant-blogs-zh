- en: One of the more tragic path dependencies is that years ago someone defined *π*
    (aka pi) as ratio of the circumference of a circle to its diameter, as opposed
    to its radius. If you define *τ*(tau)*=2π*, it's like a presbyopic putting on
    reading glasses for the first time. It turns out, switching from *π* to *τ* makes
    a lot of other corollaries less convoluted, including the 'world's most beautiful
    formula' *e^(iπ)=-1*, which would be *e^(iτ)=1*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个较为悲剧的路径依赖是多年前有人将*π*（即pi）定义为圆的周长与其直径的比值，而非其半径。若定义*τ*（tau）=2π，这就像老花眼首次戴上阅读眼镜一样。实际上，从*π*切换到*τ*使得许多其他推论变得不那么复杂，包括被誉为“世界上最美的公式”*e^(iπ)=-1*，该公式将变为*e^(iτ)=1*。
