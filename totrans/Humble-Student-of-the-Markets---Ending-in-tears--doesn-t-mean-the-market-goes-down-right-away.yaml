  zh: '[彭博社](http://www.bloomberg.com/news/2014-06-26/buyback-plans-signal-drop-in-u-s-repurchases-chart-of-the-day.html)'
- en: reports that buyback announcements have start to decline. If profitability is
    falling and so are buybacks, what will drive EPS growth?
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称回购公告开始下降。如果利润率下降，回购也会下降，那么什么会推动每股收益增长呢？
- en: '**Bullish or bearish? It depends on your time horizon**'
  id: totrans-101
