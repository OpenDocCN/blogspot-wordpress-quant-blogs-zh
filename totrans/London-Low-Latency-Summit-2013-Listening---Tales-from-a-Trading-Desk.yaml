- en: London Low-Latency Summit 2013 Listening
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2013年伦敦低延迟峰会 收听
- en: 'This month I’m spending a lot of hours at 40,000ft 😦  The only upside I can
    see to this travelling is that I finally get time to catch up on some work related
    reading.  February 2013’s London Low-Latency Summit is available now in various
    [episodes](http://low-latency.com/blog/preview-teams-4th-annual-london-low-latency-summit-set-february-19)
    to listen to if you happened to miss the summit:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个月我在40,000ft的高度上花费了很多小时😦 这次旅行唯一的好处是我终于有时间赶上一些与工作相关的阅读。2013年2月的伦敦低延迟峰会现在以各种[集数](http://low-latency.com/blog/preview-teams-4th-annual-london-low-latency-summit-set-february-19)的形式提供，如果您错过了峰会，可以听一听：
- en: The Truth is in The [Outliers](http://low-latency.com/audio/london-low-latency-summit-2012-panel-next-low-latency-focus-truth-outliers)
    – smart-order co-location and volume volatility (jitter in the 5-10ms range)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真相在于[异常值](http://low-latency.com/audio/london-low-latency-summit-2012-panel-next-low-latency-focus-truth-outliers)
    – 智能订单共同定位和成交量波动（抖动在5-10毫秒范围内）
- en: The Ultimate Automated Trading Platform – Best of Breed [Integration](http://low-latency.com/audio/london-low-latency-summit-2013-panel-ultimate-automated-trading-platform-best-breed-integratio)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 终极自动化交易平台 – 最佳品种[集成](http://low-latency.com/audio/london-low-latency-summit-2013-panel-ultimate-automated-trading-platform-best-breed-integratio)
- en: 'Hardware Acceleration: Approaches and [Architectures](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-hardware-acceleration-approaches-and-architectures)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[硬件加速：方法与架构](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-hardware-acceleration-approaches-and-architectures)'
- en: Eliminating [Jitter](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-eliminating-jitter-latency-sensitive-java-applications)
    in Latency-Sensitive Java Applications
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在延迟敏感的Java应用程序中消除[抖动](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-eliminating-jitter-latency-sensitive-java-applications)
- en: Advancements in Enterprise [Messaging](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-advancements-enterprise-messaging-21st-century)
    for the 21st Century
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业消息传递的[进展](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-advancements-enterprise-messaging-21st-century)为21世纪
- en: Low-Latency Application [Engineering](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-low-latency-application-engineering)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低延迟应用程序[工程](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-low-latency-application-engineering)
- en: Trading [Russia](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-trading-russia)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易[俄罗斯](http://low-latency.com/audio/london-low-latency-summit-2013-workshop-trading-russia)
- en: Forget The Cloud, Let’s Match in The [Switch](http://low-latency.com/audio/london-low-latency-summit-2013-keynote-forget-cloud-lets-match-switch)!
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忘记云吧，让我们在[交换机](http://low-latency.com/audio/london-low-latency-summit-2013-keynote-forget-cloud-lets-match-switch)!中匹配
