- en: 'Humble Student of the Markets: How to watch for signs of another Lehman Crisis'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/09/how-to-watch-for-signs-of-another.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/09/how-to-watch-for-signs-of-another.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It has been 10 years since the Lehman bankruptcy, which became the trigger for
    the Great Financial Crisis (GFC). The financial press has been full of retrospective
    stories of what happened, and discussions from key players.
  prefs: []
  type: TYPE_NORMAL
- en: The GFC was an enormous shock to investor confidence. Ever since that event,
    many investors have been living with the fear that another tail-risk shock to
    their portfolios, and they have searched for warning signs that another financial
    crisis is around the corner.
  prefs: []
  type: TYPE_NORMAL
- en: One of the commonly used indicators to measure financial tail-risk are the financial
    stress risk indicators produced by the Chicago Fed and St. Louis Fed. Right now,
    readings are relatively benign, as low and negative numbers indicate low levels
    of financial stress.
  prefs: []
  type: TYPE_NORMAL
- en: New Deal democrat also monitors the Chicago Fed's National Financial Conditions
    Leverage Subindex as a more sensitive indicator of systemic stress. The readings
    of this indicator are also relatively benign (low = low stress).
  prefs: []
  type: TYPE_NORMAL
- en: For investors and traders who demand real-time results, there may be even a
    better way.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
