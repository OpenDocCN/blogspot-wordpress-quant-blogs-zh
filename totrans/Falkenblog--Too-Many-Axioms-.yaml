- en: 'Falkenblog: Too Many Axioms?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：太多公理？
- en: 来源：[http://falkenblog.blogspot.com/2013/02/too-many-axioms.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/too-many-axioms.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/02/too-many-axioms.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/too-many-axioms.html#0001-01-01)
- en: '[![](img/f0e57fcc7dd716b7c757d42e8b9f2b50.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjOH1Vw6Z44asA6Gdg3cbsAZzeEcqgwpz_DXT3B94caqXWJ2gGs1npGVIbbigwOvnEcF9FUu909yJ2arT6dfkvCr6CO2DDruuw7h9RhrvvO6mjjLkeYN8VHl0JUL-xrFZNzNRXf4A/s1600/psychology50.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f0e57fcc7dd716b7c757d42e8b9f2b50.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjOH1Vw6Z44asA6Gdg3cbsAZzeEcqgwpz_DXT3B94caqXWJ2gGs1npGVIbbigwOvnEcF9FUu909yJ2arT6dfkvCr6CO2DDruuw7h9RhrvvO6mjjLkeYN8VHl0JUL-xrFZNzNRXf4A/s1600/psychology50.jpg)'
- en: I stumbled upon a website that listed
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我偶然发现了一个网站，上面列出了
- en: '[61 common behavioral biases](http://www.businessinsider.com/common-behavioral-biases-2012-5?op=1)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[61种常见的行为偏见](http://www.businessinsider.com/common-behavioral-biases-2012-5?op=1)'
- en: ',  and most of them seemed good to know, unfortunately.  I guess there are
    so many because we are constantly using heuristics to explain and predict, and
    of course these heuristics are often applied incorrectly, in the same way we think
    people from large countries or states far away know each other or get along (eg,
    I remember when I got to college, and being from Cleveland someone said to me,
    ''Do you know Joe down the hall? He''s from Cincinnati.'').  Simple errors, good
    to rectify. As there are as many different patterns we try to project on little
    information in life, it''s understandable we have so many biases.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，大多数似乎是值得知道的，不幸的是。我想因为我们不断使用启发法来解释和预测，当然这些启发法经常被错误地应用，就像我们认为来自遥远大国或州的人们彼此认识或相处得好一样（例如，我记得当我上大学时，有人对我说，'你认识走廊上的乔吗？他来自辛辛那提。'）。简单的错误，很棒的纠正。正如我们在生活中不断尝试将许多不同的模式投射到一点信息中一样，我们有很多偏见是可以理解的。
- en: In that vein, I was strolling through Barnes and Noble and found this little
    book,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，我在巴诺斯和贵族书店逛街时，发现了这本小书，
- en: '[50 Psychology Classics](http://www.amazon.com/50-Psychology-Classics-Insight-Inspiration/dp/1857883861)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[50部心理学经典](http://www.amazon.com/50-Psychology-Classics-Insight-Inspiration/dp/1857883861)'
- en: ', for only $7.98\. 50 seems like a lot, but luckily this book was only 200
    pages, so the author did an admirable job boiling down these big thinkers into
    some key ideas.  Understanding how we think is pretty important, and we don''t
    have one big drive, rather, many.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，仅售$ 7.98。50似乎很多，但幸运的是，这本书只有200页，所以作者出色地概括了这些大思想家的一些关键思想。了解我们的思维方式非常重要，我们并没有一个主要动机，而是许多个动机。
- en: 'While it would be nicer if James, Freud or Jung had it all right in their magnum
    opuses, it''s more probable the best ideas in psychology are from many different
    thinkers. Here''s some good ideas I cribbed from that book:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然如果詹姆斯、弗洛伊德或荣格在他们的巨著中全部都是正确的话会更好，但最有可能的是心理学中最好的思想来自许多不同的思想家。以下是我从那本书中摘抄的一些好思想：
- en: '**Alfred Adler**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿尔弗雷德·阿德勒**'
- en: ': Noted that character involves a balancing the desire for power and that for
    social togetherness, and that the hardest thing for human beings to do is know
    themselves, and then to change themselves.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ：指出性格涉及权力欲望和社会凝聚力的平衡，并且对人类来说最难的事情是了解自己，然后改变自己。
- en: '**Eric Berne**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**埃里克·伯恩**'
- en: ': Humans need social contact more than anything, and we seek it primarily in
    symbolic emotional strokes. This often breaks down into interactions and games
    that are repeated, such as going over sports scores. It may seem banal, but it
    is no less comforting than the soft strokes given to a baby.  We have three selves--the
    parent, adult, and child. All are necessary, but the adult way best in most cases.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ：人类比任何时候都更需要社交接触，我们主要通过象征性的情感依赖找到社交接触。这经常演变成重复的互动和游戏，比如谈论体育比分。这可能看起来平庸，但它和对婴儿的轻抚一样令人舒适。我们有三种自我--父母、成年人和儿童。所有都是必要的，但在大多数情况下成年人状态最佳。
- en: '**Robert Bolton**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**罗伯特·博尔顿**'
- en: ': Most communication is non-verbal. Learn to listen, mainly by truly wanting
    to hear what the speaker is saying (then don’t interrupt, encourage elaboration).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ：大部分沟通都是非言语的。学会倾听，主要是真心愿意倾听讲话者说的话（然后不要打断，鼓励更多阐述）。
- en: '**Eric DeBono**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**艾瑞克·迪波诺**'
- en: ': Creative thinkers use a variety of strategies to think outside the box: generate
    alternatives, challenge, assumptions, use analogies, find the dominant idea, suspend
    judgment. A great insight should be obvious after discovered.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ：创造性思想家使用各种策略来打破思维定式：产生替代方案，质疑，假设，使用类比，找出主要观点，暂停评判。一个伟大的洞察应该在发现后显而易见。
- en: '**Nathanial Branden**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**纳撒尼尔·布兰登**'
- en: ': Neurosis occurs when we let our feelings dictate our thoughts and actions.
    It is impossible to be both happy and irrational. Live by reason.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ': 当我们让我们的感情决定我们的想法和行动时，就会出现神经症。快乐和非理性是不可能兼得的。按理性生活。'
- en: '**David Burns**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**大卫·伯恩斯**'
- en: ': Cognitive therapy notes that our thoughts affect our emotions and mood, not
    the other way around. It isn’t events that dictate your mood, but how you react
    to events.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ': 认知疗法指出我们的想法影响我们的情绪和心情，而不是反过来。决定你的心情的不是事件，而是你对事件的反应。'
- en: '**Mihaly Csikszentmihaliyi**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**米哈伊·奇克塞尼米哈伊**'
- en: ': Creative breakthroughs come after years of hard work and attention to detail.
    First you need to master a domain, then you can break those rules you understand
    to create something new.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ': 创造性的突破是在多年的努力工作和对细节的关注之后才会出现。首先你需要掌握一个领域，然后你才能打破那些你理解的规则，创造出新的东西。'
- en: '**Erik Erikson**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**艾瑞克·艾克森**'
- en: ': Young people need to really believe in something intensely before they hate
    it. The real crisis in a person’s life often comes in the late 20’s when they
    realize they are overcommitted to a path that is ‘not them.’ It’s often too late.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ': 年轻人在憎恨某物之前需要真正热衷于某种东西。一个人生活中真正的危机通常在20多岁时出现，当他们意识到自己在一条‘不是自己的’道路上过度承诺时。为时已晚。'
- en: '**Victor Frankl:**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·弗兰克尔：**'
- en: The greatest human achievement is not success, but facing an unchangeable fate
    with courage. The will towards meaning is at least as important as the will to
    power, and one's meaning differs depending on the issues and opportunities unique
    to our particular time and talents.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最伟大的人类成就不是成功，而是以勇气面对无法改变的命运。对意义的追求至少和对权力的追求一样重要，一个人的意义取决于我们所独特的时间和才能所特有的问题和机遇。
- en: '**Daniel Gilbert**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹尼尔·吉尔伯特**'
- en: ': Humans are the only animals that plan for the future by trying to anticipate,
    not by instinct, but via mental modelling. We often overestimate how things and
    money will change our happiness.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ': 人类是唯一通过尝试去预测而不是本能地去预测未来的动物。我们经常高估事物和金钱将如何改变我们的幸福。'
- en: '**Thomas Harris:**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**托马斯·哈里斯：**'
- en: '‘I’m OK you’re OK’ is like the Christian concept of grace: total acceptance
    of oneself and others. Successful people assume others are equals from whom they
    can learn valuable things.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '"我好，你也好"就像基督教的恩典概念：完全接受自己和他人。成功的人假设他人是可以向他们学到有价值的东西的平等的人。'
- en: '**Eric Hoffer:**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**埃里克·霍弗尔：**'
- en: Faith in a holy cause is often a substitute for a lost faith in oneself. People
    join movements for a sense of belonging, or from a feeling of boredom. When glorious
    ends justify any means, believers will do horrible things to create their paradise.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 相信一种神圣的事业常常是对自我信仰的一种替代品。人们加入运动是为了获得归属感，或者是因为感到无聊。当辉煌的目标证明任何手段都可以被证明时，信徒们会做出可怕的事情来创造他们的天堂。
- en: '**William James:**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**威廉·詹姆斯：**'
- en: We can never have exactly the same thought more than once, because over time
    we know more, have reacted to it already, know what others now think about that
    thought, etc.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们永远不可能完全重复相同的想法，因为随着时间的推移，我们知道的更多，已经对它做出了反应，知道其他人现在对这种想法有什么看法，等等。
- en: '**Abraham Maslow:**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚伯拉罕·马斯洛：**'
- en: Instead of trying to create better things, we should try to create societies
    with more self-actualized people. Such people have a  guilelessness, do things
    that occasionally are unpopular, work hard at what they are best at, and try to
    see others in their best light
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 不是试图创造更好的东西，我们应该试图创造更多自我实现的人的社会。这样的人拥有单纯的自然、偶尔做一些不受欢迎的事情、努力做自己擅长的事情，并试图从最积极的角度看待他人。
- en: '**Jean Piaget**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**让·皮亚杰**'
- en: ': Children seem very social, but actually they are egocentric maniacs, and
    tend to talk a lot to no one in particular, often performing a monologue on their
    actions. Only madmen and children say whatever they think, because they think
    only they matter.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ': 孩子们似乎很社交化，但实际上他们是以自我为中心的疯子，倾向于与没人特定交谈，经常对自己的行为进行独白。只有疯子和孩子会说出他们所想的一切，因为他们认为只有自己重要。'
