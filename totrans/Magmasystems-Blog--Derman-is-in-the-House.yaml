- en: Famed quant Emanuel Derman is blogging.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 著名的量化专家 Emanuel Derman 开始写博客了。
- en: '[http://www.wilmott.com/blogs/eman/index.cfm](http://www.wilmott.com/blogs/eman/index.cfm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.wilmott.com/blogs/eman/index.cfm](http://www.wilmott.com/blogs/eman/index.cfm)'
- en: I just started reading his book
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚开始阅读他的书
- en: '[My Life as a Quant](http://www.amazon.com/gp/product/0471394203/qid=1150853792/sr=2-1/ref=pd_bbs_b_2_1/103-2378202-0503812?s=books&v=glance&n=283155)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的量化人生](http://www.amazon.com/gp/product/0471394203/qid=1150853792/sr=2-1/ref=pd_bbs_b_2_1/103-2378202-0503812?s=books&v=glance&n=283155)'
- en: . Interesting to read his experiences at Bell Labs at the start of the whole
    Unix/C movement in the late 1970's.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。他早期在贝尔实验室的经历，以及整个Unix/C运动在1970年代末期的有趣阅读。
- en: I will definitely have some more comments as I read through the book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我阅读这本书，我肯定会有一些更多的评论。
