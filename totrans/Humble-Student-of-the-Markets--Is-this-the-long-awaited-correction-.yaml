- en: 'Humble Student of the Markets: Is this the long awaited correction?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：这次是不是期待已久的调整？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/is-this-long-awaited-correction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/is-this-long-awaited-correction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/is-this-long-awaited-correction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/is-this-long-awaited-correction.html#0001-01-01)
- en: As the S&P 500 began to weaken last week, there has been a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着标普500上周开始疲软，有一些
- en: '[cacophony of voices](http://georgewashington2.blogspot.com/2009/10/roubini-ritholtz-smithers-forecast.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[众声喧嚣](http://georgewashington2.blogspot.com/2009/10/roubini-ritholtz-smithers-forecast.html)'
- en: 'declaring that this is THE CORRECTION. The questions in a lot of investors’
    minds are:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 宣告这就是调整。许多投资者心中的疑问是：
- en: Are we starting a major correction?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是否正在开始一次重大调整？
- en: If so, how far down are we going?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是这样，我们还将下跌多少？
- en: Personally, I believe that the market’s fundamentals were too overstretched
    for this to be a minor pullback and I concur with the assessment that the bears
    are taking control of the tape. The tone of the [instant euphoria](http://www.bloomberg.com/apps/news?pid=20601087&sid=ax1LLGc4FeVE)
    over yesterday's one-day rally of 2% is a contrary bearish signal that this market
    has further downside in the weeks ahead.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为，市场的基本面过于扩张，这不可能是一个小的回调，我同意评估，空头正在控制着图表。对于昨天的1%反弹的即时狂喜的态度是一个相反的熊市信号，表明这个市场在接下来的几周内还有进一步的下跌空间。
- en: '**How far down?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**跌多少？**'
- en: Downside targets for the S&P 500 vary wildly. Among technicians, the 920-950
    level is often cited as a target, a 10-15% correction. That target level would
    roughly be the 200-day moving average should the market decline to those levels
    in the next two or three months.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500的下行目标在技术分析师之间差异很大。在技术人员中，经常提到920-950的水平作为一个目标，这是一个10-15%的调整。如果市场在未来两三个月内跌至这些水平，那么目标水平大致会是200天移动平均线。
- en: More bearish types like [David Waggoner at Minyanville](http://globaleconomicanalysis.blogspot.com/2009/10/multi-year-stock-market-top-could-be-in.html)
    has suggested that a multi-year top could be in and the “next intermediate level
    pivot down is around 882”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 更加悲观的类型，如[Minerva的David Waggoner](http://globaleconomicanalysis.blogspot.com/2009/10/multi-year-stock-market-top-could-be-in.html)已经提出，可能已经形成了多年的顶部，下一个中级水平的支撑点在882附近。
- en: Fundamentally oriented investors appear to be more bearish than technicians.
    Jeremy Grantham’s [latest quarterly letter](http://www.gmo.com/websitecontent/JGLetter_ALL_3Q09.pdf)
    stated that GMO’s fair value on the S&P 500 is 860\. Grantham believes that a
    correction, when it comes, would be at least 15% and would likely overshoot their
    fair value estimate – which makes downside risk considerable from current levels.
    David Rosenberg believes that the [market is 20% overvalued](http://www.investmentpostcards.com/2009/10/28/rosenberg-stocks-overvalued-by-at-least-20/).
    By contrast, the market appears even more overvalued if we were to use [Tobin
    Q](http://www.smithers.co.uk/page.php?id=34) as a valuation standard.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以基本面为导向的投资者似乎比技术人员更加悲观。Jeremy Grantham的[最新季度信件](http://www.gmo.com/websitecontent/JGLetter_ALL_3Q09.pdf)指出，GMO对标普500的公平价值是860。Grantham相信，当调整来临时，至少会下跌15%，并且可能会超过他们的公平价值估计——这意味着从当前水平来看，下行风险相当大。David
    Rosenberg认为[市场被高估了20%](http://www.investmentpostcards.com/2009/10/28/rosenberg-stocks-overvalued-by-at-least-20/)。相比之下，如果我们使用[托宾Q](http://www.smithers.co.uk/page.php?id=34)作为估值标准，市场看起来会更加高估。
- en: '**What to watch for**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**需要注意的事项**'
- en: Trying to guess the downside target here is a mug’s game. I have no idea whether
    this is a minor pullback or a major correction that could see us test the 666
    old lows. I believe that the bears are in control, but here is what I am watching
    for to see how far the market could decline.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里猜测下行目标是一场傻瓜游戏。我不知道这是否是一个小的回调，还是一个可能导致我们测试666旧低点的重大调整。我相信空头掌控着市场，但我在观察市场可能会下跌多少的迹象。
- en: '**What is the appetite for risk?** Don’t forget that the market’s rally from
    the March lows has been a risk trade all the way up. It’s hasn’t been just stocks
    that have been rising, but all risky assets. I would therefore watch all risk
    measures, such as quality spreads in the bond market. More importantly, I would
    watch the US Dollar. [Art Cashin](http://www.cnbc.com//id/33491733) recently suggested
    that the USD has been the funding currency for currency carry trades and a big
    reversal in the greenback could cause over-leveraged hedge funds and trading desks
    to de-risk in a hurry. If reversals in the Dollar are subdued, then corrective
    action in the stock market could be subdued as well.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险胃口如何？** 别忘了，从3月份的低点以来的市场反弹一直是一个风险交易的过程。不只是股票在上涨，所有的高风险资产都在涨。因此，我会关注所有风险度量，比如债券市场的质量利差。更重要的是，我会关注美元。最近，[Art
    Cashin](http://www.cnbc.com//id/33491733) 提出美元一直是货币套利交易的融资货币，如果美元出现大幅反转，那么过度杠杆的对冲基金和交易台可能会迅速去风险。如果美元的反转温和，那么股市调整也可能相对温和。'
- en: '**What about sentiment?** In my post [A fragile and frothy market](http://humblestudentofthemarkets.blogspot.com/2009/10/fragile-and-frothy-market.html)
    I pointed out that institutions and hedge funds were in a crowded long, but individual
    investors had been skeptical of the market rally. Watching indicators like the
    [AAII sentiment](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)
    surveys would be an important sign in the weeks ahead of whether individuals buy
    on weakness, which would be bullish short term but bearish medium term, or stay
    cautious, which may portend a more limited correction. If individual investors
    are convinced that the [economy is truly turning around](http://www.bea.gov/newsreleases/national/gdp/gdpnewsrelease.htm)
    (and never mind the [snark](http://paul.kedrosky.com/archives/2009/10/its_alive_its_a.html))
    and buy, then it could truly be a sign that we may have seen a multi-year top
    for the S&P 500\.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情感因素又如何呢？** 在我的文章[脆弱且泡沫横生的市场](http://humblestudentofthemarkets.blogspot.com/2009/10/fragile-and-frothy-market.html)中，我指出机构和对冲基金处于拥挤的多头状态，但个人投资者对市场反弹持怀疑态度。关注像[AAII投资者情绪](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)这样的指标，将有助于我们判断在未来的几周内，个人投资者是在市场弱势时买入（这将短期内看涨但中期看跌），还是保持谨慎（这可能预示着有限的调整）。如果个人投资者确信[经济真的正在好转](http://www.bea.gov/newsreleases/national/gdp/gdpnewsrelease.htm)（而且不用管那些[讽刺言论](http://paul.kedrosky.com/archives/2009/10/its_alive_its_a.html)），那么这可能真的是标普500指数多年顶部的信号。'
