- en: 'VIX and More: VXTYN Measures Volatility in U.S. Treasuries and Potential Spillover
    Effect'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多信息：VXTYN衡量美国国债的波动性和潜在溢出效应
- en: 来源：[http://vixandmore.blogspot.com/2013/06/vxtyn-measures-volatility-in-us.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/vxtyn-measures-volatility-in-us.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/06/vxtyn-measures-volatility-in-us.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/vxtyn-measures-volatility-in-us.html#0001-01-01)
- en: Recently I have been highlighting some non-traditional measures of volatility
    and risk in the financial markets, including [VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM)
    (CBOE Emerging Markets ETF Volatility Index); [DXJ](http://vixandmore.blogspot.com/search/label/DXJ)
    (WisdomTree Japan Hedged Equity Fund); and [DBV](http://vixandmore.blogspot.com/search/label/DBV)
    (PowerShares DB G10 Currency Harvest Fund). Part of my intent in focusing some
    attention on these largely under-the-radar indices and ETPs is to get more investors
    to think about risk more broadly across geographies and asset classes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我一直在强调金融市场上一些非传统的波动性和风险指标，包括[VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM)（CBOE新兴市场ETF波动率指数）；[DXJ](http://vixandmore.blogspot.com/search/label/DXJ)（WisdomTree日本对冲股票基金）；和[DBV](http://vixandmore.blogspot.com/search/label/DBV)（PowerShares
    DB G10货币收获基金）。我关注这些在很大程度上不为人所注意的指数和交易所交易产品的一部分原因是希望更多的投资者从地理和资产类别的更广泛范围来思考风险。
- en: 'One asset class that should absolutely be watched closely by even those stubbornly
    equity-centric investors (and I know you are out there in larger numbers than
    you care to admit) is U.S. Treasuries. Of course U.S. Treasuries come in quite
    a few flavors, but the most important is probably the [U.S. 10-Year Treasury Note](http://vixandmore.blogspot.com/search/label/10%20Year%20Treasury%20Note).
    In a display of impeccable timing, last month the CBOE and the CFE teamed up to
    [launch](http://ir.cboe.com/releasedetail.cfm?ReleaseID=767019) a new volatility
    index based on this security: CBOE/CBOT 10-year U.S. Treasury Note Volatility
    Index ([VXTYN](http://vixandmore.blogspot.com/search/label/VXTNY)).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至那些顽固地以股票为中心的投资者（我知道你们比你们愿意承认的要多）也应该密切关注的一种资产类别是美国国债。当然，美国国债有很多种类，但最重要的可能是[美国10年期国债](http://vixandmore.blogspot.com/search/label/10%20Year%20Treasury%20Note)。在展示出完美的时机的同时，上个月CBOE和CFE合作推出了一个基于这种证券的新波动率指数：CBOE/CBOT
    10年期美国国债波动率指数（[VXTYN](http://vixandmore.blogspot.com/search/label/VXTNY)）。
- en: In the chart below, I show the path of VXTYN and the SPX going back to January
    10, 2013, which is the beginning of the historical data for VXTYN provided by
    the CBOE. Note that VXTYN only began rising in May and when hit has made a substantial
    move up, that has preceded a decline in stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我展示了VXTYN和SPX的路径，回溯到2013年1月10日，这是CBOE提供的VXTYN历史数据的开始。请注意，VXTYN仅从5月份开始上升，并且在上升幅度较大时，股票价格会下降。
