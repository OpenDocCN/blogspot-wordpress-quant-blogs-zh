- en: Just for fun, I am also including a chart that shows a 21-day rolling average
    of the correlation between VXTYN and the SPX. Here the relationship between the
    swings in correlation and subsequent moves in stocks may be easier to visualize.
    With less than months of historical data to draw on, I would caution against jumping
    to conclusions regarding correlation and causation, but at the very least I thought
    this graphic might provide some food for thought.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 仅供娱乐，我还包括了一个图表，显示了VXTYN与SPX之间相关性的21天滚动平均值。在这里，相关性波动与股票后续走势之间的关系可能更容易可视化。由于历史数据不足一个月，我建议不要过早下结论关于相关性和因果关系，但至少我认为这张图可能会提供一些思考的食物。
