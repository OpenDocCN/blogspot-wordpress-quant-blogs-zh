- en: 'Last but not least: did you know there are ETPs for placing bets on whether
    the Treasury yield curve will get steeper or flatter? I highlighted these products
    back in 2010 in [Treasury Yield Curve ETNs and Volatility](http://vixandmore.blogspot.com/2010/12/treasury-yield-curve-etfs-and.html);
    they are known formally as the iPath US Treasury Steepener ETN ([STPP](http://vixandmore.blogspot.com/search/label/STPP))
    and the iPath US Treasury Flattener ETN ([FLAT](http://vixandmore.blogspot.com/search/label/FLAT)).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是：你知道是否有 ETPs 可以下注国债收益率曲线是会变陡还是会变平吗？我在 2010 年的[《国债收益率曲线 ETNs 和波动性》](http://vixandmore.blogspot.com/2010/12/treasury-yield-curve-etfs-and.html)中强调了这些产品；它们正式被称为
    iPath 美国国债加剧器 ETN（[STPP](http://vixandmore.blogspot.com/search/label/STPP)）和 iPath
    美国国债平缓器 ETN（[FLAT](http://vixandmore.blogspot.com/search/label/FLAT)）。
