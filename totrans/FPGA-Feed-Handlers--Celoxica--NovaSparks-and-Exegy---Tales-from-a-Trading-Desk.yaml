- en: 'FPGA Feed Handlers: Celoxica, NovaSparks and Exegy'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Curious if anyone has a view of the [various](http://www.batstrading.co.uk/service_providers/software/)
    [FPGA](http://low-latency.com/blog/fpga-momentum-accelerates) feed handlers available
    – [Celoxica](http://www.celoxica.com/), [NovaSparks](http://www.novasparks.com/fpga-feed-handlers/overview.html)
    and [Exegy](http://exegy.com/index.htm).  Order Book building functionality looks
    interesting in terms of reducing the end to end latency.  In the non equities
    world, the additional of FX and FI features is a plus to Celoxica.
  prefs: []
  type: TYPE_NORMAL
