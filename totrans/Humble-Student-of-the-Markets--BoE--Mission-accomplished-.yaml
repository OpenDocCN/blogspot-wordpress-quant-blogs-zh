- en: 'Humble Student of the Markets: BoE: Mission accomplished?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：英格兰银行：任务完成？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/boe-mission-accomplished.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/boe-mission-accomplished.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/boe-mission-accomplished.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/boe-mission-accomplished.html#0001-01-01)
- en: There was some hand wringing over at the WSJ about the challenges global central
    bankers face in exiting stimulus. In an article entitled "
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街日报对全球中央银行家退出刺激政策面临的挑战有一些担忧。在一篇题为"
- en: '[Mission Accomplished? Not Yet](http://online.wsj.com/news/articles/SB10001424052702303465004579326592362526628)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[任务完成了吗？还没](http://online.wsj.com/news/articles/SB10001424052702303465004579326592362526628)'
- en: '", Simon Nixon of the WSJ wrote:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “华尔街日报的Simon Nixon写道：
- en: 'The challenge for the Fed is to exit its bond-buying program without choking
    off the recovery. Its first attempt to reduce its bond purchase program in 2013
    didn''t go well: the markets were so spooked even by talk of "tapering" that market
    interest rates rose sharply, which fed through to mortgage rates, raising fears
    of renewed weakness in the housing market.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储面临的挑战是在不扼杀复苏的情况下退出其债券购买计划。2013年其首次尝试减少债券购买计划并未成功：市场对“缩减”的谈论反应过度，导致市场利率急剧上升，进而影响到按揭利率，引发了对房地产市场重新出现疲软的担忧。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The Fed''s second attempt has proved more successful: it sugared the taper
    pill by simultaneously committing not to raise interest rates until unemployment
    had fallen below the 6.5% threshold that it had previously set itself. Thus was
    a monetary tightening transformed into a monetary loosening: Although the US economy
    is expected to grow by 3% this year, the Fed has persuaded the market that the
    first rate hike won''t come until 2015.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储的第二次尝试证明更为成功：它通过同时承诺在失业率降至6.5%以下之前不会加息，来让市场接受缩减购债的决策。因此，货币紧缩转变为货币宽松：尽管预计美国经济今年将增长3%，但美联储已使市场相信首次加息要等到2015年。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What could go wrong? One risk is that the Fed withdraws this stimulus too slowly.
    Even though inflation pressures currently appear low and the recovery seems fragile,
    asset prices are soaring, raising the specter of new bubbles that could jeopardize
    financial stability. U.S. stocks are trading at all-time highs, with the SP 500
    up 29.6% in 2013, it's highest annual gain in 16 years. U.S. house prices rose
    11.2% nationally in the year to the end of September 2013 with Las Vegas and San
    Francisco up 29.1% and 25.7% respectively, according to the S&P/Case-Shiller index.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可能会出现什么问题？一个风险是美联储退出刺激政策过慢。尽管目前通胀压力看似较低，复苏似乎脆弱，但资产价格正在飙升，引发新的泡沫可能危及金融稳定的担忧。美国股市创下了历史新高，标普500指数在2013年上涨了29.6%，这是16年来的最大年度涨幅。根据S&P/Case-Shiller指数，2013年9月底，美国房价全国上涨了11.2%，拉斯维加斯和旧金山分别上涨了29.1%和25.7%。
- en: 'The Bank of England has a similar problem:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 英格兰银行面临类似的问题：
- en: 'The Bank of England faces a similar challenge: it is trying to mimic the Fed''s
    approach by using a 7% unemployment threshold to guide the market''s expectations
    of when it will start to raise rates. But U.K. house prices are now rising by
    8% a year, raising concerns the market may soon start over-heating. That means
    the BOE''s strategy of keeping rates low until 2015 may depend on its ability
    to deploy so-called macroprudential tools to restrict the supply of mortgage credit.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 英格兰银行面临类似的挑战：它试图通过使用7%的失业率门槛来指导市场预期何时开始加息，以模仿美联储的做法。但目前英国房价每年上涨8%，市场担心可能很快开始过热。这意味着英格兰银行将利率保持在低水平直到2015年的策略可能取决于其部署所谓的宏观审慎工具来限制按揭信贷供应的能力。
- en: 'The risk of policy error is non-trivial:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 政策错误的风险不容小觑：
- en: But if the Fed is forced to accelerate its monetary tightening, some fear it
    could lead to a repeat of last year's market stress. Indeed, the potential for
    market volatility may have increased as a result of new bank capital rules which
    have made banks more reluctant to provide liquidity.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但如果美联储被迫加速货币紧缩，一些人担心可能导致去年市场压力的重现。实际上，由于新的银行资本规则使银行更不愿意提供流动性，市场波动的可能性可能已经增加。
- en: '**BoE: Focus on market normalization**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**英格兰银行：关注市场正常化**'
- en: Almost in reply, David Miles and Jochen Schanz of the Bank of England authored
    a
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎作为回应，英格兰银行的David Miles和Jochen Schanz撰写了一篇文章
- en: '[paper](http://www.bankofengland.co.uk/research/Documents/externalmpcpapers/extmpcpaper0041.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.bankofengland.co.uk/research/Documents/externalmpcpapers/extmpcpaper0041.pdf)'
- en: 'that concluded that unwinding QE is likely to have limited impact. They began
    with a defense of QE and concluded that it had a significant impact on the economy
    when markets are dysfunctional:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 结论认为，QE的解除可能影响有限。他们从为QE辩护开始，得出结论认为在市场功能障碍时，它对经济产生了重大影响：
- en: "That result does not show that central bank asset purchases (quantitative easing)\
    \ do not work. And it certainly does not show that the major expansion of the\
    \ balance sheets of the central banks in the US, UK, Japan and in the euro zone\
    \ in recent years have been ineffective. We reach a different conclusion, which\
    \ is that the main way in which such balance sheet changes have worked is probably\
    \ not through the operation of a portfolio rebalancing of private sector portfolios\
    \ undertaken in an environment of *normally functioning \Nfinancial markets*.\
    \ But large-scale asset purchases undertaken in an environment when \Nfinancial\
    \ markets are not working normally may well have significant effects. Indeed,\
    \ there is substantial empirical evidence that they do. Such effects may reflect\
    \ limits to arbitrage in stressed conditions. Vayanos and Vila (2009) focus on\
    \ such limits. And there are alternative channels through which asset purchases\
    \ may work. Durre and Pill (2012), for example, argue that the main way in which\
    \ the central bank using its balance sheet has affected the wider economy is through\
    \ providing alternatives to intermediation \x87owing through markets that have\
    \ been disrupted."
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一结果并不意味着中央银行资产购买（量化宽松）不起作用。这当然也不意味着近年来美国、英国、日本以及欧元区的中央银行大规模扩张资产负债表是无效的。我们得出不同的结论，即这种资产负债表变动的主要作用方式可能不是通过在*正常运行的金融市场中*进行的私人部门投资组合的再平衡。但在金融市场非正常运行环境下进行的大规模资产购买很可能产生重大影响。实际上，有大量实证证据表明它们确实如此。这些影响可能反映了在压力条件下套利的限制。Vayanos和Vila（2009）关注这些限制。资产购买的替代作用渠道也可能存在。例如，Durre和Pill（2012）认为，中央银行通过其资产负债表影响更广泛经济的主要方式是提供替代市场中介服务，这些市场已经受到干扰。
- en: 'They further concluded that the withdrawal of QE can be withdrawn with few
    market disruptions once market cease to be dysfunctional [emphasis added]:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他们进一步得出结论，一旦市场停止功能障碍，量化宽松（QE）的退出可以在很少的市场干扰下进行[强调添加]：
- en: "We believe that our results are nonetheless relevant to the large-scale asset\
    \ purchases under-taken by central banks since 2008\\. ***Those purchases were\
    \ made when \Nfinancial markets were, to varying extents, dysfunctional.*** The\
    \ unwinding of such asset purchases is likely to occur when \Nfinancial markets\
    \ are operating more normally. ***The results that we report suggest that if the\
    \ unwinding of large-scale purchases happens when market conditions are more normal\
    \ they may have relatively little impact on asset prices and the real economy.***"
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们认为，我们的研究结果与自2008年以来中央银行进行的大规模资产购买相关。***这些购买是在金融市场不同程度地功能障碍时进行的。*** 当金融市场更正常地运作时，这种资产购买的解除可能会发生。***我们报告的结果表明，如果大规模购买解除发生在市场条件更加正常的情况下，它们对资产价格和实体经济的影响可能相对较小。***
- en: 'Here''s the caveat: The conclusions were based on a relatively simple model
    of old and young people in the economy, where "the young will not trade goods
    with the old in exchange for promises which the old will not be around to honour".
    They extended the model to analyze conditions "where agents cannot enter into
    efficient risk sharing trades with those of other generations":'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个警告：结论是基于一个相对简单的经济模型，涉及老年人和年轻人，其中“年轻人不会用商品与老年人交换承诺，因为老年人无法履行这些承诺”。他们将模型扩展到分析“代理人无法与其他代际进行有效风险共享交易”的条件。
- en: "We do so using an OLG model \x96a set up that allows for heterogeneity amongst\
    \ agents (some are old and some young) and limits to borrowing (the young and\
    \ the old cannot borrow from each other). In the simplest OLG set up where there\
    \ is no uncertainty the inefficiency in free market outcomes is because trade\
    \ between generations as a means to smooth consumption over the life cycle of\
    \ an agent is not feasible \x96the young will not trade goods with the old in\
    \ exchange for promises which the old will not be around to honour. But in this\
    \ world the introduction of \Nat money (or debt) by a government can remove the\
    \ inefficiency. Indeed a very simple monetary policy, or debt management policy,\
    \ will allow equilibria in which welfare enhancing trade between the young and\
    \ old is possible (See Weill (2008) for a very clear exposition of the arguments\
    \ first developed by Samuelson (1958)). As is well known, with no uncertainty\
    \ optimal policy is very simple; it can be implemented with a government run PAYGO\
    \ transfer system; with issuance of public debt or with the supply of \Nfiat money;\
    \ it would not seem to require the kind of asset purchases undertaken under QE\
    \ and which we consider in this paper. Things are more interesting in the more\
    \ realistic case where there are sources of uncertainty which cannot be traded\
    \ in \Nfinancial markets. We use such a model, where agents cannot enter into\
    \ efficient risk sharing trades with those of other generations, to analyze what\
    \ role conventional monetary policy (i.e. interest rate policy) and \Nscale policy\
    \ can have in overcoming market incompleteness and ask whether unconventional\
    \ monetary policy \x96asset purchases by the central bank \x96can be useful in\
    \ such a world and where the zero lower bound on the policy rate may be binding."
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们通过一个OLG模型来进行研究——这种设置允许代理之间存在异质性（有些是老年人，有些是年轻人）以及借贷限制（年轻人和老年人之间不能相互借贷）。在最为简单的OLG设置中，如果没有不确定性，自由市场结果的无效率是因为作为在代理生命周期内平滑消费手段的代际交易是不可行的——年轻人不会为了老年人无法兑现的承诺而与老年人交易商品。然而在这个世界中，政府引入……货币（或债务）可以消除无效率。实际上，一个非常简单的货币政策或债务管理政策，将允许在年轻人和老年人之间进行福利提升的贸易的均衡状态（参见Weill（2008）对Samuelson（1958）首次发展的论点的非常清晰的阐述）。众所周知，在没有不确定性的情况下，最优政策非常简单；它可以由政府运行的PAYGO转移系统实施；通过发行公共债务或提供……法定货币；似乎不需要我们在本文中考虑的QE下进行的资产购买。在存在无法在金融市场上交易的、更现实的不确定性来源的情况下，事情会更有趣。我们使用这样一个模型，其中代理无法与其他代际的人进行有效的风险共享交易，以分析传统货币政策（即利率政策）和……规模政策在克服市场不完整性方面的作用，并探讨在这样一个零政策利率下限可能具有约束性的世界中，非常规货币政策——中央银行资产购买——是否可以发挥作用。
- en: Regardless, the results of the model are highly intriguing. The debate isn't
    just academic and history will be the final judge.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，该模型的成果非常引人入胜。这场辩论不仅仅是学术上的，历史将是最终的评判者。
