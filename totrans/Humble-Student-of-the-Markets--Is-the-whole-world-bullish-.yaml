- en: 'Humble Student of the Markets: Is the whole world bullish?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：全世界都是看涨的吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/is-whole-world-bullish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/is-whole-world-bullish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/is-whole-world-bullish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/is-whole-world-bullish.html#0001-01-01)
- en: A couple of weeks ago (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前（参见
- en: '[Big tests for stocks](http://humblestudentofthemarkets.blogspot.com/2013/01/big-tests-for-stocks.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[股市的大考验](http://humblestudentofthemarkets.blogspot.com/2013/01/big-tests-for-stocks.html)'
- en: '), I wrote that while sentiment models were showing crowded long readings,
    analysts were almost universally urging caution, which was actually bullish:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )，我写道，尽管市场情绪模型显示出拥挤的多头读数，分析师几乎普遍呼吁谨慎，这实际上是看涨的：
- en: 'Maybe I am over thinking this: The sentiment picture seems just a little too
    neatly packaged to me and it would be just a little too easy to be overly bearish
    here. Positive flows into equity funds after a long winter of negative flows could
    be interpreted as positively as the return of bullish momentum. Indeed, [Schaeffer''s
    Research](http://www.schaeffersresearch.com/commentary/content/ezines/january+expiration+could+bring+bulls+a+buying+opportunity/mondaymorningoutlook.aspx?id=114436)
    reported enormous buying of VIX calls last week as a bet on rising volatility
    (and falling markets), which is contrarian bullish. I heard several talking heads
    on CNBC late last week cited the same kinds of reasons to be bearish from a sentiment
    viewpoint.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 也许我想得太多了：市场情绪图景似乎有点太整洁了，而且现在过度看跌可能太容易了。在长时间负流入后，股市基金的积极流入可以被解释为积极的市场回归。确实，Schaeffer's
    Research 报告上周有大量购买VIX看涨期权作为波动上升（市场下跌）的赌注，这是逆向看涨的。我上周在CNBC上听到几位评论员也提到了同样的看跌理由。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While I understand that sentiment models, on an intermediate to longer term
    time horizon, can give a bearish picture, but is too much trader bearishness supportive
    of the markets here?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然我理解，在中长期时间范围内，市场情绪模型可能给出看跌的图景，但此处过多的交易员看跌情绪是否支撑市场？
- en: '**The financial crisis is over!**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融危机已结束！**'
- en: Fast forward to today, it seems that while the sentiment model readings remain
    largely unchanged (still overbullish), the tone of the commentary has turned universally
    bullish. As an example of this sentiment shift,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到今天，看来尽管市场情绪模型读数 largely 未变（仍然过热），但评论的语气已经普遍转为看涨。作为这种情绪转变的一个例子，
- en: '[Bloomberg](http://www.businessweek.com/articles/2013-01-24/groupthink-in-davos-financial-crisis-over)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.businessweek.com/articles/2013-01-24/groupthink-in-davos-financial-crisis-over)'
- en: 'reports that the latest consensus out of Davos is "the financial crisis is
    over":'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称达沃斯最新共识是“金融危机已结束”：
- en: 'The hive mind of Davos has concluded that the financial crisis is done, finished.
    The new worry: a bubble in the credit markets.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 达沃斯蜂群思维认为，金融危机已经结束，完结了。新的担忧：信贷市场的泡沫。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is no official declaration, or even a formal survey. But the chatter at
    the World Economic Forum in Davos, Switzerland, is about the end of the financial
    crisis that began in 2008 and dragged on through last summer’s spike in Spanish
    and Italian government bond yields. “There’s a crystallization of thought that
    the financial crisis is over,” says Scott Minerd, managing partner and chief investment
    officer of Guggenheim Partners, a Santa Monica (Calif.) firm with about $160 billion
    under management.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有官方声明，甚至没有正式调查。但在瑞士达沃斯世界经济论坛的闲聊中，谈论的是2008年开始并持续到去年夏天西班牙和意大利政府债券收益率飙升的金融危机的结束。“有一种思想共识认为金融危机已经结束，”加州圣莫尼卡的
    Guggenheim Partners 管理合伙人和首席投资官斯科特·米尔德说，该公司管理着约1600亿美元的资产。
- en: '[BoA/Merrill Lynch](http://newsroom.bankofamerica.com/press-kit/bofa-merrill-lynch-global-research-2013-year-ahead-report)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[美银/美林](http://newsroom.bankofamerica.com/press-kit/bofa-merrill-lynch-global-research-2013-year-ahead-report)'
- en: 'is trumpeting its "Great Rotation" into equities investment theme:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在宣扬其“大轮动”入市主题：
- en: The beginning stages of a great rotation in the markets create opportunities
    for cyclical and undervalued asset classes poised for recovery.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场大轮动初期阶段为周期性和被低估的资产类别复苏创造了机会。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “This time last year, the risks to global growth were to the downside as the
    European debt crisis, China hard landing fears and the U.S. fiscal cliff clouded
    the economic outlook,” said Michael Hartnett, chief investment strategist at BofA
    Merrill Lynch Global Research. “For 2013, we expect the resolution of fiscal policy
    issues, another year of accommodative central bank actions and improving corporate
    profits to skew the macro and market risks to the upside.”
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “去年这个时候，全球增长的风险是向下的，因为欧洲债务危机、中国硬着陆的担忧以及美国财政悬崖模糊了经济前景，”巴克莱资本全球研究首席投资策略师迈克尔·哈特内特说。“对于2013年，我们预计财政政策问题的解决、另一年的宽松中央银行行动以及企业利润的提高将使宏观和市场风险倾向于向上。”
- en: '**Soros less bearish on Europe**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**索罗斯对欧洲的悲观情绪减弱**'
- en: Remember how George Soros' endless warnings about Europe and how the European
    experiment was on the verge of failing? In June 2012, he sounded the alarm that
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得乔治·索罗斯无数次警告欧洲，以及欧洲实验濒临失败的情况吗？2012年6月，他敲响了警钟，称
- en: '[Europe had three months](http://www.georgesoros.com/interviews-speeches/entry/remarks_at_the_festival_of_economics_trento_italy/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲有三个月](http://www.georgesoros.com/interviews-speeches/entry/remarks_at_the_festival_of_economics_trento_italy/)'
- en: to solve its problems. In this
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 来解决其问题。在这个
- en: '[Der Speigel interview](http://www.spiegel.de/international/europe/george-soros-says-germany-must-change-course-on-euro-crisis-a-841061.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[明镜采访](http://www.spiegel.de/international/europe/george-soros-says-germany-must-change-course-on-euro-crisis-a-841061.html)'
- en: ', he said that Germany had to take leadership and stop obsessing about austerity
    as the solution:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，他说德国必须承担领导责任，并停止过分关注紧缩政策作为解决方案：
- en: With the EU summit set to start on Thursday, pressure is on European leaders
    to find a way out of the euro crisis. Investor George Soros is pessimistic that
    a solution will be found and says time is extremely short. In an interview with
    SPIEGEL ONLINE, he warns that Germany could develop into a hated, imperial power.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着欧盟峰会将于周四开始，压力落在了欧洲领导人身上，他们需要找到摆脱欧元危机的方法。投资者乔治·索罗斯对找到解决方案持悲观态度，并称时间非常紧迫。在接受《明镜在线》采访时，他警告说德国可能发展成为一个被仇恨的、帝国主义的权力。
- en: Today, he has conceded that
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，他已经承认
- en: '[the euro is here to stay](http://www.bloomberg.com/news/2013-01-24/soros-says-euro-is-here-to-stay-with-two-tense-years-ahead-2-.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧元将会持续存在](http://www.bloomberg.com/news/2013-01-24/soros-says-euro-is-here-to-stay-with-two-tense-years-ahead-a-2-.html)'
- en: ':'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: George Soros, one of the most outspoken critics of Germany's austerity policies
    to solve the European debt crisis, said that the euro is here to stay and will
    gain as other nations seek to devalue their currencies...
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 乔治·索罗斯是批评德国用紧缩政策解决欧洲债务危机的最直言不讳的批评者之一，他说欧元将持续存在，并且随着其他国家寻求贬值自己的货币，欧元将获得支持...
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Germany will always do “the minimum” to preserve the currency, Soros said yesterday
    at the World Economic Forum in Davos, Switzerland. He forecast a “tense” two years
    for the euro region.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国将始终“最低限度”地维护货币，索罗斯昨天在瑞士达沃斯世界经济论坛上说。他预测欧元区将会有“紧张”的两年。
- en: '**Dalio bullish**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**达里奥看涨**'
- en: Other well known investors, such as Ray Dalio have turned more bullish (via
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 其他知名投资者，如雷·达里奥已经变得更加乐观（通过
- en: '[Business Insider](http://www.businessinsider.com/ray-dalio-cnbc-interview-january-24-2013-1)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/ray-dalio-cnbc-interview-january-24-2013-1)'
- en: '):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Dalio says 2013 is likely to be a transition year, where large amounts of cash
    will move to stock and all sorts of stuff – goods, services, and financial assets.
    People will spend more with the cash, they will invest in equities and gold –
    the cash will move.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 达里奥说2013年可能是过渡的一年，大量现金将转移到股票和各种各样的东西——商品、服务和金融资产。人们会拿着现金花更多的钱，他们会投资于股票和黄金——现金会流动。
- en: As much as I would have great respect for investors like Soros and Dalio (and
    would loathe to be on the other side of a Soros or Dalio trade), the sudden outpouring
    of bullishness (or in Soros' case, an easing of bearishness) is a short-term red
    flag for traders.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我会对像索罗斯和达里奥这样的投资者充满敬意（并且不愿意站在索罗斯或达里奥交易的另一边），突然涌现的乐观情绪（或者在索罗斯的情况下，悲观的缓解）对交易者来说是短期的一个红旗。
- en: '**A Front Page Cover sell signal**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**封面头条卖出信号**'
- en: I wrote about my nervousness last week (see
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周写了关于我紧张的情绪（参见
- en: '[Too far, too fast](http://humblestudentofthemarkets.blogspot.com/2013/01/too-far-too-fast.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[过于激进，过于迅速](http://humblestudentofthemarkets.blogspot.com/2013/01/too-far-too-fast.html)'
- en: ) and I reiterate my concerns about the outbreak of excessive bullishness.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ）并且我再次表达了我对过度乐观情绪爆发的担忧。
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2013/01/uh-oh-nyts-front-page/)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·里itholz](http://www.ritholtz.com/blog/2013/01/uh-oh-nyts-front-page/)'
- en: also pointed out that a New York Times front page article entitled
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 还指出，《纽约时报》头版文章题为
- en: '[As Worries Ebb, Small Investors Propel Markets](http://www.nytimes.com/2013/01/26/business/daily-stock-market-activity.html)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[随着担忧消退，小投资者推动市场](http://www.nytimes.com/2013/01/26/business/daily-stock-market-activity.html)'
- en: is a contrarian Front Page Cover sell-signal.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个逆向的头版封面卖信号。
- en: '**Looking for a bearish trigger**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**寻找看跌的触发因素**'
- en: With sentiment at such crowded long readings, we just need a bearish trigger
    to spark a corrective selloff. As we are in the middle of Earnings Season, any
    negative surprise could spark a downdraft. My most likely candidate for a negative
    surprise is the Non-Farm Payroll release on Friday, where
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在情绪如此拥挤的多头读数下，我们只需要一个看跌的触发因素就能引发修正性卖盘。由于我们正处于财报季中期，任何负面惊喜都可能引发下跌。我最看好的负面惊喜是周五的非农就业发布，其中
- en: '[Gallup''s tracking polls](http://www.gallup.com/poll/159866/employment-situation-deteriorates-january.aspx)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gallup的跟踪民调](http://www.gallup.com/poll/159866/employment-situation-deteriorates-january.aspx)'
- en: 'indicate that the employment situation deteriorated in January:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 表明1月份就业情况恶化了：
- en: '**Approaching important relative resistance**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**接近重要的相对阻力水平**'
- en: Speaking technically, the relative performance chart of SPY (stocks) vs. TLT
    (US long Treasury bonds) below as a measure of the risk-on/risk-off trade shows
    the SPY/TLT ratio in a strong rally and approaching an important relative resistance
    level. The relative resistance level consists of both the previous highs seen
    in March/April 2012 and a Fibonacci retracement level, which suggests that the
    risk-on trade has a high probability of stalling soon.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来说，下图中SPY（股票）与TLT（美国长期国债）的相对表现图表作为风险交易的开/关指标显示，SPY/TLT比率在强劲上涨并接近重要的相对阻力水平。相对阻力水平包括2012年3/4月的前高和斐波那契回撤水平，这表明风险交易很快可能会停滞。
- en: At this point, my base case calls for stocks to correct 5-10%, at which the
    uptrend continues. However, that scenario is subject to change as circumstances
    change. We may be nearing an inflection point and will have to take this one day
    at a time.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我的基本判断是股市可能会调整5-10%，之后上升趋势仍将延续。然而，这种情况随着形势的变化可能会发生变化。我们可能正接近一个转折点，我们将一天天地看待这个问题。
