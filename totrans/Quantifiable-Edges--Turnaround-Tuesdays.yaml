- en: 'Quantifiable Edges: Turnaround Tuesdays'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：周二的反转
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html#0001-01-01)
- en: Many traders have heard the term “Turnaround Tuesday”. And with the market a
    bit short-term oversold after the selloff the last few days many traders are also
    hoping we see a Turnaround Tuesday. But are they just a myth? I recently put them
    to the test.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多交易者听说过“周二的反转”这个术语。在过去几天的抛售之后，市场有点短期超卖，许多交易者也希望我们看到周二的反转。但它们只是一个神话吗？我最近对它们进行了测试。
- en: First I looked at performance if the market closed lower 1 day. In the table
    below I show all the days of the week. The day listed is the trigger day – not
    the performance day. In other words, if Monday was the 1st down day then the S&P
    would be bought at the close and sold at Tuesday’s close. So the Monday trigger
    tracks Tuesday’s performance. Tuesday’s trigger tracks Wednesday’s performance…and
    so on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先我看了一下市场在下跌1天时的表现。在下面的表格中，我展示了一周中的所有天数。列出的是触发日——而不是表现日。换句话说，如果周一是第一个下跌的日子，那么标普指数将在收盘时买入，然后在周二的收盘时卖出。因此，周一的触发跟踪周二的表现。周二的触发跟踪周三的表现……依此类推。
- en: '[![](img/d345906ef35b13c005fdc40a00c1ee0d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPuvDR9gf3OXlfZfdKQJmUW9mWjQSZCt6uiu8vDWf6xzim-6hVhgCg1VAg0SVxGhFcNhabysMbyTax18oF4S47iI3Qft82-KC_t2T-PUn_QSjgKUvjUXcs3Bsk8KG6-0r0FHpcS-JFJBw/s1600-h/2009-1-13+png3.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d345906ef35b13c005fdc40a00c1ee0d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPuvDR9gf3OXlfZfdKQJmUW9mWjQSZCt6uiu8vDWf6xzim-6hVhgCg1VAg0SVxGhFcNhabysMbyTax18oF4S47iI3Qft82-KC_t2T-PUn_QSjgKUvjUXcs3Bsk8KG6-0r0FHpcS-JFJBw/s1600-h/2009-1-13+png3.PNG)'
- en: Here we see going back to 1960 that Tuesday had the only positive results of
    the week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们回溯到1960年的数据中，我们看到周二是本周唯一表现积极的一天。
- en: What if the market was down 2 days (as it is now) instead of just one?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场下跌了2天（就像现在一样）而不是只下跌了一天会怎样？
- en: '[![](img/68e18981a0760371599fac99f82161e7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhpIxey2TcJkQ4cLnQ22UpOTkWQSYvrW3-sm4tfUpLKN1_ZFksx3SkQceR_G35XGR9fJw7Z00q48JVkyZ1U0GiRL9f0tZyxMGH-JV3Y8aLPPR_wDCb40t3wMmQbpO2WYjTB6WTcNP0D-_g/s1600-h/2009-1-13+png2.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/68e18981a0760371599fac99f82161e7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhpIxey2TcJkQ4cLnQ22UpOTkWQSYvrW3-sm4tfUpLKN1_ZFksx3SkQceR_G35XGR9fJw7Z00q48JVkyZ1U0GiRL9f0tZyxMGH-JV3Y8aLPPR_wDCb40t3wMmQbpO2WYjTB6WTcNP0D-_g/s1600-h/2009-1-13+png2.PNG)'
- en: Tuesday is again positive, but in this case Thursday has actually performed
    a little better.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 周二再次是积极的，但在这种情况下，周四的表现稍微好了一点。
- en: How about 3 days in a row?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如何连续3天？
- en: '[![](img/40504838b8fe6f6877de99b99cba2bdf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj49XqMKXBgmuOcgMa5wL3nt4zq4adWlUbfgBwqS4H8yWtJpOpIYa9fowNIEuzNOvP0IsE24LHsByDzwi0hehazpBXCNTeiu92qvvMYlhg7JtPIQW7GvhowsXpet88DO9kYhn_vBwgC6eI/s1600-h/2009-1-13+png1.PNG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/40504838b8fe6f6877de99b99cba2bdf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj49XqMKXBgmuOcgMa5wL3nt4zq4adWlUbfgBwqS4H8yWtJpOpIYa9fowNIEuzNOvP0IsE24LHsByDzwi0hehazpBXCNTeiu92qvvMYlhg7JtPIQW7GvhowsXpet88DO9kYhn_vBwgC6eI/s1600-h/2009-1-13+png1.PNG)'
- en: Here again Tuesday is the star of the week.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，周二成为本周的焦点。
- en: 'But these tests all went back to 1960\. What if we instead just look at more
    recent times? Below I show results for just this decade:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些测试都追溯到1960年。如果我们改为只考虑最近的时间呢？下面我将展示本十年的结果：
- en: '[![](img/faddbf244468e8a6497fe42f7bf62912.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhzvL75Zkj4ciEf_J-iUNBIXn4z5aHT8vl7WX40dtvsJ2-fa-DA8TUjxT-i4i1XL9gbEuXo2_teksr-fbQO8j-GEQJJtv6bQHKXrUrXnhKQ0NCu9v8iiRAAu8IWGFRHEdL0yAMoo_MmpYw/s1600-h/2009-1-13+png4.PNG)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/faddbf244468e8a6497fe42f7bf62912.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhzvL75Zkj4ciEf_J-iUNBIXn4z5aHT8vl7WX40dtvsJ2-fa-DA8TUjxT-i4i1XL9gbEuXo2_teksr-fbQO8j-GEQJJtv6bQHKXrUrXnhKQ0NCu9v8iiRAAu8IWGFRHEdL0yAMoo_MmpYw/s1600-h/2009-1-13+png4.PNG)'
- en: In all cases Tuesday shows by far the best potential for a turnaround. The results
    are even better recently than if you look back 58 years. It appears Turnaround
    Tuesdays are real…and they’re not just for old folks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有情况下，周二显示出远远最佳的反转潜力。最近的结果甚至比回顾58年的数据还要好。周二的反转似乎是真实存在的……而且它们不仅仅是老年人的事情。
