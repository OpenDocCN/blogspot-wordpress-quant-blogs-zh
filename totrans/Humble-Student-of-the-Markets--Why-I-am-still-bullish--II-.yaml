- en: 'Humble Student of the Markets: Why I am still bullish (II)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么我仍然是牛市（II）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish-ii.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish-ii.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish-ii.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish-ii.html#0001-01-01)
- en: I got a fair amount of feedback and pushback on my last post (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了不少反馈和反驳，在我的上一篇文章（见
- en: '[Why I am still bullish](http://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么我仍然是牛市](http://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish.html)'
- en: ). Most have pointed to contrarian sentiment indicators, such as the Rydex Bull/Bear
    ratio, showing that traders are excessively bullish on stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。大多数人都指出，反向情绪指标，如Rydex牛/熊比率，显示交易者对股票过于乐观。
- en: '**The Do''s and Don''ts of sentiment models**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**情绪模型的“做”与“不做”**'
- en: Let's go back to first principles on sentiment models. The basic assumption
    behind sentiment models is that if a certain group is in a crowded long position,
    then there is little or no buying power to push the market up further. I said
    in my
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到情绪模型的基本原则。情绪模型的基本假设是，如果某个群体处于拥挤的多头位置，那么推动市场进一步上涨的购买力几乎没有或没有。我在我
- en: '[last post](http://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[last post](http://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish.html)'
- en: that both individuals and institutions are in no way overweight equities relative
    to historical experience. Institutional fund flows into stocks have barely begun,
    which provides sustainable buying power. Individual investors have been selling
    out of equity mutual funds and funds flows barely turned positive. Are those signs
    for you to run for the hills?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 个体和机构在历史上对股市的配置没有任何超重。机构资金流入股市才刚刚开始，这提供了可持续的购买力。个人投资者一直在卖出股票共同基金，资金流入几乎转正。这些迹象让你觉得应该逃之夭夭吗？
- en: Such conditions set up the possibility that we can experience a series of readings
    that show too many bulls in sentiment models, which are shown in red in the chart
    above, during a rally where the market advances steadily such as the QE2 stock
    market rally that began in late 2010\. At the same time, technicians could see
    a series of "good overbought conditions" as the market grinds higher.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况为我们设置了一系列可能显示情绪模型中有太多牛的读数，如上面图表中的红色所示，在市场稳步上涨的 rally 中，如2010年底开始的QE2股市反弹。同时，技术分析师可能会看到市场上涨的一系列“良好超买条件”。
- en: For traders, sentiment models can be notoriously fickle. Since the Dow first
    kissed the 13K level and pulled back, some measures of sentiment have seen bullishness
    drop significantly. In fact, the latest
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于交易者来说，情绪模型可能会出名的善变。自从道琼斯指数首次触及13000点并回调以来，一些情绪指标显示的乐观情绪已经大幅下降。事实上，最新的
- en: '[Bespoke survey](http://www.bespokeinvest.com/thinkbig/2012/3/5/still-more-bears-than-bulls.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke调查](http://www.bespokeinvest.com/thinkbig/2012/3/5/still-more-bears-than-bulls.html)'
- en: ', which is admittedly unscientific, shows more bears than bulls and we have
    seen similar levels of waning bullishness amongst the respondents of other surveys.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ), 这些数据（不可否认地）不够科学，显示的熊比牛多，我们在其他调查的受访者中也看到了类似的牛市热情下降的水平。
- en: '**A case of bad breadth? Or just a "good" Apple?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**苹果的坏宽度案例？还是只是一个“好”苹果？**'
- en: Another knock against the bullish outlook are the negative divergences seen
    in the markets. The Dow Jones Transportation Average has lagged. But as
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对牛市前景的另一个打击是市场上看到的负面分歧。道琼斯运输平均指数落后。但是
- en: '[Mark Hulbert](http://articles.marketwatch.com/2012-02-07/commentary/31040759_1_dow-jones-transportation-average-dow-theorists-stock-market)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·胡伯特（Mark Hulbert）
- en: pointed out, there has been disagreement among Dow Theorists about the significance
    of that divergence.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，道理论家们对于这种分歧的重要性存在分歧。
- en: Other technical analysts have pointed to the poor relative performance of small
    cap stocks. It is said that when large caps lead the market, it is a sign of faltering
    leadership, i.e. the generals are leading but the troops aren't following.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 其他技术分析师已经指出小盘股的表现不佳。据说，当大盘股领涨市场时，这是领导力动摇的迹象，即将军在领导，但士兵没有跟随。
- en: Are small caps truly faltering, or is is just the case of a large cap rocketship
    - in this case Apple?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 小盘股是否真的疲软，还是只是大盘股火箭飞船——在这种情况下是苹果？
- en: The chart below shows the relative performance of the small cap IWM against
    the large cap SPY. The relative performance of small caps against large caps broke
    down in late February by violating a relative uptrend that began in October (shown
    in green) and at the same time broke down against a relative support level (shown
    in blue). Now consider the relative performance of IWM against EWI, which represents
    an equal-weighted S+P 500 and largely neutralizes the effects of Apple's rally,
    shown on the bottom panel. Note that small caps remain in a relative uptrend against
    large caps. How much of the relative breakdown is due to the capitalization effect
    of Apple?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了小盘股IWM相对于大盘股SPY的相对表现。小盘股相对于大盘股的相对表现在2月底下跌，违反了始于10月的相对上升趋势（用绿色表示）并同时跌破了相对支撑位（用蓝色表示）。现在考虑IWM相对于EWI的相对表现，后者代表一个等权重的标普500，很大程度上抵消了苹果的上涨效应，如图底部面板所示。注意小盘股相对于大盘股仍处于相对上升趋势。苹果的市值效应导致了相对下跌的程度有多大？
- en: '[![](img/e1365073d8053a39dd5332d5be2abb2c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjy2ClsbVya1ATJGWYc6he_UGx35J4caaB4bpR1jkHxgqi-md6ZpLkcPFNJXSbzC6r1W3FohVu_PzT_i1ncYXhg5wASKgsm96Gd3YweGAffDAWkwm9SyfH01FSw9GOuZlNLjWbb1jsuuOc/s1600/IWM+vs+SPY.JPG)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e1365073d8053a39dd5332d5be2abb2c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjy2ClsbVya1ATJGWYc6he_UGx35J4caaB4bpR1jkHxgqi-md6ZpLkcPFNJXSbzC6r1W3FohVu_PzT_i1ncYXhg5wASKgsm96Gd3YweGAffDAWkwm9SyfH01FSw9GOuZlNLjWbb1jsuuOc/s1600/IWM+vs+SPY.JPG)'
- en: You can see the same effect more dramatically when we compare the relative performance
    of the NASDAQ Composite against the NASDAQ 100\. Similarly, the small cap NASDAQ
    Composite broke down in late February against the mega-cap NASDAQ 100\. However,
    the bottom panel shows that the NASDAQ Composite remains in a relative uptrend
    against the equal-weighted NASDAQ 100.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们比较纳斯达克综合指数与纳斯达克100的表现时，可以更明显地看到同样的效果。同样，小盘股纳斯达克综合指数在2月底对大盘股纳斯达克100下跌。然而，底部面板显示，纳斯达克综合指数相对于等权重的纳斯达克100仍处于相对上升趋势。
- en: '**A correction is possible but not inevitable**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**修正可能但不是不可避免**'
- en: So where does that leave us? If you are an investor, the intermediate term trend
    is still up (note that
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 那我们该怎么办？如果你是投资者，中期趋势仍然是上升（注意
- en: '[Warren Buffett](http://www.marketwatch.com/story/warren-buffett-vs-the-profiteers-of-doom-2012-03-05)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃伦·巴菲特](http://www.marketwatch.com/story/warren-buffett-vs-the-profiteers-of-doom-2012-03-05)'
- en: recently expressed his bullishness). I would be inclined to stay long and ride
    out any short-term choppiness.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最近表达了他看涨的观点）。我倾向于保持长期持仓，并度过任何短期波动。
- en: If you are a trader, you have to be prepared for a correction, which may or
    may not occur. In some ways a correction is overdue because stocks have been rising
    steadily this year without a single day where the market has fallen 1%. On the
    other hand, you also have to be prepared for the possibility that there is no
    correction and the market grinds upwards while undergoing a series of "good overbought
    conditions" until individual and institutions have fully loaded up on equities.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是交易员，你必须为可能发生的修正做好准备，也可能是不会发生。在某种程度上，因为股票今年一直在稳步上升，市场没有一天跌幅达到1%，修正似乎是时候了。另一方面，你也必须为可能没有修正并且市场在经历一系列“超买条件”的同时稳步上升做好准备，直到个人和机构已经充分买入股票。
- en: Even if a correction were to appear, it would likely be mild. The first support
    level for the S+P 500 would be the 50-day moving average, which is 3-4% below
    current levels. In this video,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 即使出现修正，幅度也可能较小。标普500指数的第一个支撑位将是50日均线，目前水平下跌3-4%。在这个视频中，
- en: '[Jeffrey Hirsch](http://www.ritholtz.com/blog/2012/03/traders-almanacs-hirsh-on-outlook-for-stocks/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰弗里·希施](http://www.ritholtz.com/blog/2012/03/traders-almanacs-hirsh-on-outlook-for-stocks/)'
- en: ', of the Stock Traders Almanac, believes that the market is likely to see a
    mild correction in the second half of March but would view that as a opportunity
    to deploy more cash. He then expects the markets to continue to rally until year-end.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ，《股票交易员年鉴》的杰弗里·希施认为，市场在3月下旬可能出现小幅修正，但他将此视为部署更多现金的机会。然后他预计市场将继续反弹至年底。
