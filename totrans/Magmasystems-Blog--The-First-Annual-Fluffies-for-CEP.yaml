- en: 'Magmasystems Blog: The First Annual Fluffies for CEP'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/07/first-annual-fluffies-for-cep.html#0001-01-01](http://magmasystems.blogspot.com/2008/07/first-annual-fluffies-for-cep.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tim Bass wrote an excellent post the other day in which he questioned the categorization
    process around “Streaming Databases” and “Complex Event Processing” products.
  prefs: []
  type: TYPE_NORMAL
- en: Tim’s post inspired me to write something that I have been meaning to write
    for a very long time. This has to do with how some
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: products have won "Fluff" awards over the past few years.
  prefs: []
  type: TYPE_NORMAL
- en: In this (
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.coral8.com/news/pr/145.html](http://www.coral8.com/news/pr/145.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ) press release, Coral8 announced that they have won the 2007 Jolt Award. According
    to the press release,
  prefs: []
  type: TYPE_NORMAL
- en: '*“The Coral8 Engine was selected from among 26 product nominations in the Database
    Engines and Data Tools category by a **renowned team of judges** that select Jolt
    award winners based on how nominees have made it faster and easier to create data-centric
    applications.”*'
  prefs: []
  type: TYPE_NORMAL
- en: In this (
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.aleri.com/news/press-releases/details/?pressID=32](http://www.aleri.com/news/press-releases/details/?pressID=32)'
  prefs: []
  type: TYPE_NORMAL
- en: ) press release,
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: trots out the fact that they won the 2008 Jolt Award, which I assume tells people
    that
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: is now better than the 2007 Jolt winner.
  prefs: []
  type: TYPE_NORMAL
- en: '*“Being recognized by Jolt’s **renowned panel of judges** consisting of industry
    insiders, columnist, and technology leaders demonstrates the impact that our complex
    event processing software has had on the industry,” said Don DeLoach, CEO of Aleri.*'
  prefs: []
  type: TYPE_NORMAL
- en: Both
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: and Coral8 were graded by a
  prefs: []
  type: TYPE_NORMAL
- en: '***“renowned panel of judges”***'
  prefs: []
  type: TYPE_NORMAL
- en: . I guess that Terry and Don both drank the Jolt
  prefs: []
  type: TYPE_NORMAL
- en: Kool
  prefs: []
  type: TYPE_NORMAL
- en: -Aid (sic) that day :-)
  prefs: []
  type: TYPE_NORMAL
- en: Another award that was just won by Coral8 was from Windows in Financial Services
    magazine, which is a free magazine given out to people in the financial community.
    This magazine has absolutely no technical content, and reads like one large advertisement
    for Microsoft.
  prefs: []
  type: TYPE_NORMAL
- en: '*“Coral8 was a clear choice for the 2008 WFS Innovator Award because of their
    demonstrated leadership in providing solutions that deliver results,” said Windows
    in Financial Services publisher Joe Viviani. “We evaluated companies of all sizes
    and the companies selected delivered ground-breaking applications and platforms
    that better serve the securities industry.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Who did the judging for this award? What were the criteria? It was interesting
    to see that Coral8 was the only
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendor that was showing off their wares at the Microsoft booth at
  prefs: []
  type: TYPE_NORMAL
- en: SIFMA
  prefs: []
  type: TYPE_NORMAL
- en: . Did
  prefs: []
  type: TYPE_NORMAL
- en: WFS
  prefs: []
  type: TYPE_NORMAL
- en: magazine happen to consider
  prefs: []
  type: TYPE_NORMAL
- en: Apama
  prefs: []
  type: TYPE_NORMAL
- en: '? How about'
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: '? (Oops … sorry'
  prefs: []
  type: TYPE_NORMAL
- en: WFS
  prefs: []
  type: TYPE_NORMAL
- en: readers ...
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: is written in Java)
  prefs: []
  type: TYPE_NORMAL
- en: Just who are these judges? According to Don, they are columnists and technology
    leaders. Wow! With respect to my journalistic colleagues like Greg
  prefs: []
  type: TYPE_NORMAL
- en: McSweeny
  prefs: []
  type: TYPE_NORMAL
- en: ', when was the last time a columnist cracked open Coral8, wrote some'
  prefs: []
  type: TYPE_NORMAL
- en: CCL
  prefs: []
  type: TYPE_NORMAL
- en: ', and forced market data feeds into the pipe. Have any of these “technology
    leaders” taken'
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: and built and end-to-end application with it? Most of the columnists I know
    have trouble understanding the things that they write about.
  prefs: []
  type: TYPE_NORMAL
- en: What were the criteria that these renowned judges used to benchmark the systems?
    They should let us know, because this might mean that we don’t need the
  prefs: []
  type: TYPE_NORMAL
- en: Stac
  prefs: []
  type: TYPE_NORMAL
- en: Council anymore. The
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: working group of the
  prefs: []
  type: TYPE_NORMAL
- en: Stac
  prefs: []
  type: TYPE_NORMAL
- en: Council spends a few hours a few trying to work out comprehensive and objective
    testing specs for
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: products. The
  prefs: []
  type: TYPE_NORMAL
- en: Stac
  prefs: []
  type: TYPE_NORMAL
- en: Council is comprised of the chief architects of most of the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendors, plus several customers from Capital Markets firms.
  prefs: []
  type: TYPE_NORMAL
- en: I can imagine the reaction of people like Jon/Jack/Scott from
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: ', Mark/Bob from Coral8, and Thomas from'
  prefs: []
  type: TYPE_NORMAL
- en: Esper
  prefs: []
  type: TYPE_NORMAL
- en: when they read about these Jolt awards. These people have worked hard to provide
    compelling architectures, and awards like these Jolt Awards tend to marginalize
    their work.
  prefs: []
  type: TYPE_NORMAL
- en: I am not picking on Coral8 and
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: here. I love both companies, and both have great products, great technical staffs,
    and CEO’s who are passionate about their products. What I find disturbing is the
    fact that they are giving credence to awards that, to me, seem like pure fluff.
    I talk to my colleagues at our competitors about their evaluation processes, and
    believe me when I tell you that the Jolt or
  prefs: []
  type: TYPE_NORMAL
- en: WFS
  prefs: []
  type: TYPE_NORMAL
- en: awards have zero impact on our evaluation process. These awards also marginalize
    the hard work of
  prefs: []
  type: TYPE_NORMAL
- en: Stac
  prefs: []
  type: TYPE_NORMAL
- en: to provide real benchmarks that companies can use when evaluating these products.
  prefs: []
  type: TYPE_NORMAL
- en: Awards are fine when the judging process is transparent to all. Until then,
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendors should not insult their customers by crowing about fluff. It works to
    your
  prefs: []
  type: TYPE_NORMAL
- en: detriment
  prefs: []
  type: TYPE_NORMAL
- en: rather than to your advantage.
