- en: For example, in the most famous case in the past 10 years, the Discovery Institute’s
    Michail Behe argued against Darwinistic explanation of the bacterial flagellum,
    which Kenneth Miller from Brown argued against Behe's argument. The flagellum
    involves a constellation of 50 parts very much like an outboard motor, with a
    rotor, engine, etc. It seems improbable these things arranged together by natural
    selection. Miller
  prefs: []
  type: TYPE_NORMAL
- en: '[argues](http://www.millerandlevine.com/km/evol/design2/article.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that several of the component (ie, proteins) of the flagellum have ‘directly
    homologous’ proteins that have other purposes ('Directly homologous' is like 'kinda
    isomorphic'). One, for example, is used as a secretory system in some bacteria,
    allowing or disallowing various specific toxins. But I found this proof very unconvincing,
    like saying the outboard motor of a boat could come together, because, you could
    use the propeller to cut grass, and the carburetor tin to work as an ash tray,
    the pistons as medicine dispensers. Could happen, but the odds seem really low.
    Every protein will be similar to some protein (ie, 'homologous'), but the probability
    that natural selection favored species with individual C-A-T-G errors that slowly
    took 50 different complex proteins, adjusted them appropriately (remember, each
    protein contains usually hundreds of amino acids), moved them next to each other,
    and also kept the supply chain within the cell in lock step with these changes
    (every part needs a supply and removal chain), seems more improbable than the
    thought that we are created by really smart aliens in the 10-th dimension.
  prefs: []
  type: TYPE_NORMAL
- en: It has often been noted that the complete works of Shakespeare could by written
    by a bunch of monkeys, but they have estimated that even this would take 1E183800
    keystrokes to write Hamlet. The universe has only 1E79 (ie, 10^79) hydrogen atoms,
    and only existed for 4E17 seconds. There’s a big difference between infinity and
    these numbers, especially related to 1E183800\. For the human genetic code, it
    seems like similar odds to writing Shakespeare given the complexity of our various
    cellular, immunological, and endocrine processes. But the counter argument is
    that because I’m conscious, and there are many universes, and perhaps the big
    bang happens again and again, etc., I am really looking at a conditional probability,
    and I've basically won the most improbable PowerBall in the multiverse (good to
    remember on bad days). My speculation is that it’s a set of creators, of unknown
    form, using templates (probably like in Dreamweaver, under C:\users\The Creator\templates\organic\eukaryotes
    folder), and drinking the 10-th dimensional version of coffee, while cranking
    out the next beetle (asked what could be inferred about the work of the Creator
    from a study of His works, the British scientist J.B.S. Haldane replied, that
    He has "an inordinate fondness for beetles", given there are so many different
    kinds (conservatively about 350,000). These are probably training exercises for
    those new to the team).
