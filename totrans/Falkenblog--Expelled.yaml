  prefs: []
  type: TYPE_NORMAL
- en: ', because, frankly, I have issues with Darwinism as a complete explanation
    of life on Earth. I don’t believe in God, but I also think the probability of
    cellular life is so small, that I just don’t think random mutation plus selection
    gets us there, and my lack of alternative doesn''t mean I should believe the current
    theory. It’s one thing to turn off a protein (sickle cell anemia), or select for
    the length a finch''s nose, or basically modify an existing structure into various
    subspecies, which really only takes a couple of flips in the genetic sequence,
    quite another to create new tissue.'
  prefs: []
  type: TYPE_NORMAL
- en: As the movie notes, the first replicating organism needed at least 250 proteins
    in a specific order, each of which needs at least 20 and probably 400 amino acids
    in a specific order, and a specific rotation. This structure is needed for selection
    to guide random mutations--prior to this, natural selection merely destroys. When
    you listen to the current contenders for how this happened, it’s basically the
    same ‘a miracle happened’ hand waving no matter which side you are on (the most
    specific Darwinistic theory offered is that they arose from 'backs of crystals').
  prefs: []
  type: TYPE_NORMAL
- en: Staney Miller's famous
  prefs: []
  type: TYPE_NORMAL
- en: '[experiment](http://www.chem.duke.edu/~jds/cruise_chem/Exobiology/miller.html)'
  prefs: []
  type: TYPE_NORMAL
- en: showing that he could create a couple of amino acids from methane, hydrogen,
    ammonia and water, has proven a dead end. You can create some amino acids, and
    these are also found in meteorites, but then, they need to be assembled into proteins,
    and then the proteins into a compound. Further, submarine volcanic vents don't
    make organic compounds, they decompose them. Indeed, these vents are one of the
    limiting factors on what organic compounds can be created in the primitive oceans.
    At the present time, the entire ocean gets cycled through those vents every 10
    million years. So all of the organic compounds get zapped every ten million years.
    That places a constraint on how much organic material you can get via merely simmering.
  prefs: []
  type: TYPE_NORMAL
- en: Anyway, I really gave up the Darwinist explanation of creating all life after
    after reading about some philosophers in the NY Times, who
  prefs: []
  type: TYPE_NORMAL
- en: '[believe](http://www.nytimes.com/2007/08/14/science/14tier.html?_r=2&adxnnlx=1187089232-B3G%20zzuRmQOAyNEjTaQ3Yg&pagewanted=all&oref=slogin)'
  prefs: []
  type: TYPE_NORMAL
- en: 'we could be living in the SimCity of some giant alien race (one guy put the
    odds at 20%, which I thought was great, because usually the number is 1%, 99%,
    or 50%). Anyone who programs writes new code by copying and pasting, or opening
    and saving, old code. Thus the fact that organisms appear to have a common progenitor
    is merely from lazy (ie, all) programmers [note to Telluride Asset Management
    lawyers reading this—that means all my Telluride code is from prior experience,
    which I look forward to showing to a jury—I did not invent the ‘do while’ loop
    at Telluride]. So the fact that humans appear to have common ancestry, just means
    that a resource constrained creator (a design team in the 10-th dimension), merely
    borrowed a lot of code, or had a template library, and the lower the level of
    borrowing determines the taxonomic relation. This also explains why there are
    lots of inefficiencies in code: the great designer is not omniscient and omnipotent,
    he just has a resource constraint and technology team that makes Google look like
    a nematode, large but still finite. Like my programs, genetic instructions are
    a kluge.'
  prefs: []
  type: TYPE_NORMAL
- en: But in the movie I found the performance of Richard Dawkins, atheist extraordinaire,
    most refreshing. First, because he is so honest. He doesn’t say evolution has
    ‘absolutely nothing to do with religion’ as many like to presume, but rather,
    it profoundly impacts one view of religion. I’m not religious myself, so that
    implication doesn’t really affect me, but I do think many people’s views on religion
    are decided by evolution or vice versa. Indeed, the subtext is that not believing
    in God can lead to Nazi atrocities, about as likely as believing against Darwinism
    as explaining all life leads to bible-thumping homophobia. But most importantly,
    Dawkins said while he thinks Intelligent Design is not science, he would entertain
    that life on Earth was seeded from aliens, his only concern being those aliens
    (or the aliens who seeded them) at some point were primordial ooze. In that way,
    my creationism is perfectly consistent with a type Dawkins would allow.
  prefs: []
  type: TYPE_NORMAL
- en: I think, fundamentally, Dawkins hates the 'arguments by authority' of religion,
    and anti-empirical nature of religion. Again, I agree with him. But I just don’t
    buy the current Darwinism that waves its hand and says the complexity of eukaryotes
    is merely a sequence of random plus selection.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/b2994d071e21eb35518c8bfade0484c3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQAWrTeNNrHgDUfH-RV4ylF0BLsGR6mgU8P2Ru6-BVzLfTN25DbTv0YMKpDaL3uJKPoTB5Cp6jeEvCJc2MlXqpXfOZvhEpnOceNU0dSAFH6jawaEX0BBrgYDrI67xdWIXUvl1eeg/s1600-h/flagellum.jpg)'
  prefs: []
