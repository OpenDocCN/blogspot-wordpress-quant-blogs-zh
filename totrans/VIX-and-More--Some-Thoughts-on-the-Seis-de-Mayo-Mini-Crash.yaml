- en: 'VIX and More: Some Thoughts on the Seis de Mayo Mini-Crash'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：关于5月16日小股灾的一些思考
- en: 来源：[http://vixandmore.blogspot.com/2010/05/some-thoughts-on-seis-de-mayo-mini.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/some-thoughts-on-seis-de-mayo-mini.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/05/some-thoughts-on-seis-de-mayo-mini.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/some-thoughts-on-seis-de-mayo-mini.html#0001-01-01)
- en: There are a lot of excellent charts and commentary out there, but before I called
    it a night, I thought I would share a couple of thoughts about today’s action
    and the market’s prospects for tomorrow and beyond.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于今天的行动和市场明天的走势以及更长远的前景，有很多优秀的图表和评论，但在我称之为夜晚之前，我想分享关于今天的行动和市场明天的走势以及更长远的前景的几个想法。
- en: 'So…in no particular order:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……没有特定的顺序：
- en: The possibility of a fat finger order entry error cannot be dismissed, but even
    if there were one or more unintentional large trades, this does not nullify the
    concerns about sovereign debt contagion, breaking of technical support, recent
    excessive bullish sentiment, etc.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不能轻易排除一个粗心大意的订单输入错误的可能性，但即使存在一个或多个无意的大额交易，这也不会消除关于主权债务传染、技术支撑位的破裂、近期过度的看涨情绪等担忧。
- en: The bottom line is that stocks still have serious problems of a fundamental
    and technical nature.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实是，股市仍然存在严重的基本面和技术性问题。
- en: Today’s correction would not have been so steep if stocks had not rallied so
    sharply, with only [brief interruptions](http://vixandmore.blogspot.com/2010/05/s-500-index-correction-at-post-march-09.html),
    for the past 14 months.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果股市在过去14个月内没有如此剧烈的反弹，今天的调整本不会如此剧烈。
- en: The [VIX spiked](http://vixandmore.blogspot.com/search/label/VIX%20spikes) over
    40 today. While there is no magic number that signals a VIX top, the volatility
    index is up more than 110% in the last 18 trading days. Apart from September-October
    2008, this has never happened in the 17 years since the VIX was launched.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VIX今天上涨](http://vixandmore.blogspot.com/search/label/VIX%20spikes)超过40。虽然没有魔法数字可以信号VIX的顶部，但波动指数在过去18个交易日内上涨超过110%。除了2008年9-10月，自VIX推出17年以来，这种情况从未发生过。'
- en: Whether tomorrow morning opens up or down, I would not give much credence to
    any big moves at the open tomorrow. If I trade at all in the first half hour,
    I expect I will be fading any big moves.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论明天早上市场是开盘上涨还是下跌，我不会过分相信明天开盘时会有任何大的波动。如果我在开盘前半小时内交易，我预计我会对任何大的波动进行淡出操作。
- en: Looking next week and beyond, I would not be surprised to see stocks enter into
    a trading range, with the late April highs as a top and today’s lows as a bottom.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下周以及更长远来看，我不会对股市进入交易区间感到惊讶，顶部是4月底的高点，底部是今天的低点。
- en: Traders should keep in mind that watching and waiting for more market clarity
    is an appropriate strategy at times. Patience and discipline almost always trump
    trying to make something happen.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易者应该牢记，在某些时候观察和等待市场更清晰是适当的策略。耐心和纪律几乎总是比试图让事情发生要好。
- en: In times of increased uncertainty, I try to focus on preserving capital, evaluating
    the [fundamental causes](http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html)
    and [likely duration](http://vixandmore.blogspot.com/2008/10/conceptual-framework-for-volatility.html)
    of high uncertainty, targeting only high reward-risk opportunities, scaling in
    to new positions, and adhering to stringent stop loss and position management
    guidelines.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在不确定性增加的时候，我试图专注于保护资本，评估[根本原因](http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html)和[高不确定性可能的持续时间](http://vixandmore.blogspot.com/2008/10/conceptual-framework-for-volatility.html)，只针对高收益-风险机会，逐步建立新的头寸，并严格遵守严格的止损和头寸管理指南。
- en: Finally, a personal motto is, “In volatility, there is opportunity!”
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，我的个人座右铭是：“在波动中，有机会！”
