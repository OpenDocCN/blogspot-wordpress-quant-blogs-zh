- en: touches on the Common Core standards for learning. It's amazing how some things
    that ought to be pretty good for everyone can be controversial, but...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论了学习共同核心标准。令人惊讶的是，一些本应对每个人都很好的事情竟然是有争议的，但...
- en: Learning how to distinguish between fact and opinion would seem to be a pretty
    fundamental piece of any education. In the bizarre world of U.S. public schools,
    though, it's proving to be controversial.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 学习如何区分事实与观点似乎是任何教育中一个非常基本的部分。然而，在美国公立学校的奇异世界里，这证明是有争议的。
- en: For several years, schools across the U.S. -- with significant help from the
    Bill and Melinda Gates Foundation -- have been putting in place something called
    the Common Core, a set of standards on what students from kindergarten through
    12th grade should learn on topics including English, mathematics, science and
    history. Along the way, they’ve faced ample criticism, some of it reasonable.
    Teachers, in particular, think they haven't had adequate preparation.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多年来，美国各地的学校——在比尔及梅琳达·盖茨基金会的重大帮助下——一直在实施一套名为共同核心的标准，这些标准规定了从幼儿园到12年级的学生应该学习的内容，包括英语、数学、科学和历史等主题。在这个过程中，他们面临着充足的批评，其中一些是合理的。教师特别认为他们没有得到充分的准备。
