- en: 'UPDATE:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更新：
- en: 'One thing that deserves a comment is the criticism, voiced by one philosopher
    in the comments, that teaching kids to know the difference between fact and opinion
    is somehow confusing them into thinking that opinions, if they''re not the same
    as facts, must be false:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 值得评论的一点是，一位哲学家在评论中提出，教孩子区分事实与观点 somehow 会把他们搞糊涂，认为如果观点和事实不一样，那么观点一定是错误的：
- en: 'The reason that someone might criticize the teaching of a fact/opinion distinction
    is quite obvious: such a distinction is specious.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有人批评区分事实与观点的教学是很明显的：这样的区分是伪善的。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am constantly criticizing this distinction when my students try to make it
    in my philosophy classes.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我的哲学课上，我经常批评学生试图做出的这种区分。
- en: The main problem with the distinction is that it makes it seem like all opinions
    are subjective or not well-supported.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区分的主要问题是，它让人感觉所有的观点都是主观的，或者没有得到充分的支持。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But it is my opinion that the earth revolves around the sun. That is my opinion.
    I really do believe that. It also turns out that such an opinion is true and well-supported.
    It is a fact that the earth orbits the sun. Thus, the fact/opinion distinction
    is specious. It doesn't tell us anything important about either the facts or the
    opinions involved. Some opinions are about factual matters.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但我认为地球绕着太阳转。那是我的观点。我真的相信这一点。结果证明，这样的观点是正确的，并且得到了充分的支持。地球绕太阳运行是一个事实。因此，事实/观点的区分是伪善的。它没有告诉我们关于涉及的事实或观点的重要信息。有些观点是关于事实问题的。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Philosophers don't talk about a supposed fact vs. opinion distinction because
    it is not a valid distinction.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哲学家不讨论事实与观点的所谓区分，因为它不是一个有效的区分。
- en: I find this rather strange. The distinction between fact and opinion is specious?
    As in meaningless? Saying that two words are not identical does not imply that
    they therefore refer to opposing, disjoint sets. We may talk about some mathematical
    equations as being beautiful, and others as being true, and agree that truth and
    beauty are not the same thing, but this wouldn't make anyone think that the beautiful
    equations must be false, or that the true equations must be not beautiful. We
    simply have two categories with partial overlap.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这相当奇怪。事实与观点之间的区别是虚假的吗？就像没有意义一样？说两个词不 identical（相同）并不暗示它们因此指的是相对立、完全不同的集合。我们可以谈论一些数学方程式是美丽的，另一些是真实的，并且同意真理和美丽不是一回事，但这不会让人认为美丽的方程式必须是错误的，或者真实的方程式一定不美丽。我们只是有两个部分重叠的分类。
- en: Perhaps I am wrong, but I equally do not think that teaching kids to distinguish
    the notion of "fact" from the notion of "opinion" will make them think that there's
    no overlap between the categories, with some opinions being facts, and others
    not. Come on. Kids aren't that silly.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我错了，但同样地，我也不认为教孩子们区分“事实”的概念和“观点”的概念，会让它们认为这两个分类之间没有重叠，有些观点是事实，而其他的不是。得了吧。孩子们没有那么傻。
