  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: StreamBase FX Study reveals increased buy side usage of FX [Algos](http://www.hftreview.com/pg/newsfeeds/streambase/item/68606/streambase-fx-study-reveals-increased-buy-side-use-of-fx-algos).
  prefs: []
  type: TYPE_NORMAL
- en: '**Algorithmic Trading**'
  prefs: []
  type: TYPE_NORMAL
- en: Use of execution algorithms is up 6% across all respondents
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 48% of buy-side firms use algorithms to execute their FX trades, a 14% increase
    from 2011
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Liquidity aggregation algorithms followed by floating algorithms are the two
    most commonly cited algorithms in use by FX firms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is more variation and creativity in buy-side algorithms than on the sell
    side
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pricing**'
  prefs: []
  type: TYPE_NORMAL
- en: The usage of multi-bank platforms and single bank platforms increased 17% and
    7% YOY, respectively
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Participants are slightly more satisfied with single bank platforms than multi-bank
    platforms. 14% are not satisfied with the prices they receive from multi-bank
    platforms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The industry still lacks benchmarks to compare prices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Nearly half of the sell side is looking to improve their pricing and rates engine
    capabilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Risk**'
  prefs: []
  type: TYPE_NORMAL
- en: Both buy-side and sell-side participants are least satisfied with their “auto
    hedging and risk management capability”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: About 54% of sell-side firms plan to improve or add real-time liquidity management
    capabilities to optimize liquidity for customers and to manage risk more efficiently
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Exotics and Growth**'
  prefs: []
  type: TYPE_NORMAL
- en: No significant change in how the buy or sell side trade exotic pairs, yet the
    sell side listed the growth of emerging markets as having the second largest impact
    on their FX business
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
