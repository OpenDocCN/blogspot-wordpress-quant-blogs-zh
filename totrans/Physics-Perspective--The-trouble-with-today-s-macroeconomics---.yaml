- en: 'Physics Perspective: The trouble with today''s macroeconomics...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融视角：今日宏观经济学的问题...
- en: 来源：[http://physicsoffinance.blogspot.com/2011/06/this-lengthy-post-by-willem-buiter.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/this-lengthy-post-by-willem-buiter.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/06/this-lengthy-post-by-willem-buiter.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/this-lengthy-post-by-willem-buiter.html#0001-01-01)
- en: This
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个
- en: '[lengthy post](http://blogs.ft.com/maverecon/2009/03/the-unfortunate-uselessness-of-most-state-of-the-art-academic-monetary-economics/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[长篇帖子](http://blogs.ft.com/maverecon/2009/03/the-unfortunate-uselessness-of-most-state-of-the-art-academic-monetary-economics/)'
- en: by Willem Buiter -- currently the Chief Economist for Citibank -- is now a couple
    years old, but it touches on many shortcomings of current academic economics modeling
    based on the notion of equilibrium, excessive assumptions about rationality, inadequate
    attention to non-linearities and so forth. I list a few choice excerpts below,
    but the whole thing is very much worth a read.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由荷兰商业银行首席经济学家、目前担任 Citibank 首席经济学家的 Willem Buiter 撰写 -- 该文现在有几年了，但它触及了当前基于均衡概念的学术经济学模型存在的许多不足之处，比如对理性的过度假设、对非线性的关注不足等等。我在下面列出了一些精选摘录，但整篇文章非常值得一读。
- en: 'On the value of the rational expectations revolution which has dominated mainstream
    macroeconomic modeling for the past 30 years:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于理性预期革命的价值，该革命在过去30年中主导了主流宏观经济学模型：
- en: '... the typical graduate macroeconomics and monetary economics training received
    at Anglo-American universities during the past 30 years or so, may have set back
    by decades serious investigations of aggregate economic behaviour and economic
    policy-relevant understanding. It was a privately and socially costly waste of
    time and other resources.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '......过去30年左右，英美大学典型的宏观经济学和货币经济学培训可能使对总体经济行为和经济政策相关理解的严肃研究倒退了数十年。这是一个私人和社会成本高昂的浪费时间和资源。'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Most mainstream macroeconomic theoretical innovations since the 1970s (the New
    Classical rational expectations revolution associated with such names as Robert
    E. Lucas Jr., Edward Prescott, Thomas Sargent, Robert Barro etc, and the New Keynesian
    theorizing of Michael Woodford and many others) have turned out to be self-referential,
    inward-looking distractions at best.  Research tended to be motivated by the internal
    logic, intellectual sunk capital and esthetic puzzles of established research
    programmes  rather than by a powerful desire to understand how the economy works...
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自1970年代以来，大多数主流宏观经济学理论创新（与罗伯特·E·卢卡斯小、爱德华·普雷斯科特、托马斯·萨金特、罗伯特·巴罗等名字联系在一起的古典理性预期革命，以及迈克尔·伍德福德和其他许多人的新凯恩斯主义理论）最终被证明是自我参照的、内向的干扰，最多只是如此。研究往往是由现有研究计划的内部逻辑、知识沉淀资本和审美难题驱动，而不是由强大地理解经济如何运作的渴望驱动...
- en: 'On the matter of mathematical assumptions turning up in dynamic programming
    problems, and their unjustified inclusion as assumptions about the behaviour of
    real people in real markets:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于动态规划问题中出现的数学假设，以及它们作为对真实人在真实市场中行为的假设的不当包含：
- en: The common practice of solving a dynamic general equilibrium model of a(n) (often
    competitive) market economy by solving an associated programming problem, that
    is, an optimisation problem, is evidence of the fatal confusion in the minds of
    much of the economics profession between shadow prices and market prices and between
    transversality conditions that are an integral part of the solution to an optimisation
    problem and the long-term expectations that characterise the behaviour of decentralised
    asset markets.  The efficient markets hypothesis assumes that there is a friendly
    auctioneer at the end of time – a God-like father figure – who makes sure that
    nothing untoward happens with long-term price expectations or (in a complete markets
    model) with the present discounted value of terminal asset stocks or financial
    wealth.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过解决相关编程问题来解决动态一般均衡模型的常见做法，即优化问题，表明了经济学界许多人士心中存在的致命混乱，他们将影子价格与市场价格、优化问题解决方案中不可或缺的横截面条件与长期预期混淆了。有效市场假说假设在时间的尽头有一个友好的拍卖师
    -- 一个上帝般的父亲形象 -- 他确保长期价格预期或（在完全市场模型中）终端资产股票或金融财富的现值不会出现任何意外。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '... The future surely belongs to behavioural approaches relying on empirical
    studies on how market participants learn, form views about the future and change
    these views in response to changes in their environment, peer group effects etc. 
    Confusing the equilibrium of a decentralised market economy, competitive or otherwise,
    with the outcome of a mathematical programming exercise should no longer be acceptable.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 未来的发展无疑属于那些基于实证研究市场参与者如何学习、形成对未来看法以及根据他们环境、群体效应等变化来改变这些看法的行为方法。将分散市场经济的均衡，无论是竞争还是非竞争，与数学编程练习的结果混淆起来，再也不应该被接受。
- en: 'On the systematic obliteration of non-linearities and positive feed backs in
    today''s macro models, even in the face of obvious empirical evidence for their
    importance:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关于在今天宏观模型中系统地消除非线性和正反馈，即使面对它们重要性的明显经验证据：
- en: If one were to hold one’s nose and agree to play with the New Classical or New
    Keynesian complete markets toolkit, it would soon become clear that any potentially
    policy-relevant model would be highly non-linear, and that the interaction of
    these non-linearities and uncertainty makes for deep conceptual and technical
    problems. Macroeconomists are brave, but not that brave.  So they took these non-linear
    stochastic dynamic general equilibrium models into the basement and beat them
    with a rubber hose until they behaved.  This was achieved by completely stripping
    the model of its non-linearities and by achieving the transsubstantiation of complex
    convolutions of random variables and non-linear mappings into well-behaved additive
    stochastic disturbances.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果人们要捏着鼻子同意使用新古典或新凯恩斯主义完全市场工具包，很快就会清楚，任何潜在的政策相关模型都将是高度非线性的，这些非线性与不确定性的相互作用带来了深奥的概念和技术问题。宏观经济学家很勇敢，但还没有那么勇敢。因此，他们将这些非线性随机动态一般均衡模型打入地下室，用橡皮水管猛打，直到它们表现出来。这是通过完全剥离模型的非线性特征，并通过将随机变量的复杂卷积和非线性映射的实质转变，实现了一般加性随机干扰的。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Those of us who have marvelled at the non-linear feedback loops between asset
    prices in illiquid markets and the funding illiquidity of financial institutions
    exposed to these asset prices through mark-to-market accounting, margin requirements,
    calls for additional collateral etc.  will appreciate what is lost by this castration
    of the macroeconomic models.  Threshold effects, critical mass, tipping points,
    non-linear accelerators – they are all out of the window. ...The practice of removing
    all non-linearities and most of the interesting aspects of uncertainty from the
    models that were then let loose on actual numerical policy analysis, was a major
    step backwards.  I trust it has been relegated to the dustbin of history by now
    in those central banks that matter.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些对我们在流动性差的市场中资产价格之间的非线性反馈循环以及面临这些资产价格的金融机构资金流动性差感到惊奇的人，会明白这种宏观经济模型的阉割失去了什么。阈值效应、临界质量、临界点、非线性加速器——它们统统都消失了。...消除所有非线性特征，以及大多数不确定性的有趣方面，让这些模型在实际数值政策分析中自由发挥，是一个重大倒退。我相信，在那些有影响力的中央银行，这种做法已经被送进了历史的垃圾堆。
- en: 'Finally, on the usefulness of so-called Dynamic Stochastic General Equilibrium
    models, the current state of the art of the macroeconomics community:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，关于所谓的动态随机一般均衡模型的有用性，目前宏观经济学界的最新研究状态：
- en: 'Charles Goodhart, who was fortunate enough not to encounter complete markets
    macroeconomics and monetary economics during his impressionable, formative years,
    but only after he had acquired some intellectual immunity, once said of the Dynamic
    Stochastic General Equilibrium approach which for a while was the staple of central
    banks’ internal modelling: *“It excludes everything I am interested in”.* He was
    right.  It excludes everything relevant to the pursuit of financial stability.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 查尔斯·古德哈特爵士有幸在他易于受影响的成长岁月里，没有遇到完全市场宏观经济学和货币经济学，而只是在获得一些知识免疫力之后才接触到。他曾评论过一度是中央银行内部建模主食的动态随机一般均衡方法：*“它排除了我所感兴趣的一切。”*
    他的话是对的。它排除了追求金融稳定的一切相关因素。
