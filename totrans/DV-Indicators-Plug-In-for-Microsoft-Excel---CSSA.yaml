- en: Hi folks, we will be busy wrapping up the final details on the DV Indicators
    Plug-In which will be up for sale this evening. Note that it is a licensed product
    that includes updates in indicator content and functionality. It also includes
    monthly research, and access to the DV index and associated LTR rankings in the
    Nasdaq 100 and S&P500\. Details to follow soon!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 各位，我们将忙于完成 DV 指标插件的最后细节，今晚将开始销售。请注意，这是一个许可产品，包括指标内容和功能的更新。它还包括每月研究和访问 Nasdaq
    100 和 S&P500 中 DV 指数及相关 LTR 排名。详情即将公布！
