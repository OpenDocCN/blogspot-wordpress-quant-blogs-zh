- en: '**Looking for uncorrelated pure alphas**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**寻找不相关的纯阿尔法**'
- en: I have a modes proposal for hedge fund investors in light of these difficulties.
    The story of hedge fund investing has been to look for a pure alpha stream, however
    you want to define it, that is uncorrelated with the return pattern of existing
    asset classes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些困难，我对对冲基金投资者有一个适度的提议。对冲基金投资的故事一直是在寻找一个纯阿尔法流，无论你如何定义它，它与现有资产类别的回报模式无关。
- en: If that’s the case, why not go into the gaming (or casino) business?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样，为什么不进入游戏（或赌场）行业呢？
- en: In the gaming business, the house has an edge in any game you play and takes
    steps to enforce that edge (e.g. tossing out the card counters at Blackjack, etc.)
    The customers know it, but they still keep coming.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏行业，无论你玩什么游戏，庄家都有优势，并采取措施确保这种优势（例如，在二十一点中驱逐算牌者等）。客户知道这一点，但仍然络绎不绝。
- en: Statistically, the return pattern of every game that a customer plays is uncorrelated
    with any other. The advantage of being in the gaming business means that you don’t
    have the problem of the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 统计上，每位客户玩的游戏的回报模式与其他游戏无关。从事游戏行业的优势在于，你不会遇到
- en: '[shifting correlation](http://humblestudentofthemarkets.blogspot.com/2008/07/dont-confuse-correlation-with-causality.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[相关性转移](http://humblestudentofthemarkets.blogspot.com/2008/07/dont-confuse-correlation-with-causality.html)'
- en: 'problem: The return correlations of seemingly uncorrelated factors and asset
    classes converging to 1 during periods of financial crisis.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：在金融危机期间，看似不相关的因素和资产类别的回报相关性趋于1。
- en: The main difference is the fee structure. In a hedge fund, you typically pay
    2% and 20% with a lockup. In the gaming business, the lockup remains. However,
    there are significant overhead cost to keep the lights on in a gaming operation.
    However an investor can gain some of the benefits of economies of scale if there
    are such a venture can achieve sufficient size.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的区别在于费用结构。在对冲基金中，你通常需要支付2%的管理费和20%的绩效费，并有锁定期。在游戏行业，锁定期仍然存在。然而，在游戏运营中保持灯火通明需要大量的固定成本。然而，如果这样的企业能够达到足够规模，投资者可以从中获得一些规模经济的益处。
