- en: 'Humble Student of the Markets: A post-FOMC market blastoff, but in which direction?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：FOMC会议后的市场爆发，但方向是哪一个？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/a-post-fomc-market-blastoff-but-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/a-post-fomc-market-blastoff-but-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/a-post-fomc-market-blastoff-but-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/a-post-fomc-market-blastoff-but-in.html#0001-01-01)
- en: '**Mid-week update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中更新**'
- en: ': I thought that I would write my mid-week update a day early, because of the
    binary outcome of the FOMC meeting. This meeting could turn out to be a critical
    turning point for the short and medium term tone of the markets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我原以为我会提前一天写我的周中更新，因为FOMC会议的二元结果。这次会议可能成为短期和中期市场基调的关键转折点。
- en: It`s becoming fairly clear that the Fed is unlikely to raise rates at its March
    meeting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在越来越清楚，美联储在3月会议上不太可能加息。
- en: '[Marketwatch](http://www.marketwatch.com/story/why-the-fed-should-stun-wall-street-with-a-rate-hike-2016-03-11)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场观察](http://www.marketwatch.com/story/why-the-fed-should-stun-wall-street-with-a-rate-hike-2016-03-11)'
- en: highlighted analysis from BoAML indicating that the Yellen Fed has not historically
    surprised the market with rate hikes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 来自美银美林的货币和利率策略师团队的分析表明，耶伦时代的美联储在加息问题上并未让市场感到意外。
- en: On Friday, a team of currency and interest-rate strategists at Bank of America
    Merill Lynch suggested that it might be time for a new approach.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在周五，美银美林的一支货币和利率策略师团队表示，可能是时候采取新方法了。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After studying Fed-funds futures data, the strategists discerned that the Fed
    has typically provided investors with plenty of warning before raising rates.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在研究了联邦基金期货数据后，策略师们发现，在加息之前，美联储通常会给投资者提供充分的预警。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As the following chart shows, the Fed hasn’t raised interest rates unless the
    market assigned it at least a 60% probability of doing so. This seems to contradict
    the Fed’s desire that every meeting be viewed by investors as potentially “live,”
    meaning the central bank could make a rate move at any one of its confabs.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如下图所示，除非市场至少给美联储加息60%的概率，否则美联储不会加息。这似乎与美联储希望投资者将每次会议视为潜在的“活跃”会议的愿望相矛盾，意味着央行可以在任何一次会议中采取行动。
- en: If the Fed were to raise rates either at its April or June meeting, now is the
    time to start telegraphing that move. Here is what`s at stake as we await the
    FOMC announcement.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美联储在4月或6月的会议上加息，现在是开始暗示这一举动的时候了。在我们等待FOMC公告时，以下是利害攸关的问题。
