- en: Why Moving Averages | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Why Moving Averages | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2010/01/08/why-moving-averages/#0001-01-01](https://quantivity.wordpress.com/2010/01/08/why-moving-averages/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2010/01/08/why-moving-averages/#0001-01-01](https://quantivity.wordpress.com/2010/01/08/why-moving-averages/#0001-01-01)
- en: '[Moving averages](http://en.wikipedia.org/wiki/Moving_average) are a ubiquitous
    tool in financial [econometrics](http://en.wikipedia.org/wiki/Econometrics), especially
    dominant in both [technical analysis](http://en.wikipedia.org/wiki/Technical_analysis)
    and [high-frequency trading](http://en.wikipedia.org/wiki/High_frequency_trading).
    Given the sophistication of both disciplines, one is inclined to beg the question
    why such a seemingly trivial statistical technique as moving averages form a core
    of their foundation.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[移动平均](http://en.wikipedia.org/wiki/Moving_average)是金融[计量经济学](http://en.wikipedia.org/wiki/Econometrics)中无处不在的工具，尤其在[技术分析](http://en.wikipedia.org/wiki/Technical_analysis)和[高频交易](http://en.wikipedia.org/wiki/High_frequency_trading)中占主导地位。鉴于这两个领域的复杂性，人们倾向于质疑，为什么像移动平均这样一个看似微不足道的统计技术会构成它们基础的核心。'
- en: One explanation is due to a beautiful mathematical result, which has significant
    implication for building trading systems.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个解释是基于一个美妙的数学结果，对于构建交易系统具有重大意义。
- en: 'Consider the standard moving average of order one:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一阶标准移动平均：
- en: '![x_{t} = \epsilon_{t} + \theta\epsilon_{t-1} ](img/c589afc35334710f415902c322a0cf94.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![x_{t} = \epsilon_{t} + \theta\epsilon_{t-1} ](img/c589afc35334710f415902c322a0cf94.png)'
- en: 'This model has zero covariance with any time-shifted version of itself beyond
    ![x_{t-1}](img/897a97964a8a1eda20a4f8fd70e32efe.png) (formally, ![x_{t}](img/c9ee8521744943eacfa0235a5d6d9d12.png)
    has zero [autocovariance](http://en.wikipedia.org/wiki/Autocovariance) with non-unity
    lags). Combine this with a linearly *deterministic* process ![\kappa_{t}](img/dd14cfb496370326143c0908c4399bea.png),
    whose value may be zero:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型与任何自身的时移版本之间的协方差都为零，除了![x_{t-1}](img/897a97964a8a1eda20a4f8fd70e32efe.png)（严格来说，![x_{t}](img/c9ee8521744943eacfa0235a5d6d9d12.png)与非单位滞后的[自协方差](http://en.wikipedia.org/wiki/Autocovariance)为零）。结合这一点，再加上一个线性的*deterministic*过程![\kappa_{t}](img/dd14cfb496370326143c0908c4399bea.png)，其值可能为零：
- en: '![x_{t} = \epsilon_{t} + \theta\epsilon_{t-1}  + \kappa_{t}](img/756f8021c6948e2542a8eaf87d96c73f.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![x_{t} = \epsilon_{t} + \theta\epsilon_{t-1}  + \kappa_{t}](img/756f8021c6948e2542a8eaf87d96c73f.png)'
- en: 'Now, extend the moving average lag to be of infinite-order, while retaining
    zero autocovariance:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将移动平均滞后扩展到无限阶，同时保持零自协方差：
- en: '![x_{t} = \displaystyle\sum_{j=0}^ \infty \theta_{j}\epsilon_{t-j}  + \kappa_{t}](img/5c6ced09ee30c2d701d93cb4c86c2b5d.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![x_{t} = \displaystyle\sum_{j=0}^ \infty \theta_{j}\epsilon_{t-j}  + \kappa_{t}](img/5c6ced09ee30c2d701d93cb4c86c2b5d.png)'
- en: 'Now comes the punchline, given those minimal assumptions: *many price series
    for financial instruments can be represented by such ![x_{t}](img/c9ee8521744943eacfa0235a5d6d9d12.png),
    particularly those in high-frequency finance* (namely, those which are zero-mean,
    autocovariance stationary [white noise](http://en.wikipedia.org/wiki/White_noise)).
    In other words, many price series are generated by processes which are precisely
    moving averages. This is an elegant and unexpected theoretical result.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，根据这些最小的假设，*许多金融工具的价格序列可以用这样的![x_{t}](img/c9ee8521744943eacfa0235a5d6d9d12.png)来表示，特别是高频金融中的那些*（即零均值、自协方差平稳的[白噪声](http://en.wikipedia.org/wiki/White_noise)）。换句话说，许多价格序列是由精确的移动平均过程生成的。这是一个优雅而意想不到的理论结果。
- en: 'Note, somewhat to the detriment of technical analysis credibility: this same
    conclusion does not tend to apply to low-frequency price series, such as daily
    data. This difference between low- and high-frequency data again harks back to
    the stationarity principle introduced by the [Three Horsemen](https://quantivity.wordpress.com/2009/07/25/bias-stationarity-ergodicity/).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，对于低频价格序列（例如日度数据）而言，与技术分析可信度有所损害：这一结论不太适用。低频和高频数据之间的这种差异再次回到了由[三骑士](https://quantivity.wordpress.com/2009/07/25/bias-stationarity-ergodicity/)引入的稳定性原则。
- en: For readers interested in diving deeper, the primary results from which the
    above originate are the [Wold theorem](http://en.wikipedia.org/wiki/Wold%27s_theorem)
    and Ansley, Spivey, and Wrobleski ([On the Structure of Moving Average Prices](http://econpapers.repec.org/article/eeeeconom/v_3a6_3ay_3a1977_3ai_3a1_3ap_3a121-134.htm)).
    For those interested in high-frequency trading, Hasbrouck covers this result and
    its relationship to the [Roll microstructure model](http://www.jstor.org/pss/2327617)
    nicely in [Empirical Market Microstructure](http://books.google.com/books?id=7U3Oo4ldKgYC&dq=empirical+market+microstructure&source=gbs_navlinks_s).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想深入研究的读者，上述内容的主要结果源自[Wold定理](http://en.wikipedia.org/wiki/Wold%27s_theorem)和Ansley、Spivey、以及Wrobleski（[论移动平均价格的结构](http://econpapers.repec.org/article/eeeeconom/v_3a6_3ay_3a1977_3ai_3a1_3ap_3a121-134.htm)）。对于对高频交易感兴趣的人，Hasbrouck在[经验市场微观结构](http://books.google.com/books?id=7U3Oo4ldKgYC&dq=empirical+market+microstructure&source=gbs_navlinks_s)中很好地涵盖了这一结果及其与[Roll微观结构模型](http://www.jstor.org/pss/2327617)的关系。
- en: 'Technical readers should note one reasonable additional technical constraint
    is required of ![x_{t}](img/c9ee8521744943eacfa0235a5d6d9d12.png) for convergence;
    namely, the moving average weights ![\epsilon_{t}](img/42036e28fc3f08b6a748d18bf0ede69e.png)
    must be finitely summable:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 技术读者应该注意，收敛需要对![x_{t}](img/c9ee8521744943eacfa0235a5d6d9d12.png)加一个合理的附加技术约束；即，移动平均权重![\epsilon_{t}](img/42036e28fc3f08b6a748d18bf0ede69e.png)必须是有限可求和的：
- en: '![\displaystyle\sum_{j=0}^ \infty \theta_{j} < \infty](img/b4e350e714921d815c7aa0396f0a4e1a.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![\displaystyle\sum_{j=0}^ \infty \theta_{j} < \infty](img/b4e350e714921d815c7aa0396f0a4e1a.png)'
