  type: TYPE_NORMAL
  zh: '[MService](http://www.douglaspurdy.com/2009/03/20/mservice-a-dsl-for-restful-services/)开始让Oslo变得有趣'
- en: '[SilverlightSpy](http://silverlightspy.com/silverlightspy/) == [FlexSpy](http://www.infoq.com/news/2008/02/flexspy)?'
