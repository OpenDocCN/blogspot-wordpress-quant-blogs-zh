- en: 'Tonight is one of those nights where I finally get around to reading various
    blog postings that I’ve starred in Google Reader. So here goes some thoughts on
    the various postings:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚是那些我终于抽出时间阅读在Google Reader里我星标过的各种博客文章的夜晚。所以这里有一些关于这些文章的一些想法：
- en: MIX09 videos – definitely worth a watch, especially the [Blend 3](http://blogs.msdn.com/janete/archive/2009/03/20/view-the-expression-blend-sessions-videos-from-mix09.aspx)
    segments 🙂 Actually, just watch everything 🙂 The Azure [sessions](http://msdnrss.thecoderblogs.com/2009/03/22/windows-azure-mix-videos/)
    I mostly skip watched since I general knew what was coming. 10 way to ensure RIA
    [Failure](http://videos.visitmix.com/MIX09/C06F) 😉 Probably worth a watch by a
    few companies.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MIX09视频——绝对值得一看，特别是[Blend 3](http://blogs.msdn.com/janete/archive/2009/03/20/view-the-expression-blend-sessions-videos-from-mix09.aspx)部分:)实际上，看看一切🙂
    Azure[会议](http://msdnrss.thecoderblogs.com/2009/03/22/windows-azure-mix-videos/)我大部分是略过的，因为我大致知道将要发生什么。10种确保RIA[失败](http://videos.visitmix.com/MIX09/C06F)的方法;)也许值得一些公司一看。
- en: '[James](http://codebetter.com/blogs/james.kovacs/archive/2009/03/20/msdn-magazine-series-from-web-dev-to-ria-dev.aspx)
    asks for thoughts on his up and coming MSDN Magazine Series: From Web Dev to RIA
    Dev. I’d like to see a trading application used as an example. Usually magazine
    articles and blogs use the shopping card boring CRUD style applications, which
    to be honest just don’t deal with real-time data and mass updates, coupled with
    transactions in real-time. So I guess I fail on the ““Classic” ASP.NET Applications”
    point, but I’d like to see push data dealt with from a “Topic” perspective.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[James](http://codebetter.com/blogs/james.kovacs/archive/2009/03/20/msdn-magazine-series-from-web-dev-to-ria-dev.aspx)希望就他即将推出的MSDN杂志系列《从Web开发到RIA开发》听取大家的意见。我希望能看到一个交易应用程序作为例子。通常杂志文章和博客会使用购物车这种无聊的CRUD风格应用程序，老实说，这些应用并不能处理实时数据和大规模更新，也没有实时事务。所以在“经典ASP.NET应用程序”这个观点上，我猜我失败了，但我希望能从“主题”的角度处理推送数据。'
- en: I’m a geek for reading (and finding interesting) [this](http://blogs.msdn.com/surface/archive/2009/03/14/how-did-wpf-become-the-primary-platform-for-surface.aspx)
    type of background information on Microsoft projects – Surface
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是一个热衷于阅读（并寻找有趣内容）[这种](http://blogs.msdn.com/surface/archive/2009/03/14/how-did-wpf-become-the-primary-platform-for-surface.aspx)关于微软项目背景信息的极客——Surface。
- en: Azure white papers [here](http://blogs.msdn.com/wriju/archive/2009/03/12/azure-services-white-papers.aspx)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure白皮书[在此](http://blogs.msdn.com/wriju/archive/2009/03/12/azure-services-white-papers.aspx)。
- en: I’ve found over recent months that High Scalability offers a decent RSS to pick
    up Cloud articles. Lew Tucker – Virtual Data Centers in the [Open Cloud](http://highscalability.com/scalability-perspectives-6-lew-tucker-virtual-data-centers-open-cloud)
    and Are Cloud Based Memory Architectures the Next Big [Thing](http://highscalability.com/are-cloud-based-memory-architectures-next-big-thing)
    being two such articles that are probably worth a quick read
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在最近几个月发现High Scalability提供了一个不错的RSS源来获取云文章。Lew Tucker——在[开放云](http://highscalability.com/scalability-perspectives-6-lew-tucker-virtual-data-centers-open-cloud)中的虚拟数据中心和基于云的内存架构是不是下一个大趋势，这两篇文章值得快速阅读
- en: VS [2010](http://blogs.msdn.com/kirillosenkov/archive/2009/03/13/visual-studio-2010-screencast-c-4-0-language-ide-wpf-shell-editor.aspx)
    look like it’s going to be a cool release – as almost every next release of VS
    does 🙂 Drag-Drop data binding for [WPF](http://blogs.msdn.com/vsdata/archive/2008/11/08/drag-drop-data-binding-for-wpf-by-milind-lele.aspx)
    is just one of the features we can expect. Will VS 2010 + Blend 3 finally provides
    us with a dream tool set?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VS [2010](http://blogs.msdn.com/kirillosenkov/archive/2009/03/13/visual-studio-2010-screencast-c-4-0-language-ide-wpf-shell-editor.aspx)看起来将是一个很酷的版本——几乎每一个VS的下一个版本都这样
    🙂 支持[WPF](http://blogs.msdn.com/vsdata/archive/2008/11/08/drag-drop-data-binding-for-wpf-by-milind-lele.aspx)的拖放数据绑定是我们可以期待的功能之一。VS
    2010 + Blend 3 最终会给我们提供一个梦寐以求的工具集吗？
- en: '[MService](http://www.douglaspurdy.com/2009/03/20/mservice-a-dsl-for-restful-services/)
    begins to make Oslo interesting'
  id: totrans-14
