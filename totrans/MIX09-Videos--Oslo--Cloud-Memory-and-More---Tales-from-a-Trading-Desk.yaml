  type: TYPE_NORMAL
  zh: '[SilverlightSpy](http://silverlightspy.com/silverlightspy/) == [FlexSpy](http://www.infoq.com/news/2008/02/flexspy)?'
- en: Given .NET RIA Services is [build on](http://blogs.msdn.com/brada/archive/2009/03/19/what-is-net-ria-services.aspx)
    ADO.NET Data Services and WCF, [ADO.NET Data Services Friendly Feeds , Mapping
    CLR Types](http://msdnrss.thecoderblogs.com/2009/03/21/adonet-data-services-friendly-feeds-mapping-clr-types/)
    is probably worth a read.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鉴于 .NET RIA Services 是基于 [ADO.NET 数据服务](http://blogs.msdn.com/brada/archive/2009/03/19/what-is-net-ria-services.aspx)和
    WCF 构建的，[ADO.NET 数据服务友好Feeds，映射 CLR 类型](http://msdnrss.thecoderblogs.com/2009/03/21/adonet-data-services-friendly-feeds-mapping-clr-types/)
    可能值得一读。
- en: 'There have been a number of WCF postings over the last few weeks that have
    caught my eye: [WCFMock](http://weblogs.asp.net/cibrax/archive/2009/03/08/wcfmock-a-mocking-framework-for-wcf-services.aspx),
    [Tracing](http://msdnrss.thecoderblogs.com/2009/03/21/wcf-end-to-end-tracing/)
    and WCF with [F#](http://blogs.tedneward.com/2009/01/24/Building+WCF+Services+With+F+Part+2.aspx)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过去几周有几篇关于 WCF 的文章引起了我的注意： [WCFMock](http://weblogs.asp.net/cibrax/archive/2009/03/08/wcfmock-a-mocking-framework-for-wcf-services.aspx)，[跟踪](http://msdnrss.thecoderblogs.com/2009/03/21/wcf-end-to-end-tracing/)以及与
    [F#](http://blogs.tedneward.com/2009/01/24/Building+WCF+Services+With+F+Part+2.aspx)
    结合的 WCF。
- en: '[Resources](http://geekswithblogs.net/hoarked/archive/2009/02/04/creating-a-wpf-application-with-prism-v2-ndash-browse-module.aspx)
    always appear to be a pain in WPF land'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[资源](http://geekswithblogs.net/hoarked/archive/2009/02/04/creating-a-wpf-application-with-prism-v2-ndash-browse-module.aspx)在
    WPF 领域里总是显得很麻烦。'
- en: If you happen to want to run some existing analytics code in Azure, you might
    find this posting [helpful](http://msdnrss.thecoderblogs.com/2009/03/20/using-a-32bit-native-dll-in-windows-azure/)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你恰好想在 Azure 上运行一些现有的分析代码，你可能会发现这篇帖子 [有益](http://msdnrss.thecoderblogs.com/2009/03/20/using-a-32bit-native-dll-in-windows-azure/)。
- en: More M-V-VM – [Ocean](http://karlshifflett.wordpress.com/mvvm/)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多关于 M-V-VM —— [海洋](http://karlshifflett.wordpress.com/mvvm/)
- en: I agree with [WPF Wonderland](http://wpfwonderland.wordpress.com/2009/03/24/new-wpf-themes-released/),
    we need a community site where designers can display their templates for WPF/Silverlight
    controls and others can peruse the catalog looking for design ideas and samples.
    As I blogged previously, Microsoft should do this, and get their best design agency
    involved!
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我同意 [WPF Wonderland](http://wpfwonderland.wordpress.com/2009/03/24/new-wpf-themes-released/)
    的观点，我们需要一个社区网站，设计师可以在上面展示他们的 WPF/Silverlight 控件模板，其他人可以在目录中寻找设计灵感和样本。正如我之前博客中所说，微软应该做这件事，并让他们的最佳设计机构参与进来！
- en: '[Slidentity](http://blogs.msdn.com/mharsh/archive/2009/03/18/silverlight-3-beta-sample-slidentity-presentation-creation-app.aspx)
    shows off Silverlight 3 features'
  id: totrans-22
  prefs:
