- en: Agile – The ambiguous word
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Agile – 这个含糊不清的词
- en: 'These days everyone is “agile” – well almost 🙂  Like most things, the world
    isn’t that simple when it comes to agile.  We have coaches getting certified,
    and believing they are now fully agile, and we have [multiple](https://www.scrum.org/forum/scrum-forum/5533/method-wars-scrum-vs-safe)
    agile process that an organisation could consider in their agile pursuits:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，几乎每个人都是“敏捷”的 —— 好吧，几乎是的 🙂 就像大多数事情一样，当涉及到敏捷时，世界并不那么简单。我们有认证的敏捷教练，他们相信自己现在已经完全掌握了敏捷，我们有[多种](https://www.scrum.org/forum/scrum-forum/5533/method-wars-scrum-vs-safe)敏捷流程，组织在追求敏捷时可以考虑使用其中之一：
- en: 'Deciding which process to follow is going to be difficult.  Everyone has a
    view, and is an expert.  Whatever process you decide to follow, keep in mind the
    following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 决定要遵循哪种流程将会很困难。每个人都有自己的看法，并且都是专家。无论你决定要遵循哪种流程，都请记住以下几点：
