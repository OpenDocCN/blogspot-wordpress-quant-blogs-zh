- en: 'Front-Run The Delta: Boeing / Lockheed Pairs Trade, Cont''d'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预知收益差距：波音 / 洛克希德配对交易，续
- en: 来源：[https://frontrunthedelta.blogspot.com/2007/10/boeing-lockheed-pairs-trade-contd.html#0001-01-01](https://frontrunthedelta.blogspot.com/2007/10/boeing-lockheed-pairs-trade-contd.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frontrunthedelta.blogspot.com/2007/10/boeing-lockheed-pairs-trade-contd.html#0001-01-01](https://frontrunthedelta.blogspot.com/2007/10/boeing-lockheed-pairs-trade-contd.html#0001-01-01)
- en: BA released earnings this morning not surprisingly showing strong growth over
    Q3 2006\. EPS beat the Street's estimates of $1.24, coming in at $1.44, a $0.55
    gain over Q3 06\. Revenue for the quarter grew to $16.52B, a 12% increase over
    Q3 2006\. Showed conservative 2007 guidance of $5.05 - 5.15 EPS, vs. the Street's
    estimates of $5.06\. Lowered 2008 guidance slightly due to previously disclosed
    delays in delivery.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晨BA发布了收益情况，这并不令人意外地显示出对06年第三季度的强劲增长。每股收益超过了华尔街的预期$1.24，达到了$1.44，较06年第三季度增长了$0.55。本季度的收入增至165.2亿美元，比06年第三季度增长了12％。对2007年的指导性展现出每股收益为5.05
    - 5.15美元，而华尔街的预期为5.06美元。由于已经披露的交付延误问题，降低了2008年的指导。
- en: LMT also posted strong earnings, beating the Q3 07 estimates by $0.16, showing
    EPS of $1.80 vs. $1.46 for Q3 06\. Sales up 16%; Profit up 22%; Boosts 2007 EPS
    estimates.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: LMT的收益也很可观，利润超过了07年第三季度的预期$0.16，显示出每股收益为$1.80，而07年第三季度是$1.46。销售额增长16％；利润增长22％；提高2007年每股收益预期。
- en: In premarket trading, BA is trading $2 up around high $96; LMT relatively unchanged.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在盘前交易中，BA交易价格上涨了约$2，高达$96附近；LMT相对不变。
- en: As in my original posts on this particular pairs trade (
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我原始帖子中关于这次特定的配对交易的观点(
- en: '[here](http://rogerenright.blogspot.com/2007/10/boeing-is-simply-better-value.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://rogerenright.blogspot.com/2007/10/boeing-is-simply-better-value.html)'
- en: and
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[here](http://rogerenright.blogspot.com/2007/10/boeing-pairs-trade-part-two.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://rogerenright.blogspot.com/2007/10/boeing-pairs-trade-part-two.html)'
- en: ), on 2 Oct BA began what ultimately became roughly a 12% correction, from a
    high of $106 down to $93/sh. LMT, on the other hand, continued in its trend up
    until 12 Oct, when it was trading around $111, when it began a steady fall over
    the next week, falling as low as mid-$103.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ），10月2日BA开始了一波交易趋势，最终下跌了约12％，从最高$106下跌至$93/股。另一方面，LMT继续向上趋势，直至10月12日，当时价格在$111左右，然后在接下来的一周内开始了稳步下跌，最低跌至中间$103。
- en: 'My original prediction on the direction of the two appeared to be coming to
    fruition, as evidenced by the 50-day chart below:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初对这两者走向的预测似乎正在变得真实，这可以从下面的50天图表中看出：
- en: '[![](img/0b6502004d427d9eabf6f0580ec3d7fd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi3CfcfeCYl3NofK6b5jmmUQsdW8_wPJ7Ax4HaTzZBbET9HBG1AWWBBfudkH0B0294T8fdmnarkOvyzz-KMMy6fPIobfYL-_p8xTRRGIHj4GvooR6dmhRwAozoqd7fTkWdW16L7_Om316Y/s1600-h/balmt24.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/0b6502004d427d9eabf6f0580ec3d7fd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi3CfcfeCYl3NofK6b5jmmUQsdW8_wPJ7Ax4HaTzZBbET9HBG1AWWBBfudkH0B0294T8fdmnarkOvyzz-KMMy6fPIobfYL-_p8xTRRGIHj4GvooR6dmhRwAozoqd7fTkWdW16L7_Om316Y/s1600-h/balmt24.jpg)'
- en: Support began to develop 10 Oct. when the volume increased significantly. Again,
    the smart money noticed a slight correction in Boeing, a solid, global firm, and
    saw a value play, so they began buying up. Coupled with the mutual funds, the
    Arbs began going long BA and shorting LMT, causing a convergence play.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 10月10日，支撑区开始出现，当时成交量急剧增加。同样地，聪明的投资者注意到波音出现了轻微的调整，这家全球性的实力雄厚的公司看起来是有收益的，于是他们开始大量买入。加上共同基金，套利型交易者开始买入BA多单并卖空LMT，推动了收敛交易的出现。
- en: I expect BA to be back in the low $100s by early Nov., while LMT will more than
    likely stay in a range of $107-111 until BA gains some ground.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我预期BA在11月初将回落至$100以下，而LMT很可能会保持在$107-111的价格区间直至BA获得一些空间。
- en: 'FD: I have a position in BA.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: FD：我持有BA的头寸。
