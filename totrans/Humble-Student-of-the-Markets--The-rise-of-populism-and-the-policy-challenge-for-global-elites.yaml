- en: This week saw the two examples of the triumph of populism. The Italian election
    saw the rise the Five Star Movement and Lega Nord, otherwise known as the Northern
    League. Both are Euroskeptic parties and Lega Nord has an anti-immigrant bias.
    Meanwhile in Washington, the news of the steel and aluminum tariffs put Trump's
    America First policies front and center.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周见证了两个民粹主义的胜利例子。意大利选举中，五星运动和北方联盟的崛起成为了案例。这两者都是反欧洲的政党，而北方联盟则持有反移民的偏见。与此同时，在华盛顿，关于钢铁和铝关税的消息将特朗普的“美国优先”政策置于风口浪尖。
- en: These instances of rising populism present a long-term development economic
    policy challenge for global elites.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些民粹主义的崛起案例对全球精英提出了长期的经济政策挑战。
