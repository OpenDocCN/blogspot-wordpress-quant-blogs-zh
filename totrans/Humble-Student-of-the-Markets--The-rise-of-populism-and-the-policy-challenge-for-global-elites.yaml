  zh: 谦卑市场学生：民粹主义的崛起和全球精英的政策挑战
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/03/the-rise-of-populism-and-policy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/03/the-rise-of-populism-and-policy.html#0001-01-01)
