- en: 'Humble Student of the Markets: Are those “green shoots” growing?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：那些“绿色嫩芽”正在生长吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/are-those-green-shoots-growing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/are-those-green-shoots-growing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/are-those-green-shoots-growing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/are-those-green-shoots-growing.html#0001-01-01)
- en: Now that the equity market seems to be on teeter totter as it ponders its next
    move, I recently
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 既然股市似乎在犹豫不决，正在考虑下一步行动，我最近
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2009/05/respect-this-bear-market-rally.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](http://humblestudentofthemarkets.blogspot.com/2009/05/respect-this-bear-market-rally.html)'
- en: 'that:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是：
- en: Now that prevailing sentiment has moved from “Armageddon is around the corner”
    to “green shoots”, the next turning point will likely occur when the fast money
    ponders the question of what happens next, now that we seem to have stabilized.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 既然当前情绪已经从“世界末日即将来临”转变为“绿色嫩芽”，那么下一个转折点可能会出现在快钱开始思考我们现在似乎已经稳定下来，接下来会发生什么问题时。
- en: '**The next test**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**下一次测试**'
- en: Certainly the macro picture is improving. There are sporadic signs of green
    shoots here and there. In addition to the US data,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，宏观形势正在改善。到处都有零星的绿色嫩芽迹象。除了美国数据外，
- en: '[Brad Setser](http://blogs.cfr.org/setser/2009/05/06/greenish-shoots-in-east-asia/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[布拉德·塞瑟](http://blogs.cfr.org/setser/2009/05/06/greenish-shoots-in-east-asia/)'
- en: reports that there are also tentative signs of recovery in East Asia as the
    Korean data, which is the most timely, is pointing to recovery. After the close,
    we saw
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，东亚也出现了复苏的初步迹象，最及时的数据是韩国数据，指向了复苏。在收盘后，我们看到了
- en: '[Intel](http://us.rd.yahoo.com/finance/external/wsj/SIG=11rm08dl5/*http%3A//online.wsj.com/article/SB124216072818612129.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[英特尔](http://us.rd.yahoo.com/finance/external/wsj/SIG=11rm08dl5/*http%3A//online.wsj.com/article/SB124216072818612129.html)'
- en: ', which is an economically sensitive semiconductor company, making positive
    noises about its 2Q outlook.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是一家对经济敏感的半导体公司，对其第二季度前景发出了积极的信号。
- en: On the other hand, the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，
- en: '[Pragmatic Capitalist](http://pragcap.com/rail-freight-says-no-recovery)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用资本主义者](http://pragcap.com/rail-freight-says-no-recovery)'
- en: indicates that there is no sign of recovery in US rail traffic data. Moreover,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 表明美国铁路货运数据中没有复苏的迹象。此外，
- en: '[Obama’s tax proposals](http://www.bloomberg.com/apps/news?pid=20601087&sid=amqyBjiOB92Q&refer=home)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[奥巴马的税收提议](http://www.bloomberg.com/apps/news?pid=20601087&sid=amqyBjiOB92Q&refer=home)'
- en: could significantly diminish investors’ risk appetite (but then, someone has
    to pay for those
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会大大减少投资者的风险偏好（但那时，必须有人为这些
- en: '[enormous deficits](http://scottgrannis.blogspot.com/2009/05/budget-update-awful.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[巨额赤字](http://scottgrannis.blogspot.com/2009/05/budget-update-awful.html)'
- en: ).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: The market has a way of saying “what have you done for me lately?” Now that
    a recovery is getting built into investor expectations, these negative fundamentals
    could prove to be a nasty surprise in the near term.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 市场总有办法问：“你最近为我做了什么？”现在，随着投资者预期中的复苏逐渐建立，这些负面的基本面可能会在短期内带来一个不愉快的惊喜。
- en: Watch out for the downside.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意下行风险。
