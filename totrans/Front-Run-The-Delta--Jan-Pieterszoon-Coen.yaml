- en: '"Your Honors should know by experience that trade in Asia must be driven and
    maintained under the protection and favor of Your Honors'' own weapons, and that
    the weapons must be paid for by the profits from the trade,'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"贵方应该有经验，亚洲贸易必须在贵方的武器保护和支持下进行，并且武器必须由贸易利润支付，'
- en: '*so that we cannot carry on trade without war, nor war without trade*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*因此我们不能进行贸易而不发动战争，也不能进行战争而不进行贸易*'
