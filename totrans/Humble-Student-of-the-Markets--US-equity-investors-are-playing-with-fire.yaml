- en: 'Humble Student of the Markets: US equity investors are playing with fire'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学者：美国股市投资者正在玩火
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/04/us-equity-investors-are-playing-with.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/04/us-equity-investors-are-playing-with.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/04/us-equity-investors-are-playing-with.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/04/us-equity-investors-are-playing-with.html#0001-01-01)
- en: In bull markets, valuation generally doesn`t matter very much unless it reaches
    a nosebleed extreme, such as the NASDAQ Bubble. In bear markets, valuation defines
    the downside risk in equity prices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在牛市中，估值通常并不非常重要，除非它达到诸如纳斯达克泡沫之类的极端水平。在熊市中，估值决定了股市的下行风险。
- en: As the Powell Fed has signaled it is dead set on a hawkish policy that does
    not preclude inducing a recession, valuation will matter soon. The 10-year Treasury
    yield stands at 2.8% and the S&P 500 forward P/E is 19.0\. The last time the 10-year
    reached these levels was 2028 when the forward P/E traded mostly in a range of
    15-16 but bottomed at a panic low of 13.6\. The previous episode of a similar
    10-year yield was in H2 2013 when the forward P/E was in the range of 13.5-15.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于鲍威尔美联储已经 signaling 它将坚持鹰派政策，这并不排除引发经济衰退的可能性，因此估值很快就会变得重要。10年期国债收益率为2.8%，标普500指数的前瞻市盈率为19.0\。上次10年期国债达到这些水平是在2028年，当时市盈率主要在15-16的范围内波动，但最低点跌至13.6\的恐慌性低点。上一次10年期国债收益率类似的情况出现在2013年下半年，当时市盈率在13.5-15的范围内。
- en: All else being equal, this implies downside risk of -15% to -30% for the S&P
    500\. That's why US equity investors are playing with fire.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他条件相同的情况下，这暗示标普500的下行风险为-15%至-30%。这就是为什么美国股市投资者正在玩火。
