- en: 'VIX and More: VIX Oversold'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX Oversold
- en: 来源：[http://vixandmore.blogspot.com/2007/09/vix-oversold.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vix-oversold.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/vix-oversold.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vix-oversold.html#0001-01-01)
- en: At 17.48, the VIX is now 17% below its 10 day SMA and 24% below its 20 day SMA,
    levels not seen since the end of June 2006.  While I am not going to predict that
    the VIX will jump 43% over the next ten days like it did the last time it was
    this far below the two SMAs, history suggests that the VIX will start moving up
    from here and that the broader indices, some of which are approaching previous
    highs, are due for a selloff.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '在17.48的水平上，VIX现在比其10日SMA低17%，比其20日SMA低24%，这种水平是自2006年6月底以来没有见过的。虽然我不会预测VIX会像上次距离这两个SMA这么远时那样在接下来的十天内暴涨43%，但历史表明，VIX将从这里开始上涨，而更广泛的指数，其中一些正逼近以前的高点，将会出现抛售。 '
- en: For the record, the chart below show the VIX with respect to its 10 day simple
    moving average, with the dotted green lines tracking +10% and -10% from that SMA
    and the solid green lines indicating the +20% and -20% levels from the 10 day
    SMA.  As a general rule, mean reversion is increasingly likely the farther the
    VIX strays from the 10 day SMA.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了记录，下面的图表显示了波动率指数（VIX）相对于其10日简单移动平均值的情况，点线绿线跟踪着从该SMA上+10%和-10%的水平，实线绿线表示+20%和-20%水平距离10日SMA。一般规则是，VIX偏离10日SMA越远，均值回归的可能性就越大。
- en: I am inclined to think that the new floor in the VIX for the next month or so
    will be in the 16-17 range, but that is no more than a guesstimate.  How the various
    sentiment indicators act as we test old highs will tell us a lot about the strength
    of this decidedly long in the tooth bull.  Better not to anticipate, but to prepare
    for several different contingencies – and keep an eye on the VIX for some clues.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于认为未来一个月VIX的新支撑位将在16-17范围内，但这不过是一个估计而已。当我们测试旧高点时，各种情绪指标的表现将告诉我们很多关于这个明显老迈的牛市的强度。最好不要预测，而是准备好应对几种不同的情况——并留意VIX以获取一些线索。
