- en: Could HFTs Benefit from a Cancellation Tax? | Mechanical Markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HFT是否能从取消税中受益？ | 机械市场
- en: 来源：[https://mechanicalmarkets.wordpress.com/2015/10/14/could-hfts-benefit-from-a-cancellation-tax/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/10/14/could-hfts-benefit-from-a-cancellation-tax/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mechanicalmarkets.wordpress.com/2015/10/14/could-hfts-benefit-from-a-cancellation-tax/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/10/14/could-hfts-benefit-from-a-cancellation-tax/#0001-01-01)
- en: 'You’ve probably seen Hillary Clinton’s [proposal](https://www.hillaryclinton.com/p/briefing/factsheets/2015/10/08/wall-street-work-for-main-street/)
    for a tax that “would hit HFT strategies involving excessive levels of order cancellations.”
    I don’t want to discuss politics, but the proposal brings up an interesting thought-experiment:
    What would markets be like if HFTs couldn’t cancel orders?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经看到了希拉里·克林顿的[提议](https://www.hillaryclinton.com/p/briefing/factsheets/2015/10/08/wall-street-work-for-main-street/)，即“将打击涉及过度订单取消的HFT策略的税收”。我不想讨论政治，但这个提议引发了一个有趣的思想实验：如果HFT无法取消订单，市场会是什么样子？
- en: 'Let’s say that there’s an extremely high order cancellation tax that’s designed
    such that it won’t affect fundamental traders: [[1](#bottom1cancels)]'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 假设有一个设计得不会影响基本交易者的极高的订单取消税：[[1](#bottom1cancels)]
- en: There’s no tax for traders that cancel fewer than ~10 orders per day, providing
    they hold positions from those orders for over a week. Otherwise, the tax makes
    cancelling unfeasible for everybody.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于每天取消少于~10个订单的交易者，如果他们持有这些订单的头寸超过一周，则不收税。否则，该税使得取消对所有人都不可行。
- en: Cancel-replace messages are taxed the same way. So are hidden order cancellations
    and orders cancelled/modified via exchange algorithm (e.g. peg orders).
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消-替换消息会被同样地课税。隐藏订单取消和通过交易所算法（例如，钉住订单）取消/修改的订单也是如此。
- en: IOC (Immediate-Or-Cancel) orders are not taxed. Orders cancelled automatically
    at the end of the day are not taxed.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: IOC（即时或取消）订单不受税收。自动在当天结束时取消的订单不受税收。
- en: There are no ELPs (Electronic Liquidity Providers), wholesalers, internalizers,
    etc.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有电子流动性提供商（ELP），批发商，内部化等。
- en: There are no loopholes or exemptions.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有任何漏洞或豁免。
- en: I really doubt this scheme is what Clinton has in mind, and market dynamics
    are extremely unpredictable, so the below is purely for fun.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的怀疑这个计划是否是克林顿所考虑的，市场动态非常不可预测，所以下面纯粹是为了好玩。
- en: Many HFTs might think this tax would put them out of business. I’m [not so sure](https://www.youtube.com/watch?v=SJUhlRoBL8M).
    I think it would transform markets, with the resulting market structure having
    the same opportunity and need for algorithmic traders.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多HFT可能认为这项税收会让他们破产。我对此[并不确定](https://www.youtube.com/watch?v=SJUhlRoBL8M)。我认为它会改变市场，导致的市场结构具有同样的机会和对算法交易员的需求。
- en: The tax would clear out almost all automated resting liquidity. A few medium-frequency
    algorithms might thriftily use their 10 order allotment. But most orders resting
    in the book would belong to fundamental and retail traders. [[2](#bottom2cancels)]
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该税收几乎会清理掉所有自动挂单的流动性。一些中频算法可能会节省地使用它们的10个订单配额。但是，大多数挂在订单簿上的订单都将属于基本交易者和零售交易者。[[2](#bottom2cancels)]
- en: Now, without market makers, would the market become a utopia where long-term
    traders seamlessly match with each other? In some sense, that’s the dark pool
    dream. [[3](#bottom3cancels)] In that dream, large fundamental traders use minimum
    quantity orders to hide their intentions and wait for peers to trade with them.
    But, block trading’s current volume suggests that it usually doesn’t offer liquidity
    as cheaply as intermediaries do. [[4](#bottom4cancels)]
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，没有市场做市商，市场会变成一个长期交易者能够无缝匹配的乌托邦吗？在某种程度上，这是暗池的梦想。[[3](#bottom3cancels)] 在那个梦想中，大型基本交易者使用最小数量订单隐藏其意图，并等待同行与他们交易。但是，区块交易的当前交易量表明，它通常不会像中间人那样提供廉价的流动性。[[4](#bottom4cancels)]
- en: I’m inclined to think that many long-term traders would still find it cheap
    and expedient to post orders on ordinary exchanges. And I’d bet that algorithms
    would fill most of those orders. Programs like to interact with orders that they
    consider mispriced. To maximize fill probability, sophisticated institutional
    traders might deliberately price orders more aggressively, but still inside the
    widened spreads. [[5](#bottom5cancels)] Unsophisticated traders, having an imprecise
    view of fair market value because of the wide spreads, would price orders less
    efficiently than they do now. Aggressive algorithms would also have much more
    certainty as to the nature of their counterparties, because market-makers would
    be absent from the order book. The increased certainty and the abundance of inefficiently
    priced resting orders would make aggressive algorithmic trading dramatically easier.
    I think the result would be that many electonic market-makers’ current pricing
    models could be profitably used to remove liquidity with IOC orders. [[6](#bottom6cancels)]
    Intermediation would undergo a regime change from passive to aggressive market-making.
    [[7](#bottom7cancels)] Market-restructuring generally benefits sophisticated traders
    who quickly grasp new dynamics, so I wouldn’t be at all surprised if this shakeup
    actually increased HFT revenues, at least for the few years it would take other
    participants to adapt to the new landscape.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于认为许多长期交易者仍然会觉得在普通交易所上发布订单是便宜和迅速的。而且我打赌算法会填补大部分这些订单。程序喜欢与它们认为定价错误的订单进行交互。为了最大化成交概率，复杂的机构交易者可能会故意更加积极地定价订单，但仍然在扩大的价差范围内。[[5](#bottom5cancels)]
    由于价差较大，非成熟的交易者对公平市场价值的看法不够精确，所以他们的定价订单比现在效率低。积极的算法也会对其交易对手的性质有更大的确定性，因为做市商不会出现在订单簿上。确定性的增加和不高效的挂单的增加将使积极的算法交易变得非常容易。我认为结果将是许多电子市场制造商当前的定价模型可以利用IOC订单有利地删除流动性。[[6](#bottom6cancels)]
    中介活动将从被动的市场制造商转变为积极的市场制造商。[[7](#bottom7cancels)] 市场重组通常有利于迅速掌握新动态的复杂交易者，所以我一点也不会惊讶，如果这场震荡实际上增加了高频交易的收入，至少在其他参与者适应新格局的几年内。
- en: Exceptions to the Hypothetical Tax
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设税收的例外情况
- en: My feeling is that the current population of market participants [[8](#bottom8cancels)]
    need professional intermediaries to help determine prices during continuous trading
    [[9](#bottom9cancels)]. In the scenario above, that need would be met by aggressive
    algorithmic traders. I deliberately specified the tax above to offer as few loopholes
    to traders as possible. What if we loosened some of those constraints?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得当前的市场参与者[[8](#bottom8cancels)]需要专业中介来帮助确定连续交易期间的价格[[9](#bottom9cancels)]。在上述情景中，这种需求将由积极的算法交易者来满足。我故意制定了上述税收以尽可能少地给交易者留下漏洞。如果我们放宽了其中一些限制会怎么样呢？
- en: Matt Levine, while answering the question of [“Why Do High-Frequency Traders
    Cancel So Many Orders?”](http://www.bloombergview.com/articles/2015-10-08/why-do-high-frequency-traders-cancel-so-many-orders-),
    says that
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答[“为什么高频交易者取消那么多订单？”](http://www.bloombergview.com/articles/2015-10-08/why-do-high-frequency-traders-cancel-so-many-orders-)的问题时，Matt
    Levine表示
- en: Regulating the parts of Wall Street that you don’t like can help out the parts
    of Wall Street that you do like.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 调控你不喜欢的华尔街部分可以帮助你喜欢的部分。
- en: I think the most glaring beneficiaries of a loosened tax could be ELPs, wholesalers,
    and internalizers. If other market-makers couldn’t realistically submit resting
    quotes, but ELPs (etc) could still receive incoming orders and decide whether
    to fill them, long-term traders seeking liquidity would have no option but to
    trade with ELPs. The removal of competitors would be a huge boon to the ELP business.
    [[10](#bottom10cancels)] Similarly, if large, established market-makers received
    exemptions from the tax, they would stand to benefit at the expense of upstarts.
    If cancellations of hidden orders were tax-exempt, then we’d expect to see a surge
    in the share of trading on dark pools, as well as the further transformation of
    lit exchanges into dark pools. If traders could cancel 10 orders per day without
    the holding requirement, we might also get an army of retail traders trying to
    fill the shoes of market-makers. [[11](#bottom11cancels)] If the exemption were
    10,000 orders instead of 10, capital-rich entities like hedge funds could profitably
    become market-makers. And, if cancel-replace messages were tax exempt, I think
    pretty much nothing would change.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为放松税收最明显的受益者可能是ELP、批发商和内部化者。如果其他市场制造商无法实际提交挂单，但ELP（等等）仍然可以接收订单并决定是否填补它们，那么寻求流动性的长期交易员将别无选择，只能与ELP交易。消除竞争对ELP业务将是一个巨大的帮助。[[10](#bottom10cancels)]
    同样，如果大型、成熟的市场制造商获得免税待遇，他们将受益于新兴企业。如果隐藏订单的取消免税，那么我们预计会看到在dark pool上交易的份额激增，以及lit交易所进一步转变为dark
    pool。如果交易员每天可以取消10笔订单而不需要持有要求，那么我们可能会看到一大群零售交易员试图填补市场制造商的鞋子。[[11](#bottom11cancels)]
    如果免税额为10,000笔订单而不是10笔，像对冲基金这样的资本丰富的实体可以有利可图地成为市场制造商。而且，如果取消替换消息免税，我认为几乎不会有任何改变。
- en: Our markets are complex. Occasionally complex enough for the predicted effects
    of new regulation to be the opposite of the actual effects. I’m not very confident
    in my speculation about the consequences of a strict cancellation tax, but I’m
    skeptical of anybody who is. Eliminating market inefficiencies is not straightforward.
    And as long as they exist, I suspect algorithmic traders will do just fine. [[12](#bottom12cancels)]
    [[13](#bottom13cancels)]
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的市场很复杂。有时候，新规定的预期效果会完全相反于实际效果。我对严格的取消税的后果并不十分有信心，但我对任何人的看法都持怀疑态度。消除市场的低效并不是一件简单的事情。只要它们存在，我认为算法交易员会做得很好。[[12](#bottom12cancels)]
    [[13](#bottom13cancels)]
- en: '[[1](#1cancels)] Assuming that fundamental traders didn’t use execution algorithms
    and only traded manually (or via manual broker).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#1cancels)] 假设基本交易员不使用执行算法，而只是手动交易（或通过手动经纪人）。'
- en: '[[2](#2cancels)] There’s no clear line separating “fundamental” and “speculative”
    traders, and for brevity I’m just going to wrap speculative traders into the fundamental
    category if they hold positions for at least a week. Some might call anybody exiting
    their positions after a week a “high-frequency” trader, but the logic in this
    post wouldn’t really change if the holding period were changed to a year.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#2cancels)] “基本”和“投机”交易员之间没有明确的界线，为了简洁起见，我将投机交易员包括在基本类别中，如果他们持有头寸至少一周。有些人可能会称任何在一周后退出头寸的人为“高频”交易员，但是如果持有期限改为一年，本文的逻辑不会真正改变。'
- en: '[[3](#3cancels)] In “Flash Boys”, Michael Lewis [paraphrases](https://books.google.com/books?id=UcIkAwAAQBAJ&lpg=PP1&dq=editions%3A36ZaAiOcQqEC&pg=PA102#v=onepage&q=%22the%20technology%20existed%20that%20eliminated%20entirely%20the%20need%20for%20financial%20intermediaries%22&f=false)
    IEX COO John Schwall:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3](#3cancels)] 在《闪boys》中，迈克尔·刘易斯[paraphrases](https://books.google.com/books?id=UcIkAwAAQBAJ&lpg=PP1&dq=editions%3A36ZaAiOcQqEC&pg=PA102#v=onepage&q=%22the%20technology%20existed%20that%20eliminated%20entirely%20the%20need%20for%20financial%20intermediaries%22&f=false)
    IEX COO约翰·施沃尔：'
- en: For the first time in Wall Street history, the technology existed that eliminated
    entirely the need for financial intermediaries.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在华尔街历史上，第一次出现了一种技术，完全消除了对金融中介的需求。
- en: '[[4](#4cancels)] There are many definitions of “block trades.” One definition
    by Tabb Group labels any trade over 20% of average daily volume (ADV) a “block.”
    These “blocks” are about 1/8 of institutional [volume](http://tabbforum.com/opinions/the-block-is-back?page=1&ticket=ST-14446760297014-cCQ8XQcTNXcIkXozTIbTRe2LPShsAfVs09cFFmG3)
    (and presumably much less of overall volume). Another [Tabb](http://tabbforum.com/opinions/building-blocks-in-a-post-reg-nms-world?page=1)
    definition calls any transaction over 10,000 shares (a size well within the range
    of HFTs) a “block”. These “blocks” are about 1/6 of total volume. “Block” sales
    to banks’ equity desks are in the range of several hundred million dollars, generally
    [proceed](http://www.wsj.com/articles/SB10001424052702303887804579501922083507360)
    at a discount of 3-4%, and are a minute portion of ADV.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[[4](#4cancels)] “大宗交易”有许多定义。Tabb Group的一个定义将任何交易超过平均日成交量（ADV）的20%标记为“大宗交易”。这些“大宗交易”约占托管[成交量](http://tabbforum.com/opinions/the-block-is-back?page=1&ticket=ST-14446760297014-cCQ8XQcTNXcIkXozTIbTRe2LPShsAfVs09cFFmG3)的1/8（显然远小于总成交量）。Tabb的另一个[定义](http://tabbforum.com/opinions/building-blocks-in-a-post-reg-nms-world?page=1)将任何交易超过1万股（这一规模很适合高频交易）标记为“大宗交易”。这些“大宗交易”约占总成交量的1/6。对银行的股票交易部门而言，大宗交易的金额大约为数亿美元，通常[以](http://www.wsj.com/articles/SB10001424052702303887804579501922083507360)3-4%的折扣出售，并且占ADV的极小部分。'
- en: On the other hand, it’s conceivable that a renaissance in block trading is inhibited
    by the renaissance in block trading exchanges. Norway’s SWF [says](http://www.nbim.no/contentassets/1b25761cb30e4025b627865627610dab/asset-manager-perspective_1-15.pdf)
    that fragmentation in block venues “can increase the search cost for buyside traders”
    and that monolithic “utility-like block crossing venues” would “increase the fill
    probability.” So maybe if all institutions agreed to execute at a single venue,
    we’d see a resurgence in block volumes.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，可以想象，大宗交易的复兴受到大宗交易交易所的复兴的阻碍。挪威的SWF[表示](http://www.nbim.no/contentassets/1b25761cb30e4025b627865627610dab/asset-manager-perspective_1-15.pdf)，“大宗交易场所的碎片化”可能会增加买方交易者的搜索成本，“像公共事业一样的大宗交易交易场所”会“增加成交概率”。所以也许如果所有机构都同意在一个地点执行交易，我们会看到大宗成交量的复苏。
- en: It does seem that, in this new market with ultra-wide spreads, negotiating a
    price for block trades would be harder. There would be less certainty about the
    fair value of a stock, making block traders more cautious of their counterparties
    ripping them off.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎在这个新的市场中，对于大宗交易进行定价将会更加困难。对股票的公允价值的不确定性将减少，使得大宗交易者更加谨慎地对待其交易对手欺骗他们的可能性。
- en: '[[5](#5cancels)] Both to incentivize counterparties to trade and to disincentivize
    what John Arnold [calls](http://www.bloombergview.com/articles/2015-01-23/high-frequency-trading-spoofers-and-front-running)
    “front-running,” where other traders react to an order by submitting their own
    orders at slightly more aggressive prices. In this scenario, the “front-runners”
    would be other long-term traders.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[[5](#5cancels)] 既激励交易对手进行交易，又阻止约翰·阿诺德所[称](http://www.bloombergview.com/articles/2015-01-23/high-frequency-trading-spoofers-and-front-running)的“前期交易”，其他交易者通过提交自己的订单稍微更具侵略性的价格对订单做出反应。在这种情况下，“前期交易者”将会是其他长期交易者。'
- en: '[[6](#6cancels)] With some level of modification. Many of today’s informative
    signals would become useless. But I’m sure changes in the market would also create
    new signals. Creative, flexible firms may succeed at the expense of those that
    haven’t been investing in talent.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[[6](#6cancels)] 在一定程度上进行修改。今天的许多信息信号将变得无用。但我确信市场的变化也会产生新的信号。有创意、灵活的公司可能会成功，而那些没有投资人才的公司可能会失败。'
- en: '[[7](#7cancels)] Markets today really exist somewhere in the middle of these
    two regimes — particularly because marketable, low-alpha flow is typically filled
    by wholesalers, making the population of low-alpha orders on lit exchanges disproportionately
    passive. The spirit of some [example strategies](https://mechanicalmarkets.wordpress.com/2015/02/16/protecting-client-interests-anonymity-in-us-equities/)
    on this blog is to identify and fill these low-alpha resting orders, saving them
    the cost of crossing the spread. This is an untraditional use of the term, but
    I think it’s fair to call the activity of these aggressive strategies “market-making.”'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[[7](#7cancels)] 今天的市场实际上处于这两种制度的中间位置——特别是因为可交易的低阿尔法流通通常是由批发商填补的，使得明显不活跃的低阿尔法订单在明晰交易所上的数量比例过大。这个博客上的一些[示例策略](https://mechanicalmarkets.wordpress.com/2015/02/16/protecting-client-interests-anonymity-in-us-equities/)的精神是识别并填补这些低阿尔法休眠订单，为他们节省跨越点差的成本。这是对这个术语的一种非传统使用，但我认为将这些积极策略的活动称为“市场制造”是公平的。'
- en: '[[8](#8cancels)] Participants on public markets, that is. Traders in the rapidly
    growing private market seem to be doing fine [without](http://www.ft.com/intl/cms/s/0/27e9444c-0879-11e5-85de-00144feabdc0.html)
    price transparency, so far.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[[8](#8cancels)] 公开市场的参与者，也就是说。迅速增长的私人市场交易者似乎没有价格透明度，到目前为止还不错。'
- en: '[[9](#9cancels)] Auctions, particularly those with large volumes, are probably
    different.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[[9](#9cancels)] 拍卖，尤其是那些交易量大的，可能会有所不同。'
- en: '[[10](#10cancels)] Wider spreads on lit exchanges would allow ELPs (etc) to
    fill incoming orders at worse prices than they do now, while still bettering the
    prices on exchanges. This is absolutely not trading or investment advice: But,
    since Knight is publicly traded, it may be possible to bet on a tax with ELP exemptions
    becoming reality.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[[10](#10cancels)] 在亮灯交易所更宽的价差将允许电子做市商（等等）以比现在更差的价格填补进来的订单，同时仍然改善交易所的价格。这绝对不是交易或投资建议：但是，由于Knight是公开交易的，可能可以押注ELP免税的税收成为现实。'
- en: '[[11](#11cancels)] 100,000 retail traders submitting 10 orders per day could
    partly fill the shoes of automated market-makers. Though, I doubt they’d do the
    job as well, and it would be a spectacular waste of labor.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[[11](#11cancels)] 提交每天10个订单的10万个零售交易者可能会在某种程度上填补自动做市商的鞋子。不过，我怀疑他们做得不会那么好，而且这将是一种壮观的劳动浪费。'
- en: '[[12](#12cancels)] The history of market structure so far has led to cheaper
    executions and open access. I can, however, imagine a future cycle that’s quite
    different:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[[12](#12cancels)] 迄今为止，市场结构的历史已经导致了更便宜的执行和开放的准入。然而，我可以想象一个未来循环会大不相同：'
- en: The market structure changes, because of technology, greater access, regulation,
    etc.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场结构因技术、更大的准入、监管等而改变。
- en: Many participants continue their old habits, and trade inefficiently.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 许多参与者继续他们的旧习惯，并且交易效率低下。
- en: Savvy traders notice distortions created by this inefficient behavior. They
    trade to correct these incongruities, and profit.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 精明的交易者注意到这种低效行为所造成的扭曲。他们交易以纠正这些不一致，并从中获利。
- en: The less specialized market participants learn to be more efficient, and the
    savvy traders compete more fiercely with each other. This drives down their profit
    margins.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 较少专业化的市场参与者学会更有效率，并且精明的交易者之间竞争更激烈。这会降低他们的利润率。
- en: People gradually find out how much money savvy traders *used* to make. Some
    get upset.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人们逐渐发现精明交易者过去*曾经*赚了多少钱。有些人感到不满。
- en: People clamor for change, and get it. Return to step 1 and repeat.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人们呼吁改变，并获得了。回到步骤1并重复。
- en: '[[13](#13cancels)] There are, of course, potential regulations that would eliminate
    algorithmic trading, such as a high transaction tax.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[[13](#13cancels)] 当然，可能会有一些法规消除算法交易，比如高交易税。'
