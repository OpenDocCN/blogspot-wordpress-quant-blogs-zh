  type: TYPE_NORMAL
- en: This will be the final Q1 Earnings Monitor as 88% of the S&P 500 has reported
    and the results are mostly known. It was a solid earnings season and beat rates
    are well above average.
  prefs: []
  type: TYPE_NORMAL
- en: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/1391128781461630979)'
  prefs: []
  type: TYPE_NORMAL
- en: of Topdown Charts observed that analysts have scrambled to revise their estimates
    upwards in response to earnings reports and corporate guidance.
  prefs: []
  type: TYPE_NORMAL
- en: Before the bulls gets too excited, there was one puzzle in a sea of strong earnings
    reports. If the economy as shown by earnings is so strong, why did the April Employment
    Report miss expectations so badly? What are the implications for Q2 and Q3 earnings
    outlook?
  prefs: []
  type: TYPE_NORMAL
