- en: 'Magmasystems Blog: Panopticon Rebuttal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：Panopticon反驳
- en: 来源：[http://magmasystems.blogspot.com/2007/08/panopticon-rebuttal.html#0001-01-01](http://magmasystems.blogspot.com/2007/08/panopticon-rebuttal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/08/panopticon-rebuttal.html#0001-01-01](http://magmasystems.blogspot.com/2007/08/panopticon-rebuttal.html#0001-01-01)
- en: A few weeks ago, I made the comment that we have had some good success with
    the free Microsoft TreeMap control to implement heatmaps. I also mentioned the
    fact that, for our needs, the Microsoft product seemed to suffice and that I did
    not see any immediate reason to buy the Panopticon product for heatmaps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我评论说我们使用免费的微软TreeMap控件来实现热力图取得了一些好的成果。我还提到了对于我们的需求，微软的产品似乎已经足够了，并且我没有立即看到购买Panopticon热力图产品的理由。
- en: 'The Panopticon people asked me for some time on my blog to address the difference
    between the Treemap and their product, so I have reprinted their comments verbatim:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Panopticon公司的人要求我在我的博客上花些时间来解释树状图和他们的产品之间的区别，所以我将他们的评论照原文转载如下：
- en: “What we at Panopticon Software offer in the product called Panopticon Developer
    is an SDK for embedding visual analysis and monitoring functionality into applications
    by means of integrating components such as interactive visualizations and a powerful
    data model capable of aggregating real-time data streams. The Microsoft Treemap
    control seems in to be considerably smaller and restricted in its API and designed
    to be used as a simple chart library and therefore for example does not include
    analytical functionality. Collateral posted at (public url at
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “Panopticon软件公司通过名为Panopticon Developer的产品提供了一个SDK，通过整合交互式可视化组件和强大的数据模型，该模型能够聚合实时数据流，从而将视觉分析和监控功能嵌入应用程序中。微软的TreeMap控件似乎要小得多，其API受到限制，设计为简单的图表库，因此例如不包括分析功能。在（公共网址）上发布的附录提供了关于Panopticon
    Developer与更传统的图表库相比的更详细信息。
- en: '[www.panopticon.com](http://www.panopticon.com/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[www.panopticon.com](http://www.panopticon.com/)'
- en: ) provides more detailed information on how Panopticon Developer is compares
    in relation to more traditional chart libraries.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: )提供了关于Panopticon Developer与更传统的图表库相比的更详细信息。
- en: With this SDK we’ve built a rapid web deployment toolkit called Panopticon Enterprise
    which provides very low ownership costs, extremely short time to market while
    preserving the functionality available in the SDK.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个SDK，我们构建了一个名为Panopticon Enterprise的快速网络部署工具包，它提供了非常低的拥有成本，极短的市场上市时间，同时保留了SDK中可用的功能。
- en: We typically work out significantly cheaper than in-house build due to the lack
    of maintenance and ease of deployment for new requirements”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的成本通常比内部构建要便宜得多，因为无需维护并且易于部署新需求。
- en: (end of Panopticon comment .. now back to Marc)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: (Panopticon评论结束...现在回到Marc)
- en: Like any company, we have a budget that is tightly controlled. If Panopticon,
    or any third-party product, provides fiunctionality that will cost us more to
    develop ourselves, then the decision is to go to a third-party product. We like
    the fact that a third-party will support the product, but on the other hand, custom
    developing something ourselves gives us tight control over the feature set without
    having to wait for release cycles from a vendor. But, if we can take an existing
    free product and, with relatively little effort, modify it to do what we need,
    then I would be neglecting my fiduciary responsbility as an officer of the company
    to purchase a third-party product and pay a continuing stream of license and maintanence
    fees.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何公司一样，我们有一个紧密控制的预算。如果Panopticon或任何第三方产品提供了我们自己开发成本更高的功能，那么决定就是选择第三方产品。我们喜欢第三方会支持产品的事实，但另一方面，自己定制开发可以让我们在不依赖供应商的发布周期的情况下，对功能集进行严格控制。但是，如果我们能够采用一个现有的免费产品，并且通过相对较小的努力，修改它以满足我们的需求，那么我就没有尽到作为公司高管的受托责任，去购买第三方产品并支付持续的许可和维护费用。
- en: We are only at the beginning of exploring what heatmap technology can do for
    us, and in addition to Panopticon, there are other fish out there like Fractal
    Edge (makers of what I like to call the Undulating Amoeba heatmap!)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只是刚刚开始探索热力图技术能为我们做什么，除了Panopticon，还有其他像Fractal Edge（制造我称之为波动阿米巴热力图的东西）这样的产品。
- en: If there are any of you out there who have used or evaluated heatmap products,
    I would love to get your comments.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你们当中有人使用过或评估过热力图产品，我非常希望能听到你们的评论。
