- en: 'Humble Student of the Markets: A creative war to dig out of the debt hole'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市谦卑学生：挖出债务陷阱的创造性战争
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/07/creative-war-to-dig-out-of-debt-hole.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/07/creative-war-to-dig-out-of-debt-hole.html#0001-01-01)
