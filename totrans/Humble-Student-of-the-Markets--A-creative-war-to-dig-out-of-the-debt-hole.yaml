- en: Since the G20 meeting there has been a lot of hand wringing over the level of
    sovereign debt.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 G20 会议以来，关于主权债务水平的问题已经有很多担忧。
- en: '[Calculated Risk](http://www.calculatedriskblog.com/2010/07/part-2-how-often-have-sovereign.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算风险](http://www.calculatedriskblog.com/2010/07/part-2-how-often-have-sovereign.html)'
- en: posted alarmingly about the frequency of sovereign debt in the past.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对过去主权债务的频率发布了令人警惕的言论。
- en: Defaults tend to come in clusters, and the behavior of lenders often changes
    substantially after defaults. In the Volatility Machine, Michael Pettis asserts
    that sovereign default contagion follows predictable patterns, and that contagion
    is primarily due to investors in the first defaulting country also having investments
    in other countries which are vulnerable. This is especially the case with leveraged
    investors.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 债务违约往往成群出现，而且在违约之后，贷款方的行为通常会发生变化。在《波动性机器》中，Michael Pettis 断言主权违约传染遵循可预测的模式，而传染主要是由于在第一个违约国家的投资者在其他易受攻击的国家也有投资。这对于杠杆投资者尤其如此。
- en: So far, investors have firewalled many of these debt default concerns in the
    US. In fact, every time something blows up somewhere, Treasuries have rallied.
    Can this state of affair continue indefinitely?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，投资者已经在美国将许多这些债务违约的担忧隔离。实际上，每当某地发生爆炸，国债就会上涨。这种状态能否无限期地持续下去？
- en: The answer is no. The United States has to find a long term solution to its
    problem of growing debt. But how serious is this problem?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是否定的。美国需要为其不断增长的债务问题找到一个长期解决方案。但这个问题有多严重呢？
