- en: in 1815 and the second just after the end of World War II in 1945\. Some market
    observers have pointed out that the US debt to GDP ratio has been higher than
    they are today. It is also instructive to go back to an earlier era to learn about
    how Britain dug itself out of her debt hole after the Napoleonic Wars.
  id: totrans-16
