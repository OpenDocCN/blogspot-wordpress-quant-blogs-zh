  zh: 1815年以及第二次世界大战结束后的1945年。一些市场观察家指出，美国的债务对GDP比率曾经比现在还要高。回顾更早的时期，了解英国在拿破仑战争后如何摆脱债务陷阱也是很有启发性的。
- en: The answer is India. It began with the British East India Company rule of India
    and progressed to the British Raj. Simply put, the British went to India and took
