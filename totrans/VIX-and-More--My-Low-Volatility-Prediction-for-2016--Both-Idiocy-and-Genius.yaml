- en: 来源：[http://vixandmore.blogspot.com/2016/12/my-low-volatility-prediction-for-2016.html#0001-01-01](http://vixandmore.blogspot.com/2016/12/my-low-volatility-prediction-for-2016.html#0001-01-01)
