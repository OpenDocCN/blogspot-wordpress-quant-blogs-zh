- en: And the SEC said “Nope” – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://sniperinmahwah.wordpress.com/2015/03/27/and-the-sec-said-nope/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/03/27/and-the-sec-said-nope/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I don’t watch a lot of TV (I am not a fan of TV) but two or three weeks ago
    I came across *Le Grand Journal* talk show on Canal+ – let’s say *Le Grand Journal*
    is more or less the French equivalent of the (deceased) *Colbert Report* or the* David
    Letterman Show* but, well, without the talent of Stephen Colbert. This kind of
    program is not my cup of tea but three guys (one journalist and two scientist
    I think) were invited to talk about artificial intelligence – the way “AI will
    change our world” and so on. That’s true: AI raises a lot of fascinating and ethical
    questions about our future and the way human beings will interact with machines,
    but when asked about the potential fatal consequences of artificial intelligence, the
    journalist responded: we already had a disaster caused by artificial intelligence,
    it was on May 6, 2010 and it’s called “The Flash Crash”. Wow! Both Nanex and Waddell
    and Reed will love this one. The SEC too.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: 'I was really surprised because this journalist invited me to talk about my
    book last year (by the way, I’ll write a short post about my book as I have been
    asked frequently if there is an English translation of it; the answer is not…
    yet). He is the presenter of [La Tête au Carré](http://www.franceinter.fr/emission-la-tete-au-carre),
    which is one of the best programs about science aired by the French national channel
    France Inter. I remember this [program](http://www.franceinter.fr/emission-la-tete-au-carre-trading-haute-frequence-la-finance-a-toute-vitesse) very
    well because I was accompanied by [Frédéric Abergel](https://www.linkedin.com/in/abergel),
    who works at the laboratory of Mathematics Applied to Systems at Ecole Centrale (Paris)
    – some of its ex-students are now employees of HFT firms in Chicago – and previously
    worked for Natixis and Barclays Capital. (Frédéric is also in the organizing committee
    of the Paris conference [Market Microstructure: Confronting Many Viewpoints](http://market-microstructure.institutlouisbachelier.org/search.aspx?q=&mode=bio&rezp=1000&lng=FR#.VRVngVqBBbl)
    where I have been invited to talk last December.) This was the first joint interview
    interview I gave with a quant and I remember both of us insisted on the “human
    side” of algorithmic trading – saying that beyond speed, algorithms are written
    and managed by human beings, and so on. That’s why I was very surprised to hear
    the journalist about AI and the Flash Crash since that was not exactly what Frédéric
    and I tried to explain on air – even if, recently, we learnt that hedge fund “[Bridgewater
    Is Said to Start Artificial-Intelligence Team](http://www.bloomberg.com/news/articles/2015-02-27/bridgewater-is-said-to-start-artificial-intelligence-team)”
    but it’s not about high-frequency trading (HFT).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '去年，我真的很惊讶，因为这位记者邀请我谈论我的书（顺便说一句，我将写一篇简短的文章介绍我的书，因为我经常被问到是否有英文译本；答案是否定的……至少还没有）。他是[La
    Tête au Carré](http://www.franceinter.fr/emission-la-tete-au-carre)的主持人，这是法国国家频道France
    Inter播出的关于科学的最佳节目之一。我非常清楚地记得这个[节目](http://www.franceinter.fr/emission-la-tete-au-carre-trading-haute-frequence-la-finance-a-toute-vitesse)，因为我当时有[Frédéric
    Abergel](https://www.linkedin.com/in/abergel)陪同，他在巴黎中央理工学院应用系统数学实验室工作（该实验室的一些前学生现在是芝加哥高频交易公司的员工），之前曾在Natixis和巴克莱资本工作过。（Frédéric也是巴黎会议[Market
    Microstructure: Confronting Many Viewpoints](http://market-microstructure.institutlouisbachelier.org/search.aspx?q=&mode=bio&rezp=1000&lng=FR#.VRVngVqBBbl)组织委员会的成员，去年十二月我受邀在那里演讲。）这是我与量化分析师进行的第一次联合采访，我记得我们都强调了算法交易的“人性化”——认为在速度之外，算法是由人类编写和管理的，等等。这就是为什么听到记者谈论人工智能和闪崩让我非常惊讶，因为那不完全是我和Frédéric试图在节目中解释的——尽管最近我们得知对冲基金“[Bridgewater据说开始组建人工智能团队](http://www.bloomberg.com/news/articles/2015-02-27/bridgewater-is-said-to-start-artificial-intelligence-team)”但那并不是关于高频交易（HFT）的。'
- en: 'As this anecdote illustrates an important issue: in France (if not elsewhere)
    most of the press coverage of market structure and HFT is crappy (no offence,
    but that’s true). I understand that some HFT-related problems are complex (and
    I don’t pretend to get myself all these issues) but a lot of journalists don’t
    even try to really understand what they are talking about. One example was the
    “Cash Investigation” broadcast aired in June 2012 on the French national TV station
    France 2\. Titled “Finance folle – L’attaque des robots traders” (roughly translated:
    “Crazy Finance – The attack of trading robots”), the 90-minute reportage was a
    disaster (check this AmsterdamTrader [post](http://www.amsterdamtrader.com/2012/06/french-television-discover-evil-traders.html) for
    a fair review in English). Not only the “reportage” (big brackets are needed here)
    was a disaster, but the way the journalists tried to trap some interviewees was
    really disgusting. Jean-Philippe Bouchaud, Capital Fund Managment’s CEO, will recall it
    for long – the journalists tried to force him to admit CFM was a high-frequency
    trading firm as the company posted a job offer related to HFT; the fact is: even
    if CFM is colocated at one or two exchanges, these foolish journalists did not
    understand that a hedge fund known to take long positions needs to understand
    how orders are executed in the new high-frequency world. That’s quite simple,
    no?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如这个轶事所说明的一个重要问题：在法国（如果不是其他地方），大部分关于市场结构和高频交易的新闻报道都很糟糕（不冒犯，但这是事实）。我理解一些与高频交易相关的问题很复杂（我也不敢说自己完全搞懂了所有这些问题），但很多记者甚至都不试图真正理解他们在谈论什么。一个例子是2012年6月在法国国家电视台France
    2播出的《现金调查》节目。该节目标题为“疯狂金融 - 机器人交易员的攻击”，这90分钟的报道是一场灾难（点击此处查看AmsterdamTrader的一篇公正评论）。不仅是“报道”（这里需要大括号），而且记者们试图陷害一些被采访者的方式真的很恶心。资本基金管理公司的首席执行官让-菲利普·布沙尔将长期记得
    - 记者们试图强迫他承认CFM是一家高频交易公司，因为该公司发布了与高频交易相关的工作机会；事实是：即使CFM位于一个或两个交易所，这些愚蠢的记者也没有意识到，一个以持有多头仓位而闻名的对冲基金需要了解订单在新的高频世界中是如何执行的。这很简单，不是吗？
- en: 'In France, this pseudo TV reportage traumatized a lot of people in the financial
    industry (99% of the people I met since 2012 asked me: “Have you seen this terrible
    movie on HFT?”). The consequence of this media disaster is: no one from the industry
    now wants to talk to journalists about HFT anymore (and this is understandable).
    But a new (and more serious) French documentary about market structure and HFT
    is in progress. Produced by Canal+ (the main cable TV channel known to provide
    the best documentaries in France), it will cover the history and the recent events
    related to HFT. I have been contacted by the team one year ago now and I must
    admit they really tried to understand what they will talk about, so I accepted
    to be part of this project – that means: being interviewed and filmed. I am not
    really comfortable with that, as I don’t like TV, but I did it like I wrote my
    book, *i.e.* with a single objective: trying to explain the concrete reality of
    things.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在法国，这个伪电视报道给金融行业的许多人造成了创伤（自2012年以来，我遇到的99%的人都问我：“你看过关于高频交易的这部可怕电影吗？”）。这个媒体灾难的后果是：现在没有人从事该行业的人愿意再和记者谈论高频交易（这是可以理解的）。但一部新（更严肃）的法国关于市场结构和高频交易的纪录片正在制作中。由Canal+（法国知名的提供最好纪录片的有线电视频道）制作，它将涵盖与高频交易相关的历史和最近的事件。我一年前就被这个团队联系过了，我必须承认他们真的试图理解他们将要谈论的内容，所以我同意参与这个项目
    - 这意味着：接受采访和拍摄。我对此并不是很舒服，因为我不喜欢电视，但我像写书一样做了，即：只有一个目标：试图解释事物的具体现实。
- en: 'I learnt interesting facts from the journalist: indeed, in France, most of
    the people don’t want to talk anymore because of this previous reportage that traumatized
    them; some people from the HFT/market industry accepted to be interviewed only
    because they knew I was involved – I assume they were reassured to learn that
    the documentary won’t be a conspiracy against HFTs and/or markets, as I told the
    journalist to have a balanced view of the situation; I also learnt that most of
    the HFT firms declined to be featured/interviewed, saying: “No, sorry, Michael
    Lewis’ book *Flash Boys* has made a lot of noise, so we are not talking” (HFTs
    are chickens, or what?); even the SEC said “Nope”, for the same reasons; and a
    big Dutch market maker has also declined. So, in France we had this terrible TV
    reportage, and in the US they had *Flash Boys* – two different products with the same
    consequences.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我从记者那里了解到了一些有趣的事实：事实上，在法国，大多数人因为之前的报道而不愿再谈论这个话题，因为那使他们受到了创伤；一些来自高频交易/市场行业的人只接受了采访，因为他们知道我也参与其中——我认为他们被我告知纪录片不会针对高频交易和/或市场的阴谋而感到放心，因为我告诉记者要对情况有一个平衡的看法；我还了解到，大多数高频交易公司拒绝出镜/接受采访，他们说：“不，抱歉，迈克尔·刘易斯的书《[闪
    Boys](https://book.douban.com/subject/25939800/)》引起了很多噪音，所以我们不发表评论”（高频交易公司是懦夫，还是怎么了？）；甚至美国证监会也出于同样的原因拒绝了。而一个大型的荷兰市场制造商也拒绝了。因此，在法国，我们有了这个可怕的电视报道，而在美国，他们有了《[闪
    Boys](https://book.douban.com/subject/25939800/)》——两种不同的产品，但造成的后果却是一样的。
- en: That said, as far as I know, some challenging people will appear in this 90-minute
    documentary due to be aired in April. Some were previously featured in other movies (Haim
    Bodek, Dave Lauer, Eric Hunsader and Remco Lenterman – I bet the last two won’t
    say the same thing); others, like IEX’s Brad Katsuyama, will appear for the first
    time on French TV; and apart from me, other French folks will be in too, like
    mathematician Mathieu Rosenbaum and McKay Brothers’ co-CEO Stéphane Tyc – you’ll
    see in the movie one of the McKay dish I talk about in the “[HFT in my backyard](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/)”
    series. As for me, the interview lasted 6 hours – it was really exhausting – and
    the next day we moved to Houtem, where I was filmed around the Jump Trading tower,
    talking about my investigation on the HFT microwave networks. I tried to do my
    best, and that was not easy – at all. I hope all those who participated in this
    documentary won’t regret it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 据我所知，这部90分钟的纪录片预计将于4月播出，会出现一些具有挑战性的人物。有些人以前曾在其他电影中出现过（海姆·博德克、戴夫·劳尔、埃里克·亨萨德和雷姆科·伦特曼——我敢打赌最后两个不会说同样的话）；而像IEX的布拉德·勝山这样的人将首次出现在法国电视上；除了我之外，其他法国人也会出现，比如数学家马修·罗森鲍姆和麦凯兄弟公司的联合首席执行官斯蒂凡·泰克——你会在电影中看到我在“[我家后院的高频交易](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/)”系列中谈到的麦凯的一个菜肴。至于我，采访持续了6小时——真的非常累——第二天我们搬到了豪特姆，在那里我被拍摄在跳跃交易塔附近，谈论我对高频交易微波网络的调查。我尽力而为，但这一点都不容易。我希望所有参与这部纪录片的人不会后悔。
