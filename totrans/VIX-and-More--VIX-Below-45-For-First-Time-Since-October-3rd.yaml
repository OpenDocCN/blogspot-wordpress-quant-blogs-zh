- en: 'VIX and More: VIX Below 45 For First Time Since October 3rd'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2008/11/vix-below-45-for-first-time-since.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/vix-below-45-for-first-time-since.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just for the record, the SPX traded between 1098 and 1153 on October 3, 2008\.
    On that same day the DJIA traded between 10,261 and 10,844\. Even after this morning's
    bullish move, each index would need to jump about another 10% before they reached
    their October 3 trading ranges.
  prefs: []
  type: TYPE_NORMAL
