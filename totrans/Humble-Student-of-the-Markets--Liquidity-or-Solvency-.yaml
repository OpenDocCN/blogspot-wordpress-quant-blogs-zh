- en: 'Humble Student of the Markets: Liquidity or Solvency?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 流动性还是偿付能力？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/liquidity-or-solvency.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/liquidity-or-solvency.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/liquidity-or-solvency.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/liquidity-or-solvency.html#0001-01-01)
- en: The equity markets sold off hard on Monday on the news of the collapse of the
    bailout deal. No doubt the authorities will try to cobble together another rescue
    package soon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一，股市因救助计划失败的消息而大幅下跌。毫无疑问，当局将试图尽快拼凑另一个救助包。
- en: There is no shortage of suggested solutions. For me, the key issue of evaluating
    the next deal is how the power shifts between investors, bankers and taxpayers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案建议层出不穷。对我来说，评估下一笔交易的关键问题是投资者、银行家和纳税人之间的权力如何转移。
- en: '**Fed and other central banks desperately injecting liquidity**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**美联储和其他中央银行正在绝望地注入流动性**'
- en: Right now, the credit markets have seized up. In response, the world’s major
    central banks are desperately trying to inject liquidity into the financial system.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，信贷市场已经冻结。作为回应，世界上主要中央银行正在绝望地试图向金融系统注入流动性。
- en: Is it enough? Some have even suggested that
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这足够吗？有些人甚至建议
- en: '[a bailout isn''t needed](http://alephblog.com/2008/09/24/call-their-bluff/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[不需要救助](http://alephblog.com/2008/09/24/call-their-bluff/)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '**...but the system is insolvent**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**...但系统已经资不抵债**'
- en: Brad Setser summarized the issues best in when he questioned whether
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Brad Setser 最好地总结了这些问题，当时他质疑
- en: '[$700b is enough](http://blogs.cfr.org/setser/2008/09/23/some-ballpark-bailout-math/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[$7000亿足够了](http://blogs.cfr.org/setser/2008/09/23/some-ballpark-bailout-math/)'
- en: '. The issue is what price any bailout fund pays for the distressed securities,
    book value or market value (however you define it):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 任何救助基金支付困境证券的价格问题是什么，账面价值还是市场价值（无论如何定义它）：
- en: If [the US Treasury] pays a high price for various dud assets, it won’t move
    nearly as much off the banks’ balance sheet — which may leave residual questions
    about the health of key institutions. On the other hand, if the Treasury pays
    a low price, it may leave a lot of banks in trouble and in desperate need of new
    equity.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果美国国债为各种不良资产支付高昂的价格，它将不会使银行资产负债表上的余额减少多少——这可能留下关于关键机构健康状况的剩余问题。另一方面，如果国债支付低价，它可能导致许多银行陷入困境，迫切需要新的股权。
- en: Paying a high price (likely book value) for the toxic paper bails out investors
    and bankers, but does little for taxpayers. Paying discounted market value is
    favorable for taxpayers but leaves the financial system insolvent.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为有毒纸张支付高昂的价格（可能是账面价值）既救助了投资者和银行家，但对纳税人影响不大。支付折价市场价值有利于纳税人，但会使金融系统资不抵债。
- en: '**Book or market value for the toxic paper?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**有毒纸张的账面价值还是市场价值？**'
- en: I heard that the calls, emails and faxes to Congress were running at about 200
    to 1 against the defeated deal. The predominant feeling among the electorate was
    that it wasn’t fair for taxpayers to be bailing out big investors and investment
    bankers. With an election not that far away, Congress listened.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说国会收到的电话、电子邮件和传真大约是反对失败交易的200比1。选民普遍认为，用纳税人的钱救助大投资者和投资银行家是不公平的。由于选举不久就要到来，国会给予了关注。
- en: Many have suggested that the key component of any deal be the payment of a highly
    discounted value for the toxic paper clogging up the system. If that is done,
    then the financials would have take massive writedowns which would render them
    insolvent (see John Hussman’s analysis
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人建议任何交易的关键组成部分是支付高度折价的值，以清除堵塞系统的有毒纸张。如果这样做，那么金融机构将计提巨额减值，这将使它们资不抵债（参见 John
    Hussman 的分析
- en: '[here](http://www.hussmanfunds.com/wmc/wmc080929.htm)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.hussmanfunds.com/wmc/wmc080929.htm)'
- en: ). John Berry has suggested that this would be
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ). John Berry 认为这将是
- en: '[the granddaddy of all carry trades](http://www.bloomberg.com/apps/news?pid=20601039&sid=aBEM0cTTdBmA&refer=home)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**所有套利交易的祖宗**'
- en: . Buy high yielding assets (at 10-12%) and finance it at 3-4%. The key issue,
    in that case, is what is the “hurdle” default rate that makes the Treasury money?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: . 购买高收益资产（10-12%）并以3-4%的利率融资。在这种情况下，关键问题是什么是“障碍”违约率，使得国债资金？
- en: '**How will foreigners react?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**外国人将如何反应？**'
- en: I have indicated
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经指出
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2008/09/this-bailout-is-destined-to-end-in.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2008/09/this-bailout-is-destined-to-end-in.html)'
- en: that many of the components of the failed deal, which seemed to favor investors,
    was quite likely the result of Chinese pressure. Yu Yongding, a former advisor
    to the Chinese central bank, recently acknowledged the pressures on China and
    on the US by stating that
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 许多看似有利于投资者的失败交易的组成部分，很可能是中国压力的结果。中国人民银行的前顾问于永定最近承认了中国和美国的压力，他说
- en: '[Asia needs a deal to prevent panic selling of U.S. debt](http://bloomberg.com/apps/news?pid=20601087&sid=anZHfo6tQi60&refer=home)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚洲需要达成协议以防止美国债务的恐慌性抛售](http://bloomberg.com/apps/news?pid=20601087&sid=anZHfo6tQi60&refer=home)'
- en: '. However, China wants something in return:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 。然而，中国希望得到一些回报：
- en: Yu said China is helping the U.S. ``in a very big way'' and added that it should
    get something in return. The U.S. should avoid labeling it an unfair trader and
    a currency manipulator and not politicize other issues, he said.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 于说中国正在“很大程度”上帮助美国，并补充说应该得到一些回报。他呼吁美国避免给中国贴上不公平贸易和货币操纵者的标签，不要将其他问题政治化。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '``It is not fair that we are doing this in good faith and are prepared to bear
    serious consequences and you are still labeling China this and that, accusing
    China of this and that,'''' he said. ``China knows what to do. We don''t need
    your'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说：“我们出于诚意在做这件事，愿意承担严重的后果，而你们还在给中国贴上这个那个标签，指责中国这个那个。”他说：“中国知道该怎么做。我们不需要你的
- en: intervention.''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 干预。”
- en: 'He also indicated that this may be a tectonic shift in China’s future policies:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他还暗示，这可能是中国未来政策的一次巨大转变：
- en: '``Our export-growth strategy has run its natural course,'''' he said. ``We
    should change course.'''''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说：“我们的出口增长策略已经走到了自然尽头。我们应该改变方向。”
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China should stop intervening in the foreign currency markets and thus allow
    rapid appreciation of the yuan, he said. While this would cause pain for exporters,
    China could ease the transition by using its strong fiscal position to aid those
    who lose their jobs. It also should stimulate domestic demand to offset lower
    income from overseas sales.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国应该停止干预外汇市场，从而允许人民币迅速升值，他说。虽然这会给出口商带来痛苦，但中国可以通过利用其强大的财政地位来帮助失业者，从而减轻转型带来的痛苦。中国还应该刺激国内需求，以抵消海外销售收入的减少。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Without yuan appreciation, China will continue to accumulate foreign reserves,
    which means further accumulating ``IOUs from the U.S.,'' said Yu. ``This is paper
    and it may default and it will not increase China's national welfare.''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有人民币升值，中国将继续积累外汇储备，这意味着进一步积累“美国的 IOUs”，于说。“这是纸，它可能会违约，而且它不会增加中国的国民福利。”
- en: In other words, China stands ready to help the US through this crisis. However,
    there is a political price to be paid. Moreover, this may signal the beginning
    of the end of the US Dollar as the premier reserve currency in the world.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，中国已准备好帮助美国渡过这个难关。然而，这将付出政治上的代价。此外，这可能预示着美元作为世界主要储备货币的末日来临。
- en: '**Not just Big Bad China making waves**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**不仅仅是大规模的中国制造波澜**'
- en: Before anyone jumps on Big Bad China, understand that China has been the most
    vocal of the foreign lenders. No doubt others, such as the oil producing states
    in the Middle East that are big holders of USD paper, are thinking along the same
    lines. For instance, Germany's Finance Minister Peer Steinbrück was
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何人跳出来指责中国之前，要明白中国一直是外国贷款者中最有声量的。毫无疑问，其他国家，比如持有大量美元债券的中东石油生产国，也可能有同样的想法。例如，德国财政部长皮尔·
    Steinbrück表示
- en: '[quoted](http://www.spiegel.de/international/business/0,1518,581201,00.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[引用](http://www.spiegel.de/international/business/0,1518,581201,00.html)'
- en: 'in Der Spiegel as saying:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在《明镜》周刊中称：
- en: There will be shifts in terms of the importance and status of New York and London
    as the two main financial centers. State-owned banks and funds, as well as commercial
    banks from Europe, China, Russia and the Arab world will close the gaps, creating
    new centers of power in the financial world.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在纽约和伦敦作为两大金融中心的重要性和地位方面将会发生转变。来自欧洲、中国、俄罗斯和阿拉伯世界的国有企业银行和基金以及商业银行将填补这些空白，创造金融世界的新权力中心。
- en: In addition, the Washington Post recently
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，华盛顿邮报最近
- en: '[reported](http://www.washingtonpost.com/wp-dyn/content/article/2008/09/19/AR2008091902012.html?sid=ST2008092001054&s_pos=)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 报道](http://www.washingtonpost.com/wp-dyn/content/article/2008/09/19/AR2008091902012.html?sid=ST2008092001054&s_pos=)
- en: 'that:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 说：
- en: Ibuki, the Finance Minister, said Friday that Japan would consider funding the
    International Monetary Fund or other international lending agencies to help with
    bad debt.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 财务大臣伊吹健太郎在周五表示，日本将考虑为国际货币基金组织（IMF）或其他国际金融机构提供资金，以帮助解决不良债务问题。
- en: IMF mandated adjustments would be extremely painful for America. Note that these
    last two comments were from America's closest allies. In addition, an opinion
    piece in the Telegraph in the UK notes that
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）规定的调整对美国来说将极为痛苦。请注意，最后这两条评论来自美国的最亲密盟友。此外，英国《每日电讯报》的一篇评论文章指出，
- en: '[a default by the US government is no longer unthinkable](http://www.telegraph.co.uk/finance/comment/liamhalligan/3023967/A-default-by-the-US-government-is-no-longer-unthinkable.html)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国政府违约已不再是不可能的设想](http://www.telegraph.co.uk/finance/comment/liamhalligan/3023967/A-default-by-the-US-government-is-no-longer-unthinkable.html)'
- en: .
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Years ago when I managed international equity portfolios, our international
    and emerging markets teams used to irk our US colleagues with the comment that
    the US is only 1 of 50 markets. That comment is now coming true in more ways than
    one.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 多年前，当我管理国际股票组合时，我们的国际和新兴市场团队常常会惹恼我们的美国同事，因为我们常说美国只是50个市场中的一个。这句话现在以多种方式应验了。
