- en: 'Bloomberg: the trader’s intranet'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Bloomberg：交易员的内部网
- en: June 15, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年6月15日
- en: I’ve [mentioned before](https://etrading.wordpress.com/2006/05/31/visualizing-the-markets/)
    how precious screen real estate is on the trading floor. One of the things traders
    alway have running is their [Bloomberg](http://www.bloomberg.com) terminal. Unlike
    us coders, they won’t have web, email and chat clients consuming that precious
    screen space. Bloomberg does email and chat anyway. Consequently, when a trader
    wants to publish some stuff to their colleagues on the floor, they’ll want to
    publish it on Bloomberg. That stuff may be some indicative quotes or valuations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经提到过，交易大厅的屏幕空间是多么珍贵。交易员经常运行的东西之一是他们的[Bloomberg](http://www.bloomberg.com)终端。与我们这些编码人员不同，他们不会有网络、电子邮件和聊天客户端占用那宝贵的屏幕空间。不过，Bloomberg无论如何都提供电子邮件和聊天功能。因此，当交易员想向大厅的同事发布一些内容时，他们会想要在Bloomberg上发布。这些内容可能是一些指标报价或估值。
- en: 'Alongside their Bloomberg, traders will always have Excel running. So we support
    their publication requirements with an [XLL](https://etrading.wordpress.com/excel/)
    that can send an Excel worksheet to a Bloomberg GPGX page. That’s a GPGX, not
    a GDCO, which is for executable quotes. One click of a button and the trader’s
    free formatted sheet is out there on Bloomberg. Result: happy trader.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了他们的Bloomberg之外，交易员总是运行Excel。因此，我们通过一个[XLL](https://etrading.wordpress.com/excel/)来支持他们的发布需求，该XLL可以将Excel工作表发送到Bloomberg的GPGX页面。那是一个GPGX，不是GDCO，后者用于可执行报价。点击一个按钮，交易员的自由格式表就出现在Bloomberg上。结果：交易员高兴了。
- en: 'One consequence of this is that as an org, we are ever more locked into those
    Bloomberg fees: a grand a month for a terminal.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做的一个结果是，作为一个组织，我们越来越多地被锁定在那些Bloomberg的费用中：每个终端一个月一千美元。
