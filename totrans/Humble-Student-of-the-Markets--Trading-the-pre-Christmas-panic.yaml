  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/12/trading-pre-christmas-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/12/trading-pre-christmas-panic.html#0001-01-01)
- en: What should traders make of the pre-Christmas panic today? S&P 500 futures were
    down as much as -2.5% overnight. The market opened up down about -1.5%, but recovered
    most of its losses to a -0.4% retreat today. More importantly, the bulls were
    able to hold support at 3650.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员今天应该如何看待圣诞节前的恐慌？标普500期货隔夜最多下跌了-2.5%。市场开盘下跌约-1.5%，但今天收复了大部分失地，仅下跌了-0.4%。更重要的是，多头成功守住了3650点的支撑。
- en: The VIX Index surged above its upper Bollinger Band, which is a sign of an oversold
    market. In the past year, most of the similar instances saw the market either
    rise or stabilize after VIX upper BB readings (blue vertical lines). The only
    exception occurred in February, when the market cratered as the news of the pandemic
    spooked risk appetite (red line). On the other hand, the 5-day RSI (top panel)
    is nowhere near an oversold condition.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 恐慌指数（VIX）突破其上布林带，这是市场超卖的一个信号。在过去的一年中，大多数类似的情况在VIX上布林带读数之后（蓝色垂直线）市场要么上涨要么稳定。唯一的例外发生在2月份，当时市场因疫情消息吓坏了风险偏好而暴跌（红线）。另一方面，5日RSI（顶部面板）远未达到超卖状态。
