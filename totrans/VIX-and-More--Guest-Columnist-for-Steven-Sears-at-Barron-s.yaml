- en: 'VIX and More: Guest Columnist for Steven Sears at Barron’s'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：代表史蒂文·塞尔斯在《巴伦周刊》的专栏作家
- en: 来源：[http://vixandmore.blogspot.com/2010/11/guest-columnist-for-steven-sears-at.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/guest-columnist-for-steven-sears-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/guest-columnist-for-steven-sears-at.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/guest-columnist-for-steven-sears-at.html#0001-01-01)
- en: It may just be a coincidence, but each time I have been tapped as a guest columnist
    for *The Striking Price* on behalf of Steven Sears at [Barron’s](http://online.barrons.com/),
    there has been a spike in volatility just as I sit down to draft some thoughts.
    Perhaps Steven knows something I don’t, but if he does, he’s not telling.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 也许只是一个巧合，但每次我被邀请作为代表史蒂文·塞尔斯（Steven Sears）在《巴伦周刊》（Barron’s）的《The Striking Price》专栏的嘉宾作家时，就在我坐下来起草一些想法的时候，波动性就会上升。也许史蒂文知道一些我不知道的事情，但如果他知道，他没有告诉我。
- en: Today in [There’s Opportunity in Uncertainty](http://online.barrons.com/article/SB50001424052970204743004575622694164710232.html),
    I build on some themes from a previous September column, [Will Market Volatility
    Return to Crisis Levels?](http://online.barrons.com/article/SB50001424052970204297404575493863568455090.html)
    and discuss why I think those who have been earning a nice living by selling options
    steadily for the past two years or so may still be able to carry that strategy
    forward.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[不确定性中蕴藏机会](http://online.barrons.com/article/SB50001424052970204743004575622694164710232.html)一文中，我构建了一些之前九月份专栏的主题，[市场波动是否会恢复到危机水平？](http://online.barrons.com/article/SB50001424052970204297404575493863568455090.html)，并讨论了我为什么认为在过去两年左右通过持续出售期权获得不错收入的人可能仍能继续采用那种策略。
- en: In today’s column, I also mention the sentiment cycle pioneered by [Justin Mamis](http://mamis.com/about.php)
    in [The Nature of Risk](http://www.amazon.com/Nature-Publishing-Library-Contrary-Opinion/dp/0870341324/ref=ntt_at_ep_dpt_2).
    As that graphic has never appeared on the blog, I have decided to include it below
    for reference.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天专栏中，我还提到了由[贾斯汀·马米斯](http://mamis.com/about.php)在《风险的本质》中开创的情感周期。由于那个图表从未出现在博客上，我决定附在下面供参考。
- en: I will take up some of the ideas presented in the Barron’s column, including
    information risk and price risk, in this space going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在未来的文章中讨论巴伦周刊专栏中提出的一些观点，包括信息风险和价格风险。
