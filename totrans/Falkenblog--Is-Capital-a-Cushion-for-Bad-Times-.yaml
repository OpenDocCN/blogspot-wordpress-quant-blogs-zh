- en: up from about 5% to 8%--depending how you calculate capital. I think raising
    the capital ratios is probably a good idea, given the 'too big to fail' implicit
    guarantee on bank debt implies huge option value to the equity owners, and no
    default risk for the debt owners, this is better than doing only 'too big to fail'.
  id: totrans-8
