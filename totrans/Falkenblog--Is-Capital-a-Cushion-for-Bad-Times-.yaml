- en: '[Merton and Perold (1993)](http://onlinelibrary.wiley.com/doi/10.1111/j.1745-6622.1993.tb00231.x/abstract)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Merton and Perold (1993)](http://onlinelibrary.wiley.com/doi/10.1111/j.1745-6622.1993.tb00231.x/abstract)'
- en: type model of financial institutions. In the Merton and Perold model, both credit
    and market risk are completely understood by insiders and outsiders of the firm.
    Their measure of capital implies an increase in return on capital simply by bringing
    all firms under one big legal entity, as in this case profits would be strictly
    additive while capital would benefit from the diversification benefits. The empirical
    contrast, in the form of many firms in equilibrium, implies that they are missing
    something big.
  id: totrans-11
