    Their measure of capital implies an increase in return on capital simply by bringing
    all firms under one big legal entity, as in this case profits would be strictly
    additive while capital would benefit from the diversification benefits. The empirical
    contrast, in the form of many firms in equilibrium, implies that they are missing
    something big.
- en: One way to see that capital is not merely a cushion for hard times, is to consider
    the following example. Assume a goose lays an average of 100 golden eggs a year,
    normally distributed with mean 100, stdev of 10\. The annualized discount rate
    is 10%, making the present value of this goose is $1,000 (100/.1).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 看到资本不仅仅是用于抵御困难的方法的一个例子是，例如：如果一只鹅每年产一平均 100 个金蛋而年均分布的含义是平均值是 100，标准差为 10. 年化贴现率是
    10%，那就是说这只鹅带来的现值是 $1,000 (100/.1).
- en: What is the amount of capital needed such that the annualized probability of
    default is 1%?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果年化违约概率是 1%，那需要多少资本？
- en: A 1% adverse production over a year is a 76.7 eggs, so lending such that an
    interest rate of 10% generates that kind of interest payment implies that a 767
    in debt would be paid each year by the eggs, with a 1% chance of failure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1%的不良生产率可能带来 76.7 个蛋的损失，以至于这种利息支付的代价性十分高昂，告诉我们对我们产生的产品有 10% 的比率来产生这样有利息的贷款也许有
    1% 的失败率。
- en: But if only 76 eggs were produced one year, meaning the goose owner could not
    pay his interest with cashflow, that same equity owner could easily borrow 1 egg
    based on his equity collateral, and stave off bankruptcy. The cashflow loss would
    have to be improbably large to overcome this obvious solution by the equity owner.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果有一年只产出 76 个蛋，意味着这只鹅的主人缺少现金流偿还利息，那么同等的股权权益人可以基于他的股权抵押物很容易借 1 个蛋，避免破产。现金流失需要通过股权部分解决。
- en: It is the variability in the present value of the cash flows that is relevant,
    because there is basically no scenario that would wipe out the present value of
    the equity owner so much that he could not borrow to pay off his debt if he had
    debt of $767\. So now, assume the
