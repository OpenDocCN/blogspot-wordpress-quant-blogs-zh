- en: In a somewhat unusual move, while the SPX was closing at a 50-day high yesterday,
    the VIX actually closed higher. Below is a look at other times this has happened
    during the middle of the week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个相当不寻常的举动中，昨天标普500指数收盘于50天新高，而VIX实际上收盘更高。以下是本周中间发生这种情况的其他时间的观察。
- en: '[![](img/a53021d5a8c06ae15151cf1eceb541ef.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPEYRD6FfziHcMIA5siwDwgD3MVaQJVgBkE8Ut6sF-tzobsYNielrfyHOvTzOpgmlkZZbO6WG9-srx1gaHco0bGwpWbZVr1FgFuhLi-WZmS4xHLm8xt8gUzfNTYNQO6lO0hrM-NtrxkLJ6/s1600-h/2009-11-12+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![VIX Rises As SPX Hits New High](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPEYRD6FfziHcMIA5siwDwgD3MVaQJVgBkE8Ut6sF-tzobsYNielrfyHOvTzOpgmlkZZbO6WG9-srx1gaHco0bGwpWbZVr1FgFuhLi-WZmS4xHLm8xt8gUzfNTYNQO6lO0hrM-NtrxkLJ6/s1600-h/2009-11-12+png.png)'
- en: These stats suggest a downside edge. Apparently the VIX should not be on the
    rise when the SPX is hitting new highs. The fact that it rose Wednesday implies
    a short-term pullback.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些统计数据表明存在下跌的趋势。显然，当标普500指数创出新高时，VIX不应该会上升。它在本周三上升的事实意味着短期可能会回调。
