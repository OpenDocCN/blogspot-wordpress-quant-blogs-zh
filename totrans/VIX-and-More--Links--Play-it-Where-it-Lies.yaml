- en: '![](img/3c8e743bd2b12e427f092cdefec6cf75.png)It has been [almost a month](http://vixandmore.blogspot.com/2007/07/dow-13600-links.html)
    since I posted my last set of links, so I am going to bend the rules a little
    to incorporate posts of note from the last three weeks or so that I consider to
    have a fair amount of enduring value and are important to have in my personal
    archives. At this stage in the game, most of this is not breaking news, but hopefully
    these links will still provide some excellent fodder for contemplation.'
  prefs: []
  type: TYPE_NORMAL
