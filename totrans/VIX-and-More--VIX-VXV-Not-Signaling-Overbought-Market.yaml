- en: 'VIX and More: VIX:VXV Not Signaling Overbought Market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX:VXV 未表明超买市场'
- en: 来源：[http://vixandmore.blogspot.com/2008/04/vixvxv-not-signaling-overbought-market.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/vixvxv-not-signaling-overbought-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/vixvxv-not-signaling-overbought-market.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/vixvxv-not-signaling-overbought-market.html#0001-01-01)
- en: With the VIX trading at its lowest level (23ish) since late February, there
    are a number of investors who are trying to determine whether a falling VIX signals
    an overbought situation in the market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 VIX 自 2 月底以来交易到最低水平（约为 23），有许多投资者试图确定 VIX 下降是否预示着市场处于超买状态。
- en: There are many ways to use the VIX as a market sentiment indicator to assist
    in calling tops and bottoms.  The most widely used is probably to determine the
    distance the VIX is from the 10 day simple moving average and get long if the
    VIX is 10% above the 10 day SMA and short if the VIX is 10% below the 10 day SMA.  A
    simple plot of the VIX and the appropriate [moving average envelopes](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)
    will do the trick here – and also indicate that the markets are currently in an
    overbought condition.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多方法可以利用 VIX 作为市场情绪指标，帮助判断顶部和底部。其中最广泛使用的可能是确定 VIX 与 10 日简单移动平均线的距离，并在 VIX 比
    10 日 SMA 高 10% 时做多，在 VIX 比 10 日 SMA 低 10% 时做空。在这里，简单绘制 VIX 和相应的[移动平均包络线](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)就可以解决问题——并且还会指出市场目前处于超买状态。
- en: Another way to use the VIX – and one which I continue to have high hopes for
    as the historical record evolves – is to use the ratio of the VIX (30 day implied
    volatility for SPX options) to the [VXV](http://vixandmore.blogspot.com/search/label/VXV)
    (93 day IV for the SPX options) to determine the extent to which current volatility
    readings deviate from future volatility expectations.  I have discussed this [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    ratio on a number of occasions and have continued to observe the predictive value
    of extreme readings.  Now that I have the benefit of 4 ½ months of VXV data, I
    can say that the ratio continues to generate useful readings – and suggests that
    the current market is *not* particularly overbought (see chart below.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种使用 VIX 的方法——我对其持续高度期望的一种方法——是使用 VIX（SPX 期权的 30 天隐含波动率）与 [VXV](http://vixandmore.blogspot.com/search/label/VXV)（SPX
    期权的 93 天 IV）的比率，以确定当前波动率读数偏离未来波动率预期的程度。我已经在许多场合讨论过这个 [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    比率，并持续观察其极端读数的预测价值。现在我已经获得了 4 ½ 个月的 VXV 数据，我可以说这个比率持续产生有用的读数——并且表明当前市场*并不*特别超买（见下图）。
- en: I will continue to monitor instances in which the SMA +/- 10% rule and the VIX:VIX
    ratio rule(s) diverge and provide periodic updates in this space.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将继续监测 SMA +/- 10% 规则和 VIX:VIX 比率规则发生分歧的情况，并在此提供定期更新。
