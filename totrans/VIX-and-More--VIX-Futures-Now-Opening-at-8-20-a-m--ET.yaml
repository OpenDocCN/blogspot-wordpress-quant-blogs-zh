- en: 'VIX and More: VIX Futures Now Opening at 8:20 a.m. ET'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX 期货现在上午8:20开盘
- en: 来源：[http://vixandmore.blogspot.com/2010/12/vix-futures-now-opening-at-920-am-et.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/vix-futures-now-opening-at-920-am-et.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/12/vix-futures-now-opening-at-920-am-et.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/vix-futures-now-opening-at-920-am-et.html#0001-01-01)
- en: Effective tomorrow, December 10th, [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    will be open for trading as of 8:20 a.m.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从明天开始，12月10日，[VIX 期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)将于上午8:20开始交易。
- en: '"Extended trading hours for VIX futures will give investors the ability to
    more efficiently mitigate risk and establish or offset positions that may be impacted
    by potential market-moving events such as overnight news, banking actions, or
    key economic reports released prior to the general market open," explained Andrew
    Lowenthal, Managing Director, CBOE Futures Exchange.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “VIX 期货延长交易时间将使投资者能够更有效地规避风险，建立或抵消可能受到潜在市场影响的头条新闻、银行行动或在一般市场开盘前发布的重要经济报告。”芝加哥期权交易所期货交易所董事总经理安德鲁·洛温索解释道。
- en: Of course VIX futures are the underlying security for all VIX options and exchange-traded
    products.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，VIX 期货是所有 VIX 期权和交易所交易产品的标的证券。
- en: For more information, check out the CBOE Futures Exchange ([CFE](http://vixandmore.blogspot.com/search/label/CFE))
    [press release](http://ir.cboe.com/releasedetail.cfm?ReleaseID=533895).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请查看芝加哥期权交易所期货交易所（[CFE](http://vixandmore.blogspot.com/search/label/CFE)）的[新闻稿](http://ir.cboe.com/releasedetail.cfm?ReleaseID=533895)。
