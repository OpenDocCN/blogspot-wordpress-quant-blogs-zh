- en: '![](img/ae424314c7e21d4fd54587e8b79a14d6.png)My father lives in suburban Connecticut
    where the deer are plentiful, but there is little else in the way of large mammals.  Or
    so I thought.  Apparently a neighbor saw a bear walking up my father’s driveway
    yesterday.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/ae424314c7e21d4fd54587e8b79a14d6.png)我的父亲住在康涅狄格州的郊区，那里鹿很多，但其他大型哺乳动物就很少了。至少我以为是这样。显然，一个邻居昨天看到一只熊沿着我父亲的车道走。'
- en: 'Out of curiosity, I went to Google to check for bear sightings in the area
    and was surprised to find a story about [another bear sighting](http://www.courant.com/news/local/fv/hc-simbear0823.artaug23,0,6554915.story)
    several days ago in a neighboring town, Simsbury, with the accompanying photo
    snapped from inside an insurance agency by an alert Kris Anderson.  Now I really
    began to wonder: just how many bears no longer have enough room to wander around
    in lower Manhattan and have moved to Connecticut to take up residence?  While
    the exact number is a mystery, I was surprised to see that according to the Connecticut
    Department of Environmental Protection, there have been [1349 black bear sightings](http://www.depdata.ct.gov/wildlife/sighting/bearsight.asp)
    in the state over the course of the past year.  Granted, it has been 30 years
    since I have lived in the state, but that number is about 1330 more than I would
    have guessed.  Incidentally, Simsbury appears to be the bear capital of Connecticut,
    with 229 sightings – or about two every three days.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 出于好奇，我去了谷歌搜索该地区的熊出没情况，结果惊讶地发现几天前在邻近的辛姆布里镇有一个关于[另一只熊的出现](http://www.courant.com/news/local/fv/hc-simbear0823.artaug23,0,6554915.story)的报道，照片是由一位警觉的克里斯·安德森在一家保险公司内拍摄的。现在我开始真正好奇：在曼哈顿下城区没有足够空间漫游的熊有多少只，它们已经搬到康涅狄格州安家？确切的数字是个谜，但据康涅狄格州环境保护部门称，过去一年该州有[1349次黑熊目击记录](http://www.depdata.ct.gov/wildlife/sighting/bearsight.asp)。考虑到我已经30年没住在那个州了，这个数字比我预期的要多1330倍。顺便说一下，辛姆布里似乎是康涅狄格州的熊之都，有229次目击——大约是每三天两次。
- en: 'Investors take note: Stamford and Greenwich, where hedge funds are a dime a
    dozen, have not reported any bear sightings in the past year.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者请注意：斯坦福和格林威治是基金满地走的地方，但过去一年里那里并没有报告任何熊的出现。
