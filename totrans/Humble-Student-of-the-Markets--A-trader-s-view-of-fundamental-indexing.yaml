  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/traders-view-of-fundamental-indexing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/traders-view-of-fundamental-indexing.html#0001-01-01)
- en: As fundamental indexing has gained a foothold in the consciousness of investors,
    there have been
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着基本指数化在投资者的意识中占据一席之地，出现了
- en: '[critiques](http://news.morningstar.com/articlenet/article.aspx?id=274544)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](http://news.morningstar.com/articlenet/article.aspx?id=274544)'
- en: of the theoretical underpinnings of the concept. Today, I would like to offer
    a trader’s view of fundamental indexing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 理论支持概念的依据。今天，我想提供一个交易者对基本指数化的观点。
- en: '**How fundamental indexing works**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本指数化的工作原理**'
- en: Here is how fundamental indexing works. Instead of weighting a portfolio by
    market capitalization, you weight it by some fundamental measure (e.g. sales,
    book value, etc.). In practice, fundamental indices are weighted by a combination
    of fundamental factors, rather than a single factor, in order to increase stability.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 基本指数化的工作原理如下。与其通过市值来对投资组合进行加权，你通过某种基本指标（例如销售额，账面价值等）来进行加权。在实践中，基本指数通过一系列基本因素进行加权，而不是通过单一因素，以增加稳定性。
- en: There is an important difference between cap weighted indices and fundamentally
    weighted indices. Cap weighted indices are far more passive. In the absence of
    membership changes and changes in shares outstanding because of buybacks or new
    issues, a cap weighted index portfolio requires no trading or portfolio rebalancing,
    other than the periodic re-investment of dividends.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 市值加权指数和基本加权指数之间存在重要的区别。按市值加权的指数更加被动。在没有成员变动和由于股票回购或新发行导致的流通股份的变化的情况下，市值加权指数投资组合除了周期性的股利再投资外，无需进行交易或投资组合再平衡。
- en: By contrast, fundamental indices need to be periodically re-weighted and rebalanced.
    As stock prices move over time, the actual weight in a fundamentally weighted
    portfolio will deviate from the target fundamental weight. In practice, the rebalancing
    occurs annually.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，基本指数需要定期重新加权和平衡。随着股票价格随时间变化，基本加权投资组合的实际权重将偏离目标基本权重。在实践中，重新平衡每年进行一次。
- en: '**The perils of rebalancing**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**重新平衡的危险**'
- en: Years ago, I was involved in the management of an international equity portfolio
    benchmarked to a GDP weighted
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 多年前，我参与管理了一个以GDP加权的国际股票投资组合。
- en: '[EAFE](http://www.mscibarra.com/products/indices/equity/definitions.jsp#EAFE)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[EAFE](http://www.mscibarra.com/products/indices/equity/definitions.jsp#EAFE)'
- en: index. The GDP weighting was conceptually appealing to investors at the time
    because Japan was such a large weight in the cap-weighted EAFE index. Virtually
    no manager was at cap weight in the EAFE portfolio because it would leave the
    portfolio with too much country specific risk. In practice, problems occurred
    on an annual basis when MSCI rebalanced the GDP-weighted EAFE index to its GDP
    weight. Japan’s weight in the index would typically move overnight by 5-10%. Such
    huge swings in the benchmark made it very difficult for an active, never mind
    passive, manager to run the portfolio.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 指数。当时，GDP加权对投资者概念上是有吸引力的，因为当时日本在以市值加权的EAFE指数中占据了很大的权重。实际上，几乎没有一家管理人员的EAFE投资组合达到了市值加权，因为这样会使投资组合承担太多的具体风险。在实践中，问题每年都在发生，因为MSCI会将GDP加权的EAFE指数重新平衡至其GDP权重。日本在指数中的权重通常一夜之间就会移动5-10%。这种标准的巨大波动使得要想运行投资组合的主动的，更不用说是被动的管理者都变得非常困难。
- en: '**An invitation for front-running**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个前沿运行的邀请**'
- en: Any trader will tell you that the worst place to be as a trader is when the
    rest of the world knows what you have to do – and you have to do it despite that
    knowledge. This foreknowledge exacerbated the effects of the market crash of 1987
    as market makers knew the portfolio insurers/program traders needed to sell more
    stocks as the market moved down. It also played a part in the sinking of Long
    Term Capital Management. The Street knew LTCM’s book. They knew the firm was in
    trouble. Arbs were front-running the firm’s positions, which worsened their losses.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何交易员都会告诉你，作为一个交易员最糟糕的处境就是当世界其他人都知道你必须做什么时，而你必须在这种认知下进行交易。这种预先知晓加剧了1987年的市场崩溃的影响，因为市场制造商知道投资组合保险商/程序交易员需要在市场下跌时多卖出股票。它还在长期资本管理公司的沉没中起了作用。街上知道长期资本管理公司的交易簿。他们知道公司陷入了麻烦。套利交易员在公司的交易头寸之前就进行交易，这加剧了他们的亏损。
- en: As fundamental indexing gains in popularity, arbitrageurs, hedge funds and position
    traders can estimate the amount of rebalancing that will need to be done by the
    fundamental indexers – and front run them. This form of front running is not illegal,
    just smart trading, and it will serve to reduce the returns to fundamental indexing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着基本指数投资的受欢迎程度提高，套利者、对冲基金和持仓交易员可以估计基本指数投资者需要进行的再平衡量，然后在他们之前进行交易。这种前置交易并不违法，只是聪明的交易，它将减少基本指数投资的回报。
- en: Investing in semi-passive investment strategies such as fundamental indexing
    is a game of inches. As fundamental indexing becomes more popular, rebalancing
    and implementation costs could easily take away any gains from the underlying
    investment concept.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 投资于基本指数等半被动投资策略是一场微不足道的游戏。随着基本指数投资越来越受欢迎，重新平衡和实施成本很容易抵消基本投资理念的任何收益。
