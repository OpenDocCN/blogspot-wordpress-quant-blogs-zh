- en: 'Humble Student of the Markets: Many headwinds for this market rally'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/07/many-headwinds-for-this-market-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/07/many-headwinds-for-this-market-rally.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can tell a lot about a market by the way it reacts to news. Merrill Lynch’s
  prefs: []
  type: TYPE_NORMAL
- en: '[announcement](http://www.reuters.com/article/ousiv/idUSN2930358920080729)'
  prefs: []
  type: TYPE_NORMAL
- en: of more writedowns and capital raising, ten days after its quarterly earnings
    report, should have been a shocker to the market. The stock opened down but closed
    up strongly on the day.
  prefs: []
  type: TYPE_NORMAL
- en: '***This suggests to me that this oversold rally in the Financials has more
    to go in the very short term**.*'
  prefs: []
  type: TYPE_NORMAL
- en: Yet I am under no illusions that this is a bear market rally. A bear market
    serves to shake out the excesses of the last boom. In the medium term, I continue
    to be concerned that the shakeout and adjustment process is nowhere near complete.
  prefs: []
  type: TYPE_NORMAL
- en: '**Interest rates are rising**'
  prefs: []
  type: TYPE_NORMAL
- en: The chart below shows the yield on 10-year Treasuries, which has risen since
    the market began to rally. Mortgage rates have been rising in along with the 10-year
    yield (see comments
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://bespokeinvest.typepad.com/bespoke/2008/07/this-cant-be-he.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://calculatedrisk.blogspot.com/2008/07/wsj-mortgage-rates-increase-sharply.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ) and such a development can’t be good for the
  prefs: []
  type: TYPE_NORMAL
- en: '[beleaguered housing market](http://online.wsj.com/article/SB121733609900093091.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/aecd2c930ff0d056d649dd6671f129f9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjng-25gx4XQjnQUL22p-kZVDg4O7jpsJeKhHSTLZNcUEBnTFvyKWxfpvUxieZLb3gzhjUREu99WuUPfy-_KOG535DoifWLjE1vurVOykBPYQKjYTVFZebmvxQnmNcURy3rmF2a7yszphJH/s1600-h/TNX.JPG)**An
    old-fashioned credit crunch**'
  prefs: []
  type: TYPE_NORMAL
- en: In typical recessions, lenders pull in their horns and tighten up their lending
    standards. When done to excess these actions result in a credit crunch, which
    the
  prefs: []
  type: TYPE_NORMAL
- en: '[IMF is now warning about](http://www.marketwatch.com/news/story/fed-tweaks-emergency-lending-operations/story.aspx?guid=%7B71C2F44A%2D23EF%2D49AF%2D8D7E%2D26DF366B51F7%7D)'
  prefs: []
  type: TYPE_NORMAL
- en: and is also being reported
  prefs: []
  type: TYPE_NORMAL
- en: '[elsewhere](http://www.nytimes.com/2008/07/28/business/economy/28credit.html?sq=Worried%20Banks%20Sharply%20Reduce%20Business%20Loans&st=cse&scp=1&pagewanted=all)'
  prefs: []
  type: TYPE_NORMAL
- en: in the press. The Fed has already in place a new
  prefs: []
  type: TYPE_NORMAL
- en: '[alphabet soup](http://www.marketwatch.com/news/story/fed-tweaks-emergency-lending-operations/story.aspx?guid=%7B71C2F44A%2D23EF%2D49AF%2D8D7E%2D26DF366B51F7%7D)'
  prefs: []
  type: TYPE_NORMAL
- en: acronyms of emergency lending facilities, how much more can it do?
  prefs: []
  type: TYPE_NORMAL
- en: More importantly, what will a credit crunch do to the real economy?
  prefs: []
  type: TYPE_NORMAL
- en: '**Longer term imbalances remain**'
  prefs: []
  type: TYPE_NORMAL
- en: Brad Setser also
  prefs: []
  type: TYPE_NORMAL
- en: '[pointed](http://blogs.cfr.org/setser/2008/07/24/too-big-to-fail-or-too-large-to-save-thinking-about-the-us-one-year-into-the-subprime-crisis/)'
  prefs: []
  type: TYPE_NORMAL
- en: out that many of the long-term imbalances, which a recession should correct,
    are unresolved. US savings rates have stopped falling but remain
  prefs: []
  type: TYPE_NORMAL
- en: '[low](http://www.bea.gov/briefrm/saving.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: 'In mortgage lending, he writes that the US government is becoming the lender
    of last resort:'
  prefs: []
  type: TYPE_NORMAL
- en: Mortgage lending hasn’t even collapsed. Demand for “private” mortgage-backed
    securities has disappeared. But the [Agencies stepped in](http://time-blog.com/curious_capitalist/2008/07/fannie_freddie_ginnie_now_acco.html)
    and bought mortgages both for their own book and for the mortgage-backed securities
    that they guaranteed.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Enjoy the ride but trade with tight stops** In the short term, the fact that
    the market rose on bad news from Merrill Lynch is bullish. However, many of the
    problems remain unresolved and we will likely see further adjustments that will
    affect the real economy. In the medium term, this can’t be a bullish sign for
    US equities.'
  prefs: []
  type: TYPE_NORMAL
