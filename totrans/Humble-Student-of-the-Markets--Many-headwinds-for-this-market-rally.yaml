  zh: 紧急贷款工具的缩写，它还能做更多吗？
- en: More importantly, what will a credit crunch do to the real economy?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，信贷紧缩将对实体经济产生何种影响？
