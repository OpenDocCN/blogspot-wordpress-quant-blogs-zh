  zh: 我本打算早点写关于这件事的，但没找到时间。Kyle Bass上周在一封信中引起轰动，他写道中国正濒临一次重大贬值和金融崩溃（通过
- en: '[Valuewalk](http://www.valuewalk.com/2016/02/kyle-bass-china/?all=1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Valuewalk](http://www.valuewalk.com/2016/02/kyle-bass-china/?all=1)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Our research suggests that China does not have the financial arsenal to continue
    on without restructuring many of its banks and undergoing a large devaluation
    of its currency. It is normal for economies and markets to experience cycles,
    and a near-term downturn that works to correct the current economic imbalances
    does not qualitatively change China’s longer-term growth outlook and transition
    to a service economy. However, credit in China has reached its near-term limit,
    and the Chinese banking system will experience a loss cycle that will have profound
    implications for the rest of the world. What we are witnessing is the resetting
    of the largest macro imbalance the world has ever seen.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的研究显示，中国没有不重组多数银行并经历货币大幅贬值就能继续前行的金融武器库。经济和市场经历周期性波动是正常的，一个短期内下行有助于纠正当前经济失衡的衰退并不会实质性改变中国长期增长前景及向服务型经济的转型。然而，中国的信贷已经触及短期极限，中国银行体系将经历一个损失周期，这对世界经济有深远的影响。我们所见证的是世界有史以来最大的宏观失衡的重新设定。
