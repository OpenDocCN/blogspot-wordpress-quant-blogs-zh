- en: Spikes of the VIX Index above its upper Bollinger Band (BB) were signals of
    an oversold market. Such episodes were resolved in two ways. Strong market rallies
    were characterized by price momentum and definitive violations of the VIX 20 dma
    (blue arrows). On the other hand, if the VIX was unable to fall below its 20 dma,
    the S&P 500 advance stalled and weakened again (grey bars). The current situation
    appears to fall into the latter category.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: VIX指数高于其布林带（BB）上轨的尖峰是市场超卖信号。这类事件以两种方式解决。强劲的市场反弹表现为价格动量以及明确突破VIX 20日移动平均线（蓝色箭头）。另一方面，如果VIX无法跌破其20日移动平均线，标普500指数的上涨就会停滞并再次走弱（灰色柱子）。当前情况似乎属于后者。
