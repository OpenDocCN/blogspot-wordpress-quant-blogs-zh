- en: My recent foray into issues of investor [psychology](http://vixandmore.blogspot.com/search/label/psychology)
    and [behavioral finance](http://vixandmore.blogspot.com/search/label/behavioral%20finance)
    assumes that traders have learned a number of lessons and/or changed the way they
    trade as the result of the events of the last year or two.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我最近研究投资者[心理](http://vixandmore.blogspot.com/search/label/psychology)和[行为金融学](http://vixandmore.blogspot.com/search/label/behavioral%20finance)问题，假设交易者在过去一两年发生的事件中学到了一些教训，并且改变了他们的交易方式。'
- en: So...in what ways has your trading changed? What lessons have you learned? How
    are you different as an investor now than you were before the Lehman Brothers
    fiasco?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   那么……你的交易方式有哪些变化？你学到了哪些教训？在雷曼兄弟破产之前和现在作为投资者，你有哪些不同？'
