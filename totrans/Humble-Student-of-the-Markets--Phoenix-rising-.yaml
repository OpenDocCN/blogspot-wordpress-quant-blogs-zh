- en: I find it interesting that given the recent news on the weekend, both Citigroup
    ([C](http://finance.yahoo.com/q/it?s=C)) and Bank of America ([BAC](http://finance.yahoo.com/q/it?s=BAC))
    are Phoenix candidates with positive insider activity, though insiders bought
    Citigroup earlier at substantially higher prices.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，考虑到周末的最新消息，花旗集团([C](http://finance.yahoo.com/q/it?s=C))和美洲银行([BAC](http://finance.yahoo.com/q/it?s=BAC))都是凤凰股的候选，尽管内部人士是在以更高的价格购买花旗集团。
- en: '**Phoenix: the bull case**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**凤凰股的看多论点**'
- en: 'Is it time to buy? Here is the bull case, based mainly on sentiment readings:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是买入的时候吗？以下是基于主要情绪读数看多的论点：
- en: '[European pension funds are throwing in the towel](http://business.timesonline.co.uk/tol/business/industry_sectors/banking_and_finance/article5779907.ece)
    and reducing equity weightings.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲养老基金正在放弃抵抗**（http://business.timesonline.co.uk/tol/business/industry_sectors/banking_and_finance/article5779907.ece），减少股票权重。'
- en: '[Brokerage firms are awash in cash](http://articles.moneycentral.msn.com/Investing/Extra/brokerage-houses-are-awash-in-cash.aspx).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**券商公司充斥着现金**（http://articles.moneycentral.msn.com/Investing/Extra/brokerage-houses-are-awash-in-cash.aspx）。'
- en: The [magazine cover indicator](http://www.tradersnarrative.com/two-magazine-covers-separated-by-9-years-2288.html),
    always a good contrarian indicator, is flashing positive.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**杂志封面指标**（http://www.tradersnarrative.com/two-magazine-covers-separated-by-9-years-2288.html），作为一个良好的逆向指标，目前显示正面。'
- en: '[Bullish sentiment among individual investors is falling](http://disciplinedinvesting.blogspot.com/2009/02/investor-bullish-sentiment-continues-to.html).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人投资者的乐观情绪正在下降**（http://disciplinedinvesting.blogspot.com/2009/02/investor-bullish-sentiment-continues-to.html）。'
- en: '**Phoenix: the bear case**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**凤凰股的看空论点**'
- en: 'Nevertheless, there are some troubling indicators out there:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，还是有一些令人不安的指标存在：
- en: '[CEOs aren’t buying their own stock](http://www.fundmymutualfund.com/2009/02/usa-today-ceos-not-buying-stock-in.html).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**CEO们没有购买自己的股票**（http://www.fundmymutualfund.com/2009/02/usa-today-ceos-not-buying-stock-in.html）。'
- en: '[AAII sentiment readings](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm),
    while bearish (contrarian bullish), aren’t at bearish extremes. The chart below
    shows the bull and bear sentiment ratio from AAII. Note that while the market
    has fallen, sentiment readings aren’t as bearish as they were in November – a
    bearish divergence. By contrast, extreme bearish sentiment was in evidence when
    the market tested its 2002 lows in 2003.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**AAII投资者情绪读数**（http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm），虽然显示市场悲观（逆向乐观），但并未达到极端的悲观水平。下方的图表展示了来自AAII的市场多空情绪比率。注意，虽然市场下跌，但情绪读数并没有像去年11月那样悲观——出现了悲观分歧。相比之下，在2003年市场测试2002年低点时，极端的悲观情绪十分明显。'
- en: '[![](img/9af61c1be88aa00597deafce1a955cee.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtSVqd5-nm7ExjRBJVwLh_pbwUm99X30enjjEmF9ZxZlk-8T51AQqiVgRD73xT4KSnB_leCXyGe6jtdmUZjA0-Y09c8Tolz2ZC1993Myu6yBMDBsFicEuiMPLKfblXfhG5Ar7pfBMKuuiC/s1600-h/AAII.JPG)**Not
    oversold enough**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有被过分夸大**'
- en: ': Some of the proprietary overbought/oversold indicators that I watch (not
    shown) are not at oversold extremes.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我关注的一些专有的超买/超卖指标（未展示）并未达到超卖的极端水平。
- en: '**Commitment of Traders data is leaning bearish**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易者的承诺数据显示市场偏向悲观**'
- en: ': The latest weekly Commitment of Traders report, large speculators are net
    long S&P 500 futures with readings near (contrarian bearish) extremes. While they
    are net short NASDAQ 100 futures, readings are neutral.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的每周交易者承诺报告显示，大型投机者净多持有标普500期货，读数接近极端的悲观水平（逆向乐观）。虽然他们净空纳斯达克100期货，但读数是中性的。
- en: '**Get long for a punt?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**是否应该买入进行一次投注？**'
- en: Putting this all together, my interpretation of the big picture suggests that
    isn't THE BOTTOM. Any rally from these levels is still a bear market rally.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 综合这一切，我对大格局的解释表明，这并不是底部。从这些水平开始的任何反弹都是熊市反弹。
- en: While I wouldn’t recommend it, speculators could try to get long a basket of
    Phoenix stocks for a punt. If you do, then I would suggest that you manage risk
    with some tight stops in place so that the trade doesn’t totally fall apart on
    you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不推荐这么做，但投机者可以尝试建立一个凤凰股的股票篮子进行一次投注。如果你这么做，我建议你通过设定紧止损来管理风险，这样交易就不会完全失控。
- en: Needless to say, this is an extremely high risk/high reward trade. This post
    is by no means a recommendation to buy Phoenix stocks. You are on your own on
    this one.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，这是一个高风险/高回报的交易。本文绝非推荐购买凤凰股的建议。你得自己决定这件事。
