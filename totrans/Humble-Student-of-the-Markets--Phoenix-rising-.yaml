- en: 'Humble Student of the Markets: Phoenix rising?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：凤凰升起？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html#0001-01-01)
- en: With the US equity market averages either probing or breaking down through their
    November lows, is it time to buy [Phoenix](http://humblestudentofthemarkets.blogspot.com/2008/12/mini-ride-of-phoenix.html)
    stocks? Others have picked up on that theme, with the latest being a [Minyanville
    article](http://www.minyanville.com/articles/index/a/21265) on buying beaten up
    stocks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国股票市场平均值要么试探要么跌破11月份的低点，现在是买入[凤凰](http://humblestudentofthemarkets.blogspot.com/2008/12/mini-ride-of-phoenix.html)股票的时候吗？其他人已经抓住了这个主题，最新的一个是[Minyanville文章](http://www.minyanville.com/articles/index/a/21265)，讨论买入被打击的股票。
- en: 'With that in mind, I screened the US market for stocks with the following characteristics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个想法，我在美国市场上筛选了具有以下特征的股票：
- en: Stock price between $1 and $5 (low-priced stocks)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股价在1美元到5美元之间的股票（低价股）
- en: Down at least 80% from a year ago (beaten up)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较去年同期下跌至少80%（被狠狠打击）
- en: Market cap of $100 million or more (were once "real" companies)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市值1亿美元或以上（曾经是“真正”的公司）
- en: Net insider buying in the last six months (some downside protection from insider
    activity)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过去六个月内净内部买入（来自内部人活动的某种下行保护）
- en: 'This screen gives us a list of low-priced stocks of Phoenix candidates. The
    $100 million market cap gives us some assurance that it was once a substantial
    company. The net insider activity gives signals that company fundamentals are
    less likely to completely fall apart. The screen, which showed a count of 30 stocks
    that passed the criteria a week ago, jumped to 48 names when it ran after the
    close on Monday 23 Feb 2009:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个屏幕向我们展示的是凤凰候选人名单中的低价股。1亿美元的市值让我们确信它曾经是一家重要的公司。净内部人活动给出了信号，公司的基本面不太可能完全崩溃。上周这个屏幕显示了30只符合标准的股票数量，但在2009年2月23日周一收盘后运行时，跳升至48个名字：
- en: Affymetrix Inc (AFFX), Aircastle Ltd (AYR), Amkor Technology Inc (AMKR), ATP
