- en: '[Last week I showed](http://quantifiableedges.blogspot.com/2008/10/2-gaps-and-their-tendency-to-pull-back.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周我展示了](http://quantifiableedges.blogspot.com/2008/10/2-gaps-and-their-tendency-to-pull-back.html)'
- en: how gaps up of 2% or more tend to reverse over the next few days. Today I’ll
    show gaps down of 2% or more. In the table below I show all instances where the
    SPY opened 2% or more below the previous day’s close. The column on the right
    shows how long it took for the SPY to close at a price above the opening gap price.
    Including Wednesday’s failure, the SPY has closed above the 2% gap down open about
    69% of the time. There has only been one instance where it didn’t close above
    the gap open at some point in the next 3 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如何2%或更多的跳空向上在接下来的几天里倾向反向。今天我会展示2%或更多的跳空向下。在下面的表格中，我显示了所有SPY开盘价比前一日收盘价低2%或更多的实例。右边的列显示SPY需要多长时间才能收盘价高于开盘跳空价。包括周三的失败，SPY在约69%的时间里收盘价高于2%的跳空向下开盘。只有一次在接下来的3天内没有收盘价高于跳空开盘价。
