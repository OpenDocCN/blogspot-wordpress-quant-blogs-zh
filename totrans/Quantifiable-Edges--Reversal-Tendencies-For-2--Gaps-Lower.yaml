- en: '*How incredible has the market action been of late? Since 1960 the S&P has
    had 14 days where the market sold off 5% or more. The 1987 crash accounted for
    3 of them. The 2000-2002 bear market only had 1 – on 4/14/2000\. In the last month
    the S&P 500 has seen 5 days with losses of 5% or more.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*市场近期的表现有多么惊人？自1960年以来，标普500指数有14个交易日跌幅超过5%。1987年的股灾占了其中的3个。2000-2002年的熊市也只有1个——2000年4月14日。在过去的一个月里，标普500指数有5个交易日跌幅超过5%。*'
