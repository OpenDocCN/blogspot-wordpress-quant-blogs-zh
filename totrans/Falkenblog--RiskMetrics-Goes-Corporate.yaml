- en: 'Falkenblog: RiskMetrics Goes Corporate'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: RiskMetrics Goes Corporate'
- en: 来源：[http://falkenblog.blogspot.com/2009/11/riskmetrics-goes-corporate.html#0001-01-01](http://falkenblog.blogspot.com/2009/11/riskmetrics-goes-corporate.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/11/riskmetrics-goes-corporate.html#0001-01-01](http://falkenblog.blogspot.com/2009/11/riskmetrics-goes-corporate.html#0001-01-01)
- en: I always have admired
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直很钦佩
- en: '[RiskMetrics](http://www.riskmetrics.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[RiskMetrics](http://www.riskmetrics.com/)'
- en: ', because they offer straightforward advice about how to measure risk. My career
    as a risk manager started as an attempt to implement the then-new (1994) RiskMetrics
    Value-at-Risk methodology to the KeyCorp trading operations. Sure, for any nuanced
    strategy, they are ''academic'', in that they do not understand a lot of parochial
    issues related to, say, risk arb, but for setting a benchmark, understanding certain
    tools are useful, and being clear, I give them an A+.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为他们提供了如何评估风险的直截了当的建议。我的风险管理职业生涯始于试图在当时（1994年）实施RiskMetrics价值风险方法到KeyCorp的交易业务。当然，对于任何复杂的策略，他们是‘学术派’，因为他们不了解很多与风险套利相关的地方性问题，但是对于设定一个基准，理解某些工具是有用的，并且表达清晰，我给他们一个A+。
- en: Thus, I was saddened to see their acquisition of the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，看到他们收购了
- en: '[KLD Research & Analytics](http://www.kld.com/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[KLD Research & Analytics](http://www.kld.com/)'
- en: ', "a leader in environmental, social and governance (ESG) research and indexes
    for institutional investors", because it highlights the essence of Risk Management
    as a corporate enterprise. KLD''s politically correct indices are lame, allowing
    companies to justify holdings to investors via moral preening. Having the imprimatur
    of some socially conscious busybody just says you are trying to get by on good
    intentions as defined by conventional wisdom.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “一家领先的为机构投资者提供环境、社会和治理（ESG）研究和指数的公司”，因为它突显了风险管理作为企业的本质。KLD的政治正确的指数是无足轻重的，让公司可以通过道德自鸣得意来向投资者证明其持股是合理的。得到一些社会意识的多管闲事者的认可只是在说你想要凭借常识定义的善意来过活。
- en: Who's to say if investing in, say, Al Gore's latest initiative is morally superior,
    better for the world's people, than giving more money to Exxon? After all, Gore's
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谁有权力说投资于，比如，阿尔·戈尔最新的倡议在道德上更优越，对世界人民更有利，胜过把更多的钱给埃克森？毕竟，戈尔的
- en: '[senate tie breaking vote](http://newsbusters.org/blogs/noel-sheppard/2008/04/22/will-media-remember-gores-1994-tie-breaking-vote-mandating-ethanol)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[参议院决定性投票](http://newsbusters.org/blogs/noel-sheppard/2008/04/22/will-media-remember-gores-1994-tie-breaking-vote-mandating-ethanol)'
- en: back in 1994 started this corn-based ethanol boondoggle, which is now an entitlement
    that will take decades to undo. Meanwhile, farming for ethanol takes
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 早在1994年就开始了基于玉米的乙醇窍门，这现在已经成了需要几十年才能消除的权利。与此同时，为了生产乙醇而农耕所用的能源却比产出更多。
- en: '[more energy than it produces](http://www.logicalscience.com/technology/bad/Ethanol.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[比它消耗的能源多](http://www.logicalscience.com/technology/bad/Ethanol.html)'
- en: when you add up all the indirect cost (as any good economist should). Further,
    it raises the price of corn, and hurts natural aquifers. In contrast, Exxon produces
    oil that can then be used by centralized power plants or machines, instead of
    burning biomass, which is much less efficient.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把所有间接成本都加起来（这是任何优秀经济学家都该做的）。此外，它会提高玉米的价格，并损害自然蓄水层。相比之下，埃克森生产的石油可以被集中式发电厂或机器使用，而不是燃烧生物质，后者效率要低得多。
- en: That RiskMetrics thinks moral posturing complements their activities highlights
    how senior risk management as a profession is mainly about appearances and going
    through the motions. To be specific, official risk management, which is what RiskMetrics
    now advises upon, is mainly staffed by prigs and props. A prig is someone wedded
    to a theory that explains everything, and can be highly mathematical and conventional,
    like
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: RiskMetrics认为道德姿态与他们的活动相辅相成，这凸显了高级风险管理作为职业主要是表现和做样子。换句话说，官方风险管理，现在RiskMetrics建议的内容，主要由道学家和道具组成。道学家指的是固守一个可以解释一切的理论，并且可以非常数学和传统，比如
- en: '[Phillipe Jorion](http://merage.uci.edu/~jorion/VARBook.htm)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[菲利普·乔里昂](http://merage.uci.edu/~jorion/VARBook.htm)'
- en: ', or highly obtuse, like Nassim Taleb''s insight that ''risk is what you don''t
    expect'' [which I find not profound, but irrelevant]. The key is they are true
    believers, have credibility as experts, and are true idiot-savants: they have
    a lot of knowledge, and a lot of ignorance.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，或者极为晦涩，比如纳西姆·塔勒布的洞察，‘风险就是你没有预料到的事情’[我认为这不是深刻的，而是无关紧要]。关键是他们是真正的信徒，有专家的信誉，是真正的智障天才：他们懂得很多，也很无知。
- en: Then there are the props, the suits who actually run senior risk management
    posts, and they basically have a full time PR job, catching flak from outsiders
    about decisions not made in their presence. Official Risk Management futility
    comes from the fact they are graded on their ability to generate reports read
    by people three levels removed from a business, so that why the props need the
    prigs, for references. The prigs need the props to add credibility to what they
    do, though I think it would be most accurate to say there's some truth in what
    prigs do, but only if you know where to find it. Nuance, the things that really
    matter for a businesses survival, don't travel up the chain well, so everything
    is fit into cookie cutters based on the most recent conspicuous financial failures.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是"props"，那些实际上运行高级风险管理岗位的人，他们基本上做全职公关工作，接受外部人士对没有在场自己决策的指责。官方的风险管理无效，是因为他们根据自己能否生成报告被评分，而这些报告是由与业务三级联系的人阅读的，所以props需要prigs来提供参考。prigs需要props来增加他们所做的工作的可信度，尽管我认为最准确的说法是prigs所做的事情有一定道理，但只有你知道在哪里找到它。细微之处，对于企业的生存而言真正重要的事情，不会很好地上升到链条上，因此一切都被塑造成最近显眼的金融失败为基础的模板。
- en: I wonder if the RiskMetrics management has convinced themselves this really
    addresses risk, or they realize it's simply the way the game is played, and they
    have to make a living. I'm too cynical to pull it off convincingly. I'm saddened
    by the whole thing because I understand a lot about actual risk management, but
    realize how irrelevant that knowledge is to risk management as practiced by large,
    regulated firms.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道RiskMetrics管理层是否已经说服自己这真的解决了风险问题，还是他们意识到这只是游戏规则，他们必须谋生。我过于愤世嫉俗，无法令人信服地表现出来。整件事情让我感到悲哀，因为我对实际风险管理的了解很多，但我意识到这些知识对大型受监管公司实践的风险管理是多么无关紧要。
- en: Macro, Risk Management. These are two fields I know enough about to avoid.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观，风险管理。这是我了解足够的两个领域，可以避免。
