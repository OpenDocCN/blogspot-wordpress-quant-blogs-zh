- en: 'Magmasystems Blog: NYSE Buys Wombat'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/01/nyse-buys-wombat.html#0001-01-01](http://magmasystems.blogspot.com/2008/01/nyse-buys-wombat.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A friend of mine at one of the NYSE-owned companies jokingly warned me last
    week that, today, there would be an announcement that would knock my socks off.
  prefs: []
  type: TYPE_NORMAL
- en: I wasn't prepared for the onslaught of emails that I started receiving
  prefs: []
  type: TYPE_NORMAL
- en: around
  prefs: []
  type: TYPE_NORMAL
- en: 9:00 AM, announcing the acquisition of Wombat by the NYSE. The guys from Wombat,
    who sit in the next row from me on the trading floor, gave me a look like "What?
    Who me?", while secretly counting their new-found riches under the table.
  prefs: []
  type: TYPE_NORMAL
- en: My only concern about this deal is a possible conflict-of-interest that might
    arise when a supposedly "exchange-neutral" information provider gets bought out
    by one of the exchanges that it is supposed to deal with. Conspiracy theorists
    might have a field day when there seems to be abnormal latency with a non-NYE
    exchange.
  prefs: []
  type: TYPE_NORMAL
- en: As far as
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: goes, my thought is .... would Coral8 be on the acquisition block next, seeing
    how closely they cooperate with Wombat and seeing how Reuters is aligning themselves
    with
  prefs: []
  type: TYPE_NORMAL
