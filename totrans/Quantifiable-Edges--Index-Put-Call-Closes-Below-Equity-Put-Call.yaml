- en: 'Quantifiable Edges: Index Put/Call Closes Below Equity Put/Call'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Index Put/Call Closes Below Equity Put/Call'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/12/index-putcall-closes-below-equity.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/12/index-putcall-closes-below-equity.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/12/index-putcall-closes-below-equity.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/12/index-putcall-closes-below-equity.html#0001-01-01)
- en: Due primarily to some massive trading in index calls in the last ½ hour of the
    day on Tuesday, the CBOE index put/call ratio actually finished lower than the
    CBOE equity put/call ratio. This has only ever happened 4 other times since they
    began tracking the data in 2003\. It’s dangerous to try and draw conclusions from
    only 4 instances, but I found the results below interesting enough to share. I’ll
    continue to monitor this setup in the future to see if the early indications hold
    true.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 主要由于周二最后半小时指数看涨期权的大量交易，CBOE指数看跌/看涨比率实际上低于了CBOE股票看跌/看涨比率。自2003年开始追踪数据以来，这种情况只出现过4次。仅凭4个实例来得出结论是危险的，但我发现下面的结果足够有趣，值得分享。我会继续监控这个设置，以观察早期的迹象是否成立。
