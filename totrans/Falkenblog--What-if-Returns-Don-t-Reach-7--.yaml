- en: 'Falkenblog: What if Returns Don''t Reach 7%?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：如果回报率达不到7%会怎样？
- en: 来源：[http://falkenblog.blogspot.com/2012/01/what-if-returns-dont-reach-7.html#0001-01-01](http://falkenblog.blogspot.com/2012/01/what-if-returns-dont-reach-7.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/01/what-if-returns-dont-reach-7.html#0001-01-01](http://falkenblog.blogspot.com/2012/01/what-if-returns-dont-reach-7.html#0001-01-01)
- en: A review in the WSJ on the book The Hedge Fund Mirage by Simon Lack
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: WSJ对西蒙·拉克的著作《对冲基金的海市蜃楼》进行了评论
- en: '[notes](http://online.wsj.com/article/SB10001424052970204791104577110650751578814.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[笔记](http://online.wsj.com/article/SB10001424052970204791104577110650751578814.html)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: The return-on-investment targets of 7% to 8% that are structured into pension
    plans are beyond reach in today's artificial environment. To redeem their promises
    to retiring teachers, firemen and the like, managers are risking more money with
    hedge funds in hope of yields higher than those on safer investments.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结构化进养老金计划的7%至8%的投资回报目标在如今的人为环境中难以实现。为了兑现他们对即将退休的教师、消防员等的承诺，管理者正在冒更多资金的风险，希望通过对冲基金获得比更安全投资的回报率更高的收益。
- en: And so it is, as I read subsequently
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 于是，随后我阅读
- en: '[that](http://online.wsj.com/article/SB10001424052970203920204577191220770877772.html?mod=WSJ_hp_LEFTWhatsNewsCollection)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[那](http://online.wsj.com/article/SB10001424052970203920204577191220770877772.html?mod=WSJ_hp_LEFTWhatsNewsCollection)'
- en: ':'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Just five years ago, it was illegal for South Carolina's public pension plan
    to invest in hedge funds, private equity and other complicated bets.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仅仅五年前，南卡罗来纳州的公共养老金计划还不得投资于对冲基金、私募权益和其他复杂的投注。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now, nearly half its assets are in such investments. That is way too much for
    the state treasurer, who is charged with squeezing the most out of the $26 billion
    pension fund.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，近一半的资产都在这些投资中。这对于负责从260亿美元养老金基金中榨取最大利益的州宝库来说绝对太多了。
- en: Unfortunately, hedge funds are doing
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对冲基金正在做
- en: '[worse than ever](http://online.wsj.com/article/SB10001424052970204555904577168973485319422.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[比以往更糟](http://online.wsj.com/article/SB10001424052970204555904577168973485319422.html)'
- en: ':'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: The "Global Macro" trading strategy, one of seven tracked by the Dow Jones Credit
    Suisse "Core Hedge Fund Index," finished last year down over 10%, worse than the
    entire index, which fell 7.4%.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 道琼斯信用苏黎世“核心对冲基金指数”跟踪的七种交易策略之一的“全球宏观”交易策略去年收益下降超过10%，比整个指数的下跌7.4%还糟糕。
- en: This isn't going to end well. The risk premium of 5% that everyone expects is
    not going to happen, and this failure will act as positive feedback in the upcoming
    fiscal disaster; when the pension funds all under perform and need more money,
    it will be the nail in the coffin. I think the tinder will be inflation, which
    the central banks seem to think is the cure for their GDP ills (and those of underperforming
    pensions), so they will push until it comes back.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会有好结果。每个人预期的5%的风险溢价不会发生，这个失败将在即将到来的财政灾难中起到正面反馈作用；当养老金基金表现不佳并需更多资金时，这将是最后的一击。我认为火种将是通货膨胀，而中央银行似乎认为通货膨胀是他们GDP疾病（以及那些表现不佳的养老金基金的疾病）的治疗方法，所以他们会推动直到它发作。
