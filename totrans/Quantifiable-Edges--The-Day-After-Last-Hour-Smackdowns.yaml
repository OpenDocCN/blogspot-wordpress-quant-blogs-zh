- en: 'So what happens for SPX after last hour breakdowns that are especially large
    compared to the size of the average daily range? I took a look. The most substantial
    results came on the day following the late-day selloff. Here they are:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
