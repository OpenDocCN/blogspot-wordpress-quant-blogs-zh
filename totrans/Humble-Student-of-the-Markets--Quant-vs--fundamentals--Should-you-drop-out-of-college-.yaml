- en: 'Humble Student of the Markets: Quant vs. fundamentals: Should you drop out
    of college?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：定量分析与基本面分析：你应该辍学吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/quant-vs-fundamentals-should-you-drop.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/quant-vs-fundamentals-should-you-drop.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/quant-vs-fundamentals-should-you-drop.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/quant-vs-fundamentals-should-you-drop.html#0001-01-01)
- en: 'I was talking to a young analyst the other day trying to explain the difference
    between quantitative and fundamental analysis. Consider the following thought
    experiment: Would you drop out of college if a really good opportunity presents
    itself? What would be part of the thought process in making that decision?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前几天我和一个年轻的分析师聊天，试图解释定量和基本面分析之间的区别。考虑以下思想实验：如果一个真正的好机会出现在你面前，你会辍学吗？在做出这个决定的过程中，思考过程会包括什么？
- en: Here is the quantitative approach. Liberty Street Economics, the blog of the
    New York Fed, wrote a series of posts about the value of a college education.
    In
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一种定量方法。纽约联邦储备银行的博客“Liberty Street Economics”撰写了一系列关于大学教育价值的文章。在
- en: '[Part 1](http://libertystreeteconomics.newyorkfed.org/2014/09/the-value-of-a-college-degree.html#.VAzNhbl0zPZ)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1部分](http://libertystreeteconomics.newyorkfed.org/2014/09/the-value-of-a-college-degree.html#.VAzNhbl0zPZ)'
- en: ', they outlined the value of an undergrad degree in various ways. The most
    important is how the NPV of a Bachelor''s Degree in constant dollars have evolved
    over the years:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，他们以各种方式概述了本科教育的价值。最重要的是，大学学位在不变美元中的现值是如何随年份发展的：
- en: In
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[Part 2](http://libertystreeteconomics.newyorkfed.org/2014/09/staying-in-college-longer-than-four-years-costs-more-than-you-might-think.html#.VAzNhbl0zPZ)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2部分](http://libertystreeteconomics.newyorkfed.org/2014/09/staying-in-college-longer-than-four-years-costs-more-than-you-might-think.html#.VAzNhbl0zPZ)'
- en: ', Liberty Street Economics discussed the ROI of a Bachelor`s degree if you
    completed it in more than four years. Needless to say, ROI is negative if you
    drop out, especially if you are saddled with student debt.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，Liberty Street Economics讨论了如果你在四年以上完成学位，学士学位的回报率。不用说，如果你辍学，回报率就是负的，特别是如果你背负着学生贷款。
- en: In
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[Part 3](http://libertystreeteconomics.newyorkfed.org/2014/09/college-may-not-pay-off-for-everyone.html#.VAzNirl0zPZ)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3部分](http://libertystreeteconomics.newyorkfed.org/2014/09/college-may-not-pay-off-for-everyone.html#.VAzNirl0zPZ)'
- en: ', which I won`t show, they suggested that if you are an underperformer, the
    value of a Bachelor`s degree may be no different than a high school education.
    In'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，我不会展示，他们建议如果你是一个表现不佳的人，大学学位的价值可能与高中教育没有区别。在
- en: '[Part 4](http://libertystreeteconomics.newyorkfed.org/2014/09/are-the-job-prospects-of-recent-college-graduates-improving.html#.VAzNkbl0zPZ)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4部分](http://libertystreeteconomics.newyorkfed.org/2014/09/are-the-job-prospects-of-recent-college-graduates-improving.html#.VAzNkbl0zPZ)'
- en: ', they discuss the evolution of the job market for college graduates over the
    years.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们讨论了多年来大学毕业生就业市场的发展。
- en: Based on these quantitative (statistical, think "Big Data" style) studies, the
    typical student would be much better off staying in college than dropping out.
    That would be the "safe" bet to make - and no doubt the decision that most parents
    would encourage.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些定量（统计学，想想“大数据”风格）研究，典型学生留在大学会比辍学要好得多。那将是安全的赌注——毫无疑问，大多数父母都会鼓励这样的决定。
- en: '**The limitations of models**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型的局限性**'
- en: On the other hand, consider the exceptions to the rule - that's when statistical
    models fail.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，考虑这个规则的例外——那就是统计模型失败的时候。
- en: '[Business Insiders](http://www.businessinsider.com/14-tech-superstars-who-didnt-need-college-to-become-billionaires-2014-9?op=1)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/14-tech-superstars-who-didnt-need-college-to-become-billionaires-2014-9?op=1)'
- en: recently featured a story of dropouts who became Tech billionaires. Names like
    Gates, Dell, Zuckerberg and Jobs topped the list. Shouldn`t that be part of the
    decision process on whether to drop out?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最近featured了一个辍学者成为科技亿万富翁的故事。Gates、Dell、Zuckerberg和Jobs等名字居于榜首。这不应该是在决定是否辍学过程中的一个考虑因素吗？
- en: That`s where quantitative and fundamental analysis part company. Quants tend
    to bet on a model which give them a statistical edge. If you make hundreds or
    thousands of diversified bets, you will win - on average. As an example, my call
    on February 24, 2009, shortly before the ultimate March stock market bottom, to
    buy low-priced stocks with insider buying (see
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是定量分析和基本面分析的分歧所在。量化分析师倾向于投注于给他们带来统计优势的模型。如果你做出数百或数千个多元化的投注，你平均来说会赢。例如，我在2009年2月24日做出的预测，在3月份股市触底前买入低价且有内部人购买的股票（参见
- en: '[Phoenix rising?](http://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[凤凰涅槃？](http://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html)'
- en: ) was a quantitative and statistical call. There were both winners and losers
    in the suggested portfolio. Investors who heeded my advice would have seen somewhere
    between a double or triple on their money a year later.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ）是一次定量和统计上的预测。建议的投资组合中既有赢家也有输家。听从我的建议的投资者一年后他们的资金可能会翻倍或翻三倍。
- en: On the other hand, a fundamentally driven investor will say, "In this case of
    whether to drop out, I have a single decision that's an undiversified bet. While
    I understand the statistics of the NPV of college degrees, etc., I need to drill
    down and understand the key drivers of success of the Gates, Dells, Zuckerbergs
    and Jobs of the world."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，一个基本面驱动的投资者会说，“在是否退学的这个案例中，我有一个单一的决定，这是一个非多元化的投注。虽然我理解大学学位的净现值统计等，但我需要深入理解盖茨、戴尔、扎克伯格和乔布斯等成功人士的关键成功因素。"
- en: One fairly consistent element is that these "superstar winners" generally had
    an identifiable plan or path while they were undergraduates. As an example, Michael
    Dell was selling computers out of his dorm room. It helps that he had an entrepreneurial
    streak.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个相对一致的元素是，这些“超级巨星”赢家在本科阶段通常都有一个明确的可识别的计划或路径。例如，迈克尔·戴尔就在宿舍房间里卖电脑。他有一个创业的倾向，这帮了他很大的忙。
- en: '[Wikipedia](http://en.wikipedia.org/wiki/Michael_Dell)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科](http://en.wikipedia.org/wiki/Michael_Dell)'
- en: 'recounts the story:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了这样一个故事：
- en: Dell attended Memorial High School in Houston, selling subscriptions to the
    Houston Post in the summer. While making cold calls, he noted that the persons
    most likely to purchase subscriptions were those in the process of establishing
    permanent geographic and social presence; he then targeted this demographic group
    by collecting names from marriage and mortgage applications. Dell earned $18,000
    that year, exceeding the annual income of his history and economics teacher.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 戴尔在休斯敦的纪念高中就读，夏天卖《休斯敦邮报》的订阅。在打电话时，他注意到最可能购买订阅的人是在建立永久性地理和社会存在的过程中的人；然后通过收集婚姻和抵押贷款申请人的名字来针对这个人口统计群体。那一年，戴尔赚了18,000美元，超过了他的历史和经济老师的年收入。
- en: In this case, Dell quit to pursue his business plan.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，戴尔退学去追求他的商业计划。
- en: It also helps that the successful dropouts went to a top school (think Harvard,
    Stanford, M.I.T., etc.). The field of concentration doesn't necessarily have to
    be in technology. Conceivably, the potential dropout could be a performing arts
    prodigy attending a prestigious institution like Juilliard and could go on to
    be the next
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 成功退学的人也去了顶尖的学校（想想哈佛、斯坦福、麻省理工学院等）。专业不一定必须是科技领域。理论上，可能的辍学者可能是一个像朱丽叶音乐学院这样的著名机构的天才表演艺术学生，并可能成为下一个
- en: '[Joshua Bell](http://en.wikipedia.org/wiki/Joshua_Bell)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[约书亚·贝尔](http://en.wikipedia.org/wiki/Joshua_Bell)'
- en: ','
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[Yo-Yo Ma](http://en.wikipedia.org/wiki/Yo-Yo_Ma)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[ Yo-Yo Ma](http://en.wikipedia.org/wiki/Yo-Yo_Ma)'
- en: (both of whom graduated, BTW) or
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: （顺便说一下，他们两人都毕业了）或者
- en: '[Dustin Hoffman](http://en.wikipedia.org/wiki/Dustin_Hoffman)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[ Dustin Hoffman](http://en.wikipedia.org/wiki/Dustin_Hoffman)'
- en: (who was a college dropout).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: （他是一个大学辍学生）。
- en: Quite simply, fundamental analysts focus much more on understanding the specific
    risks of a situation, but they don't have the same bandwidth as the quantitative
    analyst who looks for a statistical edge and accepts that he will be wrong in
    any one situation. A good fundamental investor understands his bandwidth limitations
    and a good quant understands his model's limitations. As it turns out, this
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，基本面分析师更专注于理解一个情况的特定风险，但他们并没有和寻找统计优势的定量分析师一样的宽广度。一个好的基本面投资者理解他的带宽限制，一个好的量化分析师理解他的模型的局限性。结果证明，这
- en: '[analysis of freestyle chess](https://doc.research-and-analytics.csfb.com/docView?language=ENG&format=PDF&source_id=em&document_id=1038113421&serialid=mMbUPBObNfclhzJ5yln95KFtl%2fmrvlTwqQTKAYEh7AY%3d#investment)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[自由式国际象棋分析](https://doc.research-and-analytics.csfb.com/docView?language=ENG&format=PDF&source_id=em&document_id=1038113421&serialid=mMbUPBObNfclhzJ5yln95KFtl%2fmrvlTwqQTKAYEh7AY%3d#investment)'
- en: 'indicates that a combination of the two appears to be the best approach:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 表明两者的结合似乎是最好的方法：
- en: Fundamental analysts can leverage the computer’s ability to gather data and
    crunch numbers.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本面分析师可以利用计算机收集数据和分析数字的能力。
- en: Quantitative analysts can leverage the analyst’s ability to sort causality and
    detect patterns.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量化分析师可以利用分析师对因果关系进行分类和检测模式的能力。
- en: So should you drop out? That depends. In what way are you similar to a Bell,
    Ma, Hoffman*, Gates, Dell, Zuckerberg or Jobs**?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你应该退学吗？这取决于你。你与贝尔、马、霍夫曼*、盖茨、戴尔、扎克伯格或乔布斯**有何相似之处？
