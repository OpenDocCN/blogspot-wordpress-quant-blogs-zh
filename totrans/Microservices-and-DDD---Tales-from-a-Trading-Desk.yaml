- en: 'Coupled of interesting presentations on InfoQ that are worth watching around
    the hype of microservices:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于微服务的炒作，InfoQ 上有一些有趣的演讲值得一看：
- en: The Seven Deadly [Sins](http://www.infoq.com/presentations/7-sins-microservices)
    of Microservices – some great comments in this presentation around the shiny stuff,
    with some good references to monolithic applications as well.  Boring technology
    reduces risk, and in many ways are the ideal tool.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微服务的七大致命[罪](http://www.infoq.com/presentations/7-sins-microservices) - 在这个演讲中，对于那些耀眼的物质，有一些很好的评论，同时也有对于单体应用的良好参考。无聊的技术降低了风险，在许多方面是理想工具。
- en: Enabling Microservices with [Domain](http://www.infoq.com/presentations/ddd-microservices)
    Driven Design and Ports & Adapters – often not talked about enough, Domain Drive
    Design is nicely discussed in the context of microservices.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过领域驱动设计和端口与适配器模式实现微服务 - 通常讨论不足，但在微服务背景下，领域驱动设计讨论得非常到位。
