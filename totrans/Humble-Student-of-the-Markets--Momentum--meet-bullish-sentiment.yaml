- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新：**'
- en: What should traders make of this stock market? On one hand, the S&P 500 is exhibiting
    strong positive price momentum. Not only is the index trading above its daily
    Bollinger Band (BB), it's trading above its weekly BB. In the last 10 years, there
    have been eight occasions when the S&P 500 was above its weekly BB. Most (five
    out of eight) of those instances were associated with sustained advances indicative
    of positive price momentum. The market corrected in three of the eight occasions,
    but in one of the three corrections (in early 2018), the upper BB ride persisted
    for three weeks before the market exhibited a blow-off top. That's what strong
    price momentum looks like.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者应该如何看待这个股票市场？一方面，标普500指数显示出强劲的正向价格动量。不仅指数交易在其日线布林带（BB）之上，而且交易在其周线布林带之上。在过去的10年里，标普500有八次站在其周线布林带之上。大多数（八次中的五次）这些情况都与持续的上涨相联系，表明有正向价格动量。市场在八次中的三次进行了修正，但在其中一次修正（2018年初）中，布林带上沿的上涨持续了三个星期，之后市场表现出了一次性的顶部。这就是强劲的价格动量看起来的样子。
- en: On the other hand, short-term sentiment is off-the-charts bullish, which is
    contrarian bearish.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，短期情绪图表显示极度看涨，这与逆向熊市情绪相反。
