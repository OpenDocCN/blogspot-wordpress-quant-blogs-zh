- en: 'In yesterday’s [Chart of the Week: YTD Country Performance](http://vixandmore.blogspot.com/2009/09/chart-of-week-ytd-country-performance.html),
    I suggested FINVIZ.com as a source for country performance data.'
  prefs: []
  type: TYPE_NORMAL
- en: A commenter was quick to raise some questions about the source data used by
    FINVIZ.com for their calculation of country returns. Frankly, I am at a loss for
    exactly how these numbers were derived, though the “U.S. listed stocks only” parenthetical
    remark has me wondering if the data is derived from ETFs or ADRs.
  prefs: []
  type: TYPE_NORMAL
- en: 'I can, however, offer three alternative sites for data and charts related to
    country performance:'
