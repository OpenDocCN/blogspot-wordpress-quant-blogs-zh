  type: TYPE_NORMAL
  zh: VIX和更多：国家表现来源
- en: 来源：[http://vixandmore.blogspot.com/2009/09/sources-for-country-performance.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/sources-for-country-performance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/sources-for-country-performance.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/sources-for-country-performance.html#0001-01-01)
- en: 'In yesterday’s [Chart of the Week: YTD Country Performance](http://vixandmore.blogspot.com/2009/09/chart-of-week-ytd-country-performance.html),
    I suggested FINVIZ.com as a source for country performance data.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在昨天的[本周图表：年初至今国家表现](http://vixandmore.blogspot.com/2009/09/chart-of-week-ytd-country-performance.html)中，我建议使用FINVIZ.com作为国家表现数据的来源。
- en: A commenter was quick to raise some questions about the source data used by
    FINVIZ.com for their calculation of country returns. Frankly, I am at a loss for
    exactly how these numbers were derived, though the “U.S. listed stocks only” parenthetical
    remark has me wondering if the data is derived from ETFs or ADRs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一位评论者很快对FINVIZ.com用于计算国家回报率所使用的数据源提出了疑问。坦白说，我完全不知道这些数字是如何得出的，尽管“仅包括美国上市股票”的括号备注让我怀疑数据是否来自ETF或ADR。
