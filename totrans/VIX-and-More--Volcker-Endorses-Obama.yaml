- en: 'VIX and More: Volcker Endorses Obama'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 沃尔克支持奥巴马'
- en: 来源：[http://vixandmore.blogspot.com/2008/02/volker-endorses-obama.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/volker-endorses-obama.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/volker-endorses-obama.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/volker-endorses-obama.html#0001-01-01)
- en: '![](img/0a82e4c60c516533685ceae6c6bdb078.png)I do my best to keep politics
    out of this blog, but I thought it was particularly interesting that several days
    ago, former Federal Reserve Chairman [Paul Volcker](http://en.wikipedia.org/wiki/Paul_Volcker)
    announced that he was [endorsing Barack Obama](http://www.bloomberg.com/apps/news?pid=20601087&sid=aXl43P8d8T1s&refer=home).
    What baffles me and is the main reason I even bother to mention it in this space
    is [how little news play](http://news.google.com/news?q=paul+volcker+obama&ie=UTF-8&oe=utf-8&rls=org.mozilla:en-US:official&client=firefox-a&um=1&sa=N&tab=wn)
    this item has received.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/0a82e4c60c516533685ceae6c6bdb078.png)我尽力让博客中远离政治，但我觉得前联邦储备主席保罗·沃尔克几天前宣布他支持巴拉克·奥巴马的事情尤为有趣。让我困惑的是，这个项目获得的新闻报道如此之少，这也是我在这个空间里提到它的主要原因。'
- en: Here we have probably the most important presidential election in a generation
    or more, with a semi-incumbent running whose husband just happens to be the only
    President to balance the budget in the past 35 years. Further, despite the war
    in Iraq, the economy is shaping up as a the key issue in the race and suddenly
    we have the most famous and revered Fed Chairman coming out in support of...the
    fresh face whose lack of experience is derided by critics.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们可能是几十年来最重要的总统选举之一，一个几乎在任的总统候选人，其丈夫恰好是过去35年中唯一能够平衡预算的总统。此外，尽管伊拉克战争，经济正在成为竞选中的关键问题，突然间我们有了最著名和受尊敬的联邦储备主席，他支持……那个被批评者嘲笑缺乏经验的新面孔。
- en: 'I found the following quote from Volcker to be particularly telling:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现以下Volcker的引用尤为显著：
- en: '"It is only Barack Obama, in his person, in his ideas, in his ability to understand
    and to articulate both our needs and our hopes that provide the potential for
    strong and fresh leadership."'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"只有巴拉克·奥巴马，他的人格，他的思想，他理解和表达我们的需求和希望的能力，才具备了强大和新鲜领导的潜力。"'
