- en: 'VIX and More: Third Steepest First-Second Month VIX Futures Contango Ever'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：第三最陡峭的第一个和第二个VIX期货正向合约
- en: 来源：[http://vixandmore.blogspot.com/2012/03/third-steepest-first-second-vix-futures.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/third-steepest-first-second-vix-futures.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/third-steepest-first-second-vix-futures.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/third-steepest-first-second-vix-futures.html#0001-01-01)
- en: For a variety of reasons, investors seem unwilling to embrace the current rally
    and with each day the market rises, I see a scramble in the indicator forest to
    find some sort of proof that stocks are finally, inevitably going to correct…and
    soon. I need to give this phenomenon a name, so I am going to call it [indicator
    hunting](http://vixandmore.blogspot.com/search/label/indicator%20hunting) and
    define it as a companion to [confirmation bias](http://vixandmore.blogspot.com/search/label/confirmation%20bias).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 出于各种原因，投资者似乎不愿意接受当前的上涨，随着市场每天的上涨，我在指标森林中看到了一场寻找某种证明的混乱，证明股票最终、不可避免地将进行调整……而且很快。我需要给这种现象起个名字，所以我打算称它为[指标搜寻](http://vixandmore.blogspot.com/search/label/indicator%20hunting)并将其定义为[确认偏差](http://vixandmore.blogspot.com/search/label/confirmation%20bias)的伴侣。
- en: 'I discussed this subject a little over a month ago in [What the VIX Kitchen
    Sink Chart Says](http://vixandmore.blogspot.com/2012/02/what-vix-kitchen-sink-chart-says.html)
    (it hasn’t said much lately, but I’m trying to teach it sign language), when I
    noted:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个多月前，我在[VIX厨房水槽图说什么](http://vixandmore.blogspot.com/2012/02/what-vix-kitchen-sink-chart-says.html)中讨论了这个问题（它最近没有说太多，但我正在尝试教它手语），当时我注意到了：
- en: '*“One of the more interesting developments of 2012 has been to watch the diminution
    of the strident bearish narrative that has been focused largely on the collision
    course between a preponderance of debt and low or negative growth. The bullish
    beginning to 2012, however, has not prompted many in the way of converts to the
    bullish camp. Instead, there have been whispers of ‘…overbought…’ that have turned
    into a soft murmur and are now verging on becoming loud chorus. Suddenly the general
    consensus seems to be that stocks just do not deserve their current lofty valuation.*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“2012年一个更有趣的发展是观察到那种尖锐的看跌叙述的减少，这种叙述主要集中在大量债务与低增长或负增长之间的碰撞航向上。然而，2012年初的上涨并没有促使许多人加入看涨阵营。相反，关于‘…超买…’的低声变成了柔和的喃喃细语，现在正趋向于成为大声的合唱。突然之间，普遍的共识似乎是股票根本不配他们目前的高估值.*'
- en: '*> *In this type of environment, many investors become particularly susceptible
    to [confirmation bias](http://vixandmore.blogspot.com/search/label/confirmation%20bias)
    and scramble to find one or more indicators which will tell them what they have
    already begun to believe: that a major correction is likely just around the corner.”*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*> *在这种环境中，许多投资者特别容易受到[确认偏差](http://vixandmore.blogspot.com/search/label/confirmation%20bias)的影响，并急于寻找一个或多个指标，这些指标会告诉他们他们已经开始相信的东西：一个主要调整可能就在附近。“*'
- en: Not surprisingly, the clamoring has only become more strident as stocks have
    continued to rise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，随着股价的持续上涨，呼声变得越来越尖锐。
- en: One of the current targets of indicator hunting is the huge [contango](http://vixandmore.blogspot.com/search/label/contango)
    in the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure).
    Some are saying it is steeper than it has ever been before (it isn’t) and others
    are convinced that this means the presumably omniscient SPX options traders are
    foretelling something between a steep selloff and a market crash just around the
    corner.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当前指标搜寻的一个目标是[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)中的巨大[正向合约](http://vixandmore.blogspot.com/search/label/contango)。有人说它比以往任何时候都要陡峭（它不是），其他人则确信这意味着假设全知的SPX期权交易员正在预测市场拐点或即将到来的市场崩盘之间的某件事。
- en: While selling fear is a proven media strategy and sometimes an attractive investment
    strategy, I submit that these pundits are giving SPX options traders too much
    credit and are substantially off the mark in their analysis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然出售恐惧是一个被证明的媒体策略，有时也是一个有吸引力的投资策略，但我认为这些评论家过于高估了SPX期权交易员，并且他们在分析上大大偏离了目标。
- en: 'In next week’s issue of [*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/),
    I analyze the VIX term structure as a predictor of future changes in stocks and
    volatility. Let’s just say that, at a minimum, that these same pundits are going
    to be surprised by the results.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '在下周的[《Expiring Monthly: The Option Traders Journal》](http://www.expiringmonthly.com/)杂志中，我分析了VIX期限结构作为预测股市和波动率未来变化的预测器。我们暂且说，至少这些同样的评论家会对结果感到惊讶。'
- en: To illustrate my point, consider that yesterday’s close marked the third steepest
    contango reading for the first and second month VIX futures. The chart below highlights
    the first and second steepest (front month and second month) VIX futures contango
    readings on record, which date back to July 2004, some 3 ½ months after the CBOE
    launched VIX futures. Looking at the chart, those two consecutive days appear
    almost to have been selected at random, coming at a time in which the SPX was
    3.5% below a high from two weeks earlier and four weeks prior to a cycle low that
    would see the SPX decline another 4.2%. In the bigger picture, however, the record
    VIX futures contango came at a time when stocks were taking a breather before
    embarking on another huge bull leg. Ironically, the VIX was also hovering at about
    15.00 when the VIX futures contango established the record, but five months later
    it would be trading in the 11s and one year later we even saw a [sub-10](http://vixandmore.blogspot.com/search/label/sub-10)
    VIX.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明我的观点，考虑一下，昨天的收盘价是自2004年7月以来的第一个和第二个月的VIX期货合约的最陡峭的contango读数。下面的图表突出了记录上的第一个和第二陡峭的（当月和次月）VIX期货contango读数，记录追溯到CBOE推出VIX期货三个月半之后。观察图表，那两天似乎几乎是随机选择的，当时SPX较两周前的高点低了3.5%，在距一个周期低点还有四周的时候，SPX还将下跌4.2%。然而，从更长远的角度看，记录上的VIX期货contango出现在股市在大幅上涨前暂时喘息的时候。有趣的是，当VIX期货contango创下记录时，VIX也约为15.00，但五个月后，VIX的交易价格在11左右，一年后我们甚至看到了[低于10](http://vixandmore.blogspot.com/search/label/sub-10)的VIX。
- en: Now I would be foolish to rule out the possibility of another [sharp pullback](http://vixandmore.blogspot.com/2012/03/putting-current-26-spx-pullback-in.html),
    but I think it is even more foolish to stubbornly stick to preconceived notions,
    ignore the market action and confirmation bias and indicator hunting (perhaps
    even [availability bias](http://vixandmore.blogspot.com/search/label/availability%20bias)
    and [disaster imprinting](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)
    as well) drag down your portfolio.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我愚蠢地排除另一个[急剧回调](http://vixandmore.blogspot.com/2012/03/putting-current-26-spx-pullback-in.html)的可能性，但我认为更加愚蠢的是固执地坚持先入为主的观念，忽视市场行动和确认偏差以及指标搜寻（或许甚至是[可用性偏见](http://vixandmore.blogspot.com/search/label/availability%20bias)和[灾难印记](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)）。这些偏见会拖累你的投资组合。
