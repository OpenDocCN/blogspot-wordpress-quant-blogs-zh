- en: 'VIX and More: Turning to the VXN…'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：转向VXN…
- en: 来源：[http://vixandmore.blogspot.com/2008/04/turning-to-vxn.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/turning-to-vxn.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/turning-to-vxn.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/turning-to-vxn.html#0001-01-01)
- en: Yesterday, I presented a chart of the [ratio of the VIX to the VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    and offered the interpretation that this indicator was suggesting little more
    than a mild overbought condition.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，我展示了一张[VIX与VXV的比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)的图表，并提出了这种指标暗示的只不过是一种轻微的超买状态。
- en: Now that we have a 400 point rally in the DJIA in the books, it seems that quite
    a few pundits are pointing to the VIX and calling the market overbought.  Yesterday
    I barely stopped short of saying that the study of the percentage deviation of
    the VIX from the 10 day SMA is the “lazy man’s way to interpret the VIX,” but
    truth be told, that is about where I come down on the subject (with apologies
    to all the women who fall into the same trap.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经记录下了道琼斯工业平均指数上涨400点的 rally，似乎有很多评论员都在指出VIX，并称市场超买。昨天我差点就说出研究VIX与10日简单移动平均线（SMA）的百分比偏差是解读VIX的“懒惰方法”，但事实是，我的观点基本就是这样（向所有陷入相同陷阱的女性表示歉意。）
- en: Yes, it is important for traders to keep their stable of indicators simple and
    easy to manage, but in doing so there is always the risk of oversimplification.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，对于交易者来说，保持他们的一系列指标简单易管理是很重要的，但在这样做的同时，总是存在过度简化的风险。
- en: Getting back to the VIX, it is down another 0.18 (0.8%) as I type this, while
    the SPX is up 0.44%.  I’m sure that makes the 10%ers even more convinced that
    the market is about to pull back, but I am not prepared to accept that interpretation.  The
    VIX:VXV ratio continues to move sideways today and other volatility measures –
    which I vow to give more space to going forward – show more of a range-bound pattern
    than anything resembling the plummeting volatility that the 10%ers are undoubtedly
    seeing in the VIX.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回到VIX，在我写下这些的时候，它又下跌了0.18（0.8%），而SPX则上涨了0.44%。我敢肯定这会让那些认为市场即将回调的10%的人更加坚信不疑，但我并不准备接受这种解释。今天的VIX:VXV比率继续横盘整理，其他波动率指标——我承诺未来会给予更多关注——显示的是一个更倾向于区间震荡的模式，而不是10%者们无疑在VIX中看到的暴跌波动率。
- en: Recall that financials are the largest component of the SPX, which means they
    also have the heaviest weighting in the VIX (the same is true for the S&P 100
    index, a.k.a. the [OEX](http://finance.google.com/finance?q=.oexa), and its volatility
    counterpart, the [VXO](http://vixandmore.blogspot.com/search/label/VXO).)  That
    being said, now that the Bear Stearns ([BSC](http://finance.google.com/finance?q=bsc))
    situation has been resolved, the Fed has expanded its role to enhance the liquidity
    of the investment banks, and Lehman Brothers ([LEH](http://finance.google.com/finance?q=leh))
    appears to be out of the woods after [experiencing strong demand](http://www.bloomberg.com/apps/news?pid=20601087&sid=a014NhE6jEwU&refer=home)
    for its $4 billion convertible preferred offering, it should come as no surprise
    that volatility which is closely tied to the financial sector is showing the steepest
    drop. As an example, the most closely watched financial sector ETF, [XLF](http://finance.google.com/finance?q=xlf),
    has seen volatility drop 36% since the March 17^(th) high.  By the same token,
    falling volatility has taken the VIX and VXO down below their 200 day simple moving
    averages.  Move over to the [VXN](http://vixandmore.blogspot.com/search/label/VXN)
    (the volatility index for the NASDAQ-100 or [NDX](http://finance.google.com/finance?q=.ndx)),
    however, and the picture is much less dramatic.  Instead of falling volatility,
    the chart shows range-bound volatility going back to August 2007 and current readings
    still comfortably above the 200 day SMA, albeit with a pattern of higher lows.  Given
    the relative weightings of the financial sector in the various volatility indices,
    from my perspective a strong break in the VXN below 25 would be a better broad-based
    sign of falling volatility than most of what we can discern from the VIX and the
    moment.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，金融股是标普500指数（SPX）中最大的组成部分，这意味着它们在波动率指数VIX中的权重最重（对标准普尔100指数，又名OEX以及其波动率对应指数VXO也是如此）。话说回来，既然已经解决了贝尔斯登([BSC](http://finance.google.com/finance?q=bsc))的问题，美联储已经扩大了其职能以增强投资银行的流动性，而雷曼兄弟([LEH](http://finance.google.com/finance?q=leh))在完成了40亿美元的可转换优先股发行后似乎已渡过难关，出现了强劲的需求([experiencing
    strong demand](http://www.bloomberg.com/apps/news?pid=20601087&sid=a014NhE6jEwU&refer=home))，与金融板块紧密相关的波动率自然显示出最急剧的下降。作为一个例子，最受关注的金融板块交易型开放式指数基金([XLF](http://finance.google.com/finance?q=xlf))自3月17日高点以来，波动率已经下降了36%。同样地，波动率的下降使得VIX和VXO跌破了它们的200日简单移动平均线。然而，如果转向纳斯达克100指数的波动率指数[VXN](http://vixandmore.blogspot.com/search/label/VXN)，情况就没有那么戏剧性了。图表显示，自2007年8月以来，波动率一直在区间内波动，目前的读数仍然舒适地高于200日简单移动平均线，尽管有着更高的低点模式。考虑到金融板块在各个波动率指数中的相对权重，在我看来，VXN跌破25的强劲突破将是波动率下降的比VIX和当前大多数情况更好的广泛基础迹象。
