- en: 'VIX and More: Selloff Overdone Prior to FOMC Minutes Release?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：在FOMC会议纪要发布前，抛售是否过度？
- en: 来源：[http://vixandmore.blogspot.com/2008/01/selloff-overdone-prior-to-fomc-minutes.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/selloff-overdone-prior-to-fomc-minutes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/selloff-overdone-prior-to-fomc-minutes.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/selloff-overdone-prior-to-fomc-minutes.html#0001-01-01)
- en: In the hour and 40 or minutes or so before the FOMC releases the [minutes from
    their December meeting](http://www.federalreserve.gov/monetarypolicy/fomc.htm),
    I am using the market weakness to make some buys.  I have a number of reasons
    for doing this, not all of which I am going to detail here.  Instead, I will post
    a chart of the NASDAQ TRIN, the counterpart to the [NYSE TRIN](http://vixandmore.blogspot.com/2007/12/bullish-trin-as-year-winds-down.html)
    that I discussed a couple of days ago.  TRIN numbers can be calculated for each
    exchange.  I watch the NASDAQ closely because the NASDAQ often leads the NYSE
    in terms of determining speculative sentiment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在FOMC发布12月会议的[纪要](http://www.federalreserve.gov/monetarypolicy/fomc.htm)之前的1小时40分钟或几分钟内，我利用市场的弱势进行一些买入。我这样做有几个原因，不会在这里全部详细说明。相反，我将贴出纳斯达克TRIN的图表，这是我在几天前讨论过的[纽约证券交易所TRIN](http://vixandmore.blogspot.com/2007/12/bullish-trin-as-year-winds-down.html)的对应物。可以为每个交易所计算TRIN数值。我密切关注纳斯达克，因为纳斯达克通常在确定投机情绪方面领先于纽约证券交易所。
- en: In the chart below, I use 5 minute bars over a 10 day range.  My thinking, in
    a nutshell, is not that I can guess what the FOMC minutes will reveal, nor even
    how the market will react to it, but I suspect that *if* the news is considered
    bullish by traders, the market will move much more decisively than if the news
    is considered to be bearish.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我使用了5分钟柱状图，覆盖了10天的范围。简而言之，我的想法并不是我能猜到FOMC会议纪要将揭示什么内容，甚至也不是市场将如何对其作出反应，而是我怀疑如果新闻被交易者认为是看涨的，市场将比被认为是看跌的新闻时更有决定性的变动。
- en: I consider this a contrarian sentiment play, with an asymmetrical news reaction
    magnitude potential.  From a probability perspective, it’s about a 50% play; from
    an [expectation](http://en.wikipedia.org/wiki/Expected_value) perspective, I think
    the numbers are solidly in my favor.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是一种逆向思维的策略，具有非对称的新闻反应幅度潜力。从概率的角度来看，这大概是一个50%的机会；从[期望值](http://en.wikipedia.org/wiki/Expected_value)的角度来看，我认为数字明显对我有利。
