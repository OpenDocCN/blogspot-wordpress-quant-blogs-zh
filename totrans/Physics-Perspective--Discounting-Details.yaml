- en: will not be a constant in time, but will take on smaller and smaller values
    as T gets larger. This is what Farmer and Geanakoplos have shown using computer
    simulations to do the calculation. They used a so-called geometric random walk
    for the fluctuating rate r, this being the most common mathematical process used
    in finance to model interest rate fluctuations (i.e. this isn't a crazy or weird
    model, but a highly plausible one).
  prefs: []
  type: TYPE_NORMAL
- en: Their simulations show that, as a result, the effective discount factor D
  prefs: []
  type: TYPE_NORMAL
