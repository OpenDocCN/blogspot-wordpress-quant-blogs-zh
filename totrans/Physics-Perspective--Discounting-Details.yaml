  prefs: []
  type: TYPE_NORMAL
- en: (T) doesn't have an exponential form at all, but rather a very different "power
    law" form,
  prefs: []
  type: TYPE_NORMAL
- en: where
  prefs: []
  type: TYPE_NORMAL
- en: α and β
  prefs: []
  type: TYPE_NORMAL
- en: are constants. This falls off with increasing T much slower than an exponential.
    In other words, it makes discounting much weaker than the incorrect exponential
    form would suggest it should be.
  prefs: []
  type: TYPE_NORMAL
- en: In the earlier post I discussed some of the implications of this result and
    a table indicating just how rapidly, after 200 years or so, the exponential and
    power law forms give wildly different results, with the exponential discounting
    the value of the future millions or billions of times too strong.
  prefs: []
  type: TYPE_NORMAL
- en: It's rather frightening that a subtle error could make us mis-value the future
    so profoundly, but this indeed seems to be what we are currently doing. The incorrect
    exponential form is in wide and standard use by economists doing cost-benefit
    analyses of everything.
