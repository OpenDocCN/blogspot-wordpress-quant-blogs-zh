- en: 'VIX and More: Chart of the Week: Sector Winners and Losers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Chart of the Week: Sector Winners and Losers'
- en: 来源：[http://vixandmore.blogspot.com/2012/04/chart-of-week-sector-winners-and-losers.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/chart-of-week-sector-winners-and-losers.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/chart-of-week-sector-winners-and-losers.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/chart-of-week-sector-winners-and-losers.html#0001-01-01)
- en: While there was a lot going on in the [sector](http://vixandmore.blogspot.com/search/label/sectors)
    space during the rally from October to April and the pullback earlier in the month,
    I have yet to see any sort of detailed explanation of what happened during these
    two periods.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在10月到4月的反弹以及月初的回调期间，[板块](http://vixandmore.blogspot.com/search/label/sectors)领域有很多事情发生，但我还没有看到关于这两个时期发生任何事情的详细解释。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)below
    attempts to bridge this gap, with a four-chart comparison of the bull move from
    October 4, 2011 to April 2, 2012 as well as the bear pullback from April 2 to
    April 10, 2012\. The top two charts cover the bull move, with the left chart capturing
    absolute sector performance and the right chart capturing sector performance relative
    to the changes in the S&P 500 index as a whole. The bottom two charts also have
    absolute sector performance on the left and relative sector performance on the
    right, but this time during the April 2-10 pullback.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周以下[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)试图填补这一空白，通过比较2011年10月4日至2012年4月2日的牛市以及2012年4月2日至4月10日的熊市回调的四张图表。上面两张图表涵盖牛市，左图捕捉绝对板块表现，右图捕捉板块相对于标普500指数整体变化的表现。下面两张图表也有绝对板块表现和相对板块表现，但这次是在4月2日至10日的回调期间。
- en: 'The absolute data show that all sectors moved up during the bull move and fell
    during the bear move. The relative data allow for a more nuanced analysis that
    shows financials ([XLF](http://vixandmore.blogspot.com/search/label/XLF)) were
    the main engine behind the bull move and also the largest contributor to the pullback.
    While financials shared some of the credit with consumer discretionary stocks
    ([XLY](http://vixandmore.blogspot.com/search/label/XLY)), industrials ([XLI](http://vixandmore.blogspot.com/search/label/XLI))
    and technology ([XLK](http://vixandmore.blogspot.com/search/label/XLK)) on the
    way up, it was materials ([XLB](http://vixandmore.blogspot.com/search/label/XLB)),
    energy ([XLE](http://vixandmore.blogspot.com/search/label/XLE)) and industrials
    that helped to pull the broader index down. Only two sectors have outperformed
    the S&P 500 index on the way up and on the way down: technology and consumer discretionary
    stocks. Conversely, energy has been the only laggard in both directions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对数据显示，在牛市期间所有板块都上涨，在熊市期间都下跌。相对数据显示，金融股（[XLF](http://vixandmore.blogspot.com/search/label/XLF)）是牛市的主要动力，也是回调的最大贡献者。虽然金融股与消费品
    discretionary 股票（[XLY](http://vixandmore.blogspot.com/search/label/XLY)）、工业股（[XLI](http://vixandmore.blogspot.com/search/label/XLI)）和科技股（[XLK](http://vixandmore.blogspot.com/search/label/XLK)）在上涨过程中共享了一些荣誉，但材料股（[XLB](http://vixandmore.blogspot.com/search/label/XLB)）、能源股（[XLE](http://vixandmore.blogspot.com/search/label/XLE)）和工业股是导致大盘下跌的主要因素。只有两个板块在上涨和下跌过程中表现优于标普500指数：科技股和消费品
    discretionary 股票。相反，能源股在两个方向上都是表现最差的。
- en: While not reflected in these charts, in the three weeks since the April 10^(th)
    bottom, consumer discretionary, materials and industrials have been the biggest
    contributors to bullish moves. Interestingly, technology has now flipped to being
    the biggest drag on performance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些图表中没有体现，但从4月10日触底以来的三周里，消费品 discretionary、材料和工业股是上涨势头最大的贡献者。有趣的是，科技股目前已转为成为表现最差的拖累。
- en: One could make a fairly good case that the ability of the S&P 500 index to make
    a run at 1500 ([take a bow, James Altucher](http://www.marketwatch.com/video/asset/7-reasons-the-sp-500-should-hit-1500/415ADC1B-4D66-461F-9F20-CA597CE4165C))
    will in large part be a function of the degree to which technology returns to
    a leadership role.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可能会很有说服力地提出，标普500指数能否冲向1500点（[詹姆斯·阿尔特彻尔，请接受我们的敬意](http://www.marketwatch.com/video/asset/7-reasons-the-sp-500-should-hit-1500/415ADC1B-4D66-461F-9F20-CA597CE4165C)）在很大程度上将取决于科技股是否能回归领导地位。
