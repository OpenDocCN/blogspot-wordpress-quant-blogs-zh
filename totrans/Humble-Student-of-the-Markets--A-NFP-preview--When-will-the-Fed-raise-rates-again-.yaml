- en: In the wake of the Brexit shock, Fed governor Jerome Powell was the first Fed
    speaker to give a speech, which gives some clue to the direction to Fed policy.
    While what the Fed does near-term is important to traders, the longer term thinking
    is important to investors as the definition of the Fed's reaction function to
    events will affect the timing of rate hikes, the next recession and the next bear
    market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国脱欧冲击之后，美联储理事杰罗姆·鲍威尔是第一位发表演讲的美联储发言人，这为美联储政策的方向提供了一些线索。尽管美联储近期的行动对交易者很重要，但长期思考对投资者来说更为重要，因为美联储对事件的反应函数的定义将影响加息时机、下一次经济衰退和下一次熊市。
