  zh: '关于为何选举的群体在罗伯特·米利坎首次估计之后数十年内一直上调:'
- en: Millikan measured the charge on an electron by an experiment with falling oil
    drops, and got an answer which we now know not to be quite right. It's a little
    bit off because he had the incorrect value for the viscosity of air. It's interesting
    to look at the history of measurements of the charge of an electron, after Millikan.
    If you plot them as a function of time, you find that one is a little bit bigger
    than Millikan's, and the next one's a little bit bigger than that, and the next
    one's a little bit bigger than that, until finally they settle down to a number
    which is higher.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 米利坎通过一项有关落下的油滴的实验来测量电子的电荷，并得到了一个我们现在知道不是完全正确的答案。 它有一点偏差，因为他对空气粘度的数值不正确。 看看米利坎之后的电子电荷测量的历史是有趣的。
    如果你把它们作为时间的函数绘制出来，你会发现一个比米利坎略大一点，接下来的一个比那个稍微大一点，再下一个比那个稍微大一点，直到最后它们稳定在一个更高的数字上。
- en: Similarly, people find piecemeal application of envy relevant, but currently
    aren't going 'all-in' because it's too large a change from the consensus.  Instead,
    it simply explains little things, more and more little things. If you believe
    it's the truth, the benefit is that you will get to see more agreement over time,
    which is fun.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，人们发现施行妒忌是相关的，但目前不会“全力以赴”，因为这与共识相比变化太大。 相反，它只是解释了一点点东西，越来越多的小事。 如果你相信这是真理，好处是随着时间的推移你将看到更多的一致，这是有趣的。
