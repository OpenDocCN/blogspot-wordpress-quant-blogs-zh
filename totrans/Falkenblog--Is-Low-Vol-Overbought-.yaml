- en: '[60% correlation with IQ](http://www.sciencedaily.com/releases/2013/05/130523143130.htm?utm_source=feedly&utm_medium=feed&utm_campaign=Feed:+sciencedaily+(ScienceDaily:+Latest+Science+News))'
  prefs: []
  type: TYPE_NORMAL
- en: ', higher than that for reaction times (40%).  It seems like a quick and easy
    way to administer IQ tests without worrying about cultural bias. If you''re really
    smart, you''ll understand that it''s not a perfect predictor of IQ, or wisdom,
    so don''t tell me about how this test is stupid because you are smart and don''t
    do well on this test, because a smart person wouldn''t make that argument.'
