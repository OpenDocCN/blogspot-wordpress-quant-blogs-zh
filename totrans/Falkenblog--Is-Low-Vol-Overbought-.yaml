- en: Speaking of taboo topics, there's a big brouhaha for hedge fund billionaire
    Paul Tudor Jones after he
  prefs: []
  type: TYPE_NORMAL
- en: '[mentioned](http://www.washingtonpost.com/local/education/paul-tudor-jones-in-macro-trading-babies-are-a-killer-to-a-womans-focus/2013/05/23/1c0c6d4e-c3a6-11e2-9fe2-6ee52d0eb7c1_story.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', in a untaped supposedly off-the-record seminar, that women are underrepresented
    from ''macro trading'' because children tend to divert their focus. Now, in many
    professions there are stark gender disparities and a strange thing in our times
    is that if one publically states this could be somewhat ''natural'' all hell breaks
    loose.  This is the kind of thing that makes us moderns idiots, where any really
    public person can''t say truthful important things if they violate the axiom of
    equality (ie, all human demographics have exactly equal innate preferences and
    abilities for any activity conceivable).'
  prefs: []
  type: TYPE_NORMAL
- en: In Isaac Newton's day, his
  prefs: []
  type: TYPE_NORMAL
- en: '[big secret](http://en.wikipedia.org/wiki/Nontrinitarianism)'
  prefs: []
  type: TYPE_NORMAL
- en: was that he believed the Trinity wasn't true, and he had to pretend it was true
    to save his job.  That's a pretty small concession, practically, compared to the
    PC taboos of today.
  prefs: []
