- en: Basically, he says that looking P/E ratios they are slightly expensive. His
    low vol fund has a P/E ratio similar to the average, but on a dividend rate, it's
    actually cheaper.
  prefs: []
  type: TYPE_NORMAL
- en: He argues that low volatility stocks have predictable performance based on valuation,
    so in today's trendy environment, it pays to have a nuanced approach.
  prefs: []
  type: TYPE_NORMAL
- en: '*******************************************'
  prefs: []
  type: TYPE_NORMAL
- en: '[Value and Momentum Everywhere](http://onlinelibrary.wiley.com/doi/10.1111/jofi.2013.68.issue-3/issuetoc)'
  prefs: []
  type: TYPE_NORMAL
- en: by Asness, Moskowitz, and Pedersen just came out in the Journal of Finance,
    4 years after appearing on the
  prefs: []
  type: TYPE_NORMAL
- en: '[SSRN](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1363476)'
  prefs: []
  type: TYPE_NORMAL
- en: . It's a great paper highlighting two important factors for any equity investor.
    Indeed, I'd surely have it on the reading required reading list for anyone in
    the business, alongside classics on value via
  prefs: []
  type: TYPE_NORMAL
- en: '[Fama and French''s 1992 paper,](http://www.bengrahaminvesting.ca/Research/Papers/French/The_Cross-Section_of_Expected_Stock_Returns.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: and Jegadeesh and Titman's 10 year retrospective on
  prefs: []
  type: TYPE_NORMAL
- en: '[momentum](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=299107)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: 'An interesting argument is that value and momentum are, well, everywhere: currencies,
    country bonds, commodities, and of course, equities.  This suggests that, if you
    are a long-short investor (ie, zero beta to the index), you should really go broad
    when you are implementing these strategies.'
  prefs: []
  type: TYPE_NORMAL
- en: '******************'
  prefs: []
  type: TYPE_NORMAL
- en: Then there's
  prefs: []
  type: TYPE_NORMAL
- en: '[Pension Portfolio Choice and Peer Envy](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2268308)'
  prefs: []
  type: TYPE_NORMAL
- en: ', also just published, which was'
  prefs: []
  type: TYPE_NORMAL
- en: '[Jacqueline Wise](http://www.fox.temple.edu/mcm_people/jacquelinevolkman-wise/)'
  prefs: []
  type: TYPE_NORMAL
- en: '''s dissertation'
  prefs: []
  type: TYPE_NORMAL
- en: '[back in 2006](http://opim.wharton.upenn.edu/risk/library/06-16.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: or so (see pic right). She does a good job of discussing envy in investing,
    the theme of
  prefs: []
  type: TYPE_NORMAL
- en: '[my book](http://www.amazon.com/Missing-Risk-Premium-Volatility-Investing/dp/1470110970)'
  prefs: []
  type: TYPE_NORMAL
- en: '. She references the usual suspects in this space: Duesenberry (1949), Abel
    (1990), Gali (1994). I''m surprised she didn''t mention'
  prefs: []
  type: TYPE_NORMAL
- en: '[DeMarzo, Kaniel and Kremer](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=668137)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Her model generates the following result that I too find, namely that equity
    allocations are identical when people are envious.  She also finds situations
    where this equilibrium implies a higher equity allocation than in the base case.
    I would think, if you took this further, you would find that when trendy risky
    investments become popular, their expected return is actually negative.
  prefs: []
  type: TYPE_NORMAL
- en: 'The paper stops short of the bigger implication: there is no risk premium in
    such a world.  Further, if ''everyone'' is buying a specific asset, it''s expected
    return can be significantly negative in equilibrium.  Instead, she suggests that
    investors preferences can be materially different when looking at pension plans.
    True, but she could be stronger.'
  prefs: []
  type: TYPE_NORMAL
- en: This reminds me of Feynman's
  prefs: []
  type: TYPE_NORMAL
- en: '[explanation](http://neurotheory.columbia.edu/~ken/cargo_cult.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'for why the mass of the election was constantly revised upward over decades
    after Robert Millikan''s initial estimate:'
  prefs: []
  type: TYPE_NORMAL
- en: Millikan measured the charge on an electron by an experiment with falling oil
    drops, and got an answer which we now know not to be quite right. It's a little
    bit off because he had the incorrect value for the viscosity of air. It's interesting
    to look at the history of measurements of the charge of an electron, after Millikan.
    If you plot them as a function of time, you find that one is a little bit bigger
    than Millikan's, and the next one's a little bit bigger than that, and the next
    one's a little bit bigger than that, until finally they settle down to a number
    which is higher.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Similarly, people find piecemeal application of envy relevant, but currently
    aren't going 'all-in' because it's too large a change from the consensus.  Instead,
    it simply explains little things, more and more little things. If you believe
    it's the truth, the benefit is that you will get to see more agreement over time,
    which is fun.
  prefs: []
  type: TYPE_NORMAL
- en: '**************************************************************'
  prefs: []
  type: TYPE_NORMAL
- en: Speaking of envy, Steve Wisdom points me to this observation on the Stockholm
    riots, another piecemeal application.  Immigrants aren't happy, but not because
    they aren't doing well in absolute terms, just that relatively, things are
  prefs: []
  type: TYPE_NORMAL
- en: '[not so good:](http://www.telegraph.co.uk/news/worldnews/europe/sweden/10080320/Stockholm-riots-leave-Swedens-dreams-of-perfect-society-up-in-smoke.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Swedish immigrant] finds it hard to be as thankful as his parents still are
    to his adopted homeland. "They compare it to Baghdad or Somalia," he said. "But
    we younger immigrants only really know Sweden, and we just compare our situation
    to the one around us."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So remember that. Immigrants today are happy for their change in situation.
    They children won't be so grateful if they stay in the underclass, and will vote
    to redistribute accordingly. That's why I'm not a big fan of the always-interesting
    Bryan Caplan's call for unrestricted immigration.
  prefs: []
  type: TYPE_NORMAL
- en: '***************************************************************'
  prefs: []
  type: TYPE_NORMAL
