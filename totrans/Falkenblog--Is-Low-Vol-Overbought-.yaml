  prefs: []
  type: TYPE_NORMAL
- en: 'Pim van Vliet on whether low-volatility stocks are expensive:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.youtube.com/embed/a6uynK7O3RI?rel=0](http://www.youtube.com/embed/a6uynK7O3RI?rel=0)'
