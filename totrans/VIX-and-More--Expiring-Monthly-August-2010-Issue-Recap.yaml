- en: 'VIX and More: Expiring Monthly August 2010 Issue Recap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数(VIX)与更多：2010年8月号月刊回顾
- en: 来源：[http://vixandmore.blogspot.com/2010/08/expiring-monthly-august-2010-issue.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/expiring-monthly-august-2010-issue.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/expiring-monthly-august-2010-issue.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/expiring-monthly-august-2010-issue.html#0001-01-01)
- en: 'As last week was options expiration, this means the August issue of [*Expiring
    Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/) was published
    yesterday and is available for subscribers to [download](http://www.expiringmonthly.com/members/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '由于上周是期权到期日，这意味着《Expiring Monthly: The Option Traders Journal》的八月号昨天发布，并可供订阅者下载。'
- en: 'This month’s feature section includes three articles on [weekly options](http://vixandmore.blogspot.com/search/label/weeklys):
    a guest article from Vance Harwood of the [Six Figure Investing](http://sixfigureinvesting.com/blog/)
    blog; a punchy piece from [Adam Warner](http://www.dailyoptionsreport.com/) with
    the suspiciously familiar title, Weeklys & More Weeklys; and a Wolf Against the
    World segment in which Adam and [Mark Wolfinger](http://blog.mdwoptions.com/options_for_rookies/)
    debate the merits of weeklies.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本月的特色部分包括三篇关于[周度期权](http://vixandmore.blogspot.com/search/label/weeklys)的文章：来自Vance
    Harwood的[Six Figure Investing](http://sixfigureinvesting.com/blog/)博客的客座文章；来自[Adam
    Warner](http://www.dailyoptionsreport.com/)的尖锐评论，标题可疑地熟悉，即《周度期权及更多周度期权》；以及Adam和[Mark
    Wolfinger](http://blog.mdwoptions.com/options_for_rookies/)关于周度期权的优点的辩论。
- en: I was particularly active for this issue, interviewing [Jay Kaeppel](http://www.amazon.com/Jay-Kaeppel/e/B001IQWLSO/ref=ntt_athr_dp_pel_1)
    on a wide variety of subjects from the VIX to futures to options; reviewing [The
    Complete Guide to Options Selling (2^(nd) edition)](http://www.amazon.com/Complete-Guide-Option-Selling-Second/dp/0071622373/ref=sr_1_1?s=books&ie=UTF8&qid=1282670491&sr=1-1),
    by James Cordier and Michael Gross; and launching the first in a series of articles
    on the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    – a subject on which readers of this blog appear to have more questions than answers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了这期杂志，我特别活跃，采访了[Jay Kaeppel](http://www.amazon.com/Jay-Kaeppel/e/B001IQWLSO/ref=ntt_athr_dp_pel_1)关于VIX到期货到期权等广泛话题；评论了[The
    Complete Guide to Options Selling (2^(nd) edition)](http://www.amazon.com/Complete-Guide-Option-Selling-Second/dp/0071622373/ref=sr_1_1?s=books&ie=UTF8&qid=1282670491&sr=1-1)，作者James
    Cordier和Michael Gross；并启动了一系列关于[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)的文章，这是读者们似乎比答案更多问题的主题。
- en: With six issues of the magazine to reflect on, I must say that the cumulative
    body of work has exceeded my very high expectations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾了六期杂志的内容，我必须说，这些杂志累积的作品已经超出了我最初的、非常高的期望。
- en: I have attached a copy of the Table of Contents for the August issue below for
    those who may be interested in learning more about the magazine. Subscription
    information and additional details about the magazine are available at [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下面附上八月号的目录，供那些想了解更多关于杂志的人参考。订阅信息和杂志的更多详情可在[http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)找到。
