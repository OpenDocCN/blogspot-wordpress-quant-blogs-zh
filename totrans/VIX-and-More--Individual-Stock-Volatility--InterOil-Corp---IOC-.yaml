- en: 'VIX and More: Individual Stock Volatility: InterOil Corp. (IOC)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：个股波动性：InterOil Corp. (IOC)
- en: 来源：[http://vixandmore.blogspot.com/2007/07/individual-stock-volatility-interoil.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/individual-stock-volatility-interoil.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/individual-stock-volatility-interoil.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/individual-stock-volatility-interoil.html#0001-01-01)
- en: '![](img/2e73b0ae29851a813b820b515568ad2b.png)I have thus far resisted the temptation
    to talk about individual stocks and their associated volatility, but with all
    the crazy action in [InterOil Corp. (IOC)](http://finance.google.com/finance?q=ioc&hl=en)
    right in the middle of options expiration week, this seems like the perfect opportunity
    to break the silence.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/2e73b0ae29851a813b820b515568ad2b.png)我迄今为止一直在抵制谈论个股及其相关波动性的诱惑，但随着[InterOil
    Corp. (IOC)](http://finance.google.com/finance?q=ioc&hl=en)在期权到期周中的疯狂表现，这似乎是打破沉默的最佳时机。'
- en: In a nutshell, the InterOil story is of a massive natural gas find (perhaps
    15 trillion cubic feet) with their [Elk-1](http://www.interoil.com/Reports.asp)
    well, which was announced about a year ago.  Current drilling in Elk-2 is ongoing
    and [speculation about the results](http://www.canada.com/nationalpost/financialpost/story.html?id=f9af3222-8351-4c54-92c6-dddde779e05a&k=11483)
    of these efforts is what is responsible for the extreme volatility in this stock
    – enough to take the stock [down 60%](http://stockcharts.com/charts/gallery.html?ioc)
    in three days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，InterOil的故事是关于在一口气田（约15万亿立方英尺）发现的故事，这个气田是他们[Elk-1](http://www.interoil.com/Reports.asp)井宣布的，大约一年前。目前在Elk-2的钻探正在进行中，[关于这些努力结果的猜测](http://www.canada.com/nationalpost/financialpost/story.html?id=f9af3222-8351-4c54-92c6-dddde779e05a&k=11483)是导致该股票波动性剧烈的原因——在三天内将股票[下跌60%](http://stockcharts.com/charts/gallery.html?ioc)。
- en: I have appended a chart of the implied and historical volatilities below, as
    well as a current snapshot of the options. To put it mildly, these options offer
    some unusual and interesting possibilities, given that expiration is only two
    days away, volatility is sky high, and the likelihood of a significant news announcement
    during that period appears to be slim.  To further sweeten the pot, IOC just happens
    to be trading at exactly the 22.50 strike as I type this, which makes [short straddle](http://www.theoptionsguide.com/short-straddle.aspx),
    [short strangle](http://www.theoptionsguide.com/short-strangle.aspx) and [butterfly](http://www.theoptionsguide.com/butterfly-spread.aspx)
    possibilities particularly interesting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下面附上隐含波动率和历史波动率的图表，以及当前期权的快照。委婉地说，由于 expiration 仅剩两天，波动率极高，而且这段时间内出现重大新闻公告的可能性似乎很小，这些期权提供了一些不同寻常且有趣的可能性。为了进一步增加吸引力，IOC在我打下这些字的时候恰好交易在22.50的行权价上，这使得[短线对冲](http://www.theoptionsguide.com/short-straddle.aspx)、[短线
    stranglet](http://www.theoptionsguide.com/short-strangle.aspx)和[蝴蝶](http://www.theoptionsguide.com/butterfly-spread.aspx)策略特别有趣。
- en: Those thinking about selling volatility for the next two days, however, should
    give some serious consideration to hedging their exposure by considering an [iron
    butterfly](http://www.theoptionsguide.com/iron-butterfly.aspx) or an [iron condor](http://www.theoptionsguide.com/iron-condor.aspx).  This
    is a keg of dynamite, after all, but there is a good possibility it will not go
    off in the next two days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，那些考虑在接下来的两天内出售波动性的交易者，应该认真考虑通过考虑[铁蝴蝶](http://www.theoptionsguide.com/iron-butterfly.aspx)或[铁鹰](http://www.theoptionsguide.com/iron-condor.aspx)对冲他们的风险。毕竟这是一桶炸药，但在接下来的两天里它可能不会爆炸。
