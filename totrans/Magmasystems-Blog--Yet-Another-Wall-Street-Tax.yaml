  zh: 火山系统博客：又一个华尔街税
- en: 来源：[http://magmasystems.blogspot.com/2009/03/yet-another-wall-street-tax.html#0001-01-01](http://magmasystems.blogspot.com/2009/03/yet-another-wall-street-tax.html#0001-01-01)
