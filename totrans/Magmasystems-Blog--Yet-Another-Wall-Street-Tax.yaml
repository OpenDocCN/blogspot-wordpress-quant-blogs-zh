- en: Yet another attempt to kill off the talent on Wall Street .... and this one
    isn't limited to banks who accepted TARP.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 又一次企图扼杀华尔街的人才……而这次不仅限于接受TARP的银行。
- en: http://www.nytimes.com/2009/03/29/nyregion/29tax.html
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.nytimes.com/2009/03/29/nyregion/29tax.html](http://www.nytimes.com/2009/03/29/nyregion/29tax.html)'
- en: New York's temporary 3-year tax kicks in for people earning over $300,000, with
    the highest rate imposed on people earning $500,000.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约的临时3年税适用于收入超过30万美元的人，对收入达到50万美元的人征收最高税率。
- en: I am watching an entire industry being decimated in slow motion .... much like
    the melting glaciers due to global warming.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在目睹整个行业在慢动作中被摧毁……就像由于全球变暖而融化的冰川一样。
