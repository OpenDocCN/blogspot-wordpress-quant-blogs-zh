- en: 'The Economist''s economist, Paul Samuelson, said it best, describing Keynes''
    The General Theory as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 'It is a badly written book, poorly organized… it is arrogant, bad-tempered,
    polemical… it abounds in mare''s nests and confusions: involuntary unemployment,
    wage units, the equality of savings and investments, the timing of the multiplier,
    interactions of marginal efficiency upon the rate of interest and many others…
    flashes of insight and intuition intersperse tedious algebra. An awkward definition
    suddenly gives way to unforgettable cadenza. When it is finally mastered, we find
    its analysis to be obvious and at the same time new. In short, it is a work of
    genius.'
