  zh: 这是一本写得很糟糕，组织混乱的书……它傲慢、脾气不好，充满了争论……充斥着许多混乱：非自愿失业，工资单位，储蓄和投资的平等，乘数的定时，边际效益对利率的影响以及许多其他问题……洞察和直觉在乏味的代数之间相互交织。尴尬的定义突然让位给令人难忘的华彩乐段。当最终掌握时，我们发现其分析显而易见且同时又是新的。简而言之，这是一部天才的作品。
- en: With that kind of reasoning, we are all merely several beers away from genius.
    For some reason, really smart mathematicians are highly susceptible to those who
    seem intelligent but show no doubt, as if they reverse reason that the only way
    someone as smart as X could believe Y with such certainty, is that Y is true!
    Much of what we are taught as the high intellectual history of the social sciences
    is based more on the magnetism and impenetrable self-assurance of thinkers than
    on minor issues like whether they were right or not.
