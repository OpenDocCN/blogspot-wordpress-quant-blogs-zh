- en: Keynes' Big Point was the dismissal of Say’s law, that supply creates its own
    demand, as opposed to the new theory, which is that government spending, properly
    managed, can keep an economy at “full employment.” So what has demand management
    wrought? Inflationary spirals and their inevitable cataclysms, a rationale for
    greater government spending, and a general waste of time looking at business cycles
    at the expense of growth theory. To Keynes, entrepreneurship and wealth creation
    were descriptions of any investment process whether managed by a politburo, a
    despot, or an energetic profit maximizer. Nancy Pelosi, Bill Gates--what's the
    difference? Clever, yes. Wise, no.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: 'Schopenhauer said all truth passes through three stages. First it is ridiculed.
    Next it is violently opposed. Last it is recognized as self-evident. Conversely
    with proposed profundities that rationalize the current intellectual zeitgeist:
    first hailed as revolutionary, next found to have no empirical assertions that
    are true, and last recognized as merely ''inspirational''.'
