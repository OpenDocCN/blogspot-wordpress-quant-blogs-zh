- en: ', if it worked, sure has not shown itself to increase GDP per capital or alleviate
    business cycles (Japan had a massive new fiscal stimulus package every two or
    three years from 1990 to 2005, and it did not work). But in any case, the logic
    of the government multiplier is rather straightforward partial equilibrium economics.
    It basically says, since people spend 60% of what they make, when the government
    spends $1, it actually creates $2.5 via the iteration of following that dollar
    through the economy (1+0.6+0.6^2+0.6^3+...). Thus, government spending basically
    pays for itself, because if you tax $2.5 by 40%, you get your initial dollar back!'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ', 如果真的有效果，肯定没有表现出增加人均国内生产总值或缓解经济周期（日本从1990年到2005年每两三年就出台了大规模的财政刺激计划，但没有起作用）。但无论如何，政府乘数的逻辑都是相当直接的部分均衡经济学。它基本上是这样说的，由于人们花了他们赚的60％，所以当政府花1美元时，实际上通过在经济中追踪这1美元的迭代（1+0.6+0.6^2+0.6^3+...）创造了2.5美元。因此，政府支出基本上是支付给自己的，因为如果你对2.5美元征税40％，你就能拿回最初的1美元！'
- en: This only works when we are below 'potential' GDP, which is the GDP if everyone
