- en: 'The Economist''s economist, Paul Samuelson, said it best, describing Keynes''
    The General Theory as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学界泰斗保罗·萨缪尔森对凯恩斯的《通论》有最恰当的描述：
- en: 'It is a badly written book, poorly organized… it is arrogant, bad-tempered,
    polemical… it abounds in mare''s nests and confusions: involuntary unemployment,
    wage units, the equality of savings and investments, the timing of the multiplier,
    interactions of marginal efficiency upon the rate of interest and many others…
    flashes of insight and intuition intersperse tedious algebra. An awkward definition
    suddenly gives way to unforgettable cadenza. When it is finally mastered, we find
    its analysis to be obvious and at the same time new. In short, it is a work of
    genius.'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一本写得很糟糕，组织混乱的书……它傲慢、脾气不好，充满了争论……充斥着许多混乱：非自愿失业，工资单位，储蓄和投资的平等，乘数的定时，边际效益对利率的影响以及许多其他问题……洞察和直觉在乏味的代数之间相互交织。尴尬的定义突然让位给令人难忘的华彩乐段。当最终掌握时，我们发现其分析显而易见且同时又是新的。简而言之，这是一部天才的作品。
- en: With that kind of reasoning, we are all merely several beers away from genius.
    For some reason, really smart mathematicians are highly susceptible to those who
    seem intelligent but show no doubt, as if they reverse reason that the only way
    someone as smart as X could believe Y with such certainty, is that Y is true!
    Much of what we are taught as the high intellectual history of the social sciences
    is based more on the magnetism and impenetrable self-assurance of thinkers than
    on minor issues like whether they were right or not.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 以那种推理，我们所有人都只是离天才几罐啤酒的距离。由于某种原因，确实聪明的数学家对那些看起来很聪明但毫无疑问的人高度敏感，仿佛他们扭曲推理，以至于像X一样聪明的人如此肯定地相信Y的唯一方式是，Y是真的！我们所学的社会科学的高智力历史更多地是基于思想家的磁性和不可渗透的自信，而不是像他们是否正确这样的次要问题。
