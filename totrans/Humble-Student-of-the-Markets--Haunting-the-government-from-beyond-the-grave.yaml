- en: 'Humble Student of the Markets: Haunting the government from beyond the grave'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：从坟墓之外困扰政府
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/haunting-government-from-beyond-grave.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/haunting-government-from-beyond-grave.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/haunting-government-from-beyond-grave.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/haunting-government-from-beyond-grave.html#0001-01-01)
- en: This report from
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自
- en: '[Reuters](http://www.reuters.com/article/2013/08/17/us-britain-bequest-idUSBRE97G05J20130817)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2013/08/17/us-britain-bequest-idUSBRE97G05J20130817)'
- en: 'came across my desk, which I present without further comment:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这份报告出现在我的办公桌上，我在此不做进一步评论地呈现出来：
- en: An anonymous half-million pound bequest to Britain has mushroomed to 350 million
    pounds ($546 million) since it was made 85 years ago, trustee Barclays Bank said
    on Saturday - but London lawmakers can not get their hands on it.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 巴克莱银行周六表示，一个匿名捐赠者留给英国的一半百万英镑遗赠自85年前成立以来已增至3.5亿英镑（5.46亿美元），但伦敦立法者无法动用这笔资金。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The donor left the money in 1928, but said it should only be handed over once
    Britain had amassed enough funds to pay off its entire national debt, which now
    totals 1.2 trillion pounds.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 捐赠者在1928年留下了这笔钱，但表示只有在英国积累了足够的资金来偿还其全部国债时才能交出这笔钱，目前总额为1.2万亿英镑。
- en: 'There was a loophole:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里似乎有一个漏洞：
- en: '[The] donor had stipulated the trustees could use part of the funds to pay
    down the debt if, in their opinion, national circumstances merited a payment.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 捐赠者规定，如果受托人认为国家情况需要支付，他们可以使用部分资金来偿还债务。
- en: But...
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是...
- en: Neither World War Two nor any debt crises since have moved the trustees to pay
    out.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二次世界大战以及此后的任何债务危机都未能促使受托人支付这笔资金。
- en: It seems that you can haunt the government from beyond the grave.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来你可以从坟墓之外困扰政府。
