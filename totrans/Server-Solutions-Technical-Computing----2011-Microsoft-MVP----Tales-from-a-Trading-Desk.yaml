- en: After getting my first MVP some years back and then being dropped due to not
    meeting the “community criteria”, I finally [received](http://blogs.msdn.com/b/mvpawardprogram/archive/2011/06/29/congratulations-to-the-new-and-re-awarded-microsoft-mvps.aspx)
    a second MVP [award](http://blogs.msdn.com/b/mvpawardprogram/) (2011). Thanks
    to all
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前我第一次获得了MVP，但由于没有达到“社区标准”而被取消资格，最终我在2011年[获得了](http://blogs.msdn.com/b/mvpawardprogram/archive/2011/06/29/congratulations-to-the-new-and-re-awarded-microsoft-mvps.aspx)第二个MVP[奖项](http://blogs.msdn.com/b/mvpawardprogram/)。感谢所有人
