- en: To generalize is to be an idiot. To particularize alone is a distinction of
    merit.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 概括就是愚蠢。单独具体化是一种优点。
- en: ~William Blake
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~威廉·布莱克
- en: Over at the Yale lecture series, there's a bunch of neat
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在耶鲁大学的讲座系列中，有很多有意思的
- en: '[Intro to Psych](http://www.academicearth.org/courses/introduction-to-psychology)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[心理学导论](http://www.academicearth.org/courses/introduction-to-psychology)'
- en: lectures by Paul Bloom. In one of them, titled
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 演讲是由**保罗·布鲁姆**主持的。其中有一个题为
- en: '[Why are People Different?](http://www.academicearth.org/lectures/why-are-people-different)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么人们会不同？](http://www.academicearth.org/lectures/why-are-people-different)'
- en: ', he notes that people have various attributes that help explain what they
    do: intelligence, openness, conscientiousness, extraversion, agreeableness, and
    neuroticism. These attributes are partially genetic, and they are interesting
    because they 1) are rather stable over an individual''s life and 2) predict important
    real-world behavior.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出人们具有各种属性，这有助于解释他们的行为：智力、开放性、责任心、外向性、宜人性和神经质。这些属性在一定程度上是遗传的，它们很有趣，因为它们1）在个体的一生中是相当稳定的，2）能预测重要的现实行为。
- en: Bloom highlights these are important because they explain why individuals are
    different. He then notes that when applied to groups, they are not important.
    His explanation here is rather unconvincing. He note
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 布卢姆强调个体之间的差异是重要的。然后他指出，当应用于群体时，这些就不重要了。这里的解释令人难以信服。他指出
- en: '[Lewontin''s](http://ije.oxfordjournals.org/cgi/content/full/35/3/520)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[勒温丁的](http://ije.oxfordjournals.org/cgi/content/full/35/3/520)'
- en: famous anecdote of a crop of wheat, where seeds have a genetic potential that
    is very important, but a field of wheat can have different characteristics because
    one field is fertilized differently. True enough. But Bloom then says, because
    this is true, one can't say anything about groups of individuals. This simply
    isn't true, as the same reasoning can be applied to individuals, even more so.
    Further, one can do studies that abstract from important omitted variables, by
    in effect controlling for things like fertilizer, just as one does when estimating
    the effect of a characteristic for an individual.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有名的麦田的轶事，种子有一个非常重要的遗传潜力，但一片麦田却可能有不同的特征，因为一片田舒有不同的肥料施用。没错。但布鲁姆随后说，因为这是真实的，因此不能对个体群体物言些什么。这简直是不正确的，因为同样的推理可以应用于个体，甚至更多。此外，一个可以对重要的遗漏变量进行抽象研究，通过有效地控制类似肥料的事物，就像在估算个体特征的影响时所做的。（译者注：后面的内容是不完整的）
- en: Think of a stock. It has characteristics like its industry group, beta, and
    P/E ratio. These characteristics are important because they have different implications
    for risk and, sometimes, expected returns. When analyzing a large portfolio, this
    way of slicing things is informative. However, when looking at a specific stock
    to buy, the more you analyze the particulars of a stock like GOOG, these broad
    characteristics become merely one datum among many, almost irrelevant. Basically,
    factor analysis explains a lot only when applied to groups, not single stocks,
    for which the error is sufficiently large as to not make it a very meaningful
    bit of information compared to a narrative of GOOG's business strategy and stock
    performance against its peers. In contrast, most econometric financial research
    involves grouping stocks into deciles, sorted by a variable of interest.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个股票。它具有诸如行业集团、贝塔和市盈率之类的特征。这些特征很重要，因为它们对风险和有时对预期回报有不同含义。当分析一个大的投资组合时，这种切割的方法十分有用。然而，当看着特定的股票进行购买时，你越是分析GOOG这样一个股票的具体情况，这些广义的特征就变成了许多数据中的一个，几乎无关紧要。基本上，因素分析只有在应用于群体时才解释得通，而不是适用于单只股票，对于这些股票的误差足够大，以至于不像GOOG的业务策略和股票表现对同行的对比那样成为有意义的信息一部分。相反，大多数计量经济学金融研究涉及将股票按感兴趣的变量分为十分位数的群体。
- en: I find it interesting that top psychologists only want to apply human characteristics
    to its most irrelevant application, the individual. That is, the the characteristics
    he discusses seem to have
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: greater
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: relevance to groups than individuals, but they don't want to look at that based
    on a very weak objection, that members don't all behave like their group. As if
    a tendency has to be 100% or 0% to be interesting. A young woman who avoids a
    dark alley where a bunch of young men are standing around is making a generalization
    that may be unfair, but prudent. Individuals often behave counter to their type--being
    more agreeable, or intelligent, in different applications on different days--but
    people understand that does not invalidate any label like 'intelligence'. I'm
    not saying one should only look at groups, just that it's an interesting application,
    no one is doing research here, and it's important. There is a lot of discussion
    of group differences in socio-economic variables, and the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[achievement gap](http://en.wikipedia.org/wiki/Achievement_gap_in_the_United_States)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: seems to be the top focus of any American urban school system. Race, gender,
    and ethnicity are somehow both very important when discussing social justice,
    but also totally unimportant--if not meaningless--biologically.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: There is a logical error in supposing that all groups are fundamentally the
    same on every metric of human behavior. Many things are heritable, important,
    and vary systematically between groups. Individual differences don't automatically
    wash away at the group level, otherwise there would never be evolution outside
    of rare bottleneck events (the whole 'Preservation of Favoured Races' subtitles
    in
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[Origin of Species](http://en.wikipedia.org/wiki/On_the_Origin_of_Species)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: ). It's really a rather weak assertion--that individual characteristics are
    at least as important at the group level--yet one of the taboos of our time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
