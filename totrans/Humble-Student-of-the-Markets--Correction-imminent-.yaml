- en: '**Mid-week market update:** I am sure everyone has seen the breadth divergences.
    Even as the S&P 500 rises to all-time highs, different versions of the Advance-Decline
    Line are struggling. Breadth deterioration is evident the further down you go
    in market capitalization.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**我相信每个人都注意到了市场宽度分歧。即使标普500指数创下历史新高，不同版本的涨跌线也在挣扎。当你观察市值较小的股票时，市场宽度恶化的迹象更为明显。'
