- en: 'VIX and More: VWSI at +1 as Historic Meltdown Approaches'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：随着历史性的崩盘临近，VWSI上涨至+1
- en: 来源：[http://vixandmore.blogspot.com/2008/01/vwsi-at-1-as-historic-meltdown.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/vwsi-at-1-as-historic-meltdown.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/vwsi-at-1-as-historic-meltdown.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/vwsi-at-1-as-historic-meltdown.html#0001-01-01)
- en: In light of the oncoming freight train that is today’s session, it seems somewhat
    academic to recount the action in the VIX last week.  For the record, last week
    the VIX gained 3.50 points (14.8%) to close out the week at 27.18.  The VWSI rose
    one tick to +1.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于今天的交易强劲来袭，重述上周VIX的走势似乎有点学术意义。记录一下，上周VIX上涨了3.50点（14.8%），收盘价为27.18。 VWSI上涨了一个标志至+1。
- en: 'As is my weekly custom, for a survey of the best in current thinking about
    the markets, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/)
    sums up the week that was and takes a stab at what will likely be a historic trading
    week in his [3 Day Weekend Linkfest: Review/Preview](http://bigpicture.typepad.com/comments/2008/01/3-day-weekend-l.html)
    (authored Sunday evening, so it doesn’t include the thinking coming out of yesterday’s
    carnage.)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 和往常一样，我每周都会对市场上最好的思考进行调查，Barry Ritholtz在[The Big Picture](http://bigpicture.typepad.com/)总结了上周的情况，并猜测了可能是历史性交易周的[3天周末Linkfest:回顾/展望](http://bigpicture.typepad.com/comments/2008/01/3-day-weekend-l.html)（作者在周日晚上撰写，所以不包括昨天惨烈后的思考）。
- en: I am estimating that the VIX will open between 35 and 36, then move higher from
    that level as the rush to the exits precludes the need for anyone to yell “Fire!”  A
    VIX north of 40 would not surprise me, nor would a short-term bottom forming sometime
    later in the week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我估计VIX将在35和36之间开盘，然后从这个水平上涨，因为大家都在争先恐后地冲向出口，没人需要喊“着火了！”。VIX超过40不会让我感到惊讶，本周晚些时候或许会出现短期底部。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*(注意，在上面的温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，通常与VIX呈负相关。)*'
- en: '*****Wine pairing:***  For a VWSI of +1, I recommend a guwurztraminer.  For
    the record, my favorite American version of this wine is the [dry gewurztraminer](https://www2.ibgcheckout.com/londer/catalog/view_product.jsp?product_id=1026&cat_id=1)
    from Londer Vineyards of Anderson Valley.  I have not yet sampled the 2006 vintage,
    but the 2005 was an unforgettable wine that I would love to see in a blind tasting
    against some of the top Alsatian competition.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*****葡萄酒搭配：*** 对于VWSI的评分为+1，我推荐一杯格瓦斯特拉米纳葡萄酒。记录一下，我最喜欢的美国版本这款酒是来自Anderson Valley的Londer
    Vineyards的[干格瓦斯特拉米纳](https://www2.ibgcheckout.com/londer/catalog/view_product.jsp?product_id=1026&cat_id=1)。我还没有尝过2006年的葡萄酒，但2005年的那瓶令我难以忘怀，我很想看见它和一些顶级的阿尔萨斯葡萄酒一起进行盲品测试。'
- en: In my previous [roundup of California gewurztraminer](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html),
    I suggested [Navarro](http://www.navarrowine.com/shop/productdetail.php?prodid=546)
    and [Harvest Moon](http://www.harvestmoonwinery.com/our-wines.html). For some
    of my [top selections from Alsace](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html),
    check out [Trimbach](http://www.maison-trimbach.fr/en_index.html); [Hugel](http://www.hugel.com/en/);
    and [Domaine Weinbach](http://www.domaineweinbach.com/en/index.htm). You can also
    check out the top-rated gewurztraminers in the [2007 San Francisco Chronicle Wine
    Competition](http://www.winejudging.com/medal_winners_2007/220.htm).**
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的上一篇[加利福尼亚格瓦斯特拉米纳葡萄酒的总结](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html)中，我建议了[纳瓦罗](http://www.navarrowine.com/shop/productdetail.php?prodid=546)和[Harvest
    Moon](http://www.harvestmoonwinery.com/our-wines.html)。想要了解我在[阿尔萨斯的首选](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html)？请看[特林巴赫](http://www.maison-trimbach.fr/en_index.html)；[休哥](http://www.hugel.com/en/)；和[Domaine
    Weinbach](http://www.domaineweinbach.com/en/index.htm)。你也可以查看[2007年旧金山编年史葡萄酒竞赛](http://www.winejudging.com/medal_winners_2007/220.htm)中的高评价格瓦斯特拉米纳。
