- en: 'Humble Student of the Markets: Giving inflation a chance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/12/giving-inflation-chance.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/12/giving-inflation-chance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***All I am saying is…let''s give inflation a chance.***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: (with apologies to the late John Lennon)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: OK, so I was wrong about the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[$100 oil before $150 but $200 before $50](http://humblestudentofthemarkets.blogspot.com/2008/07/100-oil-before-150-but-200-before-50.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: forecast. The commodity markets have been clobbered by this global economic
    crisis. The World Bank’s latest
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[forecast](http://web.worldbank.org/WBSITE/EXTERNAL/EXTDEC/EXTDECPROSPECTS/GEPEXT/EXTGEP2009/0,,contentMDK:22002357~pagePK:64167689~piPK:64167673~theSitePK:5530498,00.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: for commodities is “real food prices are expected to fall by 26 percent between
    2008 and 2010, oil prices by 25 percent, and metals prices by 32 percent.” With
    the news that
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[China’s exports are falling](http://online.wsj.com/article/SB122890027913294421.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: ', the'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Baltic Dry Index](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: in freefall and down over 90% from its peak this year and other
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[signs](http://www.iht.com/articles/2008/12/08/business/08recycle.php)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: that the global growth is plummeting, is there any hope for oil and other commodities?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Amidst the devastation, there are numerous signs based on technical, sentiment,
    macroeconomic and fundamental analysis that the commodity super cycle is not over.
    There are enough positive indications for me to give the long-term commodity bull
    the benefit of the doubt. In this post, I focus mainly on oil because of space
    considerations, as this post is already too long. However, much of my analysis
    can be extended to other commodities.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical underpinnings of the commodity bull**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: The chart below shows the relative returns of the Amex Oil Index (XOI) compared
    to the S&P 500\. The sector broke out of a multi-decade base in 2005\. Given the
    length of the base, the sector is nowhere near its upside target and it’s likely
    that this is just a correction within a long-term bull phase.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: The chart also shows that the relative uptrend is intact. The uptrend line as
    indicated by line A is still arguably in force despite the minor trend violation.
    Additionally, the relative return line could even decline to the uptrend as marked
    by line B and the bull trend could still be intact.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/03ca5ea5a9e4f1ea8e55c407fdc358a0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhvDtZm-SH4SqoZV-eY7OXdTdv9W-jXAiQuCqMoOuspTgoH85iAKHru-rPu658-6Q4JTqmVxP7ICcXr2O023MzjRk1cE0DJYMQbJezAQjclXupeVhjohv_YaCemzjCkRrRXYdq6CHFfvVb7/s1600-h/XOI+vs+SPX.JPG)***Sentiment
    is washed out**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: As well, excessive bearish sentiment is in evidence for the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '[CRB Index](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_CRB.htm)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: ', which is contrarian bullish. When the likes of Macro Man writes little ditties
    about'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种逆向看涨的观点。当像Macro Man这样的人在写关于
- en: '[commodities are a joke](http://macro-man.blogspot.com/2008/12/commodities-are-joke.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[商品是个笑话](http://macro-man.blogspot.com/2008/12/commodities-are-joke.html)'
- en: and invites his readers to contribute to the theme, you know that that investor
    sentiment is getting washed out in the asset class.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 并邀请读者参与这一主题，你知道资产类别中的投资者情绪正在被冲刷干净。
- en: '**Blowing another bubble by turning on the printing press**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过开启印钞机制造另一个泡沫**'
- en: I have already
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经
- en: '[written](http://humblestudentofthemarkets.blogspot.com/2008/12/what-year-is-this.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[所写](http://humblestudentofthemarkets.blogspot.com/2008/12/what-year-is-this.html)'
- en: about the fiscal and monetary authorities stand ready to rescue the world economy.
    With
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于财政和货币当局已准备好拯救世界经济。有了
- en: '[world trade seizing up because of frozen credit markets](http://macroblog.typepad.com/macroblog/2008/12/credit-storm-hi.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[由于信贷市场冻结导致的世界贸易停滞](http://macroblog.typepad.com/macroblog/2008/12/credit-storm-hi.html)'
- en: ', any normalization of conditions should start to facilitate world trade flows
    again.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 的短诗时，任何条件的正常化都应该开始再次促进世界贸易流动。
- en: It seems the Powers That Be believe the solution to today’s problem is to blow
    another bubble. There are, indeed,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 的文章中，看起来当权者相信解决当今问题的办法是制造另一个泡沫。确实，
- en: '[50 ways to beat deflation](http://globaleconomicanalysis.blogspot.com/2008/12/50-ways-to-beat-deflation.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[50种打败通缩的方法](http://globaleconomicanalysis.blogspot.com/2008/12/50-ways-to-beat-deflation.html)'
- en: . It seems that every other day we hear about new proposals of fiscal stimulus
    around the world. A recent
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎每隔一天我们就会听到世界各地有关新财政刺激计划的提议。最近
- en: '[FT article](http://www.ft.com/cms/s/eb690be2-bf0f-11dd-ae63-0000779fd18c,Authorised=false.html?_i_location=http%3A%2F%2Fwww.ft.com%2Fcms%2Fs%2F0%2Feb690be2-bf0f-11dd-ae63-0000779fd18c.html&_i_referer=)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT文章](http://www.ft.com/cms/s/eb690be2-bf0f-11dd-ae63-0000779fd18c,Authorised=false.html?_i_location=http%3A%2F%2Fwww.ft.com%2Fcms%2Fs%2F0%2Feb690be2-bf0f-11dd-ae63-0000779fd18c.html&_i_referer=)'
- en: 'questions whether governments can actually pay for the rescue:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 人们质疑政府实际上是否有能力支付救援资金：
- en: As governments around the world plan to issue hundreds of billions of dollars
    worth of bonds in the next year, bankers are questioning whether they will be
    able to meet their funding needs. "Governments are already running into problems,
    which does not bode well so early after the recapitalizations and extra funding
    needs have been announced," said Roger Brown, global head of rates research at
    UBS. "We do have to ask whether there will be enough investors to buy the bonds,
    or at the very least over whether this will push yields substantially higher to
    attract them."
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着世界各国政府计划在未来一年发行数千亿美元的债券，银行家们质疑他们是否能够满足资金需求。UBS全球利率研究负责人Roger Brown说：“政府已经在遇到问题，这在与增资和额外资金需求公布后不久就不是一个好兆头。”“我们确实需要考虑是否有足够的投资者来购买这些债券，或者至少要问，这是否会大幅提高收益率以吸引他们。”
- en: With the likes of
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在像
- en: '[China Investment refusing to put any more money into foreign financials](http://www.bloomberg.com/apps/news?pid=20601208&sid=a4qkZDueQTwA&refer=finance)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国投资拒绝再向外国金融业投入更多资金](http://www.bloomberg.com/apps/news?pid=20601208&sid=a4qkZDueQTwA&refer=finance)'
- en: ', it seems unlikely that the rescue can be financed by anything other than
    central bank printing presses. Helicopter Ben has indicated in a speech that'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ，看起来除了中央银行的印钞机之外，救援资金似乎无法得到筹措。直升机本在一场演讲中暗示
- en: '[he has more ammo](http://www.federalreserve.gov/newsevents/speech/bernanke20081201a.htm)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[他拥有更多弹药](http://www.federalreserve.gov/newsevents/speech/bernanke20081201a.htm)'
- en: and will use virtually any means to fight deflation. That seems to be as clear
    a signal from any central bank that it stands ready to monetize debt issued by
    the Treasury. With
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 并且将几乎使用任何手段来对抗通缩。这看起来是任何中央银行发出的最明确的信号，表明它已准备好将财政部发行的债务货币化。有了
- en: '[core CPI headed down](http://www.bcaresearch.com/public/story.asp?pre=PRE-20081117.GIF)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[核心CPI下降](http://www.bcaresearch.com/public/story.asp?pre=PRE-20081117.GIF)'
- en: over the next few quarters, I think that there is a consensus among central
    bankers that there is room for the implementation of extraordinary measures to
    avoid another Great Depression.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几个季度里，我认为中央银行家们达成了一个共识，即有实施非常措施的空间以避免另一次大萧条。
- en: On the other hand, fiscal and monetary authorities have also shown themselves
    to be backward looking when looking at measures of inflation. While Keynesian
    economic prescriptions call for the stimulus to be withdrawn once signs appear
    that the recovery is in place, it will be difficult as many of the measures will
    become institutionalized and acquire political constituencies. No doubt that we
    will have to pay the piper for this wall of paper money pouring into the system
    in 2010 and beyond.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，财政和货币当局在看待通货膨胀措施时也表现出滞后性。尽管凯恩斯主义经济处方一旦出现复苏迹象就应撤回刺激措施，但由于许多措施将制度化并拥有政治选区，这将变得困难。毫无疑问，我们将在2010年及以后为涌入系统的这股纸币支付代价。
- en: '**This downturn hasn’t corrected all imbalances**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**这次衰退并没有纠正所有的失衡**'
- en: Usually, economic downturns are supposed to correct the excesses from the prior
    cycle. Remember all those “imbalances” that analysts like Stephen Roach used to
    write about? They still exist.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，经济衰退应该纠正前一个周期的过度行为。还记得像史蒂芬·罗奇这样的分析师过去常写的那些“失衡”吗？它们仍然存在。
- en: I would have thought that with this crisis, the world would shift away from
    the US consumer being the main engine of growth. Countries like China would move
    away from her focus on export oriented policies. Other economies around the globe
    would become the locomotive for world growth. That way the world could proceed
    with a more balanced growth path.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我本以为在这场危机中，世界将不再依赖美国消费者作为增长的主要引擎。像中国这样的国家将不再专注于出口导向型政策。全球其他经济体将成为世界增长的动力。这样，世界可以走上一条更加平衡的增长道路。
- en: Not!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 不！
- en: '[Bretton Woods 2](http://blogs.cfr.org/setser/2008/12/01/bretton-woods-2-and-the-current-crisis-any-link/)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[布雷顿森林体系2](http://blogs.cfr.org/setser/2008/12/01/bretton-woods-2-and-the-current-crisis-any-link/)'
- en: is still alive. The USD hasn’t collapsed but strengthened, arguably for technical
    reasons relating to demand for greenbacks. Nevertheless, the consensus seems to
    be that the way to rescue the world’s economy is to revive the US consumer.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然存在。美元没有崩溃反而走强，可以认为这是由于对美元的需求相关的技术原因。然而，共识似乎认为，拯救世界经济的途径是恢复美国消费者的活力。
- en: '***This recovery path suggests that the adjustment in the next cycle is a fall
    in the US Dollar, which is commodity bullish.*****Remember Peak Oil?**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '***这条复苏之路暗示了在下一个周期中的调整将是美元的下跌，这对大宗商品是利好的。*****还记得石油峰值吗？**'
- en: Remember the thesis that the world is reaching the Malthusian limits of oil
    production, otherwise known as Peak Oil? The latest
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得关于世界石油产量将达到马尔萨斯极限，即所谓的“石油峰值”的理论吗？最新的
- en: '[IEA Outlook](http://www.iea.org/Textbase/npsum/WEO2008SUM.pdf)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际能源署展望](http://www.iea.org/Textbase/npsum/WEO2008SUM.pdf)'
- en: 'forecasts that we will not see peak oil production until 2030\. However, there
    are some important caveats to their forecast [emphasis mine]:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 预测我们将在2030年之前看不到石油产量的峰值。然而，他们的预测有一些重要的警告[强调是我的]：
- en: The projected increase in global oil output hinges on adequate and timely investment.
    Some 64 mb/d of additional gross capacity — ***the equivalent of almost six times
    that of Saudi Arabia today*** — needs to be brought on stream between 2007 and
    2030\.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 全球石油产量增长的预测取决于充足且及时的投资。在2007年至2030年间，需要新增大约6400万桶/日的毛产能—相当于**接近目前沙特阿拉伯产能的六倍**。
- en: 'There are some other brave assumptions on how supply evolves:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 关于供应如何发展的还有一些其他大胆的假设：
- en: Modern renewable technologies grow most rapidly, overtaking gas to become the
    second-largest source of electricity, behind coal, soon after 2010…
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现代可再生能源技术增长最快，在2010年之后不久将超越天然气，成为仅次于煤炭的第二大电力来源...
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ultimately recoverable conventional oil resources, which include initial proven
    and probable reserves from discovered fields, reserves growth and oil that has
    yet to be found, are ***estimated at 3.5 trillion barrels***.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最终可开采的常规石油资源，包括已发现油田的初始探明和可能储备、储备增长以及尚未发现的石油，***估计为3500亿桶***。
- en: '**The supply response will put a floor on oil prices**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**供应反应将给油价设定一个底部**'
- en: A lot of IEA’s projected supply increase is based on the assumption of massive
    energy infrastructure investment. How likely is that in the current environment
    with oil prices in the $40s? Might some production capacity even get shut down
    in the current climate? Estimates today for the
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 国际能源署预计的供应增长很大程度上基于大规模能源基础设施投资的假设。在当前油价处于每桶40多美元的环境下，这有多大可能性？在当前形势下，一些生产能力是否可能被关闭？今天的估计对于
- en: '[Gulf States](http://paul.kedrosky.com/archives/2008/11/14/breakeven_oil_p.html)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[海湾国家](http://paul.kedrosky.com/archives/2008/11/14/breakeven_oil_p.html)'
- en: indicate that breakeven oil price is between $40 and $70 for current production.
    Saudi Arabia is the lowest at
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 指出当前的盈亏平衡油价在40到70美元之间。沙特阿拉伯的盈亏平衡点最低，
- en: '[between $40 and $50](http://blogs.cfr.org/setser/2008/12/08/good-bye-petrodollars/)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[在40到50美元之间](http://blogs.cfr.org/setser/2008/12/08/good-bye-petrodollars/)'
- en: . For the more expensive projects such as the Alberta tar sands, we are already
    seeing a supply response as large energy companies like
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像阿尔伯塔油砂这样成本更高的项目，我们已经看到大型能源公司如
- en: '[Shell](http://www.theglobeandmail.com/servlet/story/RTGAM.20081127.wshellcarmon1127/BNStory/energy/home)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[壳牌公司](http://www.theglobeandmail.com/servlet/story/RTGAM.20081127.wshellcarmon1127/BNStory/energy/home)'
- en: and
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Statoil](http://www.theglobeandmail.com/servlet/story/RTGAM.20081204.wstatoilstaff1204/BNStory/energy/home)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[挪威国家石油公司](http://www.theglobeandmail.com/servlet/story/RTGAM.20081204.wstatoilstaff1204/BNStory/energy/home)'
- en: have announced curtailment of new capacity addition. Promising discoveries such
    as the ones in offshore Brazil will no doubt face similar problems.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 已经宣布减少新增产能。像巴西近海那样的前景看好的发现无疑也会面临类似的问题。
- en: 'With the reduced and curtailed investment in the production pipeline, what
    does that mean for the demand-supply picture? The IEA indicates that [emphasis
    mine]:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在生产管道的投资减少和削减的情况下，对供需情况意味着什么？国际能源署指出[重点是我加的]：
- en: We estimate that the average production-weighted observed decline rate worldwide
    is ***currently 6.7%*** for fields that have passed their production peak. In
    our Reference Scenario, this rate increases to 8.6% in 2030.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
