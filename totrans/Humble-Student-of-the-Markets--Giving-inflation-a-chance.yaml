  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲已经对天然气供应感到担忧**'
- en: Europeans already recognize the supply threat. A recent
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲人已经认识到供应威胁。最近的一项
- en: '[article](http://www.guardian.co.uk/commentisfree/2008/nov/28/oil-oilandgascompanies)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.guardian.co.uk/commentisfree/2008/nov/28/oil-oilandgascompanies)'
- en: 'in the UK’s Guardian states [emphasis mine]:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 英国《卫报》中提到[重点是我加的]：
- en: Russia's four major energy companies – Gazprom, LUKoil, Rosneft, and TNK-BP
    – depend heavily on debt to finance operations, and are scaling down their investments.
    They have already been forced to seek an allocation of more credit to refinance
    their external debts. But with Russia now facing a $150bn shortfall in its spending
    plans for 2009 and where Russian markets have lost 70% of their value in just
    six months since May, it is all too likely they will be forced to slash their
    investments further.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 俄罗斯四大能源公司——Gazprom、LUKoil、Rosneft和TNK-BP——在运营中严重依赖债务，正在缩减投资。它们已经被迫寻求更多的信贷分配来重新融资外部债务。但随着俄罗斯在2009年的支出计划中面临1500亿美元的缺口，以及自五月以来仅六个月俄罗斯市场就失去了70%的价值，它们很可能会被迫进一步削减投资。
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The consequences of this for the EU and the UK are very serious. Since the
    EU gets 40% of its gas from Russia, where 70% of the gas fields are already in
    decline, any further major cutting-back in future oil and gas investments could
    act as a pincer on EU and UK energy supply.*** Indeed, the Russian energy industry
    has warned that if the decline continues, Russia may not be able to service even
    its own domestic gas needs by 2010 – this from a country where Gazprom is the
    largest extractor of gas in the world.'
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这对欧盟和英国的影响非常严重。由于欧盟40%的天然气来自俄罗斯，而俄罗斯70%的天然气田已经处于下降状态，未来任何进一步的石油和天然气投资削减都可能对欧盟和英国的能源供应形成夹击。***实际上，俄罗斯能源工业已经警告，如果这种下降持续下去，到2010年俄罗斯可能连自己的国内天然气需求都无法满足——这个国家拥有世界上最大的天然气开采公司Gazprom。'
- en: There is already the
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 已经存在
- en: '[threat of government nationalization](http://www.iht.com/articles/2008/12/07/europe/08kremlin.php)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[政府国有化的威胁](http://www.iht.com/articles/2008/12/07/europe/08kremlin.php)'
- en: in Russia. Should that happen, Russia's energy industry will become less efficient
    as government owned entities tend to optimize for revenues, current cash flow
    and for employment, not profitability. This would further serve to further constrain
    supply additions in the future.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯。如果发生这种情况，俄罗斯的能源行业将变得不那么高效，因为国有企业往往优先考虑收入、当前现金流和就业，而不是盈利能力。这将进一步限制未来供应的增加。
- en: '**Investment implications: Too early to buy aggressively**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资启示：现在积极买入为时尚早**'
- en: What does that mean for investors? One of the first things I learned about technical
    analysis is that resource stocks are late cycle plays (where interest-rate sensitive
    names are early cycle). Despite the long-term bullish case on commodities, it
    is probably too early to be buying aggressively in these sectors.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对投资者来说这意味着什么？我最早了解的技术分析之一就是资源股是周期后期投资（而利率敏感的股票是周期早期）。尽管对大宗商品长期看涨，但在这些领域积极买入可能还为时过早。
- en: The commodity stocks have corrected but they need some time to base before launching
    a new bull leg. I would expect that resource sectors to be volatile and trade
    sideways for the next year or so. As an example, the point and figure chart of
    the Energy Select Sector SPDR (XLE) below shows that the sector has trying to
    bottom at these levels. It has broken out of a downtrend and is undergoing a sideways
    consolidation pattern.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 资源股已经进行了调整，但在启动新一轮牛市之前，它们需要一些时间来筑底。我预计在未来一年左右的时间里，资源板块将保持波动并横向交易。例如，下面能源选择板块SPDR（XLE）的点数图表显示，该板块正在尝试在这些水平上筑底。它已经突破下跌趋势，并正在经历横向整理模式。
