- en: 'Quantifiable Edges: Why the Persistently Low VXO is an Uh-Oh'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2013/01/why-persistently-low-vxo-is-uh-oh.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/why-persistently-low-vxo-is-uh-oh.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Both the VIX and VXO (which is the old calculation for the VIX) closed well
    below their 10-day average for the 3rd day in a row on Friday.  This action in
    VXO triggered a study that I last discussed here on the blog on
  prefs: []
  type: TYPE_NORMAL
- en: '[July 5, 2011](http://quantifiableedges.blogspot.com/2011/07/when-vxo-is-extremely-low-for-3-days-in.html)'
  prefs: []
  type: TYPE_NORMAL
- en: (though I have discussed it in the
  prefs: []
  type: TYPE_NORMAL
- en: '[subscriber letter](http://www.quantifiableedges.com/gold)'
  prefs: []
  type: TYPE_NORMAL
- en: a few times since).  It looks for stretches of 15% or more below the 10ma that
    persist for 3 days.
  prefs: []
  type: TYPE_NORMAL
- en: Based on the stats table there appears to be a downside inclination. I find
    the note at the bottom of the study to be especially interesting. Nearly every
    case has experienced an almost immediate pullback, but those that didn't went
    without pulling back for a long time.
  prefs: []
  type: TYPE_NORMAL
