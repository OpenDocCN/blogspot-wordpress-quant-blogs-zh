- en: 'Humble Student of the Markets: Can China save the world again?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国能再次拯救世界吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/08/can-china-save-world-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/08/can-china-save-world-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/08/can-china-save-world-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/08/can-china-save-world-again.html#0001-01-01)
- en: Japan saved the world in the aftermath of the Crash of 1987\. When the panic
    selling of stocks cascaded around the world, the Nikkei Index bent, but did not
    break (via the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1987年崩盘之后，日本拯救了世界。当全球股票恐慌性抛售时，日经指数虽然弯曲，但并未折断（通过
- en: '[FT](https://www.ft.com/content/dcdfc520-7d93-11dc-9f47-0000779fd2ac)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融时报](https://www.ft.com/content/dcdfc520-7d93-11dc-9f47-0000779fd2ac)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: The Nikkei tumbled 15 per cent on its “Black Tuesday” in the wake of Wall Street’s
    violent collapse and lost a further 5 per cent before global markets regained
    their feet in mid-November.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在华尔街剧烈崩盘的“黑色星期二”之后，日经指数暴跌了15%，在11月中旬全球市场站稳脚跟之前，又进一步下跌了5%。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yet, even though the crash knocked $500bn off corporate Japan’s market value,
    Tokyo’s fall was mild compared with those in the US, Europe and elsewhere in Asia
    – where some bourses plunged as much as 40 per cent. By the spring of 1988 the
    Nikkei was back up to a 15-year high, from which it would continue soaring for
    another 20 months.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，尽管崩盘使日本企业市值减少了5000亿美元，但与美欧以及亚洲其他地区相比，东京的跌幅相对温和——一些交易所跌幅高达40%。到了1988年春天，日经指数回升至15年来的高点，从那里又继续上涨了20个月。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I don’t remember anybody in the office panicking,” Soichiro Monji says of the
    turbulent weeks that followed the October crash. Mr Monji, then a dealer at Daiwa
    Securities, Japan’s second-biggest brokerage house, now plans equity strategy
    at the group’s asset management arm.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我不记得办公室里有任何人感到恐慌，”关于10月崩盘后那段动荡的几周，大和证券（日本第二大券商）的经销商Monji Soichiro这样说。现在，他在该集团的资产管理部门负责股权策略。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The economy was in good shape and the stock market had momentum. We thought,
    ‘There must be days like this sometimes’.”
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “经济状况良好，股市势头强劲。我们认为，‘有时候肯定会有这样的日子’。”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Daiwa and Japan’s other big brokers were in any case sitting tight, having been
    ordered by their regulators in the Finance Ministry not to sell into the panic
    – an act of intervention that “would be inconceivable today”, notes Mr Monji.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在财务省监管机构下令不得在恐慌中抛售股票的情况下，大和证券和其他日本大型券商都保持稳定，这一干预行为“在今天看来是不可想象的”，宫地先生指出。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Kiichi Miyazawa, the finance minister and later prime minister, who died earlier
    this year, told all who would listen that calm would soon return.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年早些时候去世的财政部长、后来的首相宫泽喜一告诉所有愿意倾听的人，市场很快就会恢复平静。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The government’s tactics helped stem the Nikkei’s fall, although a rosy growth
    outlook, low interest rates and a rising yen probably played a bigger role. The
    market’s structure helped: two-thirds of all company shares were held not by profit-seeking
    investors but by allied companies seeking to cement business ties.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 政府的策略帮助阻止了日经指数的下跌，尽管乐观的增长前景、低利率和日元的升值可能起到了更大的作用。市场的结构也有所帮助：所有公司股份中有三分之二并非由寻求利润的投资者持有，而是由寻求巩固业务关系的关联公司持有。
- en: In many ways, the panic was arrested in Japan and saved the world, but it paid
    a price later in that decade when the Japanese market collapsed and began the
    Lost Decades.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，日本的恐慌得到了遏制，并拯救了世界，但在那十年的后期，日本市场的崩溃使其付出了代价，开始了失去的十年。
- en: Fast forward to the Great Financial Crisis of 2008\. The Chinese authorities
    ordered the banks to lend, and local authorities to spend. In many ways, China
    saved the world. As the American economy starts to show evidence of late cycle
    behavior, a recession is sure to follow some time in the future. Can China save
    the world again?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2008年的大金融危机。中国政府命令银行放贷，地方政府开支。在许多方面，中国拯救了世界。随着美国经济开始显示出晚期周期行为，未来某个时候衰退肯定会到来。中国能再次拯救世界吗？
