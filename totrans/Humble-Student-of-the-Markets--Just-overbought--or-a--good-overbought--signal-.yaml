- en: 'Humble Student of the Markets: Just overbought, or a "good overbought" signal?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/04/just-overbought-or-good-overbought.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/04/just-overbought-or-good-overbought.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: In the past two weeks, I have become progressively more bullish on stocks (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A capitulation bottom?](https://humblestudentofthemarkets.com/2017/04/12/a-capitulation-bottom/)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[Buy signals everywhere](https://humblestudentofthemarkets.com/2017/04/19/buy-signals-everywhere/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), based on the belief that the risk/reward trade-off was tilted in favor of
    the bulls. Even as the market bottomed with sentiment at crowded short levels,
    the rebound had been unusually weak with little bullish follow-through. That pattern
    was broken this week when the stock market finally put together two consecutive
    up days.
  prefs: []
  type: TYPE_NORMAL
- en: In order for this rebound to turn into an uptrend, the market has to show some
    positive momentum, with a series of "good overbought" conditions. Such episode
    tend to be characterized by RSI-5 (top panel) getting overbought and staying overbought,
    as well as the SPX riding the top of the Bollinger Band (BB). The chart below
    shows some past examples of bullish impulses in the last two years.
  prefs: []
  type: TYPE_NORMAL
- en: Can the market continue upwards, or will it stall as it tests resistance at
    its all-time highs? Will the market focus on the bullish message of the Trump
    tax proposals, or
  prefs: []
  type: TYPE_NORMAL
- en: '[news reports](http://www.politico.com/story/2017/04/26/white-house-nafta-withdraw-trump-237632)'
  prefs: []
  type: TYPE_NORMAL
- en: indicating that the Trump administration is giving notice that it is getting
    ready to withdraw from NAFTA? Here is what I am watching.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2017/04/26/just-overbought-or-a-good-overbought-signal/)'
  prefs: []
