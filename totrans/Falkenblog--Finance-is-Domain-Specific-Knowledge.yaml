  zh: 来源：[http://falkenblog.blogspot.com/2012/08/finance-is-domain-specific-knowledge.html#0001-01-01](http://falkenblog.blogspot.com/2012/08/finance-is-domain-specific-knowledge.html#0001-01-01)
- en: A nice thought is that learning something like Latin, Western Civilization,
    or chess, generates insights one can generalize to many things later in life.
    Many like to think that solving logical puzzles can help the elderly stave off
    dementia. Unfortunately, it's hard to find evidence that this works. Bryan Caplan
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个很好的想法就是学习拉丁语、西方文明或国际象棋能产生一些洞见，以后的生活中可以概括运用。很多人喜欢认为解决逻辑谜题可以帮助老年人抵御痴呆。不幸的是，很难找到证据证明这有效。Bryan
    Caplan
- en: '[notes](http://econlog.econlib.org/archives/2012/08/low_transfer_of.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[notes](http://econlog.econlib.org/archives/2012/08/low_transfer_of.html)'
- en: that "learning is highly specific." That is, if you want to become a programmer,
    or derivatives expert, don't waste your time on Classics, rather, get a job in
    programming or derivatives. Formal education aspires to transfer. I think it's
    very important to identify those concepts that transfer most easily. that is,
    learning to read and write is clearly a good thing useful outside of poetry. Statistics,
    basic logic, physics, chemistry all clearly essential at some level; number theory,
    set theory, string theory, not so much. Economics tried to create a theory with
    their basic utility function that would dominate all social science, and it had
    all these nice qualities and was amenable to various mathematics in generating
    very progressive results. Unfortunately, if they were true, risk premiums would
    be omnipresent and important, and they are neither. In finance learning is highly
    domain specific. An expert on junk bonds is just that, and knows nothing of equities
    (in general, of course). Same for oil futures option traders, and those trading
    muni-bonds. Finance has failed because finance PhDs are not preferred to simply
    'smart people' in these highly remunerative fields, highlighting that all this
    education is not concentrated on a transferable toolkit, in contradiction to the
    field's assumptions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “学习是高度特定的。”也就是说，如果你想成为一个程序员，或者衍生品专家，不要把时间浪费在经典著作上，而是找一份编程或衍生品的工作。正规的教育旨在传授知识。我认为很重要的是要确定那些最容易转移到其他领域的概念。也就是说，学会阅读和写作显然是一件有用的事情，除了在诗歌中有用之外。统计学，基本逻辑，物理，化学在某种程度上显然是必不可少的；数论，集合论，弦理论就不那么重要了。经济学试图用他们的基本效用函数创造一个能主导所有社会科学的理论，它具有所有这些很好的特性，并且容易通过各种数学推导出非常渐近的结果。不幸的是，如果这些理论是真的，风险溢价将是无所不在的并且非常重要，然而事实并非如此。在金融领域，学习高度特定于领域。对垃圾债券的专家只是这样，并且对股票一无所知（一般来说）。对原油期货期权交易员也是一样的，还有那些交易市政债券的人。金融领域失败了，因为金融博士在这些高薪领域并不比‘聪明人’更受青睐，这凸显了所有这些教育并未集中在一个可转移的工具包上，与该领域的假设相矛盾。
