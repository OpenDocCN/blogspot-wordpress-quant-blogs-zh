  zh: 'Falkenblog: 财务是领域特定的知识'
- en: 来源：[http://falkenblog.blogspot.com/2012/08/finance-is-domain-specific-knowledge.html#0001-01-01](http://falkenblog.blogspot.com/2012/08/finance-is-domain-specific-knowledge.html#0001-01-01)
