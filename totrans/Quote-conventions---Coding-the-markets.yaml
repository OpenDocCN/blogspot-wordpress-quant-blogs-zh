- en: June 12, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年6月12日
- en: '[Good post](http://accruedint.blogspot.com/2008/06/how-are-bonds-quoted.html)
    from Accrued on the quote conventions for USD bond prices. Accrued notes Bloomberg’s
    importance in this area, so I’ll add some further info based on quoting conventions
    for govt bonds on Bloomberg single dealer pages…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[好帖子](http://accruedint.blogspot.com/2008/06/how-are-bonds-quoted.html)来自Accrued关于美元债券价格的报价惯例。Accrued指出彭博社在这一领域的重要性，所以我会在彭博社单一交易员页面上根据政府债券报价惯例添加一些额外信息…'
- en: 'Bid and ask prices: all dealers quote two prices, the price they’ll buy at
    – the bid – and the price they’ll sell at, the ask or offer. The spread is the
    difference between bid and ask. Bloomberg has a feature called ALLQ that will
    let a user see a stack of dealer quotes ranked by tightness of spread. Some have
    argued that other factors ought to influence the ALLQ ranking, for instance dealer
    execution rates. But that’s a question for another day.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 买入价和卖出价：所有交易员都会报两个价格，他们愿意买入的价格——买入价——和他们愿意卖出的价格，即卖出价或报价。买卖差价是买入价和卖出价之间的差额。彭博社有一个名为ALLQ的功能，可以让用户看到按买卖差价紧密程度排序的交易员报价堆栈。有些人认为ALLQ排名还应该受到其他因素的影响，例如交易员的执行率。但是这个问题留到另一天再说。
- en: 'Clean prices: dealers quote clean prices – that is prices that exclude the
    interest accrued between coupon payments. Trades are settled as dirty prices,
    so the seller is compensated for the portion of the next coupon payment he’ll
    miss.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干净价格：交易员报的是干净价格——即排除两次付息之间产生的利息的价格。交易以脏价格结算，所以卖方会因错过下一笔票息支付的部分而得到补偿。
- en: 'Bid and ask sizes: quoted in millions of the relevant currency. So if I buy
    10,000,000 of the on the run Treasury at 99.35, the clean cash amount I pay is
    9,935,000, plus accrued.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 买入和卖出规模：以相关货币的百万为单位。所以如果我以99.35的价格购买10,000,000在流通中的国债，我支付的干净现金金额是9,935,000，加上应计利息。
- en: 'Yield quoted: most euro govies are price quoted, but some are yield quoted.
    For instance all Euro bills except Italy, and all Swedish.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报价收益率：大多数欧元政府债券是按价格报价的，但有些是按收益率报价的。例如除了意大利的所有欧元票据，以及所有瑞典的。
- en: 'ASM: on Bloomberg single dealer pages dealers often display asset swap margins.
    One ASM measure is 6M yield/yield – the spread between the bond yield and the
    matching point on the 6M swap curve.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ASM：在彭博社单一交易员页面上，交易员经常显示资产掉期溢价。一种ASM衡量标准是6M收益率/收益率——债券收益率与6M掉期曲线上匹配点的收益率之间的差额。
- en: 'BEI: for inflation linked bond break even inflation may also be on the quote.
    BEI is the inflation level that will cause a linker to pay the same coupon as
    a straight bond.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BEI：对于与通胀挂钩的债券，break even通胀也可能在报价中。BEI是与通胀挂钩债券支付与普通债券相同的票息的通胀水平。
