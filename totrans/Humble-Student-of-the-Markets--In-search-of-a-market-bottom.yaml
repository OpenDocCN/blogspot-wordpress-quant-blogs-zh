- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': After two consecutive days where the market was down over 3%, I am seeing
    numerous statistical studies that suggest either an imminent oversold bounce,
    or a sentiment washout. One example is this analysis from Nomura, as published
    by'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 在连续两天市场下跌超过3%之后，我看到了许多统计研究，这些研究建议要么是即将到来的超卖反弹，要么是情绪洗盘。一个例子就是 Nomura 发布的分析，由'
- en: '[Marketwatch](https://www.marketwatch.com/story/why-one-quantitative-analyst-says-stocks-may-have-seen-their-darkest-day-2020-02-26)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](https://www.marketwatch.com/story/why-one-quantitative-analyst-says-stocks-may-have-seen-their-darkest-day-2020-02-26)'
