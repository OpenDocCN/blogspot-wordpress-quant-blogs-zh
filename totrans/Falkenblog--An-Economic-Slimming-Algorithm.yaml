- en: I think the key principle that underlies economics is that "individual incentives
    matter". Add some self interest (envy, greed), and look at the implications. I
    wouldn't think this way if I didn't think it worked.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为经济学的关键原则是“个人动机至关重要”。增加一些自身利益（嫉妒，贪婪），并且看看其含义。如果我不认为这有效，我就不会这样想。
- en: I just lost 18 pounds via
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚通过
- en: '[Stickk.com](http://www.stickk.com/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stickk.com](http://www.stickk.com/)'
- en: ', a website that encourages weight loss and really any goal. It was founded
    by an economist based on the idea that incentives matter. I have wanted to lose
    some extra middle aged blubber for a while, but at the margin I had no real motivation
    (putting socks in the hamper would help my sex life more than buff abs). I knew
    I needed some outside force, so I created a contract at Stickk such that I had
    to lose 2lbs every week for 9 weeks or I would pay $50 for each violation to a
    charity that supported things I did not like (the anti-charity option).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，一个鼓励减肥和任何目标的网站。它是由一位经济学家创建的，基于动机至关重要的理念。我想减掉一些额外的中年赘肉已经有一段时间了，但在边际上，我没有真正的动力（把袜子放进篮子里对我的性生活的帮助比有光滑的腹肌更大）。我知道我需要一些外在的力量，所以我在Stickk上签了一份合同，每周必须减掉2磅，连续9周，否则我将向支持我不喜欢的事情的慈善机构支付每次违约的$50（反慈善选项）。
- en: 'The goal was cumulative, so basically my target weight goals were 231 lbs,
    229, 227 etc. I gave them my credit card, and I had to report my weekly weight,
    and get a referee of my choosing to validate my progress. I chose a colleague
    at work, who would look at me on a scale I brought in. One could cheat the system,
    but when you involve another person, it''s less likely. As an economist, I liked
    the idea: just give the incentive, make it strong, and let me figure how to get
    there. The algorithm is thus greatly simplified compared to Weight Watcher plans
    that suggest counting calories.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是累积的，所以基本上我的目标体重是231磅，229磅，227磅等等。我把信用卡给了他们，我必须每周报告我的体重，并让我选择的裁判验证我的进展。我选择了一个在我工作的同事，他会看着我站在我带来的秤上。一个人可能会欺骗系统，但当你牵涉到另一个人时，这种可能性就较小了。作为一名经济学家，我喜欢这个想法：只给动机，让它强烈，让我想办法去达到目标。因此，与建议计算卡路里的Weight
    Watcher计划相比，该算法大大简化了。
- en: I only wish the website didn't try to do so much, classic feature creep. It
    seems to want to be a Facebook, allowing me to write commitment contracts on anything
    all while keeping up to date on my progress with pictures, etc.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我只希望这个网站不要做太多事情，经典的功能蔓延。它似乎想成为一个Facebook，让我在任何事情上签署承诺合同，同时通过图片等方式随时了解我的进展。
