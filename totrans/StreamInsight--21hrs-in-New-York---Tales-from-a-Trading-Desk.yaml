- en: 'StreamInsight: 21hrs in New York'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'StreamInsight: 纽约21小时'
- en: Without Concorde returning I don’t think can drop these London-to-New York trips
    by much more time. I managed to shave an hour off the duration of my last trip,
    but anything more is going to be I suspect hard to achieve.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 没有Concorde回归，我不认为可以大幅减少伦敦至纽约的旅行时间。我设法将上一次旅行的时长缩短了一个小时，但我怀疑再多的时间节省将难以实现。
- en: 'Anyway, back to the reason for my 21hr trip: StreamInsight. Although the Microsoft
    event – Leveraging Technology to Drive Customer Connections @ 1290 Avenue of Americas
    – was a small event (25 people approx) it did at least allow me to show the three
    StreamInsight POC’s I’ve been working on for the last n months. I also finally
    managed to meet Torsten Grabs rather than just speak to him on the many conference
    calls 🙂 Hopefully the audience today came away with some ideas of what StreamInsight
    can be used for in the Capital Markets space.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，回到我21小时旅行的原因：StreamInsight。尽管微软的活动——利用技术驱动客户连接@美国大道1290号——是一个小型的活动（大约25人），但它至少让我有机会展示我过去几个月一直在工作的三个StreamInsight
    POC。我最终还设法见到了Torsten Grabs，而不仅仅是通过许多电话会议与他交谈:) 希望今天的观众能从中得到一些关于StreamInsight如何在资本市场领域使用的想法。
- en: ~ by mdavey on May 26, 2010.
  id: totrans-9
