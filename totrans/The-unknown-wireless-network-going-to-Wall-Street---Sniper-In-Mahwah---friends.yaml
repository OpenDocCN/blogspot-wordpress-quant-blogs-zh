    find a copy but it seems that a single data – a letter – was a 10-bit encoded message,
    9 bits more than the very first optic network – Troy-Mycenae – I wrote about [before](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)).
