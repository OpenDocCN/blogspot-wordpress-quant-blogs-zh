  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是斯塔滕岛信号塔的旧插图：
- en: '[![](img/fb985c0f533c710f0fcf70f56d49b99e.png)](http://people.seas.harvard.edu/~jones/cscie129/images/history/staten.html)'
