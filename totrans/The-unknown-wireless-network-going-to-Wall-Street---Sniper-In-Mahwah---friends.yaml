- en: The unknown wireless network going to Wall Street – Sniper In Mahwah & friends
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://sniperinmahwah.wordpress.com/2016/06/13/the-unknown-wireless-network-going-to-wall-street/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/06/13/the-unknown-wireless-network-going-to-wall-street/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No, it’s not a scoop. I didn’t find a new wireless [microwave or laser or whatever] network
    around Wall Street. In 2016, “Wall Street” means New Jersey as most of the Wall
    Street exchanges has moved into data centers far from the old New York Stock Exchange
    building. The NYSE’s matching engine is in Mahwah; BATS and Direct Edge’s matching
    engines in Secaucus; and Nasdaq’s matching engine in Carteret. This area is now
    known as “The Equity Triangle”. This Equity Triangle is quite interesting; thanks
    to millimeter waves and laser networks, prices are moving fast – very very fast,
    we talk about microseconds here. For instance it only takes *94 microseconds*
    for data to be sent from Carteret to Secaucus, and given that it takes only ~1
    microsecond for a co-located trader at one exchange to get news of a fill (order
    confirmation), each microsecond counts. We are in a very latency-sensitive area. An
    ongoing study on this Equity Triangle tends to show that because Secaucus is situated
    centrally between Carteret and Mahwah, trading at BATS/DE seems to drive price
    formation in the triangle. More to come about that.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/eda919522c07e42db429a7a547bc9ba2.png)'
  prefs: []
  type: TYPE_IMG
- en: The Equity Triangle, 2016
  prefs: []
  type: TYPE_NORMAL
- en: The controversy around the “speed race” has been revived in recent years as new
    kind of technologies (microwaves, laser) are now used by high-frequency traders
    to get information (market data) at “the speed of light”; for some this “speed
    race” is seen as “socially wasteful”, but others argue that those new technologies
    allow a better (and faster) arbitrage between price differences (particularly
    in the Equity Triangle as – for instance – Apple share prices may be different
    in Mahwah, Secaucus and Carteret). The recent projects of HFT firms Vigilant Global
    and New Line Networks (KCG + Jump Trading) in Richborough, UK, where both the
    companies seek to build two microwave towers as high as the Eiffel Tower, are more
    controversial than ever (check out my “[HFT in the Banana Land](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)”
    series). But wireless networks being faster than fibre, microwaves seem to be
    the “new normal” if you want to trade fast between major stock exchanges (the
    microwave race is nearly over here in Europe, the new horizons are in Asia and
    India now). Wireless networks linking exchanges are here to stay, and it appears
    they are older than we may think. By chance, a few days ago I discovered the first
    wireless network that transmitted informations to Wall Street. It was not around
    2010 (when the first microwave communication system was set up between Chicago
    and New Jersey) but in… 1827\. Almost two centuries ago.
  prefs: []
  type: TYPE_NORMAL
- en: In 1827, the Merchants Exchange Company of New York (NYSE before it was named
    NYSE) received a permission from the Tresury Department to deploy an [optic telegraph](https://books.google.be/books?id=9tnz8HPyCmMC&dq=sandy+hook+havesink+semaphore+telegraph&hl=fr&source=gbs_navlinks_s)
    from Navesink to Manhattan, using semaphores (as did the well-known Claude Chappe
    optic telegraph in Europe). The starting point of the network was at the Twin
    Lights Tower in Navesink, where a semaphore tower was added near the lighthouse.
  prefs: []
  type: TYPE_NORMAL
