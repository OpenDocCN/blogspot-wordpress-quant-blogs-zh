- en: From the Navesink 70-feet high lighthouse located on the hill (a second lighthouse
    was erected mater), an agent was able to monitor the boats entering the Lower
    Bay using a telescopic devices. The agent could identify the name, size, signal
    flags, etc., of the boats, and that information was important for the Wall Street
    traders. If a ship laden with commodities was not in a good shape and lost some
    of its goods, this valuable information was awaited with impatience around Wall
    Street; the sooner information reached the Exchange, the sooner commodities prices
    changed.
  prefs: []
  type: TYPE_NORMAL
