  zh: 现在，猜猜40号华尔街有什么？一座塔。当这座塔在1930年建成时，它是世界上最高的建筑……一个月——通常是高频微波提供商喜欢的建筑类型。但是，由于美国交易所现在位于新泽西州（或芝加哥附近），曼哈顿不再需要高塔。位于40号华尔街的旧纽约证券交易所大楼，是第一个设置市场数据无线网络的地方，已经被一座商务塔所取代。那么这座建筑是谁的呢？唐纳德·特朗普。时代已经改变。
