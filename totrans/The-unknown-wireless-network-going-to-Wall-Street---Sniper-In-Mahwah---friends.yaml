- en: The Staten Island semaphore tower in 1838, “apparently the first illustration
    of telecommunications in the United States”. (From “Semaphore to Satellite”, a
    report published by the International Telecommunication Union in 1965.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1838年的斯塔滕岛信号塔，“显然是美国的第一次电信插图”（出自1965年国际电信联盟发布的《从信号到卫星》报告。）
- en: 'The last path was between Fort Wadsworth and the New York Stock Exchange in Manhattan:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个路径是位于曼哈顿的纽约证券交易所和斯塔滕岛的福尔特·瓦德斯沃斯之间：
- en: '![](img/396693f265d20692827c73375cce1a36.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/396693f265d20692827c73375cce1a36.png)'
- en: 'The full wireless network going to Wall Street from Navesink looked like this:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从纳维辛到华尔街的全无线网络看起来像这样：
- en: '![](img/c3bcaf493e1df7b81d787c05a0a3f81b.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c3bcaf493e1df7b81d787c05a0a3f81b.png)'
- en: It was a 35,9-kilometer network (22,3 miles), roughly the distance between Secaucus
    and Mahwah, and it took 60 seconds for a message to arrive to the roof of the
    NYSE Manhattan from Navesink – an eternity compared to the HFT latencies (roughly
    calculated, if the network was set up in 2016 with microwaves dishes, a signal would
    travel in 120 μs between Navesink and Manhattan, that is 0.00012 seconds – but
    note that the old optic network was not really optimized as it’s far from the
    straight line between the two points).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个35.9公里（22.3英里）的网络，大致是泽卡库斯和马瓦希之间的距离，从纳维辛到NYSE曼哈顿的屋顶，信息传递需要60秒，与高频交易延迟相比，这是一个永恒的时光（如果这个网络在2016年用微波天线设置，信号在纳维辛和曼哈顿之间旅行需要120微秒，即0.00012秒——但请注意，这个旧的光学网络并没有真正优化，因为它离两点之间的直线很远）。
- en: 'As usual, a new technology came up, in 1853\. That year the Morse code arrived
    around the Twin Lights and the semaphore device (but not the tower) was replaced
    by an electric telegraph – “new technology” meant “a faster network” as the electric
    wires were incredibly fastest than the prehistoric optic network. We will have
    to wait till the 21th century to be back on wireless (microwaves), and the irony
    is that the first demonstration Guglielmo Marconi did in the US in 1899 to prove
    the efficiency of radio networks, using Tesla’s oscillators, occurred on the Navesink
    hill: Marconi choose the Twin Lights location “*because of the height. The hill
    here at Navesink had an excellent unobstructed view of the race course, and the
    early wireless were what they call line-of-sight radio waves. If the two ends
    couldn’t see the other, electronically they couldn’t communicate. So they needed
    to put the antenna on a high hill that had a direct visual line with the boat
    that Marconi was on*” (read the full story [here](http://www.nytimes.com/2000/04/16/nyregion/on-the-map-a-lighthouse-that-was-a-beacon-for-wireless-communication.html)).
    Interesting to see that the technology “invented” by Marconi  (information transmission
    through waves – the new normal in the HFT world) was tested exactly where the
    first wireless network dedicated to market data was set up with semaphores, six
    decades earlier.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，一项新技术出现了，在1853年。那年莫尔斯电码在双灯周围到达，信号灯设备（但不是塔）被电报所取代——“新技术”意味着“更快的网络”，因为电线比史前光学网络快得多。我们将不得不等到21世纪才能回到无线（微波）上，讽刺的是，Guglielmo
    Marconi在1899年美国进行的第一次证明无线电网络效率的演示，使用Tesla的振荡器，就是在Navesink山进行的：Marconi选择了双灯的位置“*因为地势高。Navesink这里的山有一个绝佳的无遮挡的赛马场视图，早期的无线网络就是所谓的视线无线电波。如果两端看不到对方，电子上他们就无法进行通信。所以他们需要在一个高地安装天线，这个高地与Marconi所在的船有直接的视觉线路*”
    （阅读完整故事[在这里](http://www.nytimes.com/2000/04/16/nyregion/on-the-map-a-lighthouse-that-was-a-beacon-for-wireless-communication.html)）。有趣的是看到Marconi“发明”的技术（通过波传输信息——在HFT世界中是新常态）正是在六十年前用信号灯设置的第一个专门用于市场数据的无线网络进行了测试。
- en: '[![](img/6b61e7a334f7f5ab090ac68e675c8219.png)](http://www.thehistorygirl.com/2012/09/fortress-on-bluff-ingenuity-and.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/6b61e7a334f7f5ab090ac68e675c8219.png)](http://www.thehistorygirl.com/2012/09/fortress-on-bluff-ingenuity-and.html)'
- en: Guglielmo Marconi’s radio antenna in Navesink, 1899.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 1899年Guglielmo Marconi在Navesink的无线天线。
- en: 'Last amazing detail: when this first wireless market data network was built
     between Navesink and Wall Street in 1829, the New York Stock Exchange was not
    located on 55 Wall Street (its current unofficial address – the official one is
    now 1700 MacArthur Boulevard in Mahwah) but on 40 Wall Street. Back then the NYSE
    members rented a place for 200$ a month to trade, but the building was destroyed
    by the Great Fire of New York in 1835.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个惊人的细节是：当在1829年在Navesink和华尔街之间建立第一个无线市场数据网络时，纽约证券交易所并不位于55号华尔街（其当前非官方地址——正式地址现在是Mahwah的1700号MacArthur大道），而是位于40号华尔街。当时纽约证券交易所的成员每月租用一个地方进行交易，只需200美元，但该建筑在1835年的纽约大火中被摧毁。
- en: '![](img/329e7372b1edf97ecb35eed054272c4b.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/329e7372b1edf97ecb35eed054272c4b.png)'
- en: Now, guess what is on 40 Wall Street? A tower. When this tower was erected in
    1930 it was the tallest building in the world… for a month – typically the kind
    of building HFT microwave providers love. But as the US exchanges are now in New
    Jersey (or around Chicago), there is no need for high towers in Manhattan. The
    old New York Stock Exchange building on 40 Wall Street, where the first wireless
    market data network was set up, has been replaced by a business tower. And who
    owns the building? Donald Trump. Times have changed.
  id: totrans-40
