- en: 'Last amazing detail: when this first wireless market data network was built
     between Navesink and Wall Street in 1829, the New York Stock Exchange was not
    located on 55 Wall Street (its current unofficial address – the official one is
    now 1700 MacArthur Boulevard in Mahwah) but on 40 Wall Street. Back then the NYSE
    members rented a place for 200$ a month to trade, but the building was destroyed
    by the Great Fire of New York in 1835.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/329e7372b1edf97ecb35eed054272c4b.png)'
  prefs: []
  type: TYPE_IMG
- en: Now, guess what is on 40 Wall Street? A tower. When this tower was erected in
    1930 it was the tallest building in the world… for a month – typically the kind
    of building HFT microwave providers love. But as the US exchanges are now in New
    Jersey (or around Chicago), there is no need for high towers in Manhattan. The
    old New York Stock Exchange building on 40 Wall Street, where the first wireless
    market data network was set up, has been replaced by a business tower. And who
    owns the building? Donald Trump. Times have changed.
  prefs: []
  type: TYPE_NORMAL
