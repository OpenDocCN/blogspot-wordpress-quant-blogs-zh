- en: It was a 35,9-kilometer network (22,3 miles), roughly the distance between Secaucus
    and Mahwah, and it took 60 seconds for a message to arrive to the roof of the
    NYSE Manhattan from Navesink – an eternity compared to the HFT latencies (roughly
    calculated, if the network was set up in 2016 with microwaves dishes, a signal would
    travel in 120 μs between Navesink and Manhattan, that is 0.00012 seconds – but
    note that the old optic network was not really optimized as it’s far from the
    straight line between the two points).
  prefs: []
  type: TYPE_NORMAL
- en: 'As usual, a new technology came up, in 1853\. That year the Morse code arrived
    around the Twin Lights and the semaphore device (but not the tower) was replaced
    by an electric telegraph – “new technology” meant “a faster network” as the electric
    wires were incredibly fastest than the prehistoric optic network. We will have
    to wait till the 21th century to be back on wireless (microwaves), and the irony
    is that the first demonstration Guglielmo Marconi did in the US in 1899 to prove
    the efficiency of radio networks, using Tesla’s oscillators, occurred on the Navesink
    hill: Marconi choose the Twin Lights location “*because of the height. The hill
    here at Navesink had an excellent unobstructed view of the race course, and the
    early wireless were what they call line-of-sight radio waves. If the two ends
    couldn’t see the other, electronically they couldn’t communicate. So they needed
    to put the antenna on a high hill that had a direct visual line with the boat
    that Marconi was on*” (read the full story [here](http://www.nytimes.com/2000/04/16/nyregion/on-the-map-a-lighthouse-that-was-a-beacon-for-wireless-communication.html)).
    Interesting to see that the technology “invented” by Marconi  (information transmission
    through waves – the new normal in the HFT world) was tested exactly where the
    first wireless network dedicated to market data was set up with semaphores, six
    decades earlier.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/6b61e7a334f7f5ab090ac68e675c8219.png)](http://www.thehistorygirl.com/2012/09/fortress-on-bluff-ingenuity-and.html)'
  prefs: []
