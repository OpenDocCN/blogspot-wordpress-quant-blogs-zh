- en: Agents in the Navesink monitoring boats with telescopes (around 1838).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1838年左右，在新泽西的Navesink，特工用望远镜监控船只。
- en: 'Data coming from the agents was “coded” into semaphore flags on the tower erected
    near the lighthouse:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 来自代理人的数据被“编码”成建立在灯塔附近的信号塔上的信号旗：
- en: '[![](img/aa12531cb83054a0c98f65fb93d46186.png)](http://www.forthancock21.org/uploads/5/2/5/7/52576725/highlands_travel_and_transportation_rpt_reduced_size.pdf)'
