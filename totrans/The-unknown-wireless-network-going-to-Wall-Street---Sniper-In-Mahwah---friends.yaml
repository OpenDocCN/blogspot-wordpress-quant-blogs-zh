- en: 'Then data was sent to another tower that was built set around the Sandy Hook
    lighthouse:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后数据被发送到另一个建于桑迪胡克灯塔周围的塔楼：
- en: '![](img/93936de6680e30db98851b16750c4ed6.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/93936de6680e30db98851b16750c4ed6.png)'
- en: 'From Sandy Hook information was sent to Fort Wadsworth, in Staten Island:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从桑迪胡克，信息被发送到斯塔滕岛的福尔特·瓦德斯沃斯：
- en: '![](img/a372e644a21a4528565620c11c5f3459.png)'
  id: totrans-26
