- en: The Navesink lighthouse and the semaphore tower. Illustration from Frank Leslie’s
    “Illustrated Newspaper”, September 20, 1856
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 纳维辛灯塔和信号塔。1856年9月20日《弗兰克·莱斯利 Illustrated Newspaper》插图
- en: In this [book](http://walnutts.com/2014/02/staten-island-semaphore-station-optical-telegraph-signal-book-just-how-did-they-communicate/)
    we can find details about the way data was coded (unfortunately I was unable to
    find a copy but it seems that a single data – a letter – was a 10-bit encoded message,
    9 bits more than the very first optic network – Troy-Mycenae – I wrote about [before](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在[这本书](http://walnutts.com/2014/02/staten-island-semaphore-station-optical-telegraph-signal-book-just-how-did-they-communicate/)中，我们可以找到关于数据编码方式的详细信息（遗憾的是，我无法找到一本副本，但看起来一个单独的数据——一个字母——是一个10位编码的信息，比我所写过的第一个光学网络——特洛伊-迈锡尼——多9位）。
- en: '[![](img/3e9ca2f1a6ad2f12b5c5a365b4ab7a01.png)](http://walnutts.com/2014/02/staten-island-semaphore-station-optical-telegraph-signal-book-just-how-did-they-communicate/)'
  id: totrans-22
