- en: October 5, 2009
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: October 5, 2009
- en: 'VS dev trivia: if entries in your C++ project property pages show up as bold
    it means they have been given explicit overrides in the .vcproj XML. This broke
    my build today as the overrides stopped inherited values from .rules and .vsprops
    files being pulled in.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VS 开发小知识：如果你的 C++ 项目属性页中的条目显示为加粗，这意味着它们在 .vcproj XML 中被赋予了显式覆盖。这今天破坏了我的构建，因为覆盖阻止了从
    .rules 和 .vsprops 文件中继承的值被引入。
