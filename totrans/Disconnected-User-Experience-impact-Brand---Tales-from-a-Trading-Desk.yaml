- en: Disconnected User Experience impact Brand
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 断开的用户体验对品牌有影响
- en: Many companies are looking to improve the digital brand by extending their digital
    footprint.  Companies offering a number of services can often be seen to have
    a disconnected experience between geographic locations and services.  As companies
    look to improve their online experience, they need to keep in mind that a consistent
    experience irrespective of country is important to the brand image, and that the
    larger the different in experiences by country, the more a users is confused due
    to the fact that Google and other search engines allow brand follows to consume
    global content, and compare services.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司都希望通过扩展其数字足迹来改善数字品牌。提供多种服务的公司经常在地理位置和服务之间存在不一致的体验。随着公司努力改善其在线体验，他们需要记住，不管在哪个国家，一致的体验对品牌形象都很重要，并且体验在不同国家之间的差异越大，用户由于Google和其他搜索引擎允许品牌追随者消费全球内容并比较服务的事实而感到越来越困惑。
- en: An example of a company attempting to provide a consistent worldwide experience
    is [Porsche](https://www.porsche.com/).  The general web site by country is fairly
    consistent from a flow and navigation perspective.  Its only when you begin to
    drill down into certain features, that the user experience begins to appear inconsistent
    e.g.  Porsche Sport Driving [School](https://www.porsche.com/silverstone/en/experience/psds/)
    (UK) vs Porsche Track [Experience](https://experience.porsche.com/en/track) (global
    site).  Porsche Experience provides the ability to setup an account and track
    your progress though the various driving experiences, the UK Porsche site doesn’t
    provide this, and lacks the depth of information on each experience.  Net out,
    a disconnected experience that fails to engage the user with the Porsche brand
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个试图提供一致的全球体验的公司的例子是[Porsche](https://www.porsche.com/)。从流程和导航的角度来看，各国的普通网站相当一致。只有当您开始深入研究某些功能时，用户体验才开始显得不一致，例如[Porsche
    Sport Driving School](https://www.porsche.com/silverstone/en/experience/psds/)（英国）与Porsche
    Track Experience (全球网站)。Porsche Experience提供了设置帐户并跟踪您在各种驾驶体验中的进展的功能，而英国的Porsche网站没有提供这一功能，并且在每个体验的信息深度上也有所欠缺。归根结底，这是一种断开连接的体验，未能让用户与Porsche品牌互动
