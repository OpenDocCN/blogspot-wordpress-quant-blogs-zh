  type: TYPE_NORMAL
  zh: 谦逊的市场学生：来自因子神的看涨征兆
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/06/bullish-omens-from-factor-gods.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/06/bullish-omens-from-factor-gods.html#0001-01-01)
