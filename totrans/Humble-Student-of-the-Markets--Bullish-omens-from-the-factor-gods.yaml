- en: 'Humble Student of the Markets: Bullish omens from the factor gods'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/06/bullish-omens-from-factor-gods.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/06/bullish-omens-from-factor-gods.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recession fears are rising everywhere, both on Wall Street and in Washington.
    Fed eonomist Michael T. Kiley formulated a
  prefs: []
  type: TYPE_NORMAL
- en: '[recession model](https://www.federalreserve.gov/econres/notes/feds-notes/financial-and-macroeconomic-indicators-of-recession-risk-20220621.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: based on unemployment rates. The probability of a recession over the next four
    quarters is now over 50%, but the economy has never avoided a recession when readings
    were this high.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[New York Fed''s DSGE model](https://libertystreeteconomics.newyorkfed.org/2022/06/the-new-york-fed-dsge-model-forecast-june-2022/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which does not represent its official forecast, puts the chances of a hard
    landing at 80%. There are numerous other examples. That''s just two of them.'
  prefs: []
  type: TYPE_NORMAL
- en: Recessions are supposed to be negative for stocks, right? Yes, most of the time.
    Even as recession anxiety rises, the omens from the sector and factor gods are
    telling a different story for the stock market.
  prefs: []
  type: TYPE_NORMAL
