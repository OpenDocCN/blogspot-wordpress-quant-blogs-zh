- en: 'VIX and More: The Possibility of a ‘Stealth Bottom’'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：隐性底部的可能性
- en: 来源：[http://vixandmore.blogspot.com/2009/03/possibility-of-stealth-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/possibility-of-stealth-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/possibility-of-stealth-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/possibility-of-stealth-bottom.html#0001-01-01)
- en: The more I hear about the need for some sort of dramatic [capitulation](http://vixandmore.blogspot.com/search/label/capitulation)
    to affirm that a [bottom](http://vixandmore.blogspot.com/search/label/market%20bottoms)
    has been made, the less likely I think it is going to happen. Instead, my thinking
    is that the longer and steeper the bear market, the more likely that any sort
    of capitulation will happen in stages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我听到有人谈论需要某种戏剧性的[投降](http://vixandmore.blogspot.com/search/label/capitulation)来证实市场已经触底时，我都觉得这种情况发生的可能性越来越小。相反，我认为市场熊市越长、越陡，任何形式的投降都可能分阶段发生。
- en: Frankly, I find a scenario like the 2002 NASDAQ bottom to be a better template
    for a bottoming in the current market environment than most of the other possibilities
    that have been discussed. In [VIX Spikes and the 2002 Market Bottom](http://vixandmore.blogspot.com/2008/09/vix-spikes-and-2002-market-bottom.html),
    I noted how the dot com bear market saw five [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    of decreasing magnitude and ultimately found a bottom on a relatively small VIX
    spike and unremarkable volume. In short, it was a [stealth bottom](http://vixandmore.blogspot.com/search/label/stealth%20bottom).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，我认为2002年纳斯达克市场的底部 scenario 比目前市场环境中讨论的其他可能性更适合作为一个模板。在[VIX Spikes and the
    2002 Market Bottom](http://vixandmore.blogspot.com/2008/09/vix-spikes-and-2002-market-bottom.html)一文中，我提到了互联网泡沫熊市中看到了五个[VIX
    spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes) ，波动幅度逐渐减小，最终在一个相对较小的VIX波动和不起眼的成交量中找到了底部。简而言之，这是一个[隐性底部](http://vixandmore.blogspot.com/search/label/stealth%20bottom)。
- en: I would not at all be surprised to see the current bear market end in a similar
    stealth bottom. Sometimes a desensitized investment community is more likely to
    form a bottom than a panicky one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我一点也不惊讶地看到当前的熊市以类似的隐性底部结束。有时候，相较于恐慌的投资社区，习惯性的投资社区更有可能形成底部。
