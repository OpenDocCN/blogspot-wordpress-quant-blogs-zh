- en: 'Humble Student of the Markets: Watch what the market does, not what pundits
    say'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/watch-what-marke-does-not-what-pundits.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/watch-what-marke-does-not-what-pundits.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I watch indicators of the RORO trade, risk-on continues to be the prevalent
    trend. The cyclically oriented Consumer Discretionary stocks continue to outperform
    defensively oriented Consumer Staples stocks.
  prefs: []
  type: TYPE_NORMAL
- en: Equities are in an uptrend against 7-10 year Treasuries.
  prefs: []
  type: TYPE_NORMAL
- en: And we see the same pattern for high-yield against Treasuries.
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch the market''s reaction**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Notwithstanding the trend favoring the risk-on trade, the next few days will
    mark a test for the markets:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Thursday (Sep 6)**'
  prefs: []
  type: TYPE_NORMAL
- en: ': ECB decision and meeting.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Friday (Sep 7)**'
  prefs: []
  type: TYPE_NORMAL
- en: ': US NFP.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Wednesdy (Sep 12)**'
  prefs: []
  type: TYPE_NORMAL
- en: ': German Constitutional Court decision on ESM.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Wednesdy (Sep 12)**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Dutch election.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Wednesdy (Sep 12)**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Apple iPhone 5 announcement (!)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Thursday (Sep 13)**'
  prefs: []
  type: TYPE_NORMAL
- en: ': End of 2-day FOMC meeting.'
  prefs: []
  type: TYPE_NORMAL
- en: Peter Boockvar, writing at The Big Picture about the ECB meeting, asked
  prefs: []
  type: TYPE_NORMAL
- en: '[Are we approaching the classic sell on the news moment?](http://www.ritholtz.com/blog/2012/09/are-we-approaching-the-classic-sell-on-the-news-moment/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[emphasis added]'
  prefs: []
  type: TYPE_NORMAL
- en: '> With the ECB tomorrow laying out its bond buying plan with implementation
    dependent on a country request for help and the Fed likely embarking on more action
    next week, the stock market is approaching the moment when the central bank news
    is out and ***market participants must determine if it’s something that hasn’t
    been discounted yet.***'
  prefs: []
  type: TYPE_NORMAL
- en: I will be watching these events with great interest in the next few days. Given
    all the leaks of the details of the ECB's programs, will it be a sell on news
    day as
  prefs: []
  type: TYPE_NORMAL
- en: '[analysis of why the ECB''s efforts are doomed to failure](http://brucekrasting.com/tears-for-two-tiers/)'
  prefs: []
  type: TYPE_NORMAL
- en: dominate the day?
  prefs: []
  type: TYPE_NORMAL
- en: If NFP release were to see an upside surprise on Friday, will stocks react positively
    because the economy is improving or negatively because it downgrades the likelihood
    of QE3? On the other hand, will a miss on NFP payroll be viewed negatively or
    positively because it gives more ammunition for the Fed's doves to ease?
  prefs: []
  type: TYPE_NORMAL
- en: While I believe that the risk-on trend remains in place and the path of least
    resistance for stocks and risky assets prices is up, the market's reaction to
    news in these next few days will be just as important as the news itself.
  prefs: []
  type: TYPE_NORMAL
