- en: 'A noted barrister, F.E. Smith, had argued at some length in an English court
    when the judge leaned over the bench and said: “I have read your case, Mr. Smith,
    and I am no wiser than I was when I started.”'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'To which the barrister replied: “Possibly not, My Lord, but far better informed.”'
  prefs:
