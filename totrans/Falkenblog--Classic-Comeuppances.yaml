- en: ', on how to argue before a court:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，关于如何在法庭上辩论：
- en: 'A noted barrister, F.E. Smith, had argued at some length in an English court
    when the judge leaned over the bench and said: “I have read your case, Mr. Smith,
    and I am no wiser than I was when I started.”'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一位著名的法庭辩护人 F.E. 史密斯在英国法庭上辩论了一段时间，当法官俯身在长凳上时说：“我已经阅读了你的案子，史密斯先生，但我和开始时一样没有更聪明。”
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'To which the barrister replied: “Possibly not, My Lord, but far better informed.”'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法庭辩护人回答说：“也许不是，大法官，但我了解得更多。”
- en: heh.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 哈哈。
