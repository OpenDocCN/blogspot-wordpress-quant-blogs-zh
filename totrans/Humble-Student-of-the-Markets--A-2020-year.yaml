- en: 'Humble Student of the Markets: A 2020 year'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：2020年
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/a-2020-year.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/a-2020-year.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/a-2020-year.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/a-2020-year.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': It is said that the adage "hindsight is 2020" may have been a garbled warning
    from a future time traveler. This year is certainly turning up like that.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 据说谚语“回顾是2020年”可能是来自未来时间旅行者的混乱警告。今年确实变得如此。'
- en: The SPX fell -20% in Q1 2020, and recovered 20% in Q2\. It's been that kind
    of year. Tactically, the index is backtesting the violation of the rising channel,
    but the bearish island reversal remains intact, and the market has been unable
    to breach the moat surround the island at about 3160.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: SPX在2020年第一季度下跌了20%，第二季度回升了20%。就是这种一年。战术上，指数正在回测违反上升通道的迹象，但看跌的岛形反转仍然保持，市场未能突破约3160的岛屿周围的壕沟。
- en: To say that 2020 has been an unusual year is an understatement.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 说2020年是不寻常的一年，简直是个婉转的表述。
