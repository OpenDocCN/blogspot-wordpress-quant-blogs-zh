- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': It is said that the adage "hindsight is 2020" may have been a garbled warning
    from a future time traveler. This year is certainly turning up like that.'
  prefs: []
  type: TYPE_NORMAL
- en: The SPX fell -20% in Q1 2020, and recovered 20% in Q2\. It's been that kind
    of year. Tactically, the index is backtesting the violation of the rising channel,
    but the bearish island reversal remains intact, and the market has been unable
    to breach the moat surround the island at about 3160.
  prefs: []
  type: TYPE_NORMAL
- en: To say that 2020 has been an unusual year is an understatement.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
