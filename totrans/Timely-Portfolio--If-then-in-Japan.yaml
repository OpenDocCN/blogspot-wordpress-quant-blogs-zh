- en: 'Timely Portfolio: If…then in Japan'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://timelyportfolio.blogspot.com/2013/05/ifthen-in-japan.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/05/ifthen-in-japan.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If Japan starts to spiral out of control, then what do they do? A spiral would
    be a sudden move higher in JGB rates with a simultaneous crash in the Japanese
    Yen. Their response would be to try to slow the positive feedback loop through
    external intervention. Fortunately for Japan, they have amassed a significant
    reserve position of 1.2 trillion compared to a US reserve position of 135 billion,
    so they do have some firepower.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Based on
  prefs: []
  type: TYPE_NORMAL
- en: '[data from the US Treasury](http://www.treasury.gov/resource-center/data-chart-center/tic/Pages/index.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: ', 1.1 trillion of the 1.2 trillion of Japanese foreign reserves are US Treasury
    bonds. If Japan decides (is forced) to liquidate, the only thing they have to
    liquidate are US Treasury bonds. Who will buy if they sell? What happens next?'
  prefs: []
  type: TYPE_NORMAL
