- en: 'The hetero breakdown is a nice touch. But it reminds me of this logic applied
    to sex. Years ago, I remember a friend noted that it is strange men seem to all
    have more sex partners than women, because they are equal by an identity, a counterintuitive
    result. When I was single and talked about these things, it seemed like guys were
    gettin'' action all the time, relatively. But then do the math. If there are two
    sets of equal size, of things A and B. Every coupling of A & B means that the
    average number of couplings will be the same for A as for B. QED. As solid as
    the proof there are an infinite number of primes. Now, you can bring in professionals
    (ie, hookers), or gay men who have lots of sex, but this didn''t affect most of
    my friends. It was kind of shocking: I thought I only knew nice girls! This is
    proof that men generally overestimate and overdiscuss their sexcapades, while
    women don''t.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 异性关系的崩溃是一个很好的提醒。但它让我想起了这个逻辑应用到性上。多年前，我记得一个朋友指出，男性似乎拥有比女性更多的性伴侣，这是奇怪的，因为他们在身份上是平等的，这是一个反直觉的结果。当我单身时谈论这些事情时，男人们似乎相对总是有行动。但是，你可以做个数学。如果有两组相等大小的事物A和B。每一对A和B的结合意味着平均配对数量对A和B是一样的。QED。这一点和证明素数有无限多个的证明一样可靠。现在，你可以引入职业人士（即，妓女）或者有很多性行为的同性恋，但这并不影响我的大部分朋友。这有点令人震惊：我以为我只认识好姑娘！这证明了男性普遍高估并过度讨论他们的性冒险，而女性则不会。
