- en: 来源：[http://falkenblog.blogspot.com/2011/06/bob-seger-vindicated.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/bob-seger-vindicated.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/eea46c476813aa68da54168758b7d878.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrzNGG44oIuu-6DFF7V76z_2AyXVf5kZB2b2tTfanWr-En95gea74iRuaAvFyX898BzkrD2ux32yetcUP5DobQI-Qk7x7KHEZt5Fy3ebk7THILzC_NenetqdYqHp51xCEDJ20Xlg/s1600/bradybunch_john_lindsay_340.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: I always found the line
  prefs: []
  type: TYPE_NORMAL
- en: '[''wish I didn''t know now what I didn''t know then''](http://www.songfacts.com/detail.php?id=3286)'
  prefs: []
  type: TYPE_NORMAL
- en: to be mystically profound (from
  prefs: []
  type: TYPE_NORMAL
- en: Against the Wind
  prefs: []
  type: TYPE_NORMAL
- en: ), but had trouble of thinking of anything I could apply it to. Not knowing
    Santa was my dad? That an anthropomorphic god doesn't exist? That the sun will
    run out of fuel? Nothing seemed to fit.
  prefs: []
  type: TYPE_NORMAL
- en: But today I read about 77 year old Brady Bunch mom Florence Henderson
  prefs: []
  type: TYPE_NORMAL
- en: '[getting crabs](http://www.theinsider.com/lol/42293_Say_What_Florence_Henderson_aka_Carol_Brady_Claims_John_Lindsay_Gave_Her_Crabs/)'
  prefs: []
  type: TYPE_NORMAL
- en: from a one night stand with then NYC mayor John Lindsey.
  prefs: []
  type: TYPE_NORMAL
- en: when she went home later that night, she woke up to "little black things" covering
    her body. She says she called her doctor who told her she had pubic lice.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I didn't need to know that.
  prefs: []
  type: TYPE_NORMAL
