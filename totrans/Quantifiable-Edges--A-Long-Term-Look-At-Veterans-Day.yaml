- en: 'Quantifiable Edges: A Long-Term Look At Veterans Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：对退伍军人节的长期观察
- en: 来源：[http://quantifiableedges.blogspot.com/2012/11/a-long-term-look-at-veterans-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/11/a-long-term-look-at-veterans-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/11/a-long-term-look-at-veterans-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/11/a-long-term-look-at-veterans-day.html#0001-01-01)
- en: Veterans Day is one of the few US holidays when the bond market is closed and
    the stock market is open. Columbus Day is another. But while Columbus Day has
    exhibited some quantifiable edges, Veterans Day has not.  (At least none that
    I have identified and feel confident about.)  Veterans Day is celebrated on November
    11th (or the closest weekday to November 11th) each year. For a brief period from
    1971 – 1977 it was celebrated on the 4th Monday of October. Below is a profit
    curve that shows how Veterans Day has performed over the years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 退伍军人节是少数几天的美国假日，债券市场关闭而股票市场开放。哥伦布日是另一个。但是，尽管哥伦布日展现了一些可量化的优势，退伍军人节却没有。（至少我没有识别出并确信的优势。）退伍军人节在每年的11月11日（或最接近11月11日的周内）庆祝。从1971年至1977年，短暂地改为在10月的第四个星期一庆祝。下面是一个利润曲线，展示了退伍军人节这些年来的表现。
- en: While for a good long while it appeared Veterans Day may provide an upside edge,
    the curve topped out in 1992\. Since then it has been mostly lower. Happy Veterans
    Day and thanks to all veterans!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然很长的一段时间里，退伍军人节看起来可能提供了一些优势，但是曲线在1992年达到了顶峰。从那时起，它大多时候呈现下降趋势。退伍军人节快乐，感谢所有的退伍军人！
