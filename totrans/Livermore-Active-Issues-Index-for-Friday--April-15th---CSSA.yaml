- en: hi john, i think that i would have to say that i am somewhat satisfied with
    performance to the extent that any reasonable alpha in the large cap space for
    a low turnover strategy over a long time frame is an accomplishment. while our
    institutional models did considerably better, they too underperformed the backtests.
    I think that you hit the nail on the head when you suggested that correlations
    were responsible. This factor has hurt all cross-sectional momentum strategies,
    and no one was spared. However that said, like volatility in 2008, correlations
    also tend to mean-revert over time, and I expect that in a few years we will see
    a restoration of favorable conditions once again.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨约翰，我认为我必须说我对表现感到某种程度的满意，因为对于一个低换手率策略在长期时间框架内能够在大型市值空间中获得任何合理的alpha都是一个成就。尽管我们的机构模型表现得更好，但它们的表现也逊于回测。我认为你提到关联性是罪魁祸首时一语中的。这一因素伤害了所有横截面动量策略，无人幸免。然而话说回来，就像2008年的波动性一样，关联性也倾向于随时间均值回归，我预计在未来几年，我们将会再次看到有利条件的恢复。
