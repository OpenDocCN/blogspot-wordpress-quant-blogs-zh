- en: 'Humble Student of the Markets: Poor starving children in China...'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/poor-starving-children-in-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/poor-starving-children-in-china.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is said that American parents used to admonish their children to eat their
    dinner because "there are poor starving children in China."* In a recent interview
    with the
  prefs: []
  type: TYPE_NORMAL
- en: '[Guardian](http://www.guardian.co.uk/world/2012/may/25/christine-lagarde-imf-euro)'
  prefs: []
  type: TYPE_NORMAL
- en: ', IMF chief Christine Lagarde invoked the poor starving children metaphor when
    speaking about Greece [emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: So when she studies the Greek balance sheet and demands measures she knows may
    mean women won't have access to a midwife when they give birth, and patients won't
    get life-saving drugs, and the elderly will die alone for lack of care – does
    she block all of that out and just look at the sums?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"No, ***I think more of the little kids from a school in a little village in
    Niger who get teaching two hours a day, sharing one chair for three of them, and
    who are very keen to get an education. I have them in my mind all the time. Because
    I think they need even more help than the people in Athens***." She breaks off
    for a pointedly meaningful pause, before leaning forward.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Do you know what? As far as Athens is concerned, I also think about all those
    people who are trying to escape tax all the time. All these people in Greece who
    are trying to escape tax."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even more than she thinks about all those now struggling to survive without
    jobs or public services? "I think of them equally. And I think they should also
    help themselves collectively." How? "By all paying their tax. Yeah."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In summary, Lagarde is admonishing the Greeks to get on with eating their vegetables.
    This seems to be a clever piece of negotiating on her part as a way of pushing
    two parties towards a middle ground, becuase last week, the
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ](http://online.wsj.com/article/BT-CO-20120522-706583.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reported that she was pushing Germany to accept eurobonds:'
  prefs: []
  type: TYPE_NORMAL
- en: International Monetary Fund head Christine Lagarde Tuesday called on euro-zone
    governments to accept more common liability for each other's debts, saying that
    the region urgently needs to take further steps to contain the crisis.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We consider that more needs to be done, particularly by way of fiscal liability-sharing,
    and there are multiple ways to do that," Lagarde told a press conference in London
    to mark the completion of a regular review of U.K. finances.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I wrote last week (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A Canadian''s roadmap to Greek struggles](http://humblestudentofthemarkets.blogspot.ca/2012/05/canadians-roadmap-for-greek-struggles.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ) that to expect Europe to show both a carrot and a stick to the Greeks. Lagarde
    offered them a carrot last week in the form of tacit support for eurobonds. Now
    she is showing them a stick.
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
