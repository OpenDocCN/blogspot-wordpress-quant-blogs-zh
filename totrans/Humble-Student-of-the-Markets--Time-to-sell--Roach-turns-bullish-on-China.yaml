- en: When I was a portfolio manager in the 90's, my Morgan Stanley salesman used
    to invite me into New York from Boston for meetings and lunches, which I never
    attended. I used to quip that I would see him in New York when their (then) strategist
    Stephen Roach turned bullish. Even then, Roach was the perennial grump and bear,
    much like David Rosenberg and Albert Edwards are today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在90年代我当投资组合经理时，我的摩根士丹利销售员常常邀请我从波士顿来纽约开会和吃午餐，但我从未出席过。我常开玩笑说，只有在他们（当时）的策略师史蒂芬·罗奇转为看涨时我才会去纽约看他。即使在那时，罗奇也是一个长期的悲观和熊市，很像今天的大卫·罗森伯格和阿尔伯特·爱德华兹。
