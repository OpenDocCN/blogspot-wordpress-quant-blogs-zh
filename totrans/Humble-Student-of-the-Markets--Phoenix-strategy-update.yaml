- en: 'Humble Student of the Markets: Phoenix strategy update'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/phoenix-strategy-update.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/phoenix-strategy-update.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It seems that I am not the only one highlighting a
  prefs: []
  type: TYPE_NORMAL
- en: '[Phoenix strategy](http://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html)'
  prefs: []
  type: TYPE_NORMAL
- en: these days. Mebane Faber
  prefs: []
  type: TYPE_NORMAL
- en: '[wrote](http://www.mebanefaber.com/2009/03/08/is-it-time-to-do-a-templeton/)'
  prefs: []
  type: TYPE_NORMAL
- en: that John Templeton sucessfully implemented a Phoenix-like strategy in 1939\.
    As well,
  prefs: []
  type: TYPE_NORMAL
- en: '[Standard Life](http://thescotsman.scotsman.com/business/Standard-Life-reveals--choices.5054007.jp)'
  prefs: []
  type: TYPE_NORMAL
- en: is offering a Phoenix themed fund for UK investors.
  prefs: []
  type: TYPE_NORMAL
- en: Further to my last Phoenix strategy update of
  prefs: []
  type: TYPE_NORMAL
- en: '[Feb 24](http://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', the latest update of the Phoenix screen shows the number of stocks passing
    the screen jumping from 48 stocks to 58 stocks this week. As a reminder, the Phoenix
    stock screen consists of the the following criteria:'
  prefs: []
  type: TYPE_NORMAL
- en: Stock price between $1 and $5 (low-priced stocks)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Down at least 80% from a year ago (beaten up)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Market cap of $100 million or more (were once "real" companies)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Net insider buying in the last six months (some downside protection from insider
    activity)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As Faber points out in his post, some of the charts that passed his screen are
    truly nauseating. For example, Citigroup (C) remains in a downtrend despite the
    huge rally yesterday.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/336565e19aaf01d426688e88c343b188.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjhHwVATryaE4nnsdCrOmspMkr_ih_55O_EYWb1qACUO5reTVaSrotAkF6KgdtcYhySyTU691ZCkREYFMG6we8tCdzzSJU467uaUw13Zas2KR3YPdyhxhybCHYj1UxYCV5_7oiZhtYC4uOs/s1600-h/C.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'I would prefer to look for stocks like Liz Claiborne (LIZ) that shows more
    of a bottoming pattern:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/08ce7232efe123d25004c1fc0127f6a9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipy8AGfjVMU6fbTNfURYF_PAVMugkx0ZCScWxymezwbWzqcZ-6JmTqP6Iee7kt-mYhoAwVD61AiWEpsQOS9A68JkVYlAHTcHrNNoEM-nllel3XDB4fms1YARhFZWuOmvgp1REdtsuTUcEh/s1600-h/LIZ.png)'
  prefs: []
  type: TYPE_NORMAL
- en: To reiterate, I don’t believe that it’s time to buy into a Phoenix strategy
    yet, but the number and the composition the Phoenix list bears watching.
  prefs: []
  type: TYPE_NORMAL
