- en: 'For me, the backlog is critical to a successful project.  A poor backlog provides
    often a view that the wrong functionality is being built due to lack of product
    owner engagement, or lack of team understanding what the product owner wants.
     I view a backlog in a similar way to a suit.  Wearing a good quality suit offer
    a view of your character.  A poorly constructed backlog shows lack of engagement
    by the team.  Here are a few links to hopefully improve backlog quality:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对我而言，产品待办列表对于项目的成功至关重要。一个糟糕的待办列表往往因为产品负责人参与不足或团队对产品负责人的需求理解不足，而显示出正在构建错误的功能。我将待办列表视为一套西装。穿着高质量的西装能展现你的品格。一个结构不良的待办列表则显示出团队的参与度不足。以下是一些链接，希望能帮助提高待办列表的质量：
