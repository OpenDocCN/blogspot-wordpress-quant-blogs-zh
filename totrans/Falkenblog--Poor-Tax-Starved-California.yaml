- en: 'Falkenblog: Poor Tax Starved California'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/05/poor-tax-starved-california.html#0001-01-01](http://falkenblog.blogspot.com/2009/05/poor-tax-starved-california.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: California is sometimes known as the Golden Bear state. One thing about bears
    is that if you feed them they will keep coming back until you have no food, and
    then you are the food.
  prefs: []
  type: TYPE_NORMAL
- en: California is asking for a federal guarantee of their debt, because they are
    cash strapped and don't want to pay the extra money investors are demanding. As
    they face a 33% shortfall in revenues and expenditures, they have a lot of work
    to do. But never fear, in
  prefs: []
  type: TYPE_NORMAL
- en: '[their words](http://apnews.myway.com/article/20090527/D98EPK2O1.html?fark)'
  prefs: []
  type: TYPE_NORMAL
- en: '"California already has cut $15 billion and raised taxes by nearly $13 billion
    this year. Schwarzenegger has proposed cutting nearly $20 billion more, including
    eliminating California''s welfare-to-work program and getting rid of health insurance
    for 930,000 poor children."'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/22348ad0d25fab529443fb80b10633d5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjbAXlM8rooPHXIs4Dlw2ZeK3WAWZHfKBRantYqdBnkVXokAPRaYMSsw7FoCI4W2wOBuckrRmPhXKVlFNZK-EfgLk9BCyCfFghv2T6XQrm0wf_vKmEXmztz4DVUfDcQFMwR5slJLw/s1600-h/califpayroll.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: That's funny. Their payroll keeps rising, so too total spending. The 'cuts'
    are hypothetical cuts from projections, sort of like when my wife saves us $50
    by buying a pair of shoes yet foresaking a nicer pair.
  prefs: []
  type: TYPE_NORMAL
- en: Paul Krugman sees the problem as a
  prefs: []
  type: TYPE_NORMAL
- en: '[lack of taxes](http://www.nytimes.com/2009/05/25/opinion/25krugman.html?_r=4)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: The seeds of California's current crisis were planted more than 30 years ago,
    when voters overwhelmingly passed Proposition 13, a ballot measure that placed
    the state's budget in a straitjacket.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Even more important, however, Proposition 13 made it extremely hard to raise
    taxes, even in emergencies: no state tax rate may be increased without a two-thirds
    majority in both houses of the State Legislature.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A theory clearly 'too good to check'. State spending in the past two decades,
    as this
  prefs: []
  type: TYPE_NORMAL
- en: '[Reason Foundation report](http://reason.org/files/a2ec7caccc5d660e870c4a21526ef5f8.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: spells out, has increased 5.37 percent a year (and nearly 7 percent for the
    past decade), compared to a population-plus-inflation growth rate of 4.38 percent.
    If the budget growth rate had been limited to the population-inflation growth
    rate, the state would be sitting on a $15 billion surplus right now. The California
    tax burden is not unambiguous because it comes from a variety of sources, making
    it multidimensional, but on almost all measures it is among the
  prefs: []
  type: TYPE_NORMAL
- en: '[highest of the 50 states](http://www.uslaw.com/library/Corporate_&_Securities_Law/California_Tax_Burden_Among_Worst_Nation.php?item=7593)'
  prefs: []
  type: TYPE_NORMAL
- en: ', in contrast to the theory proposed by Krugman.'
  prefs: []
  type: TYPE_NORMAL
- en: Just as the investment frauds are not revealed in good times, bad governments
    are not exposed until recessions. And so too Nobel-prize winning economists.
  prefs: []
  type: TYPE_NORMAL
