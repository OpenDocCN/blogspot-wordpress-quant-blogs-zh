- en: 'Book: Getting More'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I came across this [book](http://www.gettingmore.com/) whilst in an airport
    (no surprise).  After only a few chapters I felt the need to recommend this book
    to others who could benefit from the contents.  What follows is the usual format
    book take away points which I feel need a mention.  In all honest, just buy the
    book, print off the Four Quadrant wallet card, and proceed.
  prefs: []
  type: TYPE_NORMAL
- en: Page 61 – Miss communication.  Fundamental Attribution Error.  Not communicating
    effectively in companies is expensive – one company calculated this to be 3.5
    hrs per work per week!  Now imagine a team of 20 software engineers.  You being
    to realise you could be burning a good degree of budget on communication failure,
    meaning that the chances of delivering the software solution on-time are greatly
    reduced.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 73 – Tone and emails.  Couldn’t agree more on the “issue” of email.  People
    who insult me on email don’t get very far, and they loose my respect!  Pick up
    the phone if you think your emails are going to go south!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 75 – Pay attention to signals. Verbal and non-verbal provide a wealth of
    information during negotiations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Page 153 – Negotiation Styles: assertive, collaboration, compromising, avoiding,
    accommodating'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 160 – The [Four](http://www.gettingmore.com/gettingmore_4q.pdf%E2%80%8E)
    Quadrant Negotiation Model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 164 – Some of the best ideas follow the silliest suggestions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 180 – Trade jobs for a few days – great idea
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 181 – Interesting perspective on dealing with differences – USA vs rest
    of world. US focuses more on punishment and contracts than relationships – think
    a few of us have seen this one when looking at the overall global view
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 249 – Business relationships – document everything.  I’ve had the same
    view for years.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 339 – People you hire are not commodities.  Maybe obvious, but its worrying
    how many people don’t think this way
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 350 – Perceptions – figure out the picture in the other side’s head
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 379 – Beating down somebody in a negotiation can have a detrimental effect
    in their performance – replace the opera house and star performer with a company
    and star individual.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Net out: Read the book.'
