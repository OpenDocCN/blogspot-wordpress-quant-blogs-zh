- en: 'Quantifiable Edges: Comparatively Large Drops From 50-day Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：相对较大的从50天高点跌幅
- en: 来源：[http://quantifiableedges.blogspot.com/2013/01/comparatively-large-drops-from-50-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/comparatively-large-drops-from-50-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/01/comparatively-large-drops-from-50-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/comparatively-large-drops-from-50-day.html#0001-01-01)
- en: While the SPX selloff yesterday was not terribly large (0.4%), it probably seemed
    it to most traders since we have not seen an SPX decline that large in a few weeks.
     The drop from a 50-day high triggered the study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然昨天的标普500指数下跌并不大（0.4%），但对于大多数交易者来说，这可能看起来像是很大的跌幅，因为几周来我们都没有看到过标普500指数有如此大的跌幅。从50天的高点下跌触发了下面的研究。
- en: While the size of the move over the next few days is not overwhelming, the consistency
    is impressive. The stats certainly seem to suggest an upside edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然未来几天内行情的大小并不令人印象深刻，但一致性却令人印象深刻。这些统计数据似乎确实暗示了上涨的边缘。
