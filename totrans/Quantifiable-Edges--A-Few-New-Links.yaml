- en: 'Quantifiable Edges: A Few New Links'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/few-new-links.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/few-new-links.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'm taking some time off from writing this weekend. I'll be back tomrrow night
    with some thoughts. In the meantime, I've added 3 new links to my relatively small
    blogroll.
  prefs: []
  type: TYPE_NORMAL
- en: 1)
  prefs: []
  type: TYPE_NORMAL
- en: '[bzbtrader](http://bzbtrader.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '- Much of the focus on this blog has to do with short-term QQQQ trading. His
    "Weekly Updates" provide a nice overview of the market with some interesting indicators.'
  prefs: []
  type: TYPE_NORMAL
- en: 2)
  prefs: []
  type: TYPE_NORMAL
- en: '[Chart Swing Trader](http://chart-swing-trader.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '- Market analysis with an IBD tilt. What I most enjoy about Chart Swing Trader
    is that he posts many charts and individual stock ideas. Few bloggers seem as
    willing to share their watchlists as extensively as Chart Swing Trader.'
  prefs: []
  type: TYPE_NORMAL
- en: 3)
  prefs: []
  type: TYPE_NORMAL
- en: '[IBDIndex](http://ibdindex.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '- A blog not even a month old, the IBD Index takes a quantitative look at the
    IBD 100 Index. Complete with backtesting of IBD style trading ideas this blog
    has a few gems already. I''m looking forward to seeing results of the "Future
    Testing Ideas" listed on this site as well.'
  prefs: []
  type: TYPE_NORMAL
