- en: 'Falkenblog: MIT Economists Running Central Banks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：MIT经济学家主导央行
- en: 来源：[http://falkenblog.blogspot.com/2012/01/mit-economists-running-central-banks.html#0001-01-01](http://falkenblog.blogspot.com/2012/01/mit-economists-running-central-banks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/01/mit-economists-running-central-banks.html#0001-01-01](http://falkenblog.blogspot.com/2012/01/mit-economists-running-central-banks.html#0001-01-01)
- en: Bloomberg Magazine has a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博杂志有一个
- en: '[piece](http://www.bloomberg.com/news/2012-01-12/rescuing-europe-from-debt-crisis-begins-with-men-of-mit-as-matter-of-trust.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.bloomberg.com/news/2012-01-12/rescuing-europe-from-debt-crisis-begins-with-men-of-mit-as-matter-of-trust.html)'
- en: on the MIT economists who dominate central banking today. If you ask them why,
    they will say it's because of their particular blend of theory and practice (as
    if the idea of theory AND practice is really an outside-the-box idea).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如今占据主导地位的MIT经济学家在央行的影响。如果你问他们为什么，他们会说，这是因为他们特殊的理论与实践混合（好像理论和实践的概念真的是一个出乎意料的想法）。
- en: I think it's more a matter of this was a group of smart kids who were really
    interested in macro, because in the 1970's they were still optimistic about its
    ability to be useful. A small group like that can create a positive feedback loop
    pretty easily, because having a recommendation from other successful macro economists
    is very important.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这更多的是一群对宏观经济学非常感兴趣的聪明孩子，因为在20世纪70年代，他们对宏观经济学的实用性仍然持乐观态度。像这样的小团体很容易产生正反馈，因为从其他成功的宏观经济学家那里获得建议是非常重要的。
- en: Yet, given the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，鉴于
- en: '[recently released](http://www.nytimes.com/2012/01/13/business/transcripts-show-an-unfazed-fed-in-2006.html?pagewanted=2&_r=4&ref=todayspaper)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[近期发布](http://www.nytimes.com/2012/01/13/business/transcripts-show-an-unfazed-fed-in-2006.html?pagewanted=2&_r=4&ref=todayspaper)'
- en: Fed minutes from 2006, we see these Cambridge macro savants are a lot like the
    world's leading psychoanalysts all being from Vienna in 1930--experts to be sure,
    just not at actually helping people. Here's what US central bankers were saying
    about Greenspan when he left in 2006
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年的联储会议记录，我们看到这些剑桥宏观经济学家很像1930年所有世界领先的精神分析师都来自维也纳一样——确实是专家，只是在实际帮助人方面不能成功。以下是2006年格林斯潘离职时美国央行家对他的评价
- en: For the Fed 2006 began with the departure of Mr. Greenspan, who presided in
    January over his final meeting as Fed chairman and was then widely regarded as
    the epitome of a central banker, a master who had guided the American economy
    through almost 20 years of remarkably consistent growth.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于联邦储备系统来说，2006年始于格林斯潘先生的离任，他在1月份主持了他作为央行主席的最后一次会议，当时被普遍认为是央行家的典范，是一个引导美国经济度过近20年惊人连贯增长的大师。
- en: '...'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: 'Ms. Yellen said: “It’s fitting for Chairman Greenspan to leave office with
    the economy in such solid shape. The situation you’re handing off to your successor
    is a lot like a tennis racquet with a gigantic sweet spot.”'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 耶伦女士说：“正适当地，格林斯潘主席在经济处于如此稳健状态时离任。你将接手交给接班人的局面很像是一个网球拍，有一个巨大的甜点。”
- en: If they didn't see our greatest recession since the great depression coming,
    why should we expect them to see inflation before it's too late?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们没有预见到自大萧条以来最严重的衰退，为什么我们期待他们在为时已晚之前预见通货膨胀呢？
