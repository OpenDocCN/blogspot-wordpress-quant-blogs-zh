- en: 'VIX and More: Guest Columnist at The Striking Price for Barron’s: How to Insure
    Your Stock Portfolio'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：为《巴伦周刊》的“Striking Price”栏目撰写客座文章：如何为你的股票组合投保
- en: 来源：[http://vixandmore.blogspot.com/2013/04/guest-columnist-at-striking-price-for.html#0001-01-01](http://vixandmore.blogspot.com/2013/04/guest-columnist-at-striking-price-for.html#0001-01-01)
