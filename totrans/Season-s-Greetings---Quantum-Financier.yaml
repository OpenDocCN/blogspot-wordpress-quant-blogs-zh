- en: Season’s Greetings – Quantum Financier
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://quantumfinancier.wordpress.com/2010/12/23/seasons-greetings/#0001-01-01](https://quantumfinancier.wordpress.com/2010/12/23/seasons-greetings/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: During this holiday period, I want to thank you all very much for the support
    you have showed this nascent blog in 2010\. The good discussions I have had with
    reader in the comment section or via email made every minute of the adventure
    worth it. The good feedback I received exceeded every expectations I ever had
    for the blog and I hope that 2011 will be just as prosperous for the Quantum Financier
    blog.
  prefs: []
  type: TYPE_NORMAL
- en: Now to you that take time during this time of festivities to read this post,
    I wish the best for the holiday period and a very successful year trading and
    evolving with the markets in 2011.
  prefs: []
  type: TYPE_NORMAL
- en: Best,
  prefs: []
  type: TYPE_NORMAL
- en: QF
  prefs: []
