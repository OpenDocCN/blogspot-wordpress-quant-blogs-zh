- en: 'Falkenblog: ADCT Highlights Picking Stocks is Hard'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2010/07/adct-highlights-picking-stocks-is-hard.html#0001-01-01](http://falkenblog.blogspot.com/2010/07/adct-highlights-picking-stocks-is-hard.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/c67abad518a3134acbd40e363c21613b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiw7l_btOqwGM_7-JBbXqa32VBUSwnVas4NKyuvhjMt7dEj72ZnXgUt6Vo_9WbFVSZbqTiiPbOmQhsZrNxdbOEQPwU7_2tx-08QynLNQa0Ag1JFB1PL1VGj5wWplqcOYV51FWZ6kg/s1600/adct.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: ADCT is a telecom company headquartered within walking distance of where I live,
    and it was
  prefs: []
  type: TYPE_NORMAL
- en: '[recently purchased by TYCO](http://www.marketwatch.com/story/tyco-to-buy-adc-telecom-for-125b-2010-07-13)'
  prefs: []
  type: TYPE_NORMAL
- en: for $1.25B. I often jog by its sprawling
  prefs: []
  type: TYPE_NORMAL
- en: '[90 acre headquarters](http://www.hga.com/experience/adc.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and long noticed that very few people actually worked there. I talked to people
    who did work there (eg, at my gym), and it always sounded like such people were
    looking to get out, or were being downsized. They trademark lots of minor innovations,
    like their
  prefs: []
  type: TYPE_NORMAL
- en: '[OmniReach® FTTX Infrastructure Solutions](http://www.adc.com/us/en/solutions/telco/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which to me highlights that their strategy was built on stupid marketing
    and legal basis, as opposed to merely providing high quality hardware efficiently.'
  prefs: []
  type: TYPE_NORMAL
- en: In sum, they were a perfect short. They were caught up in the internet bubble
    and had the typical income pattern there, yet even post-2002 they cumulatively
    lost $315 million. Given the opportunity cost of capital this means they destroyed
    about half a billion since the post-bubble executive team got in there.
  prefs: []
  type: TYPE_NORMAL
- en: But, their stock price always remained pretty stable, around $10 to $20 (it
    was split adjusted a while back), recently taken out at $12.5\. They were a classic
    short, in that their business model was pure gimmicks, you look in the company
    headquarters parking lot and saw no one, people who worked their were dispirited,
    and true to form, never made money. But, you also would have not made much money
    shorting them.
  prefs: []
  type: TYPE_NORMAL
