  zh: 在过去几周里，我抽出了一些时间休息。虽然订阅服务照常进行，但博客却受到了影响。我将在几天后再次增加博客的更新。但对于那些渴望量化边缘内容的朋友们，可以查看我在六月底与Tradestation合作做的演示。
