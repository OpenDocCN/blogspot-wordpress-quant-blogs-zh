- en: I have been taking some time away in the last couple of weeks.  And while the
    subscriber service has carried on as normal, the blog has suffered.  I'll be back
    in a few days to again ramp up the blog.  But for those of you who are yearning
    for some Quantifiable Edges, feel free to check out the presentation I did with
    Tradestation near the end of June.
  id: totrans-6
  prefs: []
