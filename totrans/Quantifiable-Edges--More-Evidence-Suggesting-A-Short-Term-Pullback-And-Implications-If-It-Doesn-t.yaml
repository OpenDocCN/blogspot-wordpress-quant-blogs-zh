- en: 'Quantifiable Edges: More Evidence Suggesting A Short-Term Pullback And Implications
    If It Doesn''t'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/more-evidence-suggesting-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/more-evidence-suggesting-short-term.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last night I showed a couple of studies that suggested the market was likely
    to begin a pullback or at least a consolidation in the next few days. Tonight
    I’ll review and remake some past studies.
  prefs: []
  type: TYPE_NORMAL
- en: Tuesday was an inside day for the S&P 500\. (Lower high and higher low on the
    chart.)
  prefs: []
  type: TYPE_NORMAL
- en: '[On February 10th](http://quantifiableedges.blogspot.com/2008/02/why-inside-days-get-me-down.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', I discussed inside days with down closes. Tuesday closed higher so it didn’t
    quite qualify under that study. Looking at all inside days in SPY going back to
    the beginning of 2001 I uncovered the following:'
  prefs: []
  type: TYPE_NORMAL
- en: There have been 215 inside days in SPY since 1/1/2001.
  prefs: []
  type: TYPE_NORMAL
- en: 116 times (54%) the market closed LOWER the next day.
  prefs: []
  type: TYPE_NORMAL
- en: The average loss the next day was 0.9%.
  prefs: []
  type: TYPE_NORMAL
- en: The average gain the next day was 0.6%.
  prefs: []
  type: TYPE_NORMAL
- en: The net average move the next day was a 0.2% loss.
  prefs: []
  type: TYPE_NORMAL
- en: 'I then looked at inside days when the market had made a short-term move up
    and was at or approaching overbought. For this I required the 3-period RSI to
    be 70 or greater. This led to the following results:'
  prefs: []
  type: TYPE_NORMAL
- en: There have been 48 inside days in SPY since 1/1/2001 with the 3-period RSI closing
    above 70.
  prefs: []
  type: TYPE_NORMAL
- en: 29 times (60%) the market closed LOWER the next day.
  prefs: []
  type: TYPE_NORMAL
- en: The average loss the next day was 0.55%.
  prefs: []
  type: TYPE_NORMAL
- en: The average gain the next day was 0.37%.
  prefs: []
  type: TYPE_NORMAL
- en: The net average move the next day was a 0.2% loss.
  prefs: []
  type: TYPE_NORMAL
- en: The second concept I discussed recently which is once again popping up is
  prefs: []
  type: TYPE_NORMAL
- en: '[consecutive higher closes in a long-term downtrend](http://quantifiableedges.blogspot.com/2008/02/count-to-three.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Below are the results of selling short the SPY any time it closes higher 3
    days in a row while under its 200 day moving average.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/589c74516bc2178f9c292ac9f1605140.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieSAxRGBGyuI_Ir9cPKDxTC5ZxWz4jCPhUrJMDJwDuz5u-QC0sOK7tmbQUU_KPZsDXY6zuIu6jdvrZLJbFzSZrtwpSlcrIdV1sBOBrgyG3eXv8SCXTV13sFnhXhyphenhyphen8gI8ckBchBu-5m_Jk/s1600-h/2008-3-26+count+to+3.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: More and more evidence is starting to point at a likely pullback. Still, caution
    is warranted. The market just posted a Follow Through Day. Past Follow Through
    Days have also typically led to short-term overbought conditions. This did not
    lead to a downside edge over the short-term. Readers may want to review
  prefs: []
  type: TYPE_NORMAL
- en: '[my Feb. 1st column](http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html)'
  prefs: []
  type: TYPE_NORMAL
- en: for more details on this. Also in the Feb. 1st column I show how the first week
    following a Follow Through Day has predicted the success or failure of the rally
    about 2/3 of the time. Traders may want to keep this in mind and pay special attention
    to the action over the next few days.
  prefs: []
  type: TYPE_NORMAL
- en: In short, a pullback now appears more likely than not. Should the market fail
    to pull back over the next few days that would suggest positive implications for
    the intermediate-term.
  prefs: []
  type: TYPE_NORMAL
