  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/08/peak-brexit-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/08/peak-brexit-panic.html#0001-01-01)
- en: The Brexit headlines look dire and Apocalyptic. The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 英国脱欧的新闻看起来非常糟糕，甚至是末日般的。The
- en: '[Sunday Times](https://www.thetimes.co.uk/edition/news/operation-chaos-whitehalls-secret-no-deal-brexit-plan-leaked-j6ntwvhll)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[星期日泰晤士报](https://www.thetimes.co.uk/edition/news/operation-chaos-whitehalls-secret-no-deal-brexit-plan-leaked-j6ntwvhll)'
- en: published the leak of Operation Yellowhammer, which was the UK government's
    base case plan for a no-deal Brexit.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发布了Operation Yellowhammer的秘密文件，这是英国政府针对无协议脱欧的基本情况计划。
- en: Britain faces shortages of fuel, food and medicine, a three-month meltdown at
    its ports, a hard border with Ireland and rising costs in social care in the event
    of a no-deal Brexit, according to an unprecedented leak of government documents
    that lay bare the gaps in contingency planning.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据泄露的政府文件显示，在英国无协议脱欧的情况下，英国可能会面临燃料、食品和药品的短缺，港口可能出现三个月的混乱，与爱尔兰的边界将变得紧张，社会护理成本将上升。这些文件揭示了应急计划中的漏洞。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The documents, which set out the most likely aftershocks of a no-deal Brexit
    rather than worst-case scenarios, have emerged as the UK looks increasingly likely
    to crash out of the EU without a deal.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些文件详细列出了无协议脱欧最可能引发的后遗症，而不是最糟糕的情况。这些文件是在英国越来越有可能在没有协议的情况下硬脱欧时泄露的。
- en: The newspaper went on to reported that up to 85% of truck "may not be ready"
    for French customs, and disruption may last up to three months. In addition, the
    government is preparing for a hard border at the Irish border, as current plans
    to maintain the Irish backstop are unrealistic and unsustainable.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，多达85%的卡车“可能没有准备好”应对法国海关，混乱可能持续三个月。此外，政府正在为在爱尔兰边境设立硬边界做准备，因为目前维持爱尔兰后备计划的计划是不切实际和不可持续的。
- en: In other words, it's going to be ugly, especially when Prime Minister Boris
    Johnson has vowed to take the UK out of the EU by October 31, with or without
    a deal.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，情况将会很糟糕，尤其是当首相鲍里斯·约翰逊誓言无论有无协议都要在10月31日带领英国脱欧时。
