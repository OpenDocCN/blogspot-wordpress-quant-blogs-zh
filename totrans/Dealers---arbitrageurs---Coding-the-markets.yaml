- en: 'More enlightenment, courtesy of [Harris](http://www.tradingandexchanges.com):
    dealers and arbitrageurs are both liquidity suppliers. However, dealers use their
    inventories to match buyers and sellers arriving at different times in the same
    market. Arbitrageurs use their hedge portfolios to match buyers and sellers arriving
    at the same time in different markets.'
