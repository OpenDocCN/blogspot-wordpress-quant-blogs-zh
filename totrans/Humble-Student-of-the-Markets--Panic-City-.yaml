- en: This time last week, I was cautiously bearish (see
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 上周末，我持谨慎看跌态度（参见
- en: '[Correction ahead?](https://humblestudentofthemarkets.com/2020/02/23/correction-ahead-2/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[即将修正？](https://humblestudentofthemarkets.com/2020/02/23/correction-ahead-2/)'
- en: ), but I never imagined that stock prices would crater as far as they did. My
    social media feed is full of narratives of how unprecedented and insane the market
    decline has been. One such example is the comparison of the "coronavirus crash"
    to other major market events in the last 100 years.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: )，但我从未想过股价会暴跌到如此程度。我的社交媒体 feed 充斥着关于市场跌幅前所未有的叙述。其中一个例子是将“冠状病毒崩溃”与其他100年来的重大市场事件进行比较。
- en: This week, rather than just dwell on how extreme last week's market action was,
    I would instead like to put on a technical analyst hat and consider the following
    three mystery daily charts. Which would you buy, or sell? Which is your favorite?
    Did you wish you had bought one or all of time in the past two weeks?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这周，我并不想仅仅停留在对上周市场行为极端性的讨论上，我更愿意戴上一顶技术分析的帽子，考虑以下三张神秘的日线图表。你会选择买入还是卖出？哪个是你的最爱？你有没有希望在过去的两周内买入其中的一张或者全部？
- en: The analysis is far more revealing about market internals and likely future
    action than more hand wringing about how oversold and washed out the stock market
    has become.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分析比单纯对股市是否超卖和过度打压的担忧更有揭示性，它能更真实地反映市场内部情况和未来可能的走势。
