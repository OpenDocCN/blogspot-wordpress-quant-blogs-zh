- en: 'Quantifiable Edges: Is Thursday''s Low Volume Troubling?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 周四的低成交量令人担忧吗？'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/09/is-thursdays-low-volume-troubling.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/is-thursdays-low-volume-troubling.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/09/is-thursdays-low-volume-troubling.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/is-thursdays-low-volume-troubling.html#0001-01-01)
- en: In last night’s
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚的
- en: '[Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[订阅者信件](http://www.quantifiableedges.com/gold.html)'
- en: I examined whether the relatively low volume on Thursday’s bounce should be
    concerning. I examined it a few different ways. Below is one series of tests I
    showed. First let’s look at what happened when volume came in higher on a bounce
    following some severe short-term oversold conditions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我检查了周四反弹的相对低成交量是否应该引起关注。我用几种不同的方式进行了检查。下面是我展示的一系列测试之一。首先让我们看看在某些严重短期超卖状况之后的反弹中成交量较高的情况发生了什么。
- en: (click table to enlarge)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （点击表格以放大）
- en: '[![](img/add6eed5185a1e652eaaec971236e60c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbVAlhmq9AJ2OkneJbQ69bBOdutj8oyrOm2k6pJKL5nv7-SveeJH8lexDPhubNuP4QyqRaCRlLu-aybqbOo_y4SVmCHGc5BmLgISI_W7JhTNNuN2HfX_MZKNx9boKUOc9hc5EsiQAb81Nt/s1600-h/2009-9-4+png1.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbVAlhmq9AJ2OkneJbQ69bBOdutj8oyrOm2k6pJKL5nv7-SveeJH8lexDPhubNuP4QyqRaCRlLu-aybqbOo_y4SVmCHGc5BmLgISI_W7JhTNNuN2HfX_MZKNx9boKUOc9hc5EsiQAb81Nt/s1600-h/2009-9-4+png1.png)'
- en: 'Interesting that the high volume bounces failed to follow through. The number
    of instances is a bit low but the numbers are fairly compelling anyway. Let’s
    see how this compares to low volume bounces:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，高成交量的反弹未能跟进。实例数量有点少，但数字仍然相当有说服力。让我们来看看这与低成交量的反弹相比如何：
- en: (click table to enlarge)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （点击表格以放大）
- en: '[![](img/4634da4e50f40b9c8bf45f21b48955a4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIDAJasAuGIrxQ1vgm760U_pfIuevQDyg1ItEbkJ1A1EMfCxh5juzt7ABiesJ6qhhdeivVrV81WfrSWEx7JeIQLs7d_VKofaD0tTvnKZVjOCES1Y5cgbUJ8bGyQCGPsUI6KW5pC02v3ei2/s1600-h/2009-9-4+png2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIDAJasAuGIrxQ1vgm760U_pfIuevQDyg1ItEbkJ1A1EMfCxh5juzt7ABiesJ6qhhdeivVrV81WfrSWEx7JeIQLs7d_VKofaD0tTvnKZVjOCES1Y5cgbUJ8bGyQCGPsUI6KW5pC02v3ei2/s1600-h/2009-9-4+png2.png)'
- en: Here the results have a solid bullish tilt.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果明显偏向看涨。
- en: These tests suggest that Thursday’s light volume should not be of any concern.
    In fact, it may be a market positive.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些测试表明，周四的成交量清淡不应引起任何担忧。事实上，它可能对市场有积极作用。
