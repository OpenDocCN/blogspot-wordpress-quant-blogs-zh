- en: 'Humble Student of the Markets: How the U.S. could be in both a bull and bear
    market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美国如何同时处于牛市和熊市
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/11/how-us-could-be-in-both-bull-and-bear.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/11/how-us-could-be-in-both-bull-and-bear.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/11/how-us-could-be-in-both-bull-and-bear.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/11/how-us-could-be-in-both-bull-and-bear.html#0001-01-01)
- en: There was some consternation among equity bulls when the S&P 500 violated its
    200 dma as it could have been the signal of a major bearish episode.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在S&P 500违反其200日移动平均线时，权益牛市者中出现了一些不安情绪，因为这可能是重大看跌行情的信号。
- en: Technical analysts offered some relief when they pointed out that it’s the slope
    of the 200 dma that matters. The historical evidence shows violations of the 200
    dma when the moving average is just a correction in an uptrend. However, an index
    that’s trading below a falling 200 dma is a warning flag that a bear market is
    under way. The arrows in the accompanying chart show the occasions when the S&P
    500 fell below a falling 200 dma. Often these signals occurred when the index
    violated a rising moving average, which later turned down, marked by the red arrows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析师指出，重要的是200日移动平均线的斜率。历史证据显示，在移动平均线只是上涨趋势中的修正时，会违反200日移动平均线。然而，当指数低于下降的200日移动平均线时，这是一个警告标志，表示熊市正在进行中。附图中的箭头显示了S&P
    500跌破下降的200日移动平均线的时刻。通常这些信号发生在指数违反上升的移动平均线之后，后来该移动平均线转跌，由红色箭头标记。
- en: The bulls may have felt vindicated when the S&P 500 regained its 200 dma late
    last week. This episode is a lesson for investors to regard similar circumstances
    as a buying opportunity. But that’s not the entire story as the market is becoming
    increasingly bifurcated.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当S&P 500在上周晚些时候恢复其200日移动平均线时，牛市者可能感到得到了证实。这一事件是投资者将类似情况视为买入机会的一课。但这并不是全部故事，因为市场正在变得越来越分化。
- en: This chart shows the S&P 500, NASDAQ 100, Dow Jones Industrials Average, the
    mid-cap S&P 400 and the small-cap Russell 2000 with their respective moving averages.
    The good news is the S&P 500 and the Dow regained their 200 dma. While the S&P
    500 moving average has been rising, the same isn’t true for the Dow. The NASDAQ
    100 is holding above its 200 dma. The bad news is the S&P 400 and the Russell
    2000 are below falling moving averages. The strength of the S&P 500 has been held
    up by megcap growth stocks. In the absence of the effects of megcap growth, the
    other major U.S. equity averages are signaling bear markets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅图表展示了S&P 500、纳斯达克100、道琼斯工业平均指数、中盘S&P 400和小盘罗素2000及其各自的移动平均线。好消息是S&P 500和道琼斯指数恢复了200日移动平均线。尽管S&P
    500的移动平均线一直在上升，但道琼斯指数并非如此。纳斯达克100保持在200日移动平均线之上。坏消息是S&P 400和罗素2000低于下降的移动平均线。S&P
    500的强势是由大型成长股支撑的。在大型成长股的影响消失后，其他主要美国股指平均值显示出熊市信号。
- en: How you position yourself in light of this bifurcation in market internals depends
    on your time horizon and whether you are a momentum or value investor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何在这种市场内部的分化中定位自己，取决于你的时间范围以及你是趋势投资者还是价值投资者。
