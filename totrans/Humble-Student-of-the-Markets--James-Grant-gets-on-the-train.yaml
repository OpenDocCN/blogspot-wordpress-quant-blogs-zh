- en: 'Humble Student of the Markets: James Grant gets on the train'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：詹姆斯·格兰特上了火车
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/james-grant-gets-on-train.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/james-grant-gets-on-train.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/james-grant-gets-on-train.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/james-grant-gets-on-train.html#0001-01-01)
- en: I see that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现
- en: '[James Grant](http://www.washingtonpost.com/wp-dyn/content/article/2010/04/22/AR2010042204208.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[詹姆斯·格兰特](http://www.washingtonpost.com/wp-dyn/content/article/2010/04/22/AR2010042204208.html)'
- en: came around to my point of view to
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 转向了我的观点
- en: '[bring back the partnership investment bank](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[恢复合伙制投资银行](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)'
- en: 'that I wrote about back in early 2009:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我早在2009年初就写过关于他的文章：
- en: Happily, there's a ready-made and time-tested solution. Let the senior financiers
    keep their salaries and bonuses, and let them do with their banks what they will.
    If, however, their bank fails, let the bankers themselves fail. Let the value
    of their houses, cars, yachts, paintings, etc. be assigned to the firm's creditors.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 幸运的是，有一个现成的、经过时间考验的解决方案。让高级金融家保留他们的工资和奖金，让他们随意处理自己的银行。然而，如果他们的银行失败了，让银行家自己承担失败。让他们房屋、汽车、游艇、绘画等财产的价值归公司的债权人所有。
- en: 'Such a proposal would have prevented many of the recent excesses that we saw
    on Wall Street. If the bankers want to pursue short-term profits at the price
    of big long-term risks, let them! To paraphrase the old adage: The prospect of
    being bankrupt has a way of focusing the mind.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的提案将防止我们最近在华尔街看到的许多过度行为。如果银行家想要追求短期利润，以巨大的长期风险为代价，让他们去做好了！用老话来说：面临破产的前景会让人的头脑变得清晰。
- en: 'A reader pointed out to me that the implementation of this proposal would not
    have prevented the AIG debacle. I agree. I would therefore amend my proposal for
    financial reform as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者指出，这项提案的实施并不会防止AIG的债务危机。我同意。因此，我建议对金融改革提案进行如下修改：
- en: Bring back the partnership investment bank
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恢复合伙制投资银行
- en: Require all derivative contracts to be listed on a centralized exchange
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求所有衍生品合同都要在集中的交易所上市
- en: The latter requirement would bring much needed transparency for market particpants
    to better assess the level of risks any firm is taking. That way, market discipline
    would not have allowed AIG, Fannie and Freddie would not have been able to take
    the outsized bets that they did.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 后者的要求将为市场参与者带来急需的透明度，以便他们更好地评估任何公司所承担的风险水平。这样，市场纪律就不会允许AIG，房利美和房地美采取他们所采取的过度冒险行为。
