- en: 'VIX and More: ProShares Rolls Out Commodity and Currency 2x and -2x ETFs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：ProShares推出商品和货币2x和-2x ETFs
- en: 来源：[http://vixandmore.blogspot.com/2008/11/proshares-rolls-out-commodity-and.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/proshares-rolls-out-commodity-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/proshares-rolls-out-commodity-and.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/proshares-rolls-out-commodity-and.html#0001-01-01)
- en: 'Just 12 days ago I came out with what I thought was a bold statement in [Prediction:
    Direxion Triple ETFs Will Revolutionize Day Trading](http://vixandmore.blogspot.com/2008/11/prediction-direxion-triple-etfs-will.html).
    I was going to do a follow-up to show how volume has skyrocketed in these ETFs,
    but [Bespoke](http://bespokeinvest.typepad.com/) beat me to it in today’s [3x
    ETFs on Fire](http://bespokeinvest.typepad.com/bespoke/2008/11/3x-etfs-on-fire.html).
    Bespoke includes some excellent graphics that capture the extreme volatility in
    these ETFs as well as the snowballing volume trend.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅12天前，我在[预测：Direxion三倍ETFs将改变日交易](http://vixandmore.blogspot.com/2008/11/prediction-direxion-triple-etfs-will.html)中提出了我认为大胆的声明。我本打算跟进，展示这些ETFs的成交量如何激增，但[Bespoke](http://bespokeinvest.typepad.com/)在今天发布的[3x
    ETFs火爆](http://bespokeinvest.typepad.com/bespoke/2008/11/3x-etfs-on-fire.html)中抢先一步。Bespoke包含了一些极好的图表，捕捉了这些ETFs的极端波动性以及成交量的滚雪球趋势。
- en: Not to be outdone by Direxion, ProShares is now rushing to market a new group
    of 2x and -2x ETFs focused on [commodities](http://vixandmore.blogspot.com/search/label/commodities)
    and [currencies](http://vixandmore.blogspot.com/search/label/currencies).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不会落后于Direxion，ProShares现在正急于推出一组新的2x和-2x ETFs，专注于[商品](http://vixandmore.blogspot.com/search/label/commodities)和[货币](http://vixandmore.blogspot.com/search/label/currencies)。
- en: Personally, I continue to transition more and more of my trading from stocks
    to ETFs. I think the ETF trend is here to stay.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我越来越多地将我的交易从股票转向ETFs。我认为ETF趋势将持续存在。
