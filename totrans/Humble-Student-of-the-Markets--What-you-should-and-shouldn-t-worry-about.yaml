- en: The S&P 500 took fright last Monday and skidded -1.6% after falling -0.8% the
    previous Friday. Talking heads attributed the decline to worries about the rising
    incidence of the Delta variant around the world.
  prefs: []
  type: TYPE_NORMAL
- en: Fears over the Delta variant slowing economic growth are overblown. However,
    there are two other key risks that equity investors should be watching.
