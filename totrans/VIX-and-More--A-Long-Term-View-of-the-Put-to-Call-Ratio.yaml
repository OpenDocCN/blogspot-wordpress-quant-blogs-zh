- en: In the graphic at the bottom, I have done my best to fit a weekly chart of the
    total put to call ratio into an absolute scale that provides meaningful buy and
    sell signals.  There are a number of ways to look at this chart.  The first thing
    to do is to acknowledge that there is no place in the chart where meaningful buy
    and sell signals were generated in the same general time frame.  A second possible
    takeaway is that on those occasions when the P/C levels were below the red sell
    line or above the green buy line for an extended period of time, this could have
    been a signal (and an helpful one, in retrospect) to be short from 1999-2001 and
    long from 2005-2008.  Finally, while not spelled out on the chart, one can see
    how tracking the deviation between the 6 week EMA shown with a dotted blue line
    and a long-term (i.e., 40-50 week) moving average (not shown) could provide an
    actionable synthesis of the need to measure absolute and relative levels of the
    put to call ratio.
  prefs: []
  type: TYPE_NORMAL
- en: Something to think about, at least, while watching the Celtics and Lakers…
