- en: 'VIX and More: A Long-Term View of the Put to Call Ratio'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2008/06/long-term-view-of-put-to-call-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/long-term-view-of-put-to-call-ratio.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of all the trading/investing blogs that have arrived on the scene in 2008, I
    think my favorite is Rob Hanna’s [Quantifiable Edges](http://quantifiableedges.blogspot.com/).  The
    title pretty much sums up the blog’s approach.  This is a place where Rob analyzes
    the markets, observes various relationships that lie hidden under the surface
    for most investors, extracts some insight, and back tests these ideas to determine
    their historical profit potential.
  prefs: []
  type: TYPE_NORMAL
- en: Today Rob takes a slightly different approach, as the Celtics-Lakers game appears
    to have depleted his overnight R&D staff.  Instead, in [Why You Need to Normalize
    the Put to Call Ratio](http://quantifiableedges.blogspot.com/2008/06/why-you-need-to-normalize-putcall-ratio.html),
    Rob posts a graphic that looks a lot like the night sky (the bottom section of
    the first graphic, below), but actually comprises 12 years of the [CBOE Total
    Put to Call ratio](http://vixandmore.blogspot.com/search/label/%24CPC).
  prefs: []
  type: TYPE_NORMAL
- en: 'Rob conclusions mirror much of my own thinking and are worth capturing in detail:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Often times I hear traders refer to absolute levels in put/call ratios as
    if they are significant. What you can see by looking at the chart above is that
    ‘significant’ has change over time. From ’97 to ’02 a ‘spike’ in the ratio over
    1.00 could have been viewed as significant. A trader seeing such a reading may
    conclude that fear among option traders was running high. Now a reading of 1.00
    is below average. A reading of 0.5 would sure be significant, though. In 2000
    it was about average. Strategies that may have been developed 7 or 8 years ago
    that looked for a move to a certain number are now likely obsolete. That doesn’t
    mean the put/call ratio has stopped working as an indicator, though.'
  prefs: []
  type: TYPE_NORMAL
- en: The issue lies in the fact that the popularity and use of options for traders
    and institutions has changed over time. It will continue to change. To adjust
    for this you should normalize the readings over a certain time period and then
    compare the current readings to ‘normal’.”*
  prefs: []
  type: TYPE_NORMAL
- en: Just for fun, I have appended a StockCharts.com graph of the SPX to the top
    of Rob’s TradeStation chart of the put to call ratio.  It may resemble a visual
    Minotaur of sorts, but the result shows an almost perfect negative correlation
    between the put to call ratio and the SPX from the mid-1990s through the end of
    2003.  Then, without warning, the correlation shifts from a negative one to a
    positive one from 2004 to 2008, before reverting to the traditional negative correlation
    pattern for the last six months or so.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2d667763d22bc9030fbf345d42bfe89b.png)'
  prefs: []
