- en: 'Quantifiable Edges: An Old Reliable SPY Setup'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：一个可靠的SPY设置
- en: 来源：[http://quantifiableedges.blogspot.com/2010/03/old-reliable-spy-setup.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/old-reliable-spy-setup.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/03/old-reliable-spy-setup.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/old-reliable-spy-setup.html#0001-01-01)
- en: SPY pulled back for the 3rd day in a row on Friday. The action also qualified
    it for the below study which was was published in the 10/28/09 blog.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: SPY在前天连续第三天回调。这个动作也使它符合了下面在2009年10月28日博客上发表的研究。
- en: '[![](img/183d86099e5ebeab1a96c4af67bc8d47.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1tQe0LEfjB3Qe0AcY-D4e9wuBnoU1sTwiiL3z0b4p1Jr9-bKnce4dNmB1u9o8jZX3AoAFuiik7lJtlLGCBbLJ3xAS6P-7eMrksCUzEawhjsge-sO_79BM_Mu0-Cmxp5Lmx7PUlNkzjEuJ/s1600/2010-3-29+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/183d86099e5ebeab1a96c4af67bc8d47.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1tQe0LEfjB3Qe0AcY-D4e9wuBnoU1sTwiiL3z0b4p1Jr9-bKnce4dNmB1u9o8jZX3AoAFuiik7lJtlLGCBbLJ3xAS6P-7eMrksCUzEawhjsge-sO_79BM_Mu0-Cmxp5Lmx7PUlNkzjEuJ/s1600/2010-3-29+png.png)'
- en: '"Rate of decline" simply refers to the fact that the losses have been smaller
    each of the last 2 days on a percentage basis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “跌幅速率”仅仅是指损失在过去的两天里，按百分比计算，每天都在减少。
- en: Unfortunately the study is not being confirmed by the SPX, which closed up slightly
    on Friday. It will be interesting to see how it turns out, but I've discounted
    the study in this instance due to the SPX non-confirmation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这个研究并没有得到SPX的确认，它在前天稍微上涨了一些。将会很有趣看到事情如何发展，但是我由于SPX没有确认，已经在这个实例中降低了研究的权重。
