- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Even as the S&P 500 remains range-bound, market internals are constructive.
    I interpret these conditions to mean that the market can grind higher in the short-term,
    and the intermediate-term trend is still up.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 即使标普500指数仍在区间震荡，市场内部结构却是建设性的。我解读这些条件意味着短期内市场可能会缓慢攀升，中期趋势仍然是上涨的。
- en: Don't short a dull market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不要做空一个沉闷的市场。
