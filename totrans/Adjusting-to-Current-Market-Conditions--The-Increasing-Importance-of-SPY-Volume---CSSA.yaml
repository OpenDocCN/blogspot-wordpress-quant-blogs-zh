- en: These days the most bullish configurations involve rising volume momentum, while
    the most bearish involve falling volume momentum. Specifically of note are what
    some technical analysts sometimes refer to as “accumulation days” when the market
    is strong, but the market falls today on rising volume (although there are so
    many widespread opinions on volume it is better to look at results). In this particular
    setup, the market has risen an incredible 87% of the time with an average daily
    return of .5% over the last 3 months–although this has only occured 15 times.
    Another highly bullish configuration has been when the 5-day ROC of SPY volume
    was higher, but today volume was lower than yesterday– this led to nearly 88%
    winners with an even higher gain per trade of .62%. Screening for all three (higher
    5-day ROC SPY volume, lower volume today and a lower close)  produced far too
    few instances to draw conclusions but they were both winners with an average gain
    of 1.41%. The most bearish configuration has been when 5-day ROC of SPY volume
    has fallen, and today’s close has also fallen–only 8 occurences but in this bull
    market this situation has led to only 37.5% winners and a negative  average daily
    return of -.58%. Another more common situation worth considering is when both
    volume measures have fallen- both the 5-day, and today’s volume versus yesterday.
    This happened 21 times in the last 60 days, and only 48% were winners with the
    market losing -.22% in these instances.
