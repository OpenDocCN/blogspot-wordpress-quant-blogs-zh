- en: 'I thought it would be useful to point out what is working well in today’s market-
    in this case over the last 3 months. Below I present a quick and dirty analysis-
    not as thorough as I would prefer, but enough to highlight some useful data that
    you can further explore. One of the interesting factors that has become quite
    predictive in todays market–at least in predicting the S&P500– is SPY volume.
    More specifically, the 5-day ROC  or 5-day simple moving average of SPY volume
    has performed quite admirably as a market timing indicator. I suppose all of us
    can listen to the  “experts” yap away whether bullish or bearish on CNBC , but
    ultimately the best way to see what their intentions are these days is to look
    at their cards so to speak. It isn’t Mom and Pop that are responsible for increasing
    volume when SPY trades roughly $25 billion dollars a day. No, its the big money
    responsible for doing that–whether its the US government, the banks, or mutual
    funds–it really doesn’t matter. Whenever they buy these days, they are signalling
    the intention of buying over a series of days. Whenever the buying momentum starts
    to fall, the market loses traction. Lets look at the stats over the last 60 trading
    days. Note 5dROC SPY volume stands for the 5-day rate of change of SPY volume–for
    example a positive number indicates that SPY volume is higher than 5 trading days
    ago. “C” stands for today’s close, and C(-1) stands for yesterday’s close. “V”
    stands for today’s SPY volume and V(-1) stands for yesterday’s SPY volume:'
