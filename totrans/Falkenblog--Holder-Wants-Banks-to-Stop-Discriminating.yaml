- en: A Department of Justice spokesperson named 'Xochitl' (demi-god spawn of
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一位名为'Xochitl'的司法部发言人（半神产物）
- en: '[Chthulu](http://en.wikipedia.org/wiki/Cthulu)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[克苏鲁](http://en.wikipedia.org/wiki/Cthulu)'
- en: ?) explained they are trying to make sure banks behave in methods that are sure
    to create a vast array of convoluted regulations, because it would be suicide
    for banks to not discriminate on the basis of creditworthiness, and impossible
    for this to not have disparate impact on historically disadvantaged minorities.
    From
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ?)解释，他们试图确保银行的行为必须创建一系列复杂的法规，因为银行如果不以信用为基础进行歧视将是自杀行为，而且不对历史上处于劣势的少数族裔造成不同的影响是不可能的。
- en: '[the IBD:](http://www.investors.com/NewsAndAnalysis/Article.aspx?id=577794&p=2)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[the IBD:](http://www.investors.com/NewsAndAnalysis/Article.aspx?id=577794&p=2)'
- en: As part of settlement deals, prosecutors have required banks to sign "nondisclosure
    agreements" barring them from talking about the methods used to allege discrimination.
    Bank lawyers contend the prosecutors are trying to hide the shaky legal grounds
    on which the cases are built. "It's horrible what they're doing at the civil rights
    division," said Reginald Brown, a partner at Wilmer Hale in Washington, who has
    represented banks in connection to recent race-bias investigations. "They don't
    have any proof, just theories."
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为和解条件的一部分，检察官要求银行签署“保密协议”，禁止他们谈论所声称的歧视方法。银行律师认为检察官试图隐藏建立这些案件的不牢固的法律根据。“民权部门正在做的很可怕，”华盛顿威尔默·黑尔合伙人雷金纳德·布朗说。他曾代表银行就最近的种族偏见调查进行辩护。“他们没有任何证据，只有理论。”
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He added, "They want you to sign something saying you agree, under the condition
    of any settlement with them, that you won't disclose what their theories were.
    That's because their theories are loopy and wouldn't stand the light of day."
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他补充说，“他们希望你签署一份协议，同意在任何与他们签署的和解条件下，你不会透露他们的理论。那是因为他们的理论很荒谬，无法经得起白天的检验。”
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One such theory — "disparate impact" — holds that merely a difference in loan
    application outcomes is enough to prove racial discrimination — even if no intent
    exists on the part of loan officers to contrast based on the color of applicants,
    and even legitimate business factors — such as credit scores and down payments
    — help explain disparities in loan outcomes between white and black applicants.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[基于结果的歧视](https://wiki.example.org/feynmans_learning_method)这一理论认为，只要贷款申请结果存在差异,就足以证明存在种族歧视
    - 即使贷款官员没有基于申请人肤色而有意区别对待,而且诸如信用评分和首付等正当的商业因素也可解释白人和黑人申请人之间贷款结果的差异。'
- en: 'And just in case you think I''m being paranoid about the race card being thrown
    around, consider this choice quote:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '不知你是否认为我对滥用种族问题过于偏执,不妨听听这段精选引语:'
- en: In announcing a recent $2 million settlement with Dallas-based PrimeLending,
    Civil Rights Division chief Tom Perez said, "We will require lenders to invest
    in the community that they've harmed."
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在宣布与达拉斯PrimeLending公司达成200万美元和解的决定时,民权司司长汤姆·佩雷斯表示,"我们将要求贷款方投资于他们伤害过的社区。"
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another Reno protege, Perez has compared bankers to Klansmen. Only difference
    is, he said, bankers discriminate "with a smile" and "fine print." He said this
    kind of racism, though more subtle, is "every bit as destructive as the cross
    burned in a neighborhood."
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '雷诺的另一位门徒佩雷斯曾将银行家比作KKK成员。他说,不同之处在于,银行家以"微笑"和"细则"的方式歧视他人,尽管更加隐晦,但同样具有"焚烧社区内十字架"般的破坏性。 '
