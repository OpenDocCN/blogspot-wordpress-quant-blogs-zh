- en: 'Falkenblog: Holder Wants Banks to Stop Discriminating'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：霍尔德想让银行停止歧视
- en: 来源：[http://falkenblog.blogspot.com/2011/07/holder-wants-banks-to-stop.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/holder-wants-banks-to-stop.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/07/holder-wants-banks-to-stop.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/holder-wants-banks-to-stop.html#0001-01-01)
- en: It seems they discriminate against borrowers with bad credit, which Eric Holder
    sees as massive civil rights violations. This kind of thinking was instrumental
    in Fannie Mae's influential
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来他们歧视信用不好的借款人，埃里克·霍尔德认为这是严重的民权侵犯。这种想法在房利美有影响力。
- en: '[MyCommunity Mortgage](http://falkenblog.blogspot.com/2010/05/fannie-maes-mycommunity-mortgage.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[MyCommunity 抵押贷款](http://falkenblog.blogspot.com/2010/05/fannie-maes-mycommunity-mortgage.html)'
- en: program and accompanying software that gave the Federal imprimatur to ninja
    loans. How could any regulator criticize loans its own agency was encouraging
    at Fannie Mae? How could any investor doubt loan criteria vetted by the historically
    low-risk Fannie Mae? They didn't. It didn't cause the crisis, but it was a leading
    cause.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由联邦认可的计划和相关软件，使之成为忍者贷款。任何监管机构如何批评自身在房利美鼓励下的贷款？任何投资者如何怀疑由历史上低风险的房利美核准的贷款标准？他们没有。这并没有导致危机，但却是导致危机的主要原因。
- en: Last month, the Supreme Court
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，最高法院
- en: '[ruled](http://www.huffingtonpost.com/rinku-sen/walmart-gets-a-free-pass-_b_882473.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[裁定](http://www.huffingtonpost.com/rinku-sen/walmart-gets-a-free-pass-_b_882473.html)'
- en: that the Wal-Mart class action suit had to be refocused, but the opposing side
    said mere statistical disparity and anecdotes were sufficient and they only lost
    5-4\. If statistical disparities and anecdotes are proof of malfeasance it's hard
    to see any large organization not in violation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 需要重新聚焦沃尔玛集体诉讼案目标所在，但对立面说仅是统计上的差别和个别事件证据足够，他们仅以 5-4 的结果败诉。如果统计差异和插曲是恶行的证据，很难看到不违反任何大型组织。
