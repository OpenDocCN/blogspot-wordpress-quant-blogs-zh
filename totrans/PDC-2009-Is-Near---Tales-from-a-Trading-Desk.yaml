- en: PDC 2009 Is Near
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PDC 2009 即将到来
- en: 'The [PDC 2009](http://microsoftpdc.com/) is just over a week away. Looking
    at the [sessions](http://microsoftpdc.com/Sessions), if I were going (which I’m
    not 😦 ) I’d take a keen interesting in the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[PDC 2009](http://microsoftpdc.com/) 还有一周多一点就要到了。查看[会议](http://microsoftpdc.com/Sessions)，如果我要去（但我不会去的😦）我会对以下内容感兴趣：'
- en: Concurrency Fuzzing & Data [Races](http://microsoftpdc.com/Sessions/VTL32)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并发模糊与数据[竞态](http://microsoftpdc.com/Sessions/VTL32)
- en: Building Amazing Business Applications with Microsoft Silverlight and Microsoft
    .NET RIA [Services](http://microsoftpdc.com/Sessions/CL21)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Microsoft Silverlight 和 Microsoft .NET RIA [服务](http://microsoftpdc.com/Sessions/CL21)构建令人惊叹的商业应用程序
- en: Advanced [Topics](http://microsoftpdc.com/Sessions/CL22) for Building Large-Scale
    Applications with Microsoft Silverlight
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Microsoft Silverlight 构建大规模应用程序的高级[主题](http://microsoftpdc.com/Sessions/CL22)
- en: '[Rx](http://microsoftpdc.com/Sessions/VTL04): Reactive Extensions for .NET'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Rx](http://microsoftpdc.com/Sessions/VTL04)：.NET 的反应式扩展'
- en: '[Infer.NET](http://microsoftpdc.com/Sessions/VTL03): Building Software with
    Intelligence – download and samples available [here](http://research.microsoft.com/en-us/um/cambridge/projects/infernet/)
    if you want to read up prior to the PDC'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Infer.NET](http://microsoftpdc.com/Sessions/VTL03)：用智能构建软件——如果你想在PDC之前阅读，样本可以在这里下载[链接](http://research.microsoft.com/en-us/um/cambridge/projects/infernet/)'
- en: Data-Intensive Computing on Windows HPC Server with the DryadLINQ [Framework](http://microsoftpdc.com/Sessions/SVR17)
    – DryadLINQ is a cool technology I [blogged](http://www.ddj.com/windows/207401588)
    about a sometime ago. I’m still unclear why Microsoft hasn’t moving [DryadLINQ](http://research.microsoft.com/en-us/projects/dryadlinq/)
    into the HPC land as a full product given its work with PLINQ. Maybe the PDC will
    make things clearer? (
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Windows HPC Server 上进行数据密集型计算的 DryadLINQ [框架](http://microsoftpdc.com/Sessions/SVR17)——我曾经[博客](http://www.ddj.com/windows/207401588)过关于
    DryadLINQ 的技术。我仍然不清楚为什么微软没有将 DryadLINQ 作为完整产品将其引入 HPC 领域，给它与 PLINQ 的工作。也许PDC会让事情明朗化？（
- en: Building [Hybrid](http://microsoftpdc.com/Sessions/SVC18) Cloud Applications
    with Windows Azure and the Service Bus
