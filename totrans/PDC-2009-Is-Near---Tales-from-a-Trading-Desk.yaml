  type: TYPE_NORMAL
  zh: 垃圾回收的未来[垃圾回收](http://microsoftpdc.com/Sessions/FT51)
- en: Scaling Your Data Tier with Microsoft [Project](http://microsoftpdc.com/Sessions/FT26)
    Code Name “Velocity” – Velocity is aimed directly at [Coherence](http://www.oracle.com/technology/products/coherence/index.html)
    (Oracle), but maybe Microsoft want to look Gigaspaces, and features such as [Process
    Units](http://www.gigaspaces.com/wiki/display/XAP7/Step+One+-+Using+Processing+Units+for+Scaling).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Microsoft [Project](http://microsoftpdc.com/Sessions/FT26) 代号“Velocity”扩展你的数据层——Velocity
    直接针对 [Coherence](http://www.oracle.com/technology/products/coherence/index.html)（Oracle），但也许微软想看看
    Gigaspaces，以及如[处理单元](http://www.gigaspaces.com/wiki/display/XAP7/Step+One+-+Using+Processing+Units+for+Scaling)等功能
