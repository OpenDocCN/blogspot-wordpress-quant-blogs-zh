- en: 'Quantifiable Edges: The Intermediate Term Significance Of A Lagging Nasdaq'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：落后纳斯达克的短期意义
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/intermediate-term-significance-of.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/intermediate-term-significance-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/intermediate-term-significance-of.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/intermediate-term-significance-of.html#0001-01-01)
- en: One indicator I look at comes from Gerald Appel’s book
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我参考的一个指标来自Gerald Appel的书
- en: '[“Technical Analysis – Power Tools For Active Investors”.](http://www.amazon.com/Technical-Analysis-Power-Active-Investors/dp/0131479024/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1204128571&sr=8-1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[《技术分析——积极投资者的有力工具》。](http://www.amazon.com/Technical-Analysis-Power-Active-Investors/dp/0131479024/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1204128571&sr=8-1)'
- en: It is a relative strength measure of the NYSE vs. the Nasdaq looked at on a
    weekly chart. Without going into great detail, the premise behind the indicator
    is that the market tends to perform better when the appetite for Nasdaq stocks
    is greater than the appetite for NYSE stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种衡量纽约证券交易所（NYSE）与纳斯达克（Nasdaq）相对强度的周线图表指标。不用详细说明，该指标背后的前提是，当纳斯达克股票的吸引力大于纽约证券交易所股票的吸引力时，市场通常表现更好。
- en: 'Part of this is due to the higher volatility of the Nasdaq, and part of it
    is due to investors willingness to speculate more aggressively when their outlook
    is positive. Whatever the reasons behind it, the indicator has been a pretty good
    barometer over the years. Mr. Appel suggests using a 10-week relative strength
    indicator to measure this phenomenon. This is what I’ve done in the chart below.
    The way the indicator works is as follows: When the red line is above the yellow
    line, the Nasdaq is leading the NYSE. When the red line is below the yellow line,
    the Nasdaq is lagging the NYSE. (Click to enlarge).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 部分原因是纳斯达克的波动性更高，部分原因是当投资者展望积极时，他们更愿意积极投机。无论背后原因是什么，这个指标多年来一直是一个相当不错的晴雨表。Appel先生建议使用10周相对强度指标来衡量这一现象。我在下面的图表中就是这样做的。指标的工作方式如下：当红线在黄线上方时，纳斯达克领先于纽约证券交易所。当红线在黄线下方时，纳斯达克落后于纽约证券交易所。（点击放大）。
- en: '[![](img/b876361097d57854666ca71ed2200d50.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjFomkbodRfNyiMXSqT5X_HhMV7KRAh1Qnd-bBX2YYlD-B1mpORUJ308O1cJFSNuugUPwra2seE2KcvVwuj_-yDWaqz7jqA1eP62x8eP7r7V9PDXoNAabQpSV9YUaeXtilPVfeCOF4CHTE/s1600-h/appel+rs+indicator3.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b876361097d57854666ca71ed2200d50.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjFomkbodRfNyiMXSqT5X_HhMV7KRAh1Qnd-bBX2YYlD-B1mpORUJ308O1cJFSNuugUPwra2seE2KcvVwuj_-yDWaqz7jqA1eP62x8eP7r7V9PDXoNAabQpSV9YUaeXtilPVfeCOF4CHTE/s1600-h/appel+rs+indicator3.jpg)'
- en: Since 1971, close to 100% of the market’s gains have occurred when the Nasdaq
    is leading rather than lagging. As you can see from the chart above, the Nasdaq
    has begun to lag badly. I decided to look and see how the market has performed
    under similar conditions in the past.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自从1971年以来，市场的大部分涨幅都是在纳斯达克领先而不是落后时发生的。正如上面图表所示，纳斯达克已经开始严重落后。我决定看看在过去类似情况下市场表现如何。
- en: 'Using the NYSE composite as the “tradable” vehicle, I set up the following
    rules: 1) The NYSE must make a new 5-week high this week. 2) The current NYSE/Nasdaq
    ratio must be at least 3.0% below the 10-week EMA. (The red line must be 3.0%
    or more below the yellow line.) 3) The difference between the current NYSE/Nasdaq
    ratio and the 10-week EMA must be at it’s widest point in the last 5 weeks. (The
    red line must be farther below the yellow line than it has been in at least 5
    weeks.)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用纽约证券交易所综合指数作为“可交易”工具，我设置了以下规则：1) 纽约证券交易所本周必须创出新的5周高点。2) 当前纽约证券交易所/纳斯达克比率必须至少比10周移动平均线低3.0%。（红线必须比黄线低3.0%或更多。）3)
    当前纽约证券交易所/纳斯达克比率与10周移动平均线的差值必须是过去5周中的最宽点。（红线必须比黄线更低，至少在过去5周中。）
- en: 'If all three conditions are met, sell the market short on the close. Cover
    X weeks later. Results below:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果满足以上三个条件，收盘时做空市场。X周后平仓。结果如下：
- en: '[![](img/ed71cc0c21a7d6245ef22611d04e8e0c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj0OmPb2jra_XBycUcGg7fPBKKGXnoRhY6T9bSwf_XZZEXH9DLa6y63dV50ZNYftwFaQj4MlWSzBQ2GZgxonoNMPL0xs3C4NmRhVkz-HyNXkUXr5lBoYw_GXNcUsCwURUTCiCENlOFZnTI/s1600-h/2008-2-27+Appel+Stretch+Results.PNG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ed71cc0c21a7d6245ef22611d04e8e0c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj0OmPb2jra_XBycUcGg7fPBKKGXnoRhY6T9bSwf_XZZEXH9DLa6y63dV50ZNYftwFaQj4MlWSzBQ2GZgxonoNMPL0xs3C4NmRhVkz-HyNXkUXr5lBoYw_GXNcUsCwURUTCiCENlOFZnTI/s1600-h/2008-2-27+Appel+Stretch+Results.PNG)'
- en: As you can see, a Nasdaq lagging as badly as it is right now has been quite
    bearish historically. The bearish tendency carries through over a significant
    period of time as well (10 weeks.) If the Nasdaq could begin to assert a leadership
    role, that could help the current rally attempt greatly. If not, bulls better
    hope it’s different this time.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，像现在这样表现不佳的纳斯达克历史上一直是很悲观的。悲观的趋势在相当长的时间内也持续存在（10周。）如果纳斯达克能够开始发挥领导作用，这将极大地帮助当前的上涨尝试。如果不是这样，多头最好希望这次情况有所不同。
