- en: 'Humble Student of the Markets: Julian Robertson’s genius in the yield steepener
    trade'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/06/julian-robertsons-genius-in-yield.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/06/julian-robertsons-genius-in-yield.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recently I
  prefs: []
  type: TYPE_NORMAL
- en: '[mentioned](http://humblestudentofthemarkets.blogspot.com/2009/06/bull-bear-case-for-gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Julian Robertson’s
  prefs: []
  type: TYPE_NORMAL
- en: '[yield steepener trade](http://www.marketfolly.com/2009/06/julian-robertsons-steepener-swap-play.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . The yield steepener, which is a bet on rising long Treasury rates, is a really
    a bet on rising inflationary expectations.
  prefs: []
  type: TYPE_NORMAL
- en: 'This trade demonstrates Robertson’s genius. For most investors, a bet on inflation
    means a bet on gold, or other commodities. Here is what Robertson had to say about
    gold:'
  prefs: []
  type: TYPE_NORMAL
- en: While Julian certainly thinks inflation is in our future, he is hesitant to
    buy gold. In the Value Investor Insight interview, he goes on to say that, "I've
    never been particularly comfortable with gold as an investment. Once it's discovered
    none of it is used up, to the point where they take it out of cadavers' mouths.
    It's less a supply/demand situation and more a psychological one - better a psychiatrist
    to invest in gold than me."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The bond market is infinitely more liquid**'
  prefs: []
  type: TYPE_NORMAL
- en: Whether the statement about being a psychiatrist is true or not, I don't know.
    For people like Robertson who run large hedge funds, liquidity is a far bigger
    concern. While mere mortal like us play around with gold (including the likes
    of
  prefs: []
  type: TYPE_NORMAL
- en: '[John Paulson](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/5373570/Gold-bugs-at-last-have-their-perfect-trinity.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Robertson has moved onto the far more liquid U.S. Treasury market.
  prefs: []
  type: TYPE_NORMAL
- en: To give you an idea of the differences in scale, the
  prefs: []
  type: TYPE_NORMAL
- en: '[U.S. debt clock](http://www.usdebtclock.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: shows the total U.S. debt outstanding to be roughly $11 trillion. By contrast,
    Federal Reserve holdings of gold bullion (assuming that it’s not encumbered by
    gold loans) amount to
  prefs: []
  type: TYPE_NORMAL
- en: '[a little over $200b](http://divisionoflabour.com/archives/005399.php)'
  prefs: []
  type: TYPE_NORMAL
- en: ', even at today’s prices. If we were to look at gold stocks, the total market
    capitalization of components of the Amex Gold Bugs Index (HUI) total about $120b,
    which is roughly the market capitalization of Cisco Systems (CSCO).'
  prefs: []
  type: TYPE_NORMAL
- en: Robertson has enormous investment capacity in this trade, compared to investors
    who just play gold and gold stocks.
  prefs: []
  type: TYPE_NORMAL
- en: Now that’s genius.
  prefs: []
  type: TYPE_NORMAL
