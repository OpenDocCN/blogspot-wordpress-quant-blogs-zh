- en: '**The Bob Farrell Rule #4 correction**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**鲍勃·法雷尔四项规则补充 #4**'
- en: Volatility has certainly returned to the financial markets as the Dow experience
    two 1,000 point downdrafts in a single week. The long awaited correction arrived
    as stock prices retreated 10% from an all-time high in just under two weeks. Over
    at
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 波动显然已经回归到了金融市场，道指在一周内经历了两次1000点的暴跌。期待已久的调整来了，股价仅仅在不到两周的时间里就从历史最高点下跌了10%。来自
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2018-02-08/what-just-happened-six-views-on-how-the-correction-finally-came)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2018-02-08/what-just-happened-six-views-on-how-the-correction-finally-came)'
- en: ', there were six separate and distinct explanations for the correction. I prefer
    a far simpler reason. Stock prices went up too far and too fast. Call it the Bob
    Farrell Rule #4 correction: “When prices go parabolic, they go up much further
    than you expect, but they don’t correct by going sideways.”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这次调整，有六个独立且不同的解释。我更倾向于一个简单的理由。股价上涨得太远也太快了。这可以称作是鲍勃·法雷尔规则#4的调整：“当价格呈抛物线上升时，它们会上涨得比你预期的还要远，但调整时并不是通过横向波动来完成。”
- en: As the market cratered last week, subscriber mood began on an air of cautious
    optimism, which turned to concern, and finally panic. By the end of the week,
    I was getting questions like, "I know that the market is oversold, but could it
    go further like 1987, 1929, or 2008?"
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 上周市场暴跌时，订阅者的情绪起初是谨慎乐观的，随后转为担忧，最终变为恐慌。到了周末，我开始收到这样的问题：“我知道市场已经超卖了，但会不会像1987年、1929年或2008年那样进一步下跌？”
- en: 'Relax, most of the concerns raised are red herrings. Here are what I am not
    worried about:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 放松，大部分提出的担忧都是误导。以下是我并不担心的内容：
- en: Equity valuation,
