- en: Thus, as Knowledge approaches zero, Money approaches infinity regardless of
    the Work done. The Less you Know, the more money you Make.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，随着知识接近零，无论做多少工作，金钱都趋近于无穷大。你知道的越少，赚的钱就越多。
