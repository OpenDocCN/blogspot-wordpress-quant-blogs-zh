- en: 'Physics Perspective: The (un)Wisdom of Crowds'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：（不）智慧之众
- en: 来源：[http://physicsoffinance.blogspot.com/2016/07/the-unwisdom-of-crowds.html#0001-01-01](http://physicsoffinance.blogspot.com/2016/07/the-unwisdom-of-crowds.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2016/07/the-unwisdom-of-crowds.html#0001-01-01](http://physicsoffinance.blogspot.com/2016/07/the-unwisdom-of-crowds.html#0001-01-01)
- en: Does the Wisdom of Crowds work for elections? Should we think that the result
    of the British Brexit vote, because it was a free vote put to the people, was
    not only democracy in action, but also a wise method for a nation to make such
    a decision?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 众智是否适用于选举？我们是否应该认为英国脱欧投票的结果，因为是向人民提出的自由投票，不仅是民主的体现，而且是一个国家做出此类决定的明智方法？
- en: I've touched on this matter in
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个问题上有所涉及
- en: '[my latest](http://www.bloomberg.com/view/articles/2016-07-07/brexit-casts-doubt-on-the-wisdom-of-crowds)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的最新文章](http://www.bloomberg.com/view/articles/2016-07-07/brexit-casts-doubt-on-the-wisdom-of-crowds)'
- en: Bloomberg View column, drawing on
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博观点专栏，参考
- en: '[a new study](http://www.santafe.edu/media/workingpapers/15-12-051.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[一项新研究](http://www.santafe.edu/media/workingpapers/15-12-051.pdf)'
- en: on group decision making by researchers from the Santa Fe Institute and the
    Max Planck Institute for Human development in Berlin. This study asks under what
    conditions we should expect larger crowds to make better decisions, and finds
    that, in general, this is only the case when the problems being faced are relatively
    easy -- so that any any individual has greater than 50% chance of getting the
    right answer. When problems are diffficult, the wisdom of crowds tends to fail,
    and small groups make better decisions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由来自圣菲研究所和柏林马克斯·普朗克人类发展研究所的研究人员进行的团体决策研究。该研究探讨了在什么条件下我们应该预期更大的人群做出更好的决策，并发现，一般情况下，只有当所面临的问题相对容易时
    -- 以至于任何个体有超过50%的机会得到正确答案时，众智才会生效。当问题困难时，群众的智慧往往会失败，而小团体会做出更好的决策。
- en: Most importantly, they find that if the problems faced by a group come in an
    unpredictable mixture of easy and hard -- the more realistic case -- then the
    best decisions are made by groups of fairly small size, ranging from 10 to 40
    or so. This insight doesn't apply directly to the UK referendum, which didn't
    necessarily have a right or wrong answer, but I think it does back up the view
    that a referendum is an extremely crude means for a nation to decide such as complex
    matter as whether to stay in the EU or not. As the researchers point out, many
    democratic decision making bodies around the world -- from juries to town councils
    to parliamentary committees -- make decisions with a fairly small number of people,
    usally from 5 to 40\. There may be good wisdom in this.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，他们发现，如果一个团体面临的问题是由易到难的不可预测的混合组成 -- 更真实的情况 -- 那么最好的决策是由相当小规模的团体做出的，人数约为10到40人左右。这一观点并不直接适用于英国的公投，因为它并没有必然的对或错答案，但我认为它确实支持了一个观点，即公投是一个国家决定是否留在欧盟等复杂问题的极度粗糙的手段。正如研究人员指出的，世界各地的许多民主决策机构
    -- 从陪审团到市政委员会再到议会委员会 -- 都是由相当少的人数做出决策，通常从5到40人不等。这其中可能蕴含着很好的智慧。
- en: And maybe it suggests that the best path forward for the UK is for parliament
    to weigh the decision to leave the EU using all its resources, and not being constrained
    in advance by the referendum result. Whether they ultimately decide to leave or
    to stay, that also would be democracy in action.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这表明，英国前进的最佳途径是让议会利用其所有资源权衡是否离开欧盟，并且不受先前公投结果的限制。无论他们最终决定是离开还是留下，这也将是民主的体现。
