- en: Results are even better when you use the DV2 instead of up/down days. As you
    can see the DVS is a consistent moderator of short-term returns, and if it is
    not aligned in the same direction (ie buying after down days when the market is
    overbought) it can subsume the shorter term mean reversion signal performance.
    In a future post we will look at how the DVS affects short signals, and also how
    it performs with in conjunction with the DV2.
  prefs: []
  type: TYPE_NORMAL
