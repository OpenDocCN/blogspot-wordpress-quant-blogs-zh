- en: 'DVI Part 1: The Stretch Indicator (DVS) | CSSA'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://cssanalytics.wordpress.com/2009/07/31/dvi-part-1-the-stretch-indicator-dvs/#0001-01-01](https://cssanalytics.wordpress.com/2009/07/31/dvi-part-1-the-stretch-indicator-dvs/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The DVI is an intermediate oscillator which is a subset of the DVIO (like DVO,
    it is a flexible and adaptive indicator). There are several complementary components
    to the DVI, that aid in identifying intermediate overbought and oversold opportunities.
    Keep in mind that intermediate or long term oscillators have a hard time differentiating
    between long-term trends and true exhaustion points. As a consquence research
    shows that several factors seem to be present at exhaustion points (see the preview
    for the DVI), and stretch is one them.
  prefs: []
  type: TYPE_NORMAL
- en: 'The stretch indicator- DVS is valuable even on its own, and is essentially
    an oscillator that represents the number of days that the stock or ETF is stretched
    (not consecutively). Like the DVO, the DVS indicator is scaled using the PERCENTRANK
    function with a default lookback of 1-year. The equation is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: If today was an up day, than +1, if it was a down day than -1\. This is the
    DS or daily score.
  prefs: []
  type: TYPE_NORMAL
- en: DVS= P(.5*sum(DS for the last 20 days)today+.5*sum(DS for the last 20 days)yesterday)
  prefs: []
  type: TYPE_NORMAL
- en: where P=percentrank with a lookback of 252 days or 1-year.
  prefs: []
  type: TYPE_NORMAL
- en: Surprisingly, this simple indicator does very well even using above below the
    mean (50th percentile). The suggested overbought/oversold bands would occur at
    80 and 20.
  prefs: []
  type: TYPE_NORMAL
- en: 'I will post more detailed results when i can figure out how to embed excel
    tables (read:technophobia). But here are some interesting data points:'
  prefs: []
  type: TYPE_NORMAL
- en: 'From 1995 to present:'
  prefs: []
  type: TYPE_NORMAL
