- en: Monday’s action was so extreme that it engulfed the last 2 days.  The Quantifinder
    identified the below study, which I last looked at in the subscriber letter a
    little over a year ago.  Results are all up-to-date.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一的市场行为如此极端，它吞噬了最后两天。量化筛选器识别了以下研究，我上次在订阅信件中查看是在一年多一点之前。所有结果都是最新的。
- en: While the immediate 1-3 day reaction has been unreliable, these extreme outside
    days with poor closes have commonly been followed by upside over the 4-10 day
    period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然短期1-3天的反应并不可靠，但这些极端的外部交易日收盘价不佳后，通常会在4-10天期间出现上涨。
