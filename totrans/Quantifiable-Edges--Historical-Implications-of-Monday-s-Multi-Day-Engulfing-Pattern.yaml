  type: TYPE_NORMAL
  zh: 可量化的边缘：周一的多日吞噬模式的歷史含义
- en: 来源：[http://quantifiableedges.blogspot.com/2012/06/historical-implications-of-mondays.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/06/historical-implications-of-mondays.html#0001-01-01)
