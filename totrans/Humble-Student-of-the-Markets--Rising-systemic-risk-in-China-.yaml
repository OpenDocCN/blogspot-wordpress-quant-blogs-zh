- en: 'Humble Student of the Markets: Rising systemic risk in China?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/11/rising-systemic-risk-in-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/11/rising-systemic-risk-in-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I got quite a few responses to my post when I speculated about the possible
    outcome of a Chinese hard landing (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[What a Chinese hard-landing might look like](http://humblestudentofthemarkets.blogspot.com/2013/11/what-chinese-hard-landing-might-look.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: ). Many readers took offense at what I wrote and characterized it as fear-mongering.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: They got me wrong. No one knows whether China will experience a hard landing,
    but I sketched out several scenarios IF China should hard land.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: I did, however, offer the opinion that the risks of a hard landing was rising.
    Last week, we saw further signs indicating that systemic risk is rising in China.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '**When does the credit bubble pop?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: To set the stage,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/11/25/1703602/the-asian-austerians/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: 'highlighted research from Nomura indicating that the entire region is vulnerable
    as a major credit bubble seems to be forming:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '***Past financial crises in major economies are often preceded by the private
    credit-to-GDP ratio rising sharply by 30 percentage points (pp) in the five years
    before the crisis. We call this the “5-30” rule, and many Asian countries have
    either breached, or are close to, the 30pp since 2008*** (Figure 24). Asia is
    also experiencing house price booms. If we overlay residential property prices
    in the US (indexed to 100 in January 2000) on residential property prices in several
    Asian countries, it is striking how many Asian property markets are tracking above
    the US price bubble.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The x-axis of the chart on the left shows how the private credit-to-GDP ratio
    has risen for the Asia Ex-Japan region. Note how China and Hong Kong are the outliers
    and literally off the chart compared to the other countries. In the right chart,
    Nomura overlaid the path of the property prices in the pre-Lehman US to other
    countries in the region to highlight the rising level of systemic risk.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '**Riding around without a helmet**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Just because a system is increasingly risky doesn't mean that a crash will happen.
    It just means that you have a risky system.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: The best analogy is a motorcyclist riding around at 100 mph without a helmet.
    It doesn't mean that he is going to get hurt, it just means that the results will
    be very ugly if he does get into an accident.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: You need a catalyst for the accident to happen, or, to use the motorcyclist
    analogy, a pothole in the road.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: We may be seeing that pothole in the road ahead and the credit markets are starting
    to price in the risk of a meltdown, according to
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-11-26/record-spread-blowout-sparks-mini-crisis-warning-china-credit.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[emphasis added]:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Chinese companies’ borrowing costs are climbing at a record pace relative to
    the government’s, increasing the risk of defaults and prompting state newspapers
    to warn of a limited debt crisis.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国公司的借款成本正以有记录以来的最快速度相对于政府上升，增加了违约风险，国家报纸因此警告存在有限的债务危机。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The extra yield investors demand to hold three-year AAA corporate bonds
    instead of government notes surged 35 basis points last week to 182 basis points,
    the biggest increase since data became available in September 2007, Chinabond
    indexes show***. That exceeds the similar spread in India of 120 basis points.
    The benchmark seven-day repurchase rate has averaged 4.47 percent in November,
    the highest since a record cash crunch in June and up from 3.21 percent a year
    earlier.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***投资者要求持有三年期AAA公司债券而非政府债券的额外收益在上周激增35个基点至182个基点，这是自2007年9月数据可用以来的最大增幅，中国债券指数显示。**
    这超过了印度类似的收益率差距120个基点。基准的七天回购利率在11月份平均为4.47%，这是自6月创纪录的现金紧张以来最高，比一年前的3.21%有所上升。'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Existing interest-rate levels and tighter credit conditions will pose downward
    pressure on growth,” said Kewei Yang, head of Asia-Pacific interest-rate strategy
    at Morgan Stanley in Hong Kong. “***Any potential defaults or bankruptcies in
    2014 will trigger the market to reprice credit risk***.”
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “现有的利率水平和更严格的信贷条件将对增长构成向下压力，”摩根士丹利香港亚洲利率策略负责人杨克维（Kewei Yang）说。“2014年任何可能的违约或破产都将触发市场重新定价信用风险。”
- en: 'Markets are getting worried by the excessive leverage:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 市场正为过度杠杆感到担忧：
- en: The nation’s total debt, led by state-owned enterprises and local governments,
    may exceed 200 percent of gross domestic product, according to a Barclays Plc
    report yesterday. Implicit government guarantees and soft budget constraints have
    encouraged excessive borrowing and increased the potential for defaults, the analysts
    wrote.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据巴克莱银行昨天的一份报告，国家的总债务，主要由国有企业和地方政府引领，可能超过国内生产总值的200%。分析师们写道，隐性的政府担保和灵活的预算约束促使过度借贷并增加了违约的可能性。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These guarantees are now looking increasingly uncertain with China’s Communist
    Party saying at the Nov. 9-12 plenum that it would encourage private investment
    in state-owned enterprises, which have enjoyed sheltered monopolies for years,
    and allow competition. The leadership pledged also to give markets a “decisive”
    role in the allocation of resources.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些担保现在看来越来越不确定，随着中国共产党在11月9日至12日的全会上表示，它将鼓励私人投资于享有多年保护性垄断的国家企业，并允许竞争。领导层还承诺要给予市场在资源配置中“决定性”的角色。
- en: Could this be a tipping point?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是临界点吗？
- en: I wouldn't panic. My
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会恐慌。我的
- en: '[Chinese canaries](http://humblestudentofthemarkets.blogspot.com/2013/07/the-chinese-canaries-look-stressed.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国金丝雀](http://humblestudentofthemarkets.blogspot.com/2013/07/the-chinese-canaries-look-stressed.html)'
- en: ', which measures the price performance of Mainland banks listed in Hong Kong,
    are still quite healthy and behaving well - for now.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ，该指数衡量的是在香港上市的内陆银行的股价表现，目前仍然相当健康且表现良好。
- en: Nevertheless, these signs of increasing anxiety in the credit markets need to
    be monitored - just in case these jitters turn out to be something more serious.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，信贷市场日益增加的焦虑迹象需要被监控 - 以防这些不安最终演变成更严重的问题。
