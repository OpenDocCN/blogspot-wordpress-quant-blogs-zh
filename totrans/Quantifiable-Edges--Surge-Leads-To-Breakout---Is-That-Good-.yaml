- en: 'Quantifiable Edges: Surge Leads To Breakout - Is That Good?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：冲动导致突破 - 那是好的吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/surge-leads-to-breakout-is-that-good.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/surge-leads-to-breakout-is-that-good.html#0001-01-01)
  id: totrans-5
  prefs:
