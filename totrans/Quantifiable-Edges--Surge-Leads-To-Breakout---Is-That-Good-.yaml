  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi6ac6noCWCfNN6089d3UhBNj7gMBBUDkL0QtigQLJ2wvDiRmtwLEhoQvBvpXwTKgdz-qvKAWfYKJwkPWoz8II6MUicFN2vlT83-zHsbQTFWMMZMg_7A71Ns_8E8lUtyT-C-DeddVNoqxo/s1600-h/2008-2-25+2+surge+days+below+200ma.PNG)'
- en: Historically, fading these surges has provided a decent edge. As can be seen
    in the picture above, not all breakouts are good news. Between the 2-day surge
    and the triangle breakout study it appears the edge over the next few days is
    to the downside.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，对这些冲动的消退提供了一个不错的优势。如图所示，并非所有的突破都是好消息。在2天的冲动和三角形突破研究之间，看来在接下来的几天里，优势是向下的。
