  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/surge-leads-to-breakout-is-that-good.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/surge-leads-to-breakout-is-that-good.html#0001-01-01)
