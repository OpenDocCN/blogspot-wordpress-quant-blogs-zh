  type: TYPE_NORMAL
- en: 'Yes the US is in a shallow industrial recession. But it is focused and limited,
    and hasn''t translated into any downdraft in the consumer economy (see: real retail
    sales) which is 70% of the total.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，美国正经历一场浅度的工业衰退。但它是有针对性的、有限的，并没有转化为消费者经济的下滑（见实际零售销售），而消费者经济占总量的大约70%。
