  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 制造业（蓝色）继续呈上升趋势，尽管比两个月前的最高点低了0.3%，但这实际上已经相当不错了，考虑到美元的强劲。
