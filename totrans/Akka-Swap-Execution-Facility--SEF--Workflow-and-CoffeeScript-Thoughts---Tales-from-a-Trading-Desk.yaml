- en: Software Anatony posts on the [subject](http://blog.vasilrem.com/scatter-gather-with-akka-dataflow)
    of “Scatter-Gather with Akka Dataflow”. The scatter-gather sample is nicely geared
    to quote, which makes me think of the RFQ workflow against multiple price providers
    – [SEF](http://en.wikipedia.org/wiki/Central_limit_order_book)? [Akka](http://letitcrash.com/)
    2.x [appears](http://blog.vasilrem.com/akka-2x-roadmap-has-been-posted) to be
    shaping up nicely with 2.0 expected to be release in [February](https://docs.google.com/document/pub?id=1CMz_MEQA8oPcGw9oaFdq_KYYFB_5qZjsDYYwuXfZhBU&pli=1)
    2012.
