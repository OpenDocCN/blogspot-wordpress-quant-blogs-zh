- en: 'VIX and More: AMEX Ready to Pull the Plug on Fixed Return Options?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：AMEX准备放弃固定收益期权？
- en: 来源：[http://vixandmore.blogspot.com/2008/11/amex-ready-to-pull-plug-on-fixed-return.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/amex-ready-to-pull-plug-on-fixed-return.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/amex-ready-to-pull-plug-on-fixed-return.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/amex-ready-to-pull-plug-on-fixed-return.html#0001-01-01)
- en: '[Stan Freifeld](http://www.theoptionsinsider.com/authors/#19) at [TheOptionsInsider.com](http://www.theoptionsinsider.com/)
    has crafted the first draft of an obituary for fixed return options, also known
    as FROs. In [The Death of Fixed Return Options?](http://www.theoptionsinsider.com/brokerage/?id=1458)
    Freifeld concludes that the absence of new expirations months and strikes suggests
    the AMEX is likely to phase out FROs soon.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stan Freifeld](http://www.theoptionsinsider.com/authors/#19)在[TheOptionsInsider.com](http://www.theoptionsinsider.com/)上为固定收益期权（FROs）起草了第一份悼词。在[The
    Death of Fixed Return Options?](http://www.theoptionsinsider.com/brokerage/?id=1458)一文中，Freifeld得出结论，由于缺乏新的到期月份和执行价，AMEX可能会很快逐步淘汰FROs。'
- en: 'While clearly a fan of FROs, Freifeld highlights six issues which have hampered
    the development of these new types of options:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然明显是FROs的粉丝，但Freifeld强调了六个阻碍这些新型期权发展的问题：
- en: New nomenclature required (Finish High and Finish Low)
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要新的术语（Finish High和Finish Low）
- en: Large bid/ask spreads
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大买卖价差
- en: Product not aggressively marketed by the AMEX
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品没有被AMEX积极推广
- en: Limited availability via brokers
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经纪商处的可用性有限
- en: Available on only one exchange (AMEX), with low volume
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅在一家交易所（AMEX）上市，交易量低
- en: Utilizes volume-weighted average price (VWAP) for settlement, instead of closing
    price
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 采用成交量加权平均价格（VWAP）进行结算，而不是收盘价
- en: I think the salient points are captured above, but ultimately FROs are doomed
    by the lack of availability via brokers and particularly the large bid/ask spreads.
    These two issues may be a function of marketing, nomenclature, a single exchange
    approach or other factors, but ultimately if the spreads are too large, then it
    becomes extremely difficult to implement a strategy which can overcome such large
    transaction costs over the long term.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为上述要点已经捕捉到了，但最终FROs由于通过经纪商的可用性不足和大买卖价差而注定失败。这两个问题可能是营销、术语、单一交易所方法或其他因素造成的，但如果买卖价差过大，那么长期内克服如此高交易成本的策略变得极其困难。
- en: “Fixed return options” is the name the AMEX gives to their all-or-nothing options
    products. The CBOE uses the term “[binary options](http://vixandmore.blogspot.com/search/label/binary%20options)”
    for similar options they offer on the SPY and VIX. While SPY binary options are
    generating some interest, at the money spreads are still in the 0.06 – 0.08 range,
    which is discouraging a more active market.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “固定收益期权”是AMEX对其全输全赢期权产品的称呼。CBOE使用术语[二元期权](http://vixandmore.blogspot.com/search/label/binary%20options)来描述他们在SPY和VIX上提供的类似期权。虽然SPY二元期权引起了一些兴趣，但价差仍然在0.06-0.08的范围内，这阻碍了一个更活跃的市场。
- en: Further to my [VIX Binary Options](http://vixandmore.blogspot.com/2008/09/vix-binary-options.html)
    post of two months ago, VIX binaries continue to suffer from a lack of interest.
    This is unfortunate, because in many respects VIX binary options are in much easier
    to understand and potentially to trade successfully than standard VIX options.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 继两个月前的[VIX二元期权](http://vixandmore.blogspot.com/2008/09/vix-binary-options.html)博文之后，VIX二元期权继续受到关注不足的问题。这很不幸，因为在许多方面，VIX二元期权比标准的VIX期权更容易理解，也可能更容易成功交易。
- en: Students of volatility derivatives may recall that the [Deutsche Börse](http://deutsche-boerse.com/dbag/dispatch/de/kir/gdb_navigation/home)
    launched futures on the [VDAX](http://vixandmore.blogspot.com/search/label/VDAX)
    known as the VOLAX back in 1998\. While that product launch was not successful,
    it did pave the way for a successful launch of [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    six years later.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率衍生品的学生可能还记得，德意志交易所集团（[Deutsche Börse](http://deutsche-boerse.com/dbag/dispatch/de/kir/gdb_navigation/home)）早在1998年就推出了以VDAX为标的的VOLAX期货。虽然那个产品推出并不成功，但它为六年后成功推出[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)铺平了道路。
