- en: '**Mid-week market update**: Subscribers received an alert on Monday that my
    trading model had turned bearish. Despite the positive reaction to the Microsoft
    earnings report, which is holding up the NASDAQ today, there are plenty of signs
    beneath the surface that the stock market is weakening.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**：尽管周一我的交易模型已经转为看跌，但周一我的交易模型已经转为看跌。尽管市场对微软财报的积极反应支撑了纳斯达克今天的表现，但在表面之下，有很多迹象表明股市正在疲软。'
- en: The failure of the S&P 500 to hold its MSFT led gains today is disconcerting.
    Three of the four defensive sectors are either in relative uptrends or staged
    upside relative breakouts, which is an indication that the bears are seizing control
    of the tape.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数未能在今天微软领涨的情况下保持其涨幅，这令人不安。四个防守性行业中有三个要么处于相对上升趋势，要么已经实现了相对突破，这是空头正在控制市场的迹象。
