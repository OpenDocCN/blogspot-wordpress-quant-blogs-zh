- en: 'VIX and More: A Very Middling Pullback, So Far'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: A Very Middling Pullback, So Far'
- en: 来源：[http://vixandmore.blogspot.com/2014/02/a-very-middling-pullback-so-far.html#0001-01-01](http://vixandmore.blogspot.com/2014/02/a-very-middling-pullback-so-far.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/02/a-very-middling-pullback-so-far.html#0001-01-01](http://vixandmore.blogspot.com/2014/02/a-very-middling-pullback-so-far.html#0001-01-01)
- en: Nary a selloff goes by these days without at least a handful of readers asking
    for an update of the SPX pullback table I have used to chronicle the pullbacks
    in the S&P 500 index since stocks bottomed in March 2009.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几次市场回调，总有读者询问我更新那张自2009年3月股市触底以来追踪标普500指数回调的表格。
- en: 'The table below captures the 24 most significant peak-to-trough declines from
    new highs during the course of what is now an almost five-year bull move:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的表格捕捉了在目前几乎五年的牛市运动期间，从新高点到低谷的24个最显著的跌幅：
- en: '![](img/77c29bf4f87e64671c7362e229ef1863.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/77c29bf4f87e64671c7362e229ef1863.png)'
- en: '*[source(s): Yahoo, VIX and More]*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**来源：雅虎，VIX和更多**'
- en: Note that the current peak-to-trough decline of 6.0% puts the pullback in the
    middle (#11 of 24) of those pullbacks in terms of magnitude, though it is slightly
    lower than the 6.9% average (mean) pullback during the period, due to large selloffs
    in 2010 and 2011 that skew the average well above the median.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意，当前的峰谷跌幅为6.0%，在跌幅幅度上，这波回调处于中间位置（24个中的第11个），尽管由于2010年和2011年的大规模抛售，这个平均跌幅（平均值）低于这一时期的6.9%，但这种平均值仍然远高于中位数。*'
- en: 'While the recent decline seems sharp, it actually progressed in two stages:
    a sideways to slightly down move for the latter half of January; and a sharper
    decline at the end of January and the beginning of February. If one were to plot
    the magnitude of the current pullback against the duration of the peak-to-trough
    move, it would like exactly on the trend line which can be found on the plot in
    [All About the Pullback from 1687](http://vixandmore.blogspot.com/2013/06/all-about-pullback-from-spx-1687.html).
    In other words, the current pullback, should it stop at SPX 1739, is very middling
    in almost all respects.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然最近的跌幅看起来很剧烈，但它实际上分两个阶段进行：1月份后半程市场横盘至略微下跌；1月底至2月初市场出现更剧烈的下跌。如果把当前回调的幅度与从高峰到低谷的持续时间对比，它将会正好落在[关于1687点的回调一切](http://vixandmore.blogspot.com/2013/06/all-about-pullback-from-spx-1687.html)的图表趋势线上。换句话说，如果当前回调在标普500指数1739点停止，那么在几乎所有方面都非常中等。
- en: That being said, a mean pullback of 6.9% would take the SPX down to 1723 and
    a pullback matching the 21.6% decline from 2011 would take the SPX all the way
    back to 1451 – a level not seen since early January 2013.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*话说回来，平均跌幅6.9%将会把标普500指数带到1723点，而与2011年的21.6%跌幅相匹配的回调将会把标普500指数一路带回1451点——一个自从2013年1月初以来就没有见过的水平。*'
- en: Right now the SPX is at 1757 and has about a 1% buffer over yesterday’s low.
    While [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets)
    are bouncing back nicely today, anything can happen following the release of Friday’s
    [nonfarm payroll](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)
    data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前标普500指数为1757点，较昨天的低点高出大约1%。虽然[新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)今天正在强劲反弹，但在周五发布[非农就业](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)数据后，任何事情都有可能发生。
