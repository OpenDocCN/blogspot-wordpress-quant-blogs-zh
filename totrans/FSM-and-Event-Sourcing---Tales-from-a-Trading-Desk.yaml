- en: FSM and Event Sourcing
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FSM和事件溯源
- en: For some while I’ve been kicking around various Proof of Concepts (PoCs) that
    leverage Finite State Machines (FSM) and Event Sourcing to solve various financial
    problems.  It’s thus nice to read what other people are doing in a similar space. 
    Although old, Ruminations of a Programmer, has an interesting read on the use
    of Akka coupled with Event Sourcing and FSM.  What’s even better is that the [posting](http://debasishg.blogspot.co.uk/2012/01/event-sourcing-akka-fsms-and-functional.html)
    provides an example from a Trade perspective 🙂  Debasish has a [presentation](http://phillyemergingtech.com/2012/system/presentations/debasish_ghosh-phillyete-12.pdf)
    from the Emerging Technologies For The Enterprise [conference](http://phillyemergingtech.com/2012/sessions/building-applications-with-functional-domain-models-event-sourcing-and-actors)
    that provides further reading.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有一段时间，我一直在思索利用有限状态机（FSM）和事件溯源解决各种金融问题的各种概念验证（PoCs）。所以很高兴能阅读到其他人在类似领域所做的事情。虽然有些老旧，但Ruminations
    of a Programmer在使用Akka与事件溯源和FSM方面有有趣的阅读。更好的是，这篇[帖子](http://debasishg.blogspot.co.uk/2012/01/event-sourcing-akka-fsms-and-functional.html)提供了一个来自交易角度的例子🙂
    Debasish在Emerging Technologies For The Enterprise [conference](http://phillyemergingtech.com/2012/sessions/building-applications-with-functional-domain-models-event-sourcing-and-actors)上有一个[演讲](http://phillyemergingtech.com/2012/system/presentations/debasish_ghosh-phillyete-12.pdf)，提供了更多阅读材料。
- en: CQRS as a tenet of Even Sourcing, coupled with FSM, provides an interesting
    solution to the problem of  globally distributed events.  Leveraging the [command-model](http://martinfowler.com/bliki/CQRS.html)
    (FSM) coupled with the query-model (Event [Source](http://martinfowler.com/eaaDev/EventSourcing.html))
    allows the [building](http://architects.dzone.com/news/asynchronous-event-sourcing)
    of reliable distributed systems at a worldwide scale where state at certain [points](http://www.allthingsdistributed.com/2008/12/eventually_consistent.html)
    are relevant, and needed, but that asynchronous communication is acceptable if
    achieved over a reliable transport.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: CQRS作为事件溯源的一个原则，加上FSM，为解决全球分布式事件问题提供了有趣的解决方案。利用[命令模型](http://martinfowler.com/bliki/CQRS.html)（FSM）与查询模型（事件[来源](http://martinfowler.com/eaaDev/EventSourcing.html)）允许[构建](http://architects.dzone.com/news/asynchronous-event-sourcing)可靠的分布式系统，在全球范围内，在某些[点](http://www.allthingsdistributed.com/2008/12/eventually_consistent.html)有意义，并且需要，但是如果通过可靠的传输实现了异步通信，那么这是可以接受的。
