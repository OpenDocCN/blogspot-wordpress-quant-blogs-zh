- en: CQRS as a tenet of Even Sourcing, coupled with FSM, provides an interesting
    solution to the problem of¬† globally distributed events.¬† Leveraging the [command-model](http://martinfowler.com/bliki/CQRS.html)
    (FSM) coupled with the query-model (Event [Source](http://martinfowler.com/eaaDev/EventSourcing.html))
    allows the [building](http://architects.dzone.com/news/asynchronous-event-sourcing)
    of reliable distributed systems at a worldwide scale where state at certain [points](http://www.allthingsdistributed.com/2008/12/eventually_consistent.html)
    are relevant, and needed, but that asynchronous communication is acceptable if
    achieved over a reliable transport.
