- en: 'Last year in my post [d3 <- R with rCharts and slidify](http://timelyportfolio.blogspot.com/2013/04/d3-r-with-rcharts-and-slidify.html)
    I predicted:'
  prefs: []
  type: TYPE_NORMAL
- en: I have a feeling that nearly every R user of lattice or ggplot2 will be familiar
    with Ramnath’s brilliance by the end of the year 2013\. He might even convince
    some d3 users to try a little R.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now Ramnath has started a blog at [http://ramnathv.github.io/blog/](http://ramnathv.github.io/blog/
    "http://ramnathv.github.io/blog/") with some (not surprisingly) really high quality
    posts.  I strongly encourage everyone (regardless of favorite language) to check
    it out.
  prefs: []
  type: TYPE_NORMAL
