  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgp8aQ2TGHPHUxMxZidQFkBFxvmjuI1xTaX87tcApOdhDNMxjVJf9s7VESghakWMJWnHKb74Qin6bE72IkAaMVjz0STuWi82JDqVT2RcHyX9qCRxn7DrE33U9f40_aMNQcZO7PrNGy-uWAy/s1600/2010-08-25+png.png)'
- en: This suggests Tuesday’s failure to turn around simply appears to be a delay
    rather than a bad omen.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明星期二未能扭转趋势似乎只是延迟，而非不祥之兆。
