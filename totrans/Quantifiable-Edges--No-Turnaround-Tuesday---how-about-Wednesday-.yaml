- en: 'Quantifiable Edges: No Turnaround Tuesday...how about Wednesday?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：没有扭转的星期二...那么星期三呢？
- en: 来源：[http://quantifiableedges.blogspot.com/2010/08/no-turnaround-tuesdayhow-about.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/08/no-turnaround-tuesdayhow-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/08/no-turnaround-tuesdayhow-about.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/08/no-turnaround-tuesdayhow-about.html#0001-01-01)
- en: Yesterday I showed a study related to Turnaround Tuesdays. I showed that when
    the market makes 3 down days going in to Tuesday there has been a decided upside
    edge. Well, that edge certainly did not play out Tuesday. So what happens when
    Turnaround Tuesday fails to ignite a turnaround? I went back to 1980 for this
    test to get a good number of instances.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我展示了一项与“扭转星期二”相关的研究。我展示的是当市场在星期二前连续下跌三天时，通常会有一个明显的上涨趋势。好吧，那个趋势确实在星期二没有发挥出来。那么当“扭转星期二”未能激发扭转趋势时会发生什么？我为这个测试回到了1980年，以获得足够的实例。
