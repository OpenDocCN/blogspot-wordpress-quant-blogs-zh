- en: 'Falkenblog: My Book Out of Print'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：我的书绝版了
- en: 来源：[http://falkenblog.blogspot.com/2013/03/my-book-out-of-print.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/my-book-out-of-print.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/03/my-book-out-of-print.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/my-book-out-of-print.html#0001-01-01)
- en: My book is currently 'out of print' because I'm simply trying to correct some
    typos, and
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的书目前处于“绝版”状态，因为我只是在尝试修正一些打字错误，
- en: '[my publisher](https://www.createspace.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的出版商](https://www.createspace.com/)'
- en: does not allow printing while a text is being corrected. I currently have 3
    simple syntax correction in the queue (eg, change a comma to a period).  I'll
    get back this change in 5 business days, and if all goes correctly I'll be up
    in three weeks. Otherwise, it will take another 3 weeks and we continue.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不允许在文本校对过程中进行打印。目前我有3个简单的语法修正正在排队中（例如，将逗号改为句号）。我将在5个工作日内完成这项更改，如果一切顺利，我将在三周内完成。否则，还需要另外3周，我们将继续等待。
- en: If you want to self publish a book that has equations, expect the process to
    be very difficult. Equations, pictures, and Symbol fonts, are unconventional.
    For example, on several occasions I've tried to explain what a β is, and it's
    exasperating; think about getting an inline equation correctly formatted.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要自费出版包含方程式的书籍，预计这个过程会非常困难。方程式、图片和符号字体都是非传统的。例如，我有好几次尝试解释什么是β，这真是令人沮丧；想想看，要正确格式化一个行内方程式有多困难。
- en: They take my changes and send them over to India, and as one can imagine it's
    a clusterpuck of miscommunication. First, they try to put all the request into
    a protocol that is completely documented, but alas none of my comments fit into
    their pre-fit categories, and they generates tons of automated respones that convey
    no information other than 'we received your comment.' I can't talk to those guys
    actually making the changes often (I did on my latest round, strangely), so no
    matter how much I talk to the American sending this off, it's all pretty much
    irrelevant because 12k miles away, that conversation doesn't count for anything.
    Most times I receive back my changes and they include changes to other parts of
    the book I didn't ask for. This is because when they transfer the book to other
    formats, the gifs or Symbol fonts don't carry over and so look like I want to
    change the formatting to some incomprehensible giberish known only to me, but
    also because they compare to a version I sent their prior to the latest one.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们接收我的更改并将其发送到印度，可以想象，这会导致一系列的沟通不畅。首先，他们试图将所有请求放入一个完全记录的协议中，但遗憾的是，我的评论都不符合他们预设的分类，导致产生了大量自动回复，除了“我们收到了您的评论”之外没有任何信息。我很少能和实际进行更改的人进行交流（在我最新的一轮中我做到了，很奇怪），所以无论我和这个将工作发往印度的美国人沟通多少，基本上都是无关紧要的，因为12000英里之外，这场对话没有任何意义。大多数时候，我收到的更改包含了书中我没有要求更改的部分。这是因为当他们将书转换成其他格式时，GIF或符号字体无法传递，看起来好像我想把格式改为只有我自己知道的难以理解的乱码，还因为他们比较的是我在最新版之前发送给他们的版本。
