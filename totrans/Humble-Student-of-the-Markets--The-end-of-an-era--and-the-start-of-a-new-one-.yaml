- en: 'Humble Student of the Markets: The end of an era (and the start of a new one)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: The end of an era (and the start of a new one)'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/the-end-of-era-and-new-one.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/the-end-of-era-and-new-one.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/the-end-of-era-and-new-one.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/the-end-of-era-and-new-one.html#0001-01-01)
- en: Last week, I was catching up and making my farewells to a number of my friends
    and former colleagues from Batterymarch. The announcement had come in May, as
    per this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我在与Batterymarch的许多朋友和前同事告别时，回顾了一下往事。这个通知是在5月份发布的，正如这个
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-05-16/legg-mason-fires-62-batterymarch-employees-in-transition-to-qs.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-05-16/legg-mason-fires-62-batterymarch-employees-in-transition-to-qs.html)'
- en: 'story:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 故事：
- en: Legg Mason Inc. (LM) is firing 62 Batterymarch Financial Management employees
    as it combines the affiliate with QS Investors, the global quantitative equity
    firm it’s purchasing this year.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Legg Mason Inc.（LM）将在今年合并子公司Batterymarch金融管理公司与全球定量股票管理公司QS投资者。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The employees will depart beginning in July, and 12 will join QS Investors,
    spokeswoman Mary Athridge said in an e-mail. The Baltimore, Maryland-based money
    manager sent a letter to the state of Massachusetts providing notice under the
    Worker Adjustment and Retraining Notification Act, she said.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 员工将从7月份开始离职，其中12人将加入QS投资者，发言人Mary Athridge在电子邮件中说。这家位于马里兰州巴尔的摩的资金管理者向马萨诸塞州政府发送了一封信，通知根据《工人调整和再培训通知法》的规定。
- en: I had spent 10 years of my professional life at Batterymarch and I can say without
    reservation that it was an truly innovative and pioneering firm. This
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我把我的职业生涯中的10年花在了Batterymarch，我可以毫无保留地说它是一个真正具有创新性和先驱性的公司。
- en: '[Pensions + Investments article](http://www.pionline.com/article/20140317/PRINT/303179989/batterymarchs-demise-marks-the-end-of-an-era)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pensions + Investments文章](http://www.pionline.com/article/20140317/PRINT/303179989/batterymarchs-demise-marks-the-end-of-an-era)'
- en: 'summed up the history of the firm, co-founded by Dean LeBaron, best with this
    quote from Larry Speidell:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用Larry Speidell的这句话总结了由Dean LeBaron共同创立的公司的历史：
- en: “Dean was always looking for the next idea. He was really obsessed with doing
    things differently,” Mr. Speidell said. “When index funds reached their general
    popularity, Dean abandoned them. When he felt that markets were more efficient,
    he developed an international strategy.”
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Dean总是寻找下一个点子。他真的很着迷于与众不同，”Speidell先生说。“当指数基金变得普遍受欢迎时，Dean放弃了它们。当他觉得市场更加有效时，他开发了一种国际策略。”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Mr. LeBaron himself said: “I would prefer to be first than best.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Mr. LeBaron本人说：“我宁愿第一个，也不要最好的。”
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “First was easier to select. We were always looking to fill that unfilled niche.”
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “首先更容易选择。我们一直在寻找填补那个未填补的利基市场。”
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Batterymarch was a pioneering firm in the quant era,” said Michael J. Clowes,
    retired editor of P+I and now editor at large. “It's unfortunate that it'll be
    no more. It's a part of history.”
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Batterymarch是在量化时代的一个先驱公司，”P+I的退休编辑、现为高级编辑Michael J. Clowes说。“它不再存在是件不幸的事。它是历史的一部分。”
- en: During the early 70's, when most equity investors were fundamental stock pickers,
    Batterymarch was a pioneer in indexing. In the late 70's, when the custodian banks
    moved into the investing business in a serious way, Batterymarch was an innovator
    into quantitative equity management, first in the US and later internationally.
    Back then, whoever dreamed of using quantitative techniques in strange places
    like *gasp* Japan??? In the mid-1980`s, Batterymarch was the first institutional
    investor in Latin America - and that effort branched out into other emerging markets.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪70年代初，当大多数股票投资者都是基本股票挑选者时，Batterymarch是指数化的先驱。到了70年代末，当托管银行以一种认真的方式进入投资业务时，Batterymarch是美国最早的定量股票管理创新者，后来成为国际性的创新者。当时，谁会梦想在像*吸气*日本这样的奇怪地方使用定量技术呢？在1985年中期，Batterymarch是拉丁美洲第一家机构投资者
    - 而且这项努力后来扩展到其他新兴市场。
- en: I joined the Batterymarch organization in Toronto in 1990, as part of the effort
    to bring quantitative equity management to Canada. Later, I moved to Boston to
    be a PM as part of the international equity team, though I did work on both US
    and emerging market groups during my tenure. It was a heady time for a thirtysomething
    portfolio manager who was just learning the business. The experience was like
    stepping from the minors to the major league.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我于1990年在多伦多的Batterymarch组织中工作，作为将定量股票管理引入加拿大的努力的一部分。后来，我搬到波士顿，作为国际股票团队的一员担任PM，尽管我在任期内既参与了美国小组也参与了新兴市场小组的工作。对于一个刚刚开始学习业务的三十多岁的投资组合经理来说，这是一个令人兴奋的时期。这段经历就像从小联盟球赛步入大联盟球赛。
- en: Batterymarch had a very flat organizational structure and therefore I was lucky
    to have had the opportunity to learn about many aspects of the investment business
    that many of my peers may not have been exposed to in a lifetime, from building
    quantitative stock selection models, to portfolio construction and optimization,
    to trading, to model and portfolio analysis and, last but not least, marketing
    and client service. The unfortunate fact for many young quants today is that they
    become overly specialized and become an expert in only one discipline, e.g. portfolio
    optimization, without knowing how the whole investment process worked together.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Batterymarch的组织结构非常扁平，因此我有幸有机会了解许多我的同行可能一生中都不会接触到的投资业务的各个方面，从构建定量股票选择模型，到投资组合的构建和优化，到交易，到模型和投资组合分析，最后但同样重要的是，到营销和客户服务。许多年轻量化专家的不幸事实是，他们过于专业化，只成为了一个学科的专家，例如投资组合优化，而不知道整个投资过程是如何协同工作的。
- en: What`s more, I was surrounded by a group of innovative thinkers with different
    disciplines, fed by the academic thinking that came out of the Harvard-MIT axis
    in Boston. It was an exhilarating time of my life that I will never forget. It
    was there that I met the likes of
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，我周围有一群来自不同学科的创新思想家，他们的思想来源于波士顿哈佛-MIT轴心的学术思考。这是我生活中令人振奋的一段时间，我永远不会忘记。在那里，我遇到了像
- en: '[Evan Schulman](http://investing.businessweek.com/research/stocks/private/person.asp?personId=5864703&privcapId=27143519)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Evan Schulman](http://investing.businessweek.com/research/stocks/private/person.asp?personId=5864703&privcapId=27143519)'
- en: ', trader extradinaire and serial entrepreneur,'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，交易大师和连续创业者，
- en: '[Larry Speidell](http://www.frontiermkt.com/LawrenceSpeidell.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Larry Speidell](http://www.frontiermkt.com/LawrenceSpeidell.html)'
- en: ', CIO at Frontier Market,'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，Frontier Market的CIO，
- en: '[Mary Ann Bartels](http://investing.businessweek.com/research/stocks/private/person.asp?personId=27460702&privcapId=20921390&previousCapId=21803&previousTitle=Merrill%20Lynch%20&%20Co.,%20Inc.)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mary Ann Bartels](http://investing.businessweek.com/research/stocks/private/person.asp?personId=27460702&privcapId=20921390&previousCapId=21803&previousTitle=Merrill%20Lynch%20&%20Co.,%20Inc.)'
- en: ', CIO of Portfolio Strategies at Merrill Lynch,'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ，Merrill Lynch的投资组合策略CIO，
- en: '[Tom Linkas](http://investing.businessweek.com/research/stocks/private/person.asp?personId=5092074&privcapId=28140578&previousCapId=28124960&previousTitle=Legg%20Mason%20Partners%20Equity%20Trust%20-%20ClearBridge%20Appreciation%20Fund)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tom Linkas](http://investing.businessweek.com/research/stocks/private/person.asp?personId=5092074&privcapId=28140578&previousCapId=28124960&previousTitle=Legg%20Mason%20Partners%20Equity%20Trust%20-%20ClearBridge%20Appreciation%20Fund)'
- en: ','
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[Jarrod Wilcox](http://www.wilcoxinvest.com/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jarrod Wilcox](http://www.wilcoxinvest.com/)'
- en: ', just to name a few. There have been many others and I apologize if I left
    out any names.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ，仅举几例。还有很多人，如果我把任何人的名字漏掉了，我为此道歉。
- en: It is therefore with great sadness that many of my former colleagues and I marked
    the passing of Batterymarch Financial Management.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，许多我以前的同仁和我怀着极大的悲伤的心情，纪念Batterymarch金融管理的消亡。
- en: '**A New Era for me**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**对我来说的新纪元**'
- en: I do have another announcement to make. Astute readers will also notice from
    changes on my blog that I am no longer a portfolio manager at Qwest Investment
    Fund Management. Qwest and I decided to part ways because we were going in different
    directions. I am working on a number of projects that I am not at liberty to discuss
    at this time yet.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实还有一个宣布的消息。细心的读者也会从我的博客上的变化中注意到，我不再是Qwest投资基金管理的投资组合经理。Qwest和我决定分道扬镳，因为我们走上了不同的道路。我正在从事一些我现在还不能透露的项目。
- en: However, I would like to tie up a few loose ends. First of all, I received some
    feedback to the termination of the weekly Qwest newsletter, Trend Indicator, where
    I discussed the model readings of my Trend Model (see
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我想澄清一些遗留问题。首先，我收到了一些关于终止每周Qwest通讯《趋势指标》的反馈，我在其中讨论了我的趋势模型的读数（见
- en: '[An intriguing Trend Model interim report card](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个有趣的趋势模型中期报告卡](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
- en: ). The real-time history of the Trend Model was promising, as changes in trend
    were correlated with changes in market direction. In addition, my blog post also
    highlighted the “demonstration account“ that I had been running (and will continue
    to run) based on the Trend Model and some short-term sentiment indicators was
    showing some promising results.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ). 趋势模型的实时历史表现很有希望，因为趋势的变化与市场方向的变化是相关的。此外，我的博客文章还强调了基于趋势模型和一些短期情绪指标运行的“演示账户”（并且将继续运行），显示出一些有希望的结果。
- en: I will continue to update the Trend Model readings on a weekly basis through
    my vote on the
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我将继续通过我的投票每周更新趋势模型的读数。
- en: '[TickerSense](http://tickersense.typepad.com/ticker_sense/)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[TickerSense](http://tickersense.typepad.com/ticker_sense/)'
- en: blogger sentiment poll.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 博客作者情绪调查。
- en: '**Follow me on Twitter**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注我 on Twitter**'
- en: While I was at Qwest, I was constrained from extensive use of social media because
    the Securities Commission required that every tweet and message be first reviewed
    by Compliance, which created a logistical nightmare for the firm. Now that I am
    free from those constraints, please follow me on Twitter at @HumbleStudent but
    clicking on the link on the right.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还在 Qwest 时，由于证券委员会要求每条推文和信息都必须首先由合规部门审查，因此我无法广泛使用社交媒体，这给公司带来了后勤上的噩梦。现在我摆脱了这些约束，请在右键点击链接关注我的
    Twitter：@HumbleStudent。
- en: In that sense, this is the start of a new era for me.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个意义上说，对我而言这是一个新时代的开端。
