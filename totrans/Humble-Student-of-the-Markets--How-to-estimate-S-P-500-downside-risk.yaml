- en: As we approach Q3 earnings season, the Street cut the bottom-up S&P 500 forward
    12-month EPS estimates by an estimated -0.41% as recession anxiety begins to rise.
    The good news is the market is trading at a forward P/E of 15.8, which is below
    its 5- and 10-year averages.
