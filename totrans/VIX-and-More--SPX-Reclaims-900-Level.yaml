- en: 'VIX and More: SPX Reclaims 900 Level'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多：标普500指数重新站上900点
- en: 来源：[http://vixandmore.blogspot.com/2009/05/spx-reclaims-900-level.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/spx-reclaims-900-level.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/spx-reclaims-900-level.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/spx-reclaims-900-level.html#0001-01-01)
- en: The S&P 500 index has not traded above the 900 level since the beginning of
    January, but just edged above that number a moment ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数自今年初以来还没有交易价高于900点，但刚刚勉强超过了这个数字。
- en: In spite of all the recent bullishness in stocks, my evaluation of the risk/reward
    ratio of the markets has me positioned with a bearish bias at the the moment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最近股市涨势汹汹，但我对市场风险/收益比的评估让我目前持看空立场。
