  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://quantifiableedges.blogspot.com/search/label/IBD%20Follow%20Through%20Day)'
- en: for the full shebang. This will be the 8th post on the subject. When I am finished
    I hope to have the most complete and accurate information available anywhere on
    Follow Through Days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 获取全部内容。这是关于这个主题的第8篇文章。完成后，我希望能拥有关于跟随交易日最全面、最准确的信息，这在任何地方都可以找到。
- en: Today I will try and assert whether Follow Through Days are more reliable after
    small or large declines. As you may recall, in the standard test I set up initially,
    I chose a decline of 8% to be required before a FTD would be looked for. To my
    knowledge, how deep or long a decline must be before someone can begin looking
    for a FTD has never clearly been defined. In September of 2005 IBD suggested that
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我将尝试断言，跟随交易日在小幅或大幅下跌后哪个更可靠。正如您可能记得的，在我最初设定的标准测试中，我选择了8%的跌幅作为寻找FTD的前提。据我所知，在某些人可以开始寻找FTD之前，跌幅必须有多深或多长，这一点从未被明确定义过。2005年9月，IBD建议，
- en: '[FTD’s can be useful even after pullbacks as small as 5%](http://archive.dailycents.com/stocks_news/ibd/ibd.aspx?aid=666)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[即使在大幅回调后的5%，FTD仍然有用](http://archive.dailycents.com/stocks_news/ibd/ibd.aspx?aid=666)'
- en: . I decided to look at how FTD’s performed after pullbacks of varying degrees
    of market declines. Below are the results from December of 1971 through today.
    Success parameters are laid out exactly as they were in
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。我决定研究市场回调程度不同之后的FTD表现。以下是1971年12月至今天的数据结果。成功参数与
- en: '[Part 1](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
- en: .
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: After a decline of 5% or more – 115 FTD’s, 63.5% successful.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在下跌5%或更多之后——115个FTD，成功率为63.5%。
- en: After a decline of 8% or more – 64 FTD’s, 54.7% successful.**
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在下跌8%或更多之后——64个FTD，成功率为54.7%。**
- en: After a decline of 10% or more – 48 FTD’s, 48% successful.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在下跌10%或更多之后——48个FTD，成功率为48%。
- en: After a decline of 12% or more – 36 FTD’s, 44.4% successful.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在下跌12%或更多之后——36个FTD，成功率为44.4%。
- en: Generally, the deeper the decline, the less likely it is that a FTD is going
    to be successful. It is reasonable that more serious selloffs have more difficulty
    reversing. It is a bit disappointing though that a tool which is billed to signal
    the end of a market decline seems to fair worse when it’s needed most.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，跌幅越深，FTD成功的机会就越小。跌幅更严重的回调有更大的困难扭转是可以理解的。不过，一个被宣传为能标志市场下跌结束的工具在关键时刻表现不佳，这有些令人失望。
