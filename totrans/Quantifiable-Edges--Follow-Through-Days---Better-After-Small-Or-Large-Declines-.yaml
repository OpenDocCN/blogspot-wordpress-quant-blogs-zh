- en: 'Quantifiable Edges: Follow Through Days - Better After Small Or Large Declines?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：跟随交易日——在小幅或大幅下跌后表现更好？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/follow-through-days-better-after-small.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/follow-through-days-better-after-small.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/follow-through-days-better-after-small.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/follow-through-days-better-after-small.html#0001-01-01)
