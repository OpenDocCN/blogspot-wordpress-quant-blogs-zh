- en: 'Quantifiable Edges: The June 12th FTD was a Success'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/08/the-june-12th-ftd-was-success.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/the-june-12th-ftd-was-success.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When SPX hit a new high on Tuesday (Aug 21st), doing so deemed the 6/12/12 Follow-Through
    Day (FTD) “successful” according to
  prefs: []
  type: TYPE_NORMAL
- en: '[the possible definitions of “success” I included in the FTD studies](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Based on a number of the FTD studies, this one bucked the odds.  For one,
  prefs: []
  type: TYPE_NORMAL
- en: '[it came on moderate volume](http://quantifiableedges.blogspot.com/2012/06/ftds-on-moderate-volume.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .  Secondly,
  prefs: []
  type: TYPE_NORMAL
- en: '[breadth was unremarkable](http://quantifiableedges.blogspot.com/2012/05/ftd-arrives-on-moderate-breadth.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .  And lastly, it occurred in June.  It was only the 8th FTD to occur in June
    since 1971 and only the 2nd one to succeed.
  prefs: []
  type: TYPE_NORMAL
- en: Despite all this, the rally went on to new highs.  That's why I talk about odds
    and not certainties. This FTD will now be clustered in with the rest and the odds
    will be recalculated next time one occurs.
  prefs: []
  type: TYPE_NORMAL
