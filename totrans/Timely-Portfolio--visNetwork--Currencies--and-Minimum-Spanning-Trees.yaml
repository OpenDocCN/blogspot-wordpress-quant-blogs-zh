- en: 'Timely Portfolio: visNetwork, Currencies, and Minimum Spanning Trees'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://timelyportfolio.blogspot.com/2015/05/visnetwork-currencies-and-minimum.html#0001-01-01](http://timelyportfolio.blogspot.com/2015/05/visnetwork-currencies-and-minimum.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just because I’m ignorant doesn’t mean I won’t try things.  Feel free to correct
    any ignorance that follows.  More than anything I would like to feature the new
    htmlwidget [visNetwork](http://dataknowledge.github.io/visNetwork).  I thought 
    the example from [Minimum Spanning Trees in R](https://mktstk.wordpress.com/2015/01/03/minimum-spanning-trees-in-r/)
    applied to currency data (similar to this research paper [Minimum Spanning Tree
    Application in the Currency Market](http://www.nbs.sk/_img/Documents/_PUBLIK_NBS_FSR/Biatec/Rok2013/07-2013/05_biatec13-7_resovsky_EN.pdf))
    would be a good way to demonstrate this fancy new widget.  We’ll grab the currency
    data from FRED using quantmod code from this old post [Eigen-who?](http://timelyportfolio.blogspot.com/2011/05/eigen-who-how-can-i-write-about-eigen.html).
  prefs: []
  type: TYPE_NORMAL
