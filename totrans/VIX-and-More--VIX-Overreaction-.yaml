- en: 'VIX and More: VIX Overreaction?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX过度反应？'
- en: 来源：[http://vixandmore.blogspot.com/2007/02/vix-overreaction.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/vix-overreaction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/vix-overreaction.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/vix-overreaction.html#0001-01-01)
- en: Kudos to [David Merkel](http://alephblog.com/?page_id=2) at [The Aleph Blog](http://alephblog.com/?page_id=2)
    for [pointing out](http://alephblog.com/?p=27) that with the VIX up 21% and the
    SPX down 1.5%, the ratio of the two moves is -14, well above the typical -8 to
    -10 range.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢[David Merkel](http://alephblog.com/?page_id=2)在[The Aleph Blog](http://alephblog.com/?page_id=2)指出，随着VIX上涨21%，SPX下跌1.5%，两者之间的比率为-14，远高于典型的-8至-10范围。
- en: This obviously supports the thinking that today’s moves are out of proportion
    to the fundamental events that are driving them and should serve as a reminder
    that the current environment is in no way as dire as some of the past crises that
    have caused the VIX to spike 20%.  In fact, the magnitude of today’s move may
    be as much a result of the coiled spring effect (number of days without a 2% correction,
    etc.) or the volume of the recent bear drumbeat as any fundamental changes in
    the Chinese economy, geopolitical issues, US durable goods and the like.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然支持这样的想法，即今天的波动与推动它们的基本事件不成比例，应该提醒我们，当前的环境并不像一些过去导致VIX飙升20%的危机那样严重。事实上，今天的波动幅度可能更多地是由于卷起的弹簧效应（连续几天没有2%的调整，等等）或最近熊市的声音数量所致，而不是中国经济、地缘政治问题、美国耐用品等基本变化。
