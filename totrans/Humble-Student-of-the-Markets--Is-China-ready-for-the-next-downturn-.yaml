- en: '**How much runway is left in China''s long landing?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国长期着陆还有多少跑道？**'
- en: The bears have been warning about China's unsustainable debt for years. So far,
    it has been a "this will not end well" investment story, with no obvious bearish
    trigger and no time frame for a crisis.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 熊市投资者多年来一直警告中国不可持续的债务问题。到目前为止，这只是一个“不会有好结果”的投资故事，没有明显的看跌触发机制，也没有危机的时间框架。
- en: Michael Pettis is one of the few China watchers who have established a time
    frame for China to resolve its problems. He outlined a scenario four years ago
    where China would not crash, but experience a "long landing" where growth gradually
    decelerates. Pettis elaborated on his best case scenario in an email to me (see
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·佩蒂斯是少数几个给出中国解决问题时间表的观察家之一。他四年前概述了一个情景，即中国不会崩溃，但会经历“长着陆”，其中增长逐渐放缓。佩蒂斯在给我的一封电子邮件中详细说明了他的最佳情况（见
- en: '[Michael Pettis on the risks of the long landing scenario](http://humblestudentofthemarkets.blogspot.com/2014/09/michael-pettis-on-risks-of-long-landing.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·佩蒂斯论长着陆情形的风险](http://humblestudentofthemarkets.blogspot.com/2014/09/michael-pettis-on-risks-of-long-landing.html)'
- en: '):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: My "best-case" rebalancing scenario, as I think you know, consists of an upper
    limit to average GDP growth of 3-4% over the presumed decade of President Xi's
    administration (2013-23), driven by growth in household income of 5-7% and commensurate
    growth in household consumption. Although when it comes to China I have been the
    big, bad bear for so long that perhaps I tend to want to understate my pessimism,
    I nonetheless always try to remind my clients, sometimes not very loudly if I
    am in a public forum, that this is not my expected "most likely outcome".
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的“最佳情况”再平衡情景，正如你所知，包括在习近平总统执政的预计十年内（2013-23），平均GDP增长的上限为3-4％，由家庭收入增长5-7％和相应的家庭消费增长推动。尽管在中国问题上，我一直是个大灰熊，或许我倾向于低估我的悲观主义，但我总是试图提醒我的客户，有时候如果我在公共场合，声音不会很大，那么这不是我预期的“最有可能发生的结果”。
- en: 'He went on to elaborate that his best guess is the current pace of credit growth
    was only sustainable until 2017-2018:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续阐述说，他的最佳猜测是当前信贷增长的速度只能持续到2017-2018年：
- en: My guess (and it is only a guess), is that China can continue the current pace
    of credit growth for another 3-4 years at most, after which it cannot grow credit
    fast enough both to roll over what Hyman Minsky suggested was likely to be exponential
    growth in unrecognized bad debt (and WMP and other shadow banking assets will
    almost certainly be absorbed into the formal banks), and to provide enough new
    lending to fund further economic activity. If there is less time, as I think Anne
    Stevenson might argue, or if Beijing cannot get credit and rebalancing under control
    before then, I think we can probably assume my "orderly long landing" scenario
    is less likely.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的猜测（仅仅是猜测），是中国最多只能再继续当前的信贷增长速度3-4年，之后就无法再快速增加信贷了，既无法摆脱海曼·明斯基所认为的可能是未被认识到的坏账的指数增长（而且WMP和其他影子银行资产几乎肯定会被吸收进正式银行），也无法提供足够的新贷款来资助进一步的经济活动。如果时间更少，正如我认为安妮·史蒂文森可能会主张的那样，或者如果北京在那之前无法控制信贷和再平衡，那么我认为我们可以假定我的“有序长着陆”情景可能性较低。
- en: Here we are, four years later. How is China managing its long landing?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，四年过去了。中国如何管理其长着陆？
