- en: 'Humble Student of the Markets: Monetary Policy Catch-22'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/06/monetary-policy-catch-22.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/06/monetary-policy-catch-22.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': As I expected, the Fed unveiled a dovish hold at its June FOMC meeting, as
    predicted by'
  prefs: []
  type: TYPE_NORMAL
- en: '[Tim Duy](https://blogs.uoregon.edu/timduyfedwatch/2019/06/17/stage-set-for-a-dovish-shift/)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: The Fed is likely to turn more dovish this week and open up the possibility
    of a rate cut. I think they still need more data to justify a rate cut. Another
    jobs report alone the lines of the May report would go a long way toward supporting
    that cut in July.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Out with "patience", and in with "act as appropriate to sustain the expansion"*
    as the new mantra of monetary policy. The greenback feel, and the bond market
    reacted with a bull steepening. Interest rates fell across the board, but the
    yield curve steepened.
  prefs: []
  type: TYPE_NORMAL
- en: However, this sets up a difficult Catch-22 for Fed monetary policy makers.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2019/06/19/monetary-policy-catch-22/)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: '* Colloquial translation: "An ounce of prevention is worth a pound of cure".'
  prefs: []
  type: TYPE_NORMAL
