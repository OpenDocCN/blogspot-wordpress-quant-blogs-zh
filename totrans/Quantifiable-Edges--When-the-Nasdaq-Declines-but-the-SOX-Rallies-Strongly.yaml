- en: 'Quantifiable Edges: When the Nasdaq Declines but the SOX Rallies Strongly'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的优势：当纳斯达克下跌而标普500强劲反弹
- en: 来源：[http://quantifiableedges.blogspot.com/2012/07/when-nasdaq-declines-but-sox-rallies.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/when-nasdaq-declines-but-sox-rallies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/07/when-nasdaq-declines-but-sox-rallies.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/when-nasdaq-declines-but-sox-rallies.html#0001-01-01)
- en: One interesting aspect of Wednesday’s action is that the SOX (Semiconductor
    Index) did so well, gaining 1.92%, despite the decline in the Nasdaq.  When this
    has happened in the past, it has often been the SOX that has been “right” – at
    least with regards to the following day.  This can be seen in the study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三行情的有趣之处在于，尽管纳斯达克下跌，但标普500半导体指数(SOX)表现出色，上涨了1.92%。在过去发生这种情况时，往往是标普500半导体指数(SOX)“正确”的——至少对于第二天来说。下面的研究可以证明这一点。
- en: The Nasdaq has risen the next day 71% of the time and the average net gain has
    been over 0.8%.   These are impressive numbers that suggest a 1-day upside edge
    for the Nasdaq.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的日子里，纳斯达克第二天上涨了71%的时间，平均净收益超过了0.8%。这些数字令人印象深刻，表明纳斯达克存在一种1天的上涨优势。
