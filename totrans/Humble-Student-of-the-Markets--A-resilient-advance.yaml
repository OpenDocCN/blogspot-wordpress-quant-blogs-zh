- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': It is always a challenge to make a technical market comment on an FOMC announcement
    day. Market signals are unreliable. The initial market reaction can be deceptive,
    and any move reversed the next day after some somber second thought. In addition,
    today is May Day, and a number of foreign markets are closed, which deprive traders
    of additional signals from overseas.'
  prefs: []
  type: TYPE_NORMAL
- en: With those caveats, I can make a general observation that the advance off the
    Christmas Eve low has been remarkable and resilient. A historical analysis from
  prefs: []
  type: TYPE_NORMAL
- en: '[Steve Deppe](https://twitter.com/SJD10304/status/1120467733206970368)'
  prefs: []
  type: TYPE_NORMAL
- en: shows that years that have begun with four consecutive monthly advances since
    1950 have resolved bullishly, with only one single exception (N=14).
  prefs: []
  type: TYPE_NORMAL
- en: '[Oddstats](https://twitter.com/OddStats/status/1123342864803459072)'
  prefs: []
  type: TYPE_NORMAL
- en: also pointed out that 2019 was the fifth best start to the year.
  prefs: []
  type: TYPE_NORMAL
- en: If these small samples of history are any guide, the stock market should be
    considerably higher by year-end, unless you believe this is a repeat of 1971,
    based on Steve Deppe's analysis, or 1987, based on Oddstats' data.
  prefs: []
  type: TYPE_NORMAL
