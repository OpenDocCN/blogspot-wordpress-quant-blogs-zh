- en: 'Quantifiable Edges: Light Volume Bottoms Study Part 2'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的优势：低成交量底部研究第二部分
- en: 来源：[http://quantifiableedges.blogspot.com/2009/03/light-volume-bottoms-study-part-2.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/light-volume-bottoms-study-part-2.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/03/light-volume-bottoms-study-part-2.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/light-volume-bottoms-study-part-2.html#0001-01-01)
- en: In
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[the March 6th blog](http://quantifiableedges.blogspot.com/2009/03/can-market-bottom-on-light-volume.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[3月6日的博客文章](http://quantifiableedges.blogspot.com/2009/03/can-market-bottom-on-light-volume.html)'
- en: I showed a study that looked at 50-day lows occurring on heavy volume (highest
    in 5 days) and light volume (lowest in 5 days). A 50-day low on light volume was
    found to be significantly more bullish. On Monday the market made a new low on
    the lightest volume in 5 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我展示了一项研究，该研究考察了成交量较大（过去5天最高）和成交量较低（过去5天最低）的50天最低点。结果发现，成交量较低的50天最低点更有利于上涨。在星期一，市场以过去5天最低的成交量创下了新低。
- en: Unfortunately when I went through some of those studies Monday night I realized
    something quirky was happening in Tradestation. I had run them using imported
    volume data that went back to 1992\. I also ran them on the Tradestation volume
    data from 1992 – present. I did this to check and see that the sets were similar.
    Upon finding they were I removed the 1992 – present restriction and looked back
    from 1960 – present. When I did that for some reason the tests ran improperly
    and they continued to only look back as far as 1992\. There’s good news and bad
    news associated with this. The bad news is that when looking back further the
    numbers aren’t quite as enticing. The good news is that with a larger data set
    I was able to examine 200-day lows as well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，当我在星期一晚上看了一些这些研究时，我意识到在Tradestation中发生了一些古怪的事情。我曾经使用自1992年以来的导入成交量数据对其进行了运行。我还使用了1992年至今的Tradestation成交量数据对其进行了运行。我这样做是为了检查并确认数据集是否相似。当我发现它们相似时，我去掉了1992年至今的限制，并回顾了1960年至今。但出于某种原因，测试运行的结果不正确，它们仍然只查看了1992年至今的数据。这其中有好消息也有坏消息。坏消息是，回顾更长的时间范围时，数字就不那么诱人了。好消息是，有了更大的数据集，我可以检查200天的最低点。
- en: 'So here are the 50-day low numbers all the way back to 1960\. First looking
    at high volume:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是从1960年开始的50天最低点数据。首先看一下高成交量情况：
- en: (click on any table to enlarge)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: （单击任何表格以放大）
- en: '[![](img/4022dcbf6e2019a74fb89f3308af1438.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjHz5tzv6lNljF-QdwAXvTNJix5oBbCEDWNkq20ASUsq_eGeBZSCaxXOCwnv4tC9lTTXwaun3mLneXf5ZuKo2Hkcavz2xNVTP_u13vHFT3AGHevJKU9FH0YdN9QuZ17Bm9Gv7DYdEyaK5c/s1600-h/2009-3-10+png1.PNG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/4022dcbf6e2019a74fb89f3308af1438.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjHz5tzv6lNljF-QdwAXvTNJix5oBbCEDWNkq20ASUsq_eGeBZSCaxXOCwnv4tC9lTTXwaun3mLneXf5ZuKo2Hkcavz2xNVTP_u13vHFT3AGHevJKU9FH0YdN9QuZ17Bm9Gv7DYdEyaK5c/s1600-h/2009-3-10+png1.PNG)'
- en: Still an edge, although a bit weaker from an Avg Trade standpoint. The last
    16 years or so that were looked at last week have done better than the long-term
    average.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 依然是一种优势，虽然从平均交易角度来看略微弱了一些。上周看到的过去16年左右的数据的表现要优于长期平均水平。
- en: Now let’s look at low volume.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看一下低成交量。
- en: '[![](img/30f31a4a717b8b2435bc2cd031f64ee3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj2LxTSbh73cPCNq8XCQOnnUaVTEt7IcaNnFWdjK6ddIwoRc6FciWrWK1H-Hdtis55VcfkZM45y1NLp6srGKc0iY4mCmf6OW9FVSOl1ficrQNNag14_qMyIxSecfcMjuB59weWWsIVL2p0/s1600-h/2009-3-10+png2.PNG)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/30f31a4a717b8b2435bc2cd031f64ee3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj2LxTSbh73cPCNq8XCQOnnUaVTEt7IcaNnFWdjK6ddIwoRc6FciWrWK1H-Hdtis55VcfkZM45y1NLp6srGKc0iY4mCmf6OW9FVSOl1ficrQNNag14_qMyIxSecfcMjuB59weWWsIVL2p0/s1600-h/2009-3-10+png2.PNG)'
- en: The edge here again isn’t nearly as pronounced when looking across the longer
    period as it was from 1992 – present. It is still quite a bit better than the
    high volume scenario though.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然与从1992年至今的较长时期相比，这里的优势并不像从1992年至今那样显著。不过它仍然比高成交量情景要好得多。
- en: 'With the added data I was able to run 200-day moving average data back to 1960
    as well. Again I’ll show the high volume scenario first:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有了增加的数据，我可以将200天的移动平均数据追溯到1960年。我将首先展示高成交量情景：
- en: '[![](img/05b5d8c14607b34215abb2ddf3e08c58.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiCAYlH7NGzIM2bnJRSf67yRU5ODPh59N8D2CmiIxo0iMvfm4Ycm4f05uDqNdd9g0aqqtwUAkamr2QWmvfC5XXFXJTWVmhOdD6uQG5Tb7qzG1BNTorT1SJUa3WMnp6kKiC7r3ppR8Cf77c/s1600-h/2009-3-10+png3.PNG)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/05b5d8c14607b34215abb2ddf3e08c58.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiCAYlH7NGzIM2bnJRSf67yRU5ODPh59N8D2CmiIxo0iMvfm4Ycm4f05uDqNdd9g0aqqtwUAkamr2QWmvfC5XXFXJTWVmhOdD6uQG5Tb7qzG1BNTorT1SJUa3WMnp6kKiC7r3ppR8Cf77c/s1600-h/2009-3-10+png3.PNG)'
- en: Not much of an edge here. Perhaps a slight upside tendency. Next is again the
    low volume setup, but now using the 200-day low.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这里并没有很大的优势。或许有一点轻微的上行趋势。接下来又是低量的设置，但这次是使用200天的低点。
- en: '[![](img/48895780aa16af1ec0b0450dd4a8b94f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8qLhTxEwgIwr76ijBth8XCiADE3oc784_8NyBJwSc82MVOUaprEBgsCcfo1KQ8awBDovYjVonl3KpwLecjtR8gXE0cPdkIBjs3epdSMqYzs5Rca89BXckmieCW8YYmU3XBbL5AUtdJek/s1600-h/2009-3-10+png4.PNG)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/48895780aa16af1ec0b0450dd4a8b94f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8qLhTxEwgIwr76ijBth8XCiADE3oc784_8NyBJwSc82MVOUaprEBgsCcfo1KQ8awBDovYjVonl3KpwLecjtR8gXE0cPdkIBjs3epdSMqYzs5Rca89BXckmieCW8YYmU3XBbL5AUtdJek/s1600-h/2009-3-10+png4.PNG)'
- en: 'Here the edge appears fairly solid. When I looked at it in more detail I found
    that the bullish edge really began to exert itself around 1977\. Below is a test
    only going back that far:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的优势显得相当稳固。当我仔细观察时，我发现看涨的优势实际上是从1977年开始发挥作用的。以下是仅回溯到那一点的测试：
- en: '[![](img/862194a6d59da4cced3b0b71430e1479.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj1BwuCO0o4lyV5sIvOGBYaeKxZVrfmX64IGEexiQyKkmgbiKRRib_8iGFRhpKVn2vE6ftYb6DCdlzEFTBcQwdR1JguhpDAjiVO04Qer0s3HdXRVpLoGx_ndSflWTqwNeUaO0rZVeSa7IM/s1600-h/2009-3-10+png5.PNG)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/862194a6d59da4cced3b0b71430e1479.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj1BwuCO0o4lyV5sIvOGBYaeKxZVrfmX64IGEexiQyKkmgbiKRRib_8iGFRhpKVn2vE6ftYb6DCdlzEFTBcQwdR1JguhpDAjiVO04Qer0s3HdXRVpLoGx_ndSflWTqwNeUaO0rZVeSa7IM/s1600-h/2009-3-10+png5.PNG)'
- en: Instances are a little light but the results here are very strong.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 实例数量有点少，但这里的结果非常强大。
