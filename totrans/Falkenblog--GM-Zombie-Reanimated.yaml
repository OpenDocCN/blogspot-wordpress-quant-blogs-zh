- en: GM supposedly sold stock today that implies a current p/e around 6.2 (earnings
    around $8B, market cap around $50B), compared to Ford at 8.3\. I am confident
    GM will fail in the long run, but that's a long time from now.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 据说通用今天出售了股票，这意味着当前市盈率约为6.2（盈利约为80亿美元，市值约为500亿美元），而福特为8.3。我确信通用汽车最终会失败，但那是很遥远的事。
- en: GM was a money loser for years, and when you considered their off-balance sheet
    liabilities, insolvent since the early 1990's. In June 2009 the equity owners
    were finally basically wiped out, and bond owners got about 15% of their principal.
    The new GM bought many of the assets and the trademark "General Motors" from the
    old company, has many of the same employees, and sells many of the same brands.
    Basically, it's the same company, just without all those pesky liabilities (debt
    went from $97B to $17B)!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，通用汽车一直是赔钱的，而考虑到它们的表外负债，自20世纪90年代初就资不抵债。2009年6月，股本所有者最终基本上被清零，债券持有人获得了其本金的约15%。新的通用汽车从旧公司购买了许多资产和商标“通用汽车”，拥有许多相同的员工，并销售许多相同的品牌。基本上，它是同一家公司，只是没有那些令人讨厌的负债（债务从970亿美元降至170亿美元）！
- en: 'Looking above, you can see their ''official'' Liabilities/Asset ratio was pretty
    stable around 0.90 for a decade prior to the financial crisis. With creative accounting,
    they looked viable, until the losses made this impossible. Currently, the liabilities/assets
    ratio is around 0.80, and this is a much ''cleaner'' number because many of the
    overvalued assets were transferred to the US Treasury. Given Ford''s Liab/Asset
    ratio is around 1.03, I''d say GM is a better buy for the same price-earnings
    ratio, meaning: buy GM/sell F.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从上面可以看到，他们的“官方”负债/资产比在金融危机前的十年间一直稳定在0.90左右。通过创造性会计，它们看起来是可行的，直到亏损使这变得不可能。目前，负债/资产比约为0.80，这是一个更“干净”的数字，因为许多被高估的资产已被转移到美国财政部。考虑到福特的负债/资产比约为1.03，我会说通用汽车以相同的市盈率是更好的购买选择，意思是：买通用汽车/卖福特。
- en: Just don't put it in your kid's college fund into GM and forget about it. GM
    didn't die due to bad luck, their cost structure was and still is not competitive
    with the Japanese. In the same way that a spendthrift whose rich dad pays off
    his credit cards every so often has no incentive to become frugal, GM has no need
    to make hard decisions. It will survive one, maybe two, recessions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 只是不要把你孩子的大学基金投入通用汽车，然后忘了它。通用汽车不是因为倒霉才倒闭的，他们的成本结构不竞争性，现在仍然如此。就像一个挥霍无度的人，他有个富有的爸爸，偶尔帮他还信用卡，所以他没有动力变得节俭一样，通用汽车也没有必要做出艰难的决定。它可以挺过一次，也许两次，经济衰退。
