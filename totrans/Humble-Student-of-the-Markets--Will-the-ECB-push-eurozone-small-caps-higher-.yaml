- en: 'Humble Student of the Markets: Will the ECB push eurozone small caps higher?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/will-ecb-push-eurozone-small-caps-higher.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/will-ecb-push-eurozone-small-caps-higher.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The good news in Europe is that the freefall in the periphery has been arrested
    and an anemic recovery has begun. The bad news is that the risk of deflation still
    hangs in the air.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, the latest eurozone inflation numbers came in under expectations.
  prefs: []
  type: TYPE_NORMAL
- en: '[Eurostat](http://epp.eurostat.ec.europa.eu/cache/ITY_PUBLIC/2-07012014-AP/EN/2-07012014-AP-EN.PDF)'
  prefs: []
  type: TYPE_NORMAL
- en: reports that the December annual inflation rate was 0.8% (vs. an expected 0.9%)
    and core inflation was 0.7% (vs. an expected 0.8%). The undershoot raised the
    question of whether the ECB could take action to further stimulate the eurozone
    economy. The comment from Joe Wiesenthal of
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/eurozone-inflation-2014-1)'
  prefs: []
  type: TYPE_NORMAL
- en: 'is typical of the concerns raised by many market analysts:'
  prefs: []
  type: TYPE_NORMAL
- en: The big fear in Europe used to be that the economy would collapse.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now the big fear is that Europe is going to become Japan, an economic bloc mired
    in deflation and horrible growth.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What can the ECB do?**'
  prefs: []
  type: TYPE_NORMAL
- en: With an ECB rate decision looming Thursday, the market's expectations is that
    no tangible changes in policy will be announced. However, I would watch Mario
    Draghi's body language in the press conference afterwards. In particular, one
    of the
  prefs: []
  type: TYPE_NORMAL
- en: '[trial balloons that had been floated is the implementation of a conditional
    LTRO program](http://www.forextv.com/forex-news-story/ecb-draghi-conditional-ltro-a-complicated-scheme)'
  prefs: []
  type: TYPE_NORMAL
- en: 'with the intent of raising lending to small and medium enterprises (SMEs):'
  prefs: []
  type: TYPE_NORMAL
- en: European Central Bank President Mario Draghi said Monday [December 16, 2013]
    that any future long-term financing operation will be tailored to ensure the money
    reaches the real economy but warned it was a complicated scheme that the ECB must
    consider carefully.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Draghi went on to say that the ECB was considering an LTRO of a different sort,
    which targets SME lending [emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: On the possibility of a conditional long-term refinancing operation (LTRO),
    Draghi said the ECB's original LTROs already included elements of the Bank of
    England's Funding for Lending scheme and noted there were "operational complications"
    involved in implementing such programs among 17 countries, rather than one country.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Draghi said that if the ECB were to engage in another LTRO, it would be "***making
    sure that this money reaches the real economy and doesn't stop in the banks***,
    or [result in] the banks buying bonds only."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ECB had been monitoring SME lending and, in November, found that conditions
    were deteriorating despite the ample availability of liquidity. The ECB conducted
    a
  prefs: []
  type: TYPE_NORMAL
- en: '[survey](https://www.ecb.europa.eu/press/pr/date/2013/html/pr131114.en.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'and came to three major conclusions:'
  prefs: []
  type: TYPE_NORMAL
- en: Finding customers and access to finance remain the dominant concerns for euro
    area SMEs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SMEs report a marginal deterioration in the perceived availability of bank loans
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Survey points to an increase in interest rates offered to SMEs, while conditions
    still differ significantly across countries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SME aid is small cap bullish**'
  prefs: []
  type: TYPE_NORMAL
- en: These concerns about SME lending are not new to the ECB. On Thursday, I would
    watch the ECB statement and Draghi's language as to how they might move on a conditional
    LTRO program. While no action is likely this week, we may get greater clarity
    on this issue as any central bank stimulus targeted at the real economy would
    be tremendously bullish for eurozone small cap stocks (see my previous post
  prefs: []
  type: TYPE_NORMAL
- en: '[More reasons to buy Europe](http://humblestudentofthemarkets.blogspot.com/2013/12/more-reasons-to-buy-europe.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: Already, the European small cap ETF (DFE) has been in a relative uptrend against
    its large cap counterpart (FEZ) which began in late 2012.
  prefs: []
  type: TYPE_NORMAL
- en: Any hints of further ECB action in support of SME lending would likely spur
    further outperformance in European small cap stocks.
  prefs: []
  type: TYPE_NORMAL
