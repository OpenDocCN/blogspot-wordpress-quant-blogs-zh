- en: 'Humble Student of the Markets: Are you positioned for the post-Great Rotation
    era?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《谦逊的市场学生》：您是否为后大轮换时代做好了准备？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/are-you-positioned-for-post-great.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/are-you-positioned-for-post-great.html#0001-01-01)
