  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/are-you-positioned-for-post-great.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/are-you-positioned-for-post-great.html#0001-01-01)
- en: Is the US stock market in a bubble? Yes and no, according to
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市是否处于泡沫之中？根据
- en: '[Ray Dalio](https://www.bridgewater.com/research-and-insights/ray-dalio-stock-market-bubble)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[雷·达里奥](https://www.bridgewater.com/research-and-insights/ray-dalio-stock-market-bubble)'
- en: of Bridgewater Associates. Using a proprietary technique to create a "bubble
    indicator", Dalio concluded that "the aggregate bubble gauge is around the 77th
    percentile today", compared to a 100th percentile reading in 1929 and 2000.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: of Bridgewater Associates. 达里奥运用一种专有技术创建了一个“泡沫指标”，他得出结论：“今天的总体泡沫指标大约处于第77个百分位”，与1929年和2000年的第100个百分位相比。
- en: Dalio qualified his analysis with some parts of the market are indeed very bubbly,
    but others are not.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 达里奥对其分析进行了限定，指出市场某些部分确实存在非常严重的泡沫，但其他部分则不然。
- en: There is a very big divergence in the readings across stocks. Some stocks are,
    by these measures, in extreme bubbles (particularly emerging technology companies),
    while some stocks are not in bubbles.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股票之间的读数存在非常大的分歧。按照这些衡量标准，一些股票处于极端泡沫之中（尤其是新兴科技公司），而有些股票则不在泡沫之中。
- en: Credit Suisse came to a similar conclusion with their US Exuberance Index. The
    number of companies with price-to-sales over 10 have surged, but readings are
    not at the levels seen during the dot-com peak.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞士信贷通过其美国过度繁荣指数得出了类似的结论。市销率超过10的公司数量激增，但读数并未达到互联网泡沫高峰时的水平。
- en: At the same time, the market is undergoing a secular shift from growth to value.
    Here are some important implications for investor portfolios in the next market
    cycle.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，市场正在经历从成长到价值的长期转变。以下是下一个市场周期投资者组合中一些重要的启示。
