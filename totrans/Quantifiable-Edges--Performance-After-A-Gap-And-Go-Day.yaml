- en: 'Quantifiable Edges: Performance After A Gap And Go Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：缺口日和走高后的表现
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/performance-after-gap-and-go-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/performance-after-gap-and-go-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/performance-after-gap-and-go-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/performance-after-gap-and-go-day.html#0001-01-01)
- en: 'One test I ran tonight looked at performance following a day when the market
    gapped up at least 1% and then tacked on another 1% from open to close. The first
    table below shows the results for the QQQQ:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚我运行的一项测试查看了市场在至少上涨1%后，从开盘价再上涨1%的表现。下面的第一张表格显示了QQQQ的结果：
- en: '[![](img/37bd13f29f447742a7ca1c17b07e2d1e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg6CarS65RRsJD09jOpURRQkrW2u6YqzwhGzOxUmYjgS0_yJL5a17lPerBIiLkmXQTiFBnqF8t3W-uAzCvXNfEAWPMYGSAPmj-a7fR-MB6PxnaqFh5IAl059n58tg5T8UQO6t9hUZM-7Zw/s1600-h/2008-4-17+qqqq+gng.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg6CarS65RRsJD09jOpURRQkrW2u6YqzwhGzOxUmYjgS0_yJL5a17lPerBIiLkmXQTiFBnqF8t3W-uAzCvXNfEAWPMYGSAPmj-a7fR-MB6PxnaqFh5IAl059n58tg5T8UQO6t9hUZM-7Zw/s1600-h/2008-4-17+qqqq+gng.PNG)'
- en: Results here are quite negative.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此处结果相当负面。
- en: 'Next I looked at the SPY:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我查看了SPY的情况：
- en: '[![](img/8679fe12c903ff04f0831367b6872d46.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjpPTaUB3vYrmKO8tB2rLhlawtV6Dlo84ccPUw4v3hfysYo5dkwKZBE7U480EpsD3BAeliYR-Y0GCRsiNVRii26Pvt_GMzalHjXOdH942cFJtN6a35w4ZYl31i1mrUYlyTRz3up2hh0r1Q/s1600-h/2008-4-17+spy+gng.PNG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjpPTaUB3vYrmKO8tB2rLhlawtV6Dlo84ccPUw4v3hfysYo5dkwKZBE7U480EpsD3BAeliYR-Y0GCRsiNVRii26Pvt_GMzalHjXOdH942cFJtN6a35w4ZYl31i1mrUYlyTRz3up2hh0r1Q/s1600-h/2008-4-17+spy+gng.PNG)'
- en: Here results were more mixed with the max loss accounting for all of the losses
    in most time periods.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，结果更为混杂，最大损失在大多数时间段内占据了所有损失。
- en: I also looked to see how often the gap up got filled when the market was trading
    below its 200 day moving average. For the Nasdaq 55% of the time the gap was filled
    within 5 days and 74% of the time within 10 days. For the S&P the results again
    were not nearly as negative. Only 41% were filled within 5 days and 55% within
    10 days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我还查看了市场交易低于200天移动平均线时，缺口上涨有多少次被填补。纳斯达克55%的时间里，缺口在5天内被填补，74%的时间里在10天内被填补。对于标普500，结果远没有那么负面。只有41%在5天内被填补，55%在10天内被填补。
- en: A partial retracement of today’s move at some point seems likely. It may or
    may not be a few days before that begins, though.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的部分回调在某个时刻似乎很可能会发生。尽管如此，那可能需要几天时间才会开始。
