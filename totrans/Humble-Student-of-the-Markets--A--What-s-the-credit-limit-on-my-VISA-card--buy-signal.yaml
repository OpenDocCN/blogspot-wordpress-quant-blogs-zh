- en: '**A washed-out market**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场观望**'
- en: Back in the day when I was a long-only equity portfolio manager, the market
    would occasionally get hit with emerging market crises. On one occasion, I can
    remember being in investment meetings discussing how to tweak our stock picking
    quant models in light of such an event. A manager on the emerging market team
    made the astute comment that you couldn't possibly model the stocks in a country
    undergoing a crisis based on anything but technical analysis. At inflection points,
    it is the technical factors start working first, followed by fast moving fundamental
    models like estimate revision, then fundamental factors like growth and value.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，当我是一名仅投资股票的投资组合经理时，市场偶尔会遭受新兴市场危机的打击。有一次，我记得在投资会议上讨论如何调整我们的股票择时量化模型以应对此类事件。一位新兴市场团队的经理发表了精辟的评论，表示除了技术分析之外，不可能模拟遭受危机的国家的股票。在拐点处，技术因素首先开始发挥作用，其次是快速移动的基本模型，比如估计修订，然后是增长和价值等基本因素。
- en: I remember that insight well and it was based on those comments that after 9/11,
    I moved my quantitative equity market-neutral portfolio to an all-cash position.
    I recognized that no quant model was going to work very well in that situation.
    The fundamental ratios would be all outdated and no sane person would trade off
    them, but no one quite knew what earnings estimates were until the dust had settled.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我还记得那个洞察力很好，并且正是基于那些评论，911事件后，我将我的定量股票市场中性组合移至了全现金仓位。我意识到在那种情况下，没有任何量化模型能够运作得很好。基本比率都已过时，没有理智的人会根据它们交易，但在尘埃落定之前，没有人知道盈利预期是多少。
- en: I believe that we are at a similar kind of turning point in the market, but
    on the upside. Market psychology can be revealing, especially when it rallies
    in the face of bad news. We saw that when the stocks rose on the news of a highly
    negative Employment Report. We saw a similar reaction last Wednesday, when German
    trade figures came in below expectations but the DAX Index ended the day in the
    green.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信我们市场上也有类似的转折点，但是朝好的方向。市场心理可以很有启发性，特别是当它在坏消息面前上涨时。我们看到了当股票在一份高度负面的就业报告的消息上升时。我们上周三也看到了类似的反应，那时德国贸易数据低于预期，但达胡安综合指数结束日终在绿色当中。
- en: The (contrarian) negative psychology was exemplified by the behavior of Rydex
    investors, who added to their crowded short during the initial stages of the recent
    rally (via
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: (持不同态度的) 悲观心理表现在雷迪克斯投资者的行为上，他们在最近的反弹初期增加了空头头寸(来源：
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/130668831270/bearish-fund-assets-hit-3-year-highafter-big)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[丹娜·莱昂斯](http://jlfmi.tumblr.com/post/130668831270/bearish-fund-assets-hit-3-year-highafter-big)'
- en: '):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: At the same time,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，
- en: '[Mark Hulbert](http://www.marketwatch.com/story/ceos-and-other-company-insiders-are-gorging-on-shares-2015-10-09)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/ceos-and-other-company-insiders-are-gorging-on-shares-2015-10-09)'
- en: 'reports heavy insider buying and models indicate a 12-month return of 15%:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 报告显示内部人员大规模买入，并且模型显示12个月回报率为15%：
- en: By contrast, coincidental indicators such as forward EPS estimates continue
    to decline (via
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，诸如未来每股收益预期之类的同时指标继续下降（通过
- en: '[John Butters of Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_10.9.15)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Factset的约翰·巴特斯](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_10.9.15)'
- en: ', annotations in red are mine):'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，红色标注是我的）：
- en: This kind of market environment, where sentiment is contrarian bullish and stocks
    rally in the face of bad news, are the the classic signs of a washed-out market.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种市场环境下，情绪是反向乐观的，股票在坏消息面前上涨，这是被洗刷的市场的典型迹象。
- en: The best fundamental and macro explanation of the current environment is that
    Mr. Market is looking over the valley of near-term weakness to better times ahead.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场环境最好的基本和宏观解释是，市场先生正在俯瞰近期疲软的局面，展望未来更好的时光。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-us-economy-slips-small-notch-weaker-edition)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-us-economy-slips-small-notch-weaker-edition)'
- en: ', who monitors high frequency economic releases and divides them into long
    leading, short leading and coincidental indicators, finds evidence of near term
    weakness but no warnings of recession from long leading indicators:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ，监视高频经济发布，并将其分为长期领先、短期领先和同时指标，并未从长期领先指标找到近期疲软的证据，也没有经济衰退的警告：
- en: Among long leading indicators, interest rates for corporate bonds and treasuries
    remained neutral. Mortgage rates, and purchase and refinance mortgage applications
    are positives. Real estate loans are positive. Money supply is positive.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在长期领先指标中，公司债券和国债的利率保持中立。抵押贷款利率，购房和再融资抵押贷款申请都是积极的。房地产贷款是积极的。货币供应是积极的。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among short leading indicators, the interest rate spread between corporates
    and treasuries remains quite negative, as is the US$. Positives included jobless
    claims, oil and gas prices, and gas usage. Commodities remain a big global negative.
    Temporary staffing is negative for the 21st week in a row, and more intensely
    so for the 3rd straight week.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在短期领先指标中，公司债券和国债之间的利率差仍然非常负面，美元也是如此。积极因素包括失业救济申请、石油和天然气价格以及天然气使用量。商品仍然是全球的重要负面因素。临时劳务派遣连续第21周为负面因素，而最近3周更为严重。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among coincident indicators, steel production, shipping, rail transport ex-intermodal,
    the TED spread and LIBOR all are negative. Tax withholding and consumer spending
    are weakly positive.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在同时指标中，钢铁生产、航运、铁路运输（不包括联运）、TED利差和LIBOR都呈负面。税收预扣和消费支出都是微弱的积极因素。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The only changes this week were that October's tax withholding got off to a
    poor start, and railroad got slightly weaker. Aside from that, the story remains
    the same as recently. Consumer-related indicators - mortgages, oil and gas, jobless
    claims, and consumer spending - all remain positive. But those portions of the
    US economy most exposed to global forces, including the US$, commodities, and
    industrial production and transportation, are all firmly negative. Employment
    on net is still a positive, though more weakly so. The US economy is clearly importing
    weakness, but not enough to overcome domestic positives.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周唯一的变化是10月份的税收预扣开始不利，铁路也变得稍弱。除此之外，故事的情况与最近一样。与消费者相关的指标-抵押贷款，石油和天然气，失业救济金和消费支出-仍然保持积极。但是，美国经济中最受全球力量影响的部分，包括美元、商品、工业生产和运输，都坚定地为负面。就业总体仍然是积极的，尽管疲软一些。美国经济显然是在进口疲软，但不足以克服国内的积极因素。
- en: New Deal democrat's conclusion is we have a picture of near-term weakness from
    abroad, but recovery later and no signs of a recession next year. Should investors
    be focusing on the bad news today, or the good news tomorrow?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 新交易民主人士的结论是，我们看到了近期来自国外的疲软局面，但随后出现复苏，明年也没有经济衰退的迹象。投资者应该关注今天的坏消息，还是明天的好消息？
- en: '**Signs of global healing**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球复苏的迹象**'
- en: Even outside the US, global equities remain upbeat in the face of this bad news.
    This chart of US, UK and European stocks show that only the Euro STOXX 50 has
    not rallied and regained its 50 day moving average.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在美国以外，全球股市在面对这些坏消息时仍然保持乐观。美国、英国和欧洲股市的图表显示，只有欧洲斯托克斯50没有反弹并恢复了50天移动平均线。
- en: What about China, which was the source much recent market angst? This chart
    of global stocks (top panel) and the stock indices of major Asian markets that
    are China`s biggest regional trading partners show that they have all regained
    their 50 dma.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 那中国呢，最近市场担忧的来源？全球股市（上面）和主要亚洲市场指数（中国最大的区域贸易伙伴）的股票指数的图表显示，它们都已经重新回到了50dma。
- en: 'Within China itself, Tom Orlik of Bloomberg highlighted the following signs
    of healing. Capital flight has slowed:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国自身，彭博社的汤姆·奥利克突出了以下若干征兆。资本外流已经减缓：
- en: '...and the spread between the offshore and onshore yuan is reversed itself,
    indicating that RMB selling pressure has abated:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '...离岸和在岸人民币之间的差价已经逆转，表明人民币的抛售压力已经减轻：'
- en: Even
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Even
- en: '[Moody`s](http://news.xinhuanet.com/english/2015-10/02/c_134679894.htm)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[摩迪](http://news.xinhuanet.com/english/2015-10/02/c_134679894.htm)'
- en: 'was upbeat about the Chinese property market, which has been the source of
    much financial stress:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对中国房地产市场感到乐观，这是近来很多金融压力的泉源：
- en: Sales growth of China's real estate market will remain resilient for the rest
    of 2015, according to rating agency Moody's.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摩迪表示，中国房地产市场的销售增长在2015年剩下的时间里将保持弹性。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We expect our rated developers to launch more projects for sale and take advantage
    of the current strong sales momentum," said Stephanie Lau, a Moody''s assistant
    vice president and analyst.'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们期待我们评级的开发者推出更多项目出售，并利用当前的强劲销售势头," 摩迪分析助理副总裁及分析师斯蒂芬妮·劳说。'
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sales value of commercial housing in the first eight months went up 15.3 percent
    year on year to 4.8 trillion yuan (755 billion U.S. dollars). The growth rate
    was 1.9 percentage points higher than that in the first seven months, indicating
    nascent signs of recovery, according to the National Bureau of Statistics (NBS).
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 商务部数据显示，1至8月份，商品房销售额跃升15.3%至4.8万亿元 (7550亿美元)，增速比前七个月高1.9个百分点，显示出复苏的苗头，国家统计局表示。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Moody's attributed the growth mainly to the supportive monetary and regulatory
    policies implemented since the second half of 2014.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摩迪将这种增长主要归因为2014年下半年以来实施的货币和监管政策的支持。
- en: '**Watching the USD for confirmation**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**密切关注美元确认**'
- en: Buying equities here is not without risk. As we enter Q3 Earnings Season, the
    market is likely to be subject to be near term volatility based on the earnings
    report of the day. Looking forward, however, one of the keys to the earnings outlook
    is the US Dollar, which is starting look like it`s breaking down on a technical
    basis. Should the USD weaken further, it would boost the earnings of US companies
    operating overseas.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里买入股票并不是没有风险。当我们进入Q3季度收益报告季节时，市场可能会基于当天的收益报告而经历短期波动。然而，展望未来，盈利前景的关键之一是美元，从技术角度看，这看起来就好像正在崩盘。如果美元进一步走软，将会提振在海外运营的美国公司的盈利。
- en: Market leadership is already anticipating further USD weakness. The market leaders
    have been cyclical stocks, which would be beneficiaries of greenback weakness.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 市场领袖已经预见到美元的进一步走弱。市场领导者已经是周期性的股票，它们将受益于美元的走弱。
- en: To a large extent, the near-term fate of the Dollar depends much on Fed policy.
    Should we get dovish noises from the Fed at their next FOMC meeting, then it will
    put downward pressure on the USD. If, on the other hand, the market perceives
    that the probability of a December rate hike is rising, then Dollar bulls will
    have the wind at their backs. Right now, the consensus is that the chances of
    a December liftoff are fading, which is negative for the USD and positive for
    the earnings outlook of large cap US multi-nationals.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在很大程度上，美元的近期命运大部分取决于美联储的政策。如果我们在下次FOMC会议上从美联储那里听到鸽派言论，那么将对美元构成下行压力。另一方面，如果市场认为12月加息概率正在上升，那么美元空头将背水一战。眼下，普遍意见是12月加息的可能性在减弱，这对美元不利，但对大型美国跨国公司的盈利前景有利。
- en: '**The Zweig Breadth Thrust clincher**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zweig Breadth Thrust 点睛之笔**'
- en: For my inner investor, the bullish clincher was the sudden appearance of the
    Zweig Breadth Thrust on Thursday (see
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对我内心中的投资者来说，突如其来的 Zweig Breadth Thrust （见周四）是看涨的点睛之笔 (见
- en: '[Bingo! We have a buy signal!](http://humblestudentofthemarkets.blogspot.com/2015/10/bingo-we-have-buy-signal.html)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[太好了！我们有一个买入信号！](http://humblestudentofthemarkets.blogspot.com/2015/10/bingo-we-have-buy-signal.html)'
- en: ). Further analysis of the post-WW II performance of this signal has been unabashedly
    bullish indicating only minor downside risk and high upside potential (see
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ）。此信号的事后第二次分析一直是非常看涨的，表明只有轻微的下行风险和较高的上行潜力（见
- en: '[The Zweig Breadth Thrust as a case study in quantitative analysis](http://humblestudentofthemarkets.blogspot.ca/2015/10/the-zweig-breadth-thrust-as-case-study.html)'
