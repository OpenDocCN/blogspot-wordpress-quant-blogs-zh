- en: 'Physics Perspective: DSGE: the sinking Titanic of economic methodology'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：DSGE：经济学方法论的沉没泰坦尼克号
- en: 来源：[http://physicsoffinance.blogspot.com/2014/04/dsge-sinking-titanic-of-economic.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/04/dsge-sinking-titanic-of-economic.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/04/dsge-sinking-titanic-of-economic.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/04/dsge-sinking-titanic-of-economic.html#0001-01-01)
- en: What's the future of macroeconomics? Does it lie in further development of the
    old-style models of rational optimizers and equilibrium, the dynamic stochastic
    general equilbrium (DSGE) models? Or will it instead be a new breed of agent-based
    computational economics (ABM), i.e. in computational simulations which don't restrict
    themselves to rational optimizing behavior, or to equilibrium?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观经济学的未来是什么？它是否在于传统理性优化者和均衡模型的进一步发展，或者是动态随机一般均衡（DSGE）模型？或者它将在于一种新的基于代理的计算经济学（ABM），即在不过分限制于理性优化行为或均衡的计算模拟？
- en: From what I see, the DSGE people -- the old guard, if you will, as this IS the
    current mainstream approach -- don't take the opponent very seriously. They seem
    to sneer and chuckle at ABM for its lack of mathematical rigor; they don't even
    prove theorems! BUT, I suspect, this is only because the DSGE people secretly
    know very little at all about ABM, about its potential, its power and flexibility,
    and especially, about how far it has been developed already, for exploring banking
    stability,  monetary policy and so on. DSGE, as I see it, is doomed for sure.
    It's not going to be a fair fight.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就我所见，DSGE人士——如果你们愿意，可以称他们为老派，因为这确实是当前的主流方法——并不认真对待对手。他们似乎对ABM缺乏数学严谨性嗤之以鼻；他们甚至不证明定理！但是，我怀疑，这仅仅是因为DSGE人士私下里对ABM知之甚少，对其潜力、力量和灵活性，以及尤其重要的是，它已经在探索银行稳定性、货币政策等方面发展到了何种程度。在我看来，DSGE注定要失败。这将不是一场公平的战斗。
- en: 'DSGE is the Titanic of economic methodology, already taking on water, its bow
    looming high in the air. Message to young economists: Don’t let your career go
    down with it!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 动态随机一般均衡（DSGE）是经济学方法论的泰坦尼克号，已经漏洞百出，其船头高高翘起。给年轻经济学家的信息：不要让你的职业生涯随它一起沉没！
