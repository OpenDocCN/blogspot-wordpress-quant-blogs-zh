- en: Post-Trade Blockchain
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交易后区块链
- en: 'BNP Paribas [Quintessence](http://securities.bnpparibas.com/quintessence/hot-topics/beyond/bitcoin-and-blockchain-what-you.html#.VZoKzBNVikp)  provide
    an interesting view on how Blockchain could affect the post-trade world:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 法国巴黎银行[Quintessence](http://securities.bnpparibas.com/quintessence/hot-topics/beyond/bitcoin-and-blockchain-what-you.html#.VZoKzBNVikp)提供了关于区块链如何影响交易后世界的有趣观点：
- en: Distributed blockchain system allowing all market participants direct access
    to the DSD (Decentralised Securities Depositary), to the exchange and to the post
    trade infrastructure (clearing & settlement)
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分布式区块链系统允许所有市场参与者直接访问DSD（去中心化证券存托），以及交易所和后交易基础设施（清算与结算）。
- en: Standardised [post](http://www.coinsetter.com/blog/2015/02/25/coinsetter-unveils-project-high-line/)
    trade integration – custodians or settlement infrastructures might use the blockchain
    to record the ownership and trades between themselves.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标准化的[后交易](http://www.coinsetter.com/blog/2015/02/25/coinsetter-unveils-project-high-line/)集成
    - 保管人或许会使用区块链来记录他们之间的所有权和交易。
- en: The BNP Paribas comments come at a time when [Nasdaq](http://www.ft.com/cms/s/0/81b6145c-0309-11e5-b31d-00144feabdc0.html#axzz3f5JgPHEs)
    is also trailing blockchain around trade ledger processing.   Its probably also
    worth [watching](http://www.coindesk.com/former-jp-morgan-exec-blythe-masters-swaps-wall-street-for-bitcoin/)
    what [comes](http://www.wsj.com/articles/ex-j-p-morgan-cds-pioneer-blythe-masters-to-head-bitcoin-trading-platform-1426048878)
    out of [Digital Assets](http://www.digitalasset.com/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 法国巴黎银行的评论是在纳斯达克也在探索区块链在交易账本处理方面的潜力之际。关注一下[Digital Assets](http://www.digitalasset.com/)的动向也许也很值得。
