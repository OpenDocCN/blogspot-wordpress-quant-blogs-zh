- en: 'Falkenblog: Why I Don''t Want to Live Forever'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 弗兰肯博客：为什么我不想永远活着
- en: 来源：[http://falkenblog.blogspot.com/2010/08/why-i-dont-want-to-live-forever.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/why-i-dont-want-to-live-forever.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/08/why-i-dont-want-to-live-forever.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/why-i-dont-want-to-live-forever.html#0001-01-01)
- en: In last weekend's NYT book review, Abraham Verghese
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周末的《纽约时报》书评中，亚伯拉罕·韦格斯
- en: '[reviewed](http://www.nytimes.com/2010/08/01/books/review/Verghese-t.html?ref=books)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[reviewed](http://www.nytimes.com/2010/08/01/books/review/Verghese-t.html?ref=books)'
- en: Jonathan Weiner's Long for This World, a book about the science of immortality,
    primarily focusing on the English gerontologist Aubrey de Grey. It seems the book
    is a bankhanded slap, noting that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 乔纳森·韦纳（Jonathan Weiner）的《为了这个世界而长生不老》一书，这本书主要讲述了英国老年学家奥布里·德·格雷。书中似乎是含沙射影地指出
- en: If biologists could have done for the dictators of the 20th century what they
    can now do for roundworms and flies — double their life span — then Mao Zedong
    might still be alive
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果生物学家对20世纪的独裁者所做的事情与他们现在对线虫和苍蝇所做的事情一样-把他们的寿命加倍- 那么毛泽东可能还活着
- en: Most people, like Mao, give it their best and are better off dead after 90 years.
    After that, they merely say the same things, and keep others from saying new things
    via their cult of personality. Further, people who are powerful at 83 tend to
    be evil, so mortality is especially useful for battling tyranny.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人，比如毛泽东，尽了最大的努力，活到90岁后就离开人世。在这之后，他们仅仅说相同的话，并通过他们的个人崇拜阻止他人说新的话。此外，83岁时还很有权力的人往往是邪恶的，所以死亡对于对抗暴政特别有用。
- en: I like life, can't imagine being dead, and especially will miss not being able
    to share experiences with my children, and help them as best I can. I have no
    reason to believe in an afterlife, which many find reason to fight for more life
    at any expense. Yet, the thought of immortality really pains me. I see so many
    people develop a personality that after a while converges on some big idea, some
    routine in thought and behavior, it becomes not merely unhelpful to the world,
    but boring for the person and every thinking person around him. I rather respect
    the view of William F. Buckley, who not long before dying, said he was tired and
    didn't care to live much more. As Richard P. Feynman noted, he didn't feel like
    dying would be the end of him, because he has created so many memes, he would
    still be alive. That's a good attitude. During his death, proximally caused by
    kidney failure, his last words were 'I'd hate to die twice. It's so boring'.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢生活，无法想象死亡，尤其是将无法与孩子分享经历并尽我所能帮助他们。我没有理由相信来世，而许多人却为更多生命而奋斗。然而，永生的想法真的让我痛苦。我看到很多人形成一种个性，一段时间后，他们的想法和行为习惯会收敛到某个大主意上，这不仅对世界没有帮助，对于这人和他的周围的每个有想法的人来说都很无聊。我更加尊重威廉·F·巴克利的看法，他在临终前不久说他很累，不想再活很久。如理查德·P·费曼所言，他并不觉得死对他来说是终结，因为他创造了那么多的模因，他依然会活着。这是一个好的态度。在他去世时，由肾功能衰竭引起的死亡，他的遗言是'我不愿意死两次。这太无聊了'。
- en: I was reminded of this last weekend reading a couple of Reagan era bigshots
    discussing their big ideas. First, David Stockman had a Sunday
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上周末，我读到一些里根时代的大人物讨论他们的大想法，就想起了这一点。首先，大卫·斯托克曼 （David Stockman）在星期天做了
- en: '[NYTimes op-ed](http://www.nytimes.com/2010/08/01/opinion/01stockman.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[NYTimes op-ed](http://www.nytimes.com/2010/08/01/opinion/01stockman.html)'
- en: decrying Republican hypocrisy for not enthusiastically raising tax rates on
    the wealthy. Stockman became famous after a December 1981 Atlantic Monthly article,
    "The Education of David Stockman", based on lengthy interviews with famous liberal
    financial reporter William Greider. In it he pronounced great skepticism of supply
    side economics (lower taxes--> higher revenues). Clearly, his big idea is unchanged.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 谴责共和党的虚伪，因为他们不热心地提高富人的税率。斯托克曼在1981年12月发表的大西洋月刊文章《大卫·斯托克曼的教育》中变得出名。该文章是基于与著名自由派金融记者威廉·格赖德进行的长时间采访。在该文章中，他对供给侧经济学（降税-->增加税收）表示了极大的怀疑。显然，他的大想法没有改变。
- en: On the other side, Arthur Laffer, the guy who promoted supply side economics
    by showing,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，亚瑟·拉弗，这位通过展示供给侧经济学而推广供给侧经济学的家伙，
- en: '[on a cocktail napkin](http://en.wikipedia.org/wiki/Laffer_curve)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[on a cocktail napkin](http://en.wikipedia.org/wiki/Laffer_curve)'
- en: ', that theoretically at some point a higher tax rate implies a lower tax revenues
    by virtue of their boundary conditions, also had a'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ', 从理论上讲，在某个时间点上，更高的税率意味着税收的降低，这是根据边界条件确定的，也有'
- en: '[prominent WSJ op-ed](http://)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[俞特义 WSJ 发表文章](http://)'
- en: . In it, he said raising taxes would hurt the economy and tax revenues, just
    as he said in 1980.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 。在其中，他说提高税收会伤害经济和税收收入，就像他在1980年说的那样。
- en: Since 1980 total tax revenue as a percent of the US economy, has
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 自1980年以来，作为美国经济的百分比的总税收
- en: '[risen and then fallen](http://www.usgovernmentrevenue.com/downchart_gr.php?year=1950_2015&units=p&state=US&chart=F0-total&local=s)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[上升然后下降](http://www.usgovernmentrevenue.com/downchart_gr.php?year=1950_2015&units=p&state=US&chart=F0-total&local=s)'
- en: to its 1980 level, while marginal tax rates have fallen for both income and
    capital gains. Total spending, meanwhile, is at
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 达到了1980年的水平，而边际税率的下降则既涉及收入税，也涉及资本利得税。与此同时，总支出达到了
- en: '[record peacetime levels](http://www.usgovernmentspending.com/us_20th_century_chart.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[记录时期的和平等级](http://www.usgovernmentspending.com/us_20th_century_chart.html)'
- en: as a percent of GDP. Given the various Democrats and Republicans in charge of
    the White House or Congress, and business cycles, the cause and effect is not
    obvious. But clearly 30 years later, we are spending more, and government is getting
    about the same total vig at lower marginal rates.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作为GDP的百分比。考虑到不同的民主党和共和党掌管白宫或国会，以及经济周期，原因和结果并不明显。但很明显，在30年后，我们的支出增加了，政府总的获取更低的边际税率。
- en: Now, I tend like simple proofs and so a demonstration on a cocktail napkin is
    impressive, but that's besides the point. They both have had their say and they've
    said it. Thirty years after the fact, it is still the their only big insight that
    gets them top billing in the New York Times and Wall Street Journal. I am sure
    it will be in the second paragraph of their obituaries. We don't need another
    900 years of that. They themselves will become bored saying it. Best to move on,
    let others reformulate their argument, and say it better or not at all.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我倾向于简单的证明，所以在鸡尾酒餐巾纸上做演示是令人印象深刻的，但这是另外一回事。无论如何，他们都发表了自己的观点。事实上已过去了30年，仍然是他们唯一引人注目的重大见解，使他们登上了《纽约时报》和《华尔街日报》的头条。我确定它将出现在他们的讣告的第二段。我们不需要再有900年的这种情况。他们自己也会厌倦地说出来。最好是继续前进，让其他人重新阐述他们的论点，并更好地表达或干脆不说。
- en: I guess my big idea--one I've been told is
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我的一个大点子--有人告诉我这是
- en: '[wrong, obvious](http://falkenblog.blogspot.com/2009/07/my-book-is-obvious-and-wrong.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[错误，显而易见](http://falkenblog.blogspot.com/2009/07/my-book-is-obvious-and-wrong.html)'
- en: ', and for a time,'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，一段时间
- en: '[illegal](http://www.efalken.com/papers/legaldocs.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[非法](http://www.efalken.com/papers/legaldocs.html)'
- en: --is that risk, however defined, does not beget higher returns--on average or
    rationally expected. I know the academy doesn't want to hear it, but also I don't
    want to say it over and over. Maybe, I'll come back as a bug and experience some
    unexpected pleasure by hearing someone proved my assertion using the Taniyama-Shimura
    conjecture (proven by Andrew Wiles), giving the faux-rigor that economic assertions
    need to influence academics.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: --那是无论如何定义，风险都不会带来更高的回报--平均值或合理预期的。我知道学术界不想听到这个观点，而且我也不想一遍又一遍地说。也许，我会以一种虫子的身份回来，并通过使用谷山-志村猜想（由安德鲁·怀尔斯证明）证明有人可以证明我的主张，这样经济主张才能影响学者们。
