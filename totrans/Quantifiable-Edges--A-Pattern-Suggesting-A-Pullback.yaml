- en: This study suggests a fairly potent downside edge over the next 3 days. Occurences
    are a little bit low but with only 25% of instances trading higher 3 days out
    and an average return of -1.4% I believe it is worth taking under consideration.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究暗示在未来3天内有一个相当有效的下跌趋势。虽然发生的频率有点低，但只有25%的案例在3天后交易上涨，平均跌幅为-1.4%，我认为这值得考虑。
