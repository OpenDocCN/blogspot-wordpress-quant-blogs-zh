- en: Cost of Estimation
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本估算
- en: I’ve been waiting for a blog entry to appear for Mike Cohn’s recent monthly
    news article, “Paying the Cost for More Precise Estimates”.  Unfortunately, apart
    from the campaign [URL](http://us4.campaign-archive1.com/?u=69aab24b249d49f4eade10a9c&id=f9db3e601a),
    nothing has appears on Mike’s blog as far as I can see. So without waiting any
    long, let me offer the summary view of an excellent article – estimation is not
    free!  I realise this maybe obvious to some, but few manager understand the “cost”
    associated with estimation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在等待Mike Cohn最近月度新闻文章“为更精确的估算付出代价”的博客文章出现。不幸的是，除了这次活动的 [链接](http://us4.campaign-archive1.com/?u=69aab24b249d49f4eade10a9c&id=f9db3e601a)
    之外，我看到迈克的博客上似乎没有出现任何东西。所以不再等待，让我来总结一下这篇优秀文章的观点——估算并非免费！我意识到这对一些人来说可能是显而易见的，但很少有经理理解估算所带来的“成本”。
- en: To add precision to an estimate requires time
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了对估算增加精度需要时间
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As long as a boss is willing to pay that cost, a good team should be willing
    to provide an estimate at whatever level of detail and precision the boss wants.
    The problem is when the boss wants a highly precise estimate and isn’t willing
    to pay the cost, for example, “I need to know by lunch time today exactly when
    this large project can be delivered.”
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只要老板愿意支付这个成本，一个好的团队应该愿意提供老板想要的任何详细和精确度的估算。问题在于当老板想要一个高度精确的估算，却不愿意支付成本时，比如，“我需要在今天午饭时间之前确切地知道这个大项目什么时候可以交付。”
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Information has a cost. If the person asking for that information is willing
    to pay that cost, you need to be willing to provide the information.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 信息是有成本的。如果询问信息的人愿意支付这个成本，你就需要愿意提供这个信息。
