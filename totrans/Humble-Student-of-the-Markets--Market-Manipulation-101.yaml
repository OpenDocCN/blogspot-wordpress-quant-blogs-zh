- en: 'Humble Student of the Markets: Market Manipulation 101'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：市场操纵101
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/market-manipulation-101.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/market-manipulation-101.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/market-manipulation-101.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/market-manipulation-101.html#0001-01-01)
- en: As Hurricane Sandy hit the US east coast, the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当飓风桑迪袭击美国东海岸时，
- en: '[WSJ](http://online.wsj.com/article/SB10001424052970204840504578086732176501780.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[WSJ](http://online.wsj.com/article/SB10001424052970204840504578086732176501780.html)'
- en: 'reported that institutions found work-arounds for trading their portfolio:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报道说机构找到了交易他们投资组合的绕道而行方法：
- en: Even with the U.S. stock market closed, investors found ways to trade. "You
    can work around it to a certain extent," said Nanette Buziak, head of equity trading
    at ING Investment Management. On Monday morning, "where I would have been trading
    in stocks, we ended up trading what we needed to in futures. We're also still
    trading where we need to in international markets."
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使在美国股市关闭的情况下，投资者也找到了交易的方法。“你在一定程度上可以绕道而行，”ING投资管理公司股票交易负责人南希·布赞伊克说。周一早上，“我本应该在股票交易中，我们最终在期货中交易了我们需要的。我们还在国际市场上交易了我们需要的。”
- en: This brings to mind the risks of market manipulation. Even with a relatively
    thin market, traders can find work-arounds to arbitrage away attempts at manipulation.
    Consider this
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了市场操纵的风险。即使是一个相对较薄的市场，交易员也可以找到绕道而行的方式，消除操纵的尝试。考虑这个
- en: '[New York Times](http://www.nytimes.com/2012/10/24/business/economy/a-brief-betting-surge-for-romney-on-intrade.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报](http://www.nytimes.com/2012/10/24/business/economy/a-brief-betting-surge-for-romney-on-intrade.html)'
- en: 'story about the Romney contract on intrade.com about a week ago [emphasis added]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '关于一周前在intrade.com上关于罗姆尼合同的故事[加强调]:'
- en: For a moment it looked as if Mitt Romney’s chances of becoming the next president
    were up, way up.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一刻，看起来米特·罗姆尼成为下任总统的几率大大提高了。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: His odds of winning the election soared around 10 a.m. Tuesday to nearly 49
    percent on the betting site Intrade, up about eight percentage points from a few
    minutes earlier.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他在Intrade赌博网站的获胜几率在周二上午10点左右飙升到了近49%，比几分钟前提高了大约8个百分点。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The numbers on Intrade, which have put the odds of President Obama’s winning
    on Nov. 6 at over 60 percent for the last several weeks, are closely watched by
    pundits and Wall Street traders because they are constantly updated based on wagers
    on the changing election odds. In 2008, the site’s users correctly predicted an
    Obama victory.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Intrade上的数字，这些数字在过去几周内将奥巴马总统在11月6日获胜的概率超过了60%，它们受到评论家和华尔街交易员的高度关注，因为它们是基于对不断变化的选举赔率的投注而不断更新的。2008年，该网站的用户正确预测了奥巴马的胜利。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***But the system is relatively thinly traded and so a few politically motivated
    bettors with money to burn can place strategic wagers that push around the numbers
    displayed on the site.***'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是该系统相对交易量较少，因此，几个有政治动机的、有钱可烧的投注者可以进行战略性的投注，推动网站上显示的数字。
- en: Was it an attempt at manipulation or just a naive trader pushing up the price
    of the Romney contract?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是试图操纵还是只是一个天真交易员推高了罗姆尼合同的价格？
- en: As I write these words, the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些字时，
- en: '[intrade](http://www.intrade.com/v4/misc/scoreboard/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[intrade](http://www.intrade.com/v4/misc/scoreboard/)'
- en: Obama contract is steady at about 63% and Romney at 37%, which are roughly the
    levels they were at during the summer.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马合同稳定在大约63%，罗姆尼为37%，这大致是夏天他们的水平。
- en: If I had a few bucks to throw around and I was intent on moving the presidential
    election odds around in Romney's favor, here is what I would need to do in order
    to cover all the "work-arounds" that other traders would try. First and foremost,
     I would push the price of the Obama contract down and the Romney contract up
    and I would need sufficient capital to maintain them at the levels I want.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我有一些零花钱可以挥霍，并且我打算把总统选举的赔率向罗姆尼有利方向移动，这是我需要做的，以覆盖其他交易员会尝试的所有“绕道而行”的方法。最重要的是，我需要推动奥巴马合同的价格下跌，罗姆尼合同的价格上升，并且我需要足够的资本来维持我所希望的水平。
- en: Next, I would need to manipulate the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我需要操作
- en: '[prices at the state level on intrade](http://www.intrade.com/v4/misc/electoral-map/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[在intrade上州级别的价格](http://www.intrade.com/v4/misc/electoral-map/)'
- en: . Perhaps push CO and VA into the leaning Republican category and move OH into
    either a tossup or leaning Republican state. Since those contracts are relatively
    thin, it shouldn't be that hard to move them and maintain prices at desired levels.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 。也许把CO和VA推入倾向于共和党的类别，把OH推入要么是摇摆不定的要么是倾向于共和党的州。由于这些合约相对清淡，所以操纵它们并维持在 desired
    levels的价格应该不难。
- en: Even though trading on intrade is relatively thin, don't forget that intrade
    prices can be arbitraged. So don't forget to push the odds around on UK-based
    sports betting sites such as
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Intrade上的交易相对清淡，但不要忘记Intrade价格可以被套利。因此，不要忘记在英国的体育博彩网站上，如
- en: '[Ladbrokes](http://sports.ladbrokes.com/ca-ca/Politics/US-Presidential-ElectionPolitics/US-Presidential-Election-t110000608#)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ladbrokes](http://sports.ladbrokes.com/ca-ca/Politics/US-Presidential-ElectionPolitics/US-Presidential-Election-t110000608#)'
- en: ':'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: '...and'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Betfair](http://sports.betfair.com/politics/market?id=924.1206499&exp=s)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Betfair](http://sports.betfair.com/politics/market?id=924.1206499&exp=s)'
- en: ':'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Also don't forget other prediction markets like the
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 也不要忘记其他预测市场，如
- en: '[University of Iowa''s election market](http://tippie.uiowa.edu/iem/markets/pres12.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[爱荷华大学的选举市场](http://tippie.uiowa.edu/iem/markets/pres12.html)'
- en: too!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 也是！
- en: Whew! Market manipulation is hard! That's because markets are relatively efficient,
    at least in a crude way.  Even in thin markets, the Invisible Hand can find work-arounds
    if the market manipulator isn't careful.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀！市场操纵真难！这是因为市场相对有效，至少在一种粗略的方式上。即使在清淡的市场中，如果市场操纵者不小心，无形的之手也能找到绕过方法。
- en: '**The moral of this story**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个故事的主旨**'
- en: ': If intrade odds move around in a dramatic fashion between now and election
    day, look at these secondary indicators to gauge if someone is trying to manipulate
    markets in order to give a false picture.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ：如果Intrade的赔率在现在和选举日之间剧烈变动，关注这些次要指标，以判断是否有人试图操纵市场，以给出错误的画面。
