- en: 'BUILD: Windows Server 8 – Thoughts'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Metro has been the main blogging topic from BUILD, few have blogged about Windows
    Server 8 that was featured in a number of BUILD sessions. Windows Server 8 is
    cloud optimised, offering a number of interesting features that are relevant to
    financial services applications:'
  prefs: []
  type: TYPE_NORMAL
- en: Large scale systems – 640 logical processors are supported and 4 Terebytes of
    memory
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows client and server are leveraging the same codebase
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Registered IO (RIO) – Winsock extension API’s that pin’s buffers in user space,
    which reduces CPU processing of each message
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Receive Side Scaling (RSS) distributes TCP/UDP receive traffic across nodes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows Server Core is the preferred deployment option – finally the GUI is
    dead (although still available if you really need it) and PowerShell runs the
    server admin world
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WebSockets added to ASP.NET, IIS 8.0 and WCF, .NET 4.5 – Microsoft finally gets
    web PUSH but only via W3C
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
