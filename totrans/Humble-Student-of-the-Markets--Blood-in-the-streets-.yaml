- en: 'Humble Student of the Markets: Blood in the streets?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：街道上的血迹？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/blood-in-streets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/blood-in-streets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/blood-in-streets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/blood-in-streets.html#0001-01-01)
- en: Baron Rothchild was quoted as saying to buy when there was blood in the street.
    I wrote back on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据说巴伦·罗斯柴尔德曾说过要在街道上出现血迹时买入。我在
- en: '[May 6](http://humblestudentofthemarkets.blogspot.com/2010/05/market-tripwires-what-now.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[5月6日](http://humblestudentofthemarkets.blogspot.com/2010/05/market-tripwires-what-now.html)'
- en: to watch the progress of market psychology for an indication of near term market
    direction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 观察市场心理的进展，以寻找近期市场方向的迹象。
- en: 'Well the answer is in. We have widespread panic. Consider the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，答案已经揭晓。我们已经普遍感到恐慌。考虑以下情况：
- en: '[Mark Hulbert](http://www.marketwatch.com/story/sentiment-picture-improves-further-2010-05-14)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫伯特](http://www.marketwatch.com/story/sentiment-picture-improves-further-2010-05-14)'
- en: notes that his survey of market timers is showing a fearful reading, which is
    contrarian bullish.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，他对市场定时器的调查显示出一种恐惧的读数，这是逆向看涨的。
- en: '[ISEE option sentiment](http://www.iseoptions.com/WebForm/viewPage.aspx?categoryId=126&header3=true&menu0=true&link1=true)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[ISEE期权情绪](http://www.iseoptions.com/WebForm/viewPage.aspx?categoryId=126&header3=true&menu0=true&link1=true)'
- en: ', which is a call-put ratio, is showing that market players have suddenly tilted
    to a bearish extreme, which is also contrarian bullish.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是一个看涨/看跌比率，显示市场参与者突然转向极度看跌，这也是逆向看涨的。
- en: '**Not quite the magazine cover effect**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**不仅仅是杂志封面效应**'
- en: ': but the media is highlighting stories about the loss of confidence in Wall
    Street and the markets. For instance,'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ：但媒体正在突出报道关于华尔街和市场失去信心的事情。例如，
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2010/05/talking-about-investor-confidence/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·瑞托兹](http://www.ritholtz.com/blog/2010/05/talking-about-investor-confidence/)'
- en: has pointed out that the market cheerleaders at CNBC are talking about the total
    loss of confidence in Wall Street. Has even CNBC thrown in the towel? Here's another
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，CNBC的市场啦啦队正在谈论华尔街失去信心的问题。连CNBC都放弃了吗？以下是另一个
- en: '[story](http://www.latimes.com/business/la-fi-petruno-20100515,0,5090916.column)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[故事](http://www.latimes.com/business/la-fi-petruno-20100515,0,5090916.column)'
- en: from the LA Times about how the equity allocation of some financial planners
    and advisors have fallen to 10-15%. 10-15%??? I believe what's significant isn't
    the planner's views, but that the markets columnist for the LA Times chose to
    focus on the story.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 来自洛杉矶时报的一篇关于一些金融规划师和顾问的股票配置已经降至10-15%的文章。10-15%？？？我认为重要的不是规划师的观点，而是洛杉矶时报的市场专栏作家选择关注这个故事。
- en: Meanwhile, the free-falling euro is trading at a long-term support zone. This
    looks an awful lot like blood in the street to me. While we may accept the premise
    that the bears have taken control of the market, these sentiment readings are
    setting the markets up for, at the very least, a bear market rally.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，自由落体的欧元正在长期支撑区域交易。在我看来，这看起来非常像是街道上的血迹。虽然我们可能接受空头已经控制市场的观点，但这些情绪读数正在为市场至少是一次空头市场的上涨做准备。
- en: Bears need to
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 空头需要
- en: '[tactically prepare for volatility](http://humblestudentofthemarkets.blogspot.com/2010/05/perils-of-short-sales.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[战术性地为波动做准备](http://humblestudentofthemarkets.blogspot.com/2010/05/perils-of-short-sales.html)'
- en: . The markets is poised for a short and sharp rally which could happen at any
    time.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 市场正准备迎来一次短暂而剧烈的上涨，这可能会随时发生。
