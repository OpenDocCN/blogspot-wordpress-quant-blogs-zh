- en: Operational Data Hub
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运营数据枢纽
- en: 'Although bias to [Marklogic](http://www.marklogic.com/blog/eliminate-data-silos-multi-model-database/),
    “Decimating Data Silos With Multi-Model Databases” provides an interesting.  Few
    interesting take aways:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有偏爱 [Marklogic](http://www.marklogic.com/blog/eliminate-data-silos-multi-model-database/)
    的成分，“用多模型数据库摧毁数据孤岛”提供了一个有趣的视角。几个有趣的收获：
- en: 60 percent of the cost of a new data warehousing project is allocated to ETL
    and corporations spend $36 billion annually on creating relational data silos.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新数据仓库项目的 60% 成本用于 ETL，公司每年在创建关系数据孤岛上的花费高达 360 亿美元。
- en: Of no surprise is the “semantic metadata” concept, and also the callout to ELT
    over ETL.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 意料之中地，“语义元数据”概念被提出，同时呼吁使用 ELT 替代 ETL。
- en: 'Three approaches to avoiding ETL hell:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 避免 ETL 地狱的三大方法：
- en: A [semantics](http://www.marklogic.com/what-is-marklogic/features/semantics/)
    triple store/graph-only architecture
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个基于 [语义](http://www.marklogic.com/what-is-marklogic/features/semantics/) 的三元组存储/仅图形架构
- en: A document store-only architecture
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅文档存储架构
- en: A multi-model approach that combines a document store and triple store
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一种结合文档存储和三元组存储的多模型方法
- en: On Option 2, “Defensive programming for unexpected data structures” is so true
    based on what I’ve seen
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第二种方案，“为预期之外的数据结构进行防御性编程”是基于我所见到的真实情况。
- en: Agree that Option 3 is the preference, and best of both worlds (document storage
    and ontology).  Not being a Marklogic expert is about appear in many ways that
    this is similar to combining [MongoDB](https://www.mongodb.com/) or similar with
    [D2RQ](http://d2rq.org)?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 同意第三种方案是最佳选择，集两种世界之所长（文档存储和本体论）。并非马克洛根专家，以多种方式出现，似乎这与结合 [MongoDB](https://www.mongodb.com/)
    或类似产品与 [D2RQ](http://d2rq.org) 类似？
