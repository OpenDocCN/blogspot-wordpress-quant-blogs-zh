- en: 'VIX and More: Chart of the Week: the VIX Since 2007'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：自2007年以来的每周图表：VIX
- en: 来源：[http://vixandmore.blogspot.com/2011/01/chart-of-week-vix-since-2007.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/chart-of-week-vix-since-2007.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/01/chart-of-week-vix-since-2007.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/chart-of-week-vix-since-2007.html#0001-01-01)
- en: '[The Year in VIX and Volatility](http://vixandmore.blogspot.com/2011/01/year-in-vix-and-volatility-2010.html)
    was such a huge hit two weeks ago that I thought it would be appropriate to address
    all the angst about low readings in the VIX with a chart of the CBOE Volatility
    Index (yes, the VIX does have a formal name) that stretches back to the beginning
    of 2007 and incorporates the 2007 peak in stocks, the 2008 panic, the 2009 bottom
    and the rally that has dominated the past two years.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX和波动性年度回顾](http://vixandmore.blogspot.com/2011/01/year-in-vix-and-volatility-2010.html)是两周前的一场巨大成功，我认为现在是时候用一张CBOE波动率指数的图表来解决对VIX低点的所有焦虑了（是的，VIX确实有一个正式的名称），该图表追溯到2007年初，并包括了2007年股市高峰、2008年恐慌、2009年底和主导过去两年的涨势。'
- en: Whereas the majority of the charts in this space use daily VIX bars and an occasional
    chart of [VIX macro cycles](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)
    and the like utilize monthly bars, this time around I am pulling back to a perspective
    which utilized weekly bars for the VIX. Personally, I like weekly bars because
    it removes the weekend effect or ‘[calendar reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion)’
    as I like to call it. More importantly, I plan my trading and execute my strategies
    in weekly time chunks, hence the weekly [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 而在这个领域的大多数图表使用每日VIX条和偶尔的[VIX宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)等图表使用每月条，这次我将视角拉回到了对VIX使用每周条的视角。就个人而言，我喜欢每周条，因为它消除了周末效应或我喜欢称之为‘[日历回归](http://vixandmore.blogspot.com/search/label/calendar%20reversion)’的效应。更重要的是，我计划在每周时间段内进行交易并执行我的策略，因此每周有[订阅者通讯](http://vixandmoresubscriber.blogspot.com/)。
- en: The chart below, courtesy of StockCharts.com, is the first I recall ever having
    seen that uses weekly [moving average envelopes](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)
    (MAEs) for the VIX. In this particular variation, I have used MAEs that cover
    13 weeks (one quarter) of VIX data and plotted an envelope which extends 20% above
    and below that 13-week moving average. The result is a chart which does a good
    job of capturing outliers that are generally high probability fade trades.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图，由StockCharts.com提供，是我记忆中第一次见到使用每周[移动平均线包络](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)（MAEs）的VIX图表。在这种特定变化中，我使用了覆盖了13周（一个季度）VIX数据的MAEs，并绘制了一个在该13周移动平均线上下延伸20％的包络。结果是一个图表，能很好地捕捉通常是高概率的反向交易的异常值。
- en: The chart also shows that a break below the 15.00 level will but the VIX back
    at a level not seen since July 2007, which is, ironically, just about the time
    that [Adam Warner](http://www.dailyoptionsreport.com/) and I had the bright idea
    to estimate where volatility was going to be. *[See [Volatility Aces Bloggers](http://vixandmore.blogspot.com/2007/07/volatility-aces-bloggers.html)
    for the gory details.]*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图表还显示，如果跌破15.00水平，VIX将回到自2007年7月以来未曾见过的水平，这恰恰是[Adam Warner](http://www.dailyoptionsreport.com/)和我估计波动性的好时机。*[参见[波动性王牌博主](http://vixandmore.blogspot.com/2007/07/volatility-aces-bloggers.html)获取更多细节。]*
- en: Getting back to the moving average envelopes, current VIX levels are relatively
    low in absolute terms, but with the bottom of the weekly 13-20 moving average
    envelope currently at 14.63, the risk of the VIX punching through the lower envelope
    appears to be extremely low, at least to this observer.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回到移动平均线包络，当前的VIX水平在绝对值上相对较低，但是由于每周13-20移动平均线包络的下沿目前为14.63，VIX穿过下包络的风险似乎极低，至少对于这个观察者来说是如此。
- en: My best guess is that the next piercing of the envelope is more likely to be
    associated with a rising VIX than a falling one, but even that scenario may take
    a while to play out.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我最好的猜测是，下一次穿越包络更有可能与上涨的VIX相关，而不是下跌的VIX，但即使是这种情况，可能也需要一段时间才能实现。
