- en: Extending the [d3 remixes](http://timelyportfolio.blogspot.com/search/label/systematic%20investor)
    of the fine work at [Systematic Investor](http://systematicinvestor.wordpress.com),
    I thought it woud be fun to do some [dimple.js](http://dimplejs.org) and [nvd3](http://nvd3.org)
    scatterplots of clusters of PIMCO mutual funds.  As always, I welcome thoughts,
    comments, and suggestions.  Click [here](http://timelyportfolio.github.io/rCharts_systematic_cluster/pimco_pcplots.html)
    or on the screenshot below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Systematic Investor](http://systematicinvestor.wordpress.com)的优秀作品基础上，我扩展了[d3
    remixes](http://timelyportfolio.blogspot.com/search/label/systematic%20investor)的范畴。我认为做一些[dimple.js](http://dimplejs.org)和[nvd3](http://nvd3.org)的散点图，展示PIMCO共同基金的簇集会很有趣。一如既往，我欢迎任何想法、评论和建议。点击[这里](http://timelyportfolio.github.io/rCharts_systematic_cluster/pimco_pcplots.html)或下面的屏幕快照。
