- en: 'Humble Student of the Markets: War with Iran:Would you go bankrupt for your
    country?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/war-with-iranwould-you-go-bankrupt-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/war-with-iranwould-you-go-bankrupt-for.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There has been a fair amount of chatter about a geopolitical risk premium on
    the price of oil stemming from a conflict with Iran. While I generally don't agree
    with candidate Ron Paul on most matters, I do agree with him when he said in a
    debate last week that America can't afford another war.
  prefs: []
  type: TYPE_NORMAL
- en: The Institute for Economics and Peace (h/t
  prefs: []
  type: TYPE_NORMAL
- en: '[Josh Brown](http://www.thereformedbroker.com/2012/02/22/consequences-of-war-on-the-us-economy/)'
  prefs: []
  type: TYPE_NORMAL
- en: ) came out with a paper called
  prefs: []
  type: TYPE_NORMAL
- en: '[Economic Consequences of War on the U.S. Economy](http://www.thereformedbroker.com/wp-content/uploads/2012/02/Economic-Consequences-of-War.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which Josh summarizes as:'
  prefs: []
  type: TYPE_NORMAL
- en: Public debt and levels of taxation increased during most conflicts;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consumption as a percent of GDP decreased during most conflicts;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Investment as a percent of GDP decreased during most conflicts;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inflation increased during or as a direct consequence of these conflicts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fiscal conservatives should be appalled by the march to war, especially when
    you consider the immense deficits that are facing the government today. I once
    rhetorically asked if the
  prefs: []
  type: TYPE_NORMAL
- en: '[Pentagon has a downward sloping demand curve](http://humblestudentofthemarkets.blogspot.com/2011/03/does-pentagon-have-downward-sloping.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and today I very much doubt it. Consider this account of how
  prefs: []
  type: TYPE_NORMAL
- en: '[gasoline costs $400 per gallon in Afghanistan](http://thehill.com/homenews/administration/63407-400gallon-gas-another-cost-of-war-in-afghanistan-)'
  prefs: []
  type: TYPE_NORMAL
- en: '- that''s before the'
  prefs: []
  type: TYPE_NORMAL
- en: '[Pakistanis cut off supply routes that raised prices roughly sixfold](http://news.yahoo.com/us-costs-soar-war-supply-routes-220821812.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Are American interests in Afghanistan that important to warrant those kinds
    of costs? (I read somewhere once that the United States spent $1 million for every
    Vietnamese man, woman and child during the Vietnam War. Could it have achieved
    its objectives for a lower cost?)
  prefs: []
  type: TYPE_NORMAL
- en: Instead of fighting wars intelligently, the military industrial complex focuses
    on the development of gadgets like the
  prefs: []
  type: TYPE_NORMAL
- en: '[iRobot’s Warrior](http://macromon.wordpress.com/2012/02/07/nonlinear-thinking-military-robot-that-does-it-all/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which is “strong enough to tow a car and dexterous enough to open its trunk
    using the handle.” Is this the sort of device the military really needs in a counterinsurgency?'
  prefs: []
  type: TYPE_NORMAL
- en: Imagine if your local police force deployed such machines instead of real people
    and you interacted with them through an automated call center. How would that
    affect your interaction with the police? Would you trust them more? Or less?
  prefs: []
  type: TYPE_NORMAL
- en: Star manager Jeff Grundlach compared the
  prefs: []
  type: TYPE_NORMAL
- en: '[US to the Roman Empire](http://advisorperspectives.com/webinars/pdfs/2-14-12Webcast-RomanEmpire.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: . American share of global military spending is 43%, but meanwhile its debt
    is spiraling out of control.
  prefs: []
  type: TYPE_NORMAL
- en: During times of vital interest to a nation, its leaders have asked its young
    men to be prepared to die for their country. On the other hand, how many Americans
    are prepared to lose their jobs and homes and go bankrupt for their country?
  prefs: []
  type: TYPE_NORMAL
