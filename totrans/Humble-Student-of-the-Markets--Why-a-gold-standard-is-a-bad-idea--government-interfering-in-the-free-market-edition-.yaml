- en: 'Humble Student of the Markets: Why a gold standard is a bad idea (government
    interfering in the free-market edition)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：为什么黄金标准是个坏主意（政府干预自由市场版）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/why-gold-standard-is-bad-idea.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/why-gold-standard-is-bad-idea.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/why-gold-standard-is-bad-idea.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/why-gold-standard-is-bad-idea.html#0001-01-01)
- en: Advocates of the gold standards tend to be Libertarian in outlook and Libertarians
    don't like government interfering in the free market. Yet a gold standard means
    that the government, or some other authority, is interfering with free market
    forces.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金标准的拥护者往往在观点上倾向于自由主义，而自由主义者不喜欢政府干预自由市场。然而，黄金标准意味着政府或其他某种权威在干预自由市场力量。
- en: To explain, the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这一点，
- en: '[Liberty Street Economics](http://libertystreeteconomics.newyorkfed.org/2013/09/crisis-chronicles-the-not-so-great-re-coinage-of-1696.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[自由街经济学](http://libertystreeteconomics.newyorkfed.org/2013/09/crisis-chronicles-the-not-so-great-re-coinage-of-1696.html)'
- en: blog from the New York Fed (if the link doesn't work because of the government
    shutdown, try this
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约联邦储备银行的博客（如果因为政府关闭而链接无法工作，尝试这个
- en: '[one](http://www.ritholtz.com/blog/2013/10/crisis-chronicles-the-not-so-great-re-coinage-of-1696/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个](http://www.ritholtz.com/blog/2013/10/crisis-chronicles-the-not-so-great-re-coinage-of-1696/)'
- en: ') presented what I interpreted as a cautionary tale about unwarranted government
    interference in the free market. The tale begins in the 1600s, when England was
    on a bi-metal gold and silver standard:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ）讲述了我所认为的对政府不必要的自由市场干预的警示故事。这个故事始于1600年代，当时英格兰采用了一种双金属黄金和白银标准：
- en: A bi-metallic standard is a monetary system consisting of two metals—usually
    gold and silver— where the government or the mint fixes the price between the
    two metals. As a hypothetical example, the mint might determine that 1 ounce of
    gold = £1 and 1 ounce of silver = 1¢. Therefore, 1 ounce of gold = 100 ounces
    of silver. The key to making a bi-metallic standard successful is two-fold. First,
    the mint and the public must be willing to buy or exchange 100 silver coins for
    a gold coin, and vice versa. This is called maintaining mint price parity. But
    just as importantly, the mint must be willing to buy gold and silver bullion from
    the commodity markets for £1 per ounce of gold and 1¢ per ounce of silver, respectively.
    This is called maintaining market price parity to the mint price. If external
    forces change the market price of the underlying metal—for example, if a gold
    rush causes gold to flood the market, forcing the market price for gold down—the
    mint must decide whether to continue buying gold bullion at an inflated price
    or to change the fixed rate between the gold and silver coins through a re-coinage.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 双金属标准是一种由两种金属—通常是黄金和白银—组成的货币系统，其中政府或铸币厂设定两种金属之间的价格。作为一个假设的例子，铸币厂可能决定1盎司黄金= £1，1盎司白银=
    1¢。因此，1盎司黄金= 100盎司白银。使双金属标准成功的关键有两点。首先，铸币厂和公众必须愿意用100枚银币兑换一枚金币，反之亦然。这被称为维持铸币厂价格平价。但同样重要的是，铸币厂必须愿意从商品市场以每盎司黄金
    £1 和每盎司白银 1¢ 的价格购买黄金和白银。这被称为维持铸币厂价格与市场价格平价。如果外部力量改变了基础金属的市场价格—例如，淘金热导致黄金涌入市场，迫使黄金的市场价格下跌—铸币厂必须决定是继续以溢价购买黄金条还是通过重新铸币改变黄金和银币的固定汇率。
- en: 'In effect, it was a fixed exchange rate between gold and silver. Instead of
    letting the market decide the right value ratio between these two metals, the
    government arbitrarily fixed a rate. Of course, things started to go wrong:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，那时黄金和白银之间是固定汇率。不是让市场决定这两种金属之间的正确价值比率，而是政府随意设定了一个汇率。当然，事情开始出错了：
- en: When the market price of silver began to rise in the 1690s relative to the mint
    price, silver started flowing from England to the European Continent. So while
    the difference between the mint price and the market price fueled the incentive
    to clip silver coin and sell the clippings in the continental commodity markets,
    the poor mint quality made it even more difficult to detect a clipped coin, leading
    to a situation reminiscent of the [Kipper und Wipperzeit](http://www.atl-res.com/finance/LARKIN2.pdf) crisis
    of the 1620s described in our earlier [post](http://libertystreeteconomics.newyorkfed.org/2013/06/crisis-chronicles-300-years-of-financial-crises-1620-1920.html).
    At the same time, the Royal Mint was paying more than market price for gold bullion,
    so gold bullion began to flow from the Continent to England.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当银价在1690年代开始相对于铸币价格上升时，银币开始从英格兰流向欧洲大陆。因此，铸币价格和市场价格之间的差异激发了剪切银币并将其剪片在大陆商品市场销售的动机，而糟糕的铸币质量使得检测剪过的银币变得更加困难，导致了一种类似于我们之前[文章](http://libertystreeteconomics.newyorkfed.org/2013/06/crisis-chronicles-300-years-of-financial-crises-1620-1920.html)中描述的1620年代“Kipper
    und Wipperzeit”危机的情况。与此同时，皇家铸币厂为黄金支付的价格高于市场价格，因此黄金开始从大陆流向英格兰。
- en: 'A mis-priced exchange rate caused a monetary contraction:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个误价的汇率导致了货币紧缩：
- en: By 1695, high-value gold coins were plentiful in England but there was a notable
    shortage of small-denomination silver coins, creating a monetary contraction.This
    led to a dual problem. First, the monetary contraction inhibited the ability to
    pay the armies engaged in the Nine Years’ War. Second, because silver was used
    for small-denomination subsidiary coins, the coin shortage impeded everyday transactions
    between individuals. The Bank of England did not have the authority to intervene
    in the markets, so a “Commission on the Coinage” was chartered from 1694 to 1695
    to deal with the crisis.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到了1695年，英格兰的高价值金币十分充裕，但小面额银币却明显不足，导致了货币紧缩。这导致了双重问题。首先，货币紧缩限制了支付参与九年战争的军队的能力。其次，因为银币被用于小面额辅币，银币的短缺阻碍了个人之间的日常交易。英格兰银行没有权力干预市场，因此从1694年到1695年成立了一个“铸币委员会”来应对危机。
- en: '...and a recession:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '...以及经济衰退：'
- en: In the second half of 1696, England’s economy essentially stopped, and the ensuing
    monetary contraction led to massive unemployment, poverty, and civil unrest.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1696年下半年，英格兰的经济基本上停止了，随后的货币紧缩导致了大规模失业、贫困和民众不满。
- en: 'Here''s what happened next:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来发生了这样的事情：
- en: In January 1696, the Act for Remedying the Ill State of the Coin of the Kingdom
    stipulated that by May 4, clipped coin would no longer be legal tender, and by
    June 24, clipped coin would no longer be accepted for tax payments. But the Royal
    Mint was woefully unprepared to replace the monetary base and had only minted
    about 15 percent of the silver coin needed for the exchange. Compare this to the
    preparation for issuing the euro, when European central banks stockpiled roughly
    350 coins per capita in anticipation of the euro launch. While the milled-edge
    design used in the re-coinage prevented further coin clipping, it didn’t address
    the ongoing attack on silver coinage by seventeenth-century arbitrageurs and the
    continuing silver outflows. These problems resulted in depositors flocking to
    the Bank of England on May 4 to demand specie. By May 6, the Bank of England was
    forced to forestall debt payments, and it was not able to resume payments until
    October, when it received a loan from the Dutch government...
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1696年1月，旨在解决王国货币状况的法案规定，到了5月4日，剪过的银币将不再被视为法定货币，到了6月24日，剪过的银币将不再被接受用于税收支付。但皇家铸币厂无力替换货币基础，只铸造了大约15%的银币用于兑换。与发行欧元时的准备相比，当时欧洲中央银行储备了大约每人350枚硬币以期待欧元启动。虽然重铸时使用的磨边设计防止了进一步的银币剪切，但它没有解决17世纪套利者对银币的持续攻击和银币的持续外流问题。这些问题导致存款者于5月4日纷纷涌向英格兰银行要求兑换货币。到了5月6日，英格兰银行被迫推迟债务支付，直到10月份从荷兰政府获得贷款后才恢复支付...
- en: The smallest gold coin, the golden guinea, and various forms of credit provided
    the only remaining liquidity in the market, with the Duke of Beaufort famously
    being forced to pay for a dinner by entering his name in a book at the height
    of the crisis. The crisis ultimately spurred a new era of economies driven by
    a broad set of financial instruments, not just specie, and laid the foundations
    for the later development of “fiat money,” which is backed by full faith and credit
    in the issuing government, as we’ll explore in a future post on the Continental
    Currency Crisis.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最小的金币，金几尼，以及各种形式的信用提供了市场上唯一的流动性，在危机高峰时，贝矛公爵被迫在书中写下自己的名字来支付晚餐。这场危机最终催生了一个新的经济时代，这个时代由一系列广泛的金融工具推动，而不仅仅是货币金属，并为后来“法币”的发展奠定了基础，我们将在关于大陆货币危机的未来帖子中探讨这一点。
- en: Instead of allowing a flexible, market determined, exchange rate to set the
    price between gold and silver, the government imposed a fixed exchange rate and
    crisis ensued. What is instructive is that this occurred in the context of a hard
    currency economy based on precious metals.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 政府没有允许灵活的、市场决定的汇率来设定黄金和银的价格，而是强加了固定汇率，随后就爆发了危机。值得注意的是，这在基于贵金属的硬货币经济体系中发生。
- en: While I appreciate the intention of gold standard advocates of replacing the
    fiat currency system with a commodity based system as a brake on government spending,
    these kinds of unintended consequences are of the "we had to raze the village
    in order to save it" and not helpful at all.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我理解金本位支持者想要用基于商品的系统替换法币体系以抑制政府支出的意图，但这些意想不到的后果与“我们必须夷平村庄以拯救它”一样，根本无助于解决问题。
