- en: 'Humble Student of the Markets: Mario Draghi reveals the Grand Plan'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：马里奥·德拉吉揭示了大计划
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html#0001-01-01)
- en: Policy in Europe has generally been done in the back rooms, with the theatre,
    e.g. PIIGS debt re-negotiations, done in the front rooms. Last year, the markets
    were panicked because they perceived the backroom elites had lost control of the
    situation and events were spiraling out of control.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的政策通常是在后室里制定的，在前室里进行戏剧性的事件，例如PIIGS债务重新谈判。去年，市场恐慌，因为它们认为后室的精英们已经失去了对局势的控制，事件正在失去控制。
- en: Today, it appears that the elites have calmed things down and there had always
    been a Grand Plan. We got hints of this when Angela Merkel said that there was
    no silver bullet to the eurozone crisis, but resolution was a "long process".
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，似乎精英们已经平息了事情，并且一直有一个大计划。当我们从安格拉·默克尔那里得知欧元区危机没有灵丹妙药，但解决办法是一个"漫长的过程"时，我们得到了这个暗示。
- en: Now ECB head Mario Draghi, in a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，欧洲央行行长马里奥·德拉吉在一份
- en: '[WSJ interview](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 【WSJ采访](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)
- en: ', reveals the Grand Plan. Not only does he speak on monetary policy, I found
    it more important that he touched on fiscal policy and micro-economics, which
    is an indication that he was speaking about the European Grand Plan.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，揭示了大胆计划。他不仅谈到了货币政策，我还发现他触及了财政政策和微观经济学，这表明他是在谈论欧洲的大计划。
- en: The Grand Plan involves austerity, but it's not all austerity all the time.
    Draghi distinguishes between "good austerity" and "bad austerity".
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大计划包括紧缩政策，但并不是一直都是紧缩政策。德拉吉区分了“好的紧缩政策”和“坏的紧缩政策”。
- en: '**WSJ**: Austerity means different things, what’s good and what’s bad austerity?'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**WSJ**: 紧缩政策意味着不同的事情，什么是好的紧缩政策和什么是坏的紧缩政策？'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: In the European context tax rates are high and government expenditure
    is focused on current expenditure. A “good” consolidation is one where taxes are
    lower and the lower government expenditure is on infrastructures and other investments.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**: 在欧洲背景下，税率很高，政府支出集中在当前支出上。一种“良好”的整合是税率更低，而政府支出减少的是基础设施和其他投资。'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**WSJ**: Bad austerity?'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**WSJ**: 坏的紧缩政策？'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: The bad consolidation is actually the easier one to get, because
    one could produce good numbers by raising taxes and cutting capital expenditure,
    which is much easier to do than cutting current expenditure. That’s the easy way
    in a sense, but it’s not a good way. It depresses potential growth.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Draghi**: 实际上，坏的整合是更容易得到的，因为通过提高税收和削减资本支出，一个人可以产生好的数字，这比削减当前支出要容易得多。这是一种容易的方式，但不是好的方式。它会抑制潜在的增长。'
- en: Lower taxes and less government expenditures? That sounds positively...Anglo-Saxon
    (excuse my French).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 降低税收和减少政府支出？这听起来完全...盎格鲁-撒克逊（原谅我的法语）。
- en: 'Draghi went on to say that the next step, after austerity, is structural reform
    "because the short-term contraction will be succeeded by long-term sustainable
    growth only if these reforms are in place". Draghi went on to say [emphasis added]:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 德拉吉接着说，紧缩之后下一步是结构性改革，“因为只有这些改革实施，短期收缩才会被长期可持续增长所取代”。德拉吉接着说（添加强调）：
- en: '**WSJ**: Which do you think are the most important structural reforms?'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**WSJ**: 你认为最重要的结构性改革是什么？'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: In Europe first is the product and services markets reform. And
    the second is the labour market reform which takes different shapes in different
    countries. In some of them one has to make labour markets more flexible and also
    fairer than they are today. ***In these countries there is a dual labour market:
    highly flexible for the young part of the population where labour contracts are
    three-month, six-month contracts that may be renewed for years. The same labour
    market is highly inflexible for the protected part of the population where salaries
    follow seniority rather than productivity. In a sense labour markets at the present
    time are unfair in such a setting because they put all the weight of flexibility
    on the young part of the population.***'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：首先是在欧洲，产品和服务的市场需要改革。第二个是劳动力市场的改革，不同国家有不同的表现形式。在一些国家，必须使劳动力市场比今天更具灵活性，同时也更加公平。**在这些国家，存在一个双元的劳动力市场：对于人口中的年轻部分，劳动力合同是三个月、六个月的合同，可以续签多年。对于受保护的人口部分，劳动力市场非常僵化，工资按工龄而不是生产率来决定。在这种设置下，劳动力市场在某种意义上是不公平的，因为它们把所有灵活性的负担都压在了年轻人口上。**'
- en: 'In other words, union busting and going after all of the entrenched interests
    of the old with their lifetime jobs and gold-plated pensions at the expense of
    the young jobless. It sounds positively Thatcherite. Draghi went on to say that
    the old days of the European social model are gone [emphasis added]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '换句话说，是打击工会和针对老年人及其终身职业和丰厚的养老金，牺牲年轻人的就业。这听起来简直就像是撒切尔夫人的政策。德拉吉继续说，欧洲社会模式的旧日子已经一去不复返了[强调
    added]:'
- en: '**WSJ**: Do you think Europe will become less of the social model that has
    defined it?'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华尔街日报**：你认为欧洲会变成不再是定义它的社会模式吗？'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: The ***European social model has already gone*** when we see the
    youth unemployment rates prevailing in some countries. These reforms are necessary
    to increase employment, especially youth employment, and therefore expenditure
    and consumption.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：当我们在一些国家看到青年失业率居高不下时，***欧洲的社会模式已经消失了***。这些改革是必要的，以增加就业，特别是青年就业，从而增加支出和消费。'
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**WSJ**: Job for life…'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华尔街日报**：终身职业…'
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: You know there was a time when (economist) Rudi Dornbusch used
    to say that the Europeans are so rich they can afford to pay everybody for not
    working. ***That’s gone***.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：你知道曾经有过一段时间，经济学家鲁迪·多恩布什曾经说过，欧洲人太富有了，他们可以负担得起给每个人支付不工作时的工资。***那已经过去了***。'
- en: Mario Draghi is an important central banker and chooses his words carefully.
    I can't believe that he would go rogue and speak so frankly about fiscal and other
    government policy outside the ECB's mandate without the consent, or at least informing,
    the likes of Merkel and Sarkozy. So you have to believe that he is speaking on
    behalf of either the Elites or at least Merkozy in detailing this Grand Plan.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 马里奥·德拉吉是一位重要的中央银行家，他精心挑选自己的措辞。我无法相信他会擅自离经叛道，如此坦率地谈论财政和其他政府政策，这些政策超出了欧洲央行的授权范围，而没有得到默克尔和萨科齐等人的同意，至少也应是告知他们。所以，你得相信，他在详细阐述这个大计划时，要么是代表精英阶层，要么至少是代表了默科齐。
- en: '**Can the Grand Plan work?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**大计划能成功吗？**'
- en: Today, I see commentary about how austerity is biting and the people of Greece
    (followed by Portugal) cannot possibly survive with a policy of all-austerity-all-the-time.
    They are missing the point. Draghi said that structural reforms must follow because "
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我看到了有关紧缩政策正在生效的评论，以及希腊（紧随其后的是葡萄牙）的人民不可能在全面紧缩的政策下生存。他们没有抓住重点。德拉吉说结构性改革必须跟紧，因为“
- en: '***short-term contraction will be succeeded by long-term sustainable growth
    only if these reforms are in place***'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**短期紧缩将被长期可持续增长所取代，前提是这些改革得以实施**'
- en: ."
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 。"
- en: This sounds like a long and hard road. Can it succeed?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像是一条漫长而艰难的道路。它能成功吗？
- en: The plan sounds like it was written out of the Maggie Thatcher playbook. It
    is also somewhat Teutonic in that it is well aware of the link between competitiveness
    and productivity, as well as the remarkable German technique of achieving a consensus
    between business, labour and government.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个计划听起来像是出自玛格丽特·撒切尔的剧本。它也有点日耳曼特色，因为它非常清楚竞争力与生产率之间的联系，以及德国企业、劳工和政府之间达成共识的非凡技巧。
- en: I am cautiously optimistic that the Grand Plan could work, which would lead
    to a period of European Renaissance. For it to work, however, many things have
    to go right. First of all, you need all of the actors to fall into line and no
    one to quit because "enough is enough". So watch the upcoming Greek elections
    and watch the upcoming French elections for how much support Marine Le Pen gets
    as important barometers of discontent on the Street. I remain optimistic because
    we are not at that breaking point because, despite the mass content with the bailout
    plan, the latest opinion polls of Greeks show that
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我对大计划能够成功持谨慎乐观态度，这将导致欧洲文艺复兴时期的到来。然而，为了使它成功，许多事情都必须顺利进行。首先，你需要所有演员排队等候，没有人因为“足够了”而退出。因此，关注即将到来的希腊选举和即将到来的法国选举，看看玛丽娜·勒庞获得多少支持，作为街头不满情绪的重要晴雨表。我仍然持乐观态度，因为我们还没有达到那个临界点，因为尽管大多数人满意救助计划，但最新的希腊民意调查显示，
- en: '[77% want to stay in the eurozone "at all costs"](http://www.reuters.com/article/2012/02/20/us-greece-poll-idUSTRE81J1G320120220)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[77%的人愿意“不惜一切代价”留在欧元区](http://www.reuters.com/article/2012/02/20/us-greece-poll-idUSTRE81J1G320120220)'
- en: .
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: As well, you need to have an accommodative Dr. Draghi (and Dr. Bernanke) standing
    by to inject the patient with additional quantitative easing morphine if necessary
    while he is still in recovery. That appears to have been accomplished. Note how
    Draghi did not rule out another round of LTRO despite
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，你需要一个灵活的德拉吉博士（和伯南克博士）随时待命，在必要时为病人注射额外的量化宽松吗啡。看来这已经完成了。注意德拉吉是如何没有排除新一轮LTRO的。
- en: '[other quarters of the ECB voiced concerns about the banking system becoming
    overly dependent on ECB support](http://humblestudentofthemarkets.blogspot.com/2012/02/watch-how-ecb-acts-not-it-says.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[ECB的其他部门对银行系统变得过于依赖ECB支持表示担忧](http://humblestudentofthemarkets.blogspot.com/2012/02/watch-how-ecb-acts-not-it-says.html)'
- en: ':'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '**WSJ**: Would you be open to doing more, or longer, LTROs if needed?'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**WSJ**: 如果需要，您会开放做更多或更长的LTRO吗？'
- en: '**Draghi**: You know how we answer these questions. We never pre-commit.'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Draghi**: 你知道我们是如何回答这些问题的。我们从不预先承诺。'
- en: Also notice how the ECB's LTRO program amounts to de facto quantitative easing
    and money printing, but there hasn't been a single word of protest from the German
    hardliners? That's an indication that there is a Grand Plan which the elites are
    executing.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 也请注意，ECB的LTRO计划实际上等同于事实上的量化宽松和印钞，但德国强硬派有没有一个人提出抗议？这说明有一个大计划，精英们正在执行。
- en: The jury is out on the Grand Plan but if this all works, Merkel could be lionized
    as the new Thatcher and Draghi as the new Maestro.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大计划，陪审团还在审议，但如果这一切都顺利，默克尔可能会被塑造成新撒切尔，德拉吉可能会被塑造成新梅斯特罗。
