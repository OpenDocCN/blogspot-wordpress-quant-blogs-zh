- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/12/what-you-should-and-shouldnt-worry.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/12/what-you-should-and-shouldnt-worry.html#0001-01-01)
  prefs:
