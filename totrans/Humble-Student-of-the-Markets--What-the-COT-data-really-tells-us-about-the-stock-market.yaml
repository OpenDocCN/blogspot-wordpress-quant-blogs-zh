- en: 'Humble Student of the Markets: What the COT data really tells us about the
    stock market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦卑学生》：COT 数据对股市的真实意义
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/05/what-cot-data-really-tells-us-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/05/what-cot-data-really-tells-us-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/05/what-cot-data-really-tells-us-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/05/what-cot-data-really-tells-us-about.html#0001-01-01)
- en: '[Business Insider](http://www.businessinsider.com/sp-500-net-short-positions-2015-5)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/sp-500-net-short-positions-2015-5)'
- en: 'featured a chart from UBS indicating that speculators were in a crowded short
    position in the SP 500 e-mini contract:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 示范了瑞银（UBS）的图表，表明交易者们在标普 500 E-mini 合约的空头方面多了很多头寸：
- en: It's been almost a year since traders were betting against the SP 500 like this.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自从交易者们如此赌博地押注标普 500 以来，已经快一年了。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to data from UBS, as of last week, traders continued to add to short
    positions on SP 500 E-mini futures, meaning these folks were betting that stock
    prices would fall.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据瑞银（UBS）的数据，截止上周，交易者继续增加标普 500 E-mini 期货的空头头寸，这意味着这些人在赌注股票价格会下跌。
- en: By implication, traders are in a crowded short and the stock market is likely
    to rise. The chart from UBS is shown below. I have annotated past "crowded short"
    readings in red and "crowded long" readings in green. Can anyone seriously tell
    me that they want to use this Commitment of Traders (COT) data to trade the stock
    market? First of all, the CRTC has three broad classifications for traders, namely
    hedgers, or commercials, large speculators (institutions and hedge funds) and
    small speculators (mostly individuals). It is unclear whether the "traders" referred
    to in the UBS report are large speculators, small speculators, or both.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由此推断，交易者多了很多空头头寸，股市很可能会上涨。以下是瑞银（UBS）的图表。我用红色注解了过去的 "多头过多" 的数据，用绿色注解了 "空头过多"
    的数据。有人能严肃地告诉我，他们想用这些交易者的承诺（COT）数据来做股市交易吗？首先，CRTC 对交易者有三个大类，即套期保值者或商业机构、大户（机构和对冲基金）以及小户（大部分是个人）。不清楚瑞银（UBS）报告中提到的
    "交易者" 是指大户还是小户，还是两者兼有。
- en: '[![](img/bb7a83b58eb0a4915978dd9ca39b7877.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhf_5r60HTrY1QPrYfr3fmmEq9Yio0g8ZzyBnc_44gIe0nOdKEAJ4rQE7pOr3aHozqe-BAdk16Du5Y1CeTibUP84REk9WFcaT8MIgccytO2tQtNzkEZETQGXqtoNdCCIXNyWg5s2gQmV0Q/s1600/COT+ES.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/bb7a83b58eb0a4915978dd9ca39b7877.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhf_5r60HTrY1QPrYfr3fmmEq9Yio0g8ZzyBnc_44gIe0nOdKEAJ4rQE7pOr3aHozqe-BAdk16Du5Y1CeTibUP84REk9WFcaT8MIgccytO2tQtNzkEZETQGXqtoNdCCIXNyWg5s2gQmV0Q/s1600/COT+ES.jpg)'
- en: 'I used to analyze COT data in the past and I found that SP 500 COT data was
    useless for calling market direction. However, large speculator and leveraged
    position (read: hedge funds) positions on the NASDAQ 100 (NQ) contract was a reasonable
    contarian indicator. The most likely reason is that the fast money uses NQ positions
    to make market direction bets as the NASDAQ 100 is perceived to be a high beta
    index.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 过去我曾分析过 COT 数据，发现标普 500 COT 数据对预测市场趋势毫无用处。然而，大户和杠杆头寸（即对冲基金）在纳斯达克 100（NQ）合约上的头寸却是一个合理的反向指标。最有可能的原因是，快钱使用
    NQ 头寸来做市场走势预测，因为纳斯达克 100 被视为高 beta 指数。
- en: Here is the NASDAQ 100 e-mini COT chart from
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是纳斯达克 100 E-mini COT 图表来自
- en: '[barchart.com](http://www.barchart.com/chart.php?sym=NQ*1&style=technical&template=&p=DN&d=X&sd=&ed=&size=M&log=0&t=BAR&v=0&g=1&evnt=1&late=1&o1=&o2=&o3=&sh=150&indicators=COTLC(13369344,26112,153);COTFIN(13369344,26112,153,16750848)&chartindicator_3_code=COTLC&chartindicator_3_param_0=13369344&chartindicator_3_param_1=26112&chartindicator_3_param_2=153&chartindicator_5_code=COTFIN&chartindicator_5_param_0=13369344&chartindicator_5_param_1=26112&chartindicator_5_param_2=153&chartindicator_5_param_3=16750848&addindicator=&submitted=1&fpage=&txtDate=)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[barchart.com](http://www.barchart.com/chart.php?sym=NQ*1&style=technical&template=&p=DN&d=X&sd=&ed=&size=M&log=0&t=BAR&v=0&g=1&evnt=1&late=1&o1=&o2=&o3=&sh=150&indicators=COTLC(13369344,26112,153);COTFIN(13369344,26112,153,16750848)&chartindicator_3_code=COTLC&chartindicator_3_param_0=13369344&chartindicator_3_param_1=26112&chartindicator_3_param_2=153&chartindicator_5_code=COTFIN&chartindicator_5_param_0=13369344&chartindicator_5_param_1=26112&chartindicator_5_param_2=153&chartindicator_5_param_3=16750848&addindicator=&submitted=1&fpage=&txtDate=)'
- en: ':'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Currently, large speculators and hedge funds have started to unwind what was
    a crowded long position. As this data is reported weekly and with a lag, it is
    unclear how the COT data has shifted as the SPX has achieved an all-time high.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大户和对冲基金已开始减少之前的大量多头头寸。由于这些数据报告有周报延迟，因此 美指数据在标普 500 创历史新高时的走势尚不明朗。
- en: The moral of this story? Know how well your model works before jumping to conclusions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事的寓意是什么？在得出结论之前，了解你的模型表现得有多好。
