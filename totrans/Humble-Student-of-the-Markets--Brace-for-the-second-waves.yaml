- en: 'Humble Student of the Markets: Brace for the second waves'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/brace-for-second-waves.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/brace-for-second-waves.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As we progressed through the pandemic induced recession, there have been much
    discussion about a second wave. Second waves appear in many forms, and they can
    threaten the current consensus expectation of a V-shaped rebound.
  prefs: []
  type: TYPE_NORMAL
- en: Here are some of the second wave risks the market faces.
  prefs: []
  type: TYPE_NORMAL
- en: A second wave of COVID-19 infections
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A second wave of layoffs and wage cuts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A second wave of bankruptcies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, investors have to face the risk of permanent economic scarring that
    impair long-term growth potential. Under that scenario, slower growth rates will
    persist even after any recovery, and affect asset prices in ways that the market
    hasn't fully discounted.
  prefs: []
  type: TYPE_NORMAL
