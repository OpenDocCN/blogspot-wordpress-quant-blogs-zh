- en: 'Humble Student of the Markets: Double-dip recession of 1980-82 = False dawn
    of 2023?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/03/double-dip-recession-of-1980-82-false.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/03/double-dip-recession-of-1980-82-false.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of these cyclical indicators is not like the others. While many cyclical
    industries are in relative uptrends, which is a technical signal of economic expansion,
    the 2s10s yield curve is deeply inverted and shows few signs of steepening. This
    is one of those occasions when the stock market and bond markets disagree.
  prefs: []
  type: TYPE_NORMAL
- en: Which market is right? Maybe they both are.
  prefs: []
  type: TYPE_NORMAL
