  zh: 来源：[http://quantifiableedges.blogspot.com/2009/05/breadth-measures-hitting-historical.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/breadth-measures-hitting-historical.html#0001-01-01)
- en: I’m seeing some breadth measures again hitting all-time extremes. Worden Bros.
    measures the % of stocks trading at least 1 and 2 standard deviations above their
    40-day moving average. I mentioned the 1-standard deviation indicator (T2110)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到一些广度指标再次创下历史极值。Worden兄弟公司衡量的是至少1和2个标准差高于其40天移动平均线的股票百分比。我之前在博客中提到过1个标准差指标（T2110）。
- en: '[in the blog a couple of weeks ago](http://quantifiableedges.blogspot.com/2009/04/most-overbought-market-at-least-23.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在几周前的博客中](http://quantifiableedges.blogspot.com/2009/04/most-overbought-market-at-least-23.html)
- en: . At the time it was hitting an all-time high of nearly 81%. Tonight it broke
    that record registering over 83%. The number of stocks closing 2-standard deviations
    above their 40-day ma (T2112) also hit a new extreme Monday - and in a big way.
    Before Monday this indicator had never reached 40%. Monday it spiked up to 52.14%.
    A chart with the complete history is below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，该指标创下了接近81%的历史新高。今晚，它打破了记录，超过了83%。周一，收盘时股票2个标准差高于其40天移动平均线（T2112）也创下新的极端值
    - 而且幅度很大。在此之前，这个指标从未达到过40%。周一，它激增至52.14%。下面是完整的图表历史。
- en: '[![](img/206ce9e5b2f6b56f344baaa32bf452d5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSlqAcCo29EbK_ocOfRMbDp_07Fbo6oJV5rBlOlPEg1t7eqC4WTEY0tzjEXzuZe-TsiDoQQtjC_xx7DnlZX0mr0or9eCTFsPgunAnfIPs85Cm0BwbO7sSk2kVcQg2gGpxnxtVcG_onYuU/s1600-h/2009-5-5+png1.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSlqAcCo29EbK_ocOfRMbDp_07Fbo6oJV5rBlOlPEg1t7eqC4WTEY0tzjEXzuZe-TsiDoQQtjC_xx7DnlZX0mr0or9eCTFsPgunAnfIPs85Cm0BwbO7sSk2kVcQg2gGpxnxtVcG_onYuU/s1600-h/2009-5-5+png1.png)'
- en: This suggests the market is incredibly overbought. As I went over a couple of
    weeks ago, this doesn’t necessarily mean we’ll see a sharp selloff. At such incredible
    levels, though I’d certainly be careful taking long positions. These overbought
    levels will be worked off at some point. A selloff is one way to accomplish that.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明市场极度超买。正如几周前我提到的，这并不意味着我们会看到急剧的卖盘。在如此惊人的水平上，虽然我会小心地采取多头立场。这些超买水平最终会得到缓解。下跌是实现这一目标的一种方式。
