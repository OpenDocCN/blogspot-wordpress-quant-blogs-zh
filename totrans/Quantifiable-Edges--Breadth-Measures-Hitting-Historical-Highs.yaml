  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：广度指标创下历史新高
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/breadth-measures-hitting-historical.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/breadth-measures-hitting-historical.html#0001-01-01)
