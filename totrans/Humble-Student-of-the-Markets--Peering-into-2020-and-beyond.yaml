- en: '**Gazing into the crystal ball**'
  prefs: []
  type: TYPE_NORMAL
- en: In the past year, I have been fortunate to be right on the major turning points
    in the US equity market. I was steadfastly bullish in early 2018 after the correction
    (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Five reasons not to worry, plus two concerns](https://humblestudentofthemarkets.com/2018/02/11/five-reasons-not-to-worry-plus-2-concerns/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I turned cautious in early August because of the early technical warning,
    which was accompanied by deterioration in top-down data (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Market top ahead? My inner investor turns cautious](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Finally, I turned bullish on stocks in mid-January 2019 (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Ursus Interruptus](https://humblestudentofthemarkets.com/2019/01/13/ursus-interruptus/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: What's next, as I gaze into the crystal ball for 2020 and beyond?
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2019/02/17/peering-into-2020-and-beyond/)'
