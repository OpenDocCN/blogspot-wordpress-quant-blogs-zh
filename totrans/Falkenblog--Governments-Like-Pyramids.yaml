- en: 'Falkenblog: Governments Like Pyramids'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/09/governments-like-pyramids.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/governments-like-pyramids.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/221f2576f74e3f1b789e1c193ac7f52c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiCTuWgTMYCUSwMtQNiGdKDU4BRRK7LcFFx45r5b7cwu588xgDNmVqsv8DKORWlQkh-G1HEp-LxTyHsp0H4emIB9uNX3fSGGLBHGYi4WU8wCcthrA62Hlz1UAQblMabedmma7lEIQ/s1600-h/35w.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first rule of governing is to take credit for things. The problem is, so
    much under government''s thumb is a synonym for ''decrepit'': public parks, public
    schools, public bathrooms, public golf courses. So, the occasion bright shiny
    monument is very helpful, especially if you can add a touch of pathos by aligning
    them with conspicuous suffering--such as from horrific accidents or terrorist
    attacks.'
  prefs: []
  type: TYPE_NORMAL
- en: Thus, after last year's wacky bridge collapse here in Minnesota, where 13 people
    died, and 100 were injured, the government responded quickly to create a
  prefs: []
  type: TYPE_NORMAL
- en: '[new bridge](http://projects.dot.state.mn.us/35wbridge/)'
  prefs: []
  type: TYPE_NORMAL
- en: . And this Thursday it will open. See pick above.
  prefs: []
  type: TYPE_NORMAL
- en: But this is only about 1/4 mile across. It
  prefs: []
  type: TYPE_NORMAL
- en: '[cost $261MM](http://www.startribune.com/local/18553754.html)'
  prefs: []
  type: TYPE_NORMAL
- en: to build, which was no problem for the state government, because the Federal
    government is paying the bill. Thus, they chose the most expensive bid, for reasons
    that are not entirely clear. The unions have big billboards proclaiming how proud
    they are to build this bridge. This is
  prefs: []
  type: TYPE_NORMAL
- en: '[syndicalism](http://en.wikipedia.org/wiki/Syndicalism)'
  prefs: []
  type: TYPE_NORMAL
- en: in action (a favorite of Noam Chomsky). Just have little monopolies provide
    services and products at inflated prices, and take credit for the high quality
    of the work, and the high incomes available to all the workers. The fact that
    such expense means fewer bridges, etc., can ever be built, is not your problem.
  prefs: []
  type: TYPE_NORMAL
