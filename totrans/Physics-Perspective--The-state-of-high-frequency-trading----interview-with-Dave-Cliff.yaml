- en: '[This is a very short interview](http://www.moneyscience.com/pg/blog/Admin/read/537995/video-professor-david-cliff-discusses-high-frequency-trading?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+TheCompleteMoneyscience+%28The+Complete+MoneyScience%29)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是一次非常短暂的访谈](http://www.moneyscience.com/pg/blog/Admin/read/537995/video-professor-david-cliff-discusses-high-frequency-trading?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+TheCompleteMoneyscience+%28The+Complete+MoneyScience%29)'
- en: 'with Dave Cliff of the University of Bristol who knows more about high frequency
    trading, the good and the bad, than just about anyone else. Short take: the wild
    west period may be over, the potential for huge profits has been arbitraged away,
    HFT now looks more like part of the fixed and settled landscape than something
    really new.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与来自布里斯托尔大学的Dave Cliff交谈，他对高频交易的了解比任何人都多，既知道其好的一面，也了解其坏的一面。简而言之：狂野西部时期可能已经结束，巨大利润的潜力已经被套利掉，高频交易现在看起来更像是固定和稳定的景观的一部分，而不是真正的新事物。
