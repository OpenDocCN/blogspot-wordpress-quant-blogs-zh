- en: 'Humble Student of the Markets: A COVID recovery?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '- 谦卑的市场学生：COVID 恢复？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/a-covid-recovery.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/a-covid-recovery.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/a-covid-recovery.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/a-covid-recovery.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '- **周中市场更新**'
- en: ': The market has taken on a risk-on tone as news of a promising Moderna vaccine
    trial hit the tape. While the relative performance of healthcare stocks haven''t
    done much for several weeks, they did catch a recent bid.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '- 市场因 Moderna 疫苗试验传来好消息而呈现出风险偏好。尽管医疗股的相对表现在过去几周内并没有太大起色，但它们最近确实吸引了一些买盘。'
- en: As well, cyclical stocks have also perked up as they responded to the hopes
    of a post-pandemic world.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '- 此外，周期性股票也因对后疫情世界的希望而有所提振。'
- en: Is this the start of a COVID recovery? I analyze the issues surrounding vaccine
    development and provide a framework for evaluation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '- 这是 COVID 恢复的开始吗？我分析了疫苗开发周围的问题，并提供了评估的框架。'
- en: The full post can be found
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- 完整文章可以找到'
- en: '[here](https://humblestudentofthemarkets.com/2020/07/15/a-covid-recovery/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '- [点击这里](https://humblestudentofthemarkets.com/2020/07/15/a-covid-recovery/)'
