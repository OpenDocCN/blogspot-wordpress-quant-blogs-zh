- en: 'Falkenblog: Bankruptcy vs. Insolvency'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 破产与无力偿还'
- en: 来源：[http://falkenblog.blogspot.com/2011/06/bankruptcy-vs-insolvency.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/bankruptcy-vs-insolvency.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/06/bankruptcy-vs-insolvency.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/bankruptcy-vs-insolvency.html#0001-01-01)
- en: While
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然
- en: '[Bill Gross believes](http://www.freerepublic.com/focus/f-news/2697542/posts)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[比尔·格罗斯相信](http://www.freerepublic.com/focus/f-news/2697542/posts)'
- en: the US is facing an economic default of some kind, because its $75T in explicit
    and implicit guarantees simply cannot be paid, the bond markets appear to pay
    him no mind. US interest rates are low so investors clearly don't seem to be worried.
    But then again, insolvency is only weakly correlated with bankruptcy, because
    as long as people think you are solvent, your actual balance sheet does not seem
    to matter. Consider that General Motors (GM) was insolvent for years, especially
    looking at their off-balance sheet obligation, but only went bankrupt in 2008
    when the financial crisis cut off the essential cash inflows needed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国面临某种形式的经济违约，因为其7500亿美元的明示和隐含担保根本无法偿还，债券市场似乎不太在意。美国的利率很低，因此投资者显然并不担心。但再说一遍，无力偿还与破产之间的相关性很弱，因为只要人们认为你有偿付能力，你的实际资产负债表似乎就无关紧要。考虑通用汽车（GM）多年来一直处于资不抵债的状态，特别是看看它们的资产负债表之外的义务，但只有在2008年金融危机切断必要的现金流入时，它才破产。
- en: Another good case is what happened to Charles Ponzi. On July 26 1920, the Boston
    Post started a series of articles that asked hard questions about the operation
    of Ponzi’s money machine. The Post contacted Clarence Barron, the financial analyst
    who published the Barron’s financial paper, to examine Ponzi’s scheme. Barron
    noted that to cover the investments 160 million postal reply coupons would have
    to be in circulation. However, only about 27,000 actually were. The United States
    Post Office stated that postal reply coupons were not being bought in quantity
    at home or abroad. Ponzi's scheme was logically impossible, irrespective of any
    actual happenings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很好的案例是查尔斯·庞兹（Charles Ponzi）的遭遇。在1920年7月26日，波士顿邮报开始发表一系列文章，对庞兹的金钱机器的运作提出了艰难的问题。邮报联系了克拉伦斯·巴伦（Clarence
    Barron），这位出版《巴伦财经报纸》的金融分析师，来审查庞兹的计划。巴伦指出，要cover投资，必须有1.6亿枚邮政回信券在流通。然而，实际上只有大约27,000枚。美国邮政局表示，邮政回信券在国内外并未大量购买。庞兹的计划在逻辑上是不可能的，无论任何实际发生的情况如何。
- en: On July 26, Ponzi agreed not to accept any new money. Yet, while many did try
    to redeem their shares, many did not, and missed a golden opportunity over the
    following weeks. By August 12 he was arrested, redemptions were cancelled, and
    remaining investors received 37 cents on the dollar.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 于7月26日，庞兹同意不再接受任何新资金。然而，虽然许多人试图兑现他们的股份，但也有许多人没有这样做，并在接下来的几周错失了一个绝佳的机会。到8月12日，他被逮捕，兑现被取消，剩下的投资者只得到了每美元37分。
- en: Given the facts, why did so many not get out when early warnings had been so
    compelling? Confidence. It does not prevent crisis, only delays it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到事实，为什么这么多人在早期警告如此引人注目时没有离开呢？信心。它不能阻止危机，只能延迟危机的发生。
