- en: Just finished reading [Clay Shirky](http://www.shirky.com/)‘s [Here Comes Everybody](http://www.amazon.co.uk/Here-Comes-Everybody-Organizing-Organizations/dp/0713999896/ref=sr_1_1?ie=UTF8&s=books&qid=1205939725&sr=1-1),
    which was recommended by [Alea](http://www.aleablog.com/here-comes-everybody/).
    Reading it took me back to the [Cluetrain Manifesto](http://www.cluetrain.com/),
    and the late 90s. Here comes is about the irreversible effect of social software
    on human organisation. Shirky points out the web 2.0 social tools enable the formation
    of communities that couldn’t exist before the rise of blogs, Facebook and ubiquitous
    mobile comms. Organisation costs money. Social software on the internet has dramatically
    lowered those costs for all sorts of possible groups, including single mums, Howard
    Dean supporters, and friends of owners of stolen PDAs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚读完[克莱·希尔基](http://www.shirky.com/)的[《来了一个人》](http://www.amazon.co.uk/Here-Comes-Everybody-Organizing-Organizations/dp/0713999896/ref=sr_1_1?ie=UTF8&s=books&qid=1205939725&sr=1-1)，这是由[阿利亚](http://www.aleablog.com/here-comes-everybody/)推荐的。读它带领我回到[Cluetrain宣言](http://www.cluetrain.com/)和90年代末。《来了一个人》讲述的是社交软件不可逆转地对人类组织的影响。希尔基指出网络2.0社交工具使得那些在博客、Facebook和无处不在的移动通讯出现之前无法存在的社区得以形成。组织成本昂贵。互联网上的社交软件大大降低了所有可能的团体的成本，包括单身母亲、霍华德·迪恩的支持者以及被盗PDA机主的朋友。
- en: Those groups can share (Flickr), collaborate (Open Source developers) and act
    in concert (flash mobs). To bring groups together, there must be a plausible promise,
    a comms tool, and a bargain. The book is highly readable, and illustrated with
    lots of anecdotage. I suspect some of the ideas might be applicable to electronic
    trading…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那些团体可以分享（Flickr），合作（开放源代码开发者），并且协调一致（快闪族）。要将团体聚集在一起，必须有一个合理的承诺、沟通工具和交易。这本书非常易读，并且有很多插图。我怀疑其中的一些想法可能适用于电子交易…
