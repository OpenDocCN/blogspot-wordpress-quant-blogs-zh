- en: In these cases further downside was more common.  84% of instances closed below
    the trigger price at some point in the next 3 days.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，进一步的下跌更为常见。84%的案例在接下来的3天内至少一度收盘价低于触发价格。
