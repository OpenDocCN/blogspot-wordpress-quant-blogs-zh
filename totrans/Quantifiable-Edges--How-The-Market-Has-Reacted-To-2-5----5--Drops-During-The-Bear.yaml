- en: The SPX closed lower by 3% today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数今天下跌了3%。
- en: '[I’ve looked at drops of 5% or more](http://quantifiableedges.blogspot.com/2008/12/5-drops-revisited.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我研究过5%以上的跌幅](http://quantifiableedges.blogspot.com/2008/12/5-drops-revisited.html)'
- en: in depth in the last few months and found there to be a tendency for a short-term
    bounce following such steep drops.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月里深入研究后，我发现这种剧烈的跌幅之后往往会有一个短期反弹。
- en: Tonight I decided to see how drops between 2.5% and 5% have fared since the
    beginning of the bear market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚我决定看看自熊市开始以来，2.5%至5%的跌幅表现如何。
