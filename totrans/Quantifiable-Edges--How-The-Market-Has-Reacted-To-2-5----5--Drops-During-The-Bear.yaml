    Bear'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：熊市期间2.5% - 5%跌幅的市场反应
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/how-market-has-reacted-to-25-5-drops.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/how-market-has-reacted-to-25-5-drops.html#0001-01-01)
