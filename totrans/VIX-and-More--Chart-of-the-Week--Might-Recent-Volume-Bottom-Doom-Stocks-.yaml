- en: 'VIX and More: Chart of the Week: Might Recent Volume Bottom Doom Stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 本周图表：最近的成交量底部是否会使股市陷入困境？'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/chart-of-week-might-recent-volume.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/chart-of-week-might-recent-volume.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/chart-of-week-might-recent-volume.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/chart-of-week-might-recent-volume.html#0001-01-01)
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    could easily chronicle the recent decline in volatility, but that’s a story many
    pundits have already flogged to within an inch of its life, so it’s time for something
    else. Like volume.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)很容易记录了近期波动率的下降，但这是许多评论员已经反复讨论过的故事，所以现在是时候换个话题了。比如成交量。
- en: The volume story rarely gets the air (electron?) time it deserves, so I have
    plucked out a chart in hopes of being provocative.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于成交量的故事很少有机会得到充分的关注，因此我挑选了一张图表，希望引起一些讨论。
- en: In the [StockCharts](http://stockcharts.com/) lexicon, $NYTV is one of [several
    measures](http://support.stockcharts.com/forums/29738/entries/35319) of NYSE volume.
    Specifically, it is the daily NYSE volume figure reported by the [Wall Street
    Journal](http://online.wsj.com/mdc/public/page/mdc_us_stocks.html?mod=mdc_topnav_2_3002)
    and the one I have chosen to standardize on for my own charts. The chart below
    uses the NYTV numbers to plot NYSE total volume (dotted black line) against the
    backdrop of a solid gray area chart for the SPX, with data going back to May 2008\.
    To smooth out some of the fluctuations and holiday-induced dips in volume, I have
    added a 9-day exponential moving average (EMA) as a solid blue line. I have also
    included a 10-day rate of change (ROC) study below the main chart.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[StockCharts](http://stockcharts.com/)的词汇中，$NYTV是[几个度量标准](http://support.stockcharts.com/forums/29738/entries/35319)之一，用于衡量纽约证券交易所的交易量。具体来说，它是由[《华尔街日报》](http://online.wsj.com/mdc/public/page/mdc_us_stocks.html?mod=mdc_topnav_2_3002)报告的每日纽约证券交易所的交易量，并且是我选择用于自己图表的标准。下面的图表使用NYTV数据绘制了纽约证券交易所的总交易量（点状黑线），背景是SPX的实心灰色区域图表，数据追溯到2008年5月。为了平滑一些波动和假日引起的交易量下降，我添加了一个9天的指数移动平均线（EMA）作为实线蓝线。我还在主图表下面包括了一个10天的变化率（ROC）研究。
- en: While readers will undoubtedly draw their own conclusions from the chart, I
    have chosen to highlight three bottoms in the 9-day volume EMA. The first one
    occurs in late August 2008, just before the Lehman-induced September swoon. The
    second bottom is from late December, just before the January top. With Friday’s
    late volume surge triggered by the Russell index reconstitution, the spike in
    volume is almost certain to confirm that the mid-June volume drought will now
    become another bottom. The dip in volume coincided with the most recent top in
    the SPX and it is possible that for the third time in 1 ½ years, the volume bottom
    could signal a multi-month drop in the SPX.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管读者无疑会从图表中得出自己的结论，但我选择突出显示9天成交量EMA中的三个底部。第一个出现在2008年8月底，就在雷曼引发的9月暴跌之前。第二个底部是从12月底开始的，就在1月份的顶峰之前。随着上周五由罗素指数再平衡引发的成交量激增，成交量的激增几乎可以肯定地证实，六月中旬的成交量枯竭现在将成为另一个底部。成交量的下降与SPX最近的顶峰相吻合，可能在1年半内第三次，成交量底部可能预示着SPX的多个月下跌。
