- en: 'Magmasystems Blog: Raptor - Real-Time Analytics on Hadoop'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：Raptor - Hadoop上的实时分析
- en: 来源：[http://magmasystems.blogspot.com/2011/10/raptor-real-time-analytics-on-hadoop.html#0001-01-01](http://magmasystems.blogspot.com/2011/10/raptor-real-time-analytics-on-hadoop.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2011/10/raptor-real-time-analytics-on-hadoop.html#0001-01-01](http://magmasystems.blogspot.com/2011/10/raptor-real-time-analytics-on-hadoop.html#0001-01-01)
- en: I am starting to get interested in what Hadoop and "Big Data" can do for capital
    markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始对Hadoop和“大数据”能为资本市场做什么感到好奇。
- en: '[This talk](http://www.hadoopworld.com/session/raptor-real-time-analytics-on-hadoop/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这次演讲](http://www.hadoopworld.com/session/raptor-real-time-analytics-on-hadoop/)'
- en: at the upcoming Hadoop World in NYC looks pretty interesting, especially the
    part about predictive trading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在即将到来的纽约市Hadoop世界会议上，关于预测交易的部分看起来非常有趣。
- en: '*Raptor combines Hadoop & HBase with machine learning models for adaptive data
    segmentation, partitioning, bucketing, and filtering to enable ad-hoc queries
    and real-time analytics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*Raptor结合了Hadoop和HBase以及机器学习模型，用于自适应数据分割、分区、分组和过滤，以实现即兴查询和实时分析。'
- en: Raptor has intelligent optimization algorithms that switch query execution between
    HBase and MapReduce. Raptor can create per-block dynamic bloom filters for adaptive
    filtering. A policy manager allows optimized indexing and autosharding.* *This
    session will address how Raptor has been used in prototype systems in predictive
    trading, times-series analytics, smart customer care solutions, and a generalized
    analytics solution that can be hosted on the cloud.*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Raptor 拥有智能优化算法，可以在 HBase 和 MapReduce 之间切换查询执行。Raptor 可以为自适应过滤创建每个块的动态布隆过滤器。策略管理器允许优化索引和自动分片。*本会议将讨论Raptor在预测交易、时间序列分析、智能客户服务解决方案以及可以部署在云上的通用分析解决方案中的原型系统应用情况。*
- en: If anyone attends this talk, please feel free to post a comment here and let
    me know how it went. Hopefully, there will be some slides up on SlideShare afterwards.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人参加这次演讲，请随时在这里发表评论，告诉我演讲的情况。希望演讲结束后能在SlideShare上找到一些幻灯片。
