- en: 'VIX and More: Jaws of Opportunity?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：机遇的陷阱？
- en: 来源：[http://vixandmore.blogspot.com/2007/03/jaws-of-opportunity.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/jaws-of-opportunity.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/jaws-of-opportunity.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/jaws-of-opportunity.html#0001-01-01)
- en: '[![](img/73a0a00720609fb82f34ea35c55762ad.png)](http://i104.photobucket.com/albums/m163/bl82/jaws.jpg)With
    the VIX sporting a 30 day historical volatility of 206 (a 52 week high) and a
    current implied volatility of only 85 (as of EOD Friday), it is reasonable to
    wonder whether this wide gap is an opportunity to stock up on some VIX calls.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![VIX和更多](img/73a0a00720609fb82f34ea35c55762ad.png)随着VIX达到30天历史波动率206（创52周新高）和当前隐含波动率仅为85（截至周五收盘），合理地思考这个巨大的差距是否是买入一些VIX看涨期权的机会。'
- en: Well…since I was unable to get this post up before the new home sales data came
    out, some of the opportunity has already disappeared, but, truth be told, the
    divergence in the chart is now only slightly narrower than is shown in the [iVolatility
    chart](http://www.ivolatility.com/options.j?ticker=VIX:CBOE&R=1&period=12&chart=2&vct=)
    below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯……由于我无法在新房销售数据发布前发布这篇文章，其中一些机会已经消失了，但说真的，图表中的分歧现在比下面[iVolatility图表](http://www.ivolatility.com/options.j?ticker=VIX:CBOE&R=1&period=12&chart=2&vct=)显示的要稍微窄一些。
- en: At current levels (low 14s) I am [generally neutral](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html)
    with respect to the direction of the VIX.  You can make a case for the high historical
    volatility as a signal to buy the market and/or sell the VIX; you can also make
    a case for the relatively low IV in the VIX as an opportunity to go long the VIX.  I
    consider most of what shows up in the graph below to be an artifact of the sharp
    correction and elevated emotions associated with a perception of increased risk.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前水平（低14s）我对VIX的方向 generally neutral [关于VIX的方向](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html)。你可以为高历史波动率辩护作为买入市场和/或卖出VIX的信号；你也可以为VIX中相对较低的IV辩护作为买入VIX的机会。我认为图表下面的大部分内容是
    sharp correction 和与增加风险相关的 heightened emotions 的产物。
- en: Where some may see opportunity in this divergence, others may recall what happened
    to [Quint](http://www.imdb.com/name/nm0001727/) when he got a little too [Ahab](http://www.melville.org/download.htm)
    for his own good.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会在这种分歧中看到机会，而其他人可能会回忆起[Quint](http://www.imdb.com/name/nm0001727/)在他变得过于[Ahab](http://www.melville.org/download.htm)自食恶果。
- en: When in doubt, I usually recommend exercising some patience and waiting for
    better opportunities to present themselves.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当怀疑时，我通常建议耐心等待更好的机会出现。
