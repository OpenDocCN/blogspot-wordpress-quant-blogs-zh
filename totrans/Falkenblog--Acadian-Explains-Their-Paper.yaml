- en: I think a good way to see the effect they are talking about, is to look at the
    average annualized monthly returns (ie, monthly returns times 12) for the 1989-2010
    period, where data are presorted by industry betas.  The negative relation goes
    away looking at monthly returns.  That's interesting. But note, there's still
    a puzzle, because monthly returns should be increasing in beta and they clearly
    are not. It's not flatter than predicted, its flat.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Now, those were monthly returns, and the higher betas imply higher volatility,
    and so over the entire sample, the total returns are negatively correlated with
    the beta, why their figure 1 below has the top quartile betas with loser returns.
    Is the Security Market Line then, flat, or negative?
  id: totrans-17
