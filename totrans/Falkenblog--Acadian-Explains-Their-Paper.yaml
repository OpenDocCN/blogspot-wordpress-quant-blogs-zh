- en: returns will be as equal as those monthly return, even though the expected geometric
    return is lower via the variance drag on high voaltility portfolios. The trick
    is, with exponential compounding some histories will have really high returns
    that will make the average total return much higher than it's geometric return
    in sample; we haven't seen them, but they are possible. For example, if returns
    go up or down 50% with equal probability, then with two periods, the average compound
    return is -7%, but the average total return is zero (total returns of -75%, -25%,
    -25%, and +225%, average period returns of -50%, -13.4%, -13.4%, and +50%).  If
    all you saw was up 50% and down 50%, you might think the average return was -13.4%,
    but that's just one draw from history.
