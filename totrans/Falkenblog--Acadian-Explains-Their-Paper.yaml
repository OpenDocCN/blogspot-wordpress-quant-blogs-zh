- en: .  Basically, the main idea was to address the argument that much of the low
    volatility effect is from industry slants, such as utilities.  To the extent one
    can parcel out the low vol puzzle into a piece coming from the industry or country
    vs. firm volatility, one can see that this effect is about 60-40 for firm vs.
    industry.  So, it's not all an industry or country effect, which is interesting because
    some people are arguing that it is.  I never argued that, but Dimensional, GMO,
    and others have, and they are significant players, so it's good to try and settle
    that issue.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。基本上，主要思想是解决低波动性效应主要来自行业倾向，比如公用事业的论点。在某种程度上，可以将低波动性难题分解为来自行业或国家与公司波动性的一部分，可以看出这种效应约为公司与行业的60-40。因此，这并不完全是行业或国家的影响，这很有趣，因为有些人认为是这样。我从未提出这种观点，但Dimensional、GMO和其他人提出了这一观点，他们是重要的参与者，因此解决这个问题是很好的。
