  type: TYPE_NORMAL
  zh: 现在，这些是月回报率，而较高的贝塔意味着更高的波动性，因此在整个样本期间，总回报与贝塔呈负相关，这就是为什么他们的图1下面有最高四分位贝塔与输家回报。那么，证券市场线是平的还是负的？
