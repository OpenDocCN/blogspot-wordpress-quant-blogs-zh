- en: I don't know if Siri will ever be used for trading. With any mobile platform,
    the main worries are connectivity and security.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道Siri是否最终会用于交易。对于任何移动平台来说，主要的担忧都是连接性和安全性。
- en: '[There have been reports](http://www.forbes.com/sites/mobiledia/2011/10/24/siri-security-glitch-adds-to-iphone-4s-problems/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[已经有报道](http://www.forbes.com/sites/mobiledia/2011/10/24/siri-security-glitch-adds-to-iphone-4s-problems/)'
- en: about security gaps within the 4s, especially where Siri is concerned.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于4s中的安全漏洞，特别是与Siri相关的。
- en: But, the Siri platform, combined with Wolfram Alpha, can be the starting point
    for powerful, on-the-fly analytics. Combine this with an alerting platform, and
    you can begin to see the possibilities for Capital Markets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，结合Wolfram Alpha的Siri平台可以成为强大实时分析的起点。再结合一个警报平台，你就可以开始看到资本市场可能的用途。
- en: Apple needs to open up the Siri platform for integration with 3rd party apps.
    I can imagine someone entering a simple command like "Siri, tell me when IBM trades
    past its 52-week high" or something more complex like "Siri, tell me when people
    are rotating into the Utilities sector". This kind of custom semantic processing
    has been around for a while, but it's crucial that Apple opens up an API for Siri
    that is available to iOS developers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Apple需要为Siri平台开放与第三方应用的集成。我想象有人输入一个简单的命令，比如“Siri，告诉我当IBM的股价超过52周新高时”或者更复杂一点，“Siri，告诉我当人们开始转入公共事业部门时”。这种定制的语义处理已经存在一段时间了，但苹果为Siri开放一个可供iOS开发者使用的API至关重要。
