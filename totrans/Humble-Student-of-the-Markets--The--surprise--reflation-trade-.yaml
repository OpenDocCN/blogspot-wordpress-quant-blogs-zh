- en: '**A bullish fat-tailed event**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个看涨的大尾部事件**'
- en: For investors, war would be the ultimate reflation trade that would make the
    bears really run for the hills. This is a possible fat-tailed event that we need
    to keep an eye on. While coverage is not easily found in the mainstream press,
    it is possible to find sources such as
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者来说，战争将是最终的通胀交易，会让空头真正溃不成军。这是一个可能发生的大尾部事件，我们需要保持警惕。虽然主流媒体不容易找到相关报道，但有可能找到诸如
- en: '[DEBKA](http://www.debka.com/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[DEBKA](http://www.debka.com/)'
- en: ', which is good source of information (or disinformation, depending on how
    you view things).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个信息（或者取决于你怎么看，可能是误导信息）的好来源。
- en: '**Don''t just react to newsflow, analyze**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要只是对新闻流做出反应，要进行分析**'
- en: Readers should be warned that DEBKA has a Likud Israel-is-under-continual-siege
    mentality and is prone to exaggeration as it has falsely pounded the war drums
    before. For example, this recent
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应该警告的是，DEBKA 有一种以色列被持续围困的利库德心态，并且倾向于夸大其词，因为它曾经错误地鼓吹过战争。例如，最近
- en: '[story](http://www.debka.com/article/8879)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[故事](http://www.debka.com/article/8879)'
- en: about the deployment of a third US carrier opposite Iran sounds alarming. Upon
    closer examination, the third carrier turns out to be the
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 关于伊朗对面的第三艘美国航母的部署令人警觉。仔细观察后发现，第三艘航母实际上是
- en: '[USS Nassau](http://www.nassau.navy.mil/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[USS Nassau](http://www.nassau.navy.mil/)'
- en: ', which is an amphibious assault ship carrying marines rather than a large
    Nimitz class carrier such as the'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一艘搭载海军陆战队的两栖攻击舰，而不是像
- en: '[USS Dwight D. Eisenhower](http://www.eisenhower.navy.mil/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国海军德怀特·D·艾森豪威尔号航空母舰](http://www.eisenhower.navy.mil/)'
- en: or
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 或者
- en: '[USS Harry S. Truman](http://www.truman.navy.mil/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国海军哈里·S·杜鲁门号航空母舰](http://www.truman.navy.mil/)'
- en: ', which are reportedly deployed in the theatre.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道这些部署在剧院中。
- en: Please be reminded that the United States has heavy troop presence in Iraq and
    Afghanistan and it would not be overly unusual to have one or two large Nimitz
    class carriers in the region.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，美国在伊拉克和阿富汗有重兵部署，因此在该地区拥有一到两艘大型尼米兹级航母并不算异常。
- en: Investors should be prepared for the possibility of war, but analyze the situation
    carefully before jumping to conclusions.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该为战争的可能性做好准备，但在得出结论之前应仔细分析局势。
