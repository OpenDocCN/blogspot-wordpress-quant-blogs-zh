- en: 'Humble Student of the Markets: The “surprise” reflation trade?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: The “surprise” reflation trade?'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html#0001-01-01)
- en: A couple of weeks ago I
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前我
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2010/07/creative-war-to-dig-out-of-debt-hole.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](http://humblestudentofthemarkets.blogspot.com/2010/07/creative-war-to-dig-out-of-debt-hole.html)'
- en: that war might be the surprise way for the US to dig itself out of a debt hole.
    After all, investors tend to care less about mundane things like debt service
    ratios when the shooting starts – and who knows what kinds of assets the winner
    may gain in a war?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 战争可能是美国摆脱债务陷阱的意外方式。毕竟，当开枪时，投资者往往不太关心像债务服务比率这样的琐事——谁知道战争胜利者可能会获得什么样的资产？
- en: '**The hawks circle**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**鹰派在盘旋**'
- en: Avner Mandelman, who has been warning about the possibility of war,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一直在警告战争可能性的 Avner Mandelman，
- en: '[wrote](https://secure.globeadvisor.com/servlet/ArticleNews/story/gam/20100717/BUYSIDE17ATL)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](https://secure.globeadvisor.com/servlet/ArticleNews/story/gam/20100717/BUYSIDE17ATL)'
- en: 'on the weekend about the beat of war drums:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于周末战争的鼓声：
- en: '[L]ast month the U.S., British and French navies held an unprecedented joint
    exercise in the Mediterranean, and right after, the U.S. aircraft carrier Truman
    and its 10 accompanying battleships crossed the Suez Canal to join the two other
    U.S. carrier groups already in the Gulf. Even more interesting, two weeks later
    an air caravan of American and Israeli cargo planes landed in Azerbaijan, downloading
    "equipment," which caused the Iranians to protest loudly and go on war alert.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上个月，美国和英国海军在地中海举行了一次前所未有的联合演习，紧接着，美国航母特朗普和其10艘随行战舰穿过苏伊士运河，加入了已经在波斯湾的两个其他美国航母编队。更有趣的是，两周后，一架载有美国货物的飞机组成的编队降落在阿塞拜疆，卸载了“设备”，这让伊朗人大声抗议并进入战争警觉状态。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Such force concentration near the oil fields doesn't mean a conflagration is
    imminent, but it does mean the risk of one has gone up, with possible investment
    implications.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在油田附近集结如此强大的兵力并不代表战火即将燃起，但这确实意味着发生冲突的风险已经上升，可能会对投资产生影响。
- en: Michael Hayden, former director of the CIA, believes that the march to war with
    Iran is “inexorable”. Consider these two interpretations on his interview with
    CNN’s
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 前CIA局长迈克尔·海登认为，对伊朗的战争步伐是“不可阻挡的”。考虑他在CNN的
- en: '[State of the Union](http://transcripts.cnn.com/TRANSCRIPTS/1007/25/sotu.01.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[State of the Union](http://transcripts.cnn.com/TRANSCRIPTS/1007/25/sotu.01.html)'
