- en: 'Humble Student of the Markets: The “surprise” reflation trade?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/07/surprise-reflation-trade.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A couple of weeks ago I
  prefs: []
  type: TYPE_NORMAL
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2010/07/creative-war-to-dig-out-of-debt-hole.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that war might be the surprise way for the US to dig itself out of a debt hole.
    After all, investors tend to care less about mundane things like debt service
    ratios when the shooting starts – and who knows what kinds of assets the winner
    may gain in a war?
  prefs: []
  type: TYPE_NORMAL
- en: '**The hawks circle**'
  prefs: []
  type: TYPE_NORMAL
- en: Avner Mandelman, who has been warning about the possibility of war,
  prefs: []
  type: TYPE_NORMAL
- en: '[wrote](https://secure.globeadvisor.com/servlet/ArticleNews/story/gam/20100717/BUYSIDE17ATL)'
  prefs: []
  type: TYPE_NORMAL
- en: 'on the weekend about the beat of war drums:'
  prefs: []
  type: TYPE_NORMAL
- en: '[L]ast month the U.S., British and French navies held an unprecedented joint
    exercise in the Mediterranean, and right after, the U.S. aircraft carrier Truman
    and its 10 accompanying battleships crossed the Suez Canal to join the two other
    U.S. carrier groups already in the Gulf. Even more interesting, two weeks later
    an air caravan of American and Israeli cargo planes landed in Azerbaijan, downloading
    "equipment," which caused the Iranians to protest loudly and go on war alert.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Such force concentration near the oil fields doesn't mean a conflagration is
    imminent, but it does mean the risk of one has gone up, with possible investment
    implications.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Michael Hayden, former director of the CIA, believes that the march to war with
    Iran is “inexorable”. Consider these two interpretations on his interview with
    CNN’s
  prefs: []
  type: TYPE_NORMAL
- en: '[State of the Union](http://transcripts.cnn.com/TRANSCRIPTS/1007/25/sotu.01.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . The first is from the viewpoint of the hawks from
  prefs: []
  type: TYPE_NORMAL
- en: '[DEBKA](http://www.debka.com/article/8929)'
  prefs: []
  type: TYPE_NORMAL
- en: and the second from the doves at the
  prefs: []
  type: TYPE_NORMAL
- en: '[Fabius Maximus](http://fabiusmaximus.wordpress.com/2010/07/25/19750/)'
  prefs: []
  type: TYPE_NORMAL
- en: blog.
  prefs: []
  type: TYPE_NORMAL
- en: '**A bullish fat-tailed event**'
  prefs: []
  type: TYPE_NORMAL
- en: For investors, war would be the ultimate reflation trade that would make the
    bears really run for the hills. This is a possible fat-tailed event that we need
    to keep an eye on. While coverage is not easily found in the mainstream press,
    it is possible to find sources such as
  prefs: []
  type: TYPE_NORMAL
- en: '[DEBKA](http://www.debka.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which is good source of information (or disinformation, depending on how
    you view things).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Don''t just react to newsflow, analyze**'
  prefs: []
  type: TYPE_NORMAL
- en: Readers should be warned that DEBKA has a Likud Israel-is-under-continual-siege
    mentality and is prone to exaggeration as it has falsely pounded the war drums
    before. For example, this recent
  prefs: []
  type: TYPE_NORMAL
- en: '[story](http://www.debka.com/article/8879)'
  prefs: []
  type: TYPE_NORMAL
- en: about the deployment of a third US carrier opposite Iran sounds alarming. Upon
    closer examination, the third carrier turns out to be the
  prefs: []
  type: TYPE_NORMAL
- en: '[USS Nassau](http://www.nassau.navy.mil/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which is an amphibious assault ship carrying marines rather than a large
    Nimitz class carrier such as the'
  prefs: []
  type: TYPE_NORMAL
- en: '[USS Dwight D. Eisenhower](http://www.eisenhower.navy.mil/)'
  prefs: []
  type: TYPE_NORMAL
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: '[USS Harry S. Truman](http://www.truman.navy.mil/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which are reportedly deployed in the theatre.'
  prefs: []
  type: TYPE_NORMAL
- en: Please be reminded that the United States has heavy troop presence in Iraq and
    Afghanistan and it would not be overly unusual to have one or two large Nimitz
    class carriers in the region.
  prefs: []
  type: TYPE_NORMAL
- en: Investors should be prepared for the possibility of war, but analyze the situation
    carefully before jumping to conclusions.
  prefs: []
  type: TYPE_NORMAL
