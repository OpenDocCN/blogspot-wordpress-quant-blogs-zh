  zh: 我是汉克·保尔森先生。我是美利坚合众国（美国）的财政部长。我有勇气请求您对这项重要的业务予以关注，相信您现在或将来都不会让我失望。几年前，一位联邦储备银行行长委托进行了一项研究，认为应加强抵押贷款技术以帮助穷人。它贷出了1,000,000,000,000,000.00美元来协助此事，采用了创新的贷款标准，如NINJA和203(b)款。这个方案运作了近十年，但到期时，银行向各个转发地址发送了例行通知，但收到的答复很少。一年后，银行发送了更多的提醒，最后联系了他们的公司，如FANNIE
    MAY、FREDDIE MAC和THE BEARS STERN CORPORATION等，他们都写信通知银行他们都没有留下遗嘱而去世了，并且银行追踪下一个亲属的所有尝试都无功而返。因此，我进行了进一步调查，发现受益人是一名从尼日利亚移民过来的单身移民，他最近才获得了美国公民身份。他在所有官方文件中都没有声明任何亲属或关系，包括他的银行存款文件。一些白痴实际上支付了他们的抵押贷款，所以我的银行仍然有着$700B.USD（七千亿美元）的未动用账户金额。没有人会站出来要求它，根据美国银行政策，几年后，如果这些账户的所有者被确认死亡，这些钱将归还给美国政府所有。这就是情况，我的建议是我们首先以7000亿美元的价格购买它，这远低于其市场价格17.6万亿美元（由我表弟、联邦储备系统主席本杰明·伯南克计算得出）。您需要做的就是写一张空白支票或者提供您在世界任何地方的账户，并将其详细信息发送给我，以便我安排适当的资金转移文件，并促成转移。一旦我们以便宜的价格购买了债务，我在高盛公司的老同事们肯定会在几年内以至少2.3万亿美元的价格从我们这里购买它。这笔钱将会支付到账户中，以我们60%的比例分享，您35%的比例分享，以及在转移过程中可能出现的5%的费用。这完全没有风险，所有此交易的文件工作将由我使用我的地位和与美国银行的联系完成。此业务交易已得到保证。转移的第一阶段将是（1000亿美元）一千亿美元，根据我们在银行内部人士的建议。如果您有兴趣，请立即通过我的个人电子邮件回复，发送以下详细信息：（1）您的全名/地址（2）您的私人电话/传真号码（3）银行名称（4）账户号码（5）银行路由号码。请注意最严格的保密，并且请放心，这项交易对我们两人都将是最有利可图的，因为我将需要您的帮助来在您的国家投资一些我的份额。我期待着您的早日回复。
- en: Yours,
