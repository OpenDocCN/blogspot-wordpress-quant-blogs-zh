  zh: 亲爱的先生/女士，
- en: 'I am Mr. Hank Paulson. A TREASURER of THE AMERICAN STATES(USA). I have the
    courage to Crave indulgence for this important business believing that you will
    never let me down either now or in the future. Some years ago, a Federal Reserve
    President commissioned a study that argued for enhanced mortgage technology to
    help the poor. It lent out 1,000,000,000,000,000.00 USD to assist in this matter,
    with innovative underwriting standards such as NINJA and Section 203(b) loans.
    This worked for almost a decade, but this time, upon maturity, the bank sent routine
    notifications to the various forwarding addresses but got few replies. After a
    year, the bank sent more reminders and finally contracted their companies, such
    as the FANNIE MAY, FREDDIE MAC, and THE BEARS STERN CORPORATION, among others,
    who all wrote to inform the bank that they all died without MAKING A WILL, and
    all attempts by the bank to trace the next of kin were fruitless. I therefore,
    made further investigation and discovered that the beneficiary was a single immigrant
    from Nigeria who had only recently obtained American citizenship. He did not declare
    any kin or relations in all his official documents, including his Bank deposit
    paper work. Some idiots actually made payments on their mortgages, so that there
    is a remaining money total amount of $700B.USD (SEVEN HUNDRED BILLION US DOLLARS)
    still sitting in my bank as dormant Account. No one will ever come forward to
    claim it, and according to American Banking policy, after some years, the money
    will revert to the ownership of the AMERICAN Government if those account owners
    are certified dead. This is the situation, and my proposal that we buy it first,
    for the current price of $700B.USD, which is well below its market price of $17.6T.USD
    (as calculated by my cousin, the Honorable Benjamin Bernanke, Chief of Federal
    Reserve). All you have to do is write a blank check or give me your account anywhere
    in the world and send me its detail for me to arrange the proper money transfer
    paperwork, and facilitate the transfer. Once we buy the debt at cheap prices,
    my old colleagues at THE GOLDMAN SACKS company will most assuredly buy it from
    us for at least $2.3T within a couple year. The money will then be paid into the
    Account for us to share in the ratio of 60% for me, 35 %for you and 5% for expenses
    that might come up during transfer process. There is no risk at all, and all the
    paper work for this transaction will be done by me using my position and connections
    in the banks in America. This business transaction is guaranteed.And the first
    phase of the transfer will be ($100B.USD) ONE HUNDRED BILLION DOLLARS as advised
    by our insider in the bank. If you are interested, please reply immediately through
    my personal email sending the following details: (1) Your Full Name/Address (2)
    Your Private Telephone/fax Number (3) Bank Name (4) Account Number(s) (5) Bank
    Routing Number(s). Please observe the utmost confidentiality, and be rest assured
    that this transaction would be most profitable for both of us because I shall
    require your assistance to invest some of my share in your country. I look forward
    to your earliest reply.'
  id: totrans-8
  prefs: []
