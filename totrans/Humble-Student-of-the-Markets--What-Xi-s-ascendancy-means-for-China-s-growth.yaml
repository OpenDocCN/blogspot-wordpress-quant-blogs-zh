- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/02/what-xis-ascendancy-means-for-chinas.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/02/what-xis-ascendancy-means-for-chinas.html#0001-01-01)
