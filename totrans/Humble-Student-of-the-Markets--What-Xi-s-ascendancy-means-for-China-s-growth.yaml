- en: The announcement was not totally unexpected, according to the
  prefs: []
  type: TYPE_NORMAL
- en: '[BBC](http://www.bbc.com/news/world-asia-china-43189540)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but it did come as a shock. China''s Communist Party announced the Central
    Committee proposed that the term of the President and Vice President may serve
    beyond their 10-year terms:'
  prefs: []
  type: TYPE_NORMAL
- en: The Communist Party of China Central Committee proposed to remove the expression
    that the President and Vice-President of the People's Republic of China "shall
    serve no more than two consecutive terms" from the country's Constitution.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The announcement prompted both bullish and bearish reactions. China bulls warmed
    to the prospect of stability and predictability in the Chinese leadership and
    highlighted this chart. China is likely to continue on its steady growth path.
  prefs: []
  type: TYPE_NORMAL
- en: China bears pointed to the rising risks in the country's growing debt load,
    which is already at nosebleed levels.
  prefs: []
  type: TYPE_NORMAL
- en: Virtually everyone on social media embraced this interpretation of Xi as the
    next emperor, or compared him to Mao Zedong.
  prefs: []
  type: TYPE_NORMAL
