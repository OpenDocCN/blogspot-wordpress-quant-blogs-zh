- en: Nicholas Carr wrote
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尼古拉斯·卡尔写道
- en: '[The Shallows: What the Internet Is Doing to Our Brains](http://www.nytimes.com/2010/06/06/books/review/Lehrer-t.html?ref=review)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[《浅蓝：互联网对我们的大脑正在做什么》](http://www.nytimes.com/2010/06/06/books/review/Lehrer-t.html?ref=review)'
- en: ', which talks about how the internet is turning our minds into mush. It is
    too easy to seem to understand what you are talking about, to get distracted,
    etc.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ', 它谈的是互联网如何把我们的思维变成了泡泡糖。看起来理解你在说什么变得太容易了，容易分心，等等。'
- en: '[![](img/b25dae41243008e0aaa344dae47c9975.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhvdClGRiqihHj5faar0nrvP8HjLOAl5DnwguNLJfNg70hHhxIExJf-MTXoY8YPLdIrLAGheDB0ulUvUEOQPjlNb1mJvBFluZ8BsOEWI09bEAvt-KmdbZBStWppODpxLcobdoVlXg/s1600/proust.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b25dae41243008e0aaa344dae47c9975.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhvdClGRiqihHj5faar0nrvP8HjLOAl5DnwguNLJfNg70hHhxIExJf-MTXoY8YPLdIrLAGheDB0ulUvUEOQPjlNb1mJvBFluZ8BsOEWI09bEAvt-KmdbZBStWppODpxLcobdoVlXg/s1600/proust.jpg)'
- en: This seems to be a constant refrain, and I'm sure it came up when calculators
    were invented. But I was surprised that Socrates came up with it first. In Maryann
    Wolfe's book
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是一个不断重复的抱怨，我相信当计算器发明的时候也有这个抱怨。但我对苏格拉底第一个提出这个想法感到惊讶。Maryann Wolfe 的书中
- en: '[Proust and the Squid](http://calitreview.com/261)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[《普鲁斯特与鱼骨》](http://calitreview.com/261)'
- en: ', she notes the Greek alphabet was a real innovation in human culture. An alphabet
    uses the minimum of notations necessary to express a spoken language unambiguously
    to its native speakers. It has a mere 26ish letters, as opposed to 900 cuneiform
    characters in Sumerian, and thousands of hieroplyphs in Egyptian.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ', 她指出, 希腊字母表是人类文化的一个真正创新。一个字母表使用最少的记号来明确地表达本土人的口语。它只有 26 个字母，而苏美尔人需要 900 个楔形文字符号，埃及人则需要成千上万的象形文字。'
- en: Yet Socrates complained that with written texts, it would be less necessary
    to memorize passages, because you could always just pick up a tablet when needed.
    When you actually have to memorize the Iliad you understood it better than if
    you relied on cheat sheets. He thought easy information acquisition lead to an
    illusion of knowledge, and thus curtailed the more difficult, critical thought
    processes that lead to knowledge. The semblance of knowledge is easier, and can
    lead to a lack of knowledge if someone stops as soon as they merely appear knowledgable
    by using their new fangled written text.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管苏格拉底抱怨说有了书面文本，记住这认起来就要少了，因为你随时可以拿起一个碑文板。当你真的不得不记下《伊利亚特》，你对它的理解就会比依赖作弊单要好。他认为轻松
    获得信息会导致知识的错觉，从而剥夺造成知识的更难的批判性思维过程。知识的表象更容易，如果有人一旦仅仅通过使用他们的新潮书面文本显得知识渊博就停下来了,这会导致缺乏知识。
- en: I must say there's some truth here, which is why it keeps recurring. Surely
    if you memorized the Iliad you understood it moderately well. Similarly, if you
    have only used statistical software with prepacked routines, rather than coding
    it up yourself, you probably do not understand it as well as you could. Yet, once
    you
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须说这里有些真理，这就是为什么它一直不断出现。如果你记住了《伊利亚特》，你就能对它有相当好的理解。同样地，如果你仅仅使用预包装的统计软件例程，而不是自己编码，那你可能不会像你本来可以的那样理解它。然而，一旦你
- en: do
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: do
- en: understand it, having the prepackaged routines makes you a lot more efficient,
    as anyone who uses Excel can understand. The key is to spend time really learning
    tools that give you a competitive edge. Ultimately, anything really important
    you bring to the table takes some barriers to entry, which involves the time needed
    to develop the technique or wisdom of some special insight you have. You have
    to simply not fool yourself when you use things you do not really understand;
    it takes simple discipline.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 理解它，有了预包装的例程使你变得更有效率，就像任何使用 Excel 的人都能理解的。关键是花时间真正学习能给你竞争优势的工具。归根结底，你为大家带来的真正重要的东西需要一些门槛，这包括发展技巧或智慧的时间。当你使用自己真正不理解的东西时，你必须不要欺骗自己；这需要简单的纪律。
- en: Plus, there's the matter of memory limits. Our brain is finite. Wolf's a specialist
    on language processing, and seems especially motivated by the dyslexia in her
    family. These are people otherwise normal who have difficulty reading. On problem
    with dyslexics are the visual reversals, as when "b" is confused with "d" or "p"
    with "q", Dysexic children can write these different letters correctly, but will
    often say the wrong names. They have trouble associating the letter to a phoneme,
    and this hinders their understanding of the writing because phonemes are intrinsic
    to how we actually process language (explains why I often misspell homonyms).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，还有记忆限制的问题。我们的大脑是有限的。沃尔夫是语言处理的专家，她似乎特别关注她家族中的阅读困难。这些普通的人在阅读上有困难。阅读难题包括视觉上的颠倒，比方说"b"和"d"混淆，"p"和"q"混淆。阅读困难的儿童写这些不同的字母时通常是正确的，但他们经常会说错字的名称。他们难以将字母与音素联系在一起，这影响了他们对文字的理解，因为音素对于我们实际处理语言的方式是固有的（这解释了为什么我经常拼错同音异义词）。
- en: Wolf notes that dyslexics tend to use more of their right hemisphere processing
    speech than regular readers. However, she argues this frees up the left hemisphere
    for other tasks, and so many dyslexics are phenomenally productive using this
    extra space for visual-spacial competence. She argues that these deficits are
    directly related to excellence in the examples of Leonardo Da Vinci, Einstein,
    and Thomas Edison.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔夫指出，阅读困难者处理语言的右脑占用比正常读者更多。然而，她认为这为左脑腾出了空间来做其他任务，因此许多阅读困难者利用这额外的空间进行视觉-空间能力方面的出色工作。她认为这些缺陷直接与达·芬奇、爱因斯坦和爱迪生等人的卓越成就有关。
- en: This is an interesting hypothesis, that 'freed space' makes one better at something.
    It reminds me of that scene in Sherlock Holmes'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有趣的假设，“解放空间”能够使一个人在某方面变得更好。这让我想起了《夏洛克·福尔摩斯》中的那一幕。
- en: '[Study in Scarlet](http://en.wikiquote.org/wiki/Sherlock_Holmes)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 《血字的研究》(http://en.wikiquote.org/wiki/Sherlock_Holmes)
- en: ', where Watson was amazed that Holmes was ignorant of famous writers like Thomas
    Carlyle, and did not understand Copernican Theory of the solar system. Holmes
    interjected:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，在那里沃森对福尔摩斯对像托马斯·卡莱尔这样的名人和不理解日心说的理论感到惊讶。福尔摩斯插话道：
- en: I consider that a man's brain originally is like a little empty attic, and you
    have to stock it with such furniture as you choose. A fool takes in all the lumber
    of every sort that he comes across, so that the knowledge which might be useful
    to him gets crowded out, or at best is jumbled up with a lot of other things,
    so that he has a difficulty in laying his hands upon it.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为一个人的大脑最初就像一个小小的空阁楼，你必须用自己选择的家具来填满它。一个傻瓜会收纳他遇到的各种杂物，以至于对他有用的知识被挤占掉，或者最多也只是和许多其他东西混在一起，这样他就难以将其找到。
- en: The brain can hold a lot of concepts, but not an infinite number. The idea that
    the size of my brain is a constraint is interesting, and there is rather strong
    evidence of a
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑可以存储很多概念，但不是无限的。我的大脑大小是一个限制的想法很有趣，而且有相当强的证据
- en: '[positive correlation between brain size and IQ](http://www.iq-tests.eu/iq-test-Brain-size-and-IQ-510.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[大脑大小与智商之间的正相关性](http://www.iq-tests.eu/iq-test-Brain-size-and-IQ-510.html)'
- en: (>0.4). As a materialist, this should come as no surprise.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: (>0.4). 作为唯物主义者，这应该不足为奇。
- en: If you have good discipline, access to easy information is a good thing. It's
    may be easier to cheat and appear knowledgeable now more than ever, and if that's
    your goal, you live in good times, but it's as hard as ever to find something
    new, true and important. You simply can't afford to not use the short-cuts offered
    by prepackaged software and internet searches that enable one to kludge together
    data and ideas that make us productive relative to others.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有好的纪律性，那么获取信息变得更容易是一件好事。现在可能比以往任何时候更容易欺骗和表现得博学，如果这是你的目标，你生活在一个好时代，但要找到一些新的、真实的和重要的东西仍然一样困难。你简直无法不利用预打包的软件和互联网搜索所提供的捷径，这些能使我们相对于其他人更加高效地拼凑数据和观点的方法。
