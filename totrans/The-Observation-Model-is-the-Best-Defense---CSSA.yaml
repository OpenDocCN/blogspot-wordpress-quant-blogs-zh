- en: Sometimes the decisions we make in everyday life are good case studies for making
    effective investing decisions. My wife and I recently traveled to Santorini Island
    in Greece where we stayed in the village of Imerovigli. During our trip we planned
    to hike to Oia – which has the nicest views on the island. The hike would take
    roughly two hours through a couple small towns and some isolated mountainous terrain
    beside the Aegean Sea.  **[click here to read the full story](http://www.bsam.com/2015/07/16/the-observation-model-is-the-best-defense/)**
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候我们日常生活中做出的决定可以作为有效投资决策的好案例。我妻子和我最近去了希腊的圣托里尼岛，我们在伊梅罗维利村停留。在我们的旅行中，我们计划去徒步到奥亚——岛上风景最美的地方。这段徒步大约需要两个小时，穿过几个小镇和位于爱琴海边的孤立的山地。  **[点击这里阅读完整故事](http://www.bsam.com/2015/07/16/the-observation-model-is-the-best-defense/)**
