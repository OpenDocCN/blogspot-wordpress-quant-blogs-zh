- en: 'Humble Student of the Markets: 4 reasons why this is not a market top'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美联储学生谈市场：为什么这不是股市顶部的四个原因
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/4-reasons-why-this-is-not-market-top.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/4-reasons-why-this-is-not-market-top.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/4-reasons-why-this-is-not-market-top.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/4-reasons-why-this-is-not-market-top.html#0001-01-01)
- en: Last week, I wrote that I remained bullish but there were lines in the sand
    for the bears to cross (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我写道，我依然看涨，但是有一些适合那些空头穿越的界限（参见
- en: '). While I remain data dependent, I continue to give the bull case the benefit
    of the doubt for the following reasons:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ）。尽管我继续依赖数据，但我还是有以下原因倾向看涨：对于
- en: However, instead of the bulls delivering a follow-through rally as they have
    done in the past rallies off V-shaped bottoms, the markets instead saw a Friday
    the 13th surprise sell-off. The bull trend was saved by a bounce off the uptrend
    line that began last October. In fact, a review of the charts, both within the
    US and globally, indicate that the bull trend is still intact. The chart below
    of global, US and European equity averages show a pattern of a pullback to successfully
    test the uptrend.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，不同于过去V型底部反弹带来的牛市延续，市场却看到了一个13号星期五意外的抛售。牛市趋势得以挽回，因为它在去年十月开始的上升趋势线上回弹。事实上，对美国和全球图表的检查表明，牛市趋势仍然完好。下面的全球、美国和欧洲股市平均线图显示了成功测试上升趋势的回调模式。
- en: You get the idea. While I believe that stocks are poised to rally, we have a
    wildcard in the form of the FOMC meeting next week, which could create further
    asset price volatility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以了解到这个意思。虽然我相信股市有望上涨，但下周即将召开的FOMC会议可能会带来更多的资产价格波动，这是一个未知数。
- en: Sentiment has become so negative that any hint of good news may create a melt-up
    in the price of risky assets. As an example, the much better than expected Employment
    Report on March 6 swung psychology to a June Fed rate hike, but inflation and
    inflationary expectations remain tame (see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪已经如此负面，以至于任何迹象的好消息都可能引发风险资产价格的融化。举个例子，3月6日远远超过预期的就业报告改变了人们的心态，认为6月美联储会加息，但通胀和通胀预期依然温和（参见
- en: '[Why the Fed may stay "patient" for a little longer](http://humblestudentofthemarkets.blogspot.com/2015/03/why-fed-may-stay-patient-little-longer.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么美联储可能“耐心”等待更久](http://humblestudentofthemarkets.blogspot.com/2015/03/why-fed-may-stay-patient-little-longer.html)'
- en: ). While the FOMC may drop the word "patient" in its March statement, the possibility
    that it could be replaced by some equally dovish language under the circumstances.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。尽管FOMC可能会在三月份的声明中放弃“耐心”这个词，但在这种情况下，它可能会被一些同样鸽派的语言替代。
- en: In addition, there has been much concern over the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对于
- en: '[GDPNow estimate of Q1 GDP from the Atlanta Fed](https://www.frbatlanta.org/cqer/researchcq/gdpnow.cfm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚特兰大联邦储备银行关于Q1 GDP的GDPNow估计](https://www.frbatlanta.org/cqer/researchcq/gdpnow.cfm)'
- en: ', as those readings have been falling rapidly:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为这些数据已经急剧下降：
- en: The GDPNow model forecast for real GDP growth (seasonally adjusted annual rate)
    in the first quarter of 2015 was 0.6 percent on March 12, down from 1.2 percent
    on March 6\. The nowcast for first-quarter real consumption growth fell from 2.9
    percent to 2.2 percent following this morning's retail sales release from the
    U.S. Census Bureau.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3月12日，GDPNow模型对2015年第一季度实际GDP增长的预测为0.6%，低于3月6日的1.2%。此次美国人口调查局发布的零售销售数据之后，第一季度实际消费增长的预测从2.9%下降到2.2%。
- en: As well,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-03-13/surprise-u-s-economic-data-most-disappointing-in-the-world)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-03-13/surprise-u-s-economic-data-most-disappointing-in-the-world)'
- en: 'reported that their ECO US Surprise Index, which measures economic data relative
    to market expectations, has fallen to levels not seen since 2009:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发布的ECO美国惊喜指数显示，经济数据相对于市场预期的水平已经下降到2009年以来的水平：
- en: A turnaround may be at hand, according to
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个转折可能即将发生，根据
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-importing-deflation-edition)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政府民主党人](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-importing-deflation-edition)'
- en: ', who provides a far more nuanced interpretation of macro data by segregating
    them into coincidental, short and long leading indicators (emphasis added):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，他对宏观数据提供了更为细致的解释，将它们分为同时性、短期和长期领先指标（重点增加）：
- en: Negative coincident indicators have generally abated, with the big exception
    of Steel.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 负面的同时指标普遍减少，只有钢铁是一个重大例外。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among long leading indicators, yields on corporate bonds and treasuries are
    still positive although less so. Money supply is even more positive. Real estate
    loans, and house sales as reported by DataQuick were positive. Mortgage applications
    were mixed
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在长期领先指标中，公司债券和国债的利率仍然是正的，尽管不那么明显。货币供应甚至更加积极。根据 DataQuick 报告的房地产贷款和房屋销售是积极的。按揭申请是混合的。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The short leading indicators also returned to generally positive readings. Oil
    prices fell back to their January low. Industrial metal prices rose slightly,
    but were still close to their recent low. Spreads between corporate bonds and
    treasuries improved slightly and I scoring them a slightly positive. Temporary
    staffing also returned to being positive. Gas prices and usage remained positive,
    and initial jobless claims improved within their positive range.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 短期领先指标也回到了普遍积极的读数。油价回落至一月低点。工业金属价格略微上涨，但仍接近最近的低点。公司债券和国债利率之间的差距略有改善，我认为它们是略为积极的。临时用工也重新变得积极。汽油价格和使用量保持积极，初次申领失业救济金也在积极范围内改善。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As indicated above, coincident readings largely abated from being quite negative.
    Rail, which had been awful, was mixed. Consumer spending as measured by Gallup
    was just barely positive yet for the first time in weeks, while Johnson Redbook
    was again only weakly positive. The TED spread and LIBOR have leveled off as barely
    negative. Shipping turned more positive, and tax withholding was positive as well.
    Only steel production was negative, and in a big way.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如上所述，同时指标大部分从极度负面转为了减少。铁路，曾经糟糕得要命，现在是混合的。盖尔普测得的消费支出仅仅是积极的，但是这是数周以来第一次，而约翰逊·雷德布克仅仅是弱阳性。TED利差和LIBOR已基本趋于稳定，微微负面。航运变得更加积极，扣税也是积极的。唯独钢铁生产是负面的，并且是极为严重的。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Last week the weakness in the high frequency data spread from coincident
    to short leading indicators. I remained positive, since this is not the order
    in which I would expect the economy to turn. This week''s data bears that out.
    In particular I said, "I will be paying particular attention to rail and to Gallup
    consumer spending to see if they turn positive in the next several weeks, and
    to see if the temporary staffing downturn was just one week of noise." This week
    all three were positive.***'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***上周，高频数据的疲软散布在同时指标和短期领先指标之间。我仍然保持乐观，因为这不是我预计经济扭转的顺序。这周的数据证实了这一点。特别是我说，“我将特别关注铁路和盖洛普消费支出，以查看它们是否在接下来的几周内转为正值，以及临时用工的低迷是否只是一周的噪音。”
    这周这三项都是积极的。***'
- en: In addition, the latest report from
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，最新的报告显示
- en: '[John Butters of Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_3.13.15)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Factset 的约翰·巴特斯](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_3.13.15)'
- en: 'shows that bottom-up EPS estimates continue to recover from their recent weakness
    (annotations in red are mine):'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的标注，底层每股收益预期仍在从最近的疲软中恢复（我的标注是红色的）：
- en: For another viewpoint, I turned to
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了另一个视角，我转向
- en: '[Brian Gilmartin](http://fundamentalis.com/?p=4617)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[布莱恩·吉尔马丁](http://fundamentalis.com/?p=4617)'
- en: ', who keeps a close eye on the earnings outlook, Gilmartin believes that USD
    strength has eclipsed falling energy prices as a worry for forward EPS and that
    those concerns are overdone:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ', 他密切关注盈利前景的**吉尔马丁**认为，美元强势已经超过能源价格下跌成为前瞻每股收益的担忧，而这些担忧是夸大的：'
- en: I think there is a lot of bad news in the current 2015 earnings forecasts and
    numbers. I think the dollar is as much of an issue maybe more than Energy at this
    point, since it is tougher to quantify. Personally, despite the worries about
    the forward growth rate of the SP 500 earnings estimate going negative, I dont
    think we are anywhere close to a 2008-type scenario in the stock market. Despite
    the headline to this weekend’s update, I’m not that worried about SP 500 earnings.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为当前2015年盈利预测和数字中存在许多负面消息。我认为美元可能比能源问题更严重，因为很难量化它。就个人而言，尽管对于标普500指数盈利预期增长率转负的担忧，我并不认为我们有接近2008年股市的情景。尽管这周末更新的标题，我并不太担心标普500指数的盈利。
- en: 'He concluded:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他得出结论：
- en: Even if the dollar were just stable for a month, and the euro stopped plummeting,
    I think that could take some pressure off estimates.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就算美元稳定了一个月，欧元停止暴跌，我认为这可能会减轻一些预期带来的压力。
- en: Should a dovish Fed statement next week send the USD lower, it would precisely
    set up that kind of market psychology where USD weakness translates to greater
    EPS growth optimism.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果下周美联储发布鸽派声明导致美元走低，这会准确地建立起这种市场心理，即美元的疲软会转化为更大的EPS增长乐观情绪。
- en: '**Bear market internals don''t look like this**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市内部看起来不像这样**'
- en: Further, a review of stock market sector and industry leadership is highly suggestive
    that this is not an intermediate term market top. Typically, topping patterns
    are preceded by the relative deterioration of high-beta glamour groups and the
    outperformance of defensive sectors. Here is a chart of the relative performance
    of two major defensive sectors. Are they beating the market? Tops normally don't
    start this way.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对股市部门和行业领导地位的审查高度暗示着这并非中期市场顶部。通常，顶部模式之前的表现是高贝塔迷人群体的相对恶化和防御性部门的超额表现。以下是两个主要防御部门的相对表现图。它们是否超过市场？顶部通常不会这样开始。
- en: 'The underperforming groups are natural resource related, which is not a surprise
    given what has happened to oil and other commodities:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 执行表现不佳的群体是自然资源相关的，这并不令人意外，考虑到石油和其他大宗商品的情况：
- en: 'Here is a chart of the market leaders, which consist of Health Care, which
    has been a secular leadership sector this cycle, NASDAQ and Consumer Discretionary
    stocks. This pattern tells me that Mr. Market still believes that we are in the
    mid-cycle phase of an economic expansion:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是市场领导者的图表，包括一直是本轮领导部门的医疗保健、纳斯达克和消费者自由裁量股票。这种模式告诉我，市场仍然相信我们正处于经济扩张的中期阶段：
- en: 'A closer examination of the Health Care sector that leadership has not been
    just restricted to biotech stocks, which have gone from strength to strength this
    cycle, but other individual industries in the sector:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 更仔细地审查医疗保健部门，可以发现领导地位不仅仅局限于生物技术股，本轮中其他个别行业也是如此：
- en: 'Consumer Discretionary stocks have also been on a tear. Strength has been evident
    in virtually all consumer spending related groups:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者自由裁量股票也一路上涨。几乎所有与消费支出相关的群体都表现出了巨大的力量：
- en: NASDAQ stocks have also been showing strength. Glamour groups have also been
    showing rising relative strength, with the exception of the range-bound Social
    Media stocks,
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克股票也一直表现强劲。迷人群体也显示了不断上升的相对强势，除了处于区间范围的社交媒体股票，
- en: '**Limited downside risk**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**有限的下行风险**'
- en: When I put it all together, the big picture tells a story of some short-term
    weakness in the context of intermediate term strength. Expectations have been
    beaten down and crowded short positions are being formed. On the other hand, there
    is little sign of intermediate term weakness, either from a technical or fundamental
    perspective.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当我把所有这些放在一起时，大局告诉我们一个故事，即在中期的强势背景下会有一些短期的弱点。预期已经受到挫折，空头仓位已经形成。另一方面，无论是从技术还是基本面的角度来看，都没有显示出中期的弱点迹象。
- en: This doesnt mean that stocks will go up in a straight line, as the market reaction
    to the FOMC meeting is unpredicatable. However, I believe that downside risk is
    relatively limited. The SPX has the support of the uptrend line depicted below.
    Should that fail, recent episodes of weakness has been arrested at the 150 dma,
    which is about 1.5% below the levels seen on Friday.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着股票会直线上涨，因为市场对美联储会议的反应是难以预测的。然而，我认为下行风险相对有限。标普500指数有以下的上升趋势线支撑。如果失败，最近的疲软表现也被限制在150日均线，约低于上周五的水平1.5%。
- en: My inner investor remains overweight risky assets.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者持续看好高风险资产。
- en: My inner investor is long the market as he is positioned for the potential rebound
    to come. The key test for the stock market is what happens after the oversold
    rally peters out. Will it continue to grind upwards, exceed the old breakout at
    about 2093 and test new highs? Or will market strength stall out?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者看好市场，因为他已为潜在的反弹做好位置。股市的关键测试是过度卖出的反弹结束后会发生什么。它是否会继续逐步上升，超过约2093的旧突破，并测试新的高点？还是市场的强势会停滞不前？
- en: '**Disclosure:**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：**'
- en: Long TQQQ
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 买入TQQQ
