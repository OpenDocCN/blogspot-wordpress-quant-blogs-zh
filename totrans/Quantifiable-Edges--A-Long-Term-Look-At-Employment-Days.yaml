- en: 'Quantifiable Edges: A Long-Term Look At Employment Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：对就业日的长期观察
- en: 来源：[http://quantifiableedges.blogspot.com/2012/02/long-term-look-at-employment-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/long-term-look-at-employment-days.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/02/long-term-look-at-employment-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/long-term-look-at-employment-days.html#0001-01-01)
- en: Employment days have an interesting history and they have contributed to some
    worthwhile studies over the years. Below is a chart of SPY performance on Employment
    Days. For this equity curve I filtered to only include days where SPY was > its
    200ma. Each trade was a fictional $100k.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就业日有着有趣的历史，多年来它们对一些有价值的研究做出了贡献。以下是SPY在就业日的表现图表。对于这个股息曲线，我过滤掉只包括SPY>其200ma的日子。每一次交易都是虚构的$100k。
- en: What I find so interesting about the chart is that for a long time Employment
    Days in uptrends showed a strong propensity for gains. But in 2000 this edge vanished.
    Since then there has been no apparent advantage – bullish or bearish.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现图表中最有趣的事情是，在很长一段时间内，处于上升趋势的就业日显示出强烈的上涨倾向。但到了2000年，这一优势消失了。自那时以来，无论是看涨还是看跌，都没有明显的优势。
