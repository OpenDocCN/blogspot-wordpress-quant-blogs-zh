- en: 'Magmasystems Blog: Colin is Building a CEP App'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：Colin 正在构建一个 CEP 应用程序
- en: 来源：[http://magmasystems.blogspot.com/2008/09/colin-is-building-cep-app.html#0001-01-01](http://magmasystems.blogspot.com/2008/09/colin-is-building-cep-app.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/09/colin-is-building-cep-app.html#0001-01-01](http://magmasystems.blogspot.com/2008/09/colin-is-building-cep-app.html#0001-01-01)
- en: Colin Clark, is starting to blog about OMICRON 5000, a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Colin Clark 开始撰写关于 OMICRON 5000 的博客，这是一个
- en: CEP
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: -based order router/liquidity finder that he wants to build. I am not sure if
    Colin is going to just sketch the system out on his blog, or if he is
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: -基于的订单路由器/流动性查找器，他想要构建。我不确定 Colin 是否只是在博客上概述系统，或者他是否
- en: going
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 去
- en: to get down and dirty and start coding this thing. But, I will follow his upcoming
    exploits very closely, as Colin implies that he will keep us informed during every
    step of the development process.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 开始编写这个东西。但是，我会密切关注他的即将到来的冒险，因为 Colin 暗示他将在开发过程的每个步骤中通知我们。
- en: I don't know what technology platform Colin is going to choose ... Windows or
    Linux, C# or C++ or Java. If Colin is very public about this new effort, then
    I might expect some vendors to throw him some complimentary software, as it would
    be a tremendous marketing coup for the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道 Colin 将选择哪种技术平台……Windows 或 Linux，C# 或 C++ 或 Java。如果 Colin 对这项新努力非常公开，那么我可能会期待一些供应商为他提供一些免费软件，因为这将对
- en: CEP
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: vendor who eventually is chosen.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最终选择的供应商。
- en: Colin's evaluation will take place a year after we did our initial evaluation,
    and I am interested to see how he ends up choosing the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Colin 的评估将在我们进行初步评估一年后进行，我很想看看他将如何选择
- en: CEP
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: engine. Colin is a company of one. *IF* Colin can get his hands on some
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 引擎。Colin 是一个人公司。*如果* Colin 能够获得一些
- en: CEP
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: software, he will not have the same luxury that we did --- 4 months devoted
    to research --- to make a prolonged evaluation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 软件，他将无法像我们一样享受同样的奢侈——4 个月用于研究——以进行长时间的评估。
- en: Let's see what a company of one can do to get bootstrapped into the world of
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个公司能做什么，以启动进入
- en: CEP
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: .
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: How will Colin get his hands on the
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Colin 将如何获取他的手？
- en: CEP
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: software to evaluate? Coral8 is free to download, and it is very easy to get
    started with their developer version. You can download
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 用于评估的软件？Coral8 可以免费下载，并且他们的开发者版本非常容易上手。你可以下载
- en: Aleri
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Aleri
- en: ', but from what I remember, it comes with a 30-day license. Progress'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，但根据我的记忆，它附带一个 30 天的许可证。Progress
- en: Apama
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Apama
- en: would not let me download their software without requiring a dog-and-pony show.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不会让我下载他们的软件，除非要求我进行演示。
- en: Streambase
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
- en: gave us their software, so I don't know anything about their evaluation process.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 向我们提供了他们的软件，所以我不知道他们的评估过程。
- en: Esper
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Esper
- en: is totally free (at least, their non-HA version is). I wonder if Paul Vincent
    will throw Colin a copy of Business Events to play with.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 完全免费（至少，他们的非高可用性版本是）。我想知道保罗·文森特是否会送给 Colin 一份 Business Events 玩。
- en: Once Colin chooses a
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 Colin 选择了
- en: CEP
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: engine, how much will he have to spend to get a production license for the software?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 引擎，他需要花费多少资金才能获得该软件的生产许可证？
- en: Esper
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Esper
- en: is free. The others require a minimum outlay of $60,000, not including yearly
    maintenance fees. You can play with your downloaded version of Coral8 all you
    want, but you cannot deploy it into a production app without purchasing a license.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 是免费。其他软件需要最低支出 60,000 美元，不包括年度维护费用。你可以随意使用你从 Coral8 下载的版本，但在不购买许可证的情况下无法将其部署到生产应用程序中。
- en: Colin says that OMICRON needs a database. I assume that MySQL is still free,
    even after the Sun purchase. You need to find a
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Colin 表示 OMICRON 需要一个数据库。我假设 MySQL 在 Sun 收购后仍然免费。你需要找到一个
- en: CEP
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: engine that has MySQL adapters.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有 MySQL 适配器的引擎。
- en: OMICRON needs a FIX engine. The only free one that I know of is
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: OMICRON 需要一个 FIX 引擎。我所知道的唯一免费的一个是
- en: QuickFix
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: QuickFix
- en: . Will Colin build an in-process or out-of-process FIX adapter for his
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 。Colin 将为他的
- en: CEP
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: engine?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 引擎？
- en: OMICRON needs market data.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: OMICRON 需要市场数据。
- en: OpenTick
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: OpenTick
- en: is free to use, and all you need to do is pay the exchange fees. Worse comes
    to worse, you can write a service that scrapes Yahoo Finance, but I am sure that
    will not satisfy Colin (although it is useful for early-stage development).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 是免费使用的，你只需要支付交易所费用。最糟糕的情况是，你可以编写一个服务，从雅虎财经那里抓取数据，但我相信这不会满足 Colin（尽管它在早期开发阶段很有用）。
- en: Finally, Colin needs a GUI. If Colin uses C#/.NET, there are plenty of controls
    that come with Visual Studio, and there are tons of others that you can find on
    sites like
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，Colin 需要一个图形用户界面 (GUI)。如果 Colin 使用 C#/.NET，Visual Studio 附带了许多控件，而且你还可以在诸如
- en: CodeProject
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: CodeProject
- en: . I am assuming that all OMICRON needs is a simple grid, with perhaps some real-time
    updating of the cells.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 。我假设 OMICRON 需要的只是一个简单的网格，也许有些单元格需要实时更新。
- en: It seems that a single developer can get away with totally free, Open Source
    software if he was going to choose Esper. There might be CEP engines systems from
    universities that you can use.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 看来如果一个开发者选择使用 Esper，他可以完全免费地使用开源软件。如果你愿意，也许可以使用大学开发的 CEP 引擎系统。
- en: I will eagerly follow Colin's blog and kibbitz on his every move....
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我会密切关注 Colin 的博客，并对他的每一个动作发表意见……
