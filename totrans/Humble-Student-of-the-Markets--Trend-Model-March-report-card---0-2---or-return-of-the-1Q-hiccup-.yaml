- en: 'Humble Student of the Markets: Trend Model March report card: +0.2%, or return
    of the 1Q hiccup?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：趋势模型3月报告卡：+0.2%，还是1季度颠簸的回归？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/trend-model-march-report-card-02-or.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/trend-model-march-report-card-02-or.html#0001-01-01)
