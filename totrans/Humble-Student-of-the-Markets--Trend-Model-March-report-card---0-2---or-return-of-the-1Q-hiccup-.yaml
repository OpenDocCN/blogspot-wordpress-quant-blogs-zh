  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/trend-model-march-report-card-02-or.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/trend-model-march-report-card-02-or.html#0001-01-01)
- en: This is the latest performance update on my long-short account based on my Trend
    Model signals (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基于我的趋势模型信号（参见
- en: '[An intriguing Trend Model interim report card](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个有趣的趋势模型中期报告](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
- en: ). The Trend Model account eked out a 0.2% in March; the one-year return was
    47.9%; and the return from inception of September 30, 2013 was 33.6%. The 0.2%
    return followed a -4.0% drawdown in February, which is somewhat reminiscent of
    the hiccup seen in 1Q 2014.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。趋势模型账户在3月份艰难取得了0.2%的收益；一年的收益率为47.9%；自2013年9月30日成立以来，收益率为33.6%。0.2%的收益紧随2月份的-4.0%的回撤，这有点让人想起2014年1季度看到的那种颠簸。
- en: '***I reiterate my disclaimer that I have nothing to sell anyone right now.
    I am not currently in a position to manage anyone`s money based on the investment
    strategy that I am describing.*** Trend Model description'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我再次重申，我目前没有任何东西向任何人出售。我现在没有立场根据我所描述的投资策略来管理任何人的资金。** 趋势模型描述'
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis and via Twitter @humblestudent as new developments occur.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者，这是一个市场时机或资产配置模型，它使用趋势跟踪技术来分析商品和全球股市价格，生成一个综合的风险-开启/风险-关闭信号（风险开启、风险关闭或中性）。我已经开始每周更新读者关于趋势模型信号的内容，并通过Twitter
    @humblestudent发布新动态。
- en: The chart below shows the actual (not back-tested) changes in the direction
    of the signal, which are indicated by the arrows, overlaid on top of a chart of
    the SP 500\. You can think of the blue up arrows, which occurred when the trend
    signal changed from negative to positive, as buy signals and the red down arrows,
    which occurred when the trend signal changed from positive to negative, as sell
    signals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了实际（而非回测）信号方向的变动，由箭头表示，叠加在标普500的图表上。你可以将蓝色的向上箭头（当趋势信号从负变为正时）视为买入信号，将红色的向下箭头（当趋势信号从正变为负时）视为卖出信号。
- en: '**Trend Model Signal History**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: '**A proof of concept**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个概念证明**'
- en: While the results from the above chart representing paper trading is always
    interesting, there is no substitute for actual performance. As a proof of concept,
    I started to manage a small account that traded long, inverse and leveraged ETFs
    on the major US market averages and, on occasion, sector and industry ETFs. Trading
    decisions were based on Trend Model signals combined with some short-term sentiment
    indicators. The inception date of the account was September 30, 2013 and the chart
    below represents an interim report card of that account. (For more details on
    how the Trend Model or how the account is managed, see my post
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然代表模拟交易的图表结果总是有趣的，但没有实际表现可以替代。作为一个概念证明，我开始管理一个小的账户，该账户交易主要美国市场平均值的长，反向和杠杆ETF，偶尔也交易板块和行业ETF。交易决策基于趋势模型信号与一些短期情绪指标的结合。该账户的成立日期是2013年9月30日，下面的图表代表该账户的中期报告卡。（关于趋势模型或账户如何管理，请参阅我的文章
- en: '[Trend Model FAQ](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型常见问题](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)
- en: ).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，要记住这是一个旨在实现绝对回报的工具。虽然我为了说明目的确实展示了SPY的总回报，包括再投资股息，但标普500并不是衡量这种建模技术表现合适的基准。
- en: '**A challenging 1Q**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**充满挑战的第一季度**'
- en: The account was up 0.2% in March, 47.9% for one year and 33.6% from inception
    (September 2013). However, I would also like to point out that turnover averaged
    about 200%
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该账户3月上涨了0.2%，一年内上涨了47.9%，自成立以来（2013年9月）上涨了33.6%。然而，我还想指出，换手率平均约为200%。
- en: '*per month*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*每月*'
- en: ', so this strategy is not for everyone.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，因此这种策略并不适合每个人。
- en: Despite the positive returns shown by the account, the market environment was
    especially challenging for this kind of trading system. The Trend Model signals
    are primarily based on the application of trend following principles to global
    stock and commodity markets. Trend following systems simply do not perform well
    in either sideways markets that are subject to whipsaw, or markets that experience
    sharp reversals.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个账户显示出了积极的回报，但对这种交易系统来说，市场环境尤其具有挑战性。趋势模型信号主要基于趋势追踪原则在全球股票和商品市场的应用。趋势追踪系统在横向市场表现不佳，容易受到震荡，或者在市场经历剧烈反转时表现不佳。
- en: As shown by the chart of the SPX below, the first quarter was marked by an up-and-down
    whipsaw market. As the chart below shows, the stock market was largely trend-less
    and moved up and down through the 50-day moving average, which is a proxy of the
    price trend, many times during this period. The account managed to achieve positive
    returns largely in January and March largely through the use of short-term sentiment
    trading models that are used to supplement the main Trend Model signals, but these
    short-term models were caught offside when the market briefly trended in February.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，标普50指数第一季度表现为上下震荡的市场。如下图所示，股市在这段时间内大多没有明显趋势，在50日移动平均线（价格趋势的替代品）上下波动。该账户在1月和3月通过使用短期情绪交易模型（用于补充主要趋势模型信号）实现了积极回报，但这些短期模型在2月市场短暂趋势时被套牢。
- en: 'Despite the challenging environment, this strategy continue to be promising:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场环境具有挑战性，这个策略继续具有潜力：
- en: Returns are strong and the Trend Model is performing as expected.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报强劲，趋势模型表现如预期。
- en: Returns are highly diversifying compared to major asset classes. They are uncorrelated
    with equities (correlation of -0.26 with SPY) and bonds (-0.10 with AGG).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报与主要资产类别相比具有高度多样化。它们与股票（与SPY的的相关性为-0.26）和债券（与AGG的相关性为-0.10）不相关。
- en: Returns are consistently positive, with a 72% batting average.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报一直为正，击球率为72%。
- en: I expect that the strong 30%+ performance of this strategy will start to normalize
    towards a 20% average, especially if the stock market continue to be choppy in
    the months ahead.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我预计，这个策略超过30%的强劲表现将开始趋于正常，达到平均20%的水平，特别是如果股市在未来几个月继续波动的话。
- en: '**2015: An acid test year**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015年：严峻考验的一年**'
- en: I continue to believe that the market environment is likely to be challenging
    for both stocks and the Trend Model trading strategy in 2015\. In a year-end 2014
    review, I postulated a positive year for US stock prices but with a much higher
    (see
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续相信，市场环境在2015年对股票和趋势模型交易策略都可能具有挑战性。在2014年年末的回顾中，我假设美国股市有一个积极的年份，但会更高（参见
- en: '[2015: Bullish skies with scattered periods of volatility](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015年：牛市的天空中有零星的波动](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
- en: ). Trend following models do not perform well in choppy markets.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ). 趋势追踪模型在震荡市场中表现不佳。
- en: The stock market does see increased volatility, then the choppiness will indeed
    be an acid test for this trend following strategy. Positive returns during these
    volatile periods will lean more on the short-term sentiment models that I use
    to better assist the main trend following model to calibrate both entry and exits
    as well as the magnitude of position commitment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股市确实出现 increased volatility，那么市场的波动确实将是这种趋势追踪策略的严峻考验。在这些波动期间保持积极回报将更多依赖于我使用的短期情绪模型，以更好地辅助主要趋势追踪模型校准进入和退出时机以及持仓规模。
- en: To summarize, results continue to be promising for this model. Readers who want
    to monitor the signals of the Trend Model to subscribe to my blog posts
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，对于这个模型，结果持续保持乐观。想要监测趋势模型信号的读者可以订阅我的博客文章
