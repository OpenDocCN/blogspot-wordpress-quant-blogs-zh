- en: Many technical analysts turned excited in late August when the percentage of
    S&P 500 stocks above their 50 dma surged from below 5% to over 90%. Historically,
    such breadth and momentum thrusts have signaled a fresh bull market with a track
    record of 100% accuracy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多技术分析师在8月底变得兴奋，当时标普500高于其50日均线的股票比例从不到5%激增至超过90%。历史上，这种市场广度和动量推动力曾预示着一场新鲜牛市，其准确率达到了100%。
- en: Since then, the percentage of stocks above their 50 dma retreated all the way
    back down to 5%. The breadth thrust fizzled. Here's why.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，高于其50日均线的股票比例一路下跌至5%。市场广度推动力消退。这是为什么。
