- en: Knight Capital – Don’t Test In Production
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Unclear of what Knight Capital’s testing policy is, but I suspect there will
    be [improvements](http://www.wallstreetandtech.com/electronic-trading/240004831)
    in this area after the $440 million [loss](http://finance.yahoo.com/news/analysis-knight-trading-loss-shows-023247909.html)
    in 45 minutes, coupled with improved monitoring.
  prefs: []
  type: TYPE_NORMAL
- en: Outsiders questioned why Knight did not pre-test the new software more assiduously,
    and why the bad trades continued to be generated for more than half an hour, instead
    of being shut down by internal systems almost [immediately](http://finance.yahoo.com/news/analysis-knight-trading-loss-shows-023247909.html).
