- en: 'Humble Student of the Markets: What China and Google tell us about the market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：中国市场和谷歌告诉我们市场的什么
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/what-china-and-google-tell-us-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/what-china-and-google-tell-us-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/what-china-and-google-tell-us-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/what-china-and-google-tell-us-about.html#0001-01-01)
- en: In my last blog post written on Sunday (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上一次周日的博客文章中（见
- en: '[You can''t hurry tops!](http://humblestudentofthemarkets.blogspot.com/2015/08/you-cant-hurry-tops.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[你不能急于形成顶部！](http://humblestudentofthemarkets.blogspot.com/2015/08/you-cant-hurry-tops.html)'
- en: ), I had postulated a rally to test the old SPX highs and possibly make marginal
    new highs. The market promptly went up on Monday. Overnight, the PBoC announced
    a 1.9% devaluation of the RMB against the USD. The market interpreted the move
    as panic by the policy makers in Beijing and a general risk-off environment followed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ),我曾经推测市场会反弹以测试旧的标普500高点，并可能创出新的高点。市场立刻在周一上涨了。隔夜，中国人民银行宣布人民币对美元贬值1.9%。市场将这一举措解读为北京政策制定者的恐慌行为，并普遍出现了风险厌恶环境。
- en: We know that we can't anticipate central bank interventions and announcements,
    but we can learn about the character of the market by the way it reacts to news.
    In my last post, I wrote that I would be watching the relative performance of
    the leadership sectors, namely Financials, Consumer Discretionary and Health Care,
    which comprise over 50% of the weight of the SPX. As long as the relative strength
    of these sectors held up, the bull case was intact.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道我们无法预测中央银行的干预和公告，但我们可以通过市场对新闻的反应来了解市场的性格。在我上一次的文章中，我提到我会关注领导性板块的表现，即金融、消费者可选和医疗保健板块，这些板块占据了标普500指数超过50%的权重。只要这些板块的相对强度保持不变，看涨行情就依然完好。
- en: Here is what has happened. As the chart below shows, the relative uptrend of
    Financial stocks (top panel) remains intact. However, the short-term relative
    uptrends (dotted lines) of Consumer Discretionary (second panel) and Health Care
    (third panel) stocks were violated. Their longer term uptrends, however, remain
    intact.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面发生了什么。如下图所示，金融股的相对上升趋势（顶部面板）依然完好。然而，消费者可选股（第二面板）和医疗保健股（第三面板）的短期相对上升趋势（虚线）被违反了。但它们的长期上升趋势依然存在。
- en: While these developments are discouraging for the bull case, there is a silver
    lining. The relative uptrend of the high beta momentum stocks is still in place.
    In fact, momentum stocks outperformed on Tuesday even as the market got clobbered.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些发展对于看涨者来说令人沮丧，但也有光明的一面。高贝塔动量股票的相对上升趋势依然存在。事实上，在市场遭到重创的同时，动量股票在周二的表现甚至更加出色。
- en: We can see this effect by the way the market reacted to the corporate reorganization
    at Google, whose stock price soared on Tuesday despite the negative tone of the
    market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过市场对谷歌公司重组的反应来看这种效应，尽管市场情绪负面，但谷歌的股价在周二还是飙升了。
- en: '[Felix Salmon](http://fusion.net/story/180876/26-reasons-google-created-alphabet/?curator=thereformedbroker&utm_source=thereformedbroker)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[费利克斯·萨姆森](http://fusion.net/story/180876/26-reasons-google-created-alphabet/?curator=thereformedbroker&utm_source=thereformedbroker)'
- en: wrote about the bullish and bearish points to the reorganization. Here is a
    sample of the more bearish elements.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 写了关于重组的看涨和看跌观点。以下是更加看跌的因素样本。
- en: '**B is for boredom.** Larry is the founder and CEO of one of the most successful
    companies on planet Earth, but the company more or less runs itself at this point,
    and Larry doesn’t want to be judged on margins and earnings and boring things
    like that. He wants to be “in the business of starting new things.” So he’s handing
    over Google, along with all of its management headaches, to Sundar Pichai. And
    he’s keeping the sexy entrepreneurial stuff for himself.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**B 是无聊的意思。** 拉里是地球上最成功公司的创始人兼首席执行官，但到了这个阶段，公司基本上是自己在运行，拉里不想让自己的业绩和利润等无聊的事情受到评判。他希望自己“从事新事物的业务”。因此，他将谷歌以及所有的管理烦恼交给了桑达尔·皮查伊。而他则保留了自己认为更有魅力的新创业事项。'
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**I is for impossible**, and the dreaming thereof. Shareholders don’t like
    that kind of thing, but Larry is clear that he doesn’t answer to shareholders.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**I 是表示不可能的意思**，以及对此的幻想。股东不喜欢这种做法，但拉里很清楚，他不为股东负责。'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**M is for management.** Larry doesn’t know how to manage Google. Google –
    the entity which is being taken over by Pichai – is already a hydra-headed beast,
    encompassing not only search but also other multi-billion-dollar businesses including
    Maps, Chrome, YouTube, and (oh, yeah) the world’s biggest mobile operating system,
    Android. Keeping all those moving parts working in some vague sync is very, very
    hard work, and it’s not clear that Larry Page is the person to do it. Giving Pichai
    the job could mean that Google becomes more successful than it would otherwise
    have been.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**M代表管理.** 拉里不知道如何管理谷歌。谷歌——被皮查伊接管的实体——已经是一个拥有多个头部的怪物，不仅包括搜索，还包括包括地图、Chrome、YouTube以及（哦，是的）世界上最大的移动操作系统Android在内的其他数十亿美元的业务。让所有这些活动的部件以某种模糊的方式同步工作是非常、非常困难的，而且不很清楚拉里·佩奇是这个人。给皮查伊这份工作可能意味着谷歌会比
    otherwise 更成功。'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Q is for quixotic.** Larry can change Google’s name, but he can’t change
    its business. Google will continue to drive Alphabet’s business, and its reputation,
    for the foreseeable future, and for most purposes it will continue to make sense
    to consider the two to be identical. Everything else – Alphabet minus Google,
    essentially – is a “Larry tax”. At least unless and until it starts paying off.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Q代表堂吉诃德式的.** 拉里可以改变谷歌的名字，但他不能改变它的业务。谷歌将继续推动Alphabet的业务和声誉，在可预见的未来，对于大多数目的来说，将这两个视为相同是有意义的。其他一切——Alphabet减去谷歌，本质上——都是“拉里税”。除非并及时开始产生回报。'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**V is for Valleythink.** A company as large, vague, and ambitious as Alphabet
    could only exist in Silicon Valley. The financial idea is that the enormous profits
    flowing out of Google will then get reinvested into thousands of other businesses
    – partly through Google Capital and Google Ventures, which are separate Alphabet
    subsidiaries. No one whose name isn’t Warren Buffett has managed to sustain this
    model. And Warren Buffett isn’t investing in an attempt to change the world and
    make trillions of dollars, he’s investing for predictable returns.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**V代表硅谷思维.** 一个像Alphabet这样大、模糊且雄心勃勃的公司只能存在于硅谷。这种金融观念是，谷歌巨额的利润将重新投资于成千上万的其他企业——部分通过谷歌资本和谷歌风险投资，它们是Alphabet的独立子公司。没有名字叫沃伦·巴菲特的人能够维持这种模式。而沃伦·巴菲特并不是试图改变世界并赚取数万亿美元的投资者，他投资是为了可预测的回报。'
- en: The market could have interpreted the reorganization as the company had grown
    too large for Larry Page to manage. He just wants to transform it into a conglomerate
    (which only people like Warren Buffett has managed successfully) and Page just
    wants to use Google's cash flows to fund his special projects such as self-driving
    cars and human longevity. (Don't forget how acquisitions like Zagat's worked out.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 市场可能认为这次重组是因为公司变得太大，拉里·佩奇无法管理。他只是想将其转变为一个企业集团（只有像沃伦·巴菲特这样的人才成功管理过）并且佩奇只是想利用谷歌的现金流来资助他的特殊项目，例如自动驾驶汽车和人类长寿。（不要忘记Zagat的收购结果如何。）
- en: The positive market reaction to the reorganization news is still an indication
    that the bulls are still in control of the tape, though barely. The bull scenario
    of the market testing old highs and making new highs is therefore still in play.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 市场对重组消息的积极反应仍然表明，多方仍然控制着市场，尽管很勉强。因此，市场测试旧高并创出新高的多头情景仍在进行中。
- en: '**Short-term reaction**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**短期反应**'
- en: Despite my mild bullishness for the next few weeks, I would remain cautious
    on stock prices for the next several days. These are the breadth readings of net
    20-day highs-lows for the SPX as of Monday`s close (before Tuesday`s selloff),
    which indicated that the market was overbought and due for a pullback (via
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我对未来几周的温和看涨态度保持不变，但我将对未来几天内的股价保持谨慎。这些是截至周一收盘（在周二的抛售之前）的SPX的净20日高-低宽度读数，表明市场过热，即将回调（通过
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
- en: '):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Despite the weakness seen on Tuesday, RSI readings are nowhere near oversold
    levels where we might see a bounce. I would therefore anticipate that the SPX
    would break down through the triangle depicted below and test support, first at
    the 2065-2070 level, and possibly further support at about 2040.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管周二出现了弱势，但RSI读数远未达到超卖水平，我们可能会看到反弹。因此，我预计SPX将跌破下图所示的三角形，并测试支撑位，首先在2065-2070水平，可能在约2040
    further 的支撑位。
- en: The downside move is likely to be short and sharp. My inner trader
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 下跌行情可能短暂而剧烈。我的内心交易员
- en: '[moved to cash Tuesday morning](https://twitter.com/HumbleStudent/status/631092822251143168)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 周二早上[转为持现金](https://twitter.com/HumbleStudent/status/631092822251143168)。
- en: . He doesn't believe he is nimble enough to play the short side and he would
    prefer to wait for oversold readings to take a long position.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为自己不够灵活，无法玩短线，他更愿意等待超卖的读数出现后再买入。
