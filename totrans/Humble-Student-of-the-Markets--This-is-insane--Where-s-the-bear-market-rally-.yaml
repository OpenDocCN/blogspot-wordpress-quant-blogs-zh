- en: '**Where''s the rally?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市反弹在哪里？**'
- en: For several weeks, I have been saying that a bear market rally could happen
    at any time, but the market keeps weakening. One of the challenges for the bulls
    is to put together two positive days, which they have failed to do. Another is
    to stage an upside breakout through the declining trend line.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 几周来，我一直在说熊市反弹可能随时发生，但市场持续疲软。牛市的挑战之一是连续两天取得正面进展，但他们未能做到。另一个是通过下降趋势线实现向上突破。
- en: The market closed Friday in the red. One constructive sign that can be found
    in the above hourly chart is the index closed while testing a support level. Should
    it stage an upside rally from here, the logical first resistance level is the
    first Fibonacci retracement at about 2700, with additional resistance at the 50%
    retracement objective of about 2840.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 市场周五收盘时下跌。在上面的每小时图表中可以找到的一个建设性迹象是，指数在测试支撑位时收盘。如果它从这里发起上涨反弹，第一个合理的阻力水平大约在2700点的斐波那契回撤位，此外在2840点的50%回撤目标处还有额外的阻力。
