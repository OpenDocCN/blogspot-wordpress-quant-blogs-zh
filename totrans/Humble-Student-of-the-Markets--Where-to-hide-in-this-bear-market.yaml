- en: conducted a survey of infectious diseases experts, and the poll showed wildly
    varying opinions. Since we know neither the depth nor the length of the slowdown,
    it's very difficult to estimate the nature of the recession, and the equity bear
    market. In that case, where can investors hide?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
