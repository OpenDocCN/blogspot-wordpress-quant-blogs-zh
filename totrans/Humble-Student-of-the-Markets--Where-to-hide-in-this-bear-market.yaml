  zh: '[新政民主党人](https://seekingalpha.com/article/4333258-getting-through-bottom-of-v-testing-is-key)'
- en: 'raised an important point about a framework for thinking about the recession
    by flipping the well-known "flatten the curve" chart upside down:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一个关于思考经济衰退的框架的重要观点，通过将众所周知的“ flatten the curve”图表倒置：
- en: The problem with this from a strictly *economic* point of view is that, so long
    as we don't know who is infectious, everybody needs to stay in self-quarantine.
    This will be catastrophic economically if it must continue for 12 to 18 months.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从严格的*经济*角度来看，这个问题在于，只要我们不知道谁是传染源，每个人都需要进行自我隔离。如果这种情况必须持续12到18个月，经济上将会灾难性的。
- en: The inverted curve shows the stylized effects of economic growth based on a
    government's choice of public health policy. Do nothing and allow the virus to
    run wild, and you get a short, sharp slowdown at great human and electoral cost
    (pink curve). Flatten the curve, and you get a lower death count but longer recession
    (grey curve), with the hope that a vaccine can be found in the future to cut off
    the right tail. For an idea of how the Trump White House is grappling with this
    dilemma, see the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 倒置的曲线显示了基于政府选择的公共卫生政策，经济成长的标准效果。什么也不做，让病毒肆虐，你将得到一个短暂而急剧的放缓，付出巨大的人力和选举成本（粉红色曲线）。
    flatten the curve，你将得到一个较低的死亡人数，但更长的经济衰退（灰色曲线），希望未来能找到疫苗来切断右侧尾巴。想了解特朗普白宫是如何应对这个两难境地的，请看
