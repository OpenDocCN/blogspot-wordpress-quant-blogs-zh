- en: There is little doubt that we are in a recession induced bear market. Goldman
    Sachs published their GDP forecast late last week of a V-shaped slowdown and recovery.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎没有疑问，我们正处于由衰退引起的熊市。高盛上周晚些时候发布了他们的GDP预测，呈现V型放缓和复苏。
- en: For some context,
