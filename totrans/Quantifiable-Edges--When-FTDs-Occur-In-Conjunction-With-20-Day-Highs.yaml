- en: 'Quantifiable Edges: When FTDs Occur In Conjunction With 20-Day Highs'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2011/10/when-ftds-occur-in-conjunction-with-20.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/when-ftds-occur-in-conjunction-with-20.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I discussed the other day that there has never been a Follow Through Day (FTD)
    that occurred AFTER a new 50-day high. There has also never been a FTD that occurred
    in conjunction with a new 50-day high. These things changed on Tuesday since the
    move up was also accompanied by an increase in volume. But there have been some
    FTDs that occurred in conjunction with 20-day highs. Below is a new study that
    shows how they fared.
  prefs: []
  type: TYPE_NORMAL
- en: Results here are impressive over both the short and intermediate-term. To get
    a better feel for the short-term returns I have listed the instances below.
  prefs: []
  type: TYPE_NORMAL
- en: The run-up to drawdown ratio here is quite impressive. I’ll also note that 7
    of the 10 instances went on to have “successful” rallies. (“Success” means it
    either hit a new 200-day high or at least rose 2x as much as it had already risen
    off the bottom.) The 3 instances whose rallies did not succeed (circled in red)
    all saw run-ups of at least 2% before they eventually rolled over and made new
    lows.
  prefs: []
  type: TYPE_NORMAL
- en: More information on FTDs
  prefs: []
  type: TYPE_NORMAL
- en: '[may be found here](http://quantifiableedges.blogspot.com/search/label/IBD%20Follow%20Through%20Day)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Positive aspects to this one include
  prefs: []
  type: TYPE_NORMAL
- en: '[the strong breadth](http://quantifiableedges.blogspot.com/2011/06/impact-of-breadth-on-follow-through-day.html)'
  prefs: []
