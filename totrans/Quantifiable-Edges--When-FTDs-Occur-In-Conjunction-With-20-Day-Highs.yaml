- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[the fact that it came after day 10](http://quantifiableedges.blogspot.com/2008/02/are-ibd-follow-through-days-after-day.html)'
  prefs: []
  type: TYPE_NORMAL
