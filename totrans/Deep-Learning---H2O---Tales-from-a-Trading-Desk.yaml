- en: Deep Learning – H2O | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习 - H2O | 交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2016/01/19/deep-learning-h2o/#0001-01-01](https://mdavey.wordpress.com/2016/01/19/deep-learning-h2o/#0001-01-01)
