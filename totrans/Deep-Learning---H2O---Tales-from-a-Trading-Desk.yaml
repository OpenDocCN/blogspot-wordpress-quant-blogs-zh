  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2016/01/19/deep-learning-h2o/#0001-01-01](https://mdavey.wordpress.com/2016/01/19/deep-learning-h2o/#0001-01-01)
- en: Deep Learning – H2O
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深度学习 - H2O
- en: 'Interesting interview around Deep [Learning](http://www.kdnuggets.com/2015/01/interview-arno-candel-h20-deep-learning.html)
    and Arno Candel.  Specifically the uptake of [H2O](http://www.h2o.ai/product/):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Deep [Learning](http://www.kdnuggets.com/2015/01/interview-arno-candel-h20-deep-learning.html)和Arno
    Candel的有趣采访。  特别是[H2O](http://www.h2o.ai/product/)的应用：
- en: For example, Cisco built a Propensity to Buy Model Factory using H2O. Paypal
    uses H2O for their Big Data Analytics initiatives and H2O Deep Learning for Fraud
    Detection. Ebay deploys H2O on their data science clusters with Mesos. ShareThis
    uses H2O for Conversion Estimation in Display Advertising to predict performance
    indicators such as CPA, CTR and RPM. MarketShare uses H2O to generate marketing
    plans and What-If scenarios for their customers. Vendavo is using it to build
    Pricing Engines for products and Trulia for finding fixer-uppers in luxury neighborhoods.
    Some retailers and insurance companies are using it to do nationwide modeling
    and prediction of demand to manage just-in-time inventories and recommendations.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，思科利用H2O建立了倾向购买模型工厂。贝宝利用H2O进行其大数据分析倡议和H2O深度学习进行欺诈检测。Ebay在其Mesos数据科学集群上部署H2O。ShareThis利用H2O进行展示广告中的转化率估计，以预测诸如CPA、CTR和RPM的绩效指标。MarketShare使用H2O生成市场营销计划和其客户的假设情景。Vendavo正在使用它构建产品的定价引擎，Trulia用于寻找豪华社区的破产者。一些零售商和保险公司正在使用它进行全国范围的需求建模和预测，以管理及时库存和推荐。
- en: 'Cloudera has an interesting article on “How-to: Build a Machine-Learning App
    Using Sparkling Water and Apache Spark”.  Key take away from this article is that
    Spark and H2O integrate as per:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Cloudera有一篇有意思的文章，名为“如何：使用Sparkling Water和Apache Spark构建机器学习应用程序”。  这篇文章的关键要点是，Spark和H2O可以集成如下：
- en: the data import, ad-hoc data munging (parsing the date column, for example),
    and joining of tables by leveraging the power of Spark. We then publish the Spark
    RDD as an H2O Frame
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据导入、临时数据调整（例如解析日期列）和利用Spark的表连接。然后将Spark RDD发布为H2O Frame
