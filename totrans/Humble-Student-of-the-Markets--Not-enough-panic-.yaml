- en: 'Humble Student of the Markets: Not enough panic?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/not-enough-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/not-enough-panic.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As stocks have descended in the last few weeks, investor sentiment measures
    have moved into zones indicating excessive fear. As an example, the
  prefs: []
  type: TYPE_NORMAL
- en: '[Citigroup Panic/Euphoria model](http://www.businessinsider.com/citi-panic-resurfaces-2012-5)'
  prefs: []
  type: TYPE_NORMAL
- en: is in the "panic" territory, which is contrarian bullish.
  prefs: []
  type: TYPE_NORMAL
- en: Numerous other indicators, such as the
  prefs: []
  type: TYPE_NORMAL
- en: '[Ticker Sense Blogger Survey](http://tickersense.typepad.com/ticker_sense/2012/05/may-21st-blogger-sentiment-poll.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', to which I contribute and voted "bearish" last week, also confirms the observation
    that there are too many bears.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch what they do, not what they say**'
  prefs: []
  type: TYPE_NORMAL
- en: What's bothering me is that while all these sentiment surveys point to excessive
    bearishness, market based indicators such as the VIX Index is not showing very
    much fear at all.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, what what they do, not what they say. While I have
  prefs: []
  type: TYPE_NORMAL
- en: '[written before](http://humblestudentofthemarkets.blogspot.ca/2012/05/time-to-sell-on-strength.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that this market is deeply oversold and due for a relief rally, these readings
    are suggestive that there is more downside before we see an intermediate term
    bottom.
  prefs: []
  type: TYPE_NORMAL
