- en: 'SIFMA: .NET StockTrader'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'SIFMA: .NET 股票交易员'
- en: At the 2007 Securities Industry and Financial Markets Association (SIFMA) Technology
    Management Conference & Exhibit, Microsoft [released](http://www.finextra.com/fullstory.asp?id=17069)
    the [.NET StockTrader](http://www.microsoft.com/presspass/press/2007/jun07/06-19NETStockTraderPR.mspx)
    application. .NET [StockTrader](http://blogs.msdn.com/roberdan/archive/2007/06/20/net-stocktrader-sample-application.aspx)
    is suppose to be a “blueprint for how companies can use its (Microsoft’s) technologies”.
    Given that Microsoft spent time and money on a financial services application
    to show off [ASP.NET and WCF](http://msdn2.microsoft.com/en-gb/netframework/bb499684.aspx),
    why didn’t they go the extra mile and product a rich WPF client as well?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2007年证券行业与金融市场协会（SIFMA）技术管理会议及展览会上，微软[发布了](http://www.finextra.com/fullstory.asp?id=17069)
    [.NET 股票交易员](http://www.microsoft.com/presspass/press/2007/jun07/06-19NETStockTraderPR.mspx)应用程序。.NET
    [股票交易员](http://blogs.msdn.com/roberdan/archive/2007/06/20/net-stocktrader-sample-application.aspx)被认为是一个“公司如何使用其（微软）技术”的蓝图。考虑到微软在展示[ASP.NET
    和 WCF](http://msdn2.microsoft.com/en-gb/netframework/bb499684.aspx)的金融服务应用程序上投入了时间和金钱，为什么他们没有更进一步，也提供一个富有的WPF客户端呢？
- en: ~ by mdavey on June 21, 2007.
  id: totrans-8
  prefs: []
