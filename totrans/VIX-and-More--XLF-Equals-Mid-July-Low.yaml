- en: The all-time low for [XLF](http://vixandmore.blogspot.com/search/label/XLF)
    was 16.61 back in July. XLF, the closely-watched financial ETF, just touced this
    low as I type this, following the report of a pending U.K. bank bailout/rescue
    plan.
