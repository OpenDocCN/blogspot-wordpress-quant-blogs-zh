- en: 来源：[http://vixandmore.blogspot.com/2008/10/xlf-teetering-above-mid-july-low.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/xlf-teetering-above-mid-july-low.html#0001-01-01)
