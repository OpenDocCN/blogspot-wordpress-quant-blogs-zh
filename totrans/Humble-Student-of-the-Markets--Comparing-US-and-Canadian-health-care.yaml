- en: 'Humble Student of the Markets: Comparing US and Canadian health care'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：比较美国和加拿大医疗保健
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/comparing-us-and-canadian-health-care.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/comparing-us-and-canadian-health-care.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/comparing-us-and-canadian-health-care.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/comparing-us-and-canadian-health-care.html#0001-01-01)
- en: They say that you should never talk about sensitive topics like sex and religion
    in polite company, the topic of health care is also one of those topics. Nevertheless,
    I am going to wade into this touchy topic.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人们说在礼貌的公司里不应该谈论敏感的话题，如性和宗教，医疗保健也是这些话题之一。然而，我还是打算涉足这个敏感的话题。
- en: I lived in Canada from 1967-94\. I moved to the US in 1994 and I returned to
    Canada a couple of years ago. Given the extensive debate on the Obama health care
    proposals, I feel compelled to speak up about the differences between the Canadian
    and American health care systems.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从1967年到1994年在加拿大生活。1994年我搬到美国，几年前我又回到了加拿大。鉴于奥巴马医疗保健提案的广泛讨论，我觉得有必要就加拿大和美国医疗保健体系之间的差异发表看法。
- en: Much of these experiences are personal and your own mileage will vary.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些经历很多是个人化的，你的体验可能会有所不同。
- en: '**Canada: The grass isn’t necessarily greener**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**加拿大：草不一定更绿**'
- en: The overriding feature of the Canadian health care system is universal access.
    Canada is a giant HMO, with health being managed by the provinces.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大医疗保健体系的主要特点是全民准入。加拿大像一个巨大的健康管理组织，由各省管理健康事务。
- en: Fist, some words about access and waiting times. For essential procedures, waiting
    times are excellent. During the early 1990s, I went into a retail eyeglass store
    for new glasses and an eye exam. The optometrist saw something that he didn’t
    like and referred me to an ophthalmologist at the local hospital, who discovered
    that I had a retinal detachment and scheduled me for surgery. The total time from
    the day I walked into the optometrist to the day of the scheduled surgery was
    two days. You can’t ask for anything better than that.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，关于就诊准入和等待时间的一些话。对于基本程序，等待时间是极好的。在20世纪90年代初，我走进一家零售眼镜店配新眼镜并进行眼科检查。验光师发现了一些他不喜欢的东西，并把我推荐给当地医院的眼科医生，这位医生诊断出我患有视网膜脱落，并安排我进行手术。从我走进验光师到预定手术的那天，总共只有两天时间。你不可能要求比这更好的服务了。
- en: Yet the waiting times for non-emergency routine exams can be maddening. Waiting
    times to see a specialist, like a dermatologist, can be two or three months. This
    is the point at which many Americans get upset. If we examine outcomes, life expectancy
    is higher in Canada than the US. The
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于非紧急例行的检查，等待时间可能会让人非常抓狂。等待时间看专科医生，比如皮肤科医生，可能需要两到三个月。这是许多美国人感到不满的地方。如果我们考察结果，加拿大的预期寿命高于美国。
- en: '[CIA Handbook](https://www.cia.gov/library/publications/the-world-factbook/rankorder/2102rank.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[CIA手册](https://www.cia.gov/library/publications/the-world-factbook/rankorder/2102rank.html)'
- en: shows US life expectancy at 78.11 years, behind Canada at 81.23 and many other
    developed countries (Australia 81.63, France 80.98, Sweden 80.86, Israel 80.73,
    Italy 80.20, etc.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显示美国预期寿命为78.11岁，落后于加拿大的81.23岁，以及其他许多发达国家（澳大利亚81.63岁，法国80.98岁，瑞典80.86岁，以色列80.73岁，意大利80.20岁等）
- en: A
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: A
- en: '[New Yorker article](http://www.newyorker.com/reporting/2009/06/01/090601fa_fact_gawande?currentPage=all)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约客文章](http://www.newyorker.com/reporting/2009/06/01/090601fa_fact_gawande?currentPage=all)'
- en: 'also indicates that more and faster health care isn’t necessarily better:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 也表明更多更快地医疗保健不一定是更好的：
- en: Americans like to believe that, with most things, more is better. But research
    suggests that where medicine is concerned it may actually be worse.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国人喜欢相信，在大多数事情上，越多越好。但研究表明，在医疗方面，可能实际上会更糟。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a 2003 study, another Dartmouth team, led by the internist Elliott Fisher,
    examined the treatment received by a million elderly Americans diagnosed with
    colon or rectal cancer, a hip fracture, or a heart attack. They found that patients
    in higher-spending regions received sixty per cent more care than elsewhere. They
    got more frequent tests and procedures, more visits with specialists, and more
    frequent admission to hospitals. Yet they did no better than other patients, whether
    this was measured in terms of survival, their ability to function, or satisfaction
    with the care they received. If anything, they seemed to do worse.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在2003年的一项研究中，达特茅斯学院的另一支团队，由内科医生艾略特·费舍尔领导，考察了一百万名被诊断患有结肠或直肠癌、髋部骨折或心脏病的美国老年人的治疗情况。他们发现，高消费地区的病人接受的治疗比其他地区多出60%。他们进行了更频繁的测试和程序，与专家的会诊更多，而且更频繁地被送往医院。然而，无论是从存活率、功能能力还是对所接受护理的满意度来衡量，他们的表现并不比其他病人好。事实上，他们的情况似乎更糟。
- en: The issue here is coordination. Remember the original idea of the HMO (before
    it became a dirty word)? In an ideal world, an HMO assesses the patient’s health
    and risk factors and then puts resources into preventative care, which is a lot
    cheaper, rather than being reactive with treatment, which can be enormously expensive.
    Under the current system, many doctors are siloed in their own specialties and
    there is little coordination and consideration of overall care.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的问题是协调。记得HMO（健康维护组织）的初衷吗（在它变成一个贬义词之前）？在一个理想的世界里，HMO会评估病人的健康状况和风险因素，然后将资源投入到预防性护理中，这要便宜得多，而不是采取被动的治疗方法，后者可能非常昂贵。在当前的体系中，许多医生仅限于自己的专业领域，对于整体护理的协调和考虑很少。
- en: Ironically, I found that I received better care and better insight for a chronic
    condition from a Canadian organization which can be best described as a wellness
    clinic, to which I pay a fee, than I did in the US. In the US, my American physicians
    included doctors from world class hospitals such as Mass General Hospital in Boston,
    which was part of Harvard Medical School, and people listed in the Who’s Who for
    my condition. I have no complaint about any of these individuals. All of them
    were knowledgeable and dedicated to their jobs, but coordination was lacking.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 讽刺的是，我发现对于一个慢性病，我从一个可以最好地描述为健康诊所的加拿大机构那里得到了更好的护理和见解，我为此支付了费用，而在美国却没有得到这样的服务。在美国，我的美国医生包括来自世界级医院如波士顿的麻省总医院（哈佛医学院的一部分）的医生，以及我的病状领域内的知名人士。我对这些人没有任何抱怨。他们都很专业，对工作很投入，但缺乏协调。
- en: '**Problems on both sides of the border**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**边境两边的问题**'
- en: Opponents of the Canadian system cite horror stories. Yet there are horror stories
    on both sides of the border. People drop the ball everywhere and it doesn't necessarily
    have to an indictment of the system. Here are two stories to which I have first
    or second hand knowledge. One occurred in a world class US hospital, to which
    people come from all over the world, the other occurred in a regional hospital
    in Canada.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大体系的反对者引用了一些恐怖故事。然而，边境两边都有这样的故事。世界各地都有人犯错，这并不一定是对体系的控诉。以下是我第一手或第二手了解到的两个故事。一个发生在一个世界级的美国医院，人们从世界各地来到这里；另一个发生在一个加拿大的地区医院。
- en: 'Case 1: A expectant mother is rushed to hospital because her water broke and
    there is risk of infection if the baby isn’t born soon. She is told that they
    need to induce labor right away. After she is admitted, hospital staff put her
    in a room and forgot about her.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 案例一：一位临产的孕妇因为羊水破了而被紧急送往医院，如果婴儿不尽快出生，就有感染的风险。她被告知需要立即引产。在她入院后，医院工作人员把她安排在一个房间里，然后就把她忘了。
- en: 'Case 2: A woman visits her terminally ill father in the hospital. When she
    arrives, he appears to be asleep so she sits down and reads a book. After about
    half an hour, she tries to wake him and discovers that he seems to be dead. She
    goes to the nursing station and is informed that the patient had passed away about
    two hours ago, but no one bothered to call and notify the next of kin.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 案例二：一位女士去医院探望她病危的父亲。当她到达时，父亲看起来像是睡着了，于是她坐下来看书。大约半小时后，她试图叫醒他，却发现他似乎已经去世。她走到护士站，得知病人约在两小时前去世，但没有人费心打电话通知家属。
- en: Anecdotes make good headlines and they make good stories, but they don’t tell
    what’s wrong with the system. The Canadian health care system’s problems aren’t
    necessarily the waiting times, which can be frustrating, but extra and unexpected
    costs that were not part of the initial design. The system was conceived and financed
    in a day when the practice of medicine consisted mainly of doctors and nurses,
    either in a standalone practice or in a hospital. Fast forward a few decades,
    we now have a huge array of medical equipment and drugs that are available to
    the practitioner.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 花絮新闻可以成为好头条，也可以成为好故事，但它们并不能说明体系的问题。加拿大医疗保健体系的问题并不一定是令人沮丧的等待时间，而是额外且意外的成本，这些成本并不是最初设计的一部分。这个体系是在一天构思并筹资的，当时医疗实践主要由医生和护士进行，要么在独立诊所，要么在医院。快进几十年，我们现在有了大量可用的医疗设备和药物。
- en: When I returned to Canada, I found the system glaringly short of medical diagnostic
    equipment (like MRIs). Given the structure built into the system of nurses’ unions,
    medical associations (which are in effect doctors’ unions), there is little left
    in the budget for equipment and drugs.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回到加拿大时，发现医疗诊断设备（如MRI）严重不足。考虑到系统内已建立的护士工会、医疗协会（实际上就是医生的工会），预算中剩给设备和药物的部分就很少了。
- en: This state of affairs has resulted in a two-tiered system, much like the British
    NHS. You are entitled to a basic level of care, but if you don’t want to wait
    for an MRI, then you need to cough up money. Several months ago, my wife broke
    her foot and went to the hospital. She was offered a plaster cast for free. If
    she wanted a removable walking cast, she had to pay.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况导致了一个两极分化的体系，很像英国的NHS。你有权获得基本水平的护理，但如果你不想等待MRI，那么你需要支付额外的费用。几个月前，我的妻子摔断了脚，去了医院。她可以免费得到一个石膏模型。如果她想要一个可拆卸的行走模型，她得自己掏钱。
- en: '**The American system: Great access, but…**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国医疗体系：访问便捷，但是…**'
- en: When I lived in Boston, I was fortunate to have worked for a company that took
    care of its employees well with a gold-plated health plan. You had access to any
    doctor in the Boston area and the co-pays were extremely low.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我住在波士顿时，我很幸运地为一家对员工很好的公司工作，它有一个黄金级的健康计划。你可以访问波士顿地区的任何医生，并且共同支付的费用非常低。
- en: The lack of waiting times was great and so the lack of requirement for a referral
    to see a specialist, but I wasn’t sure if the care because I wasn’t necessarily
    qualified to make decisions. Here is the perspective from the
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 没有等待时间是很棒的，而且不需要转诊就能看专家，但我并不确定这是否是因为我并不一定有资格做出决定。以下是来自另一个角度的看法。
- en: '[New Yorker](http://www.newyorker.com/reporting/2009/06/01/090601fa_fact_gawande?currentPage=all)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约客](http://www.newyorker.com/reporting/2009/06/01/090601fa_fact_gawande?currentPage=all)'
- en: ':'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Providing health care is like building a house. The task requires experts, expensive
    equipment and materials, and a huge amount of coördination. Imagine that, instead
    of paying a contractor to pull a team together and keep them on track, you paid
    an electrician for every outlet he recommends, a plumber for every faucet, and
    a carpenter for every cabinet. Would you be surprised if you got a house with
    a thousand outlets, faucets, and cabinets, at three times the cost you expected,
    and the whole thing fell apart a couple of years later? Getting the country’s
    best electrician on the job (he trained at Harvard, somebody tells you) isn’t
    going to solve this problem. Nor will changing the person who writes him the check.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提供医疗服务就像建造一所房子。这项任务需要专家、昂贵的设备和材料，以及大量的协调工作。想象一下，不是支付承包商来组建团队并保持工作进度，而是为电工推荐的每一个插座、为管道工的每一个水龙头、为木匠的每一个橱柜付费。如果最终你得到了一个拥有上千个插座、水龙头和橱柜的房子，成本是预期的三倍，并且在几年后整个房子分崩离析，你会感到惊讶吗？让这个国家最优秀的电工来解决问题（有人告诉你他在哈佛受过培训）并不会解决这个问题。更换给他开支票的人也不会。
- en: '**A question of incentives**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**激励问题**'
- en: In Canada, much of the practice of medicine is just that, the practice of medicine.
    Most doctors are engaged in well-paid piecework ($X for an examination, $Y for
    an operation, etc.) The government takes care of much of the practice management
    by functioning like a giant HMO. In the US, physicians take on much more of the
    burden of practice management themselves.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在加拿大，医疗实践很大程度上就是医疗实践本身。大多数医生从事高收入的计件工作（检查收费X元，手术收费Y元等）。政府通过像一个巨大的HMO那样运作，承担了大部分的实践管理工作。在美国，医生自己承担了更多的实践管理负担。
- en: Economists know that people respond to incentives.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家知道人们会对激励作出反应。
- en: During my time in the US, I met many doctors who were dedicated to their profession.
    The US has built a health care system where doctors become salesmen. In a number
    of cases where the diagnosis or the solution is not so clear-cut, I encountered
    numerous situations where the doctor was subtly, or in one case not so subtly,
    selling the patient on a procedure.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在我美国的时光里，我遇到了许多致力于自己职业的医生。美国建立了一个让医生成为销售员的医疗保健体系。在许多情况下，诊断或解决方案并不那么明确，我遇到了许多医生在微妙地，或者在某个情况下不那么微妙地向病人推销程序。
- en: '**About the same cost**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**成本大致相同**'
- en: Overall, I found that my out of pocket costs under the US system were roughly
    the same under the Canadian system. Under the US system, the main cost was health
    insurance. Under the Canadian system, the main costs were drugs and medical equipment
    and tests, which were discretionary.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我发现我在美国体系下的自付费用与在加拿大体系下大致相同。在美国体系下，主要成本是健康保险。在加拿大体系下，主要成本是药品、医疗器械和测试，这些都是可选的。
- en: The difference is universal access. There is something wrong when a former supreme
    court justice (a Reagan appointee no less!)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 差异在于普遍可及性。当一位前最高法院法官（一个里根任命的人！）
- en: '[worries about health care availability for her own family](http://www.boston.com/news/globe/editorial_opinion/oped/articles/2007/08/28/we_are_all_uninsured_now/)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[对她自己家庭医疗保健可获取性的担忧](http://www.boston.com/news/globe/editorial_opinion/oped/articles/2007/08/28/we_are_all_uninsured_now/)'
- en: '[emphasis mine]:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调我的话]：'
- en: BIG NUMBERS, like 45 million uninsured Americans, are hard to grasp. But that
    number came home to me at a recent conference. The keynote speaker was former
    Supreme Court justice Sandra Day O'Connor. Her topic was our healthcare system,
    and her message was personal and anguished.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大数字，比如4500万没有保险的美国人，很难把握。但最近的一次会议上，这个数字对我有了深刻的体会。主题发言人是一位前最高法院法官桑德拉·戴·奥康纳。她的主题是我国的医疗保健体系，她的信息是个人化的，充满痛苦。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The gist was that even she lives in constant fear of major uninsured health
    bills. Not her own -- those of her son. He can''t afford insurance because his
    son -- her grandchild -- has a preexisting condition.***'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***要点是，即便她自己也生活在对重大未投保医疗费用的不断恐惧中。不是她自己的——是她儿子的。他负担不起保险，因为他的儿子——她的孙子——有既往病史。***'
- en: I know that this post won’t win me many friends. For Democrats who look north
    for a model health care system, the Canadian system has many warts – and they
    are major ones. Cost pressures are relentless and the Canadian solution doesn’t
    address all the problems.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这篇帖子不会让我交到很多朋友。对于那些寻求北方医疗保健模式的民主党人来说，加拿大的体系有许多缺点——而且是重大的。成本压力是不断的，加拿大的解决方案并没有解决所有问题。
- en: To the Republicans who say that they don’t want a government bureaucrat to make
    health care decisions for individual, I have two answers. Is having an accountant
    with green eyeshades make decisions, which is what is happening now, any better?
    Moreover, we have a legion of government bureaucrats in uniforms (that you most
    likely support) making decisions for you in faraway places like Iraq and Afghanistan.
    If you truly embraced free market principles, would the likes of Eisenhower, Westmoreland,
    Schwarzkopf and Petraeus performed any better if they had been given option based
    incentives to pursue their wars?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些说他们不希望政府官僚为个人做出医疗保健决定的共和党人，我有两个回答。让戴绿色眼罩的会计师做决定，现在就是这样，会更好吗？而且，我们有一大批穿着制服的政府官僚（你很可能支持）在伊拉克和阿富汗这样遥远的地方为你做决定。如果你真的信奉自由市场原则，那么像艾森豪威尔、韦斯特摩兰、施瓦茨科普夫和
    Petraeus 这样的将领，如果给他们提供基于激励的选项，他们在追求战争方面会表现得更好吗？
