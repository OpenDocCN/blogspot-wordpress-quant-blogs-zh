    that analysis to health care, should young medical researchers aspire to discovering
    the cure for cancer or to
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过，美国和欧洲企业家精神之间的区别在于，美国的年轻工程师想成长为比尔·盖茨，而欧洲的年轻工程师则想要一份西门子的工作。如果我们要将这种分析转移到医疗保健上，年轻的医学研究人员应该渴望发现癌症的疗法还是
- en: '*commercialize*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*商业化*'
- en: the cure for cancer?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 治疗癌症的疗法？
- en: How you answer that question frames your response to the health care conundrum.
