- en: 'Humble Student of the Markets: What if the Horatio Alger''s story hero is named
    Rajiv?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：如果霍雷肖·阿尔杰的故事主角名叫拉吉夫会怎样？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/what-if-horatio-algers-story-hero-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/what-if-horatio-algers-story-hero-is.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/what-if-horatio-algers-story-hero-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/what-if-horatio-algers-story-hero-is.html#0001-01-01)
- en: In this Age of Piketty, there have been more and more writing about the issue
    of income and wealth inequality. Three articles particularly resonated with me.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在皮凯蒂的时代，关于收入和财富不平等的问题越来越多地被讨论。有三篇文章特别引起我的共鸣。
- en: '**Equality of opportunity, not wealth**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**机会平等，而非财富平等**'
- en: The first was a piece from Richard Reeves of the Brookings Institute called
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一篇是布鲁金斯学会理查德·里夫斯的一篇文章，叫做
- en: '[Saving Horatio Alger: Equality, Opportunity and the American Dream](http://www.brookings.edu/research/essays/2014/saving-horatio-alger)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[拯救霍雷肖·阿尔杰：平等、机会和美国梦](http://www.brookings.edu/research/essays/2014/saving-horatio-alger)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: 'The article cited the lack of the equality of opportunity as a problem with
    America today. Simply put, your success depended a large extent on the wealth
    of the family you were born into (emphasis added):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 文章提到了机会平等的缺失是美国当今的问题。简单地说，你的成功在很大程度上取决于你出生的家庭的财富（强调添加）：
- en: 'Lack of upward mobility is souring the national mood. As horizons shrink, anger
    rises. The political right has done a better job, so far, of converting frustration
    into political gain, by successfully—if implausibly—laying the blame for many
    of America’s woes at the door of "Big Government". Much of the political energy
    on the left has been directed against the highest earners—the top 1 percent of
    the income distribution. But while Occupy Wall Street generated plenty of headlines,
    it has produced precious few votes, and only a trivial change in the tax system:
    since 2013, married couples making more than $450,000 a year have had to pay just
    an extra nickel of tax on each dollar above that level.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 向上的流动性不足正在败坏国家的情绪。随着视野的缩小，愤怒在上升。到目前为止，政治右派把许多美国的烦恼归咎于“大政府”的做法更为成功——尽管这种说法不太可信。左派的大部分政治能量都针对收入最高者——收入分布的前1%。但尽管占领华尔街运动产生了许多头版新闻，它带来的选票寥寥无几，税收系统的变化也微乎其微：自2013年以来，年收入超过45万美元的已婚夫妇只需对超过该水平的每美元多支付五分之一的税。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The problem is not that the United States is failing to live up to European
    egalitarian principles, which use income as a measure of equality. It is that
    America is failing to live up to American egalitarian principles, measured by
    the promise of equal opportunity for all, the idea that every child born into
    poverty can rise to the top***.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***问题不在于美国没有实现欧洲平等主义原则，这些原则用收入作为平等的衡量标准。问题在于美国没有实现美国平等主义原则，这些原则以全体平等的机会为衡量，认为每个出生在贫困中的孩子都有可能爬到顶端***。'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Take one standard indicator of mobility: the likelihood that children will,
    as adults, ascend to a higher rung on the income ladder than their parents. In
    a completely mobile, fluid society, a child raised on the bottom rung of the income
    ladder (usually defined as the bottom fifth of the distribution) would theoretically
    have as good a chance as any of making it to the top, and no greater risk of remaining
    trapped at the bottom. But the U.S. suffers from a high degree of intergenerational
    "stickiness" at the bottom of the income distribution. Children born on the bottom
    rung have a four in 10 chance of remaining stuck there in adulthood (between 36
    percent and 43 percent, depending on the dataset), and a very slim chance (between
    4 percent and 10 percent) of making it to the top.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拿一个流动性标准指标来说：孩子长大成人后，有可能比他们的父母爬上更高的收入阶梯。在一个完全流动的社会中，一个在收入阶梯最底层（通常定义为分布的最底层第五分之一）长大的孩子理论上拥有和其他人一样好的机会爬到顶端，而且没有更大的风险被困在底部。但美国在收入分布底层之间的代际“粘性”很高。出生在底层的孩子有四分之一的机会在成年后仍然停留在那里（根据数据集的不同，介于36%到43%之间），并且只有非常小的机会（介于4%到10%之间）爬到顶端。
- en: '[![](img/efadf85f662c863158aaacaf40966f64.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiD_M9BYRlhgsucbwtdPTR0bo_3w-72-qQGV2Ir5axcySyAUKFCkE-LwTeKsKIYTDzyk28bgpxWANVqBgU50XZV7qicIYKJuIP48QXshFXl774hTFTE2pQwESyLwbMePv87U4gTxBkrak0/s1600/Social+mobility.png)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiD_M9BYRlhgsucbwtdPTR0bo_3w-72-qQGV2Ir5axcySyAUKFCkE-LwTeKsKIYTDzyk28bgpxWANVqBgU50XZV7qicIYKJuIP48QXshFXl774hTFTE2pQwESyLwbMePv87U4gTxBkrak0/s1600/Social+mobility.png)'
- en: Alan Kreuger called this inter-generational wealth stickiness effect the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔兰·克鲁格将这种代际财富粘性效应称为
- en: '[Great Gatsby Curve](http://www.whitehouse.gov/blog/2013/05/28/great-gatsby-curve)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[了不起的盖茨比曲线](http://www.whitehouse.gov/blog/2013/05/28/great-gatsby-curve)'
- en: ','
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: 'Reeves concluded not with an exhortation towards re-distribution, but for a
    plea to equalize opportunity again so that the American Dream could be realized:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 雷夫斯总结的并非是重新分配的号召，而是一个平等机会再次均衡的请求，以便美国梦得以实现：
- en: 'On the political left, there are plenty of people who think it is time to consign
    Horatio Alger to the dustbin of history. For them, the Alger myth is little more
    than a cultural conjuring trick, providing an illusion of opportunity to distract
    the masses from gross inequalities of income and wealth. It can also act as a
    convenient untruth for the elite, who can rest assured of their intrinsic superiority:
    “Born on third base … thinking they hit a triple,” in football coach Barry Switzer’s
    vivid phrase.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在政治左翼，有许多人认为现在是把霍雷肖·阿尔杰送进历史垃圾桶的时候了。对他们来说，阿尔杰的神话不过是 cultural conjuring trick，为转移大众对收入和财富巨大不平等的注意力提供了一种幻觉。它也可以成为精英的便利谎言，让他们确信自己的内在优越性：“生在第三垒…以为自己击出了三垒安打，”橄榄球教练巴里·斯威茨用生动的措辞说道。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***But abandoning Alger—giving up on the American Dream—is not an option.***
    While Bellamy and Piketty provide rich seams of ideas to mine, there is no prospect
    of a Euro-egalitarian turn in American politics. The American body politic would
    simply reject a graft of European-style social democracy. It’s pointless for progressives
    to get frustrated about this. ***Attachment to the ideal of equal opportunity
    is not a blind spot in the vision of voters. Americans do have strong egalitarian
    instincts, but they go hand-in-hand with a fierce commitment to individualism.
    The ideal of merit-fueled mobility is a fixed feature of American politics and
    ideology. It comes, almost literally, with the territory. Even if it were possible
    to retire the Alger myth, it would be a mistake. The national commitment to the
    principles of natural equality, opportunity, and upward mobility is an American
    strength. Only a politics that goes with this American grain stands any chance
    of creating a more equal nation.***'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但放弃阿尔杰——放弃美国梦——绝不是一个选择。虽然贝拉米和皮凯蒂提供了丰富的思想矿藏可供挖掘，但美国政治出现欧洲式的平等主义转向的前景并不乐观。美国政治体制会简单地拒绝欧洲社会民主式的植入。进步派为此感到挫败是毫无意义的。对平等机会理想的坚持并不是选民愿景中的盲点。美国人确实有强烈的平等主义本能，但这与他们对个人主义的坚定承诺并行不悖。基于成就的流动性理想是美国政治和意识形态的一个固定特征。它几乎可以字面地说，与这片土地同在。即使有可能摒弃阿尔杰的神话，那也是一个错误。对自然平等、机会和向上流动原则的全国性承诺是美国的一大优势。只有与这种美国精神相一致的政治才有可能创造一个更平等的国家。
- en: '**The pitchforks are coming**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**长矛即将到来**'
- en: The second was an article in Politico by Nick Hanauer, a billionaire, to his
    brethren called
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个是尼克·汉auer在Politico上发表的一篇专栏文章，向他的同胞们呼吁：
- en: '[The pitchforks are coming...for us plutocrats](http://www.politico.com/magazine/story/2014/06/the-pitchforks-are-coming-for-us-plutocrats-108014.html#.U_uFe7l0zPb)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[长矛即将到来...针对我们这些寡头](http://www.politico.com/magazine/story/2014/06/the-pitchforks-are-coming-for-us-plutocrats-108014.html#.U_uFe7l0zPb)'
- en: '. He begins his article with the story of his success:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他以自己的成功故事开始这篇文章：
- en: You probably don’t know me, but like you I am one of those .01%ers, a proud
    and unapologetic capitalist. I have founded, co-founded and funded more than 30
    companies across a range of industries—from itsy-bitsy ones like the night club
    I started in my 20s to giant ones like Amazon.com, for which I was the first nonfamily
    investor. Then I founded aQuantive, an Internet advertising company that was sold
    to Microsoft in 2007 for $6.4 billion. In cash. My friends and I own a bank. I
    tell you all this to demonstrate that in many ways I’m no different from you.
    Like you, I have a broad perspective on business and capitalism. And also like
    you, I have been rewarded obscenely for my success, with a life that the other
    99.99 percent of Americans can’t even imagine. Multiple homes, my own plane, etc.,
    etc. You know what I’m talking about. In 1992, I was selling pillows made by my
    family’s business, Pacific Coast Feather Co., to retail stores across the country,
    and the Internet was a clunky novelty to which one hooked up with a loud squawk
    at 300 baud. But I saw pretty quickly, even back then, that many of my customers,
    the big department store chains, were already doomed. I knew that as soon as the
    Internet became fast and trustworthy enough—and that time wasn’t far off—people
    were going to shop online like crazy. Goodbye, Caldor. And Filene’s. And Borders.
    And on and on.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可能不认识我，但像你一样，我也是那0.01%的人之一，一个自豪且毫无歉意的资本家。我创立、共同创立并资助了30多家跨越多个行业的企业——从我在20多岁时创立的小夜总会，到像亚马逊.com这样的大企业，我曾是该企业的第一位非家族投资者。之后，我创立了aQuantive，一家互联网广告公司，2007年被微软以64亿美元的现金收购。我的朋友们和我共同拥有一个银行。我告诉你这些，是为了证明在很多方面，我和你们并没有什么不同。像你们一样，我对商业和资本主义有着广泛的看法。而且，像你们一样，我也因为成功获得了巨大的回报，过上了绝大多数美国人连想都不敢想的生活。拥有多处房产，有自己的飞机等等。你知道我在说什么。1992年，我正在向全国各大零售店销售我家族企业太平洋羽毛公司生产的枕头，当时互联网还是一个笨重的玩具，通过一个大声的嘈杂声以300波特连接。但很快我就意识到，即使在当时，我许多客户，这些大型百货商店连锁店，已经注定要失败。我知道，一旦互联网变得足够快且值得信赖——而且这个时间不会太远——人们就会疯狂地在线购物。再见，Caldor。和Filene的。和Borders。还有等等。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Realizing that, seeing over the horizon a little faster than the next guy, was
    the strategic part of my success. The lucky part was that I had two friends, both
    immensely talented, who also saw a lot of potential in the web. One was a guy
    you’ve probably never heard of named Jeff Tauber, and the other was a fellow named
    Jeff Bezos. I was so excited by the potential of the web that I told both Jeffs
    that I wanted to invest in whatever they launched, big time. It just happened
    that the second Jeff—Bezos—called me back first to take up my investment offer.
    So I helped underwrite his tiny start-up bookseller. The other Jeff started a
    web department store called Cybershop, but at a time when trust in Internet sales
    was still low, it was too early for his high-end online idea; people just weren’t
    yet ready to buy expensive goods without personally checking them out (unlike
    a basic commodity like books, which don’t vary in quality—Bezos’ great insight).
    Cybershop didn’t make it, just another dot-com bust. Amazon did somewhat better.
    Now I own a very large yacht.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 意识到这一点，能够比别人更快地看到未来的趋势，是我成功战略的一部分。幸运的是，我有两个才华横溢的朋友，他们也都看到了互联网的巨大潜力。一个是你可能从未听说过的名叫杰夫·陶伯的人，另一个是名叫杰夫·贝佐斯的人。我对互联网的潜力感到非常兴奋，所以我告诉这两个杰夫，我想投资他们推出的任何项目，而且是大手笔。恰好第二位杰夫——贝佐斯——首先给我回了电话，接受了我的投资提议。所以，我帮助他为他的小型在线书店提供了资金。另一位杰夫成立了一个名为Cybershop的网上百货商店，但在人们对互联网销售仍缺乏信任的时候，他的高端在线理念还为时尚早；人们还没有准备好不亲自查看就购买昂贵的商品（与书籍这样的基本商品不同，书籍的质量不会有什么变化——贝佐斯的伟大洞察力）。Cybershop没有成功，只是另一家倒闭的.com公司。亚马逊做得
    somewhat 更好。现在我拥有一艘非常大的游艇。
- en: 'The difference is that this so-called "self-made man" does not see himself
    as anything special. In many ways, he just got lucky, which makes him fear for
    the future of America (emphasis added):'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的是，这个所谓的“白手起家的人”并不认为自己是特别的。在许多方面，他只是幸运，这让他担心美国的未来（加粗强调）：
- en: But let’s speak frankly to each other. ***I’m not the smartest guy you’ve ever
    met, or the hardest-working. I was a mediocre student. I’m not technical at all—I
    can’t write a word of code. What sets me apart, I think, is a tolerance for risk
    and an intuition about what will happen in the future. Seeing where things are
    headed is the essence of entrepreneurship. And what do I see in our future now?***
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是让我们坦率地彼此交谈。***我不是你见过的最聪明的人，也不是最努力的人。我是一个平庸的学生。我一点也不懂技术——我连一行代码都写不了。我想区别于他人的，是对风险的容忍和对未来走势的直觉。预见事物的发展是创业的本质。那么我现在看到我们的未来是什么？***
- en: '***I see pitchforks.***'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我看到了农具。***'
- en: 'Hanauer sees a class war on the horizon and he wants to defuse it before it
    begins:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 汉auer看到一场阶级战争即将来临，他希望在战争开始之前就将其化解：
- en: The oldest and most important conflict in human societies is the battle over
    the concentration of wealth and power. The folks like us at the top have always
    told those at the bottom that our respective positions are righteous and good
    for all. Historically, we called that divine right. Today we have trickle-down
    economics.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人类社会最古老、最重要的冲突就是关于财富和权力集中的战斗。我们这些位于社会顶层的人一直告诉处于底层的人，我们各自的位置是正义的，对所有人都有好处。历史上，我们称之为神权。今天，我们有了涓滴经济学。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What nonsense this is. Am I really such a superior person? Do I belong at the
    center of the moral as well as economic universe? Do you?
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这真是胡说八道。我真的是这样一个优越的人吗？我难道真的属于道德和经济宇宙的中心？你呢？
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My family, the Hanauers, started in Germany selling feathers and pillows. They
    got chased out of Germany by Hitler and ended up in Seattle owning another pillow
    company. Three generations later, I benefited from that. Then I got as lucky as
    a person could possibly get in the Internet age by having a buddy in Seattle named
    Bezos. I look at the average Joe on the street, and I say, “There but for the
    grace of Jeff go I.” Even the best of us, in the worst of circumstances, are barefoot,
    standing by a dirt road, selling fruit. We should never forget that, or forget
    that the United States of America and its middle class made us, rather than the
    other way around.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的家族，汉auer家族，起始于德国，出售羽毛和枕头。他们被希特勒赶出德国，最后在西雅图拥有另一家枕头公司。三代之后，我从中受益。后来，我在互联网时代有幸结识了在西雅图的一个朋友名叫贝佐斯。我看着街上的普通人，心想，“要不是因为有杰夫的恩典，我也会是他们中的一员。”即使是我们中最幸运的人，在最糟糕的情况下，也是光着脚，站在泥泞的道路上卖水果。我们永远不应该忘记这一点，也不应该忘记是美国和它的中产阶级造就了我们，而不是相反。
- en: Hanauer`s solution is to pay Americans more, starting with a minimum wage increase.
    He believes that a better paid Middle America would have more money to spend and
    therefore corporate income, leading to a virtuous cycle of growth.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 汉auer的解决方案是给美国人涨工资，首先是从最低工资的提高开始。他认为，收入更好的中产阶级会有更多的钱去消费，因此公司的收入会增加，从而带动增长的美好循环。
- en: '**An emerging class system in America**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国正在形成一个新的阶级系统**'
- en: If the idea of the American Dream is equality of opportunity and the idea that
    anybody can make it, as opposed to the class system left behind in Old Europe,
    what is disturbing is an essay by
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美国梦的理念是机会平等，以及任何人都可以成功的理念，而不是旧欧洲留下的阶级系统，那么令人不安的是，一篇文章由
- en: '[Noah Smith](http://www.bloombergview.com/articles/2014-08-28/nation-of-privilege-versus-rule-of-law)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[诺亚·史密斯](http://www.bloombergview.com/articles/2014-08-28/nation-of-privilege-versus-rule-of-law)'
- en: 'showing evidence of an emerging class system in America:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 显示美国正在形成一个新的阶级系统的迹象：
- en: If there’s one political idea most people agree on these days, it’s the rule
    of law. We argue endlessly about income inequality, wealth inequality, or inequality
    of opportunity, but we take it as given that equality under the law is a prerequisite
    for a just society. And the consequences of private law are dire. The original
    system of French privilege was one of the main causes of that country’s bloody,
    chaotic revolution.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果现在大多数人同意的一个政治理念是法治。我们无休止地争论收入不平等、财富不平等或机会不平等，但我们认为法律面前人人平等是公正社会的一个前提条件。私人法律的后果是可怕的。法国特权制度的原始系统是该国血腥、混乱革命的主要原因之一。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Now here’s the problem: The U.S. is looking more and more like it has a real
    privilege system. We are enforcing laws differently based on race, but also based
    on class. This is un-American, and it has got to stop.'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在问题是：美国看起来越来越像是一个真正的特权系统。我们根据种族，也根据阶级来执行不同的法律。这是不美国的，必须得停止。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: First, there is race privilege. The tragic shooting of an unarmed black teenager
    by a police officer in Ferguson, Missouri, has put this issue front and center,
    but the facts bear repeating. Our police officers enforce the law differently
    for different races. They arrest a much higher percentage of black people for
    using drugs, even though blacks and whites use illegal drugs at about the same
    rates and whites use the most harmful drugs -- cocaine and heroin -- at higher
    rates. That is an injustice.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，存在种族特权。密苏里州弗格森市一名警察射杀了一名未武装的黑人青少年的悲剧事件，使这个问题成为焦点，但事实需要重复。我们的警察对不同种族的人执行法律的方式不同。他们因使用毒品逮捕黑人的比例要高得多，即使黑人和白人使用非法毒品的比例大致相同，白人使用最有害的毒品——可卡因和海洛因的比例更高。这是不公正的。
- en: 'We have all heard about the offence of "driving while black":'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都听说过“开车时黑人”的罪名：
- en: Our courts are no less of a problem. Blacks are 30 percent more likely to be
    thrown in prison than whites who were convicted of the same crime. Furthermore,
    our Constitution guarantees citizens the right to a trial by a jury of their peers,
    but many black defendants are prosecuted by all-white juries, which are significantly
    more likely to return a guilty verdict against blacks. Finally, racial profiling
    is so rampant that black Americans who have committed no crimes at all have to
    live in constant fear of getting stopped by the cops. White Americans don't have
    to live with this fear.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的法院也是一个大问题。与白人相比，黑人被判犯有相同罪行时入狱的可能性高出30%。此外，我们的宪法保证公民有权利由同龄人组成的陪审团审判，但许多黑人被告是由全是白人的陪审团审判的，这些陪审团判黑人有罪的可能性要显著高得多。最后，种族画像现象如此普遍，以至于没有犯任何罪的黑色美国人必须生活在不断担心被警察拦下的恐惧中。白人美国人不必忍受这种恐惧。
- en: 'The whites aren`t immune to the class system either, according to Smith. There
    is one set of laws for the rich and another set for the "great unwashed masses":'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 白人也不免受阶级体系的侵害，根据史密斯的说法。有一套针对富人的法律，另一套针对“广大未洗净的群众”：
- en: White Americans can be complacent about racial disparities in law enforcement,
    thinking that at least they themselves are safe. Except that in modern America,
    the law now seems to be different for people of different income levels as well.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 白人美国人可以对法律执行中的种族差异感到自满，认为至少他们自己是安全的。但现代美国，法律现在似乎对不同收入水平的人也有所不同。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In 2010, Martin Erzinger, a private-wealth manager for Morgan Stanley Smith
    Barney, was the driver in a hit-and-run of a bicyclist in Eagle, Colorado. The
    victim suffered spinal injuries and brain bleeding. But the prosecutor dropped
    felony charges against Erzinger, giving the following justification:'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2010年，摩根士丹利史密斯巴尼的私人财富经理马丁·埃茨inger在科罗拉多州伊格尔的一次撞车逃逸中驾驶。受害者遭受脊髓损伤和脑出血。但检察官撤销了对埃茨inger的重罪指控，给出了以下理由：
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Felony convictions have some pretty serious job implications for someone in
    Mr. Erzinger's profession, and that entered into it," [prosecutor] Hurlbert said.
    "When you're talking about restitution, you don't want to take away his ability
    to pay.
  id: totrans-58
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对埃茨inger先生这样的专业人士来说，重罪定罪对就业有一些非常严重的影响，这考虑在内了，"检察官" Hurlbert说。"当你谈到赔偿时，你不希望剥夺他支付的能力。
- en: In addition to the story of Martin Erzinger, Noah Smith had a number of other
    examples of how the rich got off easily with a slap on the wrist from the justice
    system when faced with serious offences.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 除了马丁·埃茨inger的故事，诺亚·史密斯还有许多其他例子，说明当富人在面对严重罪行时，只需受到轻轻的惩罚，就可以轻易摆脱 justice system的制裁。
- en: Notwithstanding the ideas of a class system runs counter to the founding myth
    of America, what is more disturbing is that it can lead to economic stagnation.
    The
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管阶级体系的理念与美国的建国神话背道而驰，但更令人不安的是，它可能导致经济停滞。The
- en: '[FT](http://www.ft.com/intl/cms/s/0/778193e4-44d8-11de-82d6-00144feabdc0.html?siteedition=intl#axzz3Bix0RmAe)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/intl/cms/s/0/778193e4-44d8-11de-82d6-00144feabdc0.html?siteedition=intl#axzz3Bix0RmAe)'
- en: 'had a very good article about the two different paths taken by Argentina and
    the US about a hundred years ago:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 有一篇非常好的文章关于阿根廷和美国在一百年前采取的两种不同道路：
- en: A short century ago the US and Argentina were rivals. Both were riding the first
    wave of globalisation at the turn of the 20th century. Both were young, dynamic
    nations with fertile farmlands and confident exporters. Both brought the beef
    of the New World to the tables of their European colonial forebears. Before the
    Great Depression of the 1930s, Argentina was among the 10 richest economies in
    the world…
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个世纪前，美国和阿根廷是竞争对手。两国都在20世纪初全球化的第一波中蓬勃发展。两国都是年轻、充满活力的国家，拥有肥沃的农田和自信的出口商。两国都将新世界的牛肉摆上了他们欧洲殖民祖先的餐桌。在大萧条之前的1930年代，阿根廷是世界上十大最富有的经济体之一…
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There was no individual event at which Argentina’s path was set on a permanent
    divergence from that of the United States of America. But there was a series of
    mistakes and missteps that fit a general pattern. The countries were dealt quite
    similar hands but played them very differently.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿根廷的路径并没有在某个具体事件中与美国的永久分离。但有一系列错误和失策符合一般的模式。这些国家得到了非常相似的牌，但打得非常不同。
- en: 'The article is well reading in its entirety. The main point is: Class systems
    choke off growth.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 全文阅读起来很不错。主要观点是：阶级制度阻碍了成长。
- en: '**Equality in a global world**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球世界中的平等**'
- en: Reeves, Hanauer and Smith all make good points about inequality in America.
    Equality of opportunity is becoming a barrier to the American Dream that anyone
    can succeed. Should that Dream and social consensus shatter, the cultural dynamics
    of growth in the United States would be changed forever. However, this kind of
    thinking about inequality models American equality as a closed system. The United
    States is part of the world - and the nature of global inequality has been changing.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 里夫斯、哈瑙尔和史密斯都对美国的 inequality 提出了很好的观点。机会均等现在成了任何人都能成功的美国梦的障碍。如果这个梦想和社会共识破碎，美国的文化动态将永远改变。然而，这种关于不平等模式的想法把美国的平等视为一个封闭的系统。美国是世界的一部分——全球不平等的本质一直在变化。
- en: In a
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个
- en: '[landmark study](http://www.ub.edu/histeco/pdf/milanovic.pdf)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[里程碑式的研究](http://www.ub.edu/histeco/pdf/milanovic.pdf)'
- en: ', Branko Milanovic of the World Bank showed how global inequality has been
    changing. The chart below shows who won and lost in the inequality race globally.
    The x-axis on the bottom splits the world population from the poorest on the left
    in subsistence economies to the richest on the right, while the y-axis shows the
    real income growth in PPP terms between 1988 and 2008.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ，世界银行的米拉诺维奇展示了全球不平等是如何变化的。下面的图表显示了在全球不平等竞赛中谁赢了，谁输了。底部的x轴将世界人口从左边的生存经济中的最贫穷的人到右边最富有的人分为两部分，而y轴显示了1988年至2008年之间实际收入在PPP条件下的增长。
- en: '[![](img/6b181ca4c7e577652403382a1f689c79.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh1TAQtlUmz6zUxSCuc5s0sP6o9__zKFpOSjsN9s_wxQW7cPqa61VZD55JxJy2_ICaptxXL0MaYT0WzryZYq_wI29Dm1fBRz28mAsLxAIhYUSLYPfTl_Za2pQGKLns7yY1hYN-V7Cp0IwM/s1600/Global+inequality.png)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![全球不平等](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh1TAQtlUmz6zUxSCuc5s0sP6o9__zKFpOSjsN9s_wxQW7cPqa61VZD55JxJy2_ICaptxXL0MaYT0WzryZYq_wI29Dm1fBRz28mAsLxAIhYUSLYPfTl_Za2pQGKLns7yY1hYN-V7Cp0IwM/s1600/Global+inequality.png)'
- en: Milanovic went on to show that the country that you were born matters a lot
    more now than the social class that you were born into. In 1988 to 2008 30-year
    interval, the winners in the inequality race were the middle class in emerging
    economies, because of the effects of globalization, and the very rich, who engineered
    the globalization revolution. The losers were the very poor in subsistence economies,
    who weren't able to benefit from and the middle class in developed economies,
    who did not receive the benefits of the productivity gains in the last few decades.
    The latter represents the disaffected group that Reeves and Hanauer wrote about.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 米拉诺维奇进一步指出，与你出生的国家相比，你出生的社会阶层现在更重要。在1988年至2008年的30年时间里，不平等竞争的赢家是新兴经济体的中产阶级，由于全球化的影响，以及精心策划全球化革命的非常富有的阶层。输家是非常贫穷的生存经济中的穷人，他们无法从中受益，以及发达国家的中产阶级，他们在过去几十年里没有享受到生产力的增长带来的好处。后者是里夫斯和哈瑙尔所写的那篇关于不满的群体的代表。
- en: So, is the American Dream still alive? Well sort of. It got globalized and the
    winners of the American Dream are not likely named Joe, but Rajiv.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，美国梦还存在吗？嗯，某种程度上是的。它已经全球化了，美国梦的赢家可能不叫乔（Joe），而叫拉吉夫（Rajiv）。
- en: As to the question of whether this represents a bug, or a feature, of economic
    policy, that question is way beyond my pay grade.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 至于这个问题是否代表经济政策的缺陷或特点，这个问题远远超出了我的职责范围。
