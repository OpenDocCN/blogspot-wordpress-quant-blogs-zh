- en: 来源：[http://quantifiableedges.blogspot.com/2010/06/ad-line-highs-and-maximum-risk.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/ad-line-highs-and-maximum-risk.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This past week I had the pleasure of interacting with Tom McClellan of McClellan
    Financial Publications (
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.mcoscillator.com/](http://www.mcoscillator.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Tom shared a study with me that supported some breadth related studies from
    the Quantifiable Edges Subscriber Letter that I’d been discussing the last few
    weeks.
  prefs: []
  type: TYPE_NORMAL
- en: Tom’s study looked to measure market risk when the A/D line was making new highs.
    To accomplish this he examined any time the Advance/Decline line made a 3-year
    high and then looked forward 3 months to see what the max drawdown was in the
    SPX. The SPX has not managed to make a 3-year high in the A/D line recently. It
    DID make a 2 ½ year high about a month ago though. So I re-ran the study with
    Tradestation data (which should be very similar) and used a requirement of a 2
    ½ year high instead of 3 years.
  prefs: []
  type: TYPE_NORMAL
- en: '*Note: A full year typically contains about 252 trading days. For purposes
    of this test I rounded that down to 250 and multiplied by 2.5 to get 625 trading
    days. To estimate 3 months I used a 63-day period. Also note that the flat spots
    on the chart are times when the high A/D condition is not met.*'
  prefs: []
  type: TYPE_NORMAL
- en: (click chart to enlarge)
  prefs: []
