- en: As you can see above, since 1970 there has only been one instance that saw a
    larger drawdown over the following 3 months than we’ve already seen this past
    month. Other corrections were generally capped at between an 8% - 10% decline.
    This doesn’t mean we can’t drop precipitously from here. The market has demonstrated
    several times in the past few years that it is completely capable of breaking
    records. It does show that we’ve reached an area where risk has pretty much maxed
    out in the past under similar conditions – at least temporarily.
  prefs: []
  type: TYPE_NORMAL
