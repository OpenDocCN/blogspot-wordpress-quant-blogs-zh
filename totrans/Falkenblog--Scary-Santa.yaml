- en: My little princess Izzie (3.5 y.o.) had been apprehensive about sitting with
    Santa, but finally mentioned she was up for a
  prefs: []
  type: TYPE_NORMAL
- en: tête à tête
  prefs: []
  type: TYPE_NORMAL
- en: to inform him of her interests in Easy-Bake Ovens and Pillow Pets. I capitalized
    on the chance. After a half hour in line, as we got closer to the big guy, she
    started mentioning second thoughts. I was in an evil mood, and handed screaming
    Izzie to their helper-elf, who assured her that this was not the Bad Santa from
    the mall across town. She was unpersuaded. I told the elf I had cash and I had
    my orders, so to the horror of the other children watching we basically water-boarded
    the child in front of them. Merry Xmas!
