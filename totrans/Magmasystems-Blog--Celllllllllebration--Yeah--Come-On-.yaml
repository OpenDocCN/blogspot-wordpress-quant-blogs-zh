- en: We have been given the go-ahead for the .NET Client Framework!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经获得批准开展 .NET 客户端框架项目！
- en: Thanks to all who contributed ideas, both publicly and privately. And thanks
    to various open-minded individuals at my IB.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有提供想法的人，无论是公开的还是私下的。也感谢我在国际学校（IB）的各种开明人士。
- en: My ex-colleague, Chris, will be embarking on an effort to do the same at another
    IB. Will it be Service Locator vs Spring.Net? Stay tuned!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的前同事 Chris 将开始在另一家国际学校尝试做同样的事情。这是服务定位器与 Spring.Net 之间的较量吗？敬请关注！
- en: Beers are on me.....
