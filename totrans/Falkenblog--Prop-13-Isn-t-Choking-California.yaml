  zh: ). 野兽并未被饿死。我同意提案13是一种实施支出限制的相当笨拙的方式，现在它一团糟，因为它对当前房地产所有者产生了非常强大的锁定效应。但这与加利福尼亚州的衰落几乎没有关系，这个曾经是地球上最受教育、最繁荣、最美丽的地方的州现在陷入了成就的最低点，他们的公共场所（机场，海滩厕所）维护不善，就像他们破产的州一样。
