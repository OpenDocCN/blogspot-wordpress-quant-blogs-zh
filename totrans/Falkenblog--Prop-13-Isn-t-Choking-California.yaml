- en: ). The beast is not starved. I agree that prop 13 is a rather ham-handed way
    to implement constraints on spending, and now it's a mess because it creates a
    very powerful lock-in effect on current property owners. But it has little to
    do with California's downward spiral, a state that used to be the most educated,
    prosperous, and beautiful place on the planet, is now near the bottom of state
    achievement, and their public places (airports, beach bathrooms) are poorly maintained,
    like the bankrupt state they are.
