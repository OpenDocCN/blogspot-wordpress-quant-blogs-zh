- en: While ESPN and Sports Illustrated continue to emphasize boxing, all the excitement
    in combat sports is in mixed martial arts. After all, in a real fight takedowns,
    kicks, and chokes happen, so boxing seem pretty lame in comparison. A fight without
    take downs is like Greco compared to freestyle wrestling, not very impressive
    because you are constraining so many real options.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ESPN和《体育画报》继续强调拳击，但所有激动人心的格斗体育项目都在综合格斗中。毕竟，在一场真正的搏斗中存在着摔绊、踢和勒喉等情况，因此与之相比，拳击显得相当无聊。一场没有摔绊的搏斗就像希腊罗马式摔跤与自由式摔跤的比较，毫无吸引力，因为你限制了太多真实的选择。
- en: Jon Jones continues to dominate his opponents, thoroughly thrashing previously
    undefeated Ryan Bader. Interestingly, Jones weighed in at 205, and by Saturday
    morning
  id: totrans-15
