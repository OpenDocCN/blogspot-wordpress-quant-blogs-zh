- en: 'VIX and More: Subscriber Newsletter Enhancements'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：订阅者通讯增强版
- en: 来源：[http://vixandmore.blogspot.com/2008/11/subscriber-newsletter-enhancements.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/subscriber-newsletter-enhancements.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/subscriber-newsletter-enhancements.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/subscriber-newsletter-enhancements.html#0001-01-01)
- en: Just a quick note to let those who are interested know that the [subscriber
    newsletter](http://vixandmoresubscriber.blogspot.com/) has received considerable
    reader feedback and made a number of changes in October. Perhaps the biggest change
    is to expand the scope of the newsletter (which already had a broader reach than
    this blog) to focus more on macroeconomic and fundamental issues, provide a stronger
    global perspective, and make an effort to highlight more high potential stocks
    and ETFs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只是一个简短的说明，让那些感兴趣的人知道[订阅者通讯](http://vixandmoresubscriber.blogspot.com/)已经收到了大量读者反馈，并在十月进行了一些更改。也许最大的变化是扩大了通讯的范围（本身已经比这个博客的范围更广），更加关注宏观经济和基本问题，提供更强的全球视角，并努力突出更多潜力股票和ETF。
- en: A [subscriber newsletter blog](http://vixandmoresubscriber.blogspot.com/) recaps
    the newsletter content each month and provides updates on several model portfolios
    the newsletter tracks, including a Stock of the Week selection that has a cumulative
    gain of 90% since the newsletter was launched on March 30, 2008.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[订阅者通讯博客](http://vixandmoresubscriber.blogspot.com/)每月总结通讯内容，并提供有关通讯跟踪的几个模型投资组合的更新，其中包括自2008年3月30日通讯推出以来，每周股票选择的累计收益达到90％的一项。'
- en: If anyone has any questions about the subscriber newsletter, or is interested
    in reviewing a sample, please feel free to email me at [bill.luby@gmail.com](mailto:bill.luby@gmail.com)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人对订阅者通讯有任何疑问，或者有兴趣查看样本，请随时通过[email](mailto:bill.luby@gmail.com)向我发送电子邮件。
