- en: Mon livre sur le trading à haute fréquence n’est pas encore paru qu’il commence
    à susciter quelques intérêt ici et là. Demain jeudi 24 janvier je rencontre deux
    journalistes, l’une de Libération, l’autre de l’Humanité, avant de présenter mon
    livre en avant-première à la libraire Le Monte en L’air vendredi 25 à 18h30 (toutes
    les informations sont dans un post précédent, Le [Sniper Tour](https://sniperinmahwah.wordpress.com/2013/01/09/le-sniper-tour-save-the-dates/)).
  prefs: []
  type: TYPE_NORMAL
- en: 'Il me tarde de commencer à écrire sérieusement quelques posts sur ce blog.
    Je parlerai bientôt de l’âge de glace des marchés (suite au rachat de NYSE Euronext
    par ICE), mais aussi de la réapparition sur le web d’une légende du trading électronique
    : Josh Levine.'
  prefs: []
  type: TYPE_NORMAL
