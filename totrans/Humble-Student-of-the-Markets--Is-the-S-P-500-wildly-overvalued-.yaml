- en: Several readers asked me to address the valuation warning from Jason Goepfert
    of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几位读者要求我解释Jason Goepfert关于标普500估值警告的看法
- en: '[SentimenTrader](https://www.sentimentrader.com/blog/the-last-time-this-happened-march-2000/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[SentimenTrader](https://www.sentimentrader.com/blog/the-last-time-this-happened-march-2000/)'
- en: ', who found that the S&P 500 is wildly overvalued based on a combination of
    real earnings yield and dividend yield.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，发现基于真实收益率和股息收益率的组合，标普500指数被严重高估。
- en: 'Let''s begin by unpacking Goepfert''s chart (annotations are mine). There were
    five instances since 1970 when the market appeared overvalued based on this metric.
    The market had already begun falling in two episodes (red boxes: the Nifty Fifty
    top and the GFC), and this indicator signaled tops in three (grey boxes: Volcker
    induced bear market, 1987 Crash, and the Dot-Com Bubble). Is a success rate of
    60% (three out of five top calls) enough for an effective sell signal?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从解读Goepfert的图表开始（注释为我的）。自1970年以来，有五次市场出现基于此指标过高估的情况。市场在两次情况下已经开始下跌（红色框：Nifty
    Fifty顶峰和全球金融危机），而此指标预示了三次顶部（灰色框：Volcker引发的熊市，1987年股市崩盘和互联网泡沫）。60%的成功率（五次顶部预警中三次准确）是否足以作为有效的卖出信号？
