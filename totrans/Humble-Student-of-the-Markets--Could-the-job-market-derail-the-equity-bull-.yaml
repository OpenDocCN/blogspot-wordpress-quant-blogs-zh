- en: 'Humble Student of the Markets: Could the job market derail the equity bull?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市谦逊的学生：就业市场会令股市牛市脱轨吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/11/could-job-market-derail-equity-bull.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/11/could-job-market-derail-equity-bull.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/11/could-job-market-derail-equity-bull.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/11/could-job-market-derail-equity-bull.html#0001-01-01)
- en: Recently, I have seen more and more concerns raised about the state of the employment
    market. Specifically, this chart of weekly initial unemployment claims (inverted
    scale) has had a tight inverse correlation with stock prices. As weekly initial
    claims are already at 20 year lows  claims will inevitably turn up at some point
    in the future. Will that rollover derail the stock bull?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我越来越多地看到关于就业市场状况的担忧被提出。特别是，这张每周初请失业金人数图表（倒置刻度）与股价呈现紧密的反向相关性。由于每周初请数据已经处于20年低点，未来某个时候初请数据不可避免地会上升。那么，这种反转会令股市牛市的列车脱轨吗？
- en: '[Doug Short](http://www.advisorperspectives.com/dshort/updates/Weekly-Unemployment-Claims.php)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Doug Short](http://www.advisorperspectives.com/dshort/updates/Weekly-Unemployment-Claims.php)'
- en: put this data set into much better context with this chart of initial claims
    normalized by the size of the civilian labor force, which is another indication
    of how tight the labor market has become.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将初请数据按非农劳动力规模进行标准化，用这张图表将数据集置于更好的背景中，这是劳动力市场变得多紧的另一个迹象。
- en: '[Tom McClellan](http://www.mcoscillator.com/learning_center/weekly_chart/housing_starts_-_lumbers_message/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tom McClellan](http://www.mcoscillator.com/learning_center/weekly_chart/housing_starts_-_lumbers_message/)'
- en: raised concerns too, though he was looking at the data through the lens of weekly
    claims compared to lumber prices as an economic barometer.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 也提出了担忧，尽管他是通过将周度初请数据与木材价格作为经济晴雨表进行比较来看待这些数据的。
- en: Regardless, the conclusion is the same. Weekly initial claims are poised to
    start rising in the very near future.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，结论是相同的。每周初请数据即将在不久的将来开始上升。
- en: '**Don''t go Zero Hedge on me!**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**别跟我谈零对冲！**'
- en: I think everyone should relax and take a deep breath. Sure, the 20 year chart
    of weekly initial claims data has been highly correlated with stock prices, but
    this correlation hasn't been as strong in other past periods. I went back to 1965,
    which was the start of the initial claims data history and analyzed the 1965-1986
    period. Stock prices had a rough inverse correlation for much of this study period.
    Then something funny happened in the mid-1980s as the recovery took hold - stock
    prices and claims went their separate ways as the inverse correlation broke down.
    Put it another way, the economy was improving and the labor market tightened,
    but the stock market shrugged off the labor market effects because of an improving
    growth outlook.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为每个人都应该放松，深呼吸。当然，过去20年的周初请领失业金数据与股价高度相关，但这种相关性在其他历史时期并没有那么强。我回溯到1965年，那是初请数据历史的开始，并分析了1965-1986年这段时间。在这段研究期间，股价大多与初请数据呈现反向的粗糙相关性。然而，在1980年代中期随着经济复苏的巩固，发生了一些有趣的事情——股价和初请数据分道扬镳，反向相关性瓦解。换句话说，经济在改善，劳动力市场在紧缩，但由于增长前景的改善，股市忽略了劳动力市场的影响。
- en: '[![](img/b5cf7eb254d284b5e9a810f3b91ab593.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSKEpRgZEIMmVFCoYy755A2jhnQ8k3stZu40kyCIW2jYBNVIJB9ysr-41HMtrRhjPtUMjbGTh5DLWMr6tnW0NGjlNuEEWUM6EIMCHwPEFeVPbEaHZ1Ks1cZUskuxm-w09yE9ho5ZrqsC4/s1600/Initial+claims+1967-1986.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSKEpRgZEIMmVFCoYy755A2jhnQ8k3stZu40kyCIW2jYBNVIJB9ysr-41HMtrRhjPtUMjbGTh5DLWMr6tnW0NGjlNuEEWUM6EIMCHwPEFeVPbEaHZ1Ks1cZUskuxm-w09yE9ho5ZrqsC4/s1600/Initial+claims+1967-1986.png)'
- en: Fast forward to the 1986-2003 era, we can see this historic relationship breaking
    down even more. Initial claims started to rise (recall the inverse scale) in the
    late 1980s, but stock prices did not break down until about a year afterwards.
    Claims were mostly flat in the 1990s, but stock prices went on a tear. Moreover,
    there was another episode about 1995 when claims rose but stock prices went up
    - until the inverse correlation re-asserted itself after the NASDAQ crash.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到1986-2003年，我们可以看到这种历史关系进一步瓦解。从1980年代末开始，初请数据开始上升（记住这是反向刻度），但股价直到大约一年后才崩溃。在1990年代，初请数据大多持平，但股价却一路飙升。此外，大约在1995年还有一段插曲，初请数据上升，但股价却上涨——直到纳斯达克崩盘后，反向相关性才重新确立。
- en: Here is the chart of the entire history, does anyone really want to rely on
    this relationship to make an investment conclusion? So relax and don't panic and
    go all Zero Hedge on me.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是整个历史的图表，真的有人想依赖这种关系来做出投资结论吗？所以，请放松，不要恐慌，不要对我过于紧张。
- en: Recency bias, anyone?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的偏见，有人注意到了吗？
- en: '**A late cycle market**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期后期市场**'
- en: Here is what I think is going on. I concur with the more nuanced interpretation
    of current labor market conditions from
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得现在的情况是这样的。我同意对当前劳动力市场状况更为细致的解释，
- en: '[New Deal democrat](http://bonddad.blogspot.com/2015/11/jolts-hires-and-quits-turn-negative-yoy.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal democrat](http://bonddad.blogspot.com/2015/11/jolts-hires-and-quits-turn-negative-yoy.html)'
- en: when he wrote that he was underwhelmed by the JOLTS report because hires were
    not rising along with job openings.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当他提到他对JOLTS报告感到失望，因为招聘并没有随着职位空缺的增加而上升。
- en: 'His key conclusion is the economy is past mid-cycle (translation: late cycle):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他的关键结论是经济已经过了中期（翻译：周期后期）：
- en: While job openings have skyrocketed, both actual hires and quits stalled, and
    this month both turned negative YoY for the first time since the 1-month 2012
    pause.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然职位空缺激增，但实际招聘和辞职人数均陷入停滞，本月这两项数据同比首次出现负增长，这是自2012年1个月暂停以来的首次。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is an important indication that we are past mid-cycle.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个重要的迹象，表明我们已经过了周期的中期。
- en: 'He continued:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续写道：
- en: 'I have also recently started paying more attention to the Fed''s Labor Market
    Conditions Index (blue in the graph below), which appears to be a good leading
    indicator for YoY payroll growth (red):'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我最近也开始更加关注美联储的劳动力市场状况指数（见下图蓝色部分），该指数似乎是一个很好的年度工资增长（红色部分）的先行指标：
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While there were some huzzahs! that there were upward revisions to the last
    6 months in this index, the above graph shows that, in context, it is not pointing
    to strong payrolls growth in the months ahead. Rather, I expect each such report
    to be lower than the conquerable report one year ago. This simply reinforeces
    the argument that we are past mid-cycle (as the YoY% growth in jobs generally
    peak near mid-cycle).
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管有些人对这个指数过去6个月的向上修正表示欢呼，但上面的图表显示，在背景下，它并不指向未来几个月强劲的工资增长。相反，我预计每个这样的报告都会低于去年可克服的报告。这仅仅加强了我们已过周期中期的论点（因为就业的同比百分比增长通常在周期中期附近达到峰值）。
- en: In other words, expect NFP to start weakening and weekly initial claims to start
    rising. This is all normal behavior for a late cycle economy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，预计非农就业人数将开始减少，每周初请失业金人数将开始上升。这对于周期后期经济来说都是正常现象。
- en: Investors should not panic. In a late cycle market, inflationary pressures start
    to rise, such as wages which lead to cost-push inflation. Investors should therefore
    be positioned accordingly in late cycle sectors such as the capital goods and
    hard asset/resource sectors of the market (see my post
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者不应恐慌。在周期后期市场，通货膨胀压力开始上升，例如工资上涨导致的成本推动型通货膨胀。因此，投资者应在周期后期领域进行相应布局，如资本市场和硬资产/资源市场领域（见我的帖子
- en: '[Profiting from a late cycle market](http://humblestudentofthemarkets.blogspot.com/2015/11/profiting-from-late-cycle-market.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[从周期后期市场中获利](http://humblestudentofthemarkets.blogspot.com/2015/11/profiting-from-late-cycle-market.html)'
- en: ).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: The bull is still alive - at least for a few more months.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 牛市依然存在——至少在未来几个月内是这样。
