- en: 'Quantifiable Edges: A Long-Term Look At Fed Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：美联储日的长期展望
- en: 来源：[http://quantifiableedges.blogspot.com/2009/09/long-term-look-at-fed-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/long-term-look-at-fed-days.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/09/long-term-look-at-fed-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/long-term-look-at-fed-days.html#0001-01-01)
- en: Below is a long term chart of market performance on scheduled Fed days. I didn’t
    include non-scheduled meetings. Those are generally surprise rate cuts that are
    aimed at boosting the market. They’re inherently bullish yet unpredictable since
    the meetings aren’t scheduled. Therefore there is no point in including them in
    this study.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是市场表现的长期图表，显示了定期美联储日的表现。我没有包含非定期会议。那些通常是旨在提振市场的意外降息。它们本质上是看涨的，但由于会议没有安排，所以是不可预测的。因此，在这项研究中没有包括它们是没有意义的。
