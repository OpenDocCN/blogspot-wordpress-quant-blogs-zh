  zh: '[![](img/ccdf6f2fe3b4f5f7d90d97f139702284.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhG3XQTJsJhNmPD10gOTWdiTy5x1zddplSX8OiJ7K13l2nwqLtGtKu7OHTHm0wGAlDsu75TgGWAGry9AdVIxXzmeKBi8Cpyhjnr3xwHiLEcLH2kOTtv_ULIcovNV9Y4W5adviAv2CXeqEp6/s1600-h/2009-9-23+png.png)'
- en: Over the last 27 years there’s been a persistent upside edge. The average Fed
    day has ourperformed the average day by about 7.5 times.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的27年里，存在着持续的正面优势。平均美联储日的表现约为平均日的7.5倍。
