  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/09/keynesian-anecdote.html#0001-01-01](http://falkenblog.blogspot.com/2011/09/keynesian-anecdote.html#0001-01-01)
- en: From
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自
- en: '[Ron Suskin''s book](http://www.nytimes.com/2011/09/16/us/politics/suskinds-confidence-men-details-recession-dissension.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ron Suskin的书](http://www.nytimes.com/2011/09/16/us/politics/suskinds-confidence-men-details-recession-dissension.html)'
- en: 'on Obama:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于奥巴马：
- en: By the estimates of [Christina Romer's] Council of Economic Advisers, at a cost
    of $100,000 per job, $100 billion would mean one million new jobs. "A million
    people is a lot of people."
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据[克里斯蒂娜·罗默]的经济顾问委员会的估计，以每个工作岗位花费$100,000的标准，1000亿美元意味着一百万个新的工作岗位。"一百万人是很多人。"
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Obama was unenthusiastic. Romer, in meeting after meeting, came back with new
    plans, new ways either to locate $100 billion or pitch it to Congress. Her appeals
    were passionate. She said they were falling into a "The perfect is the enemy of
    the good" trap. It's about doing something, anything."
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 奥巴马并不热情。Romer在会议后，带着新的计划，新的办法回来，要么是为了找到$1000亿，要么是为了把它提交给国会。她的呼吁是充满激情的。她说他们陷入了"完美是善的敌人"的陷阱。这关乎做一些什么，做任何事情。
- en: The focus on jobs irrespective of whether they pass a cost-benefit test, highlights
    the worldview of Keynesians, where spending on
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不管是否通过成本效益测试，重点放在就业上，突显了凯恩斯主义者的世界观，在凯恩斯主义者看来，支出在
- en: anything
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何事情
- en: when unemployment is high, is a good thing via the magic of the multiplier.
    Further, spending $100k per job is good because it's a million jobs. One wonders
    if there's a price at which it would not be attractive.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在失业率居高不下时，通过乘数的魔力是有益的。此外，每个工作岗位花费$100,000是有益的，因为这是百万个工作岗位。人们不禁怀疑是否存在某个价格，在那里它不再具吸引力。
