- en: 'Humble Student of the Markets: China dodges a bullet?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/china-dodges-bullet.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/china-dodges-bullet.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I came upon a couple of data points that seem to indicate that Chinese growth
    has bottomed and is in the process of a turnaround. First,
  prefs: []
  type: TYPE_NORMAL
- en: '[Also Sprach Analyst](http://www.alsosprachanalyst.com/economy/macau-casino-revenue-rose-by-12-3-yoy-in-september.html)'
  prefs: []
  type: TYPE_NORMAL
- en: points out that Macau gaming revenues, which are highly correlated with Chinese
    growth, ticked up in September.
  prefs: []
  type: TYPE_NORMAL
- en: In addition,
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/10/03/1189771/chinese-property-is-baaaaack/)'
  prefs: []
  type: TYPE_NORMAL
- en: highlighted a research report by Standard Chartered that concluded that Chinese
    property market is turning around,
  prefs: []
  type: TYPE_NORMAL
- en: In fact, they say, sales are picking up so much — and unit completion has been
    so slow — that inventory depletion could be a problem in the second half of 2013,
    at least in the top-tiered cities.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Meanwhile, land sales are holding steady and possibly rising (the local governments
    will be relieved), and financing appears to be easier:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My inner bull is breathing a sigh of relief. These developments are suggestive
    of a nascent turnaround in the Chinese economy.
  prefs: []
  type: TYPE_NORMAL
