- en: 'Magmasystems Blog: Microsoft MVP Summit'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2007/02/microsoft-mvp-summit.html#0001-01-01](http://magmasystems.blogspot.com/2007/02/microsoft-mvp-summit.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Although I am not a Microsoft MVP, I have been invited to attend this year's
    MVP Summit in Seattle as one of the 20 "Influencers" of .NET technology. I hope
    to see some of the readers of this blog over there and share in some good Washington
    State microbrews. The summit runs the week of March 12\. (Big shout out to Joe
    Rubino for this event...)
  prefs: []
  type: TYPE_NORMAL
- en: 'Coming from the capital markets sector, I will be most interested in the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Windows Compute Cluster
  prefs: []
  type: TYPE_NORMAL
- en: '- how can Microsoft compete with establish grid players like Platform'
  prefs: []
  type: TYPE_NORMAL
- en: '- how do they cooperate with other grid vendors (ie: Digipede) that we might
    want to use for some lighter projects'
  prefs: []
  type: TYPE_NORMAL
- en: '- tie-ins with Excel Services'
  prefs: []
  type: TYPE_NORMAL
- en: Analysis Services
  prefs: []
  type: TYPE_NORMAL
- en: '- how can we use Analysis Services to perform risk analysis'
  prefs: []
  type: TYPE_NORMAL
- en: '- how can we use AS in a quasi real-time mode to perform real-time risk analysis
    and performance attribution'
  prefs: []
  type: TYPE_NORMAL
- en: WPF
  prefs: []
  type: TYPE_NORMAL
- en: '- what new compelling visualizations for trading systems can WPF give us'
  prefs: []
  type: TYPE_NORMAL
- en: '- performance aspects of WPF for trading systems'
  prefs: []
  type: TYPE_NORMAL
- en: WCF
  prefs: []
  type: TYPE_NORMAL
- en: '- would love to see WCF expanded to Tibco RV and EMS. That wouold give it more
    bang in the Capital Markets area.'
  prefs: []
  type: TYPE_NORMAL
- en: SQL Server
  prefs: []
  type: TYPE_NORMAL
- en: '- what is coming down the pike for SS that would be most applicable to our
    systems (time-series, complex event processing, etc). Will they be doing anything
    to get into Vhayu''s and Streambase''s space?'
  prefs: []
  type: TYPE_NORMAL
- en: Capital Markets Strategy
  prefs: []
  type: TYPE_NORMAL
- en: '- I have been very vocal with Microsoft about their (lack of) coherent strategy
    for Capital Markets. I want to see what plans they have for the entire stack.
    Let them demonstrate to me that they are think about coming out with best-of-breed
    components along the entire stack, and that people will take Microsoft seriously
    for server-side components.'
  prefs: []
