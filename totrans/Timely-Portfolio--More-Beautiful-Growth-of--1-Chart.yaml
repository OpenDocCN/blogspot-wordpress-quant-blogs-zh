  type: TYPE_NORMAL
  zh: 及时投资组合：1美元图表更美的增长
- en: 来源：[http://timelyportfolio.blogspot.com/2012/02/more-beautiful-growth-of-1-chart.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/02/more-beautiful-growth-of-1-chart.html#0001-01-01)
