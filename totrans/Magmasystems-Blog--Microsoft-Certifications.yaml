- en: 'Magmasystems Blog: Microsoft Certifications'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：微软认证
- en: 来源：[http://magmasystems.blogspot.com/2005/09/microsoft-certifications.html#0001-01-01](http://magmasystems.blogspot.com/2005/09/microsoft-certifications.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2005/09/microsoft-certifications.html#0001-01-01](http://magmasystems.blogspot.com/2005/09/microsoft-certifications.html#0001-01-01)
- en: Even though our company has some fantastic developers and architects, we are
    a bit light in the Microsoft Certification department. Many of the great technical
    people that I have run into on Wall Street do not have Microsoft Certifications,
    mainly because..... well, they are too busy at work to persue it. As a long time
    consultant, I have never been asked by a potential client if I was certified.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们的公司有一些出色的开发人员和架构师，但在微软认证部门我们人手不足。我在华尔街遇到的许多优秀技术人才并没有微软认证，主要是因为……嗯，他们太忙于工作了。作为一名长期的顾问，我从未被潜在客户问过是否需要认证。
- en: Nevertheless, certification does seem to have some benefits, mainly in terms
    of marketing your organization. Microsoft likes to see an organization with a
    certain percentage of certified employees before they will allocate you "partner"
    status.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，认证似乎确实带来了一些好处，主要是在市场营销您的组织方面。微软喜欢看到一个组织拥有一定比例的认证员工，然后他们才会为您分配“合作伙伴”地位。
- en: Has anybody found certification to be worthwhile? Does the time spent in preparing
    for the exams resulted in any substantial gains for you or your organization?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有人觉得认证值得吗？准备考试所花费的时间为您或您的组织带来了实质性的收获吗？
