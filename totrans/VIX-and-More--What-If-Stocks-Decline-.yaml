- en: 'VIX and More: What If Stocks Decline?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 如果股票下跌会怎样？'
- en: 来源：[http://vixandmore.blogspot.com/2012/08/what-if-stocks-decline.html#0001-01-01](http://vixandmore.blogspot.com/2012/08/what-if-stocks-decline.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/08/what-if-stocks-decline.html#0001-01-01](http://vixandmore.blogspot.com/2012/08/what-if-stocks-decline.html#0001-01-01)
- en: Successful investors are the ones that are always making plans for all sorts
    of contingencies, so it stands to reason that they should even prepare themselves
    for the possibility of stocks actually declining one of these days...
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的投资者总是为各种意外情况做计划，因此可以推断，他们甚至应该为股票实际下跌的可能性做好准备...
- en: I was thinking about the coming correction in stocks and how to position my
    portfolio for that moment when equities once again feel the effects of gravity
    when I stumbled upon an interesting tool at [ETFreplay.com](http://etfreplay.com/)
    that they call their Down Day Association Stats. In a nutshell, it looks at the
    performance of a group of user-specified exchange-traded products on those days
    in which a benchmark falls X%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在考虑股票即将发生的调整以及如何调整我的投资组合以应对股票再次受到重力影响的时候，偶然发现了[ETFreplay.com](http://etfreplay.com/)上一个有趣的工具，他们称之为他们的“下跌日关联统计数据”。简而言之，它查看了一组用户指定的交易所交易产品在基准下跌X%的那些日子的表现。
- en: In the example below, I have chosen SPY as my benchmark, 2% (per day) as my
    threshold decline and 36 months as my lookback period. I looked at 25 ETPs that
    cover a wide range of [asset classes](http://vixandmore.blogspot.com/search/label/asset%20class)
    and investment approaches.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，我选择了SPY作为我的基准，2%（每天）作为我的跌幅阈值，36个月作为我的回看期。我查看了25个覆盖各种[资产类别](http://vixandmore.blogspot.com/search/label/asset%20class)和投资方法的ETP。
- en: Some of the results from the Down Day Association Stats are not particularly
    surprising. For instance, the long bond ([TLT](http://vixandmore.blogspot.com/search/label/TLT))
    and the dollar ([UUP](http://vixandmore.blogspot.com/search/label/UUP)) have a
    strong negative correlation to stocks and generally perform well when SPY declines
    sharply. Some of the other bond choices ([LQD](http://vixandmore.blogspot.com/search/label/LQD),
    [PCY](http://vixandmore.blogspot.com/search/label/PCY), [BWX](http://vixandmore.blogspot.com/search/label/BWX))
    have been better at treading water than countertrending, but also show the benefits
    of diversification. The commodity choices were somewhat disappointing, generally
    managing to lose at best half as much as SPY, with crude oil almost matching the
    declines in the SPY to the penny.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从下跌日关联统计数据中得出的一些结果并不特别令人惊讶。例如，长期债券（[TLT](http://vixandmore.blogspot.com/search/label/TLT)）和美元（[UUP](http://vixandmore.blogspot.com/search/label/UUP)）与股票有强烈的负相关性，并且通常在SPY急剧下跌时表现良好。一些其他债券选择（[LQD](http://vixandmore.blogspot.com/search/label/LQD)、[PCY](http://vixandmore.blogspot.com/search/label/PCY)、[BWX](http://vixandmore.blogspot.com/search/label/BWX)）更擅长于保持不变而不是反向操作，但也显示了分散投资的好处。商品选择有些令人失望，通常最多只能损失SPY的一半，并且原油几乎与SPY的跌幅完全匹配。
- en: Among the data points that surprised me were that the frontier ETF ([FRN](http://vixandmore.blogspot.com/search/label/FRN))
    fared better than the SPY in big down days, while real estate ([IYR](http://vixandmore.blogspot.com/search/label/IYR))
    fared worse.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 令我感到惊讶的数据点之一是，在大跌日里，前沿ETF（[FRN](http://vixandmore.blogspot.com/search/label/FRN)）的表现比SPY更好，而房地产（[IYR](http://vixandmore.blogspot.com/search/label/IYR)）的表现更糟。
- en: Of course every decline in stocks has a different set of catalysts and puts
    different stresses on different asset classes, sectors and geographies, but as
    stocks continue to grind higher, be sure to make preparations for that eventual
    pullback, because when it finally does arrive, it will likely do so at an inconvenient
    time and with surprising swiftness.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，股票下跌的每一个原因都有不同的催化剂，并对不同的资产类别、行业和地理位置施加不同的压力，但是当股票继续上涨时，请务必为那个最终的回调做好准备，因为当它最终到来时，可能会在不便的时间和令人惊讶的速度下到来。
