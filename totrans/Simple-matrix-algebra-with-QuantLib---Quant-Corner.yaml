- en: In this post, we shall see some basic operations of matrix algebra, namely addition
    and multiplication operations, matrix transposition, and finding the inverse matrix.
    The calculation results we obtain here can be checked by using **Excel**.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将看到矩阵代数的一些基本操作，即加法和乘法操作、矩阵转置和求逆矩阵。我们在这里得到的计算结果可以通过使用 **Excel** 进行验证。
- en: Our pieces below of codes start by declaring the matrice sizes, Matrix **M**
    ( Size **Rows**, Size **Columns**). The matrices are then populated. As an output,
    we print out on the screen the actual matrices and the calculation results.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以下的代码片段从声明矩阵大小开始，矩阵 **M**（行数 **Rows**，列数 **Columns**）。然后填充矩阵。作为输出，我们在屏幕上打印出实际矩阵和计算结果。
