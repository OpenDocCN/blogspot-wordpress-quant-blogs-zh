- en: 'Humble Student of the Markets: Risks rising in commodity long position'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/risks-rising-in-commodity-long-position.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/risks-rising-in-commodity-long-position.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I wrote in a previous
  prefs: []
  type: TYPE_NORMAL
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2008/06/stay-long-inflation-trade.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that “commodity inflation is likely to continue until emerging market central
    banks start to get tough on inflation”. Now we have this
  prefs: []
  type: TYPE_NORMAL
- en: '[report](http://www.reuters.com/article/ousiv/idUSL2941725020080629)'
  prefs: []
  type: TYPE_NORMAL
- en: of central bankers worldwide becoming more concerned about the inflation threat.
    It isn’t clear, however, what they are going to do about it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Time for a China slowdown "story"?**'
  prefs: []
  type: TYPE_NORMAL
- en: It’s been some time since the markets have been spooked by a “China is slowing”
    story and we may be due. When that happens, commodity investors will hit a severe
    air pocket.
  prefs: []
  type: TYPE_NORMAL
- en: China’s equity investors are already feeling the pain. As I write this, the
    Shanghai Composite is down 56% from its highs set in October 2007\. Technically
    it has gone through every Fibonacci retracement support level like a hot knife
    through butter. The next Fibonnaci support zone represents a further 19% from
    current levels.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/d72dda2a66ade6e2ddc464c74b3fb402.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhSWCnGiNljWzlit-RynFzWOMir7a6nUqcdjKThELG_3iBxPU4tx1OG27GZHD4n_07CEoVeVYnr-JDQbhY6iXpG3NuRAg13M8D-5Yl5ekrIHTWHnLQcK1rVMXNFTm-tqCkPc9hweGIP8FAr/s1600-h/SSEC.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Jeff Matthews details the strains occurring in China
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://jeffmatthewsisnotmakingthisup.blogspot.com/2008/06/stocks-worth-air-drivers-ready-to.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://jeffmatthewsisnotmakingthisup.blogspot.com/2008/06/olympics-coming-and-rooms-are-available.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . The 2008 Summer Olympics is in August and it’s likely that the authorities
    would try to restrain any economic slowdown stories until after the Games.
  prefs: []
  type: TYPE_NORMAL
- en: Right now my stock level model for the Energy sector, which uses momentum and
    trend following factors, remains long the Energy sector vs. the S&P 500 and has
    been working well. It indicates to me to stay long Energy but I am a very
  prefs: []
  type: TYPE_NORMAL
- en: '***nervous***'
  prefs: []
  type: TYPE_NORMAL
- en: long given the macro background.
