- en: is motivated by the fact that while there is convergence among various economies,
    such as developed economies, there is not convergence among all of the economies.
    So, Japan, France, and the US all vary around a similar GDP/capita, but Africa
    remains mired in poverty, seemingly unaffected by worldwide economic growth. The
    existing
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 受到这样的事实的激励，虽然有各种经济体的融合，比如发达经济体，但并不是所有经济体都融合。例如，日本、法国和美国在类似的人均GDP周围变化，但非洲仍然陷入贫困，似乎不受全球经济增长的影响。已有的
