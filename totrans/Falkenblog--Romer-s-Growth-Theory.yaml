  prefs: []
  type: TYPE_NORMAL
  zh: '[福利定理](http://en.wikipedia.org/wiki/Fundamental_theorems_of_welfare_economics)'
- en: of Arrow and Debreu really just proved the 'Invisible Hand' using set theory
    (ie, that a competitive equilibrium is Pareto Optimal, and that a Pareto Optimal
    Equilibrium is a competitive equilibrium). Or consider the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 的阿罗和德布鲁理实际上是用集合论证明了“无形之手”（即竞争均衡是帕累托最优的，而帕累托最优均衡是竞争均衡）。或者考虑
- en: '[Lucas Islands model](http://en.wikipedia.org/wiki/Lucas-Islands_model)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[卢卡斯群岛模型](http://en.wikipedia.org/wiki/Lucas-Islands_model)'
- en: ', which modeled economic fluctuations as the result of unpredictable monetary
    growth an inflation. In the 1970''s, this was a leading explanation of business
    cycles, but no longer. Nonetheless, the model remains in the canon because it
    is self-contained, has a lot of intuition, and inspires economists as to what
    they are trying to create. The hope is that one creates a mathematical model,
    like the Black-Scholes equation, that sheds light on new truths. Good models calibrated
    to existing phenomena should generalize in unexpected ways. Alas, this is rarely
    the case in economics, as the model usually remain parochial explanations of the
    economic fact that inspired it (eg, the'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，将经济波动建模为不可预测的货币增长和通胀的结果。在20世纪70年代，这是对商业周期的主要解释，但不再是。尽管如此，这个模型仍然在经济学理论中，因为它是自成体系的，有很多直觉，并启发了经济学家他们想创造什么。希望是创造一个数学模型，就像Black-Scholes方程一样，它可以揭示新的真理。对已有现象进行校正的良好模型应该以意想不到的方式进行概括。遗憾的是，经济学很少是这种情况，因为模型通常仍然是启发它的经济事实的近视解释
    (例如，
