- en: 'First off what is the Windows Runtime? Straight off [Windows](http://msdn.microsoft.com/en-us/library/windows/apps/hh464947(v=VS.85).aspx)
    Dev Centre:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，什么是 Windows Runtime？直接从 [Windows](http://msdn.microsoft.com/en-us/library/windows/apps/hh464947(v=VS.85).aspx)
    开发中心：
- en: The Windows Runtime is exposed using API metadata (.winmd files). This is the
    same format used by the .NET framework (Ecma-335). The underlying binary contract
    makes it easy for you to access the Windows Runtime APIs directly in the development
    language of your choice. The shape and structure of the Windows Runtime APIs can
    be understood by both static languages such as C# and dynamic languages such as
    JavaScript. IntelliSense is available in JavaScript, C#, Visual Basic, and C++.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Windows Runtime 使用 API 元数据（.winmd 文件）暴露。这与 .NET 框架（Ecma-335）使用的格式相同。底层的二进制契约使您能够直接在您选择的开发语言中访问
    Windows Runtime API。Windows Runtime API 的形状和结构可以被静态语言（如 C#）和动态语言（如 JavaScript）理解。在
    JavaScript、C#、Visual Basic 和 C++ 中提供了 IntelliSense。
- en: The .winmd files on Windows 8 are located at c:\Windows\System32\WinMetadata.
    If you first up .NET Reflector you can open the files are have a look at the WinRT
    types and classes, coupled with what the WinRT references itself – the CLR. Windows.System
    contains the Launcher that was shown in some of the BUILD keynote code if I remember
    correctly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 8 上，.winmd 文件位于 c:\Windows\System32\WinMetadata。如果您首先启动 .NET 反编译器，您可以打开文件并查看
    WinRT 类型和类，以及 WinRT 本身引用的内容 - CLR。Windows.System 包含了 BUILD 主题演讲中显示的 Launcher，如果我没记错的话。
