- en: '**Staying ahead of the curve**'
  prefs: []
  type: TYPE_NORMAL
- en: It is gratifying to be ahead of the curve and anticipate the changes in the
    market narrative. The two
  prefs: []
  type: TYPE_NORMAL
- en: '*themes du jour*'
  prefs: []
  type: TYPE_NORMAL
- en: are
  prefs: []
  type: TYPE_NORMAL
- en: '[Jeremy Grantham''s call for a market melt-up](https://www.gmo.com/docs/default-source/research-and-commentary/strategies/asset-allocation/viewpoints---bracing-yourself-for-a-possible-near-term-melt-up.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Embrace the blow-off, but with a stop-loss discipline](https://humblestudentofthemarkets.com/2017/11/26/embrace-the-blow-off-but-with-a-stop-loss-discipline/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), and concerns about rising inflation, which I have been writing about endlessly
    (as an example, see
  prefs: []
  type: TYPE_NORMAL
- en: '[Five steps, where''s the stumble?](https://humblestudentofthemarkets.com/2017/12/17/five-steps-wheres-the-stumble/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: What's next?
  prefs: []
  type: TYPE_NORMAL
- en: How about the risk of rising protectionism? The news site
  prefs: []
  type: TYPE_NORMAL
- en: '[Axios](https://www.axios.com/trump-unchained-2520671086.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reported that 2018 will bring “full Trump”, with a dramatic change in policy
    tone after the legislative tax cut victory:'
  prefs: []
  type: TYPE_NORMAL
- en: Trump keeps asking for tariffs — on steel and aluminum, in particular. He wants
    a trade war, and has for many years. His economic and diplomatic advisers persuaded
    him to delay trade actions in 2017.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Those advisers recognize that the day of reckoning will come in 2018, regardless
    of whether economic adviser Gary Cohn and Secretary of State Rex Tillerson — who
    advocated restraint — stay or go.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Cohn and Treasury Secretary Steve Mnuchin successfully persuaded Trump not to
    do anything rash while tax reform was being negotiated.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trump also saw the advantage of trying to use that as leverage with China to
    get help on North Korea. He said yesterday in an interview with the N.Y Times:
    "China''s hurting us very badly on trade, but I have been soft on China because
    the only thing more important to me than trade is war. O.K.?"'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'And he tweeted yesterday, in response to Chinese ships secretly delivering
    oil to North Korea: "Caught RED HANDED - very disappointed that China is allowing
    oil to go into North Korea. There will never be a friendly solution to the North
    Korea problem if this continues to happen!"'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](img/bc5525f306f728ef16a373c88820649e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTC_eXh3ENj-Gxc_farBRYkpbisOdmpk5kH4cwbbEf-K4XqUZtFomOEU2RdG2ZP0rfX-zfOw2NBfI1VXzZxto90ZEgQhs_IIYB-gUytDUFIlpcw60wsysaOwRy1ckSx8eXE-VwI3g8xc2W/s1600/Tweet+realDonaldTrump.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[Washington Post](https://www.washingtonpost.com/news/wonk/wp/2017/12/27/trump-readying-shock-and-awe-response-on-china-trade-for-2018/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'also reported that the Trump Administration is close to imposing trade sanctions
    on China in January:'
  prefs: []
  type: TYPE_NORMAL
- en: The Trump administration is setting the stage to unveil tough new trade penalties
    against China early next year, moving closer to an oft-promised crackdown that
    some U.S. business executives fear will ignite a costly battle.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Several corporate officials and analysts closely tracking trade policy said
    that President Trump is expected to take concrete actions on a range of disputes
    involving China within weeks.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Trump is due by the end of January to render his first decision in response
    to petitions from U.S. companies seeking tariffs or import quotas on Chinese solar
    panels and washing machines manufactured in China and its neighbors.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The Trump Administration’s newly unveiled National Security Strategy reframes
    the China relationship in an adversarial fashion. As a result, the latest anticipated
    pivot on trade policy is therefore not an unexpected development, though the scale
    of the reaction is likely to surprise the market:'
  prefs: []
  type: TYPE_NORMAL
- en: White House action is due on a separate Commerce Department probe triggered
    by worries about the national security impact of rising imports of Chinese steel
    and aluminum.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Their intent is to bring shock and awe,” said Scott Kennedy, an expert on Chinese
    trade at the Center for Strategic and International Studies. “They’re not kidding
    around.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My base-case scenario calls for an equity market melt-up, supported by a combination
    of fundamental growth momentum and technical price momentum. It would end with
    aggressive Federal Reserve action to cool an overheated economy. In other words,
    an equity bear market would begin with a classic Fed-induced slowdown.
  prefs: []
  type: TYPE_NORMAL
- en: What if the economic slowdown is not caused by monetary policy but by trade
    policy? What would happen if the growth outlook slowed because of a trade war?
    What would be the damage, both to the economy and stock prices?
  prefs: []
  type: TYPE_NORMAL
- en: While I am not forecasting a trade war-induced bear market, good investors engage
    in scenario modeling in order to be prepared for different possibilities. I explore
    the ramifications of a trade war as an exercise in investor preparation.
  prefs: []
  type: TYPE_NORMAL
