- en: 'also reported that the Trump Administration is close to imposing trade sanctions
    on China in January:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 也报道称，特朗普政府接近于在1月对中国实施贸易制裁：
- en: The Trump administration is setting the stage to unveil tough new trade penalties
    against China early next year, moving closer to an oft-promised crackdown that
    some U.S. business executives fear will ignite a costly battle.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特朗普政府正在为明年早些时候公布针对中国的严厉新贸易惩罚措施做准备，这标志着经常承诺的打击行动即将到来，一些美国商业高管担心这将引发一场代价高昂的战斗。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Several corporate officials and analysts closely tracking trade policy said
    that President Trump is expected to take concrete actions on a range of disputes
    involving China within weeks.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几位密切关注贸易政策的公司官员和分析人士表示，预计特朗普总统将在几周内就涉及中国的诸多争端采取具体行动。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Trump is due by the end of January to render his first decision in response
    to petitions from U.S. companies seeking tariffs or import quotas on Chinese solar
    panels and washing machines manufactured in China and its neighbors.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特朗普定于1月底前就是否应美国公司要求，对来自中国及其邻国的太阳能电池板和洗衣机征收关税或进口配额做出他的第一个决定。
- en: 'The Trump Administration’s newly unveiled National Security Strategy reframes
    the China relationship in an adversarial fashion. As a result, the latest anticipated
    pivot on trade policy is therefore not an unexpected development, though the scale
    of the reaction is likely to surprise the market:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普政府新公布的《国家安全战略》以对抗性的方式重新定义了中美关系。因此，最新预期的贸易政策转变并非意料之外的发展，尽管市场的反应规模可能会令人惊讶：
- en: White House action is due on a separate Commerce Department probe triggered
    by worries about the national security impact of rising imports of Chinese steel
    and aluminum.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 白宫针对商务部的一项单独调查采取行动，该调查是由对中国钢铁和铝材进口增加可能对国家安全产生的影响的担忧引发的。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Their intent is to bring shock and awe,” said Scott Kennedy, an expert on Chinese
    trade at the Center for Strategic and International Studies. “They’re not kidding
    around.”
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “他们的意图是带来震撼和敬畏，”战略和国际研究中心的中国贸易问题专家斯科特·肯尼迪说。“他们不是在开玩笑。”
- en: My base-case scenario calls for an equity market melt-up, supported by a combination
    of fundamental growth momentum and technical price momentum. It would end with
    aggressive Federal Reserve action to cool an overheated economy. In other words,
    an equity bear market would begin with a classic Fed-induced slowdown.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的基准情景预测中，股市将由基本面增长势头和技术价格势头共同推动出现上涨，并以美联储采取激进行动来冷却过热的经济作为结束。换句话说，股市熊市将以美联储引发的经典放缓作为开始。
- en: What if the economic slowdown is not caused by monetary policy but by trade
    policy? What would happen if the growth outlook slowed because of a trade war?
    What would be the damage, both to the economy and stock prices?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果经济放缓并非由货币政策引起，而是由贸易政策导致的呢？如果因为贸易战，经济增长前景放缓，会发生什么？对经济和股价的损害又将如何？
- en: While I am not forecasting a trade war-induced bear market, good investors engage
    in scenario modeling in order to be prepared for different possibilities. I explore
    the ramifications of a trade war as an exercise in investor preparation.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我不预测贸易战引发的熊市，但优秀的投资者会进行情景建模，以准备应对不同的可能性。我探讨贸易战的影响，作为投资者准备的一个练习。
