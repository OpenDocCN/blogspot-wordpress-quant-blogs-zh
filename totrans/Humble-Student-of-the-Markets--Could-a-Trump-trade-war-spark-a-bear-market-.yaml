- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/01/could-trump-trade-war-spark-bear-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/01/could-trump-trade-war-spark-bear-market.html#0001-01-01)
