- en: 'Expression Blend: Software Engineers and Designers Need To Find The Way'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Expression Blend：软件工程师和设计师需要找到正确的方法
- en: I know I’ve made this point some time ago (a long time), but both designers
    and software engineers need to embrace Expression Blend and likewise Catalyst
    (in the Flex world) and not be afraid to leverage new tools. Additionally, both
    Expression Blend users need to feedback to Microsoft on the improvements they
    feel need to be made in the Expression Blend vNext. Here at Lab49, we collated
    over 50+ items that we felt should be in future release of Expression Blend, and
    sent them to the Microsoft Expression development team.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道我曾经（很久以前）提过这一点，但设计师和软件工程师都需要拥抱Expression Blend，同样地还有Catalyst（在Flex世界中），并且不要害怕利用新工具。此外，Expression
    Blend的用户都需要向Microsoft反馈他们认为Expression Blend vNext中需要进行改进的地方。在Lab49，我们整理了50多个我们认为应该包含在Expression
    Blend未来版本中的功能，并将它们发送给了Microsoft Expression开发团队。
