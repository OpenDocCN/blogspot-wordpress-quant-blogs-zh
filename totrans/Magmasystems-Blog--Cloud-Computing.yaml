- en: my mind. I have just started a dive into Cloud Computing, and today, my questions
    to various CEP vendors were "Can I use you in the Cloud? Have you deployed to
    Amazon EC2 yet?"
  prefs: []
  type: TYPE_NORMAL
- en: There are various reasons why, at this time, I feel that we should start looking
    at the Cloud. I will be posting more on this in the future. But, for apps that
    are not latency sensitive, and if we can obfuscate our data and get the blessings
    of our Compliance Department (not an easy thing to do), I would like to think
    about off-loading some of our CEP processing (as well as some other trading functions)
    to a public Cloud.
  prefs: []
  type: TYPE_NORMAL
- en: I will be catching up with the Microsoft Orinoco team soon. And, it will be
    interesting to hear about their plans for Azure.
