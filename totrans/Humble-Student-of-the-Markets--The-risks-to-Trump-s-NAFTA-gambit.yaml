  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/08/the-risks-to-trumps-nafta-gambit.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/08/the-risks-to-trumps-nafta-gambit.html#0001-01-01)
- en: There has been a lot of excitement over a possible breakthrough on NAFTA based
    on a handshake agreement between the United States and Mexico. The White House
    has also positioned the deal as a take-it-or-leave-it offer to Canada to join
    the agreement by Friday, which has also raised the anticipation level on the prospect
    that trade tensions are going to ease.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国与墨西哥之间基于握手协议的可能的NAFTA突破引起了广泛关注。白宫也将该协议定位为对加拿大提出的“要么接受，要么离开”的周五截止日加入协议的提议，这也提高了人们对贸易紧张局势有望缓解的预期。
- en: However, I would characterize the US-Mexico deal as a useful step towards a
    comprehensive NAFTA agreement, but the characterization that a deal as imminent
    is a high risk strategy for Trump that may backfire on him.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我会将美墨协议视为迈向全面北美自由贸易协定（NAFTA）协议的有用一步，但将协议描述为迫在眉睫的是特朗普的高风险策略，可能会适得其反。
- en: Here are the main risks to a comprehensive agreement.
