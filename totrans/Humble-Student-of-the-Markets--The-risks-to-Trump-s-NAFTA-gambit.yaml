- en: 'Humble Student of the Markets: The risks to Trump''s NAFTA gambit'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊市场学生：特朗普NAFTA赌注的风险
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/08/the-risks-to-trumps-nafta-gambit.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/08/the-risks-to-trumps-nafta-gambit.html#0001-01-01)
  id: totrans-5
