- en: 来源：[http://falkenblog.blogspot.com/2012/11/lakoff-refuted.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/lakoff-refuted.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/11/lakoff-refuted.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/lakoff-refuted.html#0001-01-01)
- en: '[George Lakoff](http://www.huffingtonpost.com/george-lakoff/sandy-climate-change_b_2042871.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔治·拉科夫](http://www.huffingtonpost.com/george-lakoff/sandy-climate-change_b_2042871.html)'
- en: has a theory that Republicans are master manipulators of emotions by their clever
    framing of issues. He sometimes says we are able to evaluate ideas on their own,
    he emphasizes the fact that people unconsciously respond to word associations,
    and form their beliefs based on these clever marketing strategies (it's a bit
    like how Samuelson used to say he was in favor of a modest Federal deficit but
    this was always mentioned when criticizing tax reductions or military spending,
    and never to suggest a Democrat should not spend more on social programs).   His
    big idea is to change words like 'taxes' to 'membership fees', and 'activist judges'
    to 'freedom judges', because then people will see things with his progressive
    lens.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个理论，即共和党人通过巧妙地框定问题来操纵情感。他有时说我们能够独立评估思想，但强调人们在潜意识中对词语联想做出反应，并根据这些巧妙的营销策略形成他们的信仰（这有点像塞缪尔森曾说自己赞成温和的联邦赤字，但每当批评减税或军事开支时总要提到这一点，而从不暗示民主党不应在社会项目上再多花钱）。
      他的重大想法是将'税收'这样的词改为'会员费'，将'激进法官'改为'自由法官'，因为这样人们就会以他的进步观来看待事物。
- en: In this TED talk,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次 TED 演讲中，
- en: '[Mark Forsyth notes](http://www.ted.com/talks/mark_forsyth_what_s_a_snollygoster_a_short_lesson_in_political_speak.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·福斯思笔记](http://www.ted.com/talks/mark_forsyth_what_s_a_snollygoster_a_short_lesson_in_political_speak.html)'
- en: 'that the word  ''President'' was originally used to designate the US head precisely
    because it was meek: President was like ''presider''. Congress fought the Senate
    on what to call the head of the new US government, as the Senate wanted something
    less humble, something with more grandeur, but agreed to use the title ''President''
    temporarily, hoping that it would be changed later to something like Chief Magistrate.
    This highlights the nature of an temporary government policy.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “总统”这个词最初被用来指代美国元首，正是因为它显得谦虚：总统就像“主持人”。国会在新美国政府的元首称号上与参议院产生了争执，因为参议院希望使用更少谦卑的称号，更加雄伟的称号，但暂时同意使用“总统”这一称号，希望以后会改为类似“首席法官”的称号。这凸显了一项临时政府政策的性质。
- en: The title of President doesn't sound so humble anymore because the US is the
    world's foremost superpower with 5000 nuclear warheads and 11 aircraft carriers.
    There are now 147 nations that use President for the title of the chief of state,
    mainly because they aspire to the US President's power. Reality changes words
    much more than words change reality.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 其头衔"总统"听起来已经不那么谦卑了，因为美国是世界上最重要的超级大国，拥有5000枚核弹头和11艘航母。现在有147个国家将"总统"作为国家元首的称号，主要是因为他们渴望拥有美国总统的权力。现实改变了词语，远比词语改变现实更加有效。
- en: As Machiavelli noted, it is not titles that honor men, but men that honor titles.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如马基雅维利所指出的那样，尊号并不是尊重人的，而是人所尊重的尊号。
