- en: '**Preface: Explaining our market timing models**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**前言：解释我们的市场时机模型**'
- en: We maintain several market timing models, each with differing time horizons.
    The "
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们维护几个市场时机模型，每个模型的时间范围都不同。"
- en: '**Ultimate Market Timing Model**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**终极市场时机模型**'
- en: '" is a long-term market timing model based on research outlined in our post'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"是一个基于我们帖子中概述研究的长期市场时机模型'
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[构建终极市场时机模型](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
- en: . This model tends to generate only a handful of signals each decade.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。这个模型每个十年通常会生成几个信号。
- en: The
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型
- en: '**Trend Model**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型**'
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个资产配置模型，根据全球股票和商品价格的输入应用趋势跟随原则。这个模型的时间范围较短，大约每年会翻转4-6次。本质上，它试图回答这样一个问题：“全球经济的趋势是扩张（看涨）还是收缩（看跌）？”
- en: My inner trader uses the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易员使用
- en: '**trading component**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易组件**'
- en: of the Trend Model to look for changes in direction of the main Trend Model
    signal. A bullish Trend Model signal that gets less bullish is a trading "sell"
    signal. Conversely, a bearish Trend Model signal that gets less bearish is a trading
    "buy" signal. The history of actual out-of-sample (not backtested) signals of
    the trading model are shown by the arrows in the chart below. Past trading of
    the trading model has shown turnover rates of about 200% per month.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型来寻找主要趋势模型信号方向的改变。一个变得不那么看涨的看涨趋势模型信号是一个交易“卖出”信号。相反，一个变得不那么看跌的看跌趋势模型信号是一个交易“买入”信号。下面图表中展示了交易模型的实际样本外（非回测）信号历史。过去交易模型显示的换手率约为每月200%。
