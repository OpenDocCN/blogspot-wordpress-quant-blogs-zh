- en: '**Preface: Explaining our market timing models**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on research outlined in our post'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Model**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader uses the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**trading component**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: of the Trend Model to look for changes in direction of the main Trend Model
    signal. A bullish Trend Model signal that gets less bullish is a trading "sell"
    signal. Conversely, a bearish Trend Model signal that gets less bearish is a trading
    "buy" signal. The history of actual out-of-sample (not backtested) signals of
    the trading model are shown by the arrows in the chart below. Past trading of
    the trading model has shown turnover rates of about 200% per month.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'The latest signals of each model are as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Ultimate market timing model: Buy equities*'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on*'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trading model: Bullish*'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The performance chart and model readings have been delayed by a week out of
    respect to our paying subscribers.* **Update schedule**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: ': I generally update model readings on my'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[site](https://humblestudentofthemarkets.com/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: on weekends and tweet any changes during the week at @humblestudent. Subscribers
    will also receive email notices of any changes in my trading portfolio.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '**A brighter tomorrow**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: No, the "brighter tomorrow" of the title does not refer to the better future
    promised by American politicians during this election season, but the brighter
    future for equity prices over the next 6-12 months. It appears that the market
    bubble scenario that I outlined a few weeks ago is well on its way to becoming
    a reality (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[How to get in on the ground floor of a market bubble](https://humblestudentofthemarkets.com/2016/07/10/how-to-get-in-on-the-ground-floor-of-a-market-bubble/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '). The following factors are combining to create an environment that could
    see the market melt-up:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '**Positioning:** Investors have been caught leaning the wrong way. They are
    just starting to play catch-up, but sentiment remains overly skeptical.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Growth surprise:** A US recovery has caught most people off-guard (though
    I in the minority when I was bullish during the market panic in January, see [Buy!
    Blood is in the streets!](https://humblestudentofthemarkets.com/2016/01/17/buy-blood-is-the-streets/)).'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增长惊喜：** 美国的复苏让大多数人感到意外（尽管在1月份市场恐慌时我看好而被认为是少数派，详见[买入！满地是血！](https://humblestudentofthemarkets.com/2016/01/17/buy-blood-is-the-streets/)）。'
- en: '**Central bank accommodation:** The Federal Reserve has been ultra-cautious
    in its policy of interest rate normalization, which is an enabling factor for
    equity price gains.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中央银行宽松政策：** 美国联邦储备在利率正常化政策上表现得极为谨慎，这是推动股票价格上涨的一个促成因素。'
- en: While I am starting to have concerns about equities on valuation grounds, the
    market is likely undergoing a blow-off phase where if participants hold their
    noses and buy, they could enjoy some truly bubbly profits.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我开始基于估值对股票产生了一些担忧，但市场很可能正在经历一个爆发阶段，如果参与者屏住呼吸买入，他们可能会享受到一些真正泡沫般的利润。
