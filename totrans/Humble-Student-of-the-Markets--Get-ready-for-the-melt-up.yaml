- en: '**A brighter tomorrow**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个更美好的明天**'
- en: No, the "brighter tomorrow" of the title does not refer to the better future
    promised by American politicians during this election season, but the brighter
    future for equity prices over the next 6-12 months. It appears that the market
    bubble scenario that I outlined a few weeks ago is well on its way to becoming
    a reality (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不，标题中的“更美好的明天”并不是指美国政客在这个选举季节所承诺的美好未来，而是指接下来6-12个月内股票价格的更光明前景。似乎几周前我概述的市场泡沫情景正逐渐成为现实（见
- en: '[How to get in on the ground floor of a market bubble](https://humblestudentofthemarkets.com/2016/07/10/how-to-get-in-on-the-ground-floor-of-a-market-bubble/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何抓住市场泡沫的早期机会](https://humblestudentofthemarkets.com/2016/07/10/how-to-get-in-on-the-ground-floor-of-a-market-bubble/)'
- en: '). The following factors are combining to create an environment that could
    see the market melt-up:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ）。以下因素结合在一起，可能创造一个市场急剧上涨的环境：
- en: '**Positioning:** Investors have been caught leaning the wrong way. They are
    just starting to play catch-up, but sentiment remains overly skeptical.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定位：** 投资者被发现在错误的方向上倾斜。他们刚开始迎头赶上，但情绪仍然过于怀疑。'
- en: '**Growth surprise:** A US recovery has caught most people off-guard (though
    I in the minority when I was bullish during the market panic in January, see [Buy!
    Blood is in the streets!](https://humblestudentofthemarkets.com/2016/01/17/buy-blood-is-the-streets/)).'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增长惊喜：** 美国的复苏让大多数人感到意外（尽管在1月份市场恐慌时我看好而被认为是少数派，详见[买入！满地是血！](https://humblestudentofthemarkets.com/2016/01/17/buy-blood-is-the-streets/)）。'
- en: '**Central bank accommodation:** The Federal Reserve has been ultra-cautious
    in its policy of interest rate normalization, which is an enabling factor for
    equity price gains.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中央银行宽松政策：** 美国联邦储备在利率正常化政策上表现得极为谨慎，这是推动股票价格上涨的一个促成因素。'
- en: While I am starting to have concerns about equities on valuation grounds, the
    market is likely undergoing a blow-off phase where if participants hold their
    noses and buy, they could enjoy some truly bubbly profits.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我开始基于估值对股票产生了一些担忧，但市场很可能正在经历一个爆发阶段，如果参与者屏住呼吸买入，他们可能会享受到一些真正泡沫般的利润。
