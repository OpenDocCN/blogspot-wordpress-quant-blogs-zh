  zh: '[执行价格](http://online.barrons.com/public/search/results.html?HEADER_TEXT=The%20Striking%20Price%20Daily&article-doc-type=%7bThe+Striking+Price+Daily%7d&mod=BOL_article_full_more)'
- en: options column.  Looking back, I was surprised to see that this is the eighth
    year I have been contributing to Barron’s and while I have generally tilted in
    the direction of volatility topics during this period, I always like to keep my
    thoughts topical, but with an unusual twist or two.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 选项栏目。回顾过去，我惊讶地发现这是我在《巴伦周刊》投稿的第八年，虽然在这期间我通常倾向于波动性话题，但我总是喜欢保持我的观点时事相关，但带有一两个不同寻常的转折。
- en: As Barron’s prefers to structure trade ideas around ETPs or single stocks, I
    elected to use the popular U.S. Oil Fund (
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于《巴伦周刊》更喜欢围绕ETP或单一股票构建交易想法，我选择使用受欢迎的美国石油基金（
- en: '[USO](http://vixandmore.blogspot.com/search/label/USO)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[USO](http://vixandmore.blogspot.com/search/label/USO)'
- en: ) ETP as my underlying, though I also like the idea of call backspreads in oil
    and gas exploration and production (
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我的底层资产，尽管我也喜欢在石油和天然气勘探与生产中看涨回溯的想法（
- en: '[XOP](http://vixandmore.blogspot.com/search/label/XOP)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[XOP](http://vixandmore.blogspot.com/search/label/XOP)'
- en: ) or Russia (
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ）或俄罗斯（
- en: '[RSX](http://vixandmore.blogspot.com/search/label/RSX)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[RSX](http://vixandmore.blogspot.com/search/label/RSX)'
- en: ), though the Russia ETP has limited liquidity.  As an aside, readers of this
    blog will surely know that the prices of futures-based ETPs such as USO and
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管俄罗斯交易型开放式指数基金（ETP）的流动性有限。顺便说一下，读过这个博客的读者肯定知道，基于期货的ETP如USO和
- en: '[VXX](http://vixandmore.blogspot.com/search/label/VXX)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[VXX](http://vixandmore.blogspot.com/search/label/VXX)'
- en: ', among others, are strongly influenced by the'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 等，受到
- en: '[roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)'
- en: associated with the shape of the futures curve.  For this reason, USO acts most
    like West Texas Intermediate crude oil in the short-term, but over longer periods
    the price of USO is more strongly affected by
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与期货曲线的形状相关。）对于这个原因，USO在短期内表现得最像德克萨斯州西部的原油，但随着时间的推移，USO的价格更多地受到
- en: the [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    of
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 的 [期货曲线结构](http://vixandmore.blogspot.com/search/label/term%20structure)
- en: crude oil futures, similar to the issues associated with VXX and the VIX.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 原油期货，与VXX和VIX相关的问题类似。
- en: While the Barron’s column discusses the rationale for the trade and some of
    the details surrounding it, I thought I would post a profit and loss graphic for
    the USO April 1x2 10.5/11.5 call backspread here as a companion to the Barron’s
    material.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然《巴伦周刊》的专栏讨论了交易的合理性以及与之相关的某些细节，但我认为在这里贴出USO四月1x2 10.5/11.5看涨回溯的损益图表作为巴伦材料的一个伴侣。
- en: '*[source(s):  LivevolPro / CBOE, VIX and More]*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*[source(s):  LivevolPro / CBOE, VIX and More]*'
- en: I am sure this particular call backspread trade idea is not for everyone, yet
    I think it is important for everyone to internalize backspreads, their P&L chart
    and some of the tweaks that can be made.  For instance, one can dramatically change
    probabilities and payoffs by modifying strikes (including making use of in-the-money
    strikes, for instance) and expirations, whereas the credit or debit for entering
    the trade is something that can be strongly influenced by adjusting the ratios
    to the likes of 2x3, 4x5, etc.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信这个特定的看涨回溯交易想法并不适合所有人，然而我认为让每个人都内化回溯、他们的损益图表以及可以做出的某些调整是很重要的。例如，通过修改行权价格（包括利用内在价值行权价格，例如）和到期日，可以显著改变概率和收益；而进入交易的信用或债务可以通过调整比例（如2x3、4x5等）来强烈影响。
- en: Also of note, readers who are new to backspreads may wish to brush up on
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另外值得注意的是，对于刚刚接触回溯的新读者，可能希望回顾
- en: '[bear call spreads](http://vixandmore.blogspot.com/search/label/bear%20call%20spread)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[空头电话价差](http://vixandmore.blogspot.com/search/label/bear%20call%20spread)'
- en: (and
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: （以及
- en: '[bull put spreads](http://vixandmore.blogspot.com/search/label/bull%20put%20spread)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[多头放空价差](http://vixandmore.blogspot.com/search/label/bull%20put%20spread)'
- en: ) before tackling backspreads, as I like to think of backspreads as short vertical
    spreads that are supplemented by the purchase an extra out-of-the-money option
    in the time-honored tradition of swinging for the fences with some of the profits
    from a spread trade.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）在处理回撒时，我喜欢把回撒看作是短垂直价差，其通过购买一个额外的虚值期权来补充传统的用一部分价差交易利润在球场内尽情挥洒的方法。
- en: As I concluded in the column, “In the options world, there are very few trades
    where you can make money should the underlying shares move sharply in either direction.
    Backspreads are intriguing in that they have limited risk, unlimited reward (in
    one direction), and can make money if the underlying moves either up or down.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在专栏中总结的那样：“在期权世界中，几乎没有什么交易可以在基础股票急剧波动时赚钱。回撒交易非常有趣，因为它们风险有限，奖励无限（在一个方向上），并且可以在基础股票向上或向下移动时赚钱。”
