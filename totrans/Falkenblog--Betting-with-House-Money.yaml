- en: 'Many people are more risk loving when playing with ''house money'' than when
    they have lost money. That is, if you go to Vegas, and win $1000, you are more
    willing to bet with that $1000 (the house''s money), than when you initially came,
    or if you lost money. This is often explained via Prospect Theory, but the theory
    is really quite a kluge, and was meant to describe the following behaviors:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人在用“庄家的钱”玩赌博时更愿意冒险，而不是在他们赔钱时。也就是说，如果你去了拉斯维加斯，赢了1000美元，你更愿意用这1000美元（庄家的钱）下注，而不是当初你来时，或者如果你输了钱。这通常可以通过前景理论来解释，但这个理论实际上是一个非常笨拙的构想，它旨在描述以下行为：
- en: 1\. Very risk-averse behavior in gains involving moderate probabilities (concave
    for right-hand side)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 在涉及中等概率的收益时表现出非常风险厌恶的行为（对右侧为凹形）
- en: 2\. Risk-loving towards small losses (convex for left-hand side)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 在涉及中等概率的收益时非常风险厌恶的行为（对右侧为凹形）
- en: 3\. Risk averse toward large losses (steeper for far left-hand side)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 对于大损失风险厌恶（对远左侧更为陡峭）
- en: These facts are consistent with the graph of one's utility function at the upper
    right, where the y-axis is the reference point. But to make
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些事实与效用函数图的右上角是一致的，其中y轴是参考点。但要使
- en: '[prospect theory](http://en.wikipedia.org/wiki/Prospect_theory)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[前景理论](http://en.wikipedia.org/wiki/Prospect_theory)'
- en: apply to this 'house money' phenomenon, you need
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 应用于这种“庄家的钱”现象，你需要
- en: '[Cumulative Prospect Theory](http://prospect-theory.behaviouralfinance.net/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[累积前景理论](http://prospect-theory.behaviouralfinance.net/)'
- en: ', because regular Prospect Theory says you should be risk averse with house
    money. In Cumulative Prospect Theory, if you have house money (ie, are up), you
    are in the convex portion of your utility function (convex utility=risk loving).
    Given the plasticity, and parochial nature of how Prospect Theory is applied (Cumulative
    here, regular there), I''m rather unimpressed with the power of this theory. I''m
    shocked at how many smart people think that this type of reasoning is going to
    generate lots of really useful insights, because it doesn''t predict anything,
    and is always applied piecemeal.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为常规的前景理论认为你应该在有庄家的钱时是风险厌恶的。在累积前景理论中，如果你有庄家的钱（即赢了），你处于你的效用函数的凸部分（凸效用=风险喜爱）。考虑到前景理论的可塑性和偏见性质（这里是累积的，那里是常规的），我对这个理论的能力感到相当失望。我对这种类型的推理会产生很多真正有用的见解感到震惊，因为它并不预测任何事情，并且总是零散地应用。
- en: Assume you are playing black jack. You are up $1000\. Now you bet more aggressively.
    Why? Well, to say 'it's because you are now risk loving', isn't a theory, is a
    description of what we know to be true. Rather, someone who gambles, and wins,
    thinks they have alpha. Now, if they aren't counting cards, or are playing slots
    or roulette where no alpha is conceivable, this alpha is delusional. But I still
    think many people
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在玩二十一点。你赢了1000美元。现在你更加激进地下注了。为什么？嗯，说“因为你现在更加喜欢冒险”，并不是一个理论，而是对我们所知道的事实的描述。相反，一个赌徒，赢了钱，认为他们拥有阿尔法。现在，如果他们不是在数牌，或者在打老虎机或轮盘赌时，这个阿尔法是妄想的。但我仍然认为很多人
- en: think
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 想
- en: they have alpha in these circumstances, thinking they have invoked a 'lucky
    streak', or have somehow drawn favor with the gods of chance. Or, they might be
    counting cards, and thus truly have a 2% edge. The key is being up, having house
    money, increases their initial estimate of having alpha, and so, when you have
    alpha, you
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，他们认为自己有“阿尔法”，认为自己已经进入了“幸运连串”，或者以某种方式得到了机会之神的青睐。或者，他们可能在数牌，因此确实有2%的优势。关键是处于优势地位，有庄家的钱，增加了他们对自己拥有阿尔法的初始估计，因此，当你拥有阿尔法时，你
- en: should
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 应该
- en: bet more aggressively.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更加激进地下注。
- en: Consider this in terms of a trader. You give him some capital and he applies
    his strategy. After 6 months, he is up big on the year. He wants to bet more.
    His boss wants him to bet more. Why? Because they both are more reassured he has
    alpha, and you give people with alpha more money. People winning big against the
    house have a higher probability of having alpha than someone just starting out,
    or, someone who has lost money. Luck and alpha are always at work, but, making
    money should always increase the probability its alpha, not merely luck. Not to
    a probability of 1, of course, but higher than the unconditional odds. And this
    is true at every time dimension, leading to the phenomenon of betting more when
    you are playing with 'house money'.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从交易者的角度来考虑这个问题。你给他一些资金，他应用自己的策略。6个月后，他的收益大幅增长。他想要下更大的赌注。他的老板也希望他下更大的赌注。为什么？因为他们俩更有把握他有阿尔法，而且你会给那些有阿尔法的人更多的钱。在与庄家大赢特赢的人群中，获胜的人拥有阿尔法的概率比刚开始或者亏钱的人更高。运气和阿尔法总是起作用的，但是，赚钱应该总是增加它的阿尔法概率，而不仅仅是运气。当然，不是概率为1，但要比无条件的概率高。而且这个现象在每个时间维度上都是正确的，导致了使用“庄家的钱”时下注更多的现象。
- en: But back to dissing Prospect Theory.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但回到抨击前景理论。
- en: '[Huang, Barberis and Santos](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=169790)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[黄、巴伯里斯和桑托斯](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=169790)'
- en: '(2002), argue that Prospect Theory is applicable to the changing expected return
    in stocks, in that after a market rise, people are less risk averse, while after
    a fall, they are more risk averse. If after a market rise, people are less risk
    averse, they should accept, and in equilibrium will receive less. This is a theory
    of endogenous cyclicality. Seems reasonable. But then figure an outstanding puzzle
    in momentum in cross-sectional asset pricing: stocks that have risen over the
    past year tend to rise more than average the next year, and this momentum is also
    true for underperformers. If 1 year is the relevant horizon for investors in the
    market in aggregate, why is it contradicted when applied to individual stocks?
    Further, if after a good run-up in stocks, such as in 1999, people are less risk
    averse and supposedly tolerate lower expected returns as a result, why do they
    expect returns on stocks to be higher after run-ups ('
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: （2002年），认为前景理论适用于股票预期回报的变化，即在市场上涨后，人们对风险的厌恶程度降低，而在市场下跌后，他们对风险的厌恶程度增加。如果在市场上涨后，人们对风险的厌恶程度降低，他们应该接受，并且在均衡状态下将获得较少的回报。这是一种内生循环的理论。看起来很合理。但是，想象一下横向资产定价中的一个突出的动量谜题：过去一年股票涨幅较大的股票往往在接下来的一年内涨幅超过平均水平，而这种动量对表现不佳的股票也是如此。如果1年是市场整体投资者的相关视野，为什么在应用于单个股票时会出现矛盾？此外，如果在股票大幅上涨后，比如1999年，人们对风险的厌恶程度降低，并且据说接受较低的预期回报，为什么他们期望股票的回报在涨幅后更高(
- en: '[Sharpe and Amromin](http://www.federalreserve.gov/Pubs/feds/2008/200817/200817pap.pdf)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sharpe and Amromin](http://www.federalreserve.gov/Pubs/feds/2008/200817/200817pap.pdf)'
- en: )? In this model, they should expect a lower return. It’s like whack-a-mole--fix
    a problem here, create a new one there. No one applies Prospect Theory consistently,
    just to little issues here and there. That's not theorizing, that's describing.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: )？在这个模型中，他们应该期待较低的回报。这就像打地鼠一样--在这里解决一个问题，又在那里制造一个新问题。没有人一贯地应用前景理论，只是在一些小问题上。那不是理论化，那只是描述。
