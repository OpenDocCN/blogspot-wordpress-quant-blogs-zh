- en: Roslyn Powered
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由Roslyn提供动力
- en: Great to see Microsoft making progress with [Roslyn](http://blogs.msdn.com/b/csharpfaq/archive/2013/12/16/throwing-the-big-switch-on-roslyn-matt-gertz-vs-managed-languages-development-manager.aspx)
    and the .NET reference [source](http://www.hanselman.com/blog/AnnouncingTheNewRoslynpoweredNETFrameworkReferenceSource.aspx)
    – September 2012 was a long time ago. Lets hope the up and coming previews will
    happen in the near future so we can begin to experience and understand the advantages
    of Roslyn in application development.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴看到微软在[Roslyn](http://blogs.msdn.com/b/csharpfaq/archive/2013/12/16/throwing-the-big-switch-on-roslyn-matt-gertz-vs-managed-languages-development-manager.aspx)和.NET参考[源代码](http://www.hanselman.com/blog/AnnouncingTheNewRoslynpoweredNETFrameworkReferenceSource.aspx)方面取得了进展——2012年9月已经是很久远的事了。希望即将到来的预览版能够在不久的将来发布，这样我们就可以开始体验和理解Roslyn在应用开发中的优势。
- en: 'Last thought: “dogfooding” is critical in my view to development of software. 
    Silo mentality and throwing over the wall (e.g. to support, QA, clients) without
    dogfooding is just wrong'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的想法：“dogfooding”在我的看法中是软件开发的关键。孤岛心态和没有dogfooding就扔过墙（例如，给支持、QA、客户）是错误的
- en: ~ by mdavey on February 27, 2014.
