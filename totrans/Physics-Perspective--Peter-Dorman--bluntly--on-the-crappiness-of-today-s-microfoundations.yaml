- en: 'Physics Perspective: Peter Dorman, bluntly, on the crappiness of today''s microfoundations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：彼得·多曼，直言不讳地谈论当今微基础的糟糕程度
- en: 来源：[http://physicsoffinance.blogspot.com/2014/02/peter-dorman-bluntly-on-crappiness-of.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/02/peter-dorman-bluntly-on-crappiness-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/02/peter-dorman-bluntly-on-crappiness-of.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/02/peter-dorman-bluntly-on-crappiness-of.html#0001-01-01)
- en: This is a bit old, but I just happened onto
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点过时了，但我刚好发现
- en: '[this interesting post](http://econospeak.blogspot.fr/2012/07/the-problem-with-microfoundations-bad.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇有趣的文章](http://econospeak.blogspot.fr/2012/07/the-problem-with-microfoundations-bad.html)'
- en: 'at Econospeak contributed by Peter Dorman. It pulls no punches, and suggests
    that the stamp above might be appropriately applied to most of the highly "insightful"
    and "sophisticated" papers of modern micro-founded macroeconomics:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Econospeak 由 Peter Dorman 贡献。它毫不留情地指出，现代宏观经济学的许多高度“有洞察力”和“复杂”的论文上可能都适用以下印章：
- en: '... Microfoundations for macroeconomics are fine in principle—not indispensable,
    but useful.  The problem is that what passes for microfoundations in the universe
    of orthodox macro is crap.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '... 宏观经济学的微基础原则在原则上是可以的——不是必不可少的，但是有用的。问题在于，在正统宏观经济学的宇宙中，被称为微观基础的东西简直糟透了。'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There.  I said it.  I used the “c” word.  But not the “s” word.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就是这样。我说了。我用了“c”这个词。但不是“s”这个词。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s nothing more than robotic imitation of teaching exercises to improve math
    skills, without any consideration for such mundane matters as empirical verisimilitude.
     I will mention three crushing faults, each sufficient by itself to blow a wide
    hole in a supposedly useful model.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它只不过是机械式模仿教学练习以提高数学技能，而没有考虑到诸如经验上的真实性等如此世俗的事情。我将提到三个毁灭性的缺陷，每个都足以在一个被认为有用的模型中打开一个宽阔的洞。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. Utility theory.  [Andrew Gelman](http://andrewgelman.com/2011/09/economists-dont-think-like-accountants-but-maybe-they-should/)
    calls this “folk psychology”; that may be generous.  It is rife with anomalies
    (see “behavioral economics”), and, most important, it is oblivious to the last
    several decades of work in psychology, evolutionary biology, neuropsychology,
    organization theory—all the disciplines where people study behavior in a scientific
    way.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 效用理论。[安德鲁·格尔曼](http://andrewgelman.com/2011/09/economists-dont-think-like-accountants-but-maybe-they-should/)将其称为“民间心理学”；这可能有点慷慨。它充斥着异常现象（参见“行为经济学”），最重要的是，它对心理学、进化生物学、神经心理学、组织理论等几十年来人们以科学方式研究行为的工作毫不知情。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '2\. Mono-equilibrium assumptions.  There are no interaction effects to generate
    multiple equilibria in the microfoundations macro theorists use.  Every individual,
    firm and product is an isolated atom, floating uninterrupted through space until
    it bumps into another such atom in the marketplace.  Social psychology, ecology,
    nonconvex production and consumption spaces?  Forget about it.  In evolutionary
    biology, by contrast, fitness surfaces are assumed nonconvex from the get-go;
    it’s central to the discipline.  Failure to recognize the interactive character
    of economic life leads economists to ask fundamentally wrong questions, like “what’s
    the equilibrium?” and “what’s the optimum?”  If this isn’t obvious to you already,
    you can get a longer version of the argument [here](http://www.assoeconomiepolitique.org/political-economy-outlook-for-capitalism/?p=1146&aid=2222&sa=0).
     (Note for those who are wondering: no, nonconvexity stemming from interaction
    effects has nothing to do with market failure.  The existence of externalities
    is neither necessary  nor sufficient for these effects.  See for yourself.)'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. 单一均衡假设。在宏观理论家所使用的微基础中，不存在生成多重均衡的相互作用效应。每个个体、公司和产品都是一个孤立的原子，在市场中不受干扰地漂浮，直到它在市场上撞到另一个这样的原子。社会心理学、生态学、非凸生产和消费空间？别想了。相比之下，在进化生物学中，假设适应性曲面从一开始就是非凸的；这对该学科来说是至关重要的。未能认识到经济生活的互动性质会导致经济学家提出根本错误的问题，比如“什么是均衡？”和“什么是最优解？”如果这对你来说还不明显，你可以在[这里](http://www.assoeconomiepolitique.org/political-economy-outlook-for-capitalism/?p=1146&aid=2222&sa=0)阅读更长版本的论点。（对于那些想知道的人：不，来自相互作用效应的非凸性与市场失败无关。外部性的存在既不是必要条件也不是充分条件。自己看吧。）
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '3\. Path dependence.  Microfoundations means general equilibrium theory, but
    the flavor it uses is from the mid-1950s.  The Sonnenschein-Debreu-Mantel demonstration
    (update to the 1970s)  that initial conditions and out-of-equilibrium trades alter
    the equilibrium itself (they assume away problem #2) has turned GET upside down.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3. 路径依赖。微观基础意味着一般均衡理论，但它所使用的是20世纪50年代中期的风味。Sonnenschein-Debreu-Mantel证明（1970年代的更新）最初条件和失衡交易会改变均衡本身（他们假设解决了问题#2）已经将GET颠覆了。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Notice that I haven’t mentioned the standard heterodox criticisms of representative
    agents and ergodicity.  You can add those if you want.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，我没有提到代表性代理和ergodicity的标准异端批评。如果你想添加，可以加上这些。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now here’s the clincher.  As Krugman points out, faced with the choice between
    addressing the evidence or maintaining consistency with their microfounded models,
    macroeconomists as a herd have gone for the second.  This is because they believe
    that the micro theory they use is really, really, really true, and that no model
    that cannot be yoked to it can be considered scientific.  And if we actually knew
    with certainty that mid-50s general equilibrium theory with optimizing agents
    and no interactions outside the market was the only acceptable framework for thinking
    coherently about economics, they’d be right.  But they’re not.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在让我们来点致命一击。正如克鲁格曼指出的，面对着关注证据与维持与他们的微观模型一致性的选择，宏观经济学家作为一个群体选择了后者。这是因为他们相信自己使用的微观理论真的是、真的、真的正确，而且任何不能与之结合的模型都不能被认为是科学的。如果我们确实知道20世纪50年代的一般均衡理论与优化代理以及市场之外无交互是唯一可以清晰思考经济问题的框架，他们是对的。但是他们不是。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Like I said, their microfoundations are crap.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如我所说，他们的微观基础是垃圾。
