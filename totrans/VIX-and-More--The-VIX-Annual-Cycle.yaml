  zh: 来源：[http://vixandmore.blogspot.com/2008/12/vix-annual-cycle.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/vix-annual-cycle.html#0001-01-01)
- en: Two years ago, when I was the only person reading this blog, I posted about
    VIX [seasonal patterns](http://vixandmore.blogspot.com/search/label/seasonality)
    in [A Month By Month Look at the VIX](http://vixandmore.blogspot.com/2007/01/month-by-month-look-at-vix.html).
    Since the original post I have received quite a few requests to update the chart
    with more recent data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，当我是唯一一个阅读这个博客的人时，我发布了关于VIX [季节模式](http://vixandmore.blogspot.com/search/label/seasonality)的帖子，标题是[A
    Month By Month Look at the VIX](http://vixandmore.blogspot.com/2007/01/month-by-month-look-at-vix.html)。自那篇原始文章以来，我收到了很多要求使用最新数据更新图表的请求。
- en: On the heels of yesterday’s [VIX Holiday Crush](http://vixandmore.blogspot.com/2008/12/vix-holiday-crush.html),
    I am pleased to broaden the seasonal picture of the VIX with a current version
    of 19 years of VIX data as a composite [annual cycle](http://vixandmore.blogspot.com/search/label/annual%20cycle).
    The chart below has changed very little from the January 2007 version. In fact,
    2008 followed the historical patterns established in previous years almost perfectly,
    with the VIX increasing in the January-March period, dropping through May and
    June, then spiking dramatically in September and October.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 紧随昨天的[VIX节假日压力](http://vixandmore.blogspot.com/2008/12/vix-holiday-crush.html)之后，我很高兴能够以19年VIX数据的汇总[年度周期](http://vixandmore.blogspot.com/search/label/annual%20cycle)来丰富VIX的季节图片。下面的图表与2007年1月版本几乎没有什么改变。事实上，2008年几乎完美地遵循了以往年份建立的历史模式，VIX在1月至3月期间上升，5月和6月下降，然后在9月和10月急剧上升。
- en: I have my doubts about whether this pattern will play out in future years, but
    the more times volatility wanders down this same seasonal path, the more time
    traders will be looking for a repeat in the following year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对未来年份是否会出现这种模式表示怀疑，但是如果波动性按照相同的季节路径漫游的次数越多，交易者在接下来的几年里寻找重复的可能性就越多。
