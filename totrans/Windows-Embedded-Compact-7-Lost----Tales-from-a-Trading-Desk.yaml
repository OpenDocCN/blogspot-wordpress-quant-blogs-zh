- en: Windows Embedded Compact 7 Lost?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows Embedded Compact 7 一败涂地？
- en: Is all already lost for Windows Embedded Compact 7 with Asus [EeePad](http://www.ubergizmo.com/15/archives/2010/07/asus_eeepad_to_run_on_android_and_not_windows_ce.html)
    move to Android rather than Windows [CE](http://www.microsoft.com/windowsembedded/en-us/products/windowsce/compact7.mspx),
    coupled with the fact that “Silverlight for Windows Embedded is a native code
    (C++) UI framework”? Why did Microsoft not following in the footsteps of Windows
    [Phone](http://www.windowsphone7.com/) 7 ([built](http://wmpoweruser.com/microsoft-finally-confirms-windows-phone-7-runs-on-windows-ce-7/)
    on Windows CE 7 kernel) for the tablet world and offer Silverlight from .NET (managed)?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着华硕 [EeePad](http://www.ubergizmo.com/15/archives/2010/07/asus_eeepad_to_run_on_android_and_not_windows_ce.html)
    转向安卓而不是 Windows [CE](http://www.microsoft.com/windowsembedded/en-us/products/windowsce/compact7.mspx)，以及“用于
    Windows 嵌入式的 Silverlight 是一个本地代码（C++）UI 框架”的事实，Windows Embedded Compact 7 是否已经一蹶不振？为什么微软没有效仿
    Windows [Phone](http://www.windowsphone7.com/) 7（构建在 Windows CE 7 内核上）进军平板市场，并提供来自
    .NET 的 Silverlight（托管）？
