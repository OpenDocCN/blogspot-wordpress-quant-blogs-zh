- en: 'Falkenblog: Who is the Father of Low Volatility Investing?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：谁是低波动率投资之父？
- en: 来源：[http://falkenblog.blogspot.com/2011/12/who-is-father-of-low-volatility.html#0001-01-01](http://falkenblog.blogspot.com/2011/12/who-is-father-of-low-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/12/who-is-father-of-low-volatility.html#0001-01-01](http://falkenblog.blogspot.com/2011/12/who-is-father-of-low-volatility.html#0001-01-01)
- en: Any good idea is found independently, and there are always early works that
    seem to unambiguously imply the ultimate result even if they never really focused
    on it. So it is with low volatility investing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 任何好的想法都是独立发现的，总是有早期的作品看起来毫无疑问地暗示了最终的结果，即使他们没有真正关注它。低波动率投资就是如此。
- en: Bob Haugen has been touting unconventional investment tactics for decades, starting
    with
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Bob Haugen几十年来一直推崇非常规的投资策略，始于
- en: '[The Incredible January Effect](http://www.amazon.com/Incredible-January-Effect-Markets-Unsolved/dp/1556230427)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[令人难以置信的1月效应](http://www.amazon.com/Incredible-January-Effect-Markets-Unsolved/dp/1556230427)'
- en: published in 1987\. Alas, the January effect was one of those anomalies centered
    on low-priced, small-sized, firms, that usually don't scale well. Do you remember
    the 'low price' effect? It was popular in the 1980s, along with the size effect,
    as small size and low priced stocks were highly correlated and both seemed correlated
    with very high returns. The low price funds are now something anyone associated
    with them at the time conveniently forgets, because trading them is very costly,
    like trading options instead of stocks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1987年出版。可惜，1月份效应是那些以低价、小规模公司为中心的异常之一，通常不能很好地扩展。你还记得“低价”效应吗？它在1980年代很受欢迎，随着尺寸效应一起，因为小规模和低价股票高度相关，似乎都与非常高的回报率相关。低价基金现在是任何人在当时方便忘记的事情，因为交易它们非常昂贵，就像交易期权而不是股票一样。
- en: Anyway, I saw him being
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我看到他是
- en: '[interviewed](http://www.beursupdate.tv/video/2010/12/04/3454/Crashes+zijn+zegeningen++een+crash+is+de+bevestiging+dat+markten+niet+effici%EBnt+zijn.+QE1+en+QE2+zijn+krankzinnig)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[interviewed](http://www.beursupdate.tv/video/2010/12/04/3454/Crashes+zijn+zegeningen++een+crash+is+de+bevestiging+dat+markten+niet+effici%EBnt+zijn.+QE1+en+QE2+zijn+krankzinnig)'
- en: at a Dutch conference, with the talk 'The Low Volatility Anomaly' on the screen,
    where he was arguing investors should move their equity exposures to low volatility
    oriented equity funds. At one point the interviewer asks if 'will you be known
    as one of the big heroes of the twenty first century?' In sum, I would say he
    was the first to publish on this, but he didn't know what he found, so the importance
    of his early work only appears with hindsight, or to those who took his facts
    and ignored his interpretation and emphasis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在荷兰一次会议上，屏幕上显示了“低波动率异常”这个话题，他认为投资者应将他们的股票风险暴露转移到低波动率定向股票基金。在采访中，一个人问他：“您会不会被认为是21世纪的大英雄之一？”总而言之，我会说他是第一个在此发布的人，但他并不知道他找到了什么，所以他早期工作的重要性只是后来才显现出来，或者只有那些接受他的事实并忽略他的解释和重点的人。
- en: Haugen did publish a very prescient piece in 1975,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Haugen在1975年发表了一篇非常有远见的文章，
- en: '[Risk and the Rate of Return on Financial Assets](http://journals.cambridge.org/action/displayAbstract?fromPage=online&aid=6312684)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融资产风险和回报率](http://journals.cambridge.org/action/displayAbstract?fromPage=online&aid=6312684)'
- en: ', that clearly empirically addressed the basis of the CAPM, and found beta
    was not related to returns as expected. He even states ''we find little support
    for the notion that risk premiums have, in fact, manifested themselves in realized
    rates of return.'' Right on! Unfortunately, I think the issues then were on methodologies
    for simultaneously estimating betas and expected returns, so this was not very
    highly cited, and Haugen, like the rest of the profession, turned to highlighting
    factors that seemed to explain expected returns irrespective of risk (eg, calendar
    effects, value). The testing of the CAPM was left to the econometricians, with
    work by people like'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，这显然在经验上解决了CAPM的基础，并发现beta与预期的回报并不像预期的那样相关。他甚至说：“我们发现，风险溢价实际上并未体现在实际的回报率当中。”
    真对！不幸的是，我认为当时的问题在于同时估计beta和预期回报率所采用的方法，因此这篇文章并未被引用很多，而Haugen和其他同行一样，转而强调似乎无论风险如何都能解释预期回报的因素（例如历法效应、价值）。CAPM的测试留给了计量经济学家，例如
- en: '[Gibbons](http://econpapers.repec.org/article/eeejfinec/v_3a10_3ay_3a1982_3ai_3a1_3ap_3a3-27.htm)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gibbons](http://econpapers.repec.org/article/eeejfinec/v_3a10_3ay_3a1982_3ai_3a1_3ap_3a3-27.htm)'
- en: ','
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '[Shanken](http://ideas.repec.org/a/eee/jfinec/v14y1985i3p327-348.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Shanken](http://ideas.repec.org/a/eee/jfinec/v14y1985i3p327-348.html)'
- en: ', and'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Ross](http://en.wikipedia.org/wiki/Arbitrage_pricing_theory)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗斯](http://en.wikipedia.org/wiki/Arbitrage_pricing_theory)'
- en: .
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: In 1996, Haugen again argued that low-risk stocks tend to outperform high-risk
    stocks. But the emphasis on this paper was this was a consequence of market inefficiency.
    He created a model with many factors, grouped into 1) risk (eg, beta, volatility,
    2) liquidity (eg, volume, price), 3) value (eg, P/E), 4) growth potential (eg,ROA),
    5) past returns (eg,past 6-month return), and lastly 6) sector variables. Each
    class had ten or so highly correlated metrics within them. A more
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 股票趋于超过高风险股票。但论文重点是这是市场无效果的结果。他创造了一个有许多因素的模型，分为1）风险（例如，贝塔，波动性，2）流动性（例如，成交量，价格），3）价值（例如，P/E），4）增长潜力（例如，ROA），5）过去回报（例如，过去6个月的回报），以及最后6）部门变量。每个类别中都有大约十个高度相关的指标。更
- en: '[recent paper](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1306523)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的论文](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1306523)'
- en: he did (again, with co-author Nardin Baker), basically applied the same idea.
    He noted the highest returning portfolio constructed via this backfitting were
    of lower volatility and beta than the lower returning portfolios, but that was
    incidental.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他（再次与合著者Nardin Baker），基本上是应用同样的想法。他指出，通过这种回拟构建的最高回报组合的波动率和贝塔比较低于较低回报组合的，但那是偶然的。
- en: The emphasis was clearly on a model that predicted returns, and even now he
    touts 70 factors, many of which are highly correlated. The factor risk premia
    are calculated on a rolling basis, so signs on these factors bounce around. It's
    a classic kitchen sink regression. I don't see the emphasis as being 'low volatility',
    rather, that is a characteristic of his 'highest expected return' portfolios,
    which is his focus. For example, his 1996 Journal of Portfolio Management article
    on this riff was titled '
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 重点显然是在一个预测回报的模型上，甚至现在他自称有70个因素，其中许多是高度相关的。这些因素风险溢价是以滚动方式计算的，所以这些因素的标志会上下挥动。这是一个经典的厨房水槽回归。我不认为重点是“低波动性”，相反，这是他关注的“最高预期回报”组合的特征。例如，他在1996年发表在《组合管理期刊》上的文章就是说明这个主题的，标题是“
- en: '[The Effects of Intrigue, Liquidity, Imprecision, and Bias on the Cross-Section
    of Expected Returns](http://www.iijournals.com/doi/abs/10.3905/jpm.1996.409567)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[兜售信息，流动性Imprecision和偏见对预期收益横截面的影响](http://www.iijournals.com/doi/abs/10.3905/jpm.1996.409567)'
- en: .' Lately he discusses three types of volatility--event-driven, error-driven,
    and price-driven--which he tries to separate and use differently. I think he's
    slicing this too thin, as you get pretty similar results using total or idiosyncratic
    volatility. That's a lot going on, but clearly volatility and risk are not emphasized
    as prime movers, he just found that risk was inversely correlated with these more
    interesting factors.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，他讨论了三种类型的波动性-事件驱动，错误驱动和价格驱动-，他试图进行区分并不同地使用。我觉得他划分得太细了，因为使用总波动性或特异波动性得到的结果相当相似。发生了很多事情，但显然波动和风险并不是重点，他只是发现，风险与这些更有趣的因素呈负相关。
- en: I do think he's a bit disingenuous with his performance. His
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为他的表现有点不诚实。他的
- en: '[page](http://www.bobhaugen.com/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[网页](http://www.bobhaugen.com/)'
- en: showing the cumulative returns for his various models shows a rather incredible
    upward growth since 1999\. However, I remember some using his factors in the latter
    half of 2003, and the model generated a significant draw down, well-outside the
    scope of his backtests. Interestingly, there's no evidence of that in his charts.
    I presume that was an earlier version that got dropped down the memory hole.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了自1999年以来他各种模型的累计收益，迄今为止都呈现出相当令人难以置信的上升趋势。然而，我还记得在2003年下半年，有些人使用他的因素，该模型产生了显著的回撤，远超出他的回测范围。有趣的是，在他的图表中没有任何这方面的证据。我认为那可能是一个早期版本，被遗忘了。
- en: In sum, I think he didn't prioritize volatility until the low-volatility movement
    get really going to get credit for 'low volatility' investing per se. While I
    wrote
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我认为他直到低波动率的运动真正开始，他才将波动率作为首要因素，以赚取“低波动率”投资的信用。而我在1996年写成
- en: '[my dissertation](http://www.afajof.org/afa/forthcoming/ang1.pdf)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的论文](http://www.afajof.org/afa/forthcoming/ang1.pdf)'
- en: on this back in 1994, but it went over like the Hindenburg with academia, and
    I never got refereed publication on the volatility result, so I wouldn't say I'm
    a founding father (I didn't have an equilibrium story then, and this was before
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但学术界并不买账。我对于波动率结果从未得到过评议出版，所以我无法说我是创始人（那时我没有均衡故事，这还是在
- en: Freakonomics
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Freakonomics](https://en.wikipedia.org/wiki/Freakonomics)'
- en: and the popularity of behavioral finance, so back then it just didn't make sense).
