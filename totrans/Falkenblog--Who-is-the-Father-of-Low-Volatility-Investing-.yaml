- en: ', which documented this first, but again, Haugen inferred something different
    from this and went on a return-factor hunt. While all this was becoming common
    knowledge, I was fighting a lawsuit by a former employer trying to stop me from
    using volatility as an investment factor, and I remember thinking how crazy it
    was that I had to fight to use something I had been touting since 1993 that then
    had a pretty large publication thread.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ，录得了这一“首次”，但同样，豪根从中推断出了某些不同之处，并继续寻找回报因素。当所有这些都变得司空见惯时，我正与一家前雇主打官司，试图阻止我使用波动率作为投资因素，我记得当时觉得很疯狂，竟然不得不为使用自1993年以来一直在大肆宣扬的某件东西而奋斗，而且它具有相当大的出版线索。
