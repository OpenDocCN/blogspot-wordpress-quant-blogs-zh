  prefs: []
  type: TYPE_NORMAL
  zh: '[风险、不确定性和意见的分歧。](http://www.jstor.org/pss/2326520)'
- en: Both focused on volatility, and implicitly noted that there appeared an attractive
    investment strategy implied by the poor average returns to highly volatile stocks.
    Indeed, in 2001, Miller
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 两者都关注波动率，并暗示着，从高波动性股票的较差平均回报可以推导出一种有吸引力的投资策略。的确，Miller在2001年
- en: '[mentions this strategy](http://www.iijournals.com/doi/abs/10.3905/jpm.2001.319791)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[提到了这种策略](http://www.iijournals.com/doi/abs/10.3905/jpm.2001.319791)'
- en: 'in the Journal of Portfolio Management. It seems, one needs a theory to see
    something, and because Miller had this theory (winner''s curse) he had thought
    relevant to equities, he saw the investing implication before others. That is,
    one could deduce it as a corollary of Fama and French''s 1992 finding that beta
    was uncorrelated with average returns, but as Fama and French merely extended
    the standard model to other risks, they missed the low-volatility/beta bandwagon.
    For example, Haugen''s big theory had been that markets are inefficient, and so
    I think he wasn''t focused on volatility for the reason that this insight is incomplete:
    inefficient in what way?'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在《投资组合管理杂志》上发表。似乎，一个理论需要去看到某些东西，而米勒由于有了这个与股权相关的理论（胜利者的诅咒），在其他人之前就想到了投资的影响。也就是说，一个人可能会将其作为法玛和法伦奇（Fama
    and French）1992年发现的贝塔与平均回报不相关的推论，但是因为法玛和法伦奇仅仅是将标准模型扩展到其他风险，他们错过了低波动率/贝塔热潮。例如，豪根的一个重要理论是市场是无效的，所以我认为他没有关注波动率的原因在于，这一洞察是不完整的：哪一种方面是无效的？
