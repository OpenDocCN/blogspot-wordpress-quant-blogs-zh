- en: Recurrent Neural Networks (RNNs)
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 循环神经网络（RNNs）
- en: 'Some while ago a data scientist colleague pointed me at “Practical Machine
    Learning With Event Streaming” over on the Monzo [blog](https://monzo.com/blog/2017/05/03/practical-machine-learning-for-startups/).
     The key takeaway if you don’t have time to read the article fully is:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，一位数据科学家同事向我推荐了Monzo博客上的文章《实践机器学习与事件流》。如果你没有时间完整阅读这篇文章，那么关键收获就是：
- en: RNNs specialise in making predictions based on a sequence of actions (known
    as an “event time series”), e.g. user logs in → taps on “money transfer” → encounters
    an error.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: RNNs擅长根据一系列动作（称为“事件时间序列”）进行预测，例如：用户登录 → 点击“资金转账” → 遇到错误。
- en: After reading the article, I got to wondering if you can take the event stream
    from the Software Development Life Cycle (SDLC) process and use RNNs to predict
    defects?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读文章后，我开始思考：能否从软件开发生命周期（SDLC）过程中获取事件流，并使用RNNs预测缺陷？
- en: ~ by mdavey on August 20, 2017.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ~ mdavey于2017年8月20日
