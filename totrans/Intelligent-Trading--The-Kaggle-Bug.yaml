- en: 'Intelligent Trading: The Kaggle Bug'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能交易：Kaggle 病毒
- en: 来源：[http://intelligenttradingtech.blogspot.com/2012/08/the-kaggle-bug.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2012/08/the-kaggle-bug.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://intelligenttradingtech.blogspot.com/2012/08/the-kaggle-bug.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2012/08/the-kaggle-bug.html#0001-01-01)
- en: If you have any interest in data mining and machine learning, you might have
    already caught the Kaggle bug.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据挖掘和机器学习感兴趣，你可能已经被 Kaggle 病毒感染了。
- en: I myself fairly recently got caught up in following the various contests and
    forums after reading a copy of "Practical Time Series Forecasting," -- 2nd edition,
    by
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己最近读了一本《实用时间序列预测》，第二版，然后就被各种比赛和论坛吸引住了。
- en: Galit Shmueli. What makes the contests great are that they allow any ambitious
    and creative data scientist or amateur enthusiast to participate in and learn
    a wealth of new knowledge and tricks from more experienced professionals in the
    field.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Galit Shmueli。比赛之所以伟大，是因为它们允许任何有抱负和有创造力的数据科学家或业余爱好者参与，并从该领域的更有经验的专业人士那里学习丰富的新知识和技巧。
- en: What should make it even more interesting to readers here is considering that
    many of the winners that participate in these high purse contests are often from
    the financial world. Take one of my personally inspirational traders, Jaffray
    Woodriff, hedge fund manager of well-known machine learning oriented hedge fund,
    Quantitative Investment Management (better known by its acronym - QIM). I had
    mentioned recently to a surprised friend, that Mr. Woodriff had also participated
    in the more well-known Netflix prediction contest (having been a member of the
    third-place team at one point).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使这对读者更有趣的是考虑到这些高额奖金比赛的许多获胜者通常来自金融界。拿我个人鼓舞人心的交易员之一，Jaffray Woodriff，著名的机器学习导向对冲基金Quantitative
    Investment Management（更为人所知的是其缩写 - QIM）的对冲基金经理，为例。我最近告诉了一个惊讶的朋友，伍德里夫先生也曾参加过更为人所知的
    Netflix 预测比赛（曾经是第三名团队的成员）。
- en: In particular, the most recent contest that has many eager followers watching
    is the $3,000,000 Heritage Provider --Heritage Health Prize Competition, which
    is an open contest to predict likelihood of patient hospital admission. What particularly
    inspired this blog post is a very useful blog from one of the leading contestants,
    Phil Brierley a.k.a. handle, Sali Mali, who has interestingly joined with the
    marketmaker team, also affiliated with a prediction related fund. Mr. Brierley
    has shared tremendously useful insights about practical methods of attacking the
    problem-- all the way from SQL preprocessing and cleaning to intuitive visualization
    methodologies. I applaud him for his generous sharing of insights to the rest
    of the predictive analytics community.  Although he hasn't posted in a while,
    his journal of thoughts are still highly useful.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是最近吸引了许多热情追随者的比赛是价值300万美元的遗产提供者 - Heritage Health Prize Competition，这是一个预测患者住院可能性的公开比赛。这篇博客文章特别激发了我写这篇博客文章，这是一位领先竞争者Phil
    Brierley（又名Sali Mali）非常有用的博客，他有趣地加入了与预测相关的基金市场制造商团队合作。布里尔利先生分享了关于攻击问题的实用方法的极为有价值的见解
    - 从 SQL 预处理和清理到直观的可视化方法。我为他慷慨地与预测分析社区分享见解而向他鼓掌。虽然他已经有一段时间没有发帖了，但他的思想日志仍然非常有用。
- en: Anyone looking for grubstake could certainly use three million to get started=)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 任何寻找启动资金的人肯定可以用三百万来开始=）
