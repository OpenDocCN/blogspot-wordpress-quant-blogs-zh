- en: 'VIX and More: Sticky Sentiment'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：顽固情绪
- en: 来源：[http://vixandmore.blogspot.com/2008/04/sticky-sentiment.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/sticky-sentiment.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/sticky-sentiment.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/sticky-sentiment.html#0001-01-01)
- en: '![](img/d4567c35a35ace3cd167f68691a77410.png)Back in February I received a
    lot of positive feedback for a post titled [Intrade Prediction Markets as a Sentiment
    Indicator](http://vixandmore.blogspot.com/2008/02/intrade-prediction-markets-as-sentiment.html)
    which discussed the usefulness of [prediction markets](http://vixandmore.blogspot.com/search/label/prediction%20markets)
    as a gauge of investor sentiment.  This is a theme I will come back to in due
    course, but for now I wanted to highlight some excellent complementary work in
    this area.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/d4567c35a35ace3cd167f68691a77410.png)今年二月份，我发表了一篇题为[Intrade Prediction
    Markets as a Sentiment Indicator](http://vixandmore.blogspot.com/2008/02/intrade-prediction-markets-as-sentiment.html)的帖子，得到了很多积极的反馈，讨论了[预测市场](http://vixandmore.blogspot.com/search/label/prediction%20markets)作为投资者情绪的一个参考指标的有用性。这是我将在适当的时候回顾的一个主题，但现在我想突出一些在这一领域做得非常出色的补充性工作。'
- en: 'Expanding on prediction markets as sentiment indicator theme and drawing an
    interesting parallel in the sports world, Jeff Miller at [A Dash of Insight](http://oldprof.typepad.com/)
    has a superb post up today in which he looks at the ebb and flow of the <state
    st="on">North Carolina</state> vs. <state st="on"><place st="on">Kansas</place></state>
    game as a case study in investor sentiment.  In [Sentiment Is Slow to Change:
    A Basketball Lesson, Part One](http://oldprof.typepad.com/a_dash_of_insight/2008/04/senitment-is-sl.html),
    Jeff uses a real-time chart of the price of the futures contract for the game
    from Intrade’s sister site, [TradeSports.com](http://tradesports.com/) and provides
    a thought-provoking analysis of the changing fortunes during the game and the
    betting response in the futures contract.  I highly recommend that readers click
    over for the [full story](http://oldprof.typepad.com/a_dash_of_insight/2008/04/senitment-is-sl.html),
    but I have taken the liberty of posting Jeff''s conclusion below:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '在扩展预测市场作为情绪指标主题并在体育界进行有趣的类比方面，Jeff Miller 在 [A Dash of Insight](http://oldprof.typepad.com/)
    上有一篇精彩的帖子，其中他以北卡罗来纳州对阵堪萨斯州比赛的涨落作为投资者情绪的案例研究。在 [Sentiment Is Slow to Change: A
    Basketball Lesson, Part One](http://oldprof.typepad.com/a_dash_of_insight/2008/04/senitment-is-sl.html)
    中，Jeff 使用 Intrade 姐妹网站 [TradeSports.com](http://tradesports.com/) 的比赛期货合约价格的实时图表，并对比赛期间的变化趋势以及期货合约的投注反应进行了发人深省的分析。我强烈建议读者点击查看[完整的故事](http://oldprof.typepad.com/a_dash_of_insight/2008/04/senitment-is-sl.html)，但我已经将Jeff的结论贴在下面了：'
- en: '*“The lesson here is that market sentiment is very ‘sticky.’ Those investing
    in UNC futures were not just fans. Most were regular players of many sporting
    events, seeking a profit on this one. They began with an opinion, and the opinion
    was slow to shift.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*“这里的教训是市场情绪非常‘顽固’。那些投资于UNC期货的人不仅仅是球迷。大多数都是参与许多体育赛事的常客，在这一项中寻求利润。他们开始有一个观点，并且这个观点变化缓慢。”*'
- en: '*The value of looking at an example like this is that the entire picture of
    sentiment and reality can be captured in the space of a few hours.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*观察这样一个例子的价值在于，情绪和现实的整个画面可以在几小时内被捕捉到。*'
- en: '*In the stock market, a similar process may take many months or even years.
    We shall explore this further.”*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*在股市中，类似的过程可能需要很多个月甚至数年。我们将进一步探讨这一点。*'
- en: I am certainly looking forward to the next installment in this series.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我当然期待着这个系列的下一个部分。
