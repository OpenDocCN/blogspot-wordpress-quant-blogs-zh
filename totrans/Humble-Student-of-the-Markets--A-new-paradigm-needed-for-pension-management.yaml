- en: 'Humble Student of the Markets: A new paradigm needed for pension management'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：养老金管理需要一个新范式
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/new-paradigm-needed-for-pension.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/new-paradigm-needed-for-pension.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/new-paradigm-needed-for-pension.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/new-paradigm-needed-for-pension.html#0001-01-01)
- en: 'In light of extremely weak returns for capital, there has been a spate of articles
    about how pension fund liabilities may be the next shoe to drop. Looking at the
    some of the sample headlines, the outlook appears dire:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于资本回报极其薄弱，最近有很多关于养老金负债可能成为下一个引爆点的文章。看看一些样本标题，前景似乎很严峻：
- en: '**Flying in a snowstorm without a map**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**在没有地图的暴风雪中飞行**'
- en: Despite the trillions of pension fund assets around the world, what has puzzled
    me over the years is the utter lack of sophistication in the models used to model
    DB (defined benefit) pension liabilities. Until plans begin to better understand
    how their liabilities behave, we are likely to lurch from one crisis to the next.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管全球养老基金资产高达数万亿美元，但多年来让我困惑的是，用于模拟确定收益（DB）养老金负债的模型竟然如此不成熟。除非计划制定者开始更好地了解他们的负债如何表现，否则我们很可能会从一个危机跌跌撞撞地进入下一个。
- en: Unless we understand how liabilities are likely to behave, investing the assets
    is like flying around in a snowstorm without a map.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除非我们了解负债可能如何表现，否则投资这些资产就像在暴风雪中飞行而没有地图。
- en: '**A sample defined benefits plan**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个确定收益计划的样本**'
- en: Typically, the pension plan has a board of trustees. The Board periodically
    undertakes an actuarial study of the liabilities of the plan. They may, at about
    the same time, conduct a study of the structure of the assets. At the end of the
    day, the Board compares the value of the assets to the value of the liabilities
    and pronounces the plan to be in surplus or deficit (and the value of the surplus
    or deficit).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，养老金计划有一个受托人委员会。委员会定期进行一次关于计划负债的精算研究。大约在同一时间，他们可能会进行一次关于资产结构的研究。最终，委员会将资产的价值与负债的价值进行比较，并宣布计划是处于盈余还是赤字（以及盈余或赤字的价值）。
- en: A typical DB plan pays benefits based on some formula of final year(s) service,
    e.g. you get x% of the average of your last five year’s compensation. The amount
    may be subject to some inflation indexation, e.g. benefits will increase annually
    up to 60% of inflation, etc.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的确定收益计划根据一些最终年份服务的公式支付福利，例如，你可以获得你最后五年薪酬平均值的x%。这笔金额可能会受到一些通货膨胀指数化的影响，例如，福利将每年增加，最多为通货膨胀的60%，等等。
- en: Total pension liability is the sum of the net present value (NPV) of currently
    retirees’ benefits, which is based on some mortality assumption of the retiree
    population, interest rates and inflation rate, and the NPV of the current workforce.
    The value of currently retirees is relatively simple to model, but I believe that
    current actuarial models do not accurately model the value or volatility of current
    workforce’s pension benefits.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 总养老金负债是当前退休人员福利现值（NPV）的总和，这是基于一些关于退休人员人口的死亡率假设、利率和通货膨胀率，以及当前工作人员的NPV。当前退休人员的价值相对简单地进行模拟，但我认为，当前的精算模型并不能准确模拟当前工作人员养老金福利的价值或波动性。
- en: To model the NPV of the current workforce’s pension benefits, the actuary looks
    at the age demographic of the working population and benefit formula. He then
    makes some assumptions about the workers’ annual salary increases and attrition
    rates (how many people die, get fired, leave their jobs, etc.) He then takes some
    interest rate and discounts those pension benefits back to a net present value
    to arrive at an answer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了模拟当前工作人员养老金福利的现值，精算师会查看工作人口的年龄构成和福利公式。然后他会做一些关于工人年薪增长和流失率（多少人死亡、被解雇、离职等）的假设。然后他会采用一定的利率，将这些养老金福利折现回现值，得出一个答案。
- en: Before I get flames and hate emails, I recognize that this is a gross simplification.
    Nevertheless there are a number of problems with this approach.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我收到激烈的批评和仇恨邮件之前，我承认这是一个极大的简化。尽管如此，这种方法存在许多问题。
- en: '**The model has few inputs:** In classical economics, the three standard factors
    of production are capital, labor and rent. Workers’ wages are mostly a function
    of the relative demand for and productivity of labor and capital. Where is the
    productivity factor in this model?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**该模型输入很少：**在古典经济学中，生产的三个标准因素是资本、劳动力和地租。工人的工资主要是由劳动力和资本的相对需求和生产力决定的。那么在这个模型中，生产力因素在哪里？'
- en: '**The model is highly interest rate sensitive:** Once you’ve assumed that wage
    increases are based on some standard formula, the only serious input into the
    equation is the discount rate and the inflation rate. Interest rates and inflation
    rates are highly correlated as inflationary expectations is a driver of long rates.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**该模型对利率高度敏感：**一旦你假定工资增长基于某种标准公式，那么方程中唯一重要的输入就是折现率和通货膨胀率。利率和通货膨胀率高度相关，因为通货膨胀预期是长期利率的驱动因素。'
- en: '**Are pension liabilities just interest rate sensitive?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**养老金负债仅仅是利率敏感吗？**'
- en: Because of the assumptions built into these liability models, many pension plans
    that adopt an asset liability management (ALM) framework wind up with a very high
    fixed income allocation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些负债模型中的假设，许多采用资产负债管理（ALM）框架的养老金计划最终都配置了很高的固定收益资产。
- en: Are pension liabilities just interest rate sensitive?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 养老金负债仅仅是利率敏感吗？
- en: If so, there would be little need for equities or other asset classes in a pension
    plan. I believe that pension liabilities are modeled incorrectly. This creates
    problems not only with the valuation of pensions, but with understanding their
    volatility and sensitivity to changes in economic conditions. Moreover, it lessens
    the effects that pension plan sponsors have played using differing return and
    discount rate assumptions to manage the stated value of pension fund shortfalls.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样，那么在养老金计划中就几乎不需要股票或其他资产类别。我相信养老金负债的模型是错误的。这不仅会导致养老金估值的麻烦，也会让我们对它们在经济条件变化下的波动性和敏感性理解困难。此外，它还减轻了养老金计划发起人使用不同的回报和折现率假设来管理养老金基金缺口的影响。
- en: '**How not to fix the pension time bomb**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何不修复养老金定时炸弹**'
- en: 'If I am right, here are some ways of not fixing the pension plan time bomb:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我没有弄错，以下是一些未能解决养老金计划定时炸弹问题的方法：
- en: '**Asset liability management:** The principles of ALM have great merit – which
    is to model and manage the asset-liability surplus or shortfall. But how can you
    create an ALM framework when your liability model is broken?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**资产负债管理：**ALM的原则非常有价值——即模拟和管理资产与负债的盈余或短缺。但是，如果你的负债模型是错误的，你如何创建一个ALM框架？'
- en: '**Change from a defined benefits plan to a defined contributions plan:** While
    changing from a DB to a DC plan gets future pension liabilities off the balance
    sheet of the organization, it doesn’t solve the macro problem if we don’t understand
    how pension liabilities behave. How do you advise individuals on how to manage
    their retirement assets if you don’t have the proper framework for modeling their
    pension liabilities? Is a 60/40 asset mix appropriate? Are life cycle funds even
    the right paradigm? If not, then will these potential pension shortfalls come
    back to bite us as a society when retirees wind up on social assistance?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**从确定利益计划转变为确定供款计划：**虽然从DB（确定利益）计划转变为DC（确定供款）计划可以将未来的养老金负债从组织的资产负债表中移除，但如果我们不理解养老金负债的行为，这并不能解决宏观问题。如果你没有一个适当的框架来模拟他们的养老金负债，你如何建议个人如何管理他们的退休资产？60/40的资产组合是否合适？生命周期基金是否是正确的范式？如果不是，那么当退休人员最终需要社会援助时，这些潜在的养老金缺口是否会作为社会问题重新浮现？'
- en: These are all thought provoking issues. I would be interested to hear from any
    pension fund and actuarial professional who believe that I’ve gone off the deep
    on this. Please email me your comments at cam at hbhinvestments dot com.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是发人深省的问题。我非常期待任何养老金基金和精算专业人士的意见，如果他们认为我对这个问题过于偏激。请将您的意见通过电子邮件发送至 cam at hbhinvestments
    dot com。
- en: '***Addendum***: While we are on the topic of pensions, David Merkel at [Aleph
    Blog](http://alephblog.com/2009/05/14/so-whats-a-year-worth/) has some interesting,
    though politically unpalatable, solutions for Social Security and Medicare. These
    are issues that need to be raised.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***附言***：既然我们谈到了养老金的话题，David Merkel 在 [Aleph Blog](http://alephblog.com/2009/05/14/so-whats-a-year-worth/)
    上提出了一些有趣但政治上不受欢迎的解决方案，针对社会保障和医疗保险。这些问题需要被提出来。'
