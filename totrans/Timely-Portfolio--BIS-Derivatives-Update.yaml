- en: The newest [BIS Derivatives update](http://www.bis.org/statistics/derstats.htm)
    is out, so I updated my fork of Mike Bostock’s [example](https://gist.github.com/mbostock/4679202)
    with the most recent data.  I will only say that these numbers do not inspire
    much confidence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的[国际清算银行衍生品更新](http://www.bis.org/statistics/derstats.htm)已经发布，所以我更新了我的分支，Mike
    Bostock的[示例](https://gist.github.com/mbostock/4679202)包含了最新的数据。我只想说，这些数字并不能给人带来太多信心。
