- en: 'Humble Student of the Markets: No Skill and No Opportunity = No Value-Added.'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2007/12/no-skill-and-no-opportunity-no-value.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2007/12/no-skill-and-no-opportunity-no-value.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Richard Grinold once showed that:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/58aced577d9bac8dc84deb3e9f226ef0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgXu57frUba_dA5tgRGFHX9_Rjc2xPy68d6uHlx0RSpYx8c7wK5qcKfXLhA7kxV_lerlEopJxYnfFIfzG-HETLVZMtGbcxYT30qe4kWGVmyfHo_60mquCFzwnfHijvcOnp2pR2UVmRWIcbH/s1600-h/Grinold.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: He meant that a manager’s value-added (Information Ratio) was a function of
    his selection skill (Information Coefficient) and the number opportunities (N)
    he had. In other words, no skill = no value-add and no opportunity = no value-added.
  prefs: []
  type: TYPE_NORMAL
- en: During the holiday season the markets are thin and small trades can create a
    lot of price movements. In this environment I have no skill and little opportunity
    to add value. Blogging will therefore be very light and I will back in the New
    Year.
  prefs: []
  type: TYPE_NORMAL
- en: Happy Holidays and Happy 2008!
  prefs: []
  type: TYPE_NORMAL
