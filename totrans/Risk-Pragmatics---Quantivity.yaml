- en: Risk Pragmatics | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风险语用学 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2011/12/17/risk-pragmatics/#0001-01-01](https://quantivity.wordpress.com/2011/12/17/risk-pragmatics/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2011/12/17/risk-pragmatics/#0001-01-01](https://quantivity.wordpress.com/2011/12/17/risk-pragmatics/#0001-01-01)
- en: '[![](img/1bdad192323ce202c0e3c5a98a73c5ee.png "Red Blooded Risk")](https://quantivity.wordpress.com/wp-content/uploads/2011/12/redblood.png)
    Risk is *deeply* underappreciated.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1bdad192323ce202c0e3c5a98a73c5ee.png "Red Blooded Risk")](https://quantivity.wordpress.com/wp-content/uploads/2011/12/redblood.png)
    风险*深受低估*。'
- en: Moreover, it is misunderstood—even by many who have smelled it up close personally
    via big trading loses on hedged positions. Aaron Brown’s most recent text, [Red-Blooded
    Risk](http://books.google.com/books?id=X3sGahpmkQ0C), explains why.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它被误解了——甚至被许多人误解，即使他们通过对冲头寸蒙受了巨额交易损失也是如此。阿伦·布朗最近的著作，[Red-Blooded Risk](http://books.google.com/books?id=X3sGahpmkQ0C)，解释了其中原因。
- en: In doing so, it is *simultaneously brilliant and flawed*. For the former, Brown
    deserves credit; for the latter, the publisher presumably deserves most of the
    blame.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样做的过程中，它*既聪明又有缺陷*。对于前者，布朗应得赞扬；对于后者，出版商可能该负最大责任。
- en: 'First, the brilliance; summarized in one word, with two intended meanings:
    *pragmatics*. Oh yeah, the book includes 漫画-style comic strips, helpfully provided
    as idiot self-detectors.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这种辉煌；用一个词总结，有两个意思：*语用学*。哦，对了，这本书包含漫画风格的漫画条，作为白痴自我探测器提供帮助。
- en: First, well-known meaning is the philosophical tradition linking practice and
    theory. Arguably unique for risk books, Brown builds deep intuition around the
    concept of risk and its manifestation from structural to marked positions to historical
    roots in tulips. Brown has clearly lived and breathed risk management for many
    years (self-proclaimed from its modern origin in the 1980s), and that wisdom shines
    through via first-person prose combining insight, intuition, arrogance, pride,
    greed, humility, regret, condescension, and insecurity. Perhaps the first book
    ever to make VaR sound geek-sexy—*with nary a technical definition*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，众所周知的含义是将实践和理论联系起来的哲学传统。可以说对于风险书籍来说独一无二的是，布朗围绕风险概念及其从结构性到标记位置再到郁金香历史根源的表现建立了深厚的直觉。布朗显然已经在风险管理领域打滚多年了（从自称的现代起源于1980年代算起），这种智慧通过第一人称散文的形式表现出来，结合了洞察力、直觉、傲慢、自豪、贪婪、谦逊、后悔、傲慢和不安全感。也许是第一本让VaR听起来充满极客魅力的书籍——*几乎没有一个技术定义*。
- en: Second, lesser-known meaning is the subfield of linguistics which investigates
    ways in which context contributes to meaning. Unlike technical risk texts, Brown
    spends much of the book deep diving into context and letting meaning emanate from
    therein. As he states, “different aspects are easier to understand from different
    vantages” (p. 57). As a reader who never personally worked at a big bank, this
    is deeply informative for attuning mental models (akin to [Harris](http://books.google.com/books?id=Rd9hDRR1Yx4C)
    for trading mechanics, [Rebonato](http://books.google.com/books?id=HD9P6L2zX48C)
    for derivatives, and [Taleb](http://books.google.com/books?id=-5-OldaTjVQC) for
    hedging). Explaining the lineage of quant hedge funds through the corresponding
    frequentist versus Bayesian disposition of their founders is fascinating, and
    indeed makes sense in retrospect. Slicing away the credibility mystique and exposing
    the raw underbelly of banks, down to explaining front, middle, and back office
    in depth. For readers familiar with disciplined metrics-driven tech companies,
    the apparent intellectual and technical sloppiness of big banks is simply jaw
    dropping.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，较少人知道的含义是语言学的一个子领域，它研究语境如何影响含义。与技术性风险文本不同，布朗在书中大部分时间都在深入研究语境，并让含义从中产生。正如他所言，“不同方面从不同角度更容易理解”（第57页）。作为一个从未在大银行工作过的读者，这对于调整心智模型（类似于[Harris](http://books.google.com/books?id=Rd9hDRR1Yx4C)对于交易机制，[Rebonato](http://books.google.com/books?id=HD9P6L2zX48C)对于衍生品，以及[Taleb](http://books.google.com/books?id=-5-OldaTjVQC)对于对冲）是深具启发性的。解释量化对冲基金的血统，通过他们的创始人对频率主义者与贝叶斯主义者的态度，是令人着迷的，事后看来确实说得通。剥离银行的可信度神秘感，揭示银行的裸露腹地，甚至深入解释前台、中台和后台。对于熟悉受到纪律性指标驱动的技术公司的读者来说，大银行明显的智力和技术粗糙是令人震惊的。
- en: 'One excerpt simply must be quoted, beginning of Chapter 4, as it is perhaps
    the most accurate and beautiful summary of self-entitlement believed by geeks
    with ![4\sigma](img/f31b6d7038101008caf69e8356087c40.png)-IQ time immemorial:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个摘录必须引用，第四章的开头，因为它可能是历史上最准确、最优美的关于极客自我认知的总结：
- en: The rocket scientists came together on Wall Street in the 1980s and began the
    process that eventually explained the modern concept of probability and reconstructed
    the global financial system. We were not individually ambitious. All we wanted
    was to make more money than any rational person could spend, without ever putting
    on a tie or being polite to anyone we didn’t like. We didn’t have any use for
    the money, except for maybe some books and cool computer equipment. We didn’t
    want to throw (or go to) fancy parties or buy political power—and we didn’t spend
    it on cars, jewelry, or places to live, and least of all on clothes. We’d probably
    give the money away, but until then, it would give us the power to say “f- you”
    to anyone, except that we were mostly pretty soft-spoken and civil in our expressions
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 火箭科学家们在1980年代的华尔街齐聚一堂，开始了最终解释现代概率概念并重建全球金融系统的过程。我们并没有个人的野心。我们想要的只是比任何理性的人都能花的钱还多，而且永远不需要系领带或对那些我们不喜欢的人礼貌。我们除了可能买些书和酷炫的电脑设备外，对钱没有任何用处。我们不想举办（或参加）盛大的派对或购买政治权力——我们也不愿意在车、珠宝或住所上花钱，更不用说衣服了。我们可能会把钱捐出去，但在那时，它会给我们力量对任何人说“去你的”，不过我们大多数人都相当温和有礼。
- en: Now, the flawed parts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，来说说这本书的不足之处。
- en: One reviewer caveat worth advance mention is 9 books out of 10 read by Quantivity
    have content dense with math, code, or both. On the positive side, reading of
    Brown’s book indicates positive noteworthiness due to its statistical abnormality
    (given it has neither); on the negative side, any review is biased through such
    lens.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个值得提前提到的书评警告是，Quantivity 读过的10本书中有9本内容密集，包含数学、代码或两者兼有。从积极的一面来看，阅读布朗的书显示出它的统计异常（因为它两者都没有）；从消极的一面来看，任何评论都会通过这样的镜头产生偏见。
- en: First, *lots* of effort was expended by the publisher making this text appeal
    to a mass audience, clearly rushing to fill the void of perceived post-financial
    crisis publishing opportunity. From the ridiculous title (and cover) to the silly
    use of “secret history” meme to hilarious tongue-in-cheek back cover reviewer
    comments by Gatheral, Taleb, Wilmott, and Thorp. Parts of the book are prone to
    hyperbole, which read like they were edited in for sales effect. While these nuisances
    detract credibility, such can be ignored and arguably contributes the positive
    benefit of reducing its purchase price to mass market (*i.e.* under $25).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，出版商为使这本书吸引大众读者投入了*大量*的努力，显然是在急于填补金融危机后出版机会的空缺。从荒谬的标题（和封面）到愚蠢的“秘密历史”迷因，再到
    Gatheral、Taleb、Wilmott 和 Thorp 在封底给出的令人捧腹的评论。书中的某些部分倾向于夸张，这些部分看起来像是为了销售效果而编辑进去的。虽然这些
    nuisances 降低了书的可信度，但可以忽略它们，而且可以说这有助于将其价格降低到大众市场水平（即低于25美元）。
- en: 'Second, the book lacks unifying organization. While Brown provides the following
    disclaimer for such, the editor equally deserves some blame (p. 57):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，这本书缺乏统一的组织结构。虽然布朗为这一点提供了以下免责声明，但编辑同样应该承担一些责任（第57页）：
- en: If I had all the theory worked out, I could write a textbook organized in logical
    sequence. Instead, I’m going to intersperse theoretical discussions with accounts
    of the development of the ideas.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我把所有的理论都研究透彻，我可以写一本按照逻辑顺序组织的教科书。相反，我打算将理论讨论与思想的发展交织在一起。
- en: 'While this makes sense, it is admittedly a bit jarring to see that disclaimer
    juxtaposed alongside supposition of having “explained the modern concept of probability”.
    Thus, the reader is left wondering whether perhaps either of the following may
    be true:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这样做是有道理的，但不可否认的是，看到这个免责声明与“解释现代概率概念”的假设并列在一起，确实让人感到有些不快。因此，读者不禁要思考，也许以下两种情况可能是真的：
- en: Brown has a theory of risk, but was refused in editing due to overabundance
    of equations
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布朗有一个风险理论，但由于方程式过多而在编辑过程中被拒绝
- en: Brown has a new theory of probability, but could not muster a theory of risk
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布朗有一个新的概率理论，但无法提出一个风险理论
- en: 'Either are intriguing, although perhaps the former seems more likely as Brown
    includes the following tongue-in-cheek disclaimer regarding use of a tiny bit
    of high school-level math included in Chapter 5 (p. 73):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 两者都很有趣，尽管或许前者看起来更可能，因为布朗在第五章（第73页）包含了一点点高中水平的数学，并附上了以下俏皮的免责声明：
- en: Warning, this chapter contains a little math. It’s nothing intimidating, mostly
    multiplication and some simple algebra, but I know a lot of people don’t like
    it. If that describes you, I urge you to read the chapter anyway. It’s one of
    the most important in the book. You can skip the math and get the ideas anyway.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 警告：这一章节包含一些数学内容。这并不可怕，主要是乘法和一些简单的代数，但我知道很多人不喜欢它。如果你是这样的情况，我建议你仍然阅读这一章节。这是书中最重要的章节之一。即使跳过数学部分，你也可以理解其观点。
- en: Having never met Brown and thus unfamiliar with his personality, cannot escape
    the sense that he is making gentle fun of readers which possess such bias. Either
    way, it’s amusing.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由于从未见过布朗，因此对他的性格不熟悉，无法摆脱这样一种感觉：他在 gently fun of 那些有偏见 的读者。无论如何，这很有趣。
- en: 'While modest disorganization is a textual flaw, astute readers may perhaps
    perceive it as *subtle financial opportunity*: if such theory was sufficiently
    well-defined to warrant standard textbook treatment, then there would undoubtedly
    be much less juice possible from doing it really well.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然适度的混乱是文本上的一个缺陷，但敏锐的读者或许会将其视为一种*微妙的财务机会*：如果这样的理论定义得足够清晰，以至于值得标准教材的处理，那么毫无疑问，做好这件事的潜力就会小得多。
- en: In either case, remedy for this shortcoming is to read the book in as few distinct
    sittings as possible. Having read it in two sittings, the wisdom was able to percolate
    together and expand personal mental models nicely. Well worth the read.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种情况，克服这一缺点的办法就是尽可能少地分多次阅读这本书。我分成两次读完后，书中的智慧得以融合，很好地扩展了个人的思维模型。非常值得一读。
