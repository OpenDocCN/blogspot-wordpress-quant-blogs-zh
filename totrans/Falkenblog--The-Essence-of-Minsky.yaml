- en: ). I was ecstatic, and Minsky loved it, as he was the motivation for anticipating
    the greatest one-day decline in market history. As the Fed eased, I then reversed
    the position, going long options in 1988\. After taxes and naive execution of
    single stock options (option market makers were crooks back then), I got creamed,
    and even though I was long calls through 1988 when the market was up 22%, I basically
    was back to where I started (though with a really cool stereo) by the end of 1988\.
    My arithmetic return was still astronomical, however.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我欣喜若狂，而明斯基也很喜欢，因为他激励了我，让我期待有史以来最大的一天里的市场下跌。随着美联储的放松，我随后反向头寸，于1988年买入看涨期权。经过纳税和对单一股票期权的天真执行（当时期权市场做市商都是骗子），我亏损了，尽管当市场在1988年上涨22%时，我仍然基本上回到了起点（尽管有一台非常酷的立体声音响），但我的算术回报仍然是天文数字。
