- en: 'From an article on “the aimlessness of American education,” by WFB circa 1960:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 摘自WFB 1960年左右的一篇关于“美国教育的目标不明确”的文章：
- en: 'John Barrymore said he could induce a severe case of delirium tremens by reckoning
    the amount of whiskey he had drunk during his lifetime and imagining it all in
    a single glass (about the size of a small movie theater) poised for him to start
    all over again. The young college president, freshly in office, must pale at the
    thought of the miles and miles of clichés that stand between him and that final
    baccalaureate address, twenty years hence, when he will say: essentially the same
    thing.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·巴里摩尔（John Barrymore）曾说，他可以通过计算自己一生中饮酒的数量并想象将其放入一个玻璃杯中（大约是一个小电影院的大小），从而诱发严重的酒精性谵妄。新上任的年轻大学校长恐怕会对此感到苍白，因为他面临的是与其在未来二十年毕业典礼致辞时所要表达的基本相同的陈词滥调之间漫长的距离。
