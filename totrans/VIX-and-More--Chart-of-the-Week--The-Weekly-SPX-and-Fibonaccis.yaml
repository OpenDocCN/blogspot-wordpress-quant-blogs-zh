- en: 'VIX and More: Chart of the Week: The Weekly SPX and Fibonaccis'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯和更多：图表 of the 周：每周 SPX 和斐波那契
- en: 来源：[http://vixandmore.blogspot.com/2010/06/chart-of-week-weekly-spx-and-fibonaccis.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/chart-of-week-weekly-spx-and-fibonaccis.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/chart-of-week-weekly-spx-and-fibonaccis.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/chart-of-week-weekly-spx-and-fibonaccis.html#0001-01-01)
- en: 'This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    is simple and straightforward: weekly bars of the S&P 500 index.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)简单直接：标普500指数的周线图。
- en: In the chart below, I have added Fibonacci retracement levels to demonstrate
    that the rally off of the March 2009 lows has been stuck in a post-Lehman [Fibonacci](http://vixandmore.blogspot.com/search/label/Fibonacci)
    retracement zone (i.e., between the 38.2% and 61.8% retracement levels) for the
    past ten months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我增加了斐波那契回撤水平来展示从2009年3月低点反弹以来的行情一直被困在雷曼兄弟之后的斐波那契回撤区域（即在38.2%和61.8%的回撤水平之间）长达十个月。
- en: The chart is essentially an updated version of a chart I showed on April 13
    in [Technical Resistance Looms in the S&P 500 Index](http://vixandmore.blogspot.com/2010/04/technical-resistance-looms-in-s-500.html).
    At the time I said, “This seems like a good time to play the Fibonacci retracement
    card and suggest that significant technical resistance looms for the SPX, particularly
    in the area of 1225 and above.” Now some eleven weeks later, Fibonacci levels
    are suggesting that we have a good chance of seeing range-bound trading in the
    area of SPX 1014-1229.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该图表基本上是我4月13日在[标普500指数的技术阻力](http://vixandmore.blogspot.com/2010/04/technical-resistance-looms-in-s-500.html)一文中展示的图表的更新版。当时我说，“这似乎是很好地时候来打斐波那契回撤牌，并建议SPX在1225和以上区域存在重要的技术阻力。”现在十一个星期过去了，斐波那契水平提示我们有很大的机会看到SPX在1014-1229区间震荡。
- en: Of course, in order to define a trading range, stocks are going to have to do
    a more convincing job of establishing downside support. For the moment, at least,
    it is the bottom of this (potential) trading range that looks a little shaky.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，为了定义一个交易区间，股票需要做得更令人信服，以建立下行支撑。至少目前，这个（潜在）交易区间的底部看起来有点不稳定。
