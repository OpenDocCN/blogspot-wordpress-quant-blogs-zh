- en: Therefore, if you trade for yourself and not for some institutions with a mandate
    only for market-neutral strategies, there is no need to be bounded by the same
    rules that they have to play by.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你为自己交易，而不是为某些只有市场中性策略授权的机构交易，你不必受限于他们必须遵守的相同规则。
