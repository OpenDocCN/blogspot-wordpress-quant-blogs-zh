- en: 'Quantitative Trading: Hedging isn''t always better'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '量化交易：对冲并不总是更好的-   '
- en: 来源：[http://epchan.blogspot.com/2007/04/hedging-isnt-always-better.html#0001-01-01](http://epchan.blogspot.com/2007/04/hedging-isnt-always-better.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '来源：[http://epchan.blogspot.com/2007/04/hedging-isnt-always-better.html#0001-01-01](http://epchan.blogspot.com/2007/04/hedging-isnt-always-better.html#0001-01-01)-   '
- en: 'Many of the strategies I wrote about in this blog are market-neutral strategies:
    long one instrument and short another one as a hedge. In many hedge funds, these
    are the only strategies that are allowed: investors imagine that only market-neutral
    hedge funds can deliver consistent returns in bull and bear markets alike, and
    the typically smaller'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '我在这个博客中写到的许多策略都是市场中性策略：做多一种工具，同时做空另一种工具作为对冲。在许多对冲基金中，这些是唯一被允许的策略：投资者认为只有市场中性对冲基金才能在牛市和熊市中都能带来一致的回报，而且通常规模较小-   '
- en: drawdowns
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 回撤
- en: experienced by such funds allow them to obtain higher leverage from their prime
    brokerages. However, over the years I have become convinced that this bias in
    favor of market neutral strategies is misplaced in several ways.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '这样的基金所经历的允许他们从其主要经纪商那里获得更高的杠杆。然而，多年来我逐渐确信，这种对市场中性策略的偏好是不当的，在几个方面都是如此。-   '
- en: First off, it is a bit silly to work hard to find a market-neutral strategy
    so that we can have a smaller
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '首先，努力寻找一个市场中性策略有点愚蠢，这样我们就可以有一个更小的-   '
- en: drawdown
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回撤
- en: so that we can increase its leverage to boost its return. After all these leveraging,
    the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '这样我们就可以提高它的杠杆作用，以提高其回报。经过这些杠杆作用后，-   '
- en: drawdown
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '回撤-   '
- en: is often back to the same level as a long-only strategy! Why not just run a
    long-only strategy at a lower leverage, but that is often simpler in design and
    that incurs lower transaction costs (since there is only one-side of the trade
    to execute)?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '通常与只做多策略的回报水平一样！为什么不运行一个杠杆率较低的只做多策略，但这个策略通常设计更简单，且交易成本较低（因为只有一个交易需要执行）？-   '
- en: Secondly, there is a misconception that long-only strategies will surely lose
    money in bear markets. This is probably true when you are holding overnight --
    but long-only day-trading strategies are often profitable in both bull and bear
    markets.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '其次，有一种误解认为只有多头策略在熊市肯定会亏钱。当你持有隔夜仓位时这可能是真的 --- 但多头日交易策略在牛市和熊市通常都是盈利的。-   '
- en: Thirdly, there are strategies where only the long trades work. A simple example
    is a strategy that buys an index at its 10-day low, and exit when... well, there
    are multiple ways to exit and most of them work! If you try the mirror image of
    this strategy, i.e. short an index at its 10-day high, it works far less well.
    This simply reflects the positive mean return of the equity market, and why not
    take advantage of that?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '第三，有一些策略只有做多交易是有效的。一个简单的例子是一个在指数10日低点买入的策略，当...嗯，退出有很多方法，大多数都有效！如果你尝试这个策略的反面，即在指数10日高点做空，效果要差得多。这
    simply reflects 股票市场的正均回报，为什么不利用这一点呢？-   '
- en: Finally, related to the third point, sometimes the short hedge fails simply
    because the short instrument is actually quite different in nature than the long
    one, despite their superficial similarity. An
