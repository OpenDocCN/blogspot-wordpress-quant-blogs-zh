- en: 'Magmasystems Blog: Real-time Messaging in Sybase 15'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2009/02/real-time-messaging-in-sybase-15.html#0001-01-01](http://magmasystems.blogspot.com/2009/02/real-time-messaging-in-sybase-15.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If your organization is migrating from Sybase ASE 12.5.4 to Sybase 15, then
    you might want to take a look at
  prefs: []
  type: TYPE_NORMAL
- en: '[these](http://www.sybase.com/files/Product_Overviews/Upgrading-to-ASE15-Migration-010708.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: slides.
  prefs: []
  type: TYPE_NORMAL
- en: One slide caught my attention. It was a slide on the migration effort done by
  prefs: []
  type: TYPE_NORMAL
- en: '[eSpeed](http://www.bgcpartners.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '. One of the things that eSpeed did in their Sybase migration was:'
  prefs: []
  type: TYPE_NORMAL
- en: Replace "Polling-Broadcasting”legacy solution with integrated real-time messaging
    (RTDS 4.0) in ASE 15
  prefs: []
  type: TYPE_NORMAL
- en: I need to find out more about this. Sybase has some slides
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.sybase.com/content/1030415/RTDS-SybaseTemplate.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Many financial companies who are using Sybase have applications that actually
    do database polling every 'n' minutes in order to find out what rows in a table
    have changed. If eSpeed did what I think they did, then this presents itself as
    a compelling reason to move to Sybase 15\. (Of course, this assumes that you are
    not goign to be moving eventually to SQL Server 2008/2010.)
