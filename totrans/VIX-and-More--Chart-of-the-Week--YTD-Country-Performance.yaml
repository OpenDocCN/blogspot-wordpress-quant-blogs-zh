- en: 'In this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    I wish simply to make two points:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这周的[图表一周](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中，我只想说明两点：
- en: If you are focusing your investments in U.S. stocks, you are likely underperforming
    80% of the global investment world so far in 2009
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你将投资集中在美国股票，那么你在2009年至今很可能表现不佳，低于全球投资世界的80%
- en: '[FINVIZ.com](http://finviz.com/) has some excellent summary graphics for geographical
    and sector/industry group performance and other metrics'
  id: totrans-8
