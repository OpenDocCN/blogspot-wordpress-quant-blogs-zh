- en: 'VIX and More: optionsXpress Trading Patterns and the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: optionsXpress 交易模式与 VIX'
- en: 来源：[http://vixandmore.blogspot.com/2008/02/optionsxpress-trading-patterns-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/optionsxpress-trading-patterns-and-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/optionsxpress-trading-patterns-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/optionsxpress-trading-patterns-and-vix.html#0001-01-01)
- en: One of the trading tools that satisfies my inner investment voyeur is the [Trading
    Patterns](http://vixandmore.blogspot.com/search/label/Trading%20Patterns) feature
    at optionsXpress.  If the “Trading Patterns” name doesn’t ring a bell, you might
    also know this feature as “People Trading ___ Also Traded…” in the spirit of Amazon’s
    recommendation technology and predecessor technology that dates back to internet
    pioneer [Firefly Network Inc.](http://www.businessweek.com/1996/41/b349690.htm)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 满足我内心投资窥视欲的一个交易工具是 optionsXpress 上的 [交易模式](http://vixandmore.blogspot.com/search/label/Trading%20Patterns)
    功能。如果“交易模式”这个名字让你联想不到什么，你也许还会知道这个功能以亚马逊推荐技术和早期互联网先驱 [Firefly Network Inc.](http://www.businessweek.com/1996/41/b349690.htm)
    的前身技术的精神为依据，称之为“People Trading ___ Also Traded…”。
- en: In the past, I have used the Trading Patterns data to see which companies were
    being most actively traded by those who are seeking high risk speculative momentum
    plays.  I somewhat arbitrarily made [BIDU](http://vixandmore.blogspot.com/search/label/BIDU)
    the poster child for these momentum chasers and have twice looked at what those
    who were playing with BIDU [were also trading](http://vixandmore.blogspot.com/2007/10/update-on-people-trading-bidu-also.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，我曾使用交易模式数据来观察哪些公司在被寻求高风险投机动量交易的投资者积极交易。我 somewhat 随意地将 [BIDU](http://vixandmore.blogspot.com/search/label/BIDU)
    作为这些动量追求者的代表，并曾两次研究那些与 BIDU 交易的人 [还交易了什么](http://vixandmore.blogspot.com/2007/10/update-on-people-trading-bidu-also.html)。
- en: 'With all the discussion around potential [substitutes for the VIX](http://vixandmore.blogspot.com/2008/02/rising-popularity-of-xlf-options.html)
    at least as a hedging tool, I thought it might be interesting to get a broader
    picture of those who trade VIX options.  Thanks to Trading Patterns, I have captured
    just such a snapshot below.  Not surprisingly, VIX traders are aggressive risk
    takers.  In aggregate, they appear to be hoarding gold ([GLD](http://finance.google.com/finance?q=gld))
    and going short with the double inverse ETFs for real estate ([SRS](http://finance.google.com/finance?q=srs))
    and the NASDAQ-100 index ([QID](http://finance.google.com/finance?q=qid)).  It’s
    just a guess about the direction of some holdings, but the other positions appear
    to fall squarely in the short finance and technology camp: [SPY](http://finance.google.com/finance?q=spy),
    [WB](http://finance.google.com/finance?q=wb), [AAPL](http://finance.google.com/finance?q=aapl),
    [YHOO](http://finance.google.com/finance?q=yhoo), and [NVDA](http://finance.google.com/finance?q=nvda).  The
    one finding that I see as somewhat surprising is the presence of the ProShares
    Ultrashort Oil & Gas ETF ([DUG](http://finance.google.com/finance?q=dug)).  Given
    the list of trading vehicles, I am concluding that the VIX players see oil and
    gas as overbought instead of a safe haven like gold.  In any event, it is clear
    that the pessimism of VIX traders continues to be grounded in an expansion of
    the real estate and financial woes, the expectation that this will drag technology
    down with it, and the opinion that gold is the most sensible long position at
    the moment.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在围绕潜在 [VIX 替代品](http://vixandmore.blogspot.com/2008/02/rising-popularity-of-xlf-options.html)
    至少作为对冲工具的所有讨论中，我认为了解一下交易 VIX 期权的那些人可能会更有趣。感谢交易模式，我下面捕捉到了这样一张快照。不出所料，VIX 交易者是激进的风险承担者。总体来看，他们似乎在囤积黄金
    ([GLD](http://finance.google.com/finance?q=gld)) 并做空房地产的双倍反向 ETF ([SRS](http://finance.google.com/finance?q=srs))
    和纳斯达克-100 指数 ([QID](http://finance.google.com/finance?q=qid))。这只是对一些持仓方向的猜测，但其他位置显然完全落在金融和科技短期阵营中：[SPY](http://finance.google.com/finance?q=spy),
    [WB](http://finance.google.com/finance?q=wb), [AAPL](http://finance.google.com/finance?q=aapl),
    [YHOO](http://finance.google.com/finance?q=yhoo), 和 [NVDA](http://finance.google.com/finance?q=nvda)。我认为的一个有些令人惊讶的发现是
    ProShares 超短石油与天然气 ETF ([DUG](http://finance.google.com/finance?q=dug)) 的存在。考虑到交易工具的列表，我得出结论，VIX
    玩家认为石油和天然气是过度买入而不是像黄金那样的避险资产。无论如何，很明显，VIX 交易者的悲观情绪继续建立在房地产和金融问题的扩大、预计这将拖累科技股下跌，以及认为黄金是目前最合理的长期持仓的观点之上。
