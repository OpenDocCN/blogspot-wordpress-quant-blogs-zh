- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The strength of the rally off the mid-March lows has been breathtaking.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Ed Clissold](https://twitter.com/edclissold/status/1505173112861638657)'
  prefs: []
  type: TYPE_NORMAL
- en: of NDR Research pointed out that the market experienced several breadth thrust
    buy signals. The % of stocks above their 10 dma surged from under 10% to above
    90% in a short time, which is historically bullish. He also observed that their
    version of the Zweig Breadth Thrust model using a common stock only universe also
    flashed a buy signal last Friday.
  prefs: []
