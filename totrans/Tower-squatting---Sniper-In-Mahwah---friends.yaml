- en: Since I know (thanks to [Bloomberg](http://www.bloomberg.com/news/2014-07-15/wall-street-grabs-nato-towers-in-traders-speed-of-light-quest.html))
    that the country where I live (Belgium) is a very interesting place for High-Frequency
    Trading microwave towers (Belgium is in the middle of the London-Frankfurt network),
    I am working on a map of the different paths using radio towers to carry data
    between London and Frankfurt. I’ll publish a detailed map next week. In the meantime, here
    is one path I have reconstructed (here in purple), used by HF traders but owned
    by a technology firm leasing the network to them. There is one tower which is
    not included in the network. Is it what the industry calls “tower squatting”?
