- en: that shows that VIX lows are good times to short the market (see below for VIX
    chart back to late 2011).  As the VIX and SPY are inversely correlated, this is
    really like saying that if you short the market at historical highs, it would
    be a good strategy.  The problem, of course, is that highs and lows are determined
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显示VIX低点是做空市场的好时机（见下文，VIX图表回溯至2011年底）。由于VIX和SPY呈负相关，这实际上就像说，如果你在历史高点做空市场，这将是一个好的策略。当然，问题在于高点和低点的确定
- en: '*ex post*'
