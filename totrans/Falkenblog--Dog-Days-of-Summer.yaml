- en: .  In real time, it isn't clear the VIX is at a low.  For instance, the VIX
    stayed at this level from 1992-1995, and from 2004-06\.  Just ask those who shorted
    USTreasuries at 'historic' lows  over the past 20 years.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实时来看，VIX是否处于低位并不明显。例如，VIX在1992年至1995年以及2004年至2006年期间保持在这一水平。只需问问那些在过去20年中在“历史”低位做空美国国债的人。
