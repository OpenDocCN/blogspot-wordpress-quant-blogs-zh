- en: Since 1950, the annualized S&P500 volatility is 15.5%.  The one-day annualized
    volatility for the Aug SPY at-the-money options is 11% (i.e., expiring tomorrow).
    This is good news for Obama and the stock market. The chart below shows the implied
    vol in light blue, a 30-day actual trailing vol in white, from 2006-present.
  prefs: []
