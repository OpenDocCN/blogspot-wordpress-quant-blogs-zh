- en: 'VIX and More: Using the iPad for Trading'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 使用 iPad 进行交易'
- en: 来源：[http://vixandmore.blogspot.com/2011/03/using-ipad-for-trading.html#0001-01-01](http://vixandmore.blogspot.com/2011/03/using-ipad-for-trading.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/03/using-ipad-for-trading.html#0001-01-01](http://vixandmore.blogspot.com/2011/03/using-ipad-for-trading.html#0001-01-01)
- en: Unless FedEx ([FDX](http://vixandmore.blogspot.com/search/label/FDX)) and Apple
    ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL)) have their facts wrong,
    today the [iPad](http://vixandmore.blogspot.com/search/label/iPad) 2 will arrive
    at my door step.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除非联邦快递（[FDX](http://vixandmore.blogspot.com/search/label/FDX)）和苹果（[AAPL](http://vixandmore.blogspot.com/search/label/AAPL)）搞错了事实，今天
    [iPad](http://vixandmore.blogspot.com/search/label/iPad) 2 将送到我家门口。
- en: Since I passed on the iPad 1, this will be my first chance to play with something
    that I have no idea what I will ultimately end up interacting with. This could
    turn out to be new computer in a different form factor a toy or anything in between.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我放弃了 iPad 1，这将是我第一次有机会玩一个我根本不知道最终会与之互动的东西。这可能会变成一个不同形态的新电脑、一个玩具或者介于两者之间的任何东西。
- en: While I will try to integrate the iPad into my trading, I am not sure how this
    is going to happen either. I am not a big fan of using my [iPhone](http://vixandmore.blogspot.com/search/label/iPhone)
    for trading unless my environment does not allow any alternatives. As for the
    iPad, I can imagine it as a complement to my main trading setup, an excellent
    portable alternative to the iPhone and perhaps filling a bunch of other roles
    that I am not able to anticipate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我会尝试将 iPad 整合到我的交易中，但我也不确定这将如何发生。我不是很喜欢使用我的 [iPhone](http://vixandmore.blogspot.com/search/label/iPhone)
    进行交易，除非我的环境不允许其他选择。至于 iPad，我可以将其想象为我的主要交易设置的补充，是 iPhone 的极佳便携替代品，也可能填补我无法预料到的一些其他角色。
- en: I would love hearing from other traders about how they use the iPad in their
    trading, whether it means news, charts, quotes, trade execution or whatever. If
    I get enough responses of note – either here or on Twitter ([http://www.twitter.com/VIXandMore](http://www.twitter.com/VIXandMore))
    – I will summarize the information in a future post and add in my own experiences
    as well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望听到其他交易者如何在交易中使用 iPad，无论是新闻、图表、报价、交易执行还是其他内容。如果我收到足够有价值的回应——无论是在这里还是在 Twitter
    上（[http://www.twitter.com/VIXandMore](http://www.twitter.com/VIXandMore)）——我将在未来的帖子中总结这些信息，并添加我的个人经验。
