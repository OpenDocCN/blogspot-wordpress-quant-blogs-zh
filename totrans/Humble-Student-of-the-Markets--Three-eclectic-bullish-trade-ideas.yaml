- en: 'Humble Student of the Markets: Three eclectic bullish trade ideas'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：三种多元看涨交易想法
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/three-eclectic-bullish-trade-ideas.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/three-eclectic-bullish-trade-ideas.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/three-eclectic-bullish-trade-ideas.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/three-eclectic-bullish-trade-ideas.html#0001-01-01)
- en: As promised, further to my recent post where I indicated that I would write
    about some bullish ideas (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如承诺的那样，继我最近的一篇帖子之后，我指出了我会写一些看涨的想法（参见
- en: '[A tradable bottom?](http://humblestudentofthemarkets.blogspot.com/2014/08/a-tradable-bottom.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个可交易的底部？](http://humblestudentofthemarkets.blogspot.com/2014/08/a-tradable-bottom.html)'
- en: ), here are three eclectic and out-of-the-box trade ideas for bulls. Each of
    them embody a different investment theme and each has different risk profiles
    and time horizons.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ），这里为看涨者提供了三个不同寻常和非传统的交易想法。每一个都代表了一个不同的投资主题，每一个都有不同的风险轮廓和时间跨度。
- en: '**Russia as the deep value play**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**俄罗斯作为深度价值投资**'
- en: Carla Fried of
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 卡拉·弗里德（Carla Fried）来自
- en: '[Ycharts](http://ycharts.com/analysis/story/market_beater_and_supercontrarian_david_iben_on_russian_stocks)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ycharts](http://ycharts.com/analysis/story/market_beater_and_supercontrarian_david_iben_on_russian_stocks)'
- en: 'highlighted analysis by contrarian manager David Iben on Russia:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了逆向投资者大卫·伊本（David Iben）对俄罗斯的突出分析：
- en: In a [recent note to shareholders](http://kopernikglobal.com/sites/default/files/THE%20SADDLE%20RIDGE%20HOARD.pdf)
    Iben drew a comparison between one of the finest contrarian investors of all time,
    the late John Templeton, dove into a battered Japanese stock market in the 1960s
    (when stocks were trading at low single digit PE ratios) and the opportunity Iben
    sees today in Russia.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最近一份给股东的[简报](http://kopernikglobal.com/sites/default/files/THE%20SADDLE%20RIDGE%20HOARD.pdf)中，伊本将一位历史上最伟大的逆向投资者之一、已故的约翰·坦普尔顿（John
    Templeton）在20世纪60年代的日本股市（当时股价交易在个位数PE比率）与伊本今天在俄罗斯看到的机会进行了比较。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The fact that Russia is a mess is a feature, not a bug for contrarians like
    Iben. In laying out his case for Russia, Iben invoked one of Templeton’s investing
    commandments: “People are always asking me where the outlook is good, but that’s
    the wrong question…. The right question is: Where is the outlook the most miserable?”'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 俄罗斯是个烂摊子是逆向投资者如伊本的特点，而不是缺点。在阐述他对俄罗斯的论点时，伊本引用了坦普尔顿（Templeton）的投资戒律之一：“人们总是问我哪里的前景良好，但这不是正确的问题……正确的问题是：哪里的前景最凄惨？”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Iben clearly makes a case for Russia’s misery factor, and seems practically
    giddy about it: “Having lost the Cold War two decades ago, still hated passionately
    by many, infamous for organized crime and corruption, powerful oligarchs worth
    billions, and an emerging market, its stock market is now selling at a mere 5
    times earnings and 0.6 times book value!!”'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伊本（Iben）清楚地提出了俄罗斯痛苦指数的论点，并且似乎对此感到非常兴奋：“在二十年前输掉了冷战之后，许多人仍然充满激情地恨它，因有组织犯罪和腐败而臭名昭著，有权势的寡头们价值数十亿美元，并且是一个新兴市场，它的股市目前仅以5倍的收益和0.6倍的账面价值出售！！！”
- en: As confirmation of the contrarian value theme, Jim Grant said the following
    about Russia energy giant Gazprom back in May when the Russia-Ukraine crisis started
    hitting the headlines (via
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作为逆向价值主题的确认，吉姆·格兰特（Jim Grant）在俄罗斯-乌克兰危机开始登上头条的5月份关于俄罗斯能源巨头俄罗斯天然气工业股份公司（Gazprom）表示如下（通过
- en: '[Business Insider](http://www.businessinsider.com/jim-grant-makes-bull-case-for-gazprom-2014-5)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/jim-grant-makes-bull-case-for-gazprom-2014-5)'
- en: '):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Yeah. So this is – first of all, it’s a huge company. Revenues of $150 billion.
    The market cap is immense. They earn a lot of money even after, as my friend (inaudible)
    even after stealing they earn a lot of money. They pay a 5 percent dividend. As
    recently as 2006, the stock changed hands at 10 times the estimated earnings.
    So now it’s at 2.5\. And why is that? Well, because people know that there will
    be even more extreme and costly sanctions imposed on Russia. They know that something
    terrible is going to happen with the Ukraine election in a couple of weeks. And
    well it might. There is certitude about outcomes that is notable given that so
    few people saw the current set of outcomes approaching some months ago. So in
    addition to the epigram that good things happen to cheap stocks, I will offer
    this epigram. This too will pass.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的。所以首先，这是一家巨大的公司。收入达1500亿美元。市值巨大。即使在偷窃之后，他们赚了很多钱。他们支付了5%的股息。直到2006年，该股票的交易价格还是预计收益的10倍。现在它跌到了2.5倍。这是为什么？嗯，因为人们知道将对俄罗斯实施更极端、成本更高的制裁。他们知道在几周后的乌克兰选举中会发生可怕的事情。可能会发生。人们对结果的确定性是显著的，因为几个月前很少有人看到当前这一系列结果即将到来。所以除了谚语“好事情发生在便宜的股票上”，我还提供这样一个谚语。这也将过去。
- en: 'He did qualify his report by stating:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他通过声明来限定他的报告：
- en: '"Here’s a test of suitability for this investment," said Grant. "You can’t
    care about the time."'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是适合这项投资合适性的一个测试，”格兰特说。“你不能在乎时间。”
- en: From a technical viewpoint, this chart below of the Russia ETF (RSX) appears
    to be trying to make a bottom. Even though the eruption of the latest round of
    geopolitical tensions, RSX failed to make a lower low. The relative performance
    chart of RSX to ACWI (MSCI All-Country World Index ETF) in the bottom panel shows
    that RSX remains in a relative downtrend, though it does seem to be finding relative
    support - which is positive.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，下面这张俄罗斯ETF（RSX）的图表似乎在尝试形成底部。即使最新一轮的地缘政治紧张局势爆发，RSX也没有创下更低低点。在底部的RSX对MSCI全球国家世界指数ETF（ACWI）的相对表现图表显示，尽管RSX似乎在找到相对支撑位，但它仍然处于相对下跌趋势中，这是积极的。
- en: '**An entry point for the Druckenmiller AMZN-IBM pair?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**德鲁肯米勒的AMZN-IBM对冲组合的入场点？**'
- en: In November, 2013,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年11月，
- en: '[Bloomberg](http://www.businessweek.com/news/2013-11-22/druckenmiller-shorting-ibm-in-bet-cloud-computing-to-replace-it)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.businessweek.com/news/2013-11-22/druckenmiller-shorting-ibm-in-bet-cloud-computing-to-replace-it)'
- en: 'featured an interview with Stan Druckenmiller about technology companies. Druckenmiller
    proceeded to pan IBM in the worst way possible:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 采访了斯坦·德鲁肯米勒关于科技公司的问题。德鲁肯米勒接着用最糟糕的方式批评了IBM：
- en: Stan Druckenmiller, who has one of the best track records in the hedge-fund
    industry over the past three decades, said he’s betting against the shares of
    International Business Machines Corp. (IBM) because the company’s business will
    be replaced by technology such as cloud computing.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去三十年中，在对冲基金行业中拥有最佳业绩记录的斯坦·德鲁肯米勒表示，他正在对国际商业机器公司（IBM）的股票进行投注，因为该公司的业务将被云计算等技术所取代。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “It’s one of the more higher-probability shorts I have seen in years,” Druckenmiller,
    60, said in an interview with Bloomberg TV’s Stephanie Ruhle at the Robin Hood
    Investors Conference in New York today. “IBM is old technology being replaced
    by cloud technology.”
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是多年来我见过的概率更高的短期交易之一，”60岁的德鲁肯米勒今天在纽约罗宾汉投资者会议上接受彭博电视台的斯蒂芬妮·鲁勒采访时说。“IBM是正在被云计算技术所取代的旧技术。”
- en: 'By contrast, he praised Amazon.com for its its efforts in cloud computing:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，他赞扬了亚马逊.com在云计算方面的努力：
- en: Druckenmiller said he is betting on Amazon.com Inc. (AMZN), and praised CEO
    Jeff Bezos. Amazon’s Web Services division, whose server farms generate the processing
    power the retailer sells to heavy corporate data users on the cheap, “is killing
    it,” he said. IBM should be investing in its business and taking on the “challenge
    of the Amazons of the world” instead of doing share buybacks, according to Druckenmiller.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德鲁肯米勒说他赌的是亚马逊.com Inc.（AMZN），并赞扬了CEO杰夫·贝索斯。亚马逊的网络服务部门，其服务器农场以低廉的价格向大型企业数据用户销售处理能力，“正在摧毁一切，”他说。德鲁肯米勒认为IBM应该投资于其业务，并迎接“亚马逊这样的世界挑战”，而不是进行股票回购。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I think he’s a serial monopolist,” Druckenmiller said of Amazon’s Bezos.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我认为他是个连续的垄断者，”德鲁肯米勒说道，指的是亚马逊的贝索斯。
- en: While Druckenmiller did not specifically describe a long AMZN-short IBM position
    as a pair trade, I chose to interpret it that way and the pair chart is shown
    below. At the time of the article, the pair trade was somewhat extended in favor
    of AMZN. Since then, the pair has come back down to earth a bit and current levels
    could serve as a good entry point.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然德鲁肯米勒没有具体描述一个长期持有AMZN、短期持有IBM的配对交易，但我选择这样解释，并且配对图表如下。在文章发表时，配对交易对AMZN有利。自那时以来，配对已经回到了地面，当前水平可能作为一个好的入场点。
- en: '**Semiconductors, the momentum play**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**半导体，势头投资**'
- en: I have written before that my research has shown that in a bull phase, traders
    are best served by buying the hot industries and sectors showing the best price
    momentum (see
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过，我的研究显示在牛市阶段，交易者最好买入那些表现出最佳价格势头的热门行业和板块（参见
- en: '[Momentum + Bull market = Chocolate + Peanut butter](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[势头+牛市=巧克力+花生酱](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
- en: ).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: On the weekend, I called for an oversold rally to start (see
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 周末时，我呼吁开始一个超卖反弹（参见
- en: '[A tradable bottom?](http://humblestudentofthemarkets.blogspot.com/2014/08/a-tradable-bottom.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[可交易的底部？](http://humblestudentofthemarkets.blogspot.com/2014/08/a-tradable-bottom.html)'
- en: ). In such an instance, the highest beta momentum group to play appears to be
    the semiconductor stocks. As the chart below of the relative performance of SOX
    to SPX shows, the semiconductor stocks have been displaying leadership qualities
    for all of 2014\. The recent retreat, which was due to the minor pullback that
    we saw in the last couple of weeks, shows the group to have come down to a reasonable
    long entry point for traders to want to play the momentum game.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ）。在这种情况下，最高的贝塔势头组似乎是半导体股票。如下图所示，SOX相对于SPX的相对表现图表显示，半导体股票在整个2014年都表现出领导能力。最近的回调，是由于我们在过去几周看到的的小幅回调，显示出该组对交易者来说已经到了一个合理的长期入场点，让他们想要玩势头游戏。
- en: '**Disclaimer**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**免责声明**'
- en: I want to repeat my previous caveat that these are all different kinds of trade
    ideas encompassing different investment themes, different time horizons and different
    levels of risk. Not all ideas are suitable for everyone. While I have no positions
    in any of these trades at the moment, I could initiate a position at any time.
    Further, I know nothing about your portfolio or your risk tolerance. Do your own
    due diligence before putting on any of these positions.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我想重复我之前的警告，这些都是涵盖不同投资主题、不同时间范围和不同风险水平的不同交易想法。并非所有想法都适合每个人。虽然我目前在这些交易中没有任何头寸，但我随时可能建立一个头寸。此外，我对您的投资组合或您的风险承受能力一无所知。在建立这些头寸之前，请自行尽调。
