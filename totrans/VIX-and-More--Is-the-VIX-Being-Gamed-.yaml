- en: 'VIX and More: Is the VIX Being Gamed?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Is the VIX Being Gamed?'
- en: 来源：[http://vixandmore.blogspot.com/2009/07/is-vix-being-gamed.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/is-vix-being-gamed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/is-vix-being-gamed.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/is-vix-being-gamed.html#0001-01-01)
- en: In [Fear Index Now Inverse to VIX](http://www.zerohedge.com/article/fear-index-now-inverse-vix),
    Zero Hedge recently put forth the idea that the VIX is “being gamed by volatility
    sellers” and may be “the most behind the scenes manipulated index.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Fear Index Now Inverse to VIX](http://www.zerohedge.com/article/fear-index-now-inverse-vix)中，Zero
    Hedge最近提出了这样一个观点，即VIX“被波动性卖方操纵”并且可能是“幕后操纵最严重的指数”。
- en: Several readers have asked me to comment on this. In short, I do not believe
    the VIX is being gamed to any significant extent. Among the volatility data I
    watch are the correlations across the various major volatility indices, including
    the VIX, [VXN](http://vixandmore.blogspot.com/search/label/VXN) (for the NASDAQ-100),
    [RVX](http://vixandmore.blogspot.com/search/label/RVX) (for the Russell 2000),
    [VXO](http://vixandmore.blogspot.com/search/label/VXO) (for the S&P 100 index)
    and [VXD](http://vixandmore.blogspot.com/search/label/VXD) (for the Dow Jones
    Industrial Average.) Historically, the lowest of these correlations has been the
    two market cap extremes, a 97% correlation between the RVX and the VXO. Frankly,
    I have not seen much of a deviation from historical patterns over the course of
    the past few weeks. The charts below show all five volatility indices over the
    course of the past one month (top) and three months (bottom). If there is any
    evidence to support the VIX as deviating from the other volatility indices, I
    don’t see it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个读者让我对此发表评论。简而言之，我不相信VIX被操纵到了任何显著的程度。我关注的波动性数据包括各种主要波动性指数之间的相关性，包括VIX、[VXN](http://vixandmore.blogspot.com/search/label/VXN)（纳斯达克100指数）、[RVX](http://vixandmore.blogspot.com/search/label/RVX)（罗素2000指数）、[VXO](http://vixandmore.blogspot.com/search/label/VXO)（标普100指数）和[VXD](http://vixandmore.blogspot.com/search/label/VXD)（道琼斯工业平均指数）。历史上，这些相关性最低的是市值两端，RVX和VXO之间的97%相关性。坦白说，在过去几周里，我没有看到太多历史模式的偏离。下面的图表显示了过去一个月（顶部）和过去三个月（底部）的五个波动性指数。如果有什么证据支持VIX与其他波动性指数不符，我没有看到。
- en: Note that because the VXO does not have any options or futures associated with
    it, gaming that volatility index would likely be the most difficult and expensive
    of the group. Also consider that because the components of the VXO have the largest
    market caps of any of the volatility indices, one would expect changes in the
    VXO to be less dramatic than those of the other indices that are populated by
    smaller and more volatile companies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，由于VXO没有任何与之相关的期权或期货，操纵这个波动性指数可能是最难和最昂贵的。同时考虑，由于VXO的成分股具有所有波动性指数中最大的市值，人们预计VXO的变化会比由市值较小且更具波动性的公司组成的其他指数的变化要小。
