- en: 'Humble Student of the Markets: The Chinese giveth...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：中国人给予……
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/chinese-giveth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/chinese-giveth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/chinese-giveth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/chinese-giveth.html#0001-01-01)
- en: Earlier this week, the People’s Bank of China signaled that it was
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，中国人民银行暗示它正在
- en: '[tightening monetary policy](http://www.reuters.com/article/idUSTRE60B17W20100112)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[紧缩货币政策](http://www.reuters.com/article/idUSTRE60B17W20100112)'
- en: . Many market observers attributed the move as a response to the apparent real
    estate and asset bubbles forming in China.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 许多市场观察人士将这一举措视为对中国房地产和资产泡沫形成的明显回应。
- en: But is China that intent on restraining asset bubbles?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但中国真的那么急于遏制资产泡沫吗？
- en: At about the same time, the government announced that it moving to
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，政府宣布它正在*移*动到
- en: '[allow greater leverage for stock market players](http://www.nytimes.com:80/2010/01/09/business/global/09trading.html?ref=business)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[允许股市玩家增加杠杆](http://www.nytimes.com:80/2010/01/09/business/global/09trading.html?ref=business)'
- en: ':'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The government said it had approved, “in principle,” the creation of stock index
    futures, trading on margin and short selling, investment tools that are commonly
    used in New York, Chicago, London and many other financial markets, according
    to Xinhua, China’s state run news agency.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 政府表示，已原则上批准创建股票指数期货、融资融券和卖空等投资工具，这些工具在纽约、芝加哥、伦敦和其他许多金融市场中普遍使用，据中国官方新闻机构新华社报道。
- en: Is this just a case of poor policy coordination? Or something else?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是政策协调不当的一个例子吗？还是别的什么？
- en: For the intermediate term (3-5 years), I believe that the Chinese growth story
    remains intact.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于中期（3-5年）来说，我相信中国的增长故事仍然完整。
- en: '[Tom Friedman](http://www.nytimes.com/2010/01/13/opinion/13friedman.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤姆·弗里德曼](http://www.nytimes.com/2010/01/13/opinion/13friedman.html)'
- en: 'is right: Never short a country with $2 trillion in foreign currency reserves
    (at least for the time being.)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是正确的：永远不要做拥有2万亿美元外汇储备的国家的空头（至少目前是这样。）
