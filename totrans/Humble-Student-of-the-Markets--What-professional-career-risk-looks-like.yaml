- en: 'Humble Student of the Markets: What professional career risk looks like'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/what-professional-career-risk-looks-like.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/what-professional-career-risk-looks-like.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a market that defines professional career and business risk. Should
    investors adopt a momentum approach, or maintain caution in the face of valuation
    and macro risk?
  prefs: []
  type: TYPE_NORMAL
- en: The stock market has recovered from the COVID-19 crash. The NASDAQ has made
    a fresh all-time high, and the SPX was briefly positive for 2020\. Price momentum
    has been strong, and broad. Analysis from
  prefs: []
  type: TYPE_NORMAL
- en: '[Topdown Charts](https://www.topdowncharts.com/post/another-new-bull-market-in-global-equities)'
  prefs: []
  type: TYPE_NORMAL
- en: shows that 74% of countries are now in bull markets.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, the macro outlook and valuations are stretched. The market
    is trading at a forward P/E ratio of over 21\. Even with headline CPI at -0.1%,
    the Rule of 20 is flashing a warning for the stock market.
  prefs: []
  type: TYPE_NORMAL
- en: The current market environment raises the level of career and business risk
    for investment managers. Traditional investing approaches would call for prudence
    in the face of elevated valuation and heightened macro risk. On the other hand,
    if the strong market breadth were to continue, it would mean an investment environment
    reminiscent of the go-go days of the dot-com bubble, or the Nifty Fifty era. A
    defensive posture in the face of a investment bubble risks the loss of clients
    and damage your career. Adopting a price momentum approach to investing while
    ignoring valuation also risks the perception of recklessness that can forever
    stain a career.
  prefs: []
  type: TYPE_NORMAL
- en: What should an investment professional do in the face of such career risk volatility?
    There are no easy answers. Let's consider how two well-known investors have approached
    the problem.
