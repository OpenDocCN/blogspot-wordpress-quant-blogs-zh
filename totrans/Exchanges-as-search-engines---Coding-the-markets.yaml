- en: Exchanges as search engines
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交易所作为搜索引擎
- en: March 28, 2007
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2007年3月28日
- en: 'Some time ago [JP proposed](http://confusedofcalcutta.com/2006/12/25/thinking-about-four-pillars-and-enterprise-software/)
    that all systems could be reduced to four aspects or capabilities: syndication,
    search, fulfillment and collaboration. At the time I thought it an interesting
    point, but not one that applies to etrading systems. Today I found myself reading
    [Harris](http://www.tradingandexchanges.com) chapter 19 on liquidity. Harris characterises
    liquidity as the object of the bilateral search in which buyers and sellers look
    for each other. Which reminded me of JP’s point, and prompted the thought that
    ECNs like Liffe, which are organised as electronic limit order books are indeed
    search engine. They’re constantly performing a highly constrained search for matching
    orders.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，[JP提出](http://confusedofcalcutta.com/2006/12/25/thinking-about-four-pillars-and-enterprise-software/)，所有系统都可以归纳为四个方面或能力：合作、搜索、履行和协作。当时我觉得这是一个有趣的观点，但不适用于电子交易系统。今天，我发现自己在阅读[Harris](http://www.tradingandexchanges.com)的第19章关于流动性。Harris将流动性描述为双边搜索的对象，买方和卖方寻找彼此。这让我想起了JP的观点，并促使我思考像Liffe这样以电子限价订单簿组织的ECN确实是搜索引擎。它们不断进行着高度受限制的匹配订单搜索。
- en: So let’s have a go at mapping JP’s four pillars to etrading…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们尝试将JP的四大支柱映射到电子交易中...
- en: 'Syndication: market data syndication as per Reuters'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作：市场数据合作，如路透社
- en: 'Search: exchange order matching, or systems that reaggregate liquidity fragmented
    across multiple venues'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索：交易所订单匹配，或系统重新整合分散在多个场所的流动性
- en: 'Fulfillment: T+2 – what else !'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 履行：T+2 – 还有什么！
- en: 'Collaboration: squawk boxes, IM, Bloomberg chat'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作：独立广播，即时通讯，彭博聊天
