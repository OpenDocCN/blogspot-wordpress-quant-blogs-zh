- en: 'Physics Perspective: Macro muddles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：宏观经济学的困境
- en: 来源：[http://physicsoffinance.blogspot.com/2014/03/macro-muddles.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/03/macro-muddles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/03/macro-muddles.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/03/macro-muddles.html#0001-01-01)
- en: Noah Smith
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 诺亚·史密斯
- en: '[has a new post](http://noahpinionblog.blogspot.fr/2014/03/how-macro-answered-its-critics.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[有了新的帖子](http://noahpinionblog.blogspot.fr/2014/03/how-macro-answered-its-critics.html)'
- en: 'which displays his great flexibility as a blogger. He''s a fairly stern critic
    of modern macroeconomics, usually. This post is a more or less conscious effort
    to do mental gymnastics by suspending relevant sense data and seeing just how
    far it is possible, if one tries really hard, to offer a coherent defense of current
    practices in mainstream macroeconomics (read: DSGE modelling). One big positive:
    there was a financial crisis, and DSGE modellers deserve great credit as they
    have now noticed the importance of the financial system and made strides in including
    it (in some form at least) in their models. Another: macroeconomists, apparently,
    are trying to make their models simpler so they can be more useful to policy makers.
    I say apparently.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明他作为一名博主的巨大灵活性。他通常是对现代宏观经济学相当严厉的批评者。这篇文章更多地是有意识地努力通过悬置相关感官数据来进行思维体操，看看如果一个人努力尝试，是否有可能提供当前主流宏观经济学（即DSGE建模）实践的一个连贯的辩护。一个很大的积极因素是：发生了金融危机，DSGE模型制作者应该受到很大的赞扬，因为他们现在已经注意到金融系统的重要性，并在一定程度上（至少在某种程度上）将其纳入了模型中。另一个积极因素是：显然，宏观经济学家正在努力使他们的模型更简单，以便对决策者更有用。我说显然。
- en: Because that's not what I heard at a recent conference from policy makers themselves.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这不是我最近在一次会议上从决策者那里听到的。
- en: '[My latest Bloomberg column](http://www.bloombergview.com/articles/2014-03-09/where-s-economics-when-we-need-it)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[我最新的彭博专栏](http://www.bloombergview.com/articles/2014-03-09/where-s-economics-when-we-need-it)'
- en: 'explores a little of what I heard from some of them about what they would like
    to see more of from macroeconomists.  More realistic finance and more simplicity
    were certainly on their list, alongside a lot more humility, more acceptance of
    uncertainty, and more models based on realistic human behavior. They said they
    haven''t seen much of this yet:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 探讨了一些我从其中一些人那里听到的，关于他们希望从宏观经济学家那里看到更多的内容。更现实的金融和更简单的方法当然在他们的名单上，还有更多的谦卑，更多的接受不确定性，以及更多基于真实人类行为的模型。他们说他们还没有看到太多这样的内容：
- en: '... are the top journals in macroeconomics publishing useful work? Judging
    from a recent [conference](http://www.essex.ac.uk/economics/news_and_seminars/ESRC.aspx)
    that included regulators from the U.S. Federal Reserve, the Bank of England, the
    International Monetary Fund and the Organization for Economic Cooperation and
    Development, the answer is not encouraging: Six years after a financial crisis
    that exposed fundamental flaws in the dominant economic theories and models, the
    profession has made little to no progress in correcting itself.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '... 宏观经济学顶级期刊发布的工作有用吗？从最近的[会议](http://www.essex.ac.uk/economics/news_and_seminars/ESRC.aspx)来看，该会议邀请了来自美国联邦储备系统、英格兰银行、国际货币基金组织和经济合作与发展组织的监管机构，答案令人沮丧：在一场揭示了主导经济理论和模型基本缺陷的金融危机之后的六年里，该行业在自我纠正方面几乎没有取得任何进展。'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The policy makers said that top economics journals still aren't publishing research
    or providing tools that they can apply in their work. The dominant culture favors
    mathematically complex, intellectually stimulating theories over simpler, more
    useful ones. "We're in for a long siege,” as one of them put it, “during which
    useful economics that really works will remain out of the top theoretical journals.”
    [[Read more]](http://www.bloombergview.com/articles/2014-03-09/where-s-economics-when-we-need-it)
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 政策制定者表示，顶级经济学期刊仍然没有发表研究或提供可以在他们工作中应用的工具。主导文化更青睐于数学复杂、智力刺激的理论，而不是更简单、更有用的理论。正如其中一位所说：“我们将面临漫长的围攻，在这个过程中，真正有效的经济学将继续被排除在顶级理论期刊之外。”[[阅读更多]](http://www.bloombergview.com/articles/2014-03-09/where-s-economics-when-we-need-it)
- en: That last quote really struck me. Useful work will stay out of the top journals.
    How then can they be considered top journals? What am I missing?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一句话真的让我印象深刻。有用的工作将留在顶级期刊之外。那么它们怎么能被认为是顶级期刊呢？我漏掉了什么？
- en: At that conference, I gave a short presentation during a panel session. I (cautiously)
    presented my impression that one reason economists don't want to move away from
    their models based on rationality and equilibrium is that, in doing so, they will
    inevitably have to give up some of their favorite theorems and hence be unable
    to make statements about the possible welfare implications of policies. Taking
    steps toward realism will invalidate the mathematical basis of their thinking.
    I see that as a good thing; many economists I believe find it downright frightening.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在那次会议上，我在一个小组讨论环节做了一个简短的发言。我（谨慎地）提出了我的印象，即经济学家不想离开基于理性和均衡的模型的一个原因是，这样做的话，他们不可避免地要放弃一些他们最喜欢的定理，因此无法对政策的可能福利影响发表意见。走向现实主义将使他们的思考数学基础作废。我认为这是件好事；我相信许多经济学家认为这简直令人恐惧。
- en: That is my impression as an outsider, but am pleased to see that economist Peter
    Dorman believes something similar, a point he made in commenting on Noah Smith's
    post (
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名外部人士，我的印象是这样的，但很高兴看到经济学家彼得·多尔曼也有类似的看法，他在评论诺亚·史密斯的文章时提到了这一点（
- en: '[h/t Lars Syll](http://larspsyll.wordpress.com/2014/03/08/noah-smith-and-other-teflon-coated-defenders-of-mainstream-macro-modeling/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[:鸣谢 Lars Syll](http://larspsyll.wordpress.com/2014/03/08/noah-smith-and-other-teflon-coated-defenders-of-mainstream-macro-modeling/)'
- en: '):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: “….macroeconomists are definitely thinking about heterogeneity.” Come on, you
    must surely see that one can have both heterogeneity and representative agents.
    If there are 300 million agents in an economy and you model them as two or three
    decision-makers, on balance you are doing a lot more homogenizing than heterogenizing.
    This matters because just about everything we know about complex systems tells
    us that the density of interaction effects is central. An economy of you, me and
    a few other people simply isn’t going to have the same dynamics as an economy
    of millions of interacting agents. This is true even if agent-based modeling turns
    out to be unproductive. It’s enough to know that the model people are using is
    systematically giving bad advice. Microfounding macro is a choice, and if the
    there aren’t any good microfoundations at hand, you don’t have to do it.
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “……宏观经济学家确实在考虑异质性。”拜托，你肯定看得出，我们既可以有异质性也可以有代表性代理人。如果一个经济体中有3亿个代理人，而你将他们建模为两到三个决策者，总的来说你做的同质化工作远多于异质化。这很重要，因为关于复杂系统的我们所知道的一切都告诉我们，交互效应的密度是关键。一个由你、我和少数其他人组成的经济体
    simply isn’t going to have dynamics 与一个由数百万个相互作用代理人组成的经济体相同。即使基于代理的建模最终被证明是无效的，这一点也是正确的。知道人们正在使用的模型系统地提供糟糕的建议就足够了。从微观角度出发研究宏观是一种选择，如果手头没有好的微观基础，你不必这样做。
- en: '“….there’s no clear alternative [to rational expectations].” The previous paragraph
    applies here as well. If the only microfoundations you can find are empirically
    disconfirmed, regularly and broadly, then you may just have to postpone this microfounding
    business until you can come up with better models. Beyond that, I think the core
    problem is that the models are structured to permit the solution of equilibrium
    conditions, and that this imposes a restrictive framework for thinking about rationality,
    optimization. If the point were to model adjustment, we could use a much looser
    but more empirically defensible conception of rationality. Of course, that would
    also mean severing economic analysis from welfarism: we’d have to give up trying
    to answer questions like“what’s the welfare cost of this situation compared to
    the optimum?” In the end, the attachment of economists, micro and macro alike,
    to equilibrium models with rational agents is that they want to be able make definitive
    judgments about what society should do. I prefer Keynes’ dentists: they don’t
    tell you whether you have an optimal dental structure, but they can help you get
    the structure you tell them you want.'
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “……没有明确的替代方案[理性预期]。”上一段也适用于这里。如果你能找到的唯一微观基础在经验上被广泛证伪，那么你可能不得不推迟这种微观基础的工作，直到你能提出更好的模型。此外，我认为核心问题是模型被设计成允许解决均衡条件，这为思考理性、优化施加了限制性框架。如果目的是建模调整，我们可以使用更宽松但更经验主义的理性概念。当然，那也意味着将经济学分析与福利主义分开：我们将不得不放弃试图回答“这种情况的福利成本与最优状态相比如何？”
    最终，无论是微观还是宏观经济学家，他们对具有理性代理的均衡模型的执着是因为他们希望能够对社会的应该做什么做出明确的判断。我更喜欢凯恩斯的牙医：他们不会告诉你你的最优牙科结构，但他们可以帮助你得到你告诉他们的那种结构。
- en: “….[macro] looks like a vigorous, energetic field full of excited young true
    believers and respected older figures who are still blazing new trails.” The more
    accurate criticism of macro is not that it is simply an ideological smokescreen
    or an unthinking herd, but that it operates on a tilted playing field. It is openly
    acknowledged that the “leading” (i.e. career-determining) journals have engaged
    in tendentious selection practices for the past generation. Lots of shoddy research
    (which in my book includes calibration exercises promoted as “testing” theories)
    has gotten the star treatment, alongside a stream of genuinely significant macro
    work. Ideologically loaded assumptions, such as those typically used in public
    choice, are dropped in without any justification. Not all macro is bad! But the
    problem is that (a) the bad stuff of a certain ideological orientation gets an
    extra push that the good stuff doesn’t get, and (b) there isn’t a clear process
    by which the bad stuff is weeded out over time as its badness becomes evident.
    We refight the same damned macro battles year after year.
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “...宏观经济学看起来是一个充满活力、精力充沛的领域，有许多激动人心的年轻忠实信仰者以及仍然在开拓新道路的受人尊敬的年长人物。” 对宏观经济学的更准确批评不是它只是一个意识形态的迷雾或一个不思考的羊群，而是它在一个倾斜的竞技场上运作。公开承认，“领先”的（即决定职业生涯的）期刊过去一代一直在进行有偏见的选拔实践。许多质量低下的研究（在我的书中包括作为“测试”理论推广的校准练习）得到了明星般的待遇，与一系列真正重要的宏观研究成果并列。意识形态色彩浓厚的假设（如公共选择中通常使用的那些）未经任何论证就被加入其中。并不是所有的宏观经济学都是糟糕的！但问题是，（a）某些意识形态倾向的糟糕东西得到了额外的推动，而好东西没有，（b）没有明确的过程可以使随着时间的推移，随着糟糕之处变得明显，将这些糟糕东西淘汰掉。我们每年都在重新打同样的糟糕宏观战役。
- en: Again, I think economists
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我认为经济学家
- en: '[like to tell stories of a certain kind](https://medium.com/the-physics-of-finance/8b45018f432a)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[喜欢讲述某种类型的故事](https://medium.com/the-physics-of-finance/8b45018f432a)'
- en: ', stories that fit into a certain framework they find familiar, a framework
    that links up to all the nice (?) welfare theorems they learned as students. The
    only problem is that these theorems only apply to a fictitious world that is not
    at all like our world. So we have the top journals filled with useless theory.
    Wonderful.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他们喜欢讲述符合某种熟悉框架的故事，这种框架与他们在学生时代学到的所有美好（？）福利定理相联系。唯一的问题是，这些定理只适用于一个与现实世界大相径庭的虚构世界。因此，我们顶级期刊上充斥着无用的理论。太好了。
