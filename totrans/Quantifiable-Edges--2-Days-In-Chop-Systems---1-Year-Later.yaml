- en: 'Quantifiable Edges: 2 Days In Chop Systems - 1 Year Later'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/09/2-days-in-chop-systems-1-year-later.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/2-days-in-chop-systems-1-year-later.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About a year ago I showed 2 systems that looked to take advantage of the market’s
    choppy nature. Since that time I have tracked the performance of these two incredibly
    simple systems in the
  prefs: []
  type: TYPE_NORMAL
- en: '[Quantifiable Edges Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '. I’ve referred to them as the “2 Days In Chop” systems. As a quick refresher
    the rules for each are below:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Long System (2 Days Down In Chop):](http://quantifiableedges.blogspot.com/2008/09/even-in-bad-market-chop-has-provided.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Buy the SPX any time it closes lower 2 days in a row.
  prefs: []
  type: TYPE_NORMAL
- en: 2) Sell the 1st profitable close up to 3 days later.
  prefs: []
  type: TYPE_NORMAL
- en: 3) Sell on the 3rd day regardless of profitability.
  prefs: []
  type: TYPE_NORMAL
- en: '[Short System (2 Days Up In Chop):](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Short the SPX any time it closes higher 2 days in a row.
  prefs: []
  type: TYPE_NORMAL
- en: 2) Cover the 1st profitable close up to 4 days later.
  prefs: []
  type: TYPE_NORMAL
- en: 3) Cover on the 4th day regardless of profitability.
  prefs: []
  type: TYPE_NORMAL
- en: 'A few quick notes:'
  prefs: []
  type: TYPE_NORMAL
- en: At the time the market was locked in a downtrend which is why I gave the shorts
    an extra day.
  prefs: []
  type: TYPE_NORMAL
- en: I noted the systems were very raw and were not something I would trade “as is”.
  prefs: []
  type: TYPE_NORMAL
- en: Below I will show the combined performance of the 2 systems since I introduced
    them. In upcoming posts I’ll discuss how I use the systems and also discuss some
    thoughts on them and some ideas in which the basic systems could be improved.
  prefs: []
  type: TYPE_NORMAL
- en: Here is the performance over the last year +.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/7da46c21a0cb5d255247fcfee94a55b2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgvbAwCHlSccEseZg0IQXRLGMM3TiVveUSk87Kei36x6e9lHUgXLI6s0P15xNpVG53zJTELoTdBw6saapgPHNx4LLL4achP3AaoO5lhccntuzWi4aHs57itxzZ9htnW7b-e-z3nGOGLGoY5/s1600-h/2009-9-14+png1a.png)'
  prefs: []
  type: TYPE_NORMAL
- en: A 73% return would seem very impressive for something so simple. It has had
    a bit of a drawdown lately, though. Below is a profit curve.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/061656a73a56076e5d40d77ee49a3252.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgx5F1bUzqNZGv8TEX0epF7Y8CoBSlvUfbxMWudt873xlQ6wzAJOLLP5TMP-XJATV44bUADdroA5TVA-aE-nLGIYQxEkLhQ5Ccl35Fv4EB_C0FWbDQ_8oEPqsuUjs3qRkgMbs0nNwfCaOt7/s1600-h/2009-9-14+png1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: The system peaked on 6/22 and has had a few rough trades as of late. Still,
    the recent drawdown is very small compared to the overall gains of the system.
  prefs: []
  type: TYPE_NORMAL
- en: So why haven’t I simply traded the system “as is” for the last year? I guess
    you could say that I’m just not smart enough to blindly trade a system this dumb.
  prefs: []
  type: TYPE_NORMAL
- en: I’m getting a little smarter, though. And I’ll have more in upcoming posts.
  prefs: []
  type: TYPE_NORMAL
