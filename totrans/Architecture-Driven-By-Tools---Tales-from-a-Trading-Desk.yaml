- en: Architecture Driven By Tools
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由工具驱动的架构
- en: Just a classic [video](http://vimeo.com/43612849) to watch.  Robert Martin provide
    some clear direction on what an architecture  should provide, and how people think
    “tools” are architecture.  I am still appalled at the number of supposed “software
    engineers” who can’t provide an architecture for the solution they are working
    on.  Tools 😦  Madness.  I suggest that anyone who works with me watch this video,
    and continue watching it 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 只是一个经典的[视频](http://vimeo.com/43612849)。罗伯特·马丁提供了一些明确的方向，说明架构应该提供什么，以及人们如何认为“工具”就是架构。我仍然对所谓的“软件工程师”中有多少人无法为他们正在处理的解决方案提供架构感到震惊。工具
    😦 疯狂。我建议任何与我一起工作的人观看这个视频，并继续观看它 🙂
