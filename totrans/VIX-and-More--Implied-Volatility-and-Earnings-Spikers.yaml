- en: 'VIX and More: Implied Volatility and Earnings Spikers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：隐含波动率与盈利波动
- en: 来源：[http://vixandmore.blogspot.com/2007/07/implied-volatility-and-earnings-spikers.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/implied-volatility-and-earnings-spikers.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/implied-volatility-and-earnings-spikers.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/implied-volatility-and-earnings-spikers.html#0001-01-01)
- en: '![](img/e0f3161bf66729d0e911b28c3bd368ce.png)A reader asked for some more details
    about how I use implied volatility (IV) and/or historical volatility to help identify
    companies with a high potential to spike following an earnings announcement. Specifically,
    she was looking at the 17% gains in [Schnitzer Steel (SCHN)](http://finance.google.com/finance?q=schn&hl=en)
    today and wondering if IV could have tipped her off to the probability of a big
    move.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/e0f3161bf66729d0e911b28c3bd368ce.png)一位读者询问了我关于如何使用隐含波动率（IV）和历史波动率来帮助确定在盈利公告后可能大幅波动的公司的更多细节。具体来说，她正在观察[Schnitzer
    Steel (SCHN)](http://finance.google.com/finance?q=schn&hl=en)今天17%的涨幅，并想知道IV是否可能向她提示大幅移动的概率。'
- en: 'Since part of the query touched on why I thought IV was better than beta for
    determining volatility (past and future), here are three reasons why I think IV
    is superior to beta:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于查询的部分内容涉及为什么我认为隐含波动率（IV）比贝塔更好用于确定波动性（过去和未来），以下是我认为IV优于贝塔的三个原因：
- en: '[Yahoo Finance](http://finance.yahoo.com/), [Google Finance](http://finance.google.com/finance),
    and other data providers sometimes list betas of 1.0 for issues they apparently
    have not calculated a beta for, particularly newer issues and foreign stocks'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[雅虎财经](http://finance.yahoo.com/)，[谷歌财经](http://finance.google.com/finance)，以及其他数据提供商有时会为他们显然没有计算出贝塔值的问题列出1.0的贝塔值，特别是新发行的股票和外国股票'
- en: highly volatile stocks that go in the opposite direction of the market for awhile
    can sometimes have low betas -- think small oil/gas exploration companies, gold
    miners, etc., but also consider that some tech stocks may countertrend for a long
    period and thus acquire a smaller beta than their volatility would suggest (*historical*
    volatility would be a better number to watch here, because it focuses entirely
    on the magnitude of the moves and does not care whether these moves are correlated
    to the broader markets)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一段时间内与市场方向相反的高波动性股票有时可能具有低贝塔值——想想小型石油/天然气勘探公司、黄金矿企等，但同时也要考虑一些科技股票可能会长时间逆趋势运行，因此获得的贝塔值可能比其波动性所暗示的更小（在这里，关注历史波动率会更好，因为它完全关注移动的幅度，而不管这些移动是否与更广泛的市场相关）
- en: implied volatility is forward looking, so it automatically adjusts to account
    for scheduled earnings announcements, a pending FDA drug decision, a legal issue
    that is due to be resolved, buyout rumors, terrorism, violence in the Middle East,
    a hurricane that is bearing down on the US, etc.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐含波动率具有前瞻性，因此它能自动调整以考虑计划的盈利公告、即将到来的FDA药物决定、一个即将解决的法律问题、收购谣言、恐怖主义、中东的暴力、即将袭击美国的飓风等情况。
- en: Getting to the meat of the question, since I am looking forward in time to earnings,
    I pretty much ignore historical volatility and focus entirely on IV. I usually
    try to target the top 10% or so most volatile companies that are due to report
    in a 24 hour period, so that if it is mid-June and there are very few reports,
    I might look at IV as low as 35 (I generally consider 40 to be a minimum IV),
    but by the end of July to early August earnings peak, there will be so many small
    and extremely volatile companies reporting that it might be possible to screen
    out all companies with an IV below 50\. Also, once you get over about 60 or so,
    I am not sure that a higher IV really translates to incremental future volatility
    in the short-term (unless we stray from earnings and talk about FDA decisions,
    etc.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回答问题的关键在于，由于我正在关注未来的盈利，所以我基本上忽略了历史波动率，完全专注于IV。我通常试图针对在24小时内报告的最具波动性的前10%左右的公司，因此如果现在是6月中旬，报告数量很少，我可能会将IV定位在35（我通常认为40是IV的下限），但到了7月底至8月初盈利高峰时，会有很多小公司和极度波动的公司报告，可能会有可能筛选出所有IV低于50的公司。此外，一旦超过大约60，我不确定更高的IV是否真的会在短期内转化为未来波动性的增加（除非我们离开盈利，谈论FDA决定等）
- en: Regarding specific numbers, I use the current IV Index call number (the 44.20%
    from the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于具体数字，我使用当前IV指数的调用数字（从
- en: '[SCHN iVolatility link](http://www.ivolatility.com/options.j?ticker=SCHN:NASDAQ&R=1&period=12&chart=2&vct=)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[SCHN iVolatility链接](http://www.ivolatility.com/options.j?ticker=SCHN:NASDAQ&R=1&period=12&chart=2&vct=)'
- en: ), but the current IV Index put and current IV Index mean are usually so closely
    correlated that it doesn't matter which one you pick -- as long as it is a current
    number.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ），但当前IV指数看跌和当前IV指数平均值通常如此紧密相关，以至于选择哪一个都无关紧要——只要它是当前的数字。
- en: I also recommend that readers consider looking not just at the raw numbers but
    also at the 12 month volatility charts (such as
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我还建议读者不仅要关注原始数字，还要关注12个月的波动率图表（例如
- en: '[this iVolatility chart for SCHN](http://www.ivolatility.com/options.j?ticker=SCHN:NASDAQ&R=1&period=12&chart=2&vct=)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个iVolatility的SCHN图表](http://www.ivolatility.com/options.j?ticker=SCHN:NASDAQ&R=1&period=12&chart=2&vct=)'
- en: ) where it is often much easier to visualize the size of the current pre-earnings
    volatility run-up – and also compare it to similar up-trending volatility patterns
    that preceded earnings in the past few quarters. In the case of SCHN, you can
    see a big jump in volatility during the past week and a sustained move since about
    mid-April. Implied volatility may not have been screaming “Buy!” in an unambiguous
    manner, but one can reasonably argue that at an 11 month high just prior to
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ）在这里，往往更容易直观地看出当前财报前波动性的上升幅度——并将它与过去几个季度财报前出现的类似上升波动模式进行比较。在SCHN的情况下，你可以看到在过去一周波动性大幅上升，并且自大约中旬以来持续上升。隐含波动性可能并没有明确地大喊“买入！”，但可以说，在
- en: '[this morning’s earnings announcement](http://www.marketwatch.com/news/story/schnitzer-steel-rallies-strong-earnings/story.aspx?guid=%7B55133D46%2D8641%2D437C%2D9FD0%2D1F35F20FD996%7D&siteid=yhoof)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[今天早上的财报公告](http://www.marketwatch.com/news/story/schnitzer-steel-rallies-strong-earnings/story.aspx?guid=%7B55133D46%2D8641%2D437C%2D9FD0%2D1F35F20FD996%7D&siteid=yhoof)'
- en: ', it was warning of the increased possibility of a big move in one direction
    or the other.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ', 它警告说单向大幅波动的可能性增加。'
- en: Finally, I would be would be remiss in not reiterating that directional earnings
    plays are
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要强调的是，方向性财报交易是
- en: '*highly*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*高度*'
- en: speculative and usually carry a formidable risk/reward profile, so I recommend
    that anyone who plays the earnings lottery considers limiting their exposure with
    an options play or by making a bet on volatility instead of direction, as volatility
    typically – and much more predictably – decreases 15-20% the day after earnings
    are announced.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 具有投机性质，通常伴随着巨大的风险/回报比率，因此我建议任何参与财报彩票的人都要考虑通过期权交易或通过投注波动性而不是方向来限制他们的暴露，因为波动性通常——并且更加可预测地——在财报公布后的第二天下降15-20%。
