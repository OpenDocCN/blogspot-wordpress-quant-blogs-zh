- en: 'VIX and More: VIX Touches 30.00, Settles at 30.24'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX及更多：VIX触及30.00，定格在30.24
- en: 来源：[http://vixandmore.blogspot.com/2009/05/vix-touches-3000-settles-at-3024.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/vix-touches-3000-settles-at-3024.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/vix-touches-3000-settles-at-3024.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/vix-touches-3000-settles-at-3024.html#0001-01-01)
- en: Today the VIX stood at 30.02 as the NYSE regular session closed at 4:00 p.m.
    ET, then ticked down to 30.00 just after the close and inched back up to 30.24
    by the time the index trading session closed at 4:15 p.m.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，NYSE正常交易结束时间为美国东部时间下午4:00，此时VIX指数为30.02，然后在收盘后下降到30.00，且在下午4:15，指数交易会话结束时上涨至30.24。
- en: The close was the lowest for the VIX since September 12^(th), which was the
    Friday just before Lehman Brothers declared bankruptcy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 收盘价是自9月12日以来的最低值，这是雷曼兄弟宣布破产的前一个周五。
- en: All told, the VIX has now closed above the 30 level for 170 consecutive trading
    days. This far surpasses the previous record of 49 days in a row from 1998 as
    well as the 47 day string of 30+ closes from 2002.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，VIX现已持续170个交易日收于30水平以上。这远远超过了1998年连续关闭49天的记录以及2002年关闭30+天的47天记录。
- en: About the only useful historical comparison for extended volatility comes from
    [1987](http://vixandmore.blogspot.com/search/label/1987)-1988, where data reconstructed
    for the [VXO](http://vixandmore.blogspot.com/search/label/VXO) (‘original VIX’
    calculations) show that the ‘original VIX’ would have remained above the 30 level
    for 86 consecutive days – about half of the current period of heightened volatility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一有用的长期波动性的历史比较来自[1987](http://vixandmore.blogspot.com/search/label/1987)-1988年，那时为[VXO](http://vixandmore.blogspot.com/search/label/VXO)（‘原始VIX’计算）重建的数据表明，‘原始VIX’曾连续保持在30水平以上的时间长达86天-大约是当前持续波动性期间的一半。
- en: To put the 30 level in the VIX in a different perspective, it may be helpful
    to consider that from March 2003 to August 2007, the VIX did not close above 30
    at all. From April 2003 to August 2007, the VIX failed to even reach the 30 level
    on an intraday basis.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用不同的视角看待VIX的30水平可能会有所帮助，或许值得考虑，从2003年3月到2007年8月，VIX从未收于30水平。 从2003年4月到2007年8月，甚至连续几日也没有达到30水平。
- en: Finally, just for grins, 2001 is the year with the current highest low water
    mark for the VIX for an entire calendar year. The low VIX for 2001? Just 18.74.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，2001年是VIX迄今为止整个日历年度中标志性的低位水平的年份。 2001年的低VIX？仅为18.74。
- en: I will have some thoughts on where the VIX might range for the balance of 2009
    tomorrow.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 明天，我会想一些VIX在2009年余下时间可能范围的想法。
- en: 'In the interim, for more on volatility during the 1987-88 period, check out
    [The Persistence of Volatility](http://vixandmore.blogspot.com/2009/04/persistence-of-volatility.html)
    and [Volatility History Lesson: 1987](http://vixandmore.blogspot.com/2008/03/volatility-history-lesson-1987.html).
    For more on the VXO, including how the index would have acted during in the wake
    of [Black Monday](http://vixandmore.blogspot.com/search/label/Black%20Monday),
    try [VXO Chart from 1987-1988 and Explanation of VIX vs. VXO](http://vixandmore.blogspot.com/2008/10/vxo-chart-from-1987-1988-and.html).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，欲了解1987-88年间市场波动性情况，请查看[波动性的持续性](http://vixandmore.blogspot.com/2009/04/persistence-of-volatility.html)和
    [波动性历史课：1987](http://vixandmore.blogspot.com/2008/03/volatility-history-lesson-1987.html).
    想了解更多VXO的信息，包括在[黑色星期一](http://vixandmore.blogspot.com/search/label/Black%20Monday)之后该指数的表现如何，请浏览
    [1987-1988年VXO图表及VIX与VXO的解释](http://vixandmore.blogspot.com/2008/10/vxo-chart-from-1987-1988-and.html)。
