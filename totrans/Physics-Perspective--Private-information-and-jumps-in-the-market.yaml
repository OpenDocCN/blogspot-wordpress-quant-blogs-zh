  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: of Joulin and colleagues).
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: I think there are several things to note in this regard. The first is that,
    while this is a sensible and plausible idea, it shouldn't be stretched too far.
    Obviously, if you simply
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*assume*'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: that all trades carry information about fundamentals, then the EMH -- interpreted
    in the sense that "prices move in response to new information about fundamentals"
    -- essentially becomes true by definition. After all, everyone agrees that trading
    drives markets. If all trading is assumed to reveal information, then we've simple
    assumed the truth of the EMH. It's a tautology.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: More useful is to treat the idea as a hypothesis requiring further examination.
    Certainly some trades do reveal private information, as when a hedge fund suddenly
    buys X and sells Y, reflecting a belief based on research that Y is temporarily
    overvalued relative to X. Equally, some trades (as mentioned in the first comment)
    may reveal no information, simply being carried out for reasons having nothing
    to do with the value of the underlying stock. As there's no independent way --
    that I know of -- to determine if a trade reveals new information or not, we're
    stuck with a hypothesis we cannot test.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: But some research has tried to examine the matter from another angle. Again,
    consider large price movements -- those in the fat-tailed end of the return distribution.
    One proposed idea looking to private information as a cause proposes that large
    price movements are caused primarily by large-volume trades by big players such
    as hedge funds, mutual funds and the like. Some such trades might reveal new information,
    and some might not, but let's assume for now that most do. In
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[a paper](http://polymer.bu.edu/hes/articles/ggps03.pdf)'
