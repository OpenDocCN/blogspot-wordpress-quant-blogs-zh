- en: 'Physics Perspective: Private information and jumps in the market'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://physicsoffinance.blogspot.com/2011/10/private-information-and-jumps-in-market.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/private-information-and-jumps-in-market.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Following my
  prefs: []
  type: TYPE_NORMAL
- en: '[second recent post](http://physicsoffinance.blogspot.com/2011/10/what-moves-markets-part-ii.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'on what moves the markets, two readers posted interesting and noteworthy comments
    and I''d like to explore them a little. I had presented evidence in the post that
    many large market movements do not appear to be linked to the sudden arrival of
    public information in the form of news. Both comments noted that this may leave
    out of the picture another source of information -- private information brought
    into the market through the action of traders taking actions:'
  prefs: []
  type: TYPE_NORMAL
- en: and...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Both of these comments note the possibility that every single trade taking place
    in the market (or at least many of them) may be revealing some fragment of private
    information on the part of whoever makes the trade. In principle, it might be
    such private information hitting the market which causes large movements (the
    s-jumps described in
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[the work](http://arxiv.org/PS_cache/arxiv/pdf/0803/0803.1769v1.pdf)'
  prefs:
