- en: 'Humble Student of the Markets: Poised for a "transitory" rally'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/poised-for-transitory-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/poised-for-transitory-rally.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After six straight weeks of losses, the stock market is poised for a "transitory"
    rally.
  prefs: []
  type: TYPE_NORMAL
- en: '[Investor sentiment](http://tradersnarrative.wordpress.com/2011/06/10/sentiment-overview-week-of-june-10th-2011/)'
  prefs: []
  type: TYPE_NORMAL
- en: has turned decidedly bearish, which is contrarian bullish. Most overbought/oversold
    indicators are well into oversold territory.
  prefs: []
  type: TYPE_NORMAL
- en: '**NYSE New Highs - New Lows**'
  prefs: []
  type: TYPE_NORMAL
- en: My favorite
  prefs: []
  type: TYPE_NORMAL
- en: '[intermediate term overbought/oversold indicator](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  prefs: []
  type: TYPE_NORMAL
- en: is also signaling that the market is poised for a countertrend rally lasting
    1-3 weeks.
  prefs: []
  type: TYPE_NORMAL
- en: Here is another warning for the bears. We are heading into option expiry week
    this week, which historically has had a bullish bias.
  prefs: []
  type: TYPE_NORMAL
- en: '**No all-clear for bulls**'
  prefs: []
  type: TYPE_NORMAL
- en: Nevertheless, the intermediate and longer term pictures doesn't look very positive.
    Measures of risk appetite has already turned down and the risk-off trade is in
    a well-defined downtrend.
  prefs: []
  type: TYPE_NORMAL
- en: '**Long term headwinds**'
  prefs: []
  type: TYPE_NORMAL
- en: In addition,
  prefs: []
  type: TYPE_NORMAL
- en: '[Lakshman Achuthan of economic forecasting firm ECRI](http://pragcap.com/ecri-the-economic-slow-down-will-be-sustained)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which has corrected call previous recessions, stated that the US economy
    is on the verge of a sustained slowdown.'
  prefs: []
  type: TYPE_NORMAL
- en: More worrisome is the technical position of the financials. I wrote before
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/05/on-fence-watching-for-apocalypse.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that the BKX was on the verge of a relative breakdown. Such events have been
    associated with high levels of systemic risk in the financial system (i.e. Russia
    Crisis and Subprime Crisis). Well, the BKX definitively broke down last week,
    though it rallied on Friday to test the bottom of the relative support zone.
  prefs: []
  type: TYPE_NORMAL
- en: This relative breakdown is confirmed by the performance of the broader financials
    against the market.
  prefs: []
  type: TYPE_NORMAL
- en: '**Bottom line**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The equity market appears to be setting up for a decline of unknown proportions.
    The decline could be just a plain vanilla 10-15% correction. However, there is
    a definite possibility that it could be something more serious, such as a repeat
    of the Lehman Crisis of 2008.'
  prefs: []
  type: TYPE_NORMAL
- en: The markets are poised for a tactical rally. My inner investor is extremely
    cautious and inclined to be very defensive. On the other hand, my inner trader
    tells me that despite the technical breakdowns, don't start new short positions
    at this time.
  prefs: []
  type: TYPE_NORMAL
