- en: '**Confirmation of limited tail-risk**'
  prefs: []
  type: TYPE_NORMAL
- en: Whew! Q4 GDP came in at 0.7%, which was below expectations of 0.8%, but growth
    was still positive and well above some of the Apocalyptic calls for a negative
    print. This week, we saw further confirmation that macro tail-risk is limited.
    The US economy is not headed for a recession and the downside risk from China
    has also been contained.
