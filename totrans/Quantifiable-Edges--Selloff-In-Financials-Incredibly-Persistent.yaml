- en: 'Quantifiable Edges: Selloff In Financials Incredibly Persistent'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：金融板块的下跌异常持久
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/selloff-in-financials-incredibly.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/selloff-in-financials-incredibly.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/06/selloff-in-financials-incredibly.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/selloff-in-financials-incredibly.html#0001-01-01)
- en: One statistic I look at and use in my trading is the amount of time a security
    trades above or below certain moving averages. One moving average I look at is
    the 10-day moving average. Right now there are 4 stocks in the S&P 100 that have
    closed below their 10-day moving average for at least 30 days in a row. They are
    BAC, RF, GM and WB. Using the current S&P 100, I ran some scans back over the
    last 10 years to find out how unusual this is.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我交易时会关注的一个统计数据是某个证券交易价格高于或低于某些移动平均线的时间长度。我关注的一种移动平均线是10日移动平均线。目前，标普100指数中有4只股票已经连续30天收盘价低于其10日移动平均线。它们是BAC、RF、GM和WB。利用当前的标普100指数，我回溯了过去10年的数据以了解这种情况有多不寻常。
- en: In the last 10 years there have been only 65 occurrences of an S&P 100 stock
    closing below its 10-day moving average for 30 days in a row. Twice there have
    been 4 or more on at once. The first time was in late August of 1998 when there
    was up to 5 and the 2nd time was early March of 2000 with 4.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的10年中，只有65次标普100股票连续30天收盘价低于其10日移动平均线的情况。有两次同时有4只或更多股票出现这种情况。第一次是在1998年8月底，当时有高达5只股票；第二次是在2000年3月初，有4只股票。
- en: From a historical perspective, some of the recent selling, especially in banks
    and financials, has been persistent to a degree that has rarely been seen.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史角度来看，近期尤其是银行和金融板块的下跌，其持续性程度是罕见的。
