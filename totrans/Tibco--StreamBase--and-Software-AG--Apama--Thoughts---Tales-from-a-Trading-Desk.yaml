- en: Wall Street & Technology offers a [view](http://www.wallstreetandtech.com/it-infrastructure/whats-behind-the-cep-buying-spree/240156739)
    on the recent CEP buying spree.  My view is that from a financial services perspective,
    having low latency messaging bus that connects active [in-memory](http://www.benstopford.com/data-grids-with-oracle-coherence-an-introduciton/)
    data nodes is the first cornerstone for a real-time big data [risks](http://www.gigaspaces.com/content/massively-scalable-real-time-risk-analysis-webinar)
    analysis platform – data messaging fabric 🙂  Mix in a distributed Complex Event
    Processing (CEP) component that offer both pre-define, and dynamic aggregation
    and computation of data for both real-time and bi-temporal data sets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Wall Street & Technology提供了一个[观点](http://www.wallstreetandtech.com/it-infrastructure/whats-behind-the-cep-buying-spree/240156739)，分析了最近的CEP购买热潮。我的看法是，从金融服务角度来看，拥有低延迟的消息总线，连接活跃的[内存中](http://www.benstopford.com/data-grids-with-oracle-coherence-an-introduciton/)数据节点，是实时大数据[风险](http://www.gigaspaces.com/content/massively-scalable-real-time-risk-analysis-webinar)分析平台的第一块基石——数据消息织物:)
    融入一个分布式复杂事件处理(CEP)组件，为实时和双时态数据集提供预定义和动态的数据聚合和计算。
- en: Clearly this product will need a super cool User Interface (UI), which leads
    to Bret Victor ([as](http://www.righto.com/2011/12/javascript-secrets-of-worrydreamcom.html)
    blogged [previous](https://github.com/worrydream/Tangle)), and Tangle, which would
    allow this [super](http://danielhooper.tumblr.com/post/19313911658/codebook) [cool](http://danielchasehooper.github.io/CodeBook/)
    UI to interact with the dynamic event processing server side component, [varying](http://livecoding.io/)
    the inputs that form the basis for the data presented.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这个产品将需要一个超级酷的用户界面(UI)，这导致了Bret Victor([正如](http://www.righto.com/2011/12/javascript-secrets-of-worrydreamcom.html)博客中提到的[之前](https://github.com/worrydream/Tangle))和Tangle，这将使这个[超级](http://danielhooper.tumblr.com/post/19313911658/codebook)
    [酷](http://danielchasehooper.github.io/CodeBook/) UI能够与动态事件处理服务器端组件互动，[变化](http://livecoding.io/)构成数据展示基础的输入。
