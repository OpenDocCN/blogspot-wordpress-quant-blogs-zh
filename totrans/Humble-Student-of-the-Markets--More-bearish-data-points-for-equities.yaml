- en: China has become the last hope of growth in a growth starved world but the Chinese
    stock market is rolling over. The chart below shows the Shanghai Stock Exchange
    Composite Index, which has fallen through an uptrend line that began in November
    2008, as well as the 50-day moving average. Both of these are important signposts
    for technicians that point to an interruption of the rally.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地渴望增长，中国已成为增长的最后希望，但中国股市正在走下坡路。下图显示了上证指数，自2008年11月以来已经经过的上升趋势线，以及50日移动平均线。这两者对技术分析师来说都是重要的标志，表明了涨势的中断。
