- en: 'HOXO-M - anonymous data analyst group in Japan - : New package "SparkRext"
    - SparkR extension for closer to dplyr'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HOXO-M - 日本的匿名数据分析小组 - ：新包 "SparkRext" - 更接近 dplyr 的 SparkR 扩展
- en: 来源：[http://mockquant.blogspot.com/2015/07/new-package-sparkrext-sparkr-extension.html#0001-01-01](http://mockquant.blogspot.com/2015/07/new-package-sparkrext-sparkr-extension.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://mockquant.blogspot.com/2015/07/new-package-sparkrext-sparkr-extension.html#0001-01-01](http://mockquant.blogspot.com/2015/07/new-package-sparkrext-sparkr-extension.html#0001-01-01)
- en: '[Apache Spark](https://spark.apache.org/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Apache Spark](https://spark.apache.org/)'
- en: is one of the hottest products in data science.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 是数据科学中最热门的产品之一。
- en: Spark 1.4.0 has formally adopted SparkR package which enables to handle Spark
    DataFrames on R.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Spark 1.4.0 正式采用了 SparkR 包，该包可以在 R 上处理 Spark DataFrames。
- en: SparkR is very useful and powerful.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: SparkR 非常有用和强大。
- en: One of the reasons is that SparkR DataFrames present an API similar to dplyr.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其原因之一是 SparkR DataFrames 提供了类似于 dplyr 的 API。
- en: We launced our new package "SparkRext" to redefine the functions of SparkR to
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们推出了我们的新包 "SparkRext"，重新定义了 SparkR 的函数
- en: enable NSE(Non stanard Evaluation) inputs
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 启用 NSE(非标准评估) 输入
- en: .
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: As a result, the functions will be able to be used in the same way as dplyr.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这些函数将能够以与 dplyr 相同的方式使用。
