- en: 'Falkenblog: Cost of Organic Shingles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：有机瓦的成本
- en: 来源：[http://falkenblog.blogspot.com/2011/08/cost-of-organic-shingles.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/cost-of-organic-shingles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/08/cost-of-organic-shingles.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/cost-of-organic-shingles.html#0001-01-01)
- en: My neighborhood was built around 2001, and now all my neighbors have to replace
    our roofs. It seems the trendy roofing tile was this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的社区建于2001年左右，现在我的邻居都要更换我们的屋顶。似乎时髦的屋顶瓦是这个
- en: '[Certainteed Organic](http://static.wjla.com/documents/7oyscertainteedorganicshingles.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Certainteed有机瓦](http://static.wjla.com/documents/7oyscertainteedorganicshingles.pdf)'
- en: product, which combines waste paper with asphalt. Unfortunately the shingles
    seems to have a 10 year life because they are literally simultaneously disintegrating
    across hundreds of homes, necessitating massive replacement. Most people get about
    $500-$2000 from the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 产品，将废纸与沥青结合在一起。不幸的是，这些瓦片似乎只有10年的寿命，因为它们在数百个家庭中同时分解，迫使进行大规模更换。大多数人从中获得500至2000美元。
- en: '[class action suit,](http://www.certainteedshinglesettlement.com/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[集体诉讼，](http://www.certainteedshinglesettlement.com/)'
- en: but new roofs cost between $8 and $25k depending, and so this is a costly mistake.
    Many are getting their insurance company to pay via 'hail damage' clauses, but
    most don't.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是新屋顶的成本在8至25k美元之间不等，因此这是一个昂贵的错误。许多人通过“冰雹损害”条款让他们的保险公司支付，但大多数人没有。
- en: I have a feeling that when they were selling these organic shingles they were
    heralded as being green and progressive. The new fiberglass shingles should last
    50 years or more, but unlike the old ones, you can't eat them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得当他们销售这些有机瓦时，它们被宣传为绿色和进步的。新的玻璃纤维瓦应该可以持续50年或更长时间，但与旧的不同，你不能吃它们。
