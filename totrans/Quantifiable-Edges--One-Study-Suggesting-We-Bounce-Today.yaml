- en: 'Quantifiable Edges: One Study Suggesting We Bounce Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一项表明我们今天可能反弹的研究
- en: 来源：[http://quantifiableedges.blogspot.com/2010/08/one-study-suggesting-we-bounce-today.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/08/one-study-suggesting-we-bounce-today.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/08/one-study-suggesting-we-bounce-today.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/08/one-study-suggesting-we-bounce-today.html#0001-01-01)
- en: Large gaps down rarely fail to bounce at all and sell off so persistently as
    happened yesterday. In the past this behavior has often been followed by a rebound
    the next day. The study below exemplifies this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大的下跌缺口很少完全不复弹，并且像昨天那样持续下跌。过去这种行为常常在第二天跟随反弹。下面的研究就是这种行为的例证。
- en: '[![](img/09671575dfa94374a4e90c6753d61248.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0Se64E2tKzu7FEPj9eOGghD075n7Cjj5zkjr2upc6M6aGmrzatklTbV-kwKUMfeeU3iuMSPJW8Lt0_MMddYQUCTGeRPAM8sSjvtwWd0Kis0mRdFHvnDQ91TN-llu2VSi2GO36U41gPYZL/s1600/2010-08-12.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/09671575dfa94374a4e90c6753d61248.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0Se64E2tKzu7FEPj9eOGghD075n7Cjj5zkjr2upc6M6aGmrzatklTbV-kwKUMfeeU3iuMSPJW8Lt0_MMddYQUCTGeRPAM8sSjvtwWd0Kis0mRdFHvnDQ91TN-llu2VSi2GO36U41gPYZL/s1600/2010-08-12.png)'
- en: Unfortunately, it looks like the market is going to open today well below yesterday's
    close. Of the instances listed above there were only two that gapped down the
    next day. They were the most recent two instances. This puts us in somewhat uncharted
    territory.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，看起来市场今天开盘将远低于昨天的收盘。在上面的实例中，只有两天出现了第二天下跌缺口。它们是最新的两个实例。这使我们进入了一些未知的领域。
