- en: 'Humble Student of the Markets: Should China emulate America? Or the other way
    around?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：中国应该效仿美国？还是反其道而行之？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/06/should-china-emulate-america-or-other.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/06/should-china-emulate-america-or-other.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/06/should-china-emulate-america-or-other.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/06/should-china-emulate-america-or-other.html#0001-01-01)
- en: '**For your weekend contemplation:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周末思考**'
- en: This post isn't about how the American and Chinese economies may converge, but
    about the potential development path of capital markets and regulatory regimes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章不是关于美国和中国经济可能趋同的问题，而是关于资本市场和监管体制的潜在发展路径。
- en: '[CNBC](http://www.cnbc.com/2016/05/25/new-study-dispels-conventional-myths-about-chinese-equity-investors.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/2016/05/25/new-study-dispels-conventional-myths-about-chinese-equity-investors.html)'
- en: 'recently reported that Charles Schwab and the Shanghai Advanced Institute of
    Finance conducted a survey of Chinese stock investors and found out the reason
    the Chinese all appeared to be punters and gamblers. First and foremost, they
    didn''t start that way and only a small minority were in it for a quick profit:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近报道，查尔斯·施瓦布和上海高级金融学院对中国股票投资者进行了一项调查，发现了中国人都好像是赌徒和赌徒的原因。首先，他们并不是一开始就这样，只有少数人是为了快速获利：
- en: Having surveyed 450 investors, only 13 percent invest for short-term purposes,
    such as turning a quick profit or generating enough cash to make a major purchase,
    while 87 percent invest as a means to improve their standard of living, retire
    or their children's education, the study found.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对450位投资者进行的一项调查发现，只有13%的投资者投资于短期目的，例如快速获利或筹集足够的现金进行重大购买，而87%的投资者投资是为了提高生活水平、退休或子女教育。
- en: 'But the Chinese market is not very mature and the investor base isn''t very
    sophisticated:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '但中国市场并不成熟，投资者基础也不够 sophisticated:'
- en: The lack of a mature bond market, long-term products on the market and professional
    financial advisors were major challenges, the authors explained.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 文章作者解释说，成熟债券市场的缺乏、市场上长期产品的不足以及专业金融顾问的缺失是主要挑战。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"While the incomes and expectations of China''s emerging affluent have risen,
    China''s financial services sector has not kept pace...Unlike upper-middle class
    investors abroad, most Chinese investors chart their financial futures without
    assistance from financial service professionals," the authors said.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 研究表明，“尽管中国新兴中产阶级的收入和期望提高了，但中国的金融服务业并没有跟上步伐……与国外的中产阶级投资者不同，大多数中国投资者在没有金融服务业专业人士的帮助下规划他们的金融未来。”
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a result, Chinese often don't understand the content of their investments
    and the risks they carry, the study noted, pointing to WMPs as an example. Detailed
    information isn't always provided to customers and this lack of transparency is
    intentional since most WMPs are concentrated in China's increasingly troubled
    industrial sector, the study said.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 研究表明，中国投资者往往不了解他们投资的内容和所承担的风险，并举了货币市场产品（WMPs）为例。详细信息并不总是提供给客户，并且这种缺乏透明度是有意的，因为大多数WMPs都集中在中国的日益麻烦的工业部门。
- en: The combination of the lack of a professional institutional investor base (think
    Singapore's sovereign wealth fund) and the lack of hard information about the
    markets, individual investors adopt behavior that looks like gambling.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 专业机构投资者基础的缺乏（想想新加坡的主权财富基金）和对市场缺乏硬信息，个体投资者采取的行为看起来像赌博。
