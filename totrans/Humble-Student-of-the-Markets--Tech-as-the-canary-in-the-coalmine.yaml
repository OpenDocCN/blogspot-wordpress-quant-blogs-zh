- en: 'Humble Student of the Markets: Tech as the canary in the coalmine'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：科技作为煤矿中的金丝雀
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/09/tech-as-canary-in-coalmine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/09/tech-as-canary-in-coalmine.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/09/tech-as-canary-in-coalmine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/09/tech-as-canary-in-coalmine.html#0001-01-01)
- en: Technology stocks have been on a tear in the last couple of years. Indeed, both
    the Tech sector and the Tech heavy NASDAQ 100 has been market leaders.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，科技股的表现一直非常好。事实上，科技板块和科技权重较大的纳斯达克100指数一直是市场领导者。
- en: Tech earnings have surged in this cycle. By contrast, non-Tech earnings appear
    to be at or near a cyclical peak.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 科技公司在这个周期中的盈利大幅增长。相比之下，非科技公司的盈利似乎已经达到或接近周期性峰值。
- en: Can it continue?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它能继续吗？
- en: The full post can be found at our new site
