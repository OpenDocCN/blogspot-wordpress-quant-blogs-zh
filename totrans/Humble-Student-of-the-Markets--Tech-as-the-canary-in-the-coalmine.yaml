- en: Technology stocks have been on a tear in the last couple of years. Indeed, both
    the Tech sector and the Tech heavy NASDAQ 100 has been market leaders.
  prefs: []
  type: TYPE_NORMAL
- en: Tech earnings have surged in this cycle. By contrast, non-Tech earnings appear
    to be at or near a cyclical peak.
  prefs: []
  type: TYPE_NORMAL
- en: Can it continue?
