- en: 'Timely Portfolio: ggplot2 meet d3'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: ggplot2遇见d3'
- en: 来源：[http://timelyportfolio.blogspot.com/2013/08/ggplot2-meet-d3.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/08/ggplot2-meet-d3.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/08/ggplot2-meet-d3.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/08/ggplot2-meet-d3.html#0001-01-01)
- en: With great libraries, just a couple lines of code can do amazing things.  For
    instance, let’s limit ourselves to less than 10 lines of code and see what ggplot2
    and d3 can do.  We will use [gridSVG](http://sjp.co.nz/projects/gridsvg/) as discussed
    in yesterday’s post [I Want ggplot2/lattice and d3 (gridSVG–The Glue)](http://timelyportfolio.blogspot.com/2013/08/gridsvganother-glue-for-r-to-svg.html)
    to expose ggplot2 to d3.  Thanks [Hadley Wickham](https://twitter.com/hadleywickham),
    [Mike Bostock](http://bost.ocks.org/mike/), [Paul Murrell](https://www.stat.auckland.ac.nz/~paul/),
    [Simon Potter](http://sjp.co.nz/projects/gridsvg/), and [George Bull/Sharp Statistics](http://sharpstatistics.co.uk/r/ggplot2-guide/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有了强大的库，只需几行代码就能完成惊人的事情。例如，让我们限制自己在10行代码以内，看看ggplot2和d3能做些什么。我们将使用[gridSVG](http://sjp.co.nz/projects/gridsvg/)，正如昨天帖子[我想要ggplot2/lattice和d3
    (gridSVG–粘合剂)](http://timelyportfolio.blogspot.com/2013/08/gridsvganother-glue-for-r-to-svg.html)中讨论的那样，将ggplot2暴露给d3。感谢[Hadley
    Wickham](https://twitter.com/hadleywickham)，[Mike Bostock](http://bost.ocks.org/mike/)，[Paul
    Murrell](https://www.stat.auckland.ac.nz/~paul/)，[Simon Potter](http://sjp.co.nz/projects/gridsvg/)和[George
    Bull/Sharp Statistics](http://sharpstatistics.co.uk/r/ggplot2-guide/)。
- en: If the iframe does not appear below, click [here](http://timelyportfolio.github.io/gridSVG_panzoom/panzoom2_ggplot2.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果下面的iframe没有出现，请点击[这里](http://timelyportfolio.github.io/gridSVG_panzoom/panzoom2_ggplot2.html)。
- en: '**Just think what we can do if we remove our 10 line code limit.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下如果我们摒弃了10行代码的限制，我们能做些什么吧。**
