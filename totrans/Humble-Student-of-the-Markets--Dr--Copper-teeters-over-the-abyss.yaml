  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[2008年式的恐慌](http://humblestudentofthemarkets.blogspot.com/2010/06/are-markets-setting-up-for-repeat-of.html)'
- en: . The Inflation-Deflation Timer model is a trend following model, which can
    be late in calling economic trends.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: . 通胀-通缩定时模型是一个趋势跟踪模型，它在预测经济趋势时可能会晚一些。
- en: These conditions are also consistent with John Hussman’s earlier
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些情况也与约翰·胡斯曼早先的
