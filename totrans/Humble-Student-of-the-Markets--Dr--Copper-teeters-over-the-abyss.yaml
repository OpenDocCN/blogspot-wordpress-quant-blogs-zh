- en: 'Humble Student of the Markets: Dr. Copper teeters over the abyss'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/07/dr-copper-teeters-over-abyss.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/07/dr-copper-teeters-over-abyss.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The market action last week was dominated by concerns of a double-dip. Indeed,
    the week began with
  prefs: []
  type: TYPE_NORMAL
- en: '[John Hussman warning of a double-dip recession](http://www.hussmanfunds.com/wmc/wmc100628.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: and ended with John Mauldin's
  prefs: []
  type: TYPE_NORMAL
- en: '[hand wringing over the NFP release](http://www.ritholtz.com/blog/2010/07/the-dismal-science-really-is/)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Dr. Copper, one of the most economically sensitive of commodities, is curiously
    showing weakness but hasn’t fallen apart. This is an indication to me that it
    may be a little early to over-react to recessionary fears.
  prefs: []
  type: TYPE_NORMAL
- en: By contrast, the SPX has shown a greater degree of weakness than copper. While
    the red metal is in a downtrend, it hasn’t even tested major support levels. By
    comparison, equities sliced through support like a hot knife through butter.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, the entire commodity complex is showing the same pattern as copper
    – weakness but no freefall.
  prefs: []
  type: TYPE_NORMAL
- en: '**Apocalypse not yet**'
  prefs: []
  type: TYPE_NORMAL
- en: Does that mean all is well?
  prefs: []
  type: TYPE_NORMAL
- en: Not quite. Take a look at the copper to SPX ratio. While the ratio is indicating
    a near-term positive relative performance by copper, the ratio is displaying a
    rounding inverted saucer top pattern which is indicative of a long term decline.
  prefs: []
  type: TYPE_NORMAL
- en: These conditions are consistent with the readings of my
  prefs: []
  type: TYPE_NORMAL
- en: '[Inflation-Deflation Timer model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which remains in neutral but perched at the edge of a deflation reading,
    which would be indicative of a'
  prefs: []
  type: TYPE_NORMAL
- en: '[2008-style panic](http://humblestudentofthemarkets.blogspot.com/2010/06/are-markets-setting-up-for-repeat-of.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . The Inflation-Deflation Timer model is a trend following model, which can
    be late in calling economic trends.
  prefs: []
  type: TYPE_NORMAL
- en: These conditions are also consistent with John Hussman’s earlier
  prefs: []
  type: TYPE_NORMAL
- en: '[essay](http://www.hussmanfunds.com/wmc/wmc100614.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: outlining the tripwires of a double-dip recession. The only sign that remained
    to call for a full blown double-dip recession was the
  prefs: []
  type: TYPE_NORMAL
- en: '[ISM Index](http://www.ism.ws/ismreport/mfgrob.cfm)'
  prefs: []
  type: TYPE_NORMAL
- en: at or below 54\. The latest release of the index came in at 56.2, declining
    fast but not quite at 54 yet.
  prefs: []
  type: TYPE_NORMAL
- en: '[Hussman did note](http://www.hussmanfunds.com/wmc/wmc100628.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', however, that the ECRI Weekly Leading Indicator, which has been in freefall, is
    highly correlated with ISM with a lead time of 13 weeks - and that''s why he made
    the double-dip recession call.'
  prefs: []
  type: TYPE_NORMAL
- en: Overall, I am tilting towards the views of
  prefs: []
  type: TYPE_NORMAL
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2010/07/slowing-growth-or-recession/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', who wrote that "We do not rule out a double dip or a recession in 2012 —'
  prefs: []
  type: TYPE_NORMAL
- en: '***we simply do not have sufficient evidence to draw that conclusion***'
  prefs: []
  type: TYPE_NORMAL
- en: ."
  prefs: []
  type: TYPE_NORMAL
- en: Right now, my inner investor is extremely cautious and defensive in light of
    the risks of a hard landing. On the other hand, my inner trader tells me that
    a waterfall decline is not an immediate threat, but to be prepared for a short
    and sharp relief rally to lighten long positions and/or to initiate short positions.
  prefs: []
  type: TYPE_NORMAL
