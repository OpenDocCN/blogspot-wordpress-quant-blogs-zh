- en: Investor IQ Website is Live (In Beta) | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 投资者IQ网站已上线（处于测试阶段）| CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2019/11/11/investor-iq-website-is-live-in-beta/#0001-01-01](https://cssanalytics.wordpress.com/2019/11/11/investor-iq-website-is-live-in-beta/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2019/11/11/investor-iq-website-is-live-in-beta/#0001-01-01](https://cssanalytics.wordpress.com/2019/11/11/investor-iq-website-is-live-in-beta/#0001-01-01)
- en: For readers interested in getting signals and analytics on hundreds of ETFs
    and individual stocks our Investor IQ website is currently live and free during
    our beta-testing phase. We will be adding new data and analytics gradually over
    time as well as improving website functionality. The Economic Model is currently
    hosted on the site and predictions are updated every 2-3 days in real-time. Subscribers
    will soon receive access to backtests on the economic model (I have received plenty
    of requests) and other research unique to the website. For the time being we will
    continue to publish Investor IQ on this blog with limited functionality on a weekly
    basis for our readers so be sure to sign up to the website as soon as you can!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要获取数百只ETF和个股的信号和分析的读者，我们的投资者IQ网站目前正处于测试阶段，在此期间免费向用户开放。我们将会逐步增加新的数据和分析，以及提升网站的功能。经济模型目前已在网站上托管，并且每2-3天实时更新一次预测。订阅者很快将获得对经济模型回测（我已经收到了很多请求）和其他网站独有的研究的访问权限。目前，我们将继续每周在博客上发布有限的功能的投资者IQ，所以请务必尽快注册网站！
