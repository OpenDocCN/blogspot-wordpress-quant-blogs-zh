- en: Wednesday’s Fed day reversal acted much like the one that appeared on April
    30, 2008\. The May 1, 2008 blog featured a couple of studies that were relevant
    again today. They were just some of what
  prefs: []
  type: TYPE_NORMAL
- en: '[the Quantifinder](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
  prefs: []
  type: TYPE_NORMAL
- en: identified as relevant last night. I re-ran those studies below. This 1st one
    looks at times the SPX made a 20-day high and then closed in the bottom 10% of
    its daily range.
  prefs: []
  type: TYPE_NORMAL
- en: (click table to enlarge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/2290738dde399d78163dbfb6550535fa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEicObcclESFuDIBLocr_hC9IujUeB4JagWC60Iq5ed_n-qzDJ3LpMfmxEy4r7R0Fx6kF7n745QYATf49ANDnAS8QYVYi78EJMiGsZhA__SlotPVLBTYYwVkEK3p8I1DqjNNvrVGEHgQQrsr/s1600-h/2009-9-24+png1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: There appears to be an upside edge here. Although it isn’t the most powerful
    edge we’ve seen it still appears to suggest bullish inclinations over the next
    few days and weeks.
  prefs: []
  type: TYPE_NORMAL
- en: Also in that May 1, 2008 blog I looked specifically at Fed days that closed
    in the bottom 10% of their daily range. I re-ran that study as well tonight.
  prefs: []
  type: TYPE_NORMAL
- en: (click table to enlarge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/644e794f165776503476f2bc8021129b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi0uGe-o3IJQ1QvHQUBYTNu6lz4Sub8TqSnsdxDUlPGIiuV8as-ukxvC0_Gb4B6_ATUChneyNkzHJKS0CHEQLQgJKOk2V4fvZ3ydW7lntzsok6zQOylMJCJbCNg0EZzgyaO4-3KwWC87UE4/s1600-h/2009-9-24+png2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Much of the edge here appears in the first day. Poor closes on Fed days have
    rarely seen significant follow through in the coming days. More often the selling
    is viewed as an overreaction and the market is able to rebound a bit.
  prefs: []
  type: TYPE_NORMAL
- en: It appears Wednesday's action suggests bullish implications over the short-term.
