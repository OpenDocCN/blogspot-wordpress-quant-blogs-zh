- en: This week is options expiration. Over the last 25 years December options expiration
    week has been the most consistently positive week of the year for the SPX. Below
    I’ve updated and expanded the study from last December that looked at this phenomenon.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/298019c0b7f8f4d1d2592277f4c6bd1c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhs2gczjWkZAPQgMWkME_0kWlsX87OI6GGoMtThHBjLRDr7IcAy3JvA-0YC_Mn-asbnN8JNsAd_5aCLrvM2diUfGwi4XDvHBcIUoF9X5jAATIZJzvs7Bn0Z7s3JLfAqvSpSuUkiXTqEDP2n/s1600-h/2009-12-14+png.png)'
  prefs: []
  type: TYPE_NORMAL
- en: The bullish tendencies over the last 25 years have been exceptionally strong.
    And as we now see above, not only do you have strong indications that this upcoming
    week carries an upside edge, but also out as far as 3 weeks.
