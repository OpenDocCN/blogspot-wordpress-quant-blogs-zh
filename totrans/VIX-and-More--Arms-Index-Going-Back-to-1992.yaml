- en: 'VIX and More: Arms Index Going Back to 1992'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：回溯到1992年的Arms指数
- en: 来源：[http://vixandmore.blogspot.com/2008/12/arms-index-going-back-to-1992.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/arms-index-going-back-to-1992.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/arms-index-going-back-to-1992.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/arms-index-going-back-to-1992.html#0001-01-01)
- en: I’m glad to see that yesterday’s [Arms Index Extremely Extended](http://vixandmore.blogspot.com/2008/12/arms-index-extremely-extended.html)
    post received so much attention.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴看到昨天的[Arms指数极度延伸](http://vixandmore.blogspot.com/2008/12/arms-index-extremely-extended.html)的文章受到了这么多关注。
- en: One of the concerns raised by a reader was that my chart of the Arms Index ([TRIN](http://vixandmore.blogspot.com/search/label/TRIN))
    only looked back to four years of history, so that the historical context prior
    to the current bear market consists entirely of bull market readings. For this
    reason, today’s chart goes all the way back to the beginning of TRIN data available
    at StockCharts.com.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者提出的一个担忧是，我关于Arms指数（[TRIN](http://vixandmore.blogspot.com/search/label/TRIN)）的图表只回顾了四年的历史，所以当前熊市之前的历史背景完全是由牛市读数组成。因此，今天的图表一直追溯到StockCharts.com可用的TRIN数据之初。
- en: In the chart below, the 17 years of TRIN data results in such compressed and
    difficult to read 10 day EMA cycles that I have lengthened the exponential moving
    average period from yesterday’s 10 days to a 30 day EMA. Fortunately, because
    it is an EMA instead of an SMA, the peaks in the TRIN cycles are almost identical
    whether the EMA period is 10, 30 or 50 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，17年的TRIN数据使得10日EMA周期如此压缩和难以阅读，以至于我不得不将昨天的10日指数移动平均期延长至30日EMA。幸运的是，由于它是EMA而不是SMA，无论是10天、30天还是50天的EMA周期，TRIN周期的峰值几乎相同。
- en: I have also removed the red and green horizontal lines from this long-term chart
    to reflect the fact that the TRIN had a lower mean prior to 2000, trended higher
    during the bear market from 2000-2003, and seems to have found a new mean value
    from 2004 through 2008\. For this reason, considered over the course of multi-year
    time frames, the TRIN is best thought of in relative terms rather than absolute
    terms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还从这个长期图表中移除了红色和绿色的水平线，以反映TRIN在2000年之前平均值较低，在2000-2003年的熊市中呈上升趋势，并且在2004年至2008年似乎找到了一个新的平均值。因此，从多年的时间框架来看，TRIN最好以相对术语而不是绝对术语来考虑。
- en: As I noted with yesterday’s chart, spikes in the TRIN have “historically provided
    excellent buying opportunities.” Low TRIN readings may also have some value from
    a market timing perspective, but these signals are generally not as robust as
    high TRIN readings. Finally, the TRIN is far from perfect in predicting market
    inflection points, but it does have a track record that is accurate enough to
    bear watching. As I noted yesterday, the TRIN is best suited for short to intermediate-term
    setups.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我昨天所提到的图表所示，TRIN指数的剧增“历史上提供了极佳的买入机会”。低的TRIN读数从市场时机的角度来看也有一定的价值，但这些信号通常不如高的TRIN读数那样稳健。最后，TRIN在预测市场转折点方面远非完美，但它确实有足够准确的历史记录，值得关注。正如我昨天所提到的，TRIN最适合短期到中期交易设置。
