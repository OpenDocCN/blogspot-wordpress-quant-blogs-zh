- en: 'VIX and More: The SPX and the 200 Day Moving Average'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: The SPX and the 200 Day Moving Average'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/spx-and-200-day-moving-average.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/spx-and-200-day-moving-average.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/spx-and-200-day-moving-average.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/spx-and-200-day-moving-average.html#0001-01-01)
- en: Lately there has been a great deal of talk related to the SPX closing above
    its 200 day moving average for the first time since the end of 2007.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，有关标普 500 指数首次自 2007 年底以来收于其 200 天移动平均线之上的讨论很多。
- en: The first question traders should ask themselves is whether this technical artifact
    has any relevance to trading. The simple answer is that it depends upon how many
    people pay attention to the 200 day moving average and incorporate rules related
    to it in their trading methodologies. For example, there are many traders who
    prefer – or insist upon – long positions only when the instrument in question
    is above its 200 day moving average and short positions only when it is below
    the 200 day moving average. In sum, if enough people pay attention to the 200
    day moving average, it becomes a self-fulfilling prophecy of sorts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者首先应该问自己的问题是，这个技术性工具是否与交易相关。简单的答案是，这取决于多少人关注 200 天移动平均线，并在其交易方法中纳入了与之相关的规则。例如，有许多交易者喜欢——或坚持——当所涉及的工具在其
    200 天移动平均线之上时，仅持有多头头寸，而在其低于 200 天移动平均线时，仅持有空头头寸。总的来说，如果有足够多的人关注 200 天移动平均线，它就会成为一种某种程度上自我实现的预言。
- en: But is there an edge in incorporating the 200 day moving average into trading
    decisions? Condor Options took up this subject earlier today in [Exponentially
    Curb Your Enthusiasm](http://www.condoroptions.com/index.php/market-commentary/exponentially-curb-your-enthusiasm/)
    and concluded that since 1965, long only strategies that incorporated the 200
    day simple moving average (SMA) and exponential moving average (EMA) for the SPX
    both beat a simple buy and hold approach. (Interestingly, the EMA approach had
    a better track record than the SMA approach.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是将 200 天移动平均线纳入交易决策是否具有优势？Condor Options 今天稍早曾在 [Exponentially Curb Your Enthusiasm](http://www.condoroptions.com/index.php/market-commentary/exponentially-curb-your-enthusiasm/)
    中讨论过这个话题，并得出结论称，自 1965 年以来，只有将 200 天简单移动平均线（SMA）和指数移动平均线（EMA）纳入长期策略的交易者，才能击败简单的买入持有方法。（有趣的是，EMA
    方法的表现优于 SMA 方法。）
- en: A quick glance back at a long-term SPX chart show why the 200 day SMA has helped
    generate excellent timing signals. Note that from 1996-2000 and 2003-2007, the
    200 day SMA kept investors in the bull market almost all the time. Investors would
    have been in cash (or perhaps even short) during the 2000-2003 bear market and
    from the beginning of 2008 to the present.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细回顾一下长期标普 500 指数图表，就能看到 200 天移动平均线如何帮助产生出色的定时信号。请注意，从 1996 年到 2000 年和 2003
    年到 2007 年，200 天移动平均线几乎一直保持投资者处于牛市中。从 2000 年到 2003 年的熊市以及从 2008 年初至今，投资者将会持有现金（或甚至可能持有空头头寸）。
