- en: 'Humble Student of the Markets: When does the Fed take away the punch bowl?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的学生：美联储何时拿走饮料碗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/when-does-fed-take-away-punch-bowl.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/when-does-fed-take-away-punch-bowl.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/when-does-fed-take-away-punch-bowl.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/when-does-fed-take-away-punch-bowl.html#0001-01-01)
- en: It is said that the role of a central banker is to take away the punch bowl
    just as the party is getting going. Now that we have a tepid recovery in the US
    and there are
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据说，中央银行的角色是在派对开始的时候拿走饮料碗。现在我们有了美国温和的复苏，欧洲
- en: '[signs of stabilization in Europe](http://www.businessinsider.com/chart-of-the-day-loan-growth-eurozone-2010-12)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲稳定迹象](http://www.businessinsider.com/chart-of-the-day-loan-growth-eurozone-2010-12)'
- en: ', what happens after the expiry of QE2?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，量化宽松2（QE2）到期后会发生什么？
- en: '[John Taylor](http://johnbtaylorsblog.blogspot.com/2010/12/futures-market-forecast-of-federal.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·泰勒](http://johnbtaylorsblog.blogspot.com/2010/12/futures-market-forecast-of-federal.html)'
- en: '(who is best known for the Taylor Rule) recently wrote on December 18, 2010:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （以泰勒规则而闻名的）在2010年12月18日写道：
- en: '[David Einhorn](http://www.telegraph.co.uk/finance/financetopics/financialcrisis/8224338/Lehman-prophet-fears-second-crisis-if-US-interest-rates-are-kept-low.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[大卫·艾因霍恩](http://www.telegraph.co.uk/finance/financetopics/financialcrisis/8224338/Lehman-prophet-fears-second-crisis-if-US-interest-rates-are-kept-low.html)'
- en: 'of Greenlight Capital was quoted in The Telegraph as it may be time for the
    Fed to start thinking about how to tap on the brakes:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 格林light资本的Greenlight Capital在《电讯报》中被引用，可能到了美联储开始考虑如何踩刹车的时候了：
- en: '"The crisis that required zero interest rates has passed," said Mr Einhorn,
    who co-founded and runs Greenlight Capital, a $6.5bn (£4.2bn) fund. By not raising
    rates "it increases the chance that governments will over-borrow and fall into
    a debt trap".'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “需要零利率的危机已经过去，”艾因霍恩先生说，他共同创立并管理着Greenlight Capital，这是一家65亿美元的（42亿英镑）基金。通过不提高利率，“它增加了政府过度借贷并陷入债务陷阱的风险”。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The criticism of the Federal Reserve comes as it embarks on another $600bn (£380bn)
    of quantitative easing – or printing money – in an effort to fire up a stronger
    recovery next year.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储的批评是，它正致力于进行另一轮6000亿美元（3800亿英镑）的量化宽松——或者说是印钞——以刺激明年的更强烈的复苏。
- en: '**Affirm the Bernanke/Greenspan put, or take away the punch bowl?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**确认伯南克/格林斯潘的保险政策，或者拿走饮料碗？**'
- en: The possibility that the Fed may tighten is a 2H 2011 story. When that time
    comes, what does Helicopter Ben do? Does he err on the side of avoiding deflation
    with QE3 or does he take away the punch bowl?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储可能会在2011年下半年收紧政策。那时，直升机本会怎么做？他是避免通缩而进行QE3，还是拿走饮料碗？
- en: Stocks already appear to be overvalued. The Shiller P/E ratio is 22, which is
    not exactly cheap, and the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 股市目前看起来已经高估了。雪莱P/E比率是22，这并不便宜，而且
- en: '[Tobin Q](http://www.smithers.co.uk/page.php?id=34)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 托宾Q（Tobin Q）
- en: shows US equities to be 74% overvalued.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 显示美国股市被高估了74%。
- en: How will the markets react if the Fed takes away the punch bowl? Or does it?
    For now, I wouldn't worry too much and enjoy the liquidity party that the Fed
    is throwing. Leave the worrying for the 2H.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美联储拿走了饮料碗，市场会怎么反应？或者它会吗？现在，我不会太担心，好好享受美联储举办的流动性派对吧。把担心的事情留到下半年。
- en: According to the federal funds futures market, the Fed will begin raising rates
    sometime next year—with the federal funds rate reaching about ½ percent by December
    2011\. In fact, rising rates next year has been the implicit forecast of the futures
    market for the past year—except for the month of October during which many FOMC
    members were promoting quantitative easing.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据联邦基金期货市场，美联储可能会在明年某个时候开始提高利率——到2011年12月，联邦基金利率将达到约0.5%。事实上，明年提高利率一直是期货市场过去一年的隐含预测——除了10月份，当时许多FOMC成员正在推广量化宽松。
