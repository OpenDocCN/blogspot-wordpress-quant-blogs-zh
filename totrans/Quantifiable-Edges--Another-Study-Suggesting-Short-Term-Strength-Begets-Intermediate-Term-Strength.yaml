- en: 'Quantifiable Edges: Another Study Suggesting Short-Term Strength Begets Intermediate-Term
    Strength'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2013/09/another-study-suggesting-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/another-study-suggesting-short-term.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When the market starts to get short-term overbought we often see studies pop
    up that suggest a downside edge.  But when the overbought condition gets very
    strongly overbought, then those downside edges often disappear.  And rather than
    strength leading to weakness the strength will beget more strength.  The strong
    move higher over the last several days has turned the market so overbought that
    downside edges are no longer prevalent.  We saw this in
  prefs: []
  type: TYPE_NORMAL
- en: '[a study yesterday morning](http://quantifiableedges.blogspot.com/2013/09/what-string-of-5-higher-closes-under.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and another one popped up Tuesday afternoon.  The study below exemplifies the
    kind of extreme short-term overbought scenario the market is now in.
  prefs: []
  type: TYPE_NORMAL
- en: The numbers here are basically neutral for the first week or so.  On a short-term
    basis there is no edge apparent.  But once you get out 2-3 weeks, it appears the
    strength has re-asserted itself and the market is often higher.
  prefs: []
  type: TYPE_NORMAL
