  zh: 来源：[https://mdavey.wordpress.com/2011/06/18/streaminsight-fix-well-done-torsten-grabs-msft/#0001-01-01](https://mdavey.wordpress.com/2011/06/18/streaminsight-fix-well-done-torsten-grabs-msft/#0001-01-01)
- en: 'StreamInsight: FIX – Well Done Torsten Grabs (MSFT)'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '流 insight: FIX – 做得好 Torsten Grabs (MSFT)'
- en: Having spent some time working with the Microsoft StreamInsight team over the
    last few years, I have to say that Torsten and the team do at least get finance,
    which is unfortunately more than I can say for some other teams 😦 The FIX StreamInsight
    [adapters](http://blogs.msdn.com/b/streaminsight/archive/2011/06/13/fix-adapter-for-streaminsight.aspx)
    are an [appropriate](http://www.hedgehogs.net/pg/blog/corballis/read/8649794/rapid-addition-to-demo-fixenabled-cep-in-conjunction-with-microsoft-at-sifma)
    step forwards. My challenge to Torsten and the team is to match Sybase [Aleri](http://www.sybase.co.uk/products/financialservicessolutions/aleristreamingplatform?htab=Tab+Holder&vtab=High+Performance&hid=84134&vid=84184)
    in providing [STAC](http://www.stacresearch.com) Benchmarks ([STAC-A1](http://www.stacresearch.com/a1))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，我一直在与微软 StreamInsight 团队合作，我必须说，Torsten 和团队至少理解金融领域，这比我敢说的其他一些团队要好得多
    😦 StreamInsight 的 FIX [适配器](http://blogs.msdn.com/b/streaminsight/archive/2011/06/13/fix-adapter-for-streaminsight.aspx)是一个
    [适当的](http://www.hedgehogs.net/pg/blog/corballis/read/8649794/rapid-addition-to-demo-fixenabled-cep-in-conjunction-with-microsoft-at-sifma)进步。我向
    Torsten 和团队提出挑战，让他们在提供 [STAC](http://www.stacresearch.com) 基准测试([STAC-A1](http://www.stacresearch.com/a1))方面与
    Sybase [Aleri](http://www.sybase.co.uk/products/financialservicessolutions/aleristreamingplatform?htab=Tab+Holder&vtab=High+Performance&hid=84134&vid=84184)
    相媲美。
- en: Mean latency not exceeding approximately 1.5 [milliseconds](http://www.sybase.co.uk/products/financialservicessolutions/aleristreamingplatform?htab=Tab+Holder&vtab=High+Performance&hid=84134&vid=84184)
    at ingress rates of up to 180,000 order book updates per second and 1.6 ms at
    300,000 updates per second.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 平均延迟不超过大约 1.5 [毫秒](http://www.sybase.co.uk/products/financialservicessolutions/aleristreamingplatform?htab=Tab+Holder&vtab=High+Performance&hid=84134&vid=84184)，入口速率高达每秒
    180,000 次订单簿更新，以及每秒 1.6 毫秒。
- en: 'Coupled with performance numbers for FIX:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与FIX的性能数据相结合：
- en: In [benchmark](http://www.highfrequencytraders.com/article/647/streambase-launches-updated-cep-software)
    testing, the new StreamBase FIX engine has clocked in at 50-75 microseconds send
    time depending on message size, all while running on Linux and commodity hardware.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 [基准测试](http://www.highfrequencytraders.com/article/647/streambase-launches-updated-cep-software)中，新的
    StreamBase FIX 引擎的发送时间取决于消息大小，运行在 Linux 和通用硬件上，计时为 50-75 微秒，同时入口速率高达每秒 180,000
    次订单簿更新，每秒 1.6 毫秒。
