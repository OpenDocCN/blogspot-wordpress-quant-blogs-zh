- en: 'Humble Student of the Markets: Are you ready to be a contrarian cigar butt
    investor?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：你准备好成为一个逆向投资的雪茄屁股投资者了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/03/are-you-ready-to-be-contrarian-cigar.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/03/are-you-ready-to-be-contrarian-cigar.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/03/are-you-ready-to-be-contrarian-cigar.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/03/are-you-ready-to-be-contrarian-cigar.html#0001-01-01)
- en: How would you feel about a star value manager with the track record shown in
    the chart below. While he beat the market in the wake of the dot-com bubble, he
    has only matched the performance of the S&P 500 since 2011\. To be sure, he did
    beat his style benchmark (second panel).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何看待下面图表中显示的这位明星价值经理的业绩记录。尽管在互联网泡沫之后他打败了市场，但自2011年以来，他只与标普500的表现持平。当然，他确实打败了他的风格基准（第二面板）。
- en: The star manager is none other than the legendary Warren Buffett and the chart
    shows the relative performance of Berkshire Hathaway’s stock price relative to
    the S&P 500 and the Russell 1000 Value Index. Buffett’s best known recent win
    was his purchase of Apple in 2016 which became his largest holding, and whose
    relative returns are shown in the bottom panel.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这位明星经理不是别人，正是传奇投资者沃伦·巴菲特，图表显示了伯克希尔哈撒韦的股价相对于标普500指数和罗素1000价值指数的相对表现。巴菲特最近最著名的胜利是在2016年购买苹果公司，这成为了他最大的持仓，并且其相对回报在底部面板中显示。
- en: I examine how he achieved his results, and offer studies of sources of alpha
    as examples of different investing styles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我研究他是如何取得这些成果的，并提供了一些alpha来源的研究作为不同投资风格的例子。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2024/03/02/are-you-ready-to-be-a-contrarian-cigar-butt-investor/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的文章可以在[这里](https://humblestudentofthemarkets.com/2024/03/02/are-you-ready-to-be-a-contrarian-cigar-butt-investor/)找到。
