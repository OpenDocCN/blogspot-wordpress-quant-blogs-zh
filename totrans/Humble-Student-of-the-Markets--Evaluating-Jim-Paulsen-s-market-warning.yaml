- en: 'Humble Student of the Markets: Evaluating Jim Paulsen''s market warning'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/04/evaluating-jim-paulsens-market-warning.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/04/evaluating-jim-paulsens-market-warning.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have been a fan of Jim Paulsen for quite some time. The chart below depicts
    the track record of my major market calls. His work formed the basis for my timely
    post in May 2015 (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Why I am bearish (and what would change my mind)](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), which was received with great skepticism at the time.
  prefs: []
  type: TYPE_NORMAL
- en: '**The track record of my major market calls**'
  prefs: []
  type: TYPE_NORMAL
- en: This time, though, I believe that Jim Paulsen's warning for the equity market
    outlined in this
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2018-04-03/paulsen-says-proceed-with-caution-across-many-asset-classes)'
  prefs: []
  type: TYPE_NORMAL
- en: 'article is off the mark. Paulsen''s cautionary signal for the stock market
    is based on his Market Message Indicator, which has rolled over. The indicator
    is described in the following way:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The gauge takes five different data points into account: how the stock market
    is performing relative to the bond market, cyclical stocks relative to defensive
    stocks, corporate bond spreads, the copper-to-gold price ratio, and a U.S. dollar
    index. The goal is to devise a gauge that acts as a proxy for broad market stress.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have annotated (in red) in the chart below the subsequent peak in the stock
    market after this indicator gave a sell signal. This indicator is far from infallible,
    but the market has weakened the last few times this indicator peaked and rolled
    over. During the study period that begins in 1980, some sell signals simply did
    not work, or there were long delays between the sell signal and the actual peak.
  prefs: []
  type: TYPE_NORMAL
- en: Here is what I think Paulsen is missing.
  prefs: []
  type: TYPE_NORMAL
