- en: Examples of Current Major Market Clusters | Systematic Investor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前主要市场群集示例 | Systematic Investor
- en: 来源：[https://systematicinvestor.wordpress.com/2013/01/12/examples-of-current-major-market-clusters/#0001-01-01](https://systematicinvestor.wordpress.com/2013/01/12/examples-of-current-major-market-clusters/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://systematicinvestor.wordpress.com/2013/01/12/examples-of-current-major-market-clusters/#0001-01-01](https://systematicinvestor.wordpress.com/2013/01/12/examples-of-current-major-market-clusters/#0001-01-01)
- en: I want to follow up and provide a bit more details to the excellent [“A Visual
    of Current Major Market Clusters”](http://cssanalytics.wordpress.com/2013/01/10/a-visual-of-current-major-market-clusters/)
    post by David Varadi.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想跟进并提供一些关于David Varadi出色的[“当前主要市场群集的可视化”](http://cssanalytics.wordpress.com/2013/01/10/a-visual-of-current-major-market-clusters/)文章的更多细节。
- en: 'Let’s first load historical for the 10 major asset classes:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先加载历史数据，了解10个主要资产类别：
- en: Gold ( [GLD](http://finance.yahoo.com/q?s=GLD) )
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄金（[GLD](http://finance.yahoo.com/q?s=GLD)）
- en: US Dollar ( [UUP](http://finance.yahoo.com/q?s=UUP) )
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美元（[UUP](http://finance.yahoo.com/q?s=UUP)）
- en: S&P500 ( [SPY](http://finance.yahoo.com/q?s=SPY) )
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标普500（[SPY](http://finance.yahoo.com/q?s=SPY)）
- en: Nasdaq100 ( [QQQ](http://finance.yahoo.com/q?s=QQQ) )
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纳斯达克100（[QQQ](http://finance.yahoo.com/q?s=QQQ)）
- en: Small Cap ( [IWM](http://finance.yahoo.com/q?s=IWM) )
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小盘股（[IWM](http://finance.yahoo.com/q?s=IWM)）
- en: Emerging Markets ( [EEM](http://finance.yahoo.com/q?s=EEM) )
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新兴市场（[EEM](http://finance.yahoo.com/q?s=EEM)）
- en: International Equity ( [EFA](http://finance.yahoo.com/q?s=EFA) )
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国际股票（[EFA](http://finance.yahoo.com/q?s=EFA)）
- en: Real Estate ( [IYR](http://finance.yahoo.com/q?s=IYR) )
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 房地产（[IYR](http://finance.yahoo.com/q?s=IYR)）
- en: Oil ( [USO](http://finance.yahoo.com/q?s=USO) )
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 石油（[USO](http://finance.yahoo.com/q?s=USO)）
- en: Treasurys ( [TLT](http://finance.yahoo.com/q?s=TLT) )
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国债（[TLT](http://finance.yahoo.com/q?s=TLT)）
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Next let’s use the historical returns over the past year to compute correlations
    between all asset classes and group assets into 4 clusters:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们使用过去一年的历史回报来计算所有资产类别之间的相关性，并将资产分组为4个群集：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[![plot1](img/be47a0478469596667277fc64a9b3b01.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/01/plot1.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![plot1](img/be47a0478469596667277fc64a9b3b01.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/01/plot1.png)'
- en: 'There are 4 clusters: TLT, GLD, UUP, and Equities / Oil / Real Estate. You
    can see assigned clusters by executing'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有4个群集：TLT、GLD、UUP和股票/石油/房地产。您可以执行以下命令查看分配的群集
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'This works quite well, but we have a number of things to explore:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做效果相当不错，但我们有许多事情要探讨：
- en: how to select number of clusters
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何选择群集数量
- en: what correlation measure to use i.e. pearson, kendall, spearman
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用何种相关性度量，即皮尔逊、肯德尔、斯皮尔曼
- en: what look back to use i.e. 1 month / 6 months / 1 year
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择回溯使用，即1个月/6个月/1年。
- en: what frequency of data to use i.e daily / weekly / monthly
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据的频率，即日/周/月
- en: In the next post I will provide some ideas how to select number of clusters.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一篇文章中，我将提供一些关于如何选择群集数量的想法。
- en: To view the complete source code for this example, please have a look at the
    [bt.cluster.visual.test() function in bt.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看此示例的完整源代码，请查看[GitHub上的bt.test.r中的bt.cluster.visual.test()函数](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r)。
