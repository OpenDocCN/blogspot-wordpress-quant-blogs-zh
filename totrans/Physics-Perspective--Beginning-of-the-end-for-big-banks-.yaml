- en: 'Physics Perspective: Beginning of the end for big banks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：大银行的末日来临？
- en: 来源：[http://physicsoffinance.blogspot.com/2013/03/beginning-of-end-for-big-banks.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/03/beginning-of-end-for-big-banks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/03/beginning-of-end-for-big-banks.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/03/beginning-of-end-for-big-banks.html#0001-01-01)
- en: If the biggest banks are too big to fail,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果最大的银行太大而不能倒闭，
- en: '[too connected to fail](http://marginalrevolution.com/marginalrevolution/2012/08/too-central-to-fail.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[太联系而不能倒闭](http://marginalrevolution.com/marginalrevolution/2012/08/too-central-to-fail.html)'
- en: ','
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[too important to prosecute](http://dealbook.nytimes.com/2013/03/11/big-banks-go-wrong-but-pay-a-little-price/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[太重要而不能起诉](http://dealbook.nytimes.com/2013/03/11/big-banks-go-wrong-but-pay-a-little-price/)'
- en: ', and also'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，并且 also
- en: '[too complex to manage](http://physicsoffinance.blogspot.fr/2013/03/megabanks-too-complex-to-manage.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[太复杂而无法管理](http://physicsoffinance.blogspot.fr/2013/03/megabanks-too-complex-to-manage.html)'
- en: ', it would seem sensible to scale them down in size, and to reduce their centrality
    and the complexity of their positions. Simon Johnson has'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，似乎合理的是减小它们的规模，降低它们的重要性和复杂地位。西蒙·约翰逊有
- en: '[an encouraging article](http://economix.blogs.nytimes.com/2013/03/14/big-banks-have-a-big-problem/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇鼓舞人心的文章](http://economix.blogs.nytimes.com/2013/03/14/big-banks-have-a-big-problem/)'
- en: 'suggesting that at least some of this may actually be about to happen:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示至少有一些真的可能即将发生：
- en: The largest banks in the United States face a serious political problem. There
    has been an outbreak of clear thinking among officials and politicians who increasingly
    agree that too-big-to-fail is not a good arrangement for the financial sector.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国最大的银行面临一个严重的政治问题。官员和政客中有一部分人开始清醒地思考，他们越来越多地达成共识，认为“太大而不能倒闭”对金融部门来说不是一个好的安排。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Six banks face the prospect of meaningful constraints on their size: JPMorgan
    Chase, Bank of America, Citigroup, Wells Fargo, Goldman Sachs and Morgan Stanley.
    They are fighting back with lobbying dollars in the usual fashion – but in the
    last electoral cycle they went heavily for Mitt Romney (not elected) and against
    Elizabeth Warren and Sherrod Brown for the Senate (both elected), so this element
    of their strategy is hardly prospering.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 六家银行面临对其规模进行实质性限制的前景：摩根大通、美国银行、花旗集团、富国银行、高盛和摩根士丹利。他们用游说资金以通常的方式反击——但在上一轮选举周期中，他们大力支持米特·罗姆尼（未当选）并且反对伊丽莎白·沃伦和谢罗德·布朗参议院（两人当选），所以这一策略元素几乎没有繁荣。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'What the megabanks really need are some arguments that make sense. There are
    three positions that attract them: the Old Wall Street View, the New View and
    the New New View. But none of these holds water; the intellectual case for global
    megabanks at their current scale is crumbling.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大型银行真正需要的是些有意义的论据。有三种观点吸引了他们：旧华尔街观点、新观点和新新观点。但这些都站不住脚；目前规模的国际大型银行的智力支撑正在崩溃。
- en: Most encouraging is the emergence of a
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最令人鼓舞的是，出现了一个
- en: '[real discussion](http://www.bloomberg.com/news/2013-03-12/lobbyists-dispute-our-83-billion-argument-they-re-wrong.html?alcmpid=view)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[真正的讨论](http://www.bloomberg.com/news/2013-03-12/lobbyists-dispute-our-83-billion-argument-they-re-wrong.html?alcmpid=view)'
- en: over the implicit taxpayer subsidy given to the largest banks. See also
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的银行所享受的隐性纳税人补贴令人担忧。参见 also
- en: '[this editorial](http://www.bloomberg.com/news/2013-02-20/why-should-taxpayers-give-big-banks-83-billion-a-year-.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇评论](http://www.bloomberg.com/news/2013-02-20/why-should-taxpayers-give-big-banks-83-billion-a-year-.html)'
- en: 'in Bloomberg from a few weeks ago:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 'in Bloomberg from a few weeks ago:'
- en: On television, in interviews and in meetings with investors, executives of the
    biggest U.S. banks -- notably JPMorgan Chase & Co. Chief Executive [Jamie Dimon](http://topics.bloomberg.com/jamie-dimon/)
    -- make the case that size is a competitive advantage. It helps them lower costs
    and vie for customers on an international scale. Limiting it, they warn, would
    impair profitability and weaken the country’s position in global finance.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在电视上，在采访中，以及与投资者的会议中，美国最大银行的高管——特别是摩根大通首席执行官[杰米·戴蒙](http://topics.bloomberg.com/jamie-dimon/)——辩称规模是一种竞争优势。它帮助他们降低成本并在国际上争夺客户。他们警告，限制它将损害盈利能力并削弱该国在全球金融中的地位。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So what if we told you that, by our calculations, the largest U.S. banks aren’t
    really profitable at all? What if the billions of dollars they allegedly earn
    for their shareholders were almost entirely a gift from U.S. taxpayers?
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们告诉你，根据我们的计算，美国最大的银行实际上根本不盈利，那又如何呢？如果它们为股东赚取的数十亿美元几乎完全是美国纳税人的馈赠，那又如何呢？
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '... The top five banks -- JPMorgan, Bank of America Corp., Citigroup Inc.,
    Wells Fargo & Co. and Goldman Sachs Group Inc. - - account for $64 billion of
    the total subsidy, an amount roughly equal to their typical annual profits (see
    tables for data on individual banks). In other words, the banks occupying the
    commanding heights of the U.S. financial industry -- with almost $9 trillion in
    assets, more than half the size of the U.S. economy -- would just about break
    even in the absence of corporate welfare. In large part, the profits they report
    are essentially transfers from taxpayers to their shareholders.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ……前五家银行——摩根大通、美国银行、花旗集团、富国银行和高盛集团——获得了总额640亿美元的补贴，这个数额大致等于它们典型的年利润（见表格，了解各家银行的数据）。换句话说，占据美国金融业制高点的银行——拥有近9万亿美元的资产，几乎是美国经济规模的一半——如果没有企业福利，它们的盈利几乎为零。在很大程度上，它们报告的利润实际上是从纳税人转移到股东的转账。
- en: So much for the theory that the big banks need to pay big bonuses so they can
    attract that top financial talent on which their success depends. Their success
    seems to depend on a much simpler recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 关于那些理论，认为大型银行需要支付高额奖金以吸引顶尖金融人才，而这些人才是它们成功的基础，就此而言已经说得够多了。它们的成功似乎取决于一个更简单的秘诀。
- en: '[This paper](http://www.ritholtz.com/blog/2013/02/the-big-banks-too-complex-to-manage/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://www.ritholtz.com/blog/2013/02/the-big-banks-too-complex-to-manage/)'
- en: also offers some interesting analysis on different practical steps that might
    be taken to end this ridiculous situation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 还提供了一些关于可能采取的不同实际步骤以结束这种荒谬状况的有趣分析。
