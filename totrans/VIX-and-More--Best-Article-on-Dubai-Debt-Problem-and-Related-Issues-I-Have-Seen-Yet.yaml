- en: 'VIX and More: Best Article on Dubai Debt Problem and Related Issues I Have
    Seen Yet'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：我所见过的关于迪拜债务问题及相关问题的最佳文章
- en: 来源：[http://vixandmore.blogspot.com/2009/11/best-article-on-dubai-debt-problem-and.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/best-article-on-dubai-debt-problem-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/11/best-article-on-dubai-debt-problem-and.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/best-article-on-dubai-debt-problem-and.html#0001-01-01)
- en: I think the best way to look at crises (both big and small) is to think of them
    as learning opportunities. In the last year or so, many investors whose investing
    universe was narrowly bound by stocks have now become conversant in [credit default
    swaps](http://vixandmore.blogspot.com/search/label/credit%20default%20swaps),
    the [TED spread](http://vixandmore.blogspot.com/search/label/TED%20spread), [the
    dollar](http://vixandmore.blogspot.com/search/label/dollar), the carry trade,
    bank capital ratios and a whole host of concepts and statistics that they didn’t
    know existed in 2007.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为看待危机（无论是大是小）的最好方式是将它们视为学习的机会。在过去的这一年左右的时间里，许多原本只关注股票投资的投资者现在都已熟悉了[信用违约互换](http://vixandmore.blogspot.com/search/label/credit%20default%20swaps)、[TED利差](http://vixandmore.blogspot.com/search/label/TED%20spread)、[美元](http://vixandmore.blogspot.com/search/label/dollar)、套利交易、银行资本比率等一系列他们在2007年甚至不知道存在过的概念和数据。
- en: So should the [Dubai](http://vixandmore.blogspot.com/search/label/Dubai) situation
    also be a learning trigger. Not familiar with the [political structure of the
    United Arab Emirates](http://en.wikipedia.org/wiki/United_Arab_Emirates#Government_and_politics)?
    the [history of sovereign default](http://mitpress.mit.edu/books/chapters/0262195534chapm1.pdf)?
    [the principles of Islamic banking](http://en.wikipedia.org/wiki/Islamic_banking)?
    Now is an excellent time to learn – and perhaps profit – from becoming better
    informed about these issues.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那么迪拜的情况也应该成为学习的触发器。你是否熟悉[阿联酋的政治结构](http://en.wikipedia.org/wiki/United_Arab_Emirates#Government_and_politics)、[主权违约的历史](http://mitpress.mit.edu/books/chapters/0262195534chapm1.pdf)、《伊斯兰银行的原则》(http://en.wikipedia.org/wiki/Islamic_banking)?现在是一个了解这些问题的最佳时机，通过更加了解这些问题，你可能会从中获利。
- en: I also see the events in Dubai as an opportunity to identify some sharp thinkers
    who are on top of the situation and whose work I was not previously aware of.
    One such instance is Bill Mitchell’s [Billy Blog](http://bilbo.economicoutlook.net/blog/),
    where I encountered [Dubai Is Not a Case of Sovereign Debt Default](http://bilbo.economicoutlook.net/blog/?p=6358),
    one of the best articles I have yet read on the Dubai situation. As for the author,
    how can you not like someone who provides a handy ([Political Compass](http://www.politicalcompass.org/test))
    plot of his ideology, an email address and a cell phone number on his blog? Mitchell
    describes himself as a professional musician who also just happens to be a Research
    Professor in Economics and Director of the Centre of Full Employment and Equity
    at the University of Newcastle, NSW Australia.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我还把迪拜的事件视为一个机会，去识别一些见解独到、洞悉形势的人物，以及他们的作品，因为我之前并不知道。其中一个例子就是比尔·米切尔的[比尔博客](http://bilbo.economicoutlook.net/blog/)，在那里我遇到了[迪拜并非主权债务违约案例](http://bilbo.economicoutlook.net/blog/?p=6358)，这是我所读到的关于迪拜状况的最佳文章之一。至于作者，你怎么能不喜欢那些在博客上提供方便的[政治立场坐标图](http://www.politicalcompass.org/test)、电子邮件地址和手机号码的人呢？米切尔自称是一名专业音乐家，同时恰好还是新南威尔士州澳大利亚纽卡斯尔大学全额就业与平等中心的经济学研究教授和主任。
- en: One of my mantras is that where there is panic, there is opportunity. Whether
    you made directional bets on prices or volatility today, I hope at the very least
    you expanded you knowledge base and sources of information in order to give you
    a better perspective on events as they unfold next week and going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一条座右铭是：恐慌之处，机会并存。无论你今天是对价格还是波动性进行了方向性投注，我希望你至少扩大了你的知识库和信息来源，以便为你下周及以后更好地理解事件发展提供更好的视角。
