- en: 'VIX and More: The Year in VIX and Volatility (2015)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2016/01/the-year-in-vix-and-volatility-2015.html#0001-01-01](http://vixandmore.blogspot.com/2016/01/the-year-in-vix-and-volatility-2015.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Every year one of my most-read posts is my annotated overview of the year in
    VIX and volatility.  Now that I have been doing this for the past eight years,
    the aggregated view of volatility from 2008 to the present makes for a fascinating
    concise history not just of volatility, but more broadly of the financial markets
    and of economic activity in general.
  prefs: []
  type: TYPE_NORMAL
- en: The graphic below captures most of the highlights from 2015 and from a volatility
    perspective, it was a year for the record books.  During August we saw the largest
    one-week
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)'
  prefs: []
  type: TYPE_NORMAL
- en: (+113%) that resulted from unprecedented back-to-back days of VIX spikes of
    more than 45%!  The cumulative jump in the VIX pushed the VIX to a high of 53.29
    – the only time outside of the 2008-09 financial crisis since the launch of the
    VIX in 1993 that the VIX has topped 50.
  prefs: []
  type: TYPE_NORMAL
- en: '*[source(s): VIX and More]*'
  prefs: []
  type: TYPE_NORMAL
- en: While most investors pointed to
  prefs: []
  type: TYPE_NORMAL
- en: '[China](http://vixandmore.blogspot.com/search/label/China)'
  prefs: []
  type: TYPE_NORMAL
- en: as the proximate cause of the record VIX spike(s), a VIX and More
  prefs: []
  type: TYPE_NORMAL
- en: '[fear poll](http://vixandmore.blogspot.com/search/label/Fear%20poll)'
  prefs: []
  type: TYPE_NORMAL
- en: one week after the big VIX spike also highlighted “market structural integrity
    (
  prefs: []
  type: TYPE_NORMAL
- en: '[HFT](http://vixandmore.blogspot.com/search/label/high%20frequency%20trading)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[flash crash](http://vixandmore.blogspot.com/search/label/flash%20crash)'
  prefs: []
  type: TYPE_NORMAL
- en: ', exchange issues, etc.)” as almost on par with China concerns, with “market
    technical factors (breach of support, end of trend, etc.)” not that far behind.'
  prefs: []
  type: TYPE_NORMAL
- en: The balance of the year saw a wide variety of events that moved the markets,
    including the Fed’s first rate hike in nine years;
  prefs: []
  type: TYPE_NORMAL
- en: '[crude oil](http://vixandmore.blogspot.com/search/label/crude%20oil)'
  prefs: []
  type: TYPE_NORMAL
- en: plummeting to $34/bbl.; shock waves in the high-yield bond market due to low
    oil prices; chilling terrorist attacks in Paris and in California;
  prefs: []
  type: TYPE_NORMAL
- en: '[Puerto Rico](http://vixandmore.blogspot.com/search/label/Puerto%20Rico)'
  prefs: []
  type: TYPE_NORMAL
- en: announcing it will default on some of its debt; turmoil in the
  prefs: []
  type: TYPE_NORMAL
- en: '[currency](http://vixandmore.blogspot.com/search/label/currencies)'
  prefs: []
  type: TYPE_NORMAL
- en: markets when the Swiss National Bank ended the peg of the Swiss franc to the
    euro; a dramatic boom-bust cycle in Chinese A-shares – and a flurry of ineffective
    interventions on the part of the Chinese government to restore stability; a proxy
    war between Saudi Arabia and
  prefs: []
  type: TYPE_NORMAL
- en: '[Iran](http://vixandmore.blogspot.com/search/label/Iran)'
  prefs: []
  type: TYPE_NORMAL
- en: in Yemen; and the European Central Bank committing to $1.2 trillion of quantitative
    easing.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, since 2011, I have been maintaining a proprietary
  prefs: []
  type: TYPE_NORMAL
- en: '[Macro Risk Index](http://vixandmore.blogspot.com/search/label/Macro%20Risk%20Index)'
  prefs: []
  type: TYPE_NORMAL
- en: that measures volatility and risk across a broad range of asset classes, including
    U.S. equities, foreign equities,
  prefs: []
  type: TYPE_NORMAL
- en: '[commodities](http://vixandmore.blogspot.com/search/label/commodities)'
  prefs: []
  type: TYPE_NORMAL
- en: ', currencies and bonds.  In 2015, the Macro Risk Index was consistently higher
    than it has been during any year since the 2011 inception.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Disclosure(s):*** *netshort VIX at time of writing*'
  prefs: []
