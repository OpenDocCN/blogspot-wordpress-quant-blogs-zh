- en: 'Humble Student of the Markets: Heebner gets really bullish'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/12/heebner-gets-really-bullish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/12/heebner-gets-really-bullish.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I thought that it’s time to revisit Ken Heebner’s macro exposures after the
    recent
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ article](http://online.wsj.com/article/SB122852533153484567.html?mod=testMod)'
  prefs: []
  type: TYPE_NORMAL
- en: about Heebner making a big bet on Financials. I had
  prefs: []
  type: TYPE_NORMAL
- en: '[written](http://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html)'
  prefs: []
  type: TYPE_NORMAL
- en: about Ken Heebner’s CGM Focus Fund before. CGM Focus has an excellent long term
    track record and its portfolio manager Heebner manages it as a high turnover fund
    to make large sector and macro bets.
  prefs: []
  type: TYPE_NORMAL
- en: '***My analysis shows that Ken Heebner is making more than just a bet on Financials,
    he is betting on a cyclical market recovery.*** **Financials an early-cycle sector**'
  prefs: []
  type: TYPE_NORMAL
- en: 'As the chart below shows, my reverse engineering of the CGM Focus Fund’s estimated
    exposures confirms the WSJ article about the extent of Ken Heebner’s overweight
    position in Financials:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/c974a62fae07a965acb017ebb4a3114a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhFP_J6oT6TVJXH-u6GOCKC87NSZkRf36jbzFJAqwBSRwllJxp0CikqVLxrfD0C8tjbX-VFHojGzrrNhGfgVJX1vpXIfD5SZzgP_ltavabW-lplBCdWJr-lk6mYTgNts0Duw-WFgwQcirpe/s1600-h/Financials.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Interest sensitive stocks such as Financials are early cycle movers. This exposure
    seems to be part of his overall theme of betting on a market recovery. The chart
    below shows the CGM Focus position in market beta, which shows the fund moving
    from a defensive position to an aggressive position:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/703b426d21dfbd3c6846116d776a518a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhsyW3Uin9LHei0sQGFmx2fBO6sHCdYIT9PqCPSUXCoyJ1x4zHSTNwTyBOMjBDF4f6bYd1_1uJ_Z_u2htyYVsnKO9Qhf6z_4nJvF6_utd-KljNw3VXSGBZyU3vsBXXnp8sQ88WT5_jNgqOP/s1600-h/Beta.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: 'I also estimated the fund’s exposure to the Morgan Stanley Cyclical Index and
    it shows a big bet on a cyclical recovery:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/c6cdc052a0b2439c5c3566edb6a74e5b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiM4gHUXcRYyDi2G8oab7MMmMAFvI8dEa2McNph3rcecrGf-qe7O0kJ5a3gvT3i2IK2xAYCFDyCZsX7yYncSAcdDtWvpB5KVY-pdZQqk3imxyBLgKE9sz4WztyMzAFnkfdLJce415pXBs67/s1600-h/Cyclicals.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: CGM Focus Fund has neutral to slight overweight positions in Technology, Energy
    and Materials. The fund's underweight positions are mainly in the defensive sectors
    such as Health Care...
  prefs: []
