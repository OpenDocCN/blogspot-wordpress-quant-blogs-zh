- en: Mark Hulbert recently wrote a
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '[column](https://www.marketwatch.com/story/6-reasons-why-stocks-are-still-overvalued-even-after-this-recent-correction-2019-01-14)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: which determined that the US equity market is overvalued based on five of six
    valuation metrics. He concluded "if you were concerned last fall about stock market
    overvaluation, you should be almost as concerned now".
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: I beg to differ. I will show most of these valuation metrics are either not
    useful, distorted, or a product of the low interest environment that the market
    is operating under. I go on to sketch out a likely bright long and medium future
    for US equities, which argues for an America First approach to equity investing.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
