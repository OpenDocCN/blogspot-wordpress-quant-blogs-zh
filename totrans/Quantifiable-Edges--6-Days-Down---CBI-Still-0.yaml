    only 3 instances it would be dangerous to try and draw a conclusion about the
    meaning, but the instances couldn't be much different anyway. The '99 instance
    was quickly followed by solid gains. The 8/11 instance was followed by a massive
    selloff that only ended after the CBI did spike, and the 11/11 instance was immediately
    followed by a very sharp rally.
- en: Not everything I look at is predictive, but that doesn't mean it is useless
    information.  While much of what I have been seeing suggests a bounce, knowing
    how unusual the setup is alerts you that the market is capable of just about anything,
    and the CBI example demonstrates that.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   并非我所关注的一切都能预测，但这并不意味着它是无用的信息。虽然我所看到的大部分情况都预示着反弹，但了解这个设置有多么不寻常会警告你市场几乎可以做任何事情，CBI的例子就证明了这一点。'
