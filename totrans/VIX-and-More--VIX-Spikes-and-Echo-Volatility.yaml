- en: 'VIX and More: VIX Spikes and Echo Volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：VIX 波动和回波波动
- en: 来源：[http://vixandmore.blogspot.com/2007/03/vix-spikes-and-echo-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/vix-spikes-and-echo-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/vix-spikes-and-echo-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/vix-spikes-and-echo-volatility.html#0001-01-01)
- en: The action in the futures this morning might be giving us our first glimpse
    of *echo volatility* – something I talked about at length in “[What My Dog Can
    Tell Us About Volatility](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html).”  Essentially,
    echo volatility is a term I use to describe the tendency for markets to be more
    susceptible to volatility spikes in the wake of an initial volatility spike.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今早期货市场的走势可能正在给我们展示*回波波动*的第一印象 —— 这是我在“[我的狗狗能告诉我们关于波动的事](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html)”中详细讨论过的一件事。本质上，回波波动是我用来描述市场在初次波动之后更容易受到波动激增影响的倾向的术语。
- en: Some of this phenomenon can be seen in the behavior of the VIX in the 20 days
    following the eight instances in which the VIX spiked at least 30% in one day.  In
    the graph below, day 0 is the VIX close on the day of the 30% spike.  In the 20
    days that follow, you can see evidence of echo volatility twice looking three
    days out, another two times on days 9 and 10, once more on day 14, and again on
    day 20.  In sum, six of the eight 30% spikes showed evidence of at least one additional
    echo spike in the next 20 trading days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下图表中，可以看到 VIX 在其一天内波动至少 30% 的八个实例之后的 20 天内的行为中的一些现象。在下图中，第 0 天是 30% 波动日的 VIX
    收盘价。在接下来的 20 天里，你可以看到三天后两次回波波动的证据，再加上第 9 和第 10 天各一次，第 14 天又一次，第 20 天再次出现。总的来说，八次
    30% 波动中有六次在接下来的 20 个交易日内至少显示出一次额外的回波波动。
- en: '[![](img/31a9c37202daec096fed4a3dceda45dc.png)](http://i104.photobucket.com/albums/m163/bl82/20daysafter30pctVIXspikes.gif)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/31a9c37202daec096fed4a3dceda45dc.png)](http://i104.photobucket.com/albums/m163/bl82/20daysafter30pctVIXspikes.gif)'
- en: With only eight data points, I am a long way from being able to say anything
    about [statistical significance](http://en.wikipedia.org/wiki/Statistical_significance),
    but if all market-related talking heads were to bite their tongue until they had
    something to say with a 95% confidence interval, let’s just say CNBC wouldn’t
    exist, nor would this blog or any of the blogs over to the right in the “Blogs
    I Read” section.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于只有八个数据点，我离能够对 [统计显著性](http://en.wikipedia.org/wiki/Statistical_significance)
    说些什么还有很长的路要走，但如果所有与市场相关的评论者都能够在他们有 95% 的置信水平时才开口，那么可以说 CNBC 将不复存在，这个博客以及右边“我阅读的博客”部分的任何博客也将不复存在。
- en: With that disclaimer out of the way, I decided to draw a composite picture of
    the 20 days following the eight instances of a 30% VIX spike.  The resulting graph,
    below, gives values normalized at 100% of the aggregate close on the day of the
    30% spike and suggests that those who are long the market should expect to contend
    with at least one substantial echo volatility spike in the next month and possibly
    one that looks and feels as dramatic as the one on February 27^(th).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 先说明一下，我决定绘制出 30% VIX 波动之后的 20 天的合成图。下面的图表给出了在 30% 波动日的总合成收盘价为 100% 的情况下的数值，表明市场多头者应该预期在接下来的一个月内至少出现一个大幅回波波动，并且可能会出现一个看起来和感觉上像
    2 月 27 日那样戏剧性的波动。
- en: '[![](img/c6e48a3c0aa222282600816296de9e57.png)](http://i104.photobucket.com/albums/m163/bl82/compositeof20daysafter30pctVIXspike.gif)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/c6e48a3c0aa222282600816296de9e57.png)](http://i104.photobucket.com/albums/m163/bl82/compositeof20daysafter30pctVIXspike.gif)'
- en: In the meantime, use stops and always have a plan for how to handle the next
    spike in your back pocket. Don't forget to pet your dog once in awhile too...
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，停下来，时刻准备好如何应对下一次股市的波动。偶尔别忘了抚摸一下你的狗狗...
