- en: '**The Great Fed Robbery**'
  prefs: []
  type: TYPE_NORMAL
- en: However, information still has to travel in space. The Chicago-based market
    data feed provider and data analysis company [Nanex](http://www.nanex.net) known
    for its charts showing the “silicon traders” at work, recently discovered a discrepancy
    in the release of Fed/FOMC information on September 18th. As explained in July
    2013 by CNBC journalist Eamon Javers [here](http://www.cnbc.com/id/100880782),
    the Fed has its own data center on 1275 K Street in Washington. On September 18th
    information should have been disclosed at 2:00 PM EST from K Street and then disseminated
    to the different US markets. Though the news was given to some reporters before
    2:00 PM, the reporters were in a secured lock-up room presumably unable to leak
    information. But what [Nanex](http://www.nanex.net/aqck2/4436.html) data proves
    that Chicago and New York markets reacted to the Fed news so fast that is was
    physically impossible for the news to travel from Washington to both Chicago and
    New York. “*When the information was officially released in Washington, New York
    should see it 2 milliseconds later, and Chicago should see it 7 milliseconds later.
    Which means we should see a reaction in stocks (which trade in New York) about
    5 milliseconds before a reaction in financial futures (which trade in Chicago).
    And this is in fact what we normally see when news is released from Washington” *wrote
    Nanex in its article “[Einstein and the Great Fed Robbery](http://www.nanex.net/aqck2/4436.html)”.
    Even with the fastest microwave network or supersonic carrier pigeons, Chicago
    and New York would not have been able to react so quickly.
  prefs: []
  type: TYPE_NORMAL
- en: The findings Nanex reported in “Einstein and the Great Fed Robbery” sparked
    a heated debate about what actually happened. HFT company Virtu responded September
    25 by publishing their [own study](http://www.virtu.com/news-22/study-of-federal-reserve.html),
    which concludes that the “*Nanex study is severely flawed*.” Attacking the veracity
     of Nanex’s data, Virtu said, “*it appears that the Nanex study relies entirely
    on the inaccurate SIP market data time stamps […] The Nanex data is clearly wrong
    because it is reflecting timestamps after the consolidation process has been completed
    by the SIP*.” Though Nanex does use the publicly available consolidated feeds
    rather than raw feeds from exchanges, Virtu’s own data corroborates Nanex’s assertion
    that Chicago markets reacted in less than Virtu’s minimal time delay estimation
    of 2.1 ms. To obtain this 2.1 ms figure, Virtu too the straight line distance
    of 204 miles from Washington DC to New York City and the straight line distance
    of 595 miles from New York to Chicago to conclude that messages travelling from
    the Capitol to New York to Chicago should arrive with a nearly speed of light
    latency. The only network capable of transmitting data that fast is currently
    a microwave network. And, as Nanex notes, “*reality is far from perfect*”; microwave
    networks are not using perfectly straight lines, so “*it’s a lot more complicated
    thatn simply using straight line distance and ignoring the realities of our world*”.
  prefs: []
  type: TYPE_NORMAL
- en: McKay Brothers have revealed new realities about Nanex’s research into the “Great
    Fed Robbery”, and they don’t look good for Virtu – or the Fed. Minutes ago, at
    the Trading Show 2013 in New York, McKay Brothers co-founder Stéphane Tyc gave
    a talk entitled, “The Fed Robbery Revisited”. McKay revisited the debate with
    their own data sources–raw data feeds collected from Aurora and Carteret, the
    co-location centers for both CME and Nasdaq matching engines. While Tyc elaborated
    on the technical presets and results of their study, the details will be available
    tonight for further study. Following is an overview of information pertinent to
    this article.
  prefs: []
  type: TYPE_NORMAL
- en: 'McKay assumes the news between K Street and Chicago/New York could travel through
    microwaves network, as shown below. For McKay’s own state of the art network,
    the distance between K Street and Aurora is 624 miles, and the distance between
    K Street and Nasdaq is 188 miles, so a message from DC should arrive in Chicago
    2.34ms after arriving in New York rather than Virtu’s 2.1ms:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![A subset of FCC frequency applications identified by McKay Brothers as probable
    networks](img/1a6965dd0fe48c966332976f7ce05fe8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-03-c3a0-13-58-54.png)'
  prefs: []
  type: TYPE_NORMAL
- en: A subset of FCC frequency applications identified by McKay Brothers as probable
    networks (© Stéphane Tyc/McKay Brothers)
  prefs: []
  type: TYPE_NORMAL
- en: 'The first results of the McKay study show the trades on the gold ETF with most
    trading activity taking place on the same nanosecond timestamp, 14:00:00:00033613,
    and on SPY, which shows 155 trades time-stamped 14:00:00:000390009:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/00173882746b4adece663358f319f696.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-03-c3a0-14-38-46.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Nevertheless, due to technical reasons, those observations still could be consistent
    with a lockup release in Washington. McKay makes a distinction between a *lockup*
    news release, where information is locked-up in a room before 2 pm, and *national
    embargo* news release, where information is pre-loaded in various location and
    then released at 2PM at these locations. In order to have a more precise picture,
    McKay recovered microsecond timestamps in the markets’ clocks from their own inputs).
    They obtain the following results:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Capture d’écran 2013-12-03 à 15.04.46](img/2823249d107fd892bdda75eba80ac1cb.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-03-c3a0-15-04-46.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'McKay concludes the Fed/FOMC announcement did not occur in DC; it was not a
    lockup release but an embargo release. Information was already in New York and
    Chicago before 2 pm. This confirms Nanex data with a more precise granularity,
    and is consistent with the [statement](http://www.futuresindustry.org/ptg/downloads/FIA-PTG-Statement-10-2-2013.pdf) made
    by the FIA PTG on October 2, 2013: “*Starting in March, accredited media agencies
    have been given Federal Reserve policy statements in advance under embargo (as
    opposed to lock-up, as was the case prior to March). […] Since multiple media
    agencies have distribution points in Chicago and New York, the simultaneous release
    of the Fed announcement last week at 2:00 pm ET sharp in Chicago and New York
    (and simultaneous moves in those markets) should have been expected*“.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Conclusion: the main issue is not raw data feeds *versus* SIP data, or microwave
    network versus optic fibers, etc., but the lack of clarity from the Fed about
    the news releases. Several reporters who disseminated Nanex’s findings were contacted
    by the Fed after Nanex uncovered the Great Fed Robbery, and we would be very interested
    to learn what the Fed told them. We would be happy if the Fed could explain publicly
    and precisely how the release of news works. Increased transparency would make
    the financial world a better place.'
