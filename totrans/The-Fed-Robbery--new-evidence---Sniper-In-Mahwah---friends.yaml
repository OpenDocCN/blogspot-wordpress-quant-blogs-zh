- en: '**Time & space**'
  prefs: []
  type: TYPE_NORMAL
- en: '« *To Milwaukee, Racine, Southport and Chicago. – We hail you by lightning
    as fair sisters of West. Time has been annihilated. Let no element of discord
    divide us. May your prosperity as heretofore be onward. What Morse has devised
    and Speed joined let no man put asunder* ». This was the first telegraphic message
    received in Chicago, on January 15th, 1848 and it heralded 1848 as the “rise of
    the machine” in the Windy City. In February, the first steam-powered grain elevator
    replaced the old horse-powered elevators. In March, the Galena and Chicago Union
    Railroad started. In April, the Illinois and Michigan Canal finally opened for
    traffic. All these new technologies allowed Chicago to collect more and more grain
    from the prairie, culminating in opening of the first Chicago exchange to organize
    the trading of grains: the Chicago Board of Trade (CBOT).'
  prefs: []
  type: TYPE_NORMAL
- en: Technology has always been crucial for exchanges as markets work with flows
    of information, and information needs to be transported. The first telegraphic
    message took eighteen hours to reach Chicago from Detroit, but soon speed was
    improved and information between the Windy City and New York could travel within
    a few seconds. Telegraph was seen as “*the nervous system of the nation*“, “*a
    vast arterial system which carries the pulsation of the heart to the farthest
    extremity”*, and played an important role in the development of the first “to
    arrive” products, as the product—let’s say, grains from the Midwest—could not
    reach New York as fast as the *price* of the product. Before the first official *futures* products
    were proposed by the CBOT in 1857, the “disentanglement” between the product and
    its price encouraged the traders in NY to think that the slip of paper with the
    price printed on it *was the product itself*.
  prefs: []
  type: TYPE_NORMAL
- en: '« *Time has been annihilated *», said the first telegraphic tweet in 1848\.
    A decade later, in his(then unpublished)* Outlines of the Critique of Political
    Economy*, Karl Marx wrote about capitalism as a machine which caused « *the annihilation
    of space by time* ». Perhaps Marx was right about space: in 2013, the Chicago
    Board Options Exchange (CBOE) is no longer in Illinois but in Secaucus, New Jersey.
    Geography has changed, but time has never been annihilated, and high frequency
    trading proves that: the space of the old pits became a matching engine, the old
    human traders became algorithms (in fact, a trader is a mix between human reason
    and non-human rationality), and an exchange is now a huge data center where algorithms
    are co-located close to the matching engine. If time were annihilated, we would
    live in the best of all possible worlds but there is an issue: an algorithm working
    from Manhattan will get information slower than an algorithm co-located in New
    Jersey data centers. So, the statement « *let no man put asunder* » is nothing
    but a dream. The algorithm located in Manhanttan is is rent asunder from the matching
    engine,  and a milliseconds latency between them is now relevant. Time will never
    be annihilated… because of space.'
  prefs: []
  type: TYPE_NORMAL
- en: If high frequency trading (HFT) is now a very discussed theme in financial markets,
    it is not really new. In an article published by the *Chicago Democrat* in September
    1848, five months after the birth of the CBOT, there is a story about a Chicagoan
    who had raced down the docks after receiving word from the telegraph office that
    wheat prices were rising on the East Cost. He “*immediately struck a bargain for
    a cargo at eighty cents per bushel… in less than fifteen minutes the market rose
    to eighty-five, and the fortunate possessor of the news by the last flash pocketed
    the cool five hundred*“. The words “*flash trading*” were already in the mouths
    of Chicago speculators back in the 1850s! Telegraph allowed prices to equalize
    between Chicago and the rest of the US, but more informed agents (thanks to the
    telegraph provider Western Union, which was a fierce lobbyist when the CBOT made
    its new building in 1930) were able to do arbitrage at a faster speed. Nothing
    new with HFT–except that technical market microstructures became intricate and
    gave rise to new kind of information for “[silicon traders](http://riskbooks.com/high-frequency-trading-new-realities-for-traders-markets-and-regulators)“.
  prefs: []
  type: TYPE_NORMAL
- en: '**Microwaves & McKay Brothers**'
  prefs: []
  type: TYPE_NORMAL
- en: Albert Einstein showed us the scientific fact that a particule with information
    can’t not move faster than the speed of light, about 186 miles per millisecond
    in a vacuum. If stock exchanges want a level playing field, all exchanges should
    be located in one place on earth, but reality is different. Distance is a problem,
    and in the US the main challenge has always been the latency between Chicago exchanges
    (where futures are traded) and New York exchanges (where stocks are traded). Even
    if the CBOE is now in New Jersey, the CME and the CBOT (the two historical exchanges
    merged in 2007) still are in Chicago–in Aurora more precisely, where the CME Group
    has built its own data center. The Nasdaq exchange is located in Carteret, New
    Jersey.
  prefs: []
  type: TYPE_NORMAL
- en: '« *What built Chicago ?* » asked a member of the CBOT in 1873\. « *Let us answer,
    a junction of Eastern means and Western opportunity* ». The eastern opportunity
    was New York, and beyond New York, Europe–so grains could travel from Chicago
    to Paris. Chicago and New York exchanges have been tied up long before the telegraph
    was invented, but the latency has become crucial since algorithmic trading is
    now *high frequency* trading (see [MacKenzie, Beunza, Millo & Pardo-Guerra 2012](http://www.sps.ed.ac.uk/__data/assets/pdf_file/0003/78186/LiquidityResub8.pdf))
    . In the distant past, horses and pigeons were the fastest technologies to disseminate
    information. They were replaced by telegraph in the 19th century, and by optic
    fibers at the end of 20th century. Now, it is an old analog technology which seems
    to the fastest way to disseminate market datas/messages between Chicago and New
    York: microwaves.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In a [video presentation](http://www.youtube.com/watch?v=_EdJBVNiahU) made
    last September at the Trading Show 2013 in New York, Stéphane Tyĉ, co-founder
    of microwaves network provider McKay Brothers, detailed the latest advances in
    the transmission of market data between Nasdaq’s home Cartaret and CME location
    Aurora. McKay Brothers claim their microwave path give them lower latency between
    the two places. Here are some maps from the presentation, with the paths of other
    microwave network providers based on the Federal Communications Commission datas,
    and the McKay Brothers path:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Chi-NY-Microwaves-Map](img/3102976d661111fe1b0325a33ed1346d.png "Micro-waves
    providers between Chicago and New York")](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/chi-ny-microwaves-map.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'We can see that the McKay Brothers path is nearly a straight line. Here is
    another picture from the Trading Show 2013 presentation:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![McKay Brothers & Competitors](img/3a07c0e9921e05b298ca78f9aea6620a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-01-c3a0-17-22-411.png)'
  prefs: []
  type: TYPE_NORMAL
- en: On November 25, 2013, McKay Brothers [announced](http://www.mckay-brothers.com/wp-content/uploads/2013/11/McKay-Brothers-Releases-2014-US-Microwave-Roadmap1.pdf) that
    in 2014 they will reduce their latency between Aurora and Cartaret to 8.147 ms.
    from 8.181 ms., thanks to the path “*which has near zero deviation from the geodesic
    perfect arc*” (here, latency is round trip time measured rack to rack). Quincy
    Data, market data service provider and parent company of McKay Brothers, [proclaimed](http://www.quincy-data.com/2013/11/market-data-at-the-speed-of-light/) earlier
    in November 2013 that they could “*deliver CME futures data directly into NASDAQ’s
    primary data center in Carteret, within 4.09 ms.*“, that is 0.16 ms more than
    the estimated speed of light in vacuum between the two places, 3.93 ms.  So, McKay
    Brothers seems to be the best microwaves transmitter for market data between the
    CME and Nasdaq, and if all algorithms were co-located in both the places, and
    if all those algorithms were clients of McKay, *maybe* we would have a level playing
    field. The long history of latency between Chicago and New York will probably
    end soon.
