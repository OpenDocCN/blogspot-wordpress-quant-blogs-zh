- en: Churn ’em & burn ’em
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 翻手而焚之
- en: June 3, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年6月3日
- en: 'I''m reading [Larry Harris](http://www-rcf.usc.edu/~lharris/)'' ["Trading &
    Exchanges: Market Microstructure for Practitioners"](http://www.oup.com/us/catalog/general/subject/Finance/?view=usa&ci=0195144708).
    It''s recommended by [Victor Niederhoffer](http://www.dailyspeculations.com/),
    and it''s every bit as impressive as I hoped. This is a canonical text to put
    up there with Hull. Unlike Hull, it''s not about pricing. Rather this is about
    the structure and mechanics of the industry: the markets, exchanges, ECNs, traders,
    brokers, dealers and instruments. I''m about 160 pages into this 600 page book,
    and I''ve already read wonderfully clear and concise explanations of…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在阅读[Larry Harris](http://www-rcf.usc.edu/~lharris/)的《[交易与交易所：从业者的市场微观结构](http://www.oup.com/us/catalog/general/subject/Finance/?view=usa&ci=0195144708)》。这是由[Victor
    Niederhoffer](http://www.dailyspeculations.com/)推荐的，它完全符合我的期望。这是一本与Hull齐名的经典之作。不像Hull那样，它不是关于定价的。而是关于行业的结构和机制：市场、交易所、ECN、交易员、经纪人、经销商和工具。我已经读到这本600页书的大约160页，我已经读到了关于……的精彩清晰而简洁的解释。
- en: The interaction between price and time precedence for orders, and tick size
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订单的价格和时间优先级以及最小价格单位之间的相互作用
- en: 'The Brazilian Straddle: one leg of the trade is a ticket to Rio!'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 巴西套利：交易中的一条腿是去里约的门票！
- en: Why a single price auction maximises trader surpluses compared to a continuous
    two sided auction
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么单一价格拍卖比连续的双边拍卖更能最大化交易者的剩余价值
- en: Over the last few days I've been reading the chapter on brokers. Harris covers
    how brokers handle clearing and settlement for their clients, how they provide
    access to exchanges and dealers, how they are often expert negotiators and know
    who's likely to trade, and how they can manage orders. There's also good coverage
    of commisions, soft dollars, dealer kickbacks for order flow, cash management,
    margin calls, securities lending, and notably the principal agent problem. That
    problem being that an agent's interests are never identical to their client's.
    When a broker is dishonest that can leave a client open to abuse. Harris details
    the following scams…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几天里，我一直在阅读关于经纪人的章节。Harris涵盖了经纪人如何为客户进行结算和交割，如何提供对交易所和经销商的访问，他们通常是专业的谈判者，知道谁可能会交易，以及如何管理订单。还有关于佣金、软美元、经销商给予订单流量的回扣、现金管理、保证金调用、证券借贷，以及特别是代理人问题。该问题是代理人的利益与客户的利益从未完全相同。当经纪人不诚实时，这可能会使客户受到滥用。Harris详细描述了以下骗局……
- en: 'Front running: a broker executes a collaborator''s order before a client''s
    large order which will move the market. The collaborator gets a better price,
    and the client suffers.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前置交易：经纪人在客户的大额订单（将推动市场）之前执行合作者的订单。合作者获得更好的价格，客户遭受损失。
- en: 'Inappropriate exposure: showing a client''s order to other players who may
    then front run it.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不当暴露：向其他可能会在前面跟单的玩家展示客户的订单。
- en: 'Fraudulent trade assignment: swapping executions between clients so that favoured
    clients get better prices, rather than sticking to straight time ordering.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诈骗性交易分配：在客户之间交换执行，以便偏爱的客户获得更好的价格，而不是遵循直接的时间顺序。
- en: Prearranged execution at a poor price with a collaborating dealer.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与合作经销商预先以较低价格进行交易。
- en: 'Churning: high pressure sales to persuade clients to trade, thereby generating
    commissions for the broker, and flow for collaborating dealers. Brokers that churn
    burn through their clients – hence "churn ''em & burn ''em"'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 翻手：高压销售以说服客户进行交易，从而为经纪人生成佣金，并为合作经销商提供流动性。翻手的经纪人会耗尽他们的客户资源 - 因此有“翻手而焚之”之称。
- en: Of course, these issues are especially acute for banks which are both brokers
    and dealers. Now I really appreciate why we have compliance departments, and why
    there's so much emphasis in internal communications on upholding the firm's reputation
    and integrity. Once a broker gets a bad rep, they're finished !
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些问题对于既是经纪人又是经销商的银行来说尤为严重。现在我真的很感激为什么我们有合规部门，为什么内部沟通如此强调维护公司的声誉和诚信。一旦经纪人声誉不佳，他们就完蛋了！
