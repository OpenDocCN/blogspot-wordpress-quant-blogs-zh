- en: ). My former Merrill colleague
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我的前梅里尔同事
- en: '[Walter Murphy](http://www.wminsights.com/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃尔特·墨菲](http://www.wminsights.com/)'
- en: used to term some conditions as a "good overbought" and the current circumstances
    seem to fit that criteria. Equities could tactically pull back at any time but
    I would view any pullback as a buying opportunity.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 将某些情况称为“良好的超买”，而当前情况似乎符合这一标准。股票可能随时战术性地回调，但我会将任何回调视为买入机会。
- en: Looking out over the intermediate term timeframe, both my
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在中期时间范围内，我都会使用**通胀-通缩定时模型**。
- en: '[Inflation-Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀-通缩定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: remains bullish on the reflation trade. However, I am watching these last two
    charts carefully for advance indications of deterioration in the bullish picture.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然看好通胀交易。然而，我正在仔细观察这最后两张图表，以提前指示看涨形势的恶化。
