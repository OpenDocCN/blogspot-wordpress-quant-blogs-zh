- en: 'Humble Student of the Markets: A (bullish) tour around the world'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦逊学生：（看涨）环游世界》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html#0001-01-01)
- en: The headlines read
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 头条标题为
- en: '***Market breaks out to new highs,***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***市场突破至新高，***'
- en: but how real is this move?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但这波行情有多真实呢？
- en: Technicians often look to other indices for confirmation of a trend. So I decided
    to review both US and international indices to see what the patterns are in those
    averages.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 技术人员经常寻求其他指数来确认趋势。因此，我决定审查美国和国际指数，看看这些平均数的模式是什么。
- en: '***By and large, my trip around the world shows that this bull move does look
    real.***'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***总的来说，我环游世界后认为这波牛市的确看起来是真实的。***'
- en: In the US, the picture is mixed. The broader NYSE Composite is still flirting
    with resistance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，情况参差不齐。更广义的纽约证券交易所综合指数仍在与阻力线接触。
- en: 'While small caps have broken out to the upside and appear to be in an uptrend:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 小盘股已经突破向上，并似乎处于上升趋势：
- en: '**Europe looks constructive**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲看起来很建设性**'
- en: In Europe, equities look constructive. The broad STOXX Index seems to be shaking
    off the bad news. The pattern is a rising wedge, with the average not far from
    overhead resistance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的股票市场看起来很建设性。整体STOXX指数似乎正在摆脱不利消息。模式是上升楔形，平均值离顶部阻力不远。
- en: 'The German DAX Index has already broken out and is in an uptrend, which is
    perhaps reflective of the strength of the German economy:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 德国DAX指数已经突破并处于上升趋势，这或许反映了德国经济的实力：
- en: '**Cyclically sensitive and resource markets look good**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性敏感和资源市场看起来不错**'
- en: Back when I was at Mother Merrill, we used to watch the South Korean KOSPI closely
    because Korea was believed to be highly sensitive to global cyclical influences.
    Here we can see that the KOSPI has broken out to the upside and it's in a well
    defined uptrend.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还在美林公司时，我们经常紧密关注韩国KOSPI，因为韩国被认为对全球周期性影响非常敏感。在这里，我们可以看到KOSPI已经突破向上，它处于明确的上升趋势中。
- en: 'The pattern of another cyclically sensitive market looks constructive. The
    resource-heavy Australian All-Ords looks like the European STOXX: in a rising
    wedge with overhead resistance ahead.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个周期性敏感市场的模式看起来很有建设性。资源密集型的澳大利亚All-Ords看起来像欧洲STOXX：处于一个上升楔形模式，前方有顶部阻力。
- en: 'Here in Canada, which also has a resource tilted market, the TSX has already
    broken out to the upside and it is in a well defined uptrend:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在加拿大，这个同样拥有资源倾斜市场的国家，多伦多股票交易所指数已经突破向上，并且处于明确的上升趋势中：
- en: 'The R/J CRB Index of commodity prices has already broken out and it''s now
    testing upside resistance:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格的R/J CRB指数已经突破，并且现在正在测试上行阻力：
- en: All in all, these charts other markets show either clearly bullish or constructive
    patterns.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，其他市场图表要么明显看涨，要么构建性良好。
- en: '**The technical risks**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术上的风险**'
- en: There are, however, a few risks to the bullish outlook. The elephant in the
    room is China. The Shanghai Composite has been pulling back, but it is resting
    on a level of Fibonacci support, which is hopeful for the bulls.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，看涨前景还是有一些风险的。这个房间里的大象是中国。上证综指一直在回撤，但它正在一个斐波那契支撑位上休息，这对牛市是有希望的。
- en: In addition, the Baltic Dry Index, which is an indicator of shipping rates,
    is weak and near the bottom of its range. This pattern is indicative of possible
    weakening global trade patterns.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，波罗的海干散货指数，这是一种航运费率的指标，疲软并接近其范围底部。这种模式表明了全球贸易模式可能出现疲软的迹象。
- en: For the time being, markets are very overbought in the face of a tsunami of
    Fed induced liquidity (see sentiment comments and readings
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市场在大量由美联储引起的流动性津津乐道之后非常超买（见情绪评论和阅读
