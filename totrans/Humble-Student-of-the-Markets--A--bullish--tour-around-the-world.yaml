- en: The headlines read
  prefs: []
  type: TYPE_NORMAL
- en: '***Market breaks out to new highs,***'
  prefs: []
  type: TYPE_NORMAL
- en: but how real is this move?
  prefs: []
  type: TYPE_NORMAL
- en: Technicians often look to other indices for confirmation of a trend. So I decided
    to review both US and international indices to see what the patterns are in those
    averages.
  prefs: []
  type: TYPE_NORMAL
- en: '***By and large, my trip around the world shows that this bull move does look
    real.***'
  prefs: []
  type: TYPE_NORMAL
- en: In the US, the picture is mixed. The broader NYSE Composite is still flirting
    with resistance.
  prefs: []
  type: TYPE_NORMAL
- en: 'While small caps have broken out to the upside and appear to be in an uptrend:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Europe looks constructive**'
  prefs: []
  type: TYPE_NORMAL
- en: In Europe, equities look constructive. The broad STOXX Index seems to be shaking
    off the bad news. The pattern is a rising wedge, with the average not far from
    overhead resistance.
  prefs: []
  type: TYPE_NORMAL
- en: 'The German DAX Index has already broken out and is in an uptrend, which is
    perhaps reflective of the strength of the German economy:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cyclically sensitive and resource markets look good**'
  prefs: []
  type: TYPE_NORMAL
- en: Back when I was at Mother Merrill, we used to watch the South Korean KOSPI closely
    because Korea was believed to be highly sensitive to global cyclical influences.
    Here we can see that the KOSPI has broken out to the upside and it's in a well
    defined uptrend.
  prefs: []
  type: TYPE_NORMAL
- en: 'The pattern of another cyclically sensitive market looks constructive. The
    resource-heavy Australian All-Ords looks like the European STOXX: in a rising
    wedge with overhead resistance ahead.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here in Canada, which also has a resource tilted market, the TSX has already
    broken out to the upside and it is in a well defined uptrend:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The R/J CRB Index of commodity prices has already broken out and it''s now
    testing upside resistance:'
  prefs: []
  type: TYPE_NORMAL
- en: All in all, these charts other markets show either clearly bullish or constructive
    patterns.
  prefs: []
  type: TYPE_NORMAL
- en: '**The technical risks**'
  prefs: []
  type: TYPE_NORMAL
- en: There are, however, a few risks to the bullish outlook. The elephant in the
    room is China. The Shanghai Composite has been pulling back, but it is resting
    on a level of Fibonacci support, which is hopeful for the bulls.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the Baltic Dry Index, which is an indicator of shipping rates,
    is weak and near the bottom of its range. This pattern is indicative of possible
    weakening global trade patterns.
  prefs: []
  type: TYPE_NORMAL
