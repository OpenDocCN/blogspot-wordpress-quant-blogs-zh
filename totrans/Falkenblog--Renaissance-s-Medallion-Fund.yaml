- en: two ex-employees, the intellectual property at issue was quite trivial, which
    would suggest their alpha is merely being the fastest electronic market makers
    in the world. Someone has to be fastest. Considering the new co-CEOs are both
    computer scientists, that would make sense.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 两名前员工称，涉及的知识产权相当微不足道，这表明他们的能力仅仅是成为世界上最快的电子交易市场制造商之一。总得有人是最快的。考虑到新任联合首席执行官都是计算机科学家，这是说得通的。
- en: It is interesting that they started two other funds with a larger scale, hoping
    to make money off longer term strategies in futures and equities. These have not
    even outperformed the benchmarks, let alone displayed the amazing Medallion-type
    dominance. This highlights another reason to hide one's alpha, among the many
    (read Finding Alpha for more!). If your firm is in industry X, and makes money
    doing something very parochial within X, don't be too specific. This way, when
    you extend your brand, no one thinks twice about the plausibility that their new
    venture is totally different, and so customers are willing to give it a shot.
    It's possible Renaissance's alpha is in subtle price change correlations, a skill
    that would translate to other
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，他们启动了另外两个规模更大的基金，希望通过长期期货和股票策略赚钱。这两个基金甚至没有超过基准，更别说展现出像 黄金量规模 基金那样惊人的主导地位。这突出了隐藏自己的
    alpha 的另一个原因，其中有多种原因（详细阅读《寻找 Alpha》！）。 如果你的公司在 X 行业，并通过在 X 行业内做一些非常局限的事情赚钱，就不要太具体。这样，当你扩展你的品牌时，没人会怀疑他们的新冒险完全不同，所以客户愿意一试。Renaissance
    的 alpha 可能在微妙的价格变化相关性中，这种技能可以转化为其他
