- en: on James Simon's Medallion fund, which has averaged a 45% return since its inception
    in 1988\. Truly amazing. No one really knows how they do it, but it is rumored
    to employ some sort of quasi-market making, 'pairs-like' algorithm. That is, they
    trade a lot electronically, seeding the book and provididing liquidity (eg, limit
    orders to buy at the best bid or lower), and looking for abnormal movements with
    sympathetic stocks (eg, when IBM goes up, but Dell does not, sell IBM). This would
    explain why they are not really scalable ($10B Medallion has been closed to new
    investors for a long time).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对詹姆斯·西蒙的 Medallion 基金的报道，自 1988 年成立以来平均回报率达到 45%。真是令人惊讶。没有人真正知道他们是如何做到的，但有传言说他们采用某种类似市场制造、'配对'
    算法。也就是说，他们大量进行电子交易，为市场提供流动性（例如，限价单以最佳买价或更低价购买）并寻找与其他股票的异常波动（例如，IBM 上涨但戴尔没有，卖出
    IBM）。这就解释了为什么他们实际上不可扩展（100亿美元的 Medallion 基金已经很长时间对新投资者关闭了）。
- en: But who knows. I hear they don't hire many economists, and instead prefer PhDs
    in Math, computer science, etc. This could be a slam on economists, in that we
    aren't as bright as these guys, or it could be our framework has been poisened
    by modern econometrics. However, it could be economist's are savvy enough to see
    the essence of the alpha, and so would be a bigger threat via leaving and starting
    a competitor, whereas the math PhDs are too focused on the little issues to grasp
    the bigger picture.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是谁知道呢。我听说他们雇不了太多的经济学家，而更偏好数学博士、计算机科学等学位。这可能是对经济学家的攻击，即我们没有这些人聪明，或者我们的框架被现代计量经济学所毒化。然而，经济学家可能足够精明地看到
    alpha 的本质，因此通过离开并成立竞争对手成为更大的威胁，而数学博士们过于专注于细枝末节而无法把握大局。
- en: I did hear once (third hand) that in
