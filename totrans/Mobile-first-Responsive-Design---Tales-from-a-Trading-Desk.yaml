- en: Mobile-first Responsive Design
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动优先的响应式设计
- en: Responsive design in many ways has headed down a bad road due to some of the
    cons highlighted in this [article](http://bradfrostweb.com/blog/post/responsive-strategy/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 响应式设计在很多方面已经走向了错误的道路，这是由于本文中突出显示的一些缺点。[文章链接](http://bradfrostweb.com/blog/post/responsive-strategy/)
- en: Mobile-first responsive design creating an interface that addresses the constraints
    of mobile (small screen, low bandwidth, etc), then progressively enhances the
    experience to take advantage of available screen space, features, and more.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 移动优先的响应式设计意味着创建一个界面，该界面首先解决移动设备（小屏幕、低带宽等）的限制，然后逐步增强体验，以充分利用可用的屏幕空间、功能等。
- en: There is no free lunch!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 没有免费的午餐！
