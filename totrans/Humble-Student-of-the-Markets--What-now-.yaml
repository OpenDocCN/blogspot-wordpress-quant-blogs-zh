- en: 'Humble Student of the Markets: What now?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：现在怎么办？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/what-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/what-now.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/what-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/what-now.html#0001-01-01)
- en: As I write these words, there is pandemonium in the markets. ES futures are
    down about 4%. My 16 year-old (Canadian) daughter received an offer of marriage
    over the internet from an American.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些文字时，市场上掀起了一阵混乱。ES期货下跌了大约4%。我16岁的（加拿大）女儿在网上收到了一个美国人的求婚。
- en: I recognize that a lot of people view a Trump presidency with horror, but it's
    time to assess the investment implications of these electoral results. Arguably,
    fear levels have already spiked and any panic selling could be viewed as a buying
    opportunity for stocks. As the chart below shows, the CBOE put/call ratio (middle
    panel) spiked to 1.48 yesterday and the VIX term structure inverted. These are
    readings consistent with short-term bottoms rather than the start of a sustained
    bear leg.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识到很多人对特朗普总统任期感到恐惧，但是是时候评估这些选举结果对投资的含义了。可以说，恐慌水平已经达到顶峰，任何恐慌性抛售都可以被视为股票的买入机会。正如下面图表所示，昨天CBOE看跌/看涨比率（中面板）激增至1.48，VIX期限结构反转。这些读数与短期底部一致，而不是持续熊市的开始。
- en: So let's take a deep breath and review the bull and bear case for equities under
    a Trump administration.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么让我们深呼吸，回顾一下在特朗普政府下，股市的多头和空头情况。
