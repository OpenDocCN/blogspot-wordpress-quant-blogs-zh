- en: 'VIX and More: Ratio of Stocks Above 50 and 200 Day Moving Averages'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：50日和200日移动平均线以上的股票比率
- en: 来源：[http://vixandmore.blogspot.com/2008/03/ratio-of-stocks-above-50-and-200-day.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/ratio-of-stocks-above-50-and-200-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/ratio-of-stocks-above-50-and-200-day.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/ratio-of-stocks-above-50-and-200-day.html#0001-01-01)
- en: As part of my ongoing effort to posts charts that you (probably) won’t find
    anywhere else, I offer up this monthly ratio chart of NYSE stocks above their
    50 day and 200 day moving averages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我持续努力发布你可能在其他地方找不到的图表的一部分，我提供了这张NYSE股票高于其50日和200日移动平均线的月度比率图表。
- en: As the 2002 data show, this chart is capable of flagging extreme readings.  Given
    that I use the 200 day SMA as the numerator and the 50 day SMA as the denominator,
    the chart tends to show short-term pullbacks as upward spikes in the 4 period
    EMA of the ratio and longer term extreme bear moves as downward spikes.  Not surprisingly,
    the current 4 period EMA 0.76 is the lowest since late 2002.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如2002年的数据所示，这张图表能够标出极端读数。考虑到我使用200日SMA作为分子和50日SMA作为分母，图表往往显示出短期回调作为比率4期EMA的上行尖峰和长期极端熊市作为比率下行尖峰。不出所料，当前的4期EMA
    0.76是自2002年底以来最低的。
- en: Unfortunately, the data only goes back about six years, so I am unable to construct
    a chart that includes the end of the 1990’s bull market and the first two years
    of the bear market that followed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，数据只追溯到大约六年前，所以我无法构建一个包括1990年代末牛市结束和随后两年熊市初期在内的图表。
- en: While this chart may give you some things to chew on, the larger point is to
    consider changes in the percentage of stocks above certain moving averages as
    good measures of market momentum and ratios covering two different periods as
    good measures of relative market momentum or acceleration/deceleration.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这张图表可能让你有些东西可以思考，但更重要的是要考虑股票高于某些移动平均线的百分比变化作为市场动量的良好指标，以及覆盖两个不同周期的比率作为市场相对动量或加速/减速的良好指标。
