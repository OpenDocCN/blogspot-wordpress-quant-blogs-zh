  type: TYPE_NORMAL
- en: He recently pumped up the cash level in his two funds to as much as half his
    assets. His FBR Large Cap Financial fund stood at 50% cash at the end of June,
    up from 2% at the start of 2007, and his FBR Small Cap Financial is at 38% from
    0%, according to Morningstar Inc. "I don't want to lose any more money," said
    Mr. Ellison, an intense fellow who speaks about the stocks with barely concealed
    anger.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他最近将两只基金中的现金比例提高到了资产的一半。他的FBR大型金融基金于6月底的现金持有比例达到50%，而2007年初为2%，他的FBR小型金融基金为38%，而之前是0%，据晨星公司统计。
    "我不想再亏钱了，"埃里森先生说，他是一个热情的人，几乎是在愤怒地谈论这些股票。
- en: Even if he's right, this is dumb. You give money to a small-cap financial manager
    to pick the darn best small-cap financial companies, not to time the market. There
    are plenty of nervous Nellys on CNBC giving you contradictory advice on timing
    the market, and they are right about 50% of the time. If the equity market has
    a premium, listening to these guys merely means you get half the premium you otherwise
    would have.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使他是对的，这样做也是愚蠢的。你把钱交给小盘金融经理来挑选最好的小盘金融公司，而不是来进行市场的时机把握。CNBC上有很多神经兮兮的人给出关于市场时机的矛盾建议，他们有一半的时间是对的。如果股票市场具有溢价，听这些人的话只能意味着你只能得到原本的一半溢价。
