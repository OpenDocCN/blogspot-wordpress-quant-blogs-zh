  type: TYPE_NORMAL
  zh: 日期：2024-05-18 16:14:03
- en: The issues are related to pullbacks in stocks, the VIX spikes associated with
    them, how to minimize portfolio volatility when these types of events happen and
    what the implications are for various [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我最近整理了[2013年上半年的热门文章](http://vixandmore.blogspot.com/2013/07/top-posts-of-2013-through-first-half-of.html)时，几个主题跃然纸上。本年度的前四篇博文总结了今年许多投资者所担忧的问题：
- en: With that backdrop and a stock market that has been looking fatigued while it
    has meandered sideways for the past month, quite a few investors are thinking
    about how to hedge a portfolio that has a long-equity bias. In the graphic below,
    I capture the recent performance of a number of ETPs which may be suitable for
    hedging that type of portfolio.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一信托CBOE标普500尾随对冲基金ETF ([VIXH](http://vixandmore.blogspot.com/search/label/VIXH)),
    本质上是一个由99-100%的SPY组成，通过动态分配0-1%的[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)（浅绿色线）来增强的组合。
- en: '![](img/43ad7714c36b251c1bed133d2cf1265f.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: 分类：未分类
- en: '*[source(s): StockCharts.com]*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[StockCharts.com]
- en: Interestingly, the performance of these securities appears to fall into three
    distinct groups.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一个月里，股市一直在横盘整理，看起来有些疲惫，许多投资者都在考虑如何对一个具有长期股市倾向的投资组合进行对冲。在下面的图表中，我捕捉到了一些可能适合对冲这类投资组合的ETP的近期表现。
- en: 'The top group has two ETPs:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: VIX和更多：波动对冲和相关ETP的扩展表现
- en: SPY (black line), included largely for reference purposes
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](img/43ad7714c36b251c1bed133d2cf1265f.png)'
- en: Direxion S&P 500 RC Volatility Response Shares ([VSPY](http://vixandmore.blogspot.com/search/label/VSPY)),
    which employs a market timing mechanism that dynamically allocates between stocks
    and bonds according to measures of market volatility (blue-green line)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SPX回调在同一图表中的四年](http://vixandmore.blogspot.com/2013/04/four-years-of-spx-pullbacks-in-one-plot.html)'
- en: 'The second group contains the core of the VIX-based dynamic hedging products:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 巴克莱ETN+标普VQTOR ETN ([VQT](http://vixandmore.blogspot.com/search/label/VQT)),
    它根据实际波动率和隐含波动率趋势（红线）动态分配[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)。
- en: First Trust CBOE S&P 500 Tail Hedge Fund ETF ([VIXH](http://vixandmore.blogspot.com/search/label/VIXH)),
    which is essentially a portfolio consisting of 99-100% of SPY, augmented by a
    dynamic allocation of 0-1% of [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    (light green line)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Direxion标普500 RC波动响应份额 ([VSPY](http://vixandmore.blogspot.com/search/label/VSPY)),
    它采用了一个市场时机机制，根据市场波动度的测量动态分配股票和债券（蓝绿色线）。
- en: Barclays ETN+ S&P VEQTOR ETN ([VQT](http://vixandmore.blogspot.com/search/label/VQT)),
    which has a dynamic allocation of [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    that fluctuates based on realized volatility and the trend in implied volatility
    (red line)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](img/43ad7714c36b251c1bed133d2cf1265f.png)'
- en: PowerShares S&P 500Downside Hedged Portfolio ([PHDG](http://vixandmore.blogspot.com/search/label/PHDG)),
    like VQT, has a dynamic allocation of VIX futures and is based on the [S&P 500
    Dynamic VEQTOR Index](http://us.spindices.com/indices/strategy/sp-500-dynamic-veqtor-index-total-return)
    (dark purple line)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerShares S&P 500Downside Hedged Portfolio ([PHDG](http://vixandmore.blogspot.com/search/label/PHDG))，类似于VQT，它有VIX期货的动态分配，并基于[S&P
    500 Dynamic VEQTOR Index](http://us.spindices.com/indices/strategy/sp-500-dynamic-veqtor-index-total-return)（深紫色线条）。
- en: 'The bottom group includes two performers:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 底部组包括两个表现者：
- en: UBS ETRACS Daily Long-Short VIX ETN ([XVIX](http://vixandmore.blogspot.com/search/label/XVIX)),
    which is equivalent to a fixed allocation of a 100% long position in [VXZ](http://vixandmore.blogspot.com/search/label/VXZ),
    offset by a 50% short position in [VXX](http://vixandmore.blogspot.com/search/label/VXX).
    I have included XVIX (aqua blue line) here largely to show how closely the performance
    corresponds to that of XVZ
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UBS ETRACS Daily Long-Short VIX ETN ([XVIX](http://vixandmore.blogspot.com/search/label/XVIX)),相当于一个固定分配的100%多头位置在[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)，减去50%的空头位置在[VXX](http://vixandmore.blogspot.com/search/label/VXX)。我在这里包括了XVIX（天蓝色线条），主要是为了展示其表现与XVZ多么接近。
- en: iPath S&P 500 Dynamic VIX ETN ([XVZ](http://vixandmore.blogspot.com/search/label/XVZ)),
    utilizes the slope of the [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    ratio (SPX 30-day implied volatility to SPX 93-day implied volatility) to determine
    the dynamic allocation to short-term and medium-term VIX futures. In this case,
    the allocation to short-term VIX futures (think VXX) can be either long or short,
    while the allocation to medium-term VIX futures will always be long, though it
    is variable (fuchsia line)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPath S&P 500 Dynamic VIX ETN ([XVZ](http://vixandmore.blogspot.com/search/label/XVZ))，利用了[VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)比率（SPX
    30天隐含波动率对SPX 93天隐含波动率）来确定对短期和中期VIX期货的动态分配。在这种情况下，对短期VIX期货（想想VXX）的分配可能是多头或空头，而对中期VIX期货的分配总是多头，尽管它是可变的（紫红色线条）。
- en: Keep in mind that the most aggressive hedges are almost always the ones that
    underperform the most in bullish periods. If you want a very different look at
    how some of these products perform when stocks decline sharply, check out [Performance
    of VIX ETP Hedges in Current Selloff](http://vixandmore.blogspot.com/2012/04/performance-of-vix-etp-hedges-in.html).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，最积极的对冲策略几乎总是在牛市期间表现最差。如果你想要一个完全不同的视角，了解这些产品在股市大幅下跌时的表现，请查看[VIX ETP在当前抛售中的对冲表现](http://vixandmore.blogspot.com/2012/04/performance-of-vix-etp-hedges-in.html)。
- en: The links below provide some background information on some of these products
    as well as performance data and should serve as excellent starting points for
    more comprehensive research.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的链接提供了一些这些产品的背景信息以及性能数据，应为更深入研究提供了极好的起点。
