- en: The graph above is from Saunders and Allen (Credit Risk Management, 2002), and
    it highlights the issue. On one hand, the Agencies missed the boat, and had it
    rated investment grade until it defaulted. On the other hand, KMV's merton model
    would have also rated it very highly until only nine month's prior to default.
    For most lenders, this means KMVs signal is too late to be of use, because most
    lenders can't sell their loans as they degrade.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上图来自 Saunders 和 Allen（《信用风险管理，2002》），突显了这个问题。一方面，评级机构错过了机会，直到它违约才将其评为投资级。另一方面，KMV
    的默顿模型在违约前仅九个月也会将其评为非常高。对于大多数贷款人来说，这意味着 KMV 的信号来得太晚了，因为大多数贷款人在贷款下降时无法出售贷款。
