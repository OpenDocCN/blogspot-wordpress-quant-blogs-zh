- en: I was trying to find my car in the parking lot, and I have a button on my key
    that makes the horn honk. Unfortunately, you need to be within about 10 feet for
    it to work, making it pretty useless (I can see it by then). Reminds me of the
    Merton model. This model predicts every bankruptcy with probability 1\. The gist
    is this model is basically a z-score on the firm's total value (Liabilities +
    Equity) compared to just Liabilities. The price of the stock goes to zero, until,
    eventually, bankruptcy. Brilliant!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图在停车场找到我的车，我的钥匙上有一个按钮可以让喇叭响。不幸的是，您需要在大约10英尺内才能使用它，这使得它相当无用（那时我已经可以看到它了）。这让我想起了默顿模型。这个模型以概率1预测每一次破产。其要义在于，这个模型基本上是公司总价值（负债+权益）与仅仅是负债相比的z值。股票价格会降至零，直到最终破产。太棒了！
