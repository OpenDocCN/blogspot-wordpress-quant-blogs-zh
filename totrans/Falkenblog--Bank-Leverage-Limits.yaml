- en: As to how to ameliorate if not eliminate these crises,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何改善而不是消除这些危机，
- en: '[Cowen supports Kevin Drum''s argument](http://www.marginalrevolution.com/marginalrevolution/2010/12/words-of-wisdom-from-kevin-drum.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[科温支持凯文·德鲁姆的论点](http://www.marginalrevolution.com/marginalrevolution/2010/12/words-of-wisdom-from-kevin-drum.html)'
- en: ':'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'The way to do it is with very simple, very blunt leverage restrictions that
    apply to all financial actors over a certain size: banks, insurance companies,
    hedge funds, private equity, you name it. If you have assets over, say, $10 billion,
    then the rules kick in. Strict leverage limits (say, 10:1 or maybe 15:1) based
    on conservative notions of both assets and capital would be a pretty effective
    bulwark against excessive risk taking but wouldn''t seriously interfere with the
    basic asset allocation function of the financial industry.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 采取的方法是采用非常简单、非常直接的杠杆限制，适用于所有规模超过一定规模的金融主体：银行、保险公司、对冲基金、私募股权等等。如果你的资产超过，比如说，100亿美元，那么规则就会生效。基于保守的资产和资本概念的严格杠杆限制（比如说，10：1或者也许是15：1），将会是一种相当有效的防止过度风险承担的堡垒，但不会严重干扰金融业的基本资产配置功能。
- en: I do like the way his solution actually makes sense, in that you know what he
    is saying. You can listen to some people talk for an hour and realize they are
    merely for more and better regulation, without any specifics. But, the reason
    why prominent people are vague is because then you aren't wrong, like Drum and
    Cowen are in this instance. The problem with this great idea is that if you make
    leverage the key point, regulators will focus on that, and so banks will just
    invest in riskier assets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实喜欢他的解决方案的方式，因为你知道他在说什么。你可以听一些人说一个小时，意识到他们只是为了更多和更好的监管，没有任何具体的内容。但是，著名人士模糊的原因是因为那样你就不会错，就像德鲁姆和科温在这个例子中一样。这个伟大想法的问题是，如果你把杠杆作为关键点，监管机构就会关注这一点，因此银行将只投资于更加风险的资产。
- en: Crises are often compared to drinking binges, where excessive exuberance is
    followed by hangovers. Following that analogy, if you try to say, 'we don't want
    people drinking to excess, so we will stop everyone at 6 drinks', well then, they
    will switch from beer to wine, whiskey, or grain alcohol.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 危机经常被比作饮酒狂欢，过度的兴奋之后就是宿醉。按照这个类比，如果你试图说，'我们不希望人们过度饮酒，所以我们将阻止每个人喝到第6杯'，那么，他们就会从啤酒转向葡萄酒、威士忌或者谷物酒精。
- en: But the drinking problem is potentially soluble because you can measure alcohol,
    and say allow people one 12 ounce beer, one 5 ounce glass of wine, etc. Basically,
    the key unit is 'ethanol, which has measurable properties. In contrast, we don't
    know what 'risk' is. Beta? Volatility? Skew? Get back to me on that. You can't
    regulate what you can't define.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是饮酒问题是潜在可解决的，因为你可以测量酒精含量，并且说允许人们喝一瓶12盎司的啤酒，一杯5盎司的葡萄酒，等等。基本上，关键单位是 '乙醇'，它具有可测量的属性。相反，我们不知道
    '风险' 是什么。Beta？波动性？偏度？等等。回到我这里。你无法对你无法定义的东西进行监管。
- en: What about leverage as a proxy for this unmeasurable risk? As
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为衡量这种无法衡量的风险的代理的杠杆如何？
- en: '[Proshares](http://www.proshares.com/funds/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Proshares](http://www.proshares.com/funds/)'
- en: is showing with the Ultra (2x leverage), UltraPro (3x leverage), and short products,
    a security can have double or triple leverage behind it, have positive or negative
    exposure, and still be called a 'stock'. Similarly, a bank with 10:1 ratio but
    plenty of ninja loans had a lot more risk than a bank with 20:1 leverage but all
    their mortgages had 20% down (the bad old days per
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 显示出超级（2倍杠杆）、超级专业（3倍杠杆）和空头产品的一个证券可以在其背后具有双倍或三倍的杠杆，具有正面或负面的敞口，但仍然被称为“股票”。同样，一个10:1比率但有大量忍者贷款的银行比一个20:1杠杆但所有抵押贷款都有20%首付的银行风险要高得多（过去的糟糕时期）。
- en: '[Alicia Munnell](http://www.businessweek.com/archives/1995/b342653.arc.htm)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Alicia Munnell](http://www.businessweek.com/archives/1995/b342653.arc.htm)'
- en: ). Facility risk (eg, loan-to-value) is part of the problem, so too is obligor
    risk (eg, credit and bureau scores), and so the multiheaded beast grows, with
    risk hiding from any one metric that can be applied across any large financial
    institution. This, alas, brings forth many demographics, all who want unsecured
    lending, which has a populist appeal.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ).设施风险（例如，贷款价值）是问题的一部分，债务人风险（例如，信用和信用局分数）也是问题的一部分，因此，这个多头怪物不断增长，风险从任何一个可以应用于任何大型金融机构的指标中隐藏起来。不幸的是，这引出了许多人口统计学，所有这些人都希望获得无担保贷款，这具有民粹主义的吸引力。
- en: The key is that drinkers engage in moderation only when they realize hangovers
    are not worth any temporary high. Unless they believe that in their hearts, they
    will get around your regulations the same way college kids--who generally are
    below the 21 year old drinking age--tend to get around restrictions promoting
    their sobriety. Any top-down rule to prevent excess will simply waste time because
    you can hide the leverage at the other end, say be investing in assets that are
    leveraged a lot, or who have suppliers who implicitly leverage them (as in the
    dot-com bubble). Such rules might even make things worse by giving people a false
    sense of security if nothing bad happens for 10 years, as often is the case.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于，只有当饮酒者意识到宿醉不值得任何暂时的高潮时，他们才会适度饮酒。除非他们在心中相信这一点，否则他们会以与大学生一样的方式绕过你的规定，而大学生通常在21岁的饮酒年龄以下。任何从上而下的规则都会浪费时间，因为你可以在另一端隐藏杠杆，比如投资于很多杠杆的资产，或者其供应商在隐含地为它们提供了杠杆（如点com泡沫）。如果10年内没有发生任何不良事件，这样的规则甚至可能使情况变得更糟，因为这种情况通常是这样的。
- en: I used to be head of 'economic risk capital allocations' for a bank, and we
    had very low risk for mortgages. I left before the madness started, but I can
    see how it morphed because it would be easy for the business line managers pushing
    product to point to historical losses in mortgages and say they are basically
    riskless (eg, the Stiglitz and Orzag analysis). Now, some smart people (eg, Greg
    Lipmann, Andy Redleaf, Peter Schiff, among many others) saw the past data were
    not relevant once you start lending to people with no money down, or people with
    no documents, and that depending on collateral prices rising basically was a game
    of musical chairs. But within large organizations like banks and GSEs these people
    were demoted, as happened to David A. Andrukonis, the risk manager at Fannie Mae
    who was fired for getting in the way of Bill Syron's $38MM windfall. A big idea
    that is plausible and has many beneficiaries is very hard to resist in real time,
    and such ideas don't end via argument, but rather conspicuous failure.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经是一家银行的“经济风险资本分配”负责人，我们对抵押贷款的风险非常低。我在疯狂开始之前就离开了，但我能看到它是如何演变的，因为业务线管理者很容易指出抵押贷款的历史损失，并说它们基本上是无风险的（例如，斯蒂格利茨和奥尔扎格的分析）。现在，一些聪明人（例如，格雷格·利普曼、安迪·雷德利夫、彼得·希夫等）看到过去的数据在你开始向没有钱的人贷款或没有文件的人贷款时是不相关的，而且依赖抵押品价格上涨基本上是一种玩弄命运的游戏。但在像银行和政府支持企业这样的大型组织中，这些人被降职了，就像发生在房利美的风险经理大卫·A·安德鲁科尼斯身上的那样，他因为阻碍了比尔·赛伦的3800万美元意外收入而被解雇。一个在实时环境中具有可信度并且有很多受益者的大想法是非常难以抵挡的，这样的想法不会因为争论而结束，而是因为引人注目的失败而结束。
- en: So, define risk--not its correlates like leverage, but actual risk--first. Make
    sure it isn't backward-looking, looking at the past couple of crises, but by say
    anticipating the next bubble in muni debt or education. Unless you can convince
    people that such risks are real, any leverage rule will be made irrelevant via
    the creativity of people designing contracts taking into account the letter of
    the law. That's really hard, you might say, and we have to do something now. Doing
    something is not better, unless you think pandering to the mob is a primary objective.
    If risk management were merely following some simple asset-to-liabilities test,
    someone would have figured that out by now.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，首先定义风险——不是它的相关因素，比如杠杆，而是实际风险。确保它不是向后看的，不是看过去几次危机，而是比如预测下一个市政债务或教育领域的泡沫。除非你能说服人们这样的风险是真实存在的，否则任何杠杆规则都会因为设计合同的人创造性地考虑法律文字而变得无关紧要。你可能会说，这真的很难，我们现在必须采取行动。采取行动并不是更好的选择，除非你认为迎合民意是首要目标。如果风险管理只是遵循一些简单的资产负债测试，那么早就有人想出来了。
