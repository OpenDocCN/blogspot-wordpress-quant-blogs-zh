- en: stating banks tend to go 'short volatility'. I'm not too interested in it because
    I think it's a misleading way to put the problem.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 声称银行倾向于进行 '短期波动性'。我对此不太感兴趣，因为我认为这是一个误导性的表述问题。
- en: 'Banking crises are correlated with business cycles, and business cycles are
    correlated with volatility. Thus, one could say they have too often gone ''short
    volatility''. But that is rather incidental, not an explicit strategy. The real
    question is why their portfolios tend to experience highly correlated declines
    that threaten their solvency every 15 years or so (just within the US: 1819, 1837,
    1857, 1873, 1893, 1907, 1901,1929, 1966, 1970, 1975, 1981, 1990, 2008). My theory,
    based on Batesian mimicry, is'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 银行危机与商业周期相关联，而商业周期与波动性相关。因此，可以说它们往往过度进行 '短期波动性'。但那是相当附带的，不是一个明确的策略。真正的问题是，为什么他们的投资组合往往会经历高度相关的下降，从而威胁到它们的偿付能力，每隔大约15年左右（仅在美国：1819年、1837年、1857年、1873年、1893年、1907年、1901年、1929年、1966年、1970年、1975年、1981年、1990年、2008年）。我基于贝茨拟态的理论，是
