- en: 'VIX and More: The Aleph Blog on the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: The Aleph Blog on the VIX'
- en: 来源：[http://vixandmore.blogspot.com/2007/08/aleph-blog-on-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/aleph-blog-on-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/aleph-blog-on-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/aleph-blog-on-vix.html#0001-01-01)
- en: '![](img/20dd9cf5af9ab24741dd8f37e332315f.png)I was fortunate enough to have
    been one of the first readers to stumble across [The Aleph Blog](http://alephblog.com/),
    authored by David Merkel, and have a been a big fan ever since.  Earlier this
    week, for instance, I [linked to](http://vixandmore.blogspot.com/2007/07/links-play-it-where-it-lies.html)
    his ideas for reducing portfolio risk and for thinking about the Fed Model.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/20dd9cf5af9ab24741dd8f37e332315f.png)我很幸运能成为最早发现[The Aleph Blog](http://alephblog.com/)的读者之一，该博客由David
    Merkel撰写，自那以后我一直是他的忠实粉丝。例如，本周早些时候，我[链接到了](http://vixandmore.blogspot.com/2007/07/links-play-it-where-it-lies.html)他关于降低投资组合风险和思考美联储模型的观点。'
- en: 'Today I am pleased to be able to recommend his thoughts on the VIX, which he
    began presenting in the last 24 hours.  In what should be required reading for
    all VIX aficionados, David has (so far) laid out some of his thinking about this
    VIX as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我很高兴能够推荐David关于VIX的思考，他开始在过去的24小时内介绍这个话题。对于所有VIX爱好者来说，这应该是必读的内容，David已经（到目前为止）阐述了他对VIX的一些看法如下：
- en: I have no idea how much more The Aleph Blog will have to say about the VIX,
    nor how often he will weave this subject into future writing, but I can encourage
    you to check out past and present posts, even if you are not one of those people
    who think the VIX may turn out to be the salvation of western civilization.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法想象The Aleph Blog还将有多少关于VIX的内容，也无法想象他将如何频繁地将这个话题融入到未来的写作中，但我可以鼓励你们查看过去和现在的帖子，即使你们不是那些认为VIX可能是西方文明的救世主的人。
