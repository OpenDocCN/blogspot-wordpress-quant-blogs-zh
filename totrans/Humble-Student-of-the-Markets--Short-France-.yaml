- en: 'Humble Student of the Markets: Short France?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：做空法国？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/04/short-france.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/04/short-france.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/04/short-france.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/04/short-france.html#0001-01-01)
- en: I have found that the best trades are ones based on a well-defined fundamental
    reason combined with a market catalyst. Investors who put on a trade based purely
    on fundamentals run the risk of being early - and Value investors are a classic
    example of this tendency. Fundamentals have a way of not mattering to the market
    until it matters. A much better way to position your portfolio is to wait for
    the market catalyst by watching the technical conditions of the trade.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，最好的交易是基于明确的基本面原因和市场催化剂的交易。仅基于基本面进行交易的投资者存在提前行动的风险 - 价值投资者就是这种倾向的经典例子。基本面在市场真正关心之前往往不起作用。更好地调整你的投资组合的方法是等待市场催化剂的出现，通过观察交易的技术条件。
- en: '**A bearish call on France**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**对法国的看跌 call**'
- en: Consider this article from Charles Gave of Gavekal (via
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑来自Gavekal的Charles Gave的这篇文章（通过
- en: '[ZeroHedge](http://www.zerohedge.com/print/472639)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[ZeroHedge](http://www.zerohedge.com/print/472639)'
- en: '): France Is On The Brink of A Secondary Depression:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '): 法国正处于次级萧条的边缘：'
- en: France is engulfed by a political, economic and moral paralysis. The president
    has record low popularity, unemployment is making new highs and the tax czar of
    a supposedly left wing government just quit after repeatedly lying about a pile
    of cash he had stashed in a Swiss bank account. From such a sorry state of affairs,
    you might think that things could only get only get better. Unfortunately, economic
    cycles do not work this way and it is my contention that France is about to enter
    what was known during the gold standard era as a “secondary depression.” The rigid
    design of the euro system means the whole eurozone is prone to the kind of brutal
    cyclical adjustments seen in that hard money era of the 19th and early 20th centuries.
    But having reached the logical limits of its decades long experiment in state-run
    welfare-capitalism France is far more exposed than even its struggling neighbors.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法国正陷入政治、经济和道德的僵局。总统的支持率创新低，失业率不断创新高，而一个自称左翼政府的税务沙皇在多次撒谎称自己在瑞士银行账户藏有一大笔现金后辞职了。从这种糟糕的状况来看，你可能会认为事情只能变得更好。不幸的是，经济周期并不如此运作，我认为法国即将进入人们在上世纪30年代和20世纪初所熟知的“次级萧条期”。欧元体系的僵化设计意味着整个欧元区都容易受到19世纪和20世纪初那种硬货币时代所见到的剧烈周期调整的影响。但是，在经历了数十年的国家主导福利资本主义实验的逻辑极限之后，法国比其陷入困境的邻国更加脆弱。
- en: '[![](img/29e31d6be214b70958b2aad5c84ef5ba.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhUPrmfvncx4GcUyyKCKX_o_KzaqQgdYrCz82hJnuMS_nllyljRqbSJlaRNtBn1CtnxsIlt-cCpoumSz4g4NJChC3d2yR56MUNu1dmfrX0n-xgQqbigTlNEEwTBsuzCJQdxfST_Y5EZ6zw/s1600/20130409_GAVE1.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/29e31d6be214b70958b2aad5c84ef5ba.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhUPrmfvncx4GcUyyKCKX_o_KzaqQgdYrCz82hJnuMS_nllyljRqbSJlaRNtBn1CtnxsIlt-cCpoumSz4g4NJChC3d2yR56MUNu1dmfrX0n-xgQqbigTlNEEwTBsuzCJQdxfST_Y5EZ6zw/s1600/20130409_GAVE1.jpg)'
- en: The article is well worth reading in its entirety, because it lays out the bearish
    divergence for France against the rest of Europe. There is a French elephant in
    the eurozone room that no one dares to speak about. While Brussels can manage
    crisis after crisis in peripheral countries, a blowup in France is too big to
    contain as the French-German relationship lies at the political heart of the European
    Union.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章值得一读，因为它详细地描述了法国与其他欧洲国家之间的熊市分歧。有一个在欧元区无人敢提的法国大象。虽然布鲁塞尔可以处理边缘国家的危机一个接一个，但法国的崩溃是无法控制的，因为法德关系位于欧盟政治核心。
- en: Hale Stewart at the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Hale Stewart在
- en: '[Bonddad Blog](http://bonddad.blogspot.com/2013/04/market-analysis-france.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bonddad Blog](http://bonddad.blogspot.com/2013/04/market-analysis-france.html)'
- en: 'jumped on the same theme last week when he wrote:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周的文章中，他写道：
- en: 'The French ETF is looking more and more like a great short opportunity. [As
    I first noted a little over a week ago](http://bonddad.blogspot.com/2013/03/will-france-be-next-eu-basket-case.html),
    the French economy is in terrible shape: GDP has barely grown for the last 7 quarters,
    unemployment is rising, industrial production is dropping and the budget and current
    account deficits are increasing.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法国ETF看起来越来越像是一个很好的做空机会。正如我一周前首次提到的[那样](http://bonddad.blogspot.com/2013/03/will-france-be-next-eu-basket-case.html)，法国经济状况很糟糕：过去7个季度GDP几乎没有增长，失业率上升，工业生产下降，预算和经常账户赤字增加。
- en: '**Too early to short France**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在做空法国还为时尚早**'
- en: What has been described so far is best characterized as a "trade setup". This
    is a trade with a strong fundamental backdrop. My inner investor tells me to be
    wary of France and its effects on Europe, but my inner trader tells me, "Not yet."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止所描述的都是最好的交易设置。这是一个有强大基本面背景的交易。我内心的投资者告诉我应该对法国及其对欧洲的影响保持警惕，但我内心的交易者告诉我，“还不是时候。”
- en: These fundamentals have a way of not mattering to the market until it matters.
    Right now, the market is shrugging off the warning signs. Consider this chart
    of the relative performance of French equities to eurozone equities below. Relative
    support seems to have held despite the potential negative news and the CAC is
    actually rally on a relative basis in the short term.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基本面在市场关心之前往往是不重要的。目前，市场正在对警告信号置之不理。考虑下法国股票相对于欧元区股票的相对表现图表。尽管有潜在的负面消息，但相对支撑似乎仍然稳固，而CAC在短期内实际上是在相对上涨。
- en: This may be a case of when it rains, it pours, but you have to wait for the
    rain. The "rain" to which I refer to is the emergence of a risk-off trade. Right
    now, there is no sign of that happening. Look at the relative strength of Greek
    stock to eurozone stocks - it's signaling a risk-on market.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是“不雨则已，一雨倾盆”的情况，但你必须等待雨水。我所说的“雨”是指风险回避交易的出现。目前，还没有迹象表明这种情况会发生。看看希腊股票相对于欧元区股票的相对强度——它正在发出风险市场的信号。
- en: 'The same could be said of Italy. Look at the relative performance of the MIB against
    the Euro STOXX 50:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利的情况也是如此。看看MIB相对于欧元Stoxx 50的相对表现：
- en: In short, this is a trade setup to be watched. Watch how the fundamentals develop,
    because you have the time. Should the technicals deteriorate, then you have a
    great trade with tremendous upside potential - but not today.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这是一个需要关注的交易设置。关注基本面的发展，因为你有时间。如果技术面恶化，那么你将有一个具有巨大上行潜力的伟大交易——但不是今天。
- en: Later this week, I will write about another potential trade setup in a hot topic
    - gold.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本周稍后，我将撰写关于另一个热门话题——黄金的潜在交易设置。
