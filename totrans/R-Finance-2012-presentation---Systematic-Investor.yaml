- en: I have attended for the first time the [R/Finance](http://www.rinfinance.com/agenda/)
    conference this year. I must say that I’m impressed with the effort that organizers
    put into the conference and the breadth and the depth of the material / ideas
    presented.
  prefs: []
  type: TYPE_NORMAL
- en: I just want to share [slides and examples](http://www.systematicportfolio.com/RFinance2012)
    that I used in my presentation about Seasonality Analysis and Pattern Matching.
  prefs: []
  type: TYPE_NORMAL
- en: In the next post, I plan to discuss in more detail the algorithm and the price
    pattern definitions I used to find classical technical patterns.
