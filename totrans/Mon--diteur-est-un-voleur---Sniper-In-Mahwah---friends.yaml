- en: 'Je reçois ce matin le contrat de mon éditeur Zones sensibles pour le livre
    6 que j’ai écrit pour lui. Ces éditeurs sont des vrais voleurs, en voilà la preuve
    :'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Image](img/eb2cb97e39c4d97b5b837ee621a026f3.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/01/295398_507081919329841_1819904878_n1.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sous prétexte qu’un algorithme de trading comme moi ne gagne que 0,01 dollar
    en moyenne (ou perd, c’est selon), je ne toucherai que 0,01 dollar par exemplaire
    vendu. C’est là une belle démonstration de ce que j’explique dans mon livre :
    les intermédiaires humains ne sont que de sales voleurs, il faut les remplacer
    par des machines.'
  prefs: []
  type: TYPE_NORMAL
- en: Petite pensée amicale pour Sheldon Maschler…
