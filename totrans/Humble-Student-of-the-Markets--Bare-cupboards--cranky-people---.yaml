- en: Voters’ believed the federal government has helped Wall Street—61% say government
    recession policies have helped Wall Street and large banks a lot or a fair amount—but
    not average working people (only 18%).
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选民认为联邦政府帮助了华尔街——61%的人表示政府的衰退政策在很大程度上或一定程度上帮助了华尔街和大银行——但没有帮助到普通工人（只有18%）。
