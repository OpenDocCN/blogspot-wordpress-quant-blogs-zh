- en: The GOP’s job isn’t any easier either. The
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 共和党的工作也没有更容易。看
- en: '[Wall Street Journal](http://online.wsj.com/article/SB10001424052748704905604575027531605192798.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://online.wsj.com/article/SB10001424052748704905604575027531605192798.html)'
- en: 'recently opined that:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最近发表的评论认为：
- en: 'As Democrats struggle to respond to a surge of populist anger that has put
    them on the defensive, Republicans face a challenge of their own: How do you appeal
    to voters furious at big banks and Wall Street without alienating the party''s
    traditional business allies?'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当民主党努力应对一股将他们置于防守状态的民粹主义愤怒潮时，共和党也面临自己的挑战：在不疏远党的传统商业盟友的情况下，如何吸引对大型银行和华尔街感到愤怒的选民？
- en: Right now, the natural tendency of the Right is to migrate towards the Tea Party
    movement. When things get worse, some of the extremist elements could move the
    consensus to the land of the skinheads and KKK under the banner of “law and order”.
    Blame the outsiders, the Jews, the blacks, the Muslims, the Chinese and their
    “slave labor”, etc.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，右派的天然倾向是向茶党运动靠拢。当事情变得更糟时，一些极端主义元素可能会将共识推向“法律与秩序”旗帜下的光头党和三K党。责怪外来者、犹太人、黑人、穆斯林、中国人和他们的“奴隶劳动”等。
- en: A radical lurch, regardless of whether it's to the Left or the Right, is unhealthy.
    I reiterate what I wrote in my post entitled
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是向左还是向右的极端转变，都是不健康的。我重申我在标题为
- en: '[Political stability and the middle class](http://humblestudentofthemarkets.blogspot.com/2009/10/political-stability-and-middle-class.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[政治稳定与中产阶级](http://humblestudentofthemarkets.blogspot.com/2009/10/political-stability-and-middle-class.html)'
- en: ': “If the middle class crumbles, what happens to political stability?” We can
    only hope that the political consensus stays near the middle, because the alternative
    represents the tearing of the social fabric and political disintegration - and
    the markets won''t like that one bit.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ：“如果中产阶级崩溃，政治稳定会怎样？”我们只能希望政治共识能保持在中间附近，因为替代方案代表着社会结构的撕裂和政治解体——市场绝对不会喜欢这一点。
