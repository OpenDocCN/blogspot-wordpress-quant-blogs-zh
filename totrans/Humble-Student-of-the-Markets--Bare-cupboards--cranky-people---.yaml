- en: Scott Grannis put up a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 斯科特·格兰尼斯上周发表了一篇
- en: '[Misery Index update](http://scottgrannis.blogspot.com/2010/01/misery-index-update.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[痛苦指数更新](http://scottgrannis.blogspot.com/2010/01/misery-index-update.html)'
- en: last week and the picture isn’t pretty. The misery index is probably worse than
    shown because the two components of the index, namely headline unemployment and
    CPI, are arguably understated compared to the 1970s – previous episodes of high
    misery in US history.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文章，画面并不好看。痛苦指数可能比显示的还要糟糕，因为该指数的两个组成部分，即头条失业率和消费者价格指数（CPI），与20世纪70年代——美国历史上高痛苦的先例相比，都可以说是被低估了。
- en: '**Misery comes to Main Street**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**苦难降临主街**'
- en: 'The downturn began on Wall Street but now Main Street is really feeling the
    misery. Mish has documented how some state and local governments have tried to
    cope:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 经济衰退始于华尔街，但现在主街真的感受到了痛苦。米什记录了一些州和地方政府如何应对的情况：
- en: 'We can’t escape the simple fact: ***The cupboard is bare***.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法逃避这个简单的事实：***橱柜已经空了***。
- en: 'It’s time to pay the piper but the adjustments that need to be made to pay
    the bill will be painful. How painful? Consider [John Maudlin’s comments](http://www.ritholtz.com/blog/2010/01/this-time-is-different-2/)
    about Greece and extrapolate them to America: [emphasis mine]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候付出代价了，但是为了支付账单所需的调整将是痛苦的。有多痛苦？考虑[约翰·莫尔丁关于希腊的评论](http://www.ritholtz.com/blog/2010/01/this-time-is-different-2/)，并将其推断到美国：[此处为我的强调]：
- en: Greece benefitted from being in the Eurozone by getting very low interest rates,
    up until recently. Being in the Eurozone made investors confident. Now that confidence
    is eroding daily. And this week’s market action says rates will go higher, without
    some fiscal discipline. To help my US readers put this in perspective, let’s assume
    that Greece was the size of the US. To get back to Maastricht Treaty levels, they
    would need to cut the deficit by 4% of GDP for the next few years. If the US did
    that, it would mean an equivalent budget cut of $500 billion dollars. Per year.
    For three years running.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 直到最近，希腊还因加入欧元区而获得非常低的利率，从中受益。欧元区使投资者充满信心。现在，这种信心每天都在侵蚀。本周的市场动向表明，如果没有一定的财政纪律，利率将会上升。为了帮助我的美国读者更好地理解这一点，我们假设希腊的规模和美国一样大。要回到马斯特里赫特条约规定的水平，他们需要在接下来的几年内将赤字减少到国内生产总值的4%。如果美国这样做，那就意味着相当于每年削减5000亿美元的预算。连续三年。
- en: ''
  id: totrans-14
  prefs:
