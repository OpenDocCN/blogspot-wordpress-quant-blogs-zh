- en: 'Humble Student of the Markets: Is it time to short stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：现在是做空股票的时候了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/is-it-time-to-short-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/is-it-time-to-short-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/is-it-time-to-short-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/is-it-time-to-short-stocks.html#0001-01-01)
- en: Wow, what a show of strength by the bears! By the end of last week, the blogosphere
    came alive with buzz about the technical damage done to the major US equity averages.
    My inner investor is getting more cautious, though my inner trader thinks it may
    be premature to get aggressively short the stock market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，熊市的力量展现得如此强劲！上周末，博客圈开始热烈讨论对美国主要股票指数造成的技术性损失。虽然我内心的投资者变得更加谨慎，但我的内心交易者认为现在大举做空股市可能还为时过早。
- en: On the surface, the SPX didn't look too bad. It had descended to a major support
    zone and remained above the 50 days moving average (dma). The 5-day RSI (bottom
    panel), which is useful for short-term swing trading, showed fading momentum.
    Bulls could be comforted by monitoring how the index would behave in the support
    zone pictured in the chart below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上看，SPX并不算太糟糕。它已经跌至一个重要的支撑区域，并保持在50日移动平均线以上。 5日RSI（底部面板）对短期摆动交易很有用，显示出动能逐渐消退。牛市可能会通过监控指数在下图中所示的支撑区域的行为来获得安慰。
- en: '**Widespread technical damage**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**广泛的技术性损失**'
- en: Market internals, however, revealed a deteriorating picture. In particular,
    momentum stocks got crushed last week. Such market action is indicative of a reversal
    in overall risk appetite and flagging price momentum is often a sign of an exhausted
    bull (see my previous study at
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，市场内部数据显示出一幅恶化的景象。特别是，动量股上周受到了沉重打击。这样的市场行为表明了整体风险偏好的逆转，价格动能的减弱通常是牛市耗尽的迹象（参见我的以前的研究）。
- en: '[Momentum + Bull market = Chocolate + Peanut butter](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[动量 + 牛市 = 巧克力 + 花生酱](https://zh.wikipedia.org/wiki/动量_(技术分析))。'
- en: ).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: As an example, the post-IPO performance of King Digital Entertainment, the maker
    of Candy Crush, was highly disappointing. Down 16% on the first day of trading,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[King Digital Entertainment](https://zh.wikipedia.org/wiki/金梭)这家制作《糖果传奇》的公司的上市后表现令人大失所望。首日交易下跌16%，'
- en: '[the shares continued their descent the next two days](http://online.wsj.com/news/articles/SB10001424052702304688104579467703736701242?mg=reno64-wsj&url=http%3A%2F%2Fonline.wsj.com%2Farticle%2FSB10001424052702304688104579467703736701242.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[接下来的两天，股价继续下跌](https://zh.wikipedia.org/wiki/The_Wall_Street_Journal)。'
- en: .
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The carnage was mirrored in the formerly red hot Biotech stocks. If it is any
    consolation, bulls can at least point to the fact that the Biotechs were testing
    a relative uptrend line that began about a year ago.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这场灾难也反映在了原本炙手可热的生物科技股票上。如果有什么安慰的话，牛市至少可以指出生物技术股正在测试大约一年前开始的相对上升趋势线。
- en: Unfortunately, the same couldn't be said of the NASDAQ Internet Index, which
    consisted of momentum technology names such as Amazon.com, Google, Facebook, etc.
    The chart of their relative performance to the SPX showed a violation of the relative
    uptrend line, with little support beneath current levels. There is a glimmer of
    hope as the decline could be arrested at one of the pictured Fibonacci retracement
    levels.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，同样的情况并不适用于纳斯达克互联网指数，该指数由亚马逊、谷歌、Facebook等动量科技公司组成。相对于SPX的相对表现图显示了相对上升趋势线的违反，目前的水平下方几乎没有支撑。有一丝希望，因为下降可能会在下图所示的黄金分割位之一止住。
- en: The damage was also evident in the NASDAQ Composite. The top panel of the chart
    below shows that COMPQ had breached its 50 dma and it was testing the the bottom
    of a support zone. The chart of the relative performance of COMPQ against the
    SPX is more troubling as it shows that these high-beta stocks had violated a relative
    uptrend line, which is indicative of declining risk appetite.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种损失在纳斯达克综合指数中也是显而易见的。下图的顶部面板显示，COMPQ已经突破了其50日移动平均线，并正在测试支撑区域的底部。相对于SPX的相对表现图更加令人担忧，因为它显示这些高贝塔股票已经违反了相对上升趋势线，这表明风险偏好正在下降。
- en: The chart of the small cap Russell 2000 also shows a similar picture of the
    violation of the 50 dma and relative uptrend line, as well as a test of the low
    end of the range of a secondary support zone.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 小型股 Russell 2000 的图表也显示了类似的景象，违反了50日均线和相对上升趋势线，以及测试了次级支撑区间的低端。
- en: The relative performance of the Consumer Discretionary sector against Consumer
    Staple sector, another measure of risk appetite, reveals a violation of the relative
    uptrend that began in early March. This pair is now testing the bottom range of
    a relative support zone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者 discretionary 部门相对于消费者 staple 部门的相对表现，是风险偏好的另一种衡量方法，显示了从3月初开始的相对上升趋势的违反。这一对现在正在测试相对支撑区间的最低范围。
- en: Other measures of risk appetite, such as this chart of the relative performance
    of the SPX against long Treasuries, tells a similar story. This pair violated
    a relative uptrend line in January, consolidated sideways and now it is again
    testing an area of relative support.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 风险偏好的其他衡量方法，比如标普500相对于长期国债的相对表现图表，讲述了一个类似的故事。这一对在1月份违反了相对上升趋势线，横盘整理，现在又测试了一个相对支撑区域。
- en: I could go on about how market internals have deteriorated and risk appetite
    has waned, but you get the idea.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以继续谈论市场内部指标的恶化以及风险偏好的减弱，但你已经明白了。
- en: '**Time to get short?**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**是时候做空了吗？**'
- en: With the bears swarming the equity markets like Russian troops in the Crimea,
    is it time for aggressive traders to get short this market? My inner trader is
    whispering, "Not yet."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在空头像俄罗斯军队在克里米亚那样涌入股市的情况下，积极交易者是不是该做空市场了？我内心的交易者在低语，“还不是时候。”
- en: Despite the carnage, stock prices seem to be following the script of a mid-term
    election closely. Ryan Detrick
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场一片狼藉，但股价似乎正在紧随中期选举的剧本。Ryan Detrick
- en: '[tweeted](http://stocktwits.com/message/21142191)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[发推文](http://stocktwits.com/message/21142191)'
- en: this chart on March 17 and the market seems to be still following the historical
    pattern of a rally into April/May. If history is any guide, late March and early
    April tends to be sloppy and the market stages one final rally in late April before
    topping out and decline into a final low in October.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表显示了3月17日的情况，市场似乎仍在遵循历史上4月/5月反弹的模式。如果历史能提供任何指导，那么3月底至4月初市场通常较为混乱，而在4月底市场会进行最后的反弹，随后在10月触顶并跌至最终的低点。
- en: '[![](img/3a73c26c219772356579387e9d6ae735.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbEwvdpFYcIeiLFgXEXnfuJIj9v3Hs8GD0ktw0fmhqOYq1phOm4wDS5xaz2UDugWiMCkOTv4ANPkKg2xGntLtqR_dxZyBuxAXPHWKt64wBmFo9rkXOXlYlyZsZN8f0xfmLD5FQ61fCf38/s1600/Mid-term+pattern.png)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbEwvdpFYcIeiLFgXEXnfuJIj9v3Hs8GD0ktw0fmhqOYq1phOm4wDS5xaz2UDugWiMCkOTv4ANPkKg2xGntLtqR_dxZyBuxAXPHWKt64wBmFo9rkXOXlYlyZsZN8f0xfmLD5FQ61fCf38/s1600/Mid-term+pattern.png)'
- en: Given the kind of technical damage that has been done, it's doubtful that stock
    prices are capable of making a new high in April or May. Bears should consider
    that high-beta assets are highly oversold and could stage / a counter-trend rally
    at any time. As well,.the market have experienced numerous breaks of uptrends
    or relative uptrends. However, trend breaks tend to resolve themselves in a period
    of sideways consolidation, rather than an immediate trend reversal. Consider this
    classic example of the relative performance of the NASDAQ 100 against the SPX
    in the last 15 years. NDX underwent both a relative uptrend and relative downtrend
    and, in both cases, the relative breakout and breakdown were followed periods
    of consolidation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于已经造成的技术损害，4月或5月股市创出新高的可能性值得怀疑。空头应该考虑，高贝塔资产目前极度超卖，随时可能出现/逆趋势反弹。此外，市场经历了多次上升趋势或相对上升趋势的突破。然而，趋势突破通常会在横盘整理期间解决，而不是立即的趋势反转。考虑一下过去15年纳斯达克100相对于标普500的相对表现的经典例子。NDX经历了相对上升趋势和相对下降趋势，在这两种情况下，相对突破和破位之后都出现了整理期。
- en: 'While I am tilting bearish for the next few months, I would be hesitant about
    making a major commitment to get short here. Consider what could go right for
    the bull camp:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我接下来几个月的立场偏向空头，但我会犹豫在这里做出重大空头承诺。考虑一下多头阵营可能会有哪些有利因素：
- en: '**Earnings Season is just around the corner and the results could be a wildcard**.
    The Citigroup US Economic Surprise Index is near the bottom of its near term range
    and has started turn up. Such a reversal could translate into better company guidance
    as we move through Earnings Season, which would be bullish for stocks. The first
    key test for bulls and bears alike will be the jobs report on Friday. Anyone putting
    on a major bearish position here would be betting that the Economic Surprise Index
    continues to deteriorate and growth starts to decelerate to sub-2% levels - a
    truly non-consensus call.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业绩季即将到来，结果可能是一个 wildcard**。花旗集团美国经济惊喜指数接近其短期区间的底部并开始上升。这种逆转可能会转化为我们在业绩季中通过的更好的公司指导，这对股市将是看涨的。多头和空头都需要关注的第一项关键测试将是周五的就业报告。在这里建立主要看跌头寸的人将是在赌经济惊喜指数继续恶化，增长开始减速至低于2%的水平
    - 这是一个真正非共识的预测。'
- en: '**Watching for the bearish trigger**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注看跌触发点**'
- en: In conclusion, the intermediate term bias for stock prices is down, but my inner
    trader remains wary of being overly aggressive in taking a short position here.
    He is watching the following trading model as one of the conditions to get short.
    The model is based on the readings of the SP 500 HiLo Index (real-time updates
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，股票价格的中期偏向是下跌的，但我的内部交易员仍然对在这里过度积极地采取看跌位置持谨慎态度。他正在关注以下交易模型作为之一，以获得看跌的条件。该模型基于标普500
    HiLo 指数的读数（实时更新
- en: '[here](http://stockcharts.com/h-sc/ui?s=%24SPXHLP&p=D&yr=1&mn=0&dy=0&id=p28867069971)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://stockcharts.com/h-sc/ui?s=%24SPXHLP&p=D&yr=1&mn=0&dy=0&id=p28867069971)'
- en: '):'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: SPXHLP is negative (indicates short-term negative momentum)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SPXHLP 是负面的（表明短期负面动量）
- en: The 10 dma of SPXHLP is less than 5 (indicating that the trend is down)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SPXHLP的10日移动平均线小于5（表明趋势向下）
- en: The vertical lines in the above chart shows the past instances where these signals
    have been first triggered. In most cases, the signals have been a little late
    but they have been the precursors of further declines in stock prices. For now,
    neither the SPXHLP nor its 10 dma are at their bearish trigger points, indicating
    that it is premature to go short.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图表中的垂直线显示了这些信号首次被触发的过去实例。在大多数情况下，这些信号有点晚，但它们是股票价格进一步下跌的先兆。目前，SPXHLP及其10日移动平均线都没有达到看跌触发点，表明现在做空还为时过早。
- en: There are a number of caveats to the use of this model. First and foremost,
    it has not been tested in real-time and the chart is only based on back-tested
    performance, so take its output with a grain of salt. As well, the tests show
    that it is useful on timing the entry point to go short, but it is less useful
    on exit conditions.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此模型有几个注意事项。首先且最重要的是，它还没有经过实时测试，图表仅基于回测性能，所以对其输出要持有一定的怀疑态度。此外，测试表明，它在 timing
    做空入场点方面很有用，但在退出条件方面作用较小。
- en: I am offering this trading model to my readers for free. Its value is measured
    by the price paid.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我免费向我的读者提供这个交易模型。它的价值由支付的价格来衡量。
- en: Most of all, remember that the signals from this untested model should not be
    the only trigger for making a trading decision.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，记住这个未经测试模型的信号不应该是对交易决策的唯一触发。
