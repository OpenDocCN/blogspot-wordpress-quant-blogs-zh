- en: Porsche Vehicle Tracking Services (PVTS)
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保时捷车辆追踪服务（PVTS）
- en: Recently I had the opportunity of hitching a rid in a Porsche.  Like many luxury
    cars, Porsche offers a vehicle tracking service – PVTS.  What surprised me was
    the device the driver had to carry with him as part of this service – a small
    black driver [card](http://www.porscheownersmanuals.com/2014-panamera/8/249/Porsche-Vehicle-Tracking-System-PVTS).
     The obvious problem with the driver card is that you can’t attach it to the car
    keys, as it nows tired to the keys the theft might have stolen, and thus the service
    is redundant.  If you carry the card in your pocket, its likely to get lost, or
    you will forget to carry it and get a call from the tracking centre telling you
    your car was stolen when it isn’t.  I wonder how long it will be before Porsche
    consider the option of adding an app to your smart phone, and using bluetooth to
    heart beat to the car – since the driver card at best must effectively be a authorisation
    heart beat.  Doing away with the driver car is further amplified by taking a look
    at the Porsche Car [Connect](http://www.porsche.com/uk/connect/carconnect/) app
    already available – the driver card isn’t even pictures or mentioned, and does
    look lame in comparison.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我有机会乘坐一辆保时捷。像许多豪华车一样，保时捷也提供车辆追踪服务——PVTS。让我惊讶的是，作为这项服务的一部分，司机必须携带的设备——一张小巧的黑色司机[卡片](http://www.porscheownersmanuals.com/2014-panamera/8/249/Porsche-Vehicle-Tracking-System-PVTS)。显然，司机卡的明显问题是，你无法将其附在车钥匙上，因为它现在附在可能被偷走的钥匙上，因此这项服务就显得多余了。如果你把卡片放在口袋里，它很可能会丢失，或者你会忘记携带它，然后追踪中心会给你打电话告诉你你的车被偷了，但实际上并没有。我想知道保时捷何时会考虑为你的智能手机添加一个应用程序，并使用蓝牙心跳与车辆连接——因为至少司机卡在本质上必须是一个授权心跳。取消司机卡的想法进一步被保时捷汽车[Connect](http://www.porsche.com/uk/connect/carconnect/)应用程序的现有功能所强化——这个司机卡甚至没有图片或提及，相比之下看起来很逊色。
