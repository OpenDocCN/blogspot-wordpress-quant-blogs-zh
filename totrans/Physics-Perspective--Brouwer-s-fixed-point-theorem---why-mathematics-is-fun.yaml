- en: 'Physics Perspective: Brouwer''s fixed point theorem...why mathematics is fun'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：布劳威尔的固定点定理……为什么数学是有趣的
- en: 来源：[http://physicsoffinance.blogspot.com/2011/09/brouwers-fixed-point-theoremwhy.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/brouwers-fixed-point-theoremwhy.html#0001-01-01)
