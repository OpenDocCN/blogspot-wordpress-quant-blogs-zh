- en: Now that virtually everybody has bought into the reflation and global cyclical
    recovery trade, and Reddit flash mobs are ganging up on short sellers to drive
    the most short-sold stocks into the stratosphere, what could go wrong with this
    bull?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 既然几乎每个人都已经接受了再通胀和全球周期性复苏交易的观念，而且Reddit的暴民正在集结起来针对做空者，将最受做空股票推入太空，那么这场牛市可能出错的地方在哪里呢？
- en: Notwithstanding the silliness of the WSB flash mobs, here are some key bearish
    risks to consider.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管WSB暴民的愚蠢行为令人不齿，但这里有一些需要考虑的主要看跌风险。
