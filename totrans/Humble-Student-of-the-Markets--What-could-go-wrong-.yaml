- en: 'Humble Student of the Markets: What could go wrong?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：可能出错的地方有哪些？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/01/what-could-go-wrong.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/01/what-could-go-wrong.html#0001-01-01)
