  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元操作
- en: Following on from the previous posting on Sociotechnical, and David Hanna’s
    High Performance Organization book.  I want to call out page 136, “Determining
    Department Boundaries”.  When I read this section of the book, it reminded me
    of the flawed way many organization go about creating departments (unit operations)
    without looking at the work process pipeline in any detail.  The aim should be
    to create self-sufficient work units
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 继上篇关于社会技术方面的文章，以及大卫·汉娜的《高绩效组织》一书之后，我想指出第 136 页的“确定部门边界”一节。当我阅读这本书的这一部分时，它让我想起了许多组织在创建部门（单元操作）时存在缺陷的方式，它们没有详细查看工作流程管道。目标应该是创建自给自足的工作单位
- en: in which individual identify more with product or service delivered than with
    anything else
  id: totrans-8
  prefs:
