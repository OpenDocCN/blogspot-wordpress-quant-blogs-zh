- en: 'VIX and More: Volatility Spotlight: InterOil (IOC)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：波动性聚光灯：InterOil（IOC）
- en: 来源：[http://vixandmore.blogspot.com/2010/01/volatility-spotlight-interoil-ioc.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/volatility-spotlight-interoil-ioc.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/01/volatility-spotlight-interoil-ioc.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/volatility-spotlight-interoil-ioc.html#0001-01-01)
- en: The first individual stock I ever put under the volatility microscope on the
    blog was InterOil ([IOC](http://vixandmore.blogspot.com/search/label/IOC)). The
    stock was trading just over 22 when I [highlighted it](http://vixandmore.blogspot.com/2007/07/individual-stock-volatility-interoil.html)
    back in July 2007, but what got my attention was that it had stratospheric [implied
    volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    (IV) and [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (HV) readings that were both above 150\. “This is a keg of dynamite,” I proclaimed
    at the time, in what was probably an understatement. Within a month of my post,
    IOC traded as high as 42.00 and as low as 18.37 as speculation raged on the nature
    and extent of IOC’s oil and gas exploration efforts in Papua New Guinea. In 2008,
    the battle between bulls and bears continued in earnest with implied volatility
    in triple digits for most of the year and the financial crisis pushing the stock
    down as low as 8.90 after a pop to 41.62 earlier in the year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在博客上首次将个别股票放在波动率显微镜下的第一个是InterOil ([IOC](http://vixandmore.blogspot.com/search/label/IOC))。我在2007年7月[突出](http://vixandmore.blogspot.com/2007/07/individual-stock-volatility-interoil.html)它的时候，这支股票的交易价格仅略高于22，但引起我注意的是它的天文数字的隐含波动率（IV）和历史波动率（HV）读数都超过150。我当时宣称：“这是一桶火药”，这可能是一种轻描淡写。在我发表文章的一个月内，IOC的交易价格飙升至42.00美元，之后跌至18.37美元，因为人们猜测IOC在巴布亚新几内亚的石油和天然气勘探工作的性质和范围。在2008年，牛熊之间的战斗继续进行，全年的隐含波动率均在三位数，并且金融危机将该股票推至年初涨至41.62美元后的8.90美元。
- en: The events of 2009 finally gave the bulls something to hang their hat on, as
    consecutive world record natural gas discoveries were logged and high profile
    investors such as George Soros and T. Boone Pickens took large positions in the
    company. With the story slowly unfolding, the stock ran all the way up to the
    70s and made a high of 84.05 at the beginning of the current month.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年的事件终于给了牛市支撑，因为连续创下世界纪录的天然气发现并得到了高调投资者（如乔治·索罗斯和T·布恩·皮肯斯）的大笔持股。随着故事慢慢展开，这支股票一路飙升至70多美元，并在本月初达到84.05美元的高位。
- en: As I write this the stock is now trading at about 62\. With the lack of information
    coming out of Papua New Guinea, the stock continues to be a Rorschach test of
    sorts, trading on pure investor emotion and momentum a good deal of the time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这篇文章的时候，这支股票现在交易价格约为62。由于巴布亚新几内亚缺乏信息，这支股票一直是一种诡异的形式的罗夏克测试，大部分时间都是基于纯粹的投资者情绪和动量交易。
- en: The chart below, courtesy of [Livevol](http://www.livevol.com/), captures two
    years of the stock price history (top chart, with 50 day moving average in red
    and 200 day moving average in purple), as well as two years of 20 day historical
    volatility (blue) and 30 day implied volatility (red). There are quite a few interesting
    data points on this chart. One that I find particularly interesting is that IV
    has remained relatively flat since June 2009, even though the stock tripled from
    that level. The last month or so has seen a steady uptick in both IV and HV, perhaps
    foreshadowing the recent 26% drop and perhaps indicating that even more fireworks
    lie ahead. Historically, IOC’s HV has had trouble topping its IV, but one big
    news item can change that picture in a hurry.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下图，由[Livevol](http://www.livevol.com/)提供，展示了两年的股价历史（顶部图表，50日移动平均线为红色，200日移动平均线为紫色），以及两年的20日历史波动率（蓝色）和30日隐含波动率（红色）。这张图表上有很多有趣的数据点。我特别感兴趣的一个是，尽管股价从2009年6月开始翻了三倍，但隐含波动率自那时以来保持相对稳定。过去一个月左右，隐含波动率和历史波动率都呈稳定上升趋势，也许预示着最近的26%下跌，也可能表明更多的火药即将爆炸。历史上，IOC的历史波动率一直难以超过其隐含波动率，但一条重大新闻可以迅速改变这种情况。
