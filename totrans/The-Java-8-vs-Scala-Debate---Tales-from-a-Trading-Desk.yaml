- en: The Java 8 vs Scala Debate
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Java 8与Scala的争论
- en: I’ve heard the Java 8 vs Scala [debate](http://www.infoq.com/articles/java-8-vs-scala)
    in many quarters over the last time period.  Its a curious discussion, like so
    many technology camp discussions.  There’s the classic view of feature [comparison](http://www.infoq.com/articles/java-8-vs-scala),
    coupled with the enterprise [language](http://jazzy.id.au/default/2013/03/28/java_8_lambdas_the_missing_link_to_moving_away_from_java.html)
    views of the world, and we might as well throw in the long standing imperative
    to functional switch club.  Scala uptake in the last 1-2 years has increase from
    where I sit in the financial world.  I don’t see Java 8 slowing this uptake, but
    it will aid the Joe Average Java developer in moving towards a functional programming
    road.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在过去的一段时间里在很多场合听到过关于Java 8与Scala的[争论](http://www.infoq.com/articles/java-8-vs-scala)。这是一个有趣的讨论，和许多技术阵营的讨论一样。有经典的特性[比较](http://www.infoq.com/articles/java-8-vs-scala)，加上企业[编程语言](http://jazzy.id.au/default/2013/03/28/java_8_lambdas_the_missing_link_to_moving_away_from_java.html)的观点，我们还可以加入长期以来命令式到函数式切换的俱乐部。从我在金融界的角度看，Scala在过去1-2年的采用率有所上升。我认为Java
    8不会减缓这种采用率，但它将帮助那些普通的Java开发者朝着函数式编程的道路前进。
