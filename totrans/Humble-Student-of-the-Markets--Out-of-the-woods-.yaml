- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': As President Trump left the hospital and returned to the White House, the
    message from his doctors was he was doing fine, but he was not "out of the woods".
    Numerous outside physicians have made the point that COVID-19 is nothing like
    the flu. Flu symptoms hit the patient and eventually dissipate and go away. COVID-19
    patients often have ups and downs in their infection. They may feel fine, but
    symptoms flare, dissipate, and return. The process can last weeks, even months.
    Just because Trump reported feels fine now doesn''t mean that he won''t feel fine
    by this weekend.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：特朗普总统从医院出院返回白宫时，他的医生们的消息是他状况良好，但他还没有“走出困境”。许多外部医生指出，COVID-19 与流感完全不同。流感症状会袭击患者，最终消失并消失。COVID-19
    患者的症状常常会有起伏。他们可能感觉良好，但症状会突然加剧，然后消散，再次出现。这一过程可能持续数周，甚至数月。特朗普现在报告感觉良好并不意味着他周末也会感觉良好。
- en: Just like Trump's COVID-19 infection, neither the equity bulls nor bears are
    out of the woods. Yesterday (Tuesday), Fed Chair Jerome Powell said in a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就像特朗普的 COVID-19 感染一样，股票牛市和熊市都还没有走出困境。昨天（星期二），美联储主席杰罗姆·鲍威尔在一次
- en: '[speech](https://www.federalreserve.gov/newsevents/speech/powell20201006a.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](https://www.federalreserve.gov/newsevents/speech/powell20201006a.htm)'
- en: 'that it was time to go big on fiscal stimulus:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 表明现在是大举进行财政刺激的时候了：
- en: The expansion is still far from complete. At this early stage, I would argue
    that the risks of policy intervention are still asymmetric. Too little support
    would lead to a weak recovery, creating unnecessary hardship for households and
    businesses. Over time, household insolvencies and business bankruptcies would
    rise, harming the productive capacity of the economy, and holding back wage growth.
    By contrast, the risks of overdoing it seem, for now, to be smaller. Even if policy
    actions ultimately prove to be greater than needed, they will not go to waste.
    The recovery will be stronger and move faster if monetary policy and fiscal policy
    continue to work side by side to provide support to the economy until it is clearly
    out of the woods.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前的扩张仍然远未完成。在这个早期阶段，我认为政策干预的风险仍然是不对称的。过少的支持将导致复苏乏力，给家庭和企业带来不必要的困难。随着时间的推移，家庭的破产和企业的破产将上升，损害经济的生产能力，并抑制工资增长。相比之下，过度干预的风险目前似乎较小。即使政策行动最终被证明超出需要，它们也不会被浪费。如果货币政策和财政政策继续并行作业，为经济提供支持，直到它明显走出困境，复苏将更加强劲、更快速。
- en: The
  id: totrans-12
