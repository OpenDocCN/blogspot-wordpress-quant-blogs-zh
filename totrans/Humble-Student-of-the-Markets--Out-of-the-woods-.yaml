  type: TYPE_NORMAL
  zh: '[9 月份 FOMC 会议纪要](https://www.federalreserve.gov/monetarypolicy/fomcminutes20200916.htm)'
- en: indicated a consensus that fiscal support is forthcoming, and the economy could
    tank without a rescue package.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 表明达成共识，财政支持即将到来，经济如果没有救助计划可能会崩溃。
- en: Indeed, many participants noted that their economic outlook assumed additional
    fiscal support and that if future fiscal support was significantly smaller or
    arrived significantly later than they expected, the pace of the recovery could
    be slower than anticipated.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 的确，许多与会者指出，他们的经济展望假设了额外的财政支持，如果未来的财政支持明显小于或明显晚于他们的预期，那么经济复苏的速度可能会低于预期。
- en: Trump tanked the market by tweeting that he was calling off the negotiations
    for a stimulus package. While he did tweet later that he was in favor of a standalone
    bill for a $1200 stimulus payment, his chief of staff Mark Meadows confirmed today
    that stimulus bill negotiations are dead.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普在推特上发文称他取消了关于刺激方案的谈判，导致市场暴跌。尽管他稍后在推特上表示支持独立法案，提供$1200的刺激付款，但他的幕僚长马克·梅多斯今天确认，刺激法案的谈判已经破裂。
