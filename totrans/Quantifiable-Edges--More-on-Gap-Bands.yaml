- en: 'Quantifiable Edges: More on Gap Bands'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：关于缺口带的分析
- en: 来源：[http://quantifiableedges.blogspot.com/2008/05/more-on-gap-bands.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/more-on-gap-bands.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/05/more-on-gap-bands.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/more-on-gap-bands.html#0001-01-01)
- en: A few nights ago I looked at upside gaps outside of Bollinger Bands for SPY.
    Tonight I will show them along with downside gaps below Bollinger Bands. I am
    using the standard 20ma and 2 standard deviations bands for the study. As was
    pointed out, the band levels are fixed until the close, so the gap criteria is
    simply a gap beyond yesterday’s closing band. I tested using SPY going back to
    7/1/98\. I’ll let the table speak for itself tonight.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前几天晚上，我研究了SPY在Bollinger带之外的向上跳空。今晚，我将展示它们与Bollinger带以下的向下跳空一起的情况。我使用了标准的20日均线和2个标准差的带进行研究。正如所指出的，带的水平在收盘前是固定的，因此，跳空的标准仅仅是超出昨天的收盘带。我用SPY的历史数据回测到了1998年7月1日。今晚，我将让表格自己来说明一切。
