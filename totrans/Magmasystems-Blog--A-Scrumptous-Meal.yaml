- en: 'Finetix is holding a Breakfast Seminar on Scrum. This is from my colleague''s
    blog:'
  prefs: []
  type: TYPE_NORMAL
- en: '**In association with Ken Schwaber, we are holding a Breakfast Seminar on Nov
    30th 2005 in mid town Manhattan, This 2-hour session is targeted to business and
    IT professionals working in Wall Street. The team of the breakfast is introduction
    to Scrum with examples and Case Studies of client projects and experiences. If
    you are interested in attending, please register by sending an email to: [marketing@finetix.com](mailto:marketing@finetix.com)*'
