- en: Another [read](http://www.amazon.co.uk/Executable-Specifications-Scrum-Practical-Requirements/dp/0321784138)
    on agile requirements discovery.  Chapter 4 is a great read on expressing desirements
    with user stories, specifically the template most of us use today around Who,
    What Why (As a <role>…), and the unfortunately sometimes forgotten INVEST mnemonic. 
    Ubiquitous language is again mentioned on page 40 🙂  Chapter 7 title says it all
    – Automating confirmation with acceptance tests 🙂 backed up with figure 7.1 (page
    98)  Appropriate mention of DSL on page 104, around translating the scenario into
    an acceptance test – cut down on the parse/translate cycle of pain! Context-specification
    testing (page 116).  Chapter 8 should offer a lot to readers, as its often a hotly
    debated subject in the trenches – Addressing non-functional requirements (NFRs). 
    Page 127 offer the advice of translating NFRs into restrictions on scenarios –
    the SMART principle.  Page 128 should be read for all those first class tech stories
    that software engineer initially want to write 😉  Page 150 ends with a good view
    of what testers and programmer’s should do in an executable specification world.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一篇关于敏捷需求发现的[阅读](http://www.amazon.co.uk/Executable-Specifications-Scrum-Practical-Requirements/dp/0321784138)。第四章是关于用用户故事表达期望的绝佳阅读，特别是大多数人今天使用的模板围绕着Who、What、Why（作为一个<role>…）以及不幸有时被忽略的INVEST助记法。普遍语言再次出现在第40页🙂。第7章的标题就说了一切——用验收测试自动确认🙂，并且在98页支持着7.1图。在第104页恰当地提到DSL，围绕着将场景转化为验收测试——减少痛苦的解析/转化循环！上下文规格测试（第116页）。第8章应该为读者提供很多东西，因为它经常是战壕中热烈讨论的主题——解决非功能性需求（NFRs）。第127页提供了将NFRs翻译成场景限制的建议——SMART原则。第128页应该为所有那些软件工程师最初想要写的一流技术故事而读取🙂。第150页以一个对测试人员和程序员在可执行规范世界中应该做什么的良好观点结束。
