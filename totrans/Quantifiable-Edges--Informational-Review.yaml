- en: 'A few quick things to discuss tonight:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚有几件事情要讨论：
- en: The [Capitulative Breadth Indicator (CBI)](http://quantifiableedges.blogspot.com/search/label/CBI)
    closed at 4 on Wednesday. When looking at CBI-based index trades the standard
    exit I normally discuss involves the CBI returning to 3 or lower. On [January
    24th](http://quantifiableedges.blogspot.com/2008/01/cbi-update-and-profit-taking-food-for.html)
    and [January 29th](http://quantifiableedges.blogspot.com/2008/01/cbi-update-and-profit-taking-food-for.html)
    I discussed a few alternate exit techniques which entailed taking the first profitable
    exit on a drop to either 8 or 5\. The sharp drop to 4 today combined with the
    high likelihood of a pullback based on last night’s study leaves me temporarily
    index-neutral. Subscribers to the [Quantifiable Edges Subscriber Letter](http://quantifiableedges.googlepages.com/home)
    received emails this morning advising them of the intraday exit triggers in CBI
    – eligible trades. By tracking these trades, subscribers can easily estimate the
    CBI ahead of time. The move to 4 indicates that the majority of the capitulative
    breadth has dissipated. The bounce was captured and it is now time to look at
    some other indicators to help determine the rally’s chances.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[压倒性广度指标（CBI）](http://quantifiableedges.blogspot.com/search/label/CBI)周三收盘为4。当考虑基于CBI的指数交易时，我通常讨论的标准退出涉及CBI回落至3或更低水平。在[1月24日](http://quantifiableedges.blogspot.com/2008/01/cbi-update-and-profit-taking-food-for.html)和[1月29日](http://quantifiableedges.blogspot.com/2008/01/cbi-update-and-profit-taking-food-for.html)，我讨论了几种替代的退出技术，其中包括在下跌至8或5时采取第一个盈利退出的策略。今天的急剧下跌至4，再加上根据昨晚的研究可能出现的回调的高概率，暂时使我对指数持中性态度。[可量化边缘订阅者通讯](http://quantifiableedges.googlepages.com/home)的订阅者今天早上收到了有关CBI的交易日内退出触发器的电子邮件——符合条件的交易。通过跟踪这些交易，订阅者可以轻松提前估算CBI。4的变动表明大部分压倒性广度已经消散。反弹已被捕捉，现在是时候看一些其他指标来帮助确定此次涨势的机会。'
- en: '[Last night’s study](http://quantifiableedges.blogspot.com/2008/03/cbi-of-15-precludes-bottom-explosion.html)
    which looked at explosive moves off bottoms was especially compelling for me.
    Almost all of the results showed similar action – a quick pullback followed by
    another leg up. The only pullback that lasted longer than 3 days was the 1 instance
    where the market failed to rally further over the short-term – 11/1/78\. If three
    days is the expected maximum and we’ve already had one of them, then I’m not looking
    to stay flat much longer. I’m focusing on finding favorable long entries.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨晚的研究](http://quantifiableedges.blogspot.com/2008/03/cbi-of-15-precludes-bottom-explosion.html)，关注底部爆发性行动，对我来说尤其引人注目。几乎所有结果都显示出相似的行动——快速回调后又是另一个上涨趋势。唯一一个回调持续超过3天的情况是市场短期内未能进一步上涨的1个实例——1978年11月1日。如果3天是预期的最长时间，并且我们已经经历了其中之一，那么我不会再考虑持平多久。我正在专注于寻找有利的多头进场点。'
- en: '[Investors Intelligence](http://www.investorsintelligence.com/x/us_advisors_sentiment.html)
    numbers for this week came in at 31.1% bulls and 43.3% bears. [(Chart from Market
    Harmonics here.)](http://www.market-harmonics.com/free-charts/sentiment/investors_intelligence.htm)
    This is the first time bears have outnumbered bulls by that much since October
    16th 2002\. Extreme bearish readings have historically come at poor times to be
    short and have coincided with or preceded some significant turning points. The
    October 2002 date is also an interesting comparison to now for a few other reasons:
    1) Although it just missed the 3.50% necessary to qualify for the study last night,
    10/10/02 saw a rise of 3.497% off the bottom followed by a strong rally. 2) As
    there is now, there was a divergence of new lows on 10/11/2002 that was noted
    in [the study posted a couple of days ago](http://quantifiableedges.blogspot.com/2008/03/positive-divergence-of-new-lows.html).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资者智能](http://www.investorsintelligence.com/x/us_advisors_sentiment.html)本周数据显示，有31.1%的投资者持牛市观点，而有43.3%的投资者持熊市观点。
    [（ Market Harmonics 提供图表）](http://www.market-harmonics.com/free-charts/sentiment/investors_intelligence.htm)这是自2002年10月16日以来，熊市观点者首次大幅超过牛市观点者。历史上极度看跌的读数出现在做空不佳的时机，并伴随着或预示着一些重要的转折点。2002年10月这个日期在与现在的对比中也有其他几个有趣的原因：1)
    尽管昨晚错过了必要的3.50%以符合研究标准，但2002年10月10日从底部反弹了3.497%，随后出现强劲反弹。2) 与现在一样，2002年10月11日出现了新低点分歧，这一点在几天前的研究中有所提及。[（几天前的研究）](http://quantifiableedges.blogspot.com/2008/03/positive-divergence-of-new-lows.html)。'
- en: The world will be watching and waiting for a Follow Through Day now. I anticipate
    posting the last of [my research on this subject](http://quantifiableedges.blogspot.com/search/label/IBD%20Follow%20Through%20Day)
    in the next several days.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 全世界都在关注并等待一个跟进日（Follow Through Day）的到来。我预计在未来几天内会发布[我对这个主题的研究](http://quantifiableedges.blogspot.com/search/label/IBD%20Follow%20Through%20Day)的最后部分。
