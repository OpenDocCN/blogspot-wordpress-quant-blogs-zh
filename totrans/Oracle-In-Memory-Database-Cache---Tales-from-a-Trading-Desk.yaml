- en: Oracle In-Memory Database Cache
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Oracle In-Memory Database Cache
- en: 'The tech news wires are a [flutter](http://www.eweek.com/database/oracle-details-12c-database-exadata-x3-new-cloud-services/)
    with Larry Ellison’s keynote at [OpenWorld](http://www.oracle.com/openworld/index.html). 
    Of particular interest is the [in-memory](http://www.forbes.com/sites/alexkonrad/2013/09/23/oracle-announces-in-memory-at-openworld/)
    database feature of [12C](http://www.oracle.com/technetwork/database/oracle-database-editions-wp-12c-1896124.pdf):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 科技新闻线[纷飞](http://www.eweek.com/database/oracle-details-12c-database-exadata-x3-new-cloud-services/)，拉里·埃里森在[OpenWorld](http://www.oracle.com/openworld/index.html)的演讲。特别值得注意的是[12C](http://www.oracle.com/technetwork/database/oracle-database-editions-wp-12c-1896124.pdf)的[内存中](http://www.forbes.com/sites/alexkonrad/2013/09/23/oracle-announces-in-memory-at-openworld/)数据库功能：
- en: Oracle In-Memory Database Cache enables you to improve application transaction
    response times and throughput by caching performance-critical subsets of an Oracle
    Database in the application tier. The Oracle In-Memory Database Cache (IMDB Cache)
    option of Oracle Database 12c caches and processes data in the memory of the applications
    themselves; off-loading the data processing to middle tier resources. With Oracle
    Database 12c, the ability to transparently deploy IMDB Cache with existing Oracle
    applications becomes much easier – with common data types, SQL and PL/SQL support,
    and native support for the Oracle Call Interface (OCI).
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Oracle In-Memory Database Cache使您能够通过在应用程序层缓存Oracle数据库的性能关键子集来提高应用程序事务响应时间和吞吐量。Oracle
    Database 12c的Oracle In-Memory Database Cache（IMDB Cache）选项在应用程序自身的内存中缓存和处理数据；将数据处理卸载到中间层资源。有了Oracle
    Database 12c，能够透明地与现有的Oracle应用程序部署IMDB Cache变得容易得多——支持常见数据类型、SQL和PL/SQL，以及原生支持Oracle调用接口（OCI）。
- en: So clearly the obvious question given the above is; if your software stack today
    leverages Oracle Coherence in front of an Oracle DB, can you with 12C, throw away
    Coherence, and gain all the benefits of Coherence with the 12C in-memory feature
    set?  I suspect [Continuous](http://docs.oracle.com/cd/E15357_01/coh.360/e15723/api_continuousquery.htm)
    Query’s are not supported by 12C?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，显然根据上述内容，一个明显的问题就是；如果你的软件堆栈今天在Oracle DB前使用Oracle Coherence，那么在12C中，你可以扔掉Coherence，并利用12C内存功能集合获得Coherence的所有好处吗？我怀疑[连续查询](http://docs.oracle.com/cd/E15357_01/coh.360/e15723/api_continuousquery.htm)是否支持12C？
