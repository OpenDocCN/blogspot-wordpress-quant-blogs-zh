- en: '**Sell in May?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**五月卖出？**'
- en: It’s that time of the year again. As April turns into May, market prognosticators
    everywhere ponder the wisdom of the “sell in May and go away” adage. In reality,
    history shows that the six months that begin in May only experienced subpar returns
    and it isn’t actually bearish. In fact, the May to October period has shown relatively
    strong returns since 2009.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 又到了一年中的这个时候。随着四月变成五月，世界各地的市场预测者都在思考“五月卖出，远离市场”的智慧。实际上，历史表明，从五月开始的六个月只经历了表现平平的回报，并且它实际上并不是熊市。事实上，自2009年以来，五月至十月的时期表现出了相对强劲的回报。
- en: Rather than obsess over the implications of May seasonality, a more practical
    focus is the analysis of market structure and what it’s telling us about where
    we are in the cycle.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与其过分关注5月份季节性的影响，不如更实际地关注市场结构分析以及它对我们所处的周期位置的启示。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/05/07/what-market-structure-tells-us-about-where-we-are-in-the-cycle/).
