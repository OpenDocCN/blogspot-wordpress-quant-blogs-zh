- en: 'VIX and More: Portfolio A1 Jumps 5% in Week'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动指数和更多：投资组合A1在本周上涨了5%。
- en: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio-a1-jumps-5-in-week.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio-a1-jumps-5-in-week.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio-a1-jumps-5-in-week.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio-a1-jumps-5-in-week.html#0001-01-01)
- en: As the equity curve below shows, the August plunge has largely been eradicated
    in September, thanks in part to an impressive 5% gain in the portfolio last week.  The
    strong week puts Portfolio A1’s cumulative return back into the plus column, with
    gains since the February 16^(th) inception now at 1.8%.  While this performance
    continues to trail the 4.9% gain registered by the benchmark S&P 500 index during
    the same period, an optimist might venture a small smile for the first time in
    about two months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，股债曲线显示，八月份的暴跌在九月份已经被大部分抹去，部分原因是投资组合在上周取得了令人印象深刻的5%的涨幅。上周的强劲表现使得投资组合A1的累计回报再次进入正数区间，自2月16日成立以来，涨幅目前已达1.8%。虽然这一表现继续落后于同期标普500指数的4.9%的涨幅，但乐观者可能会有大约两个月以来的第一次微微一笑。
- en: One unusual aspect to last week’s gains is the decision by the stock ranking
    system to drop [DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)
    after a stunning 27% gain in just four weeks in the portfolio.  This is the first
    time the portfolio has dropped a double digit gainer and it is a little bit of
    a head scratcher, but perhaps the stock ranker has turned [HAL](http://en.wikipedia.org/wiki/HAL_9000)
    on me taken up to reading Investor’s Business Daily, specifically a Friday article
    titled [Smiling Dry-Bulk Shippers See The Boom Times Lasting For Years](http://biz.yahoo.com/ibd/070928/newamer.html?.v=1).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周收益的一个不寻常方面是股票评级系统决定在投资组合中剔除[DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)，在短短四周内该股票在投资组合中惊人地上涨了27%。这是投资组合第一次剔除一个双位数涨幅的股票，这让人有些摸不着头脑，但也许股票评级器已经对我开启了[HAL](http://en.wikipedia.org/wiki/HAL_9000)模式，开始阅读《投资者商业日报》，特别是标题为[微笑的干散货船运公司看到繁荣时期将持续多年](http://biz.yahoo.com/ibd/070928/newamer.html?.v=1)的周五文章。
- en: To replace DryShips, the portfolio has decided to dive headlong into <country-region
    st="on"><place st="on">China</place></country-region> by picking up [Shanda Interactive
    (SNDA)](http://finance.google.com/finance?q=snda&hl=en), the Shanghai-based interactive
    entertainment company. In my discretionary trading I am short <country-region
    st="on"><place st="on">China</place></country-region> stocks at the moment, so
    this portfolio may provide yet another interesting competition between man and
    machine.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了取代DryShips，投资组合决定全力以赴投资<国家地区 st="on"><地点 st="on">中国</地点></国家地区>，通过收购上海 based的互动娱乐公司[Shanda
    Interactive (SNDA)](http://finance.google.com/finance?q=snda&hl=en)。在我的自营交易中，我目前做空<国家地区
    st="on"><地点 st="on">中国</地点></国家地区>股票，所以这个投资组合可能提供另一个人机之间的有趣竞争。
- en: There are no other changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合没有其他变化。
