- en: 'Timely Portfolio: plot.xts is wonderful'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：plot.xts非常好用。
- en: 来源：[http://timelyportfolio.blogspot.com/2012/08/plotxts-is-wonderful.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/08/plotxts-is-wonderful.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/08/plotxts-is-wonderful.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/08/plotxts-is-wonderful.html#0001-01-01)
- en: As mentioned in FOSS Trading post [A New plot.xts](http://blog.fosstrading.com/2012/08/a-new-plot-xts.html)
    yesterday
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如昨天FOSS交易帖子[A New plot.xts](http://blog.fosstrading.com/2012/08/a-new-plot-xts.html)中提到的。
- en: “The [Google Summer of Code (2012)](http://google-melange.appspot.com/gsoc/homepage/google/gsoc2012)
    project to [extend xts](http://rwiki.sciviews.org/doku.php?id=developers:projects:gsoc2012:xts)
    has produced a very promising new plot.xts function. Michael Weylandt, the project's
    student, wrote [R-SIG-Finance](https://stat.ethz.ch/mailman/listinfo/r-sig-finance)
    to [request impressions, feedback, and bug reports](http://draft.blogger.com/%20https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html).
    The function is housed in the [xtsExtra](https://r-forge.r-project.org/scm/viewvc.php/pkg/xtsExtra/?root=xts)
    package of the [xts project on R-Forge](https://r-forge.r-project.org/projects/xts).
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “[谷歌夏日代码（2012）](http://google-melange.appspot.com/gsoc/homepage/google/gsoc2012)项目为了[扩展xts](http://rwiki.sciviews.org/doku.php?id=developers:projects:gsoc2012:xts)产生了一个非常
    promising 的新plot.xts函数。迈克尔·韦兰德，项目的学生，写了[R-SIG-Finance](https://stat.ethz.ch/mailman/listinfo/r-sig-finance)来[请求印象、反馈和错误报告](http://draft.blogger.com/%20https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html)。该函数位于[xtsExtra](https://r-forge.r-project.org/scm/viewvc.php/pkg/xtsExtra/?root=xts)包中，该包是[R-Forge上的xts项目](https://r-forge.r-project.org/projects/xts)。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Please try xtsExtra::plot.xts and let us know what you think. A sample of the
    eye-candy produced by the code in [Michael's email](https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html)
    is below. Granted, this isn't a one-liner, but it's certainly impressive! Great
    work Michael!”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请尝试xtsExtra::plot.xts并告诉我们您的想法。下面是迈克尔在[电子邮件](https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html)中代码产生的视觉效果样本。当然，这不是一个单行样本，但它确实令人印象深刻！迈克尔，干得好！”
- en: and as announced by author Michael Weylandt in [https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html](https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html
    "https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html")
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如作者迈克尔·韦兰德在[https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html](https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html
    "https://stat.ethz.ch/pipermail/r-sig-finance/2012q3/010652.html")中宣布的。
- en: '“As the community which makes the most heavy use of xts, I would like to draw
    your attention to a new set of plotting functions for xts objects available as
    part of Google Summer of Code 2012\. This work represents a major overhaul of
    previously existing plot.xts and should provide you with the most comprehensive
    and flexible time series plotting available in R. Features include:'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “作为最常用xts的社区，我想引起您对作为谷歌夏日代码2012的一部分可用的新xts对象绘图函数的注意。这项工作是对先前存在的plot.xts的重大改进，应该为您提供R中最全面和灵活的时间序列绘图。功能包括：
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"automagic" layout construction and axis alignment'
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"automagic"布局构建和坐标轴对齐'
- en: smart argument recycling
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能参数回收。
- en: panel function abilities
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面板函数能力。
- en: more attractive candle and bar plots for OHLC objects
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对OHLC对象更具吸引力的蜡烛和条形图
- en: scatterplots to view the co-evolution of multiple series
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 散点图以查看多个序列的共同进化
- en: event markers
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件标记。
- en: regime highlighting
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政权突出。
- en: time-oriented barplots via barplot.xts [based on code by Peter Carl]
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过barplot.xts [基于彼得·卡尔的代码]的时间导向条形图。
- en: interoperability with all known R time series classes using the xts try/reclass
    paradigm
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与所有已知的R时间序列类实现互操作性，使用xts尝试/重新分类范式。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: while retaining the same smart axis formatting and gridlines that plot.xts provided.
    We have made every effort to maintain complete compatibility with documented usages
    of the old plot.xts and to be 95% compatible with plot.zoo. My goal has been to
    craft a design which uses smart defaults to put attractive and informative graphics
    ever at your fingertips, while remaining flexible enough for "power-users" to
    craft every detail as they desire…”
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同时保留plot.xts提供的相同智能坐标格式和网格线。我们尽最大努力保持与旧plot.xts文档使用完全兼容，并与plot.zoo达到95%的兼容性。我的目标是创建一个设计，使用智能默认值，让您随时随地都能拥有吸引人和信息丰富的图表，同时足够灵活，让“高级用户”可以按照自己的意愿制作每一个细节...”
- en: Michael has done a fantastic job with this Google Summer of Code (GSOC) project,
    and I look forward to incorporating all the new features of plot.xts.  As a quick
    example very different from that shown in the post and mailing list announcement,
    I thought it would be fun to show how we can use plot.xts to replace the veteran
    chart.TimeSeries and charts.PerformanceSummary plots from the PerformanceAnalytics
    package.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔在这项谷歌编程之夏（GSOC）项目中做得非常出色，我期待着将plot.xts的所有新特性融入其中。作为一个与文章和邮件列表公告中展示的例子非常不同的快速示例，我认为展示我们如何使用plot.xts来替代PerformanceAnalytics包中的老前辈chart.TimeSeries和charts.PerformanceSummary图表将会很有趣。
- en: For the chart.TimeSeries, I will almost exactly replicate the chart given in
    the documentation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于chart.TimeSeries，我将几乎完全复制文档中给出的图表。
- en: Not really as a useful application but for the sake of demonstration, we can
    produce something like this to separate styles and also avoid event label collision
    (just implemented by Michael very late last night).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是作为一个有用的应用，而是为了演示的需要，我们可以制作一些东西来区分样式，同时避免事件标签冲突（这是迈克尔在上个星期日晚上很晚才实施的功能）。
- en: plot.xts even allows plot.zoo and lattice panel type functionality which allows
    us to do very nice things like in this charts.PerformanceSummary style chart.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: plot.xts甚至允许plot.zoo和lattice面板类型的功能，这使我们能够做一些非常棒的事情，就像这个charts.PerformanceSummary风格的图表中所示。
- en: I very much appreciate this very powerful contribution to R.  Thanks to everyone
    involved.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常感激R语言社区所做出的这个非常有力的贡献。感谢所有参与其中的人。
