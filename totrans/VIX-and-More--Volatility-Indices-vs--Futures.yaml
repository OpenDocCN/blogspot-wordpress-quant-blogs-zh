- en: 'VIX and More: Volatility Indices vs. Futures'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Volatility Indices vs. Futures'
- en: 来源：[http://vixandmore.blogspot.com/2012/03/volatility-indices-vs-futures.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/volatility-indices-vs-futures.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/volatility-indices-vs-futures.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/volatility-indices-vs-futures.html#0001-01-01)
- en: 'The CBOE Volatility Index, also known as the VIX, is the most famous and widely
    quoted of all the volatility indices. It measures the market’s expectations of
    the volatility in the S&P 500 index (SPX) for the next 30 calendar days. Unbeknownst
    to many (despite my efforts), the VIX also has a lesser known sibling that measures
    the volatility expectations in the SPX for the next 93 calendar days: [VXV](http://vixandmore.blogspot.com/search/label/VXV).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CBOE波动率指数，也被称为VIX，是所有波动率指数中最著名和最广泛引用的。它衡量了市场对标普500指数（SPX）未来30个日历日内波动率的预期。但鲜为人知的是（尽管我已经努力），VIX还有一个较少人知道的兄弟，用于衡量SPX未来93个日历日内波动率的预期：[VXV](http://vixandmore.blogspot.com/search/label/VXV)。
- en: In addition to the volatility indices, there are also markets for [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures);
    lately these have extended out eight or nine months into the future. Whereas the
    VIX and VXV evaluate volatility over the full course of a future window, the VIX
    futures are the market’s best guess at what the VIX will be at various snapshots
    into the future.  *[The distinction is not that dissimilar to the snapshot of
    a balance sheet vs. the flows in an income statement or a cash flow statement
    in accounting.]*  For this reason, it is certainly possible that an index which
    measures volatility over the next 93 calendar days may come up with a different
    value than a VIX futures product in which market participants attempt to estimate
    what the VIX will be at a specific point in time some 93 days later.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了波动率指数，还有[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的市场；最近，这些市场已经延伸到未来八或九个月。尽管VIX和VXV评估了未来窗口的整个波动率，但VIX期货是市场对未来各个时间点VIX值的最佳猜测。*[这种区别与会计中资产负债表的快照与损益表或现金流量表中的流量之间的区别并不大。]*因此，一个衡量未来93个日历日内波动率的指数可能会得出一个与市场参与者试图估计93天后某一特定时间点的VIX值的VIX期货产品不同的值。
- en: For the most part, the relationship between the VIX and VXV (which are calculations
    based on the [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    of a strip of SPX options) and the VIX futures (whose values are based on market
    prices) holds together fairly well.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大部分情况而言，VIX和VXV之间的关系（这是基于一系列SPX期权的[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)计算得出的）与VIX期货（其价值基于市场价格）之间的关系相当密切。
- en: Lately, however, the volatility index values have been much cheaper than the
    futures values for comparable time periods. In the graphic below, the VIX futures
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    (or at least the first eight months of it) is represented by the blue line, while
    the VIX and VXV are the red dots and dotted connecting line resting substantially
    below the VIX futures values.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最近，波动率指数的值要比相应时间段的期货价值便宜得多。在下图中，VIX期货[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)（至少前八个月的部分）由蓝线表示，而VIX和VXV则是红色点和虚线连接线，远低于VIX期货的值。
- en: Savvy traders may be able to find ways to take advantage of this and some related
    price discrepancies. Everyone, however, is free to ponder the source of the disconnect
    between SPX options traders and VIX futures traders.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 精明的交易者可能会找到利用这一点和一些相关价格差异的方法。然而，每个人都可以自由地思考SPX期权交易者与VIX期货交易者之间的脱节源头。
