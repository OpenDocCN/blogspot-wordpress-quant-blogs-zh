  type: TYPE_NORMAL
  zh: '-   Magmasystems博客：祝马特·德夫林好运'
- en: 来源：[http://magmasystems.blogspot.com/2006/10/good-luck-to-matt-devlin.html#0001-01-01](http://magmasystems.blogspot.com/2006/10/good-luck-to-matt-devlin.html#0001-01-01)
