- en: One of our favorite poachers, Matt Devlin, has just left Finetix to strike out
    on his own.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们最喜欢的挖角高手之一，马特·德夫林，刚刚离开Finetix，开始自己的事业。'
- en: Good luck Matt (but stay away from my team!). Poaching is one of the toughest
    jobs on The Street, especially when it is so close to bonus season.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   祝马特好运（但离我的团队远一点）。挖角是华尔街最艰难的工作之一，尤其是在奖金季节如此接近的时候。'
