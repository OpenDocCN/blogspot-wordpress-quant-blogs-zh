- en: I recently picked up a copy of [Disciplined Agile Delivery (DAD)](http://disciplinedagiledelivery.com/).Â 
    DAD is a hybrid approach that extends Scrum with proven strategies from Agile
    Modeling (AM).Â  Anyone who has used Scrum on large enterprise projects will know
    what Scrum/XP doesnâ€™t assist in the modeling, documentation and governance arena.Â 
    Page 4 offers a simple diagram showing the differences of Agile Development, Agile
    Delivery and Agility@Scale.
  prefs: []
  type: TYPE_NORMAL
- en: Over the years Iâ€™ve heard various debates about how much intellectual work can
    be done in a working day.Â  Page 31 offers a view that 5-6hrs a day is the norm
    for achieving high-quality intellectual work.Â  Often overlooked, â€œVisualize Workflowâ€
    often aids teams in understanding blockers, and utilization.
  prefs: []
