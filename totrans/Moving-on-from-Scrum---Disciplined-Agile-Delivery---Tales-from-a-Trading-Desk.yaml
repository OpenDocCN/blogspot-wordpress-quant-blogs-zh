- en: Choosing the right type of model is often not thought though on a new project.Â 
    Specifically because old patterns and methods and followed without new thinking.Â 
    Page 155 compares a number of modeling options.Â  UI specifications have become
    almost a norm in recent years with the influence of User Experience though process
    on projects, however UML and flow charts still have their place.
  prefs: []
