  type: TYPE_NORMAL
  zh: Falkenblog：超弦：涡旋理论？
- en: 来源：[http://falkenblog.blogspot.com/2008/08/super-string-vortex-theory.html#0001-01-01](http://falkenblog.blogspot.com/2008/08/super-string-vortex-theory.html#0001-01-01)
