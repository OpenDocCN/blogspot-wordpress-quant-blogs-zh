  zh: 来源：[http://falkenblog.blogspot.com/2008/08/super-string-vortex-theory.html#0001-01-01](http://falkenblog.blogspot.com/2008/08/super-string-vortex-theory.html#0001-01-01)
- en: In the 19th-century the was something called the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在19世纪有一种被称为
- en: '[vortex theory of atoms](http://www.math.buffalo.edu/~menasco/Knottheory.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[原子的涡旋理论](http://www.math.buffalo.edu/~menasco/Knottheory.html)'
- en: . It maintained that atoms are not pointlike but are incredibly tiny loops of
    energy that vibrate at different frequencies. They are minute whirlpools in the
    ether, a rigid, frictionless substance then believed to permeate all space. The
    atoms have the structure of knots and links, their shapes and vibrations generating
    the properties of all the elements.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 它认为原子不是点状的，而是一种以不同频率振动的能量微小环。它们是以太中的微小漩涡，当时人们认为以太是一种刚性、无摩擦物质，遍布整个空间。原子具有环结构和振动，它们的形状和振动产生了所有元素的性质。
- en: Eminent physicists, including Lord Kelvin and James Clerk Maxwell, suggested
    that vortex theory was far too beautiful not to be true. Papers on the topic proliferated,
    books about it were published. Scottish mathematician Peter Tait's work on vortex
    atoms led to advances in knot theory. Tait predicted it would take several generations
    to develop the theory's mathematical foundations. Beautiful though it seemed,
    the vortex theory proved to be a glorious road that led nowhere.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 杰出的物理学家，包括开尔文勋爵和詹姆斯·克拉克·麦克斯韦，都认为涡旋理论太美丽了，必然是真实的。该主题的论文不胜枚举，有关它的书籍被出版。苏格兰数学家皮特·泰特关于涡旋原子的工作促进了结节理论的进展。泰特预言说需要几代人才能发展出该理论的数学基础。尽管看起来美好，涡旋理论最终被证明是一条通向无处的光荣之路。
- en: Clearly there's an analogue with string theory, but I think lots of economics
    gets a pass because it is beautiful, meaning it is full of results that are surprisingly
    consistent and rigorous. I'm thinking Debreu's Theory of Value, Continuous time
    finance, Bellman's equations, Value functions. These fields take a lot of time
    to get really up to speed, but I don't see any results here that can't be found
    using simpler methods, and they mainly just confirmed intuitions, as opposed to
    generating results that are now used elsewhere. Many think such results can only
    indicate there's a deep truth there, because these things don't happen by accident.
    But I think a bunch of really smart people, given a set of things to explain,
    can invent a set of assumptions that generate these things a lot more easily than
    they imagine. This is why it's essential to have some experimental results that
    corroborate these forays, otherwise, it's can be like vortex theory.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这与弦理论有某种类似，但我认为很多经济学之所以受欢迎是因为它很美丽，这意味着它充满了惊人一致并且严谨的结果。我在想的是德布鲁的价值理论，连续时间金融，贝尔曼方程，价值函数。这些领域需要花费大量时间才能真正掌握，但我没有看到任何结果在其他地方不能用更简单的方法找到，并且它们主要只是确认直觉，而不是产生现在在其他地方被使用的结果。许多人认为这类结果只能说明其中存在着深刻的真理，因为这些事情不会偶然发生。但我认为一个一堆聪明人，如果给他们一堆事情要解释，他们可以轻而易举地造出一套假设，生成这些东西，这点比他们想象的更容易。这就是为什么必须有一些实验结果来证实这些尝试，否则，这就可能就像涡旋理论一样。
