- en: '**A classic Santa Claus Rally**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**经典的圣诞老人集会**'
- en: I wrote in last week's commentary (see
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我在上周的评论中写道（见
- en: '[What happens after Santa leaves?](http://humblestudentofthemarkets.blogspot.com/2014/12/what-happens-after-santa-leaves.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[圣诞老人离开后会发生什么？](http://humblestudentofthemarkets.blogspot.com/2014/12/what-happens-after-santa-leaves.html)'
- en: ) that I believed that this year was shaping up to be another classic year-end
    Santa Claus rally, which consists mainly of an oversold rally bounce of washed
    out tax-loss selling names. I further expressed concern about the bearish message
    from overseas markets.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）我认为今年将再次成为经典的年底圣诞老人集会年，主要由超卖反弹的洗盘税收损失销售名称组成。我进一步表达了对外国市场悲观信息的担忧。
- en: So far, the market is exactly following the script that I laid out last week.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市场完全按照我上周制定的剧本在走。
- en: '[Tom McClellan](http://www.marketwatch.com/story/tis-the-season-for-a-stock-market-rally-but-not-for-long-2014-12-24)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤姆·麦克莱伦](http://www.marketwatch.com/story/tis-the-season-for-a-stock-market-rally-but-not-for-long-2014-12-24)'
- en: recently laid out is the typical seasonal pattern of a Santa Claus rally and
    the 2014 stock market seems to be fairly typical of past markets. If history is
    any guide, the current episode of market strength is likely to start petering
    out in the first week of January.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最近展示的是典型的圣诞老人集会季节性模式，而2014年的股市似乎与过去的市场相当典型。如果历史可以指导，那么当前市场强势的行情很可能在1月的第一个星期开始逐渐减弱。
- en: I wrote
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我写道
- en: '[last week](http://humblestudentofthemarkets.blogspot.com/2014/12/what-happens-after-santa-leaves.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周](http://humblestudentofthemarkets.blogspot.com/2014/12/what-happens-after-santa-leaves.html)'
- en: 'that I was closely monitoring the behavior of the leaders and laggards to watch
    for 1) whether this is a Santa Claus rally; and 2) the sustainability of this
    rally:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我在密切观察领导者与落后者的行为，以观察这1）是否是圣诞老人集会；以及2）这次集会的可持续性：
- en: The key indicator to watch for the sign that the Santa Claus rally can continue
    into year-end and beyond is the nature of the market leadership during this period.
    Will relative strength led by the recent high-beta leadership, such as biotechs
    and semiconductors, which would be a sign of continued market strength, or down-and-out
    groups such as small caps and energy, which are the most likely tax-loss selling
    candidates and whose rallies would likely peter out soon?
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要观察的关键指标是圣诞老人集会能否延续到年底及以后，这取决于此期间市场领导力的性质。是近期由高贝塔领导的力量，如生物技术和半导体，这将表明市场持续强势，还是如小盘股和能源等陷入困境的群体，这些最可能是税收损失销售候选者，其集会可能会很快减弱？
- en: 'Sure enough, the classic signs of a Santa Clause rally emerged as the leaders
    started to falter relative to the market:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 果然，随着领导者相对于市场的表现开始动摇，出现了典型的圣诞老人集会的迹象。
- en: '...and the laggards rebounded. The outperformance of energy stocks, as measured
    by the XLE-SPY ratio on the bottom panel, is particularly impressive as oil prices
    were flat during the week.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '...并且落后股出现了反弹。能源股的出色表现，如底部面板上的XLE-SPY比率所衡量，尤其令人印象深刻，因为在本周油价持平。'
- en: The rebound in small cap stocks saw both the Russell 2000 and SP 600 stage upside
    breakouts to new all-time highs on Friday. We may see additional positive momentum
    in small cap stocks as technically inclined traders jump on the breakout. However,
    I am somewhat skeptical about these breakouts for two reasons. First, the breakout
    was achieved with the tailwind of seasonal strength. As well, the nature of the
    current market leadership, which is the defensive Utilities sector, stands in
    stark contrast to the relative strength of high-beta small cap stocks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小盘股的反弹使得罗素2000和SP 600在周五都创下了新的历史高点。随着技术倾向的交易员抓住突破的机会，我们可能会看到小盘股的额外正面势头。然而，我对于这些突破有两点怀疑。首先，突破是在季节性强势的顺风下实现的。此外，当前市场领导者的性质，即防御性的公用事业部门，与高贝塔小盘股的相对强势形成鲜明对比。
- en: The chart below shows the market relative returns of Consumer Staples, another
    defensive sector. This defensive sector also shows a similar pattern of a rounded
    relative bottom.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了另一个防御性行业——必需消费品的市场相对回报。这一防御性行业也显示出类似的圆弧形相对底部模式。
- en: What does the relative breakout of Utilities and the emerging leadership of
    such defensive sectors of Utilities and Staples say about the nature of a market?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 防御性部门如公用事业和必需消费品的相对突破和这些防御性部门的日益领导地位，说明了市场性质的什么？
- en: '**Overseas headwinds**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**海外逆风**'
- en: Once the seasonal tailwinds are gone, it will be time to go back to the basics
    of my Trend Model. Unfortunately, my Trend Model is flashing warning signs because
    of the market action from non-US markets. As regular readers know, my Trend Model
    monitors the US, European and China-related markets for signs of global strength
    and weakness as inputs to its signals.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦季节性的顺风消失，将是回归我的趋势模型基本原理的时候。不幸的是，由于非美国市场的市场行为，我的趋势模型正在闪烁警告信号。正如常读我的读者所知，我的趋势模型监测美国、欧洲和中国相关市场，以全球强弱迹象作为其信号的输入。
- en: In Europe, the STOXX 600 has been rolling over and appears to be forming a rounded
    top. The bottom panel of the chart below shows the deviation from the 62-day Bollinger
    Band, which is a de-trended measure of three month average market action. Currently,
    readings are near the top of the historical band, indicating that the STOXX 600
    is nearing an overbought reading.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，STOXX 600一直在转弱并似乎正在形成圆弧形顶部。下图底部面板显示了与62日布林带偏差，这是三个月平均市场行为的去趋势化度量。目前，读数接近历史带顶部，表明STOXX
    600接近超买读数。
- en: 'Here is a tough question for the bulls: If this index is rallying, as indicated
    by its positive deviation from the BB, but it has difficulty making new highs
    during a period of market strength, what happens when the current period of seasonal
    strength subsides? Is this a sign of underlying market strength?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这儿有一个对多头来说棘手的问题：如果这个指数正如其从BB的正偏离所显示的正在上涨，但在市场强势期间难以创出新高，那么当当前的季节性强势消退时会发生什么？这是市场潜在强势的迹象吗？
- en: As for China, the recent strength in the Shanghai Composite has not been confirmed
    by my other indicators. The
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 至于中国，上海综合指数最近的强势并未得到我的其他指标确认。
- en: '[WSJ](http://www.wsj.com/articles/china-to-ease-rules-to-boost-lending-1419503156)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://www.wsj.com/articles/china-to-ease-rules-to-boost-lending-1419503156)'
- en: reported a surprise Christmas present from the PBOC this year as the central
    bank told Chinese banks that they will be able to "add deposits from nonbank financial
    institutions to their calculations of their loan-to-deposit ratios". The Shanghai
    Composite rallied on that stimulus announcement. It seemed that Beijing had blinked
    yet once more and gone back to the same-old-same-old trick of credit fueled infrastructure
    growth.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称今年央行送出了一个意外的圣诞礼物，因为中央银行告诉中国银行他们可以将“非银行金融机构的存款计入贷款存款比率计算”。上海综合指数在刺激政策宣布后出现上涨。看起来北京再次眨眼，回到了老一套的信贷推动基础设施增长的把戏。
- en: What I found disturbing was that commodity and commodity related markets did
    not respond positively to that announcement. The AUDCAD cross-rate, which is a
    measure of Chinese economic strength as Australia is more sensitive than Canada
    to Chinese growth, remains in a downtrend. In addition, industrial metal prices
    are also in a downtrend indicating slowing global growth momentum.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现令人不安的是，商品市场和相关市场并没有对该公告做出积极的反应。澳元加元交叉汇率（衡量中国经济实力的一个指标，因为澳大利亚比加拿大更敏感于中国的增长）仍处于下跌趋势中。此外，工业金属价格也处于下跌趋势，表明全球增长势头放缓。
- en: Even if I were to argue that commodity prices are down because of the strength
    of the USD, the picture still doesn't look good. The bottom panel of the above
    chart shows industrial metal prices in euros, which negates much of the effects
    of USD strength. Even that chart shows that industrial metal prices have been
    making a rounded top. The most constructive comment about that chart is that it
    is testing a key support zone and prices haven't totally cratered yet.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我要争辩说商品价格下跌是因为美元的强势，情况看起来仍然不容乐观。上述图表的底部面板显示了以欧元计价的工业金属价格，这抵消了美元强势的大部分影响。即便如此，该图表也显示出工业金属价格正在形成圆顶。关于该图表最积极的评论是，它正在测试一个关键支撑区域，而价格还没有完全崩溃。
- en: Do the charts of European stocks and commodities tell a story of rising or slowing
    global growth? Does Friday`s failure of the Dow Jones Transports to make a new
    high, which would flash a Dow Theory buy signal, tell a story of continued market
    strength?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲股市和商品的图表讲述的是全球增长上升还是放缓的故事？道琼斯运输指数上周五未能创下新高，这原本会发出一个道琼斯理论的买入信号，这是否表明市场持续走强？
- en: As the period of seasonal strength draws to an end in early January, do you
    think that you should be greedy or cautious?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 随着季节性强势在1月初结束，你认为应该贪婪还是谨慎？
- en: '**This is not THE TOP**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**这并非顶部**'
- en: 'Let me make this very clear. Unless I start seeing unusual strength in some
    of my Trend Model indicators (European stocks, commodity prices), my base case
    calls for some near-term market weakness in January. But this is not a call for
    an intermediate term top in US equities. The US growth outlook remains healthy
    and supportive of higher stock prices in the medium term. The chart of the Citigroup
    US Economic Surprise Index is still rising, which indicates rising number of beats
    vs. misses in macro releases:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 让我明确一点。除非我开始在我的趋势模型指标中看到一些不寻常的强势（如欧洲股市、商品价格），否则我基本的预测是1月份市场短期内会走弱。但这并不意味着美国股票中期顶部的到来。美国经济增长前景依然健康，中期内支持股价上涨。花旗美国经济惊喜指数的图表仍在上升，这表明宏观经济数据中超出预期的情况比低于预期的情况增多：
- en: I would also like to reiterate my comment from
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想重申我之前的评论，
- en: '[last week](http://humblestudentofthemarkets.blogspot.com/2014/12/what-happens-after-santa-leaves.html)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周](http://humblestudentofthemarkets.blogspot.com/2014/12/what-happens-after-santa-leaves.html)'
- en: 'that I expect that falling oil prices will eventually result in rising EPS
    estimates, but that will come with a lag:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我预期油价的下跌最终将导致每股收益预期的上升，但这也会有所滞后：
- en: 'While I continue to believe that the Street will eventually raise growth estimates
    because of lower oil prices, these changes will occur with a lag because the analyst
    community haven''t fully quantified the effects of falling energy prices (see
    [2015: Bullish skies with scattered periods of volatility](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)).
    Corporate America will see eventually benefits from decreased input costs and
    higher consumer spending as oil prices decline...'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管我仍然相信，由于油价下跌，华尔街最终会提高增长预期，但这些变化将会滞后发生，因为分析师群体还没有完全量化能源价格下跌的影响（参见[2015：牛市天空中有零星的波动期](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)）。随着油价的下跌，美国企业最终会从降低的投入成本和消费者支出的增加中受益...
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It`s just that EPS growth estimates have not risen much because the benefits
    of lower oil prices are diffuse and the Street hasn't quantified them yet.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只不过每股收益增长预期并没有大幅上升，因为低油价的好处是分散的，而且华尔街还没有量化这些好处。
- en: The benefits of lower energy prices will start to become apparent to the Street
    as we move through Q4 Earnings Season. Those upward revisions should be a catalyst
    for an equity rally. Already, we are seeing top-down analysis like this one from
    Wells Fargo Securities (via
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入第四季度财报季，低能源价格的好处将开始为华尔街所明显感受到。这些向上的修订应该成为股市上涨的催化剂。我们已经看到像来自富国证券（通过
- en: '[Business Inside](http://www.businessinsider.com/us-income-bracket-savings-cheaper-oil-2014-12)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/us-income-bracket-savings-cheaper-oil-2014-12)'
- en: r) quantifying the positive effects of lower gasoline prices on the American
    consumer. It will not take long for the same effects to appear on a bottom-up
    company by company basis once Earnings Season is under way.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 量化低汽油价格对美国消费者的积极影响。一旦财报季开始，同样的效果很快就会在每家公司的底层出现。
- en: I would also remind my readers that analysis from
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我也要提醒我的读者们，分析来自
- en: '[Zero Hedge](http://www.zerohedge.com/news/2014-12-24/us-yield-curve-collapses-65-year-lows)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/2014-12-24/us-yield-curve-collapses-65-year-lows)'
- en: 'indicates that a major market top is some time away. That Prince of Market
    Doom recently pointed to the flattening 2x30 yield curve and suggested that "this
    will not end well". However, an examination of the history of that yield curve
    shows that, even if we were to follow the ZH''s dire 2002-2006 scenario, that
    day of reckoning is about three years away:'
  id: totrans-56
