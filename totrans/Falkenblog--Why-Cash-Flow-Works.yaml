- en: 'Falkenblog: Why Cash Flow Works'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 为什么现金流奏效'
- en: 来源：[http://falkenblog.blogspot.com/2008/07/why-cash-flow-works.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/why-cash-flow-works.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/07/why-cash-flow-works.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/why-cash-flow-works.html#0001-01-01)
- en: Most bad business models will go on until the cash runs out. That's why cash
    flow is a useful predictor, because money losers keep losing money, and driving
    the stock down, until it goes to zero. Sort of like GM's strategy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数糟糕的商业模式会一直持续下去，直到现金用尽。这就是为什么现金流是一个有用的预测指标，因为赔钱的企业会继续亏损并拉低股价，直到归零，有点像通用汽车的策略。
- en: 'This is basically foreshadowed by Warren Buffet (p. 85 Investor''s Anthology),
    when he wrote these common company foibles:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是沃伦·巴菲特在《投资者文选》（第85页）中预示的，他写道这些常见的企业缺点：
- en: (1) an institution will resist any change in its current direction; (2) Just
    as work expands to fill available time, corporate projects or acquisitions will
    materialize to soak up available funds; (3) Any business craving of the leader,
    however foolish, will be quickly supported by detailed rate-of-return and strategy
    studies prepared by his troops; and (4) The behavior of peer companies, whether
    they are expanding, acquiring, setting executive compensation or whatever, will
    be mindlessly imitated.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (1) 一个机构会抵制任何改变其当前方向的尝试； (2) 就像工作会扩张以填满可用的时间一样，企业的项目或收购也会出现以吸收可用资金； (3) 领导者的任何愚蠢的商业愿望将很快得到他的部下们准备的详细资金回报率和战略研究的支持；
    (4) 同行公司的行为，无论他们是在扩张、收购、制定高管薪酬还是其他任何事情，都将被毫无思考地仿效。
