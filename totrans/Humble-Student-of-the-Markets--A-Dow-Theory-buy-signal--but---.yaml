- en: 'described a classic Dow Theory buy signal this way:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式描述了一个经典的道氏理论买入信号：
- en: 'The classic Buy signal is developed as follows: After the low point of a primary
    downtrend in a Bear market is established, a secondary uptrend (this is the most
    often debated part of the Theory) bounce will occur. After that, a pullback on
    one of the averages must exceed 3%, according to Robert Rhea in his 1930''s The
    Dow Theory,  must then, ideally, hold above the prior lows on both the Industrial
    and the Transportation Averages. Finally, a breakout above the previous rally
    high by both, constitutes a BUY Signal for the developing Bull market.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经典的买入信号形成如下：在熊市的主要下跌趋势的低点确立之后，将出现二次上涨趋势（这部分是理论中最常引发争论的部分）。之后，根据罗伯特·雷亚在1930年代的《道氏理论》中所述，其中一个平均线的回撤必须超过3%，理想情况下，应该同时高于工业平均线和运输业平均线的前低点。最后，两者都突破前一轮上涨的高点，则构成了发展中牛市的买入信号。
