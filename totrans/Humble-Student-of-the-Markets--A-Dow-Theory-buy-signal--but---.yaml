    of a Dow Theory buy signal.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，道琼斯工业平均指数和运输业平均指数都创下了历史新高，其中Avis股票的飙升起到了推动作用。技术图形符合道氏理论买入信号的描述。
- en: While the Dow Theory buy signal is bullish for stock prices, a number of key
