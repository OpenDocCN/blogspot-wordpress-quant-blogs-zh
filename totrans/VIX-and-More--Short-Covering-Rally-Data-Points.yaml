- en: 'VIX and More: Short-Covering Rally Data Points'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：空头回补的上涨数据点
- en: 来源：[http://vixandmore.blogspot.com/2009/05/short-covering-rally-data-points.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/short-covering-rally-data-points.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/short-covering-rally-data-points.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/short-covering-rally-data-points.html#0001-01-01)
- en: On March 9^(th) I put together a portfolio of ten highly liquid stocks and ETFs
    that had extreme [short interest](http://vixandmore.blogspot.com/search/label/short%20interest)
    positions. I posted about this portfolio the next morning in [Short-Covering Driving
    Today’s Gains](http://vixandmore.blogspot.com/2009/03/short-covering-driving-todays-gains.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 3月9日，我组建了一个包含十只流动性极高的股票和ETF的投资组合，这些股票和ETF持有极端的[空头头寸](http://vixandmore.blogspot.com/search/label/short%20interest)。第二天早晨，我在[空头回补推动今日涨幅](http://vixandmore.blogspot.com/2009/03/short-covering-driving-todays-gains.html)一文中提到了这个投资组合。
- en: I thought this would be a good time to share the performance of these heavily
    shorted stocks and ETFs during the course of the past 7 ½ weeks. I have the graphics
    below from [Finviz.com](http://finviz.com/) to show how the portfolio has performed.
    As a bond ETF, [TLT](http://vixandmore.blogspot.com/search/label/TLT) probably
    should not be in the group, but since I included it in the original portfolio,
    I’m leaving it in here for now. For what it’s worth, removing TLT from the portfolio
    pushes the total return up to 116.60%. Clearly, a large part of the recent gains
    have come from short covering the likes of Deutsche Bank ([DB](http://vixandmore.blogspot.com/search/label/DB)),
    MGM Mirage ([MGM](http://vixandmore.blogspot.com/search/label/MGM)), and shopping
    center REITs Macerich ([MAC](http://vixandmore.blogspot.com/search/label/MAC))
    and CBL & Associates ([CBL](http://vixandmore.blogspot.com/search/label/CBL)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是分享这些持有大量空头的股票和ETF在过去7 ½周内的表现的好时机。我从[Finviz.com](http://finviz.com/)获取了下面的图表，展示了投资组合的表现。作为一个债券ETF，[TLT](http://vixandmore.blogspot.com/search/label/TLT)可能不应该在这个组中，但由于我将其包含在原始投资组合中，所以我现在还留在这里。值得一提的是，从投资组合中移除TLT会使总回报率提高到116.60%。显然，近期的大部分涨幅来自于对德意志银行([DB](http://vixandmore.blogspot.com/search/label/DB))、米高梅度假村([MGM](http://vixandmore.blogspot.com/search/label/MGM))和购物中心REITs
    Macerich([MAC](http://vixandmore.blogspot.com/search/label/MAC))以及CBL & Associates([CBL](http://vixandmore.blogspot.com/search/label/CBL))等公司的空头回补。
