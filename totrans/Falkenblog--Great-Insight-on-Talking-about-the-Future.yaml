- en: 'on how an official can avoid looking stupid:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于官员如何避免显得愚蠢：
- en: Walter Heller, who went from the campus of the University of Minnesota to become
    chairman of the president’s Council of Economic Advisers, had briefed reporters
    on the administration’s plans to deal with an ongoing recession, and gave them
    actual numeric goals that began appearing in newspapers around the country. “Never
    do that again,” Kennedy told Heller in an angry telephone call. “Forget those
    numbers. Numbers can come back to haunt you. Words can always be explained away.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 沃尔特·海勒，从明尼苏达大学校园走出来，成为总统经济顾问委员会主席，他向记者简要介绍了政府应对持续衰退的计划，并给出了具体的数字目标，这些目标开始在全国各地的报纸上出现。“再也不要这样做了，”肯尼迪在一次愤怒的电话中告诉海勒。“忘记那些数字。数字可能会回来困扰你。而话语总是可以解释的。”
- en: Clearly this is true, but it really depends on one's audience and objective.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显然这是真的，但这确实取决于听众和目标。
