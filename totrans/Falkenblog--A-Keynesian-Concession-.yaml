- en: 'Falkenblog: A Keynesian Concession?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：凯恩斯主义者的让步？
- en: 来源：[http://falkenblog.blogspot.com/2011/07/keynesian-concession.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/keynesian-concession.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/07/keynesian-concession.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/keynesian-concession.html#0001-01-01)
- en: Keynesian Paul Krugman, in his bi-weekly column arguing for more fiscal stimulus,
    gives us a new twist on his argument why we need to
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 凯恩斯主义者保罗·克鲁格曼在他的每两周一次的专栏中辩称需要更多的财政刺激时，在他为什么我们需要的新论点上给出了一个新的转折
- en: '[double down:](http://www.nytimes.com/2011/07/11/opinion/11krugman.html?_r=1&src=ISMR_HP_LO_MST_FB)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[加倍下注：](http://www.nytimes.com/2011/07/11/opinion/11krugman.html?_r=1&src=ISMR_HP_LO_MST_FB)'
- en: Everybody knows that President Obama tried to stimulate the economy with a huge
    increase in government spending, and that it didn’t work. But what everyone knows
    is wrong.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个人都知道，奥巴马总统试图通过巨额增加政府支出来刺激经济，但事实并非如此。但是，所有人都知道的都是错误的。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Think about it: Where are the big public works projects? Where are the armies
    of government workers?'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想想看：大型公共工程项目在哪里？政府工作人员的军队在哪里？
- en: So, not only has the stimulus spent $800B without any more stuff, it doesn't
    even hire more people! Alan Blinder makes
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，刺激方案不仅花了8000亿美元而没有任何额外的东西，而且甚至没有雇佣更多的人！艾伦·布林德
- en: '[a similar point](http://online.wsj.com/article/SB10001424052702303678704576439813221655044.html?mod=WSJ_Opinion_LEADTop)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个类似的观点](http://online.wsj.com/article/SB10001424052702303678704576439813221655044.html?mod=WSJ_Opinion_LEADTop)'
- en: --we have 500k fewer government workers at all levels--in spite of spending
    rising 16% over the past 3 years at all levels (from inflated 2008 levels, no
    less). Keynesians see that data and thinks it implies we need more spending, whereas
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: --我们在各级政府的所有层面减少了50万名政府工作人员--尽管在过去3年里各级政府的支出上涨了16%（更不用说通货膨胀的2008年水平了）。凯恩斯主义者看到这些数据并认为这意味着我们需要更多的支出，而
- en: '[others have looked](http://web.econ.ohio-state.edu/dupor/arra10_may11.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[其他人已经看过](http://web.econ.ohio-state.edu/dupor/arra10_may11.pdf)'
- en: and found that is what happens when you waste money on
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 发现当你在浪费钱时会发生什么
- en: '[food stamps, Medicaid, and welfare.](http://stimulus.alabama.gov/PDFs/Executive_Summary_Reports/ARRA_Category.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[食品券、医疗补助和福利。](http://stimulus.alabama.gov/PDFs/Executive_Summary_Reports/ARRA_Category.pdf)'
- en: Private companies don't benefit from wasting money, and neither do governments.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 私营公司不会因浪费资金而受益，政府也不会。
- en: Here in Minneapolis, we spend more on fixing roads, but
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在明尼阿波利斯，我们花更多的钱修路，但是
- en: '[they get worse:](http://www.startribune.com/local/minneapolis/125192884.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们变得更糟：](http://www.startribune.com/local/minneapolis/125192884.html)'
- en: In the third year of Rybak's five-year $19.25 million acceleration of street
    repairs, engineers rated the average condition of city streets at 70 on a scale
    of 100, down from an 82 average in 1995\. The rating has slipped by a point in
    each of the first two years of Rybak's street-spending surge.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在Rybak五年1925万美元的街道修复加速计划的第三年，工程师们将城市街道的平均状况评为100分制中的70分，低于1995年的82分平均水平。 Rybak街道支出激增的头两年，评分每年下降一点。
- en: How is this possible? Milton Friedman
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是怎么可能的？米尔顿·弗里德曼
- en: '[called it](http://hadm.sph.sc.edu/COURSES/ECON/CLASSES/Friedman.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[称之为](http://hadm.sph.sc.edu/COURSES/ECON/CLASSES/Friedman.html)'
- en: 'Gammon''s law: ''In a bureaucratic system, increase in expenditure will be
    matched by fall in production.'''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 盖蒙定律：“在官僚体系中，支出的增加将导致生产的下降。”
- en: Consider that the Omaha Public Schools used more than $130,000 in federal stimulus
    dollars to
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到奥马哈公立学校使用了超过130,000美元的联邦刺激资金来
- en: '[buy books on diversity](http://www.omaha.com/article/20110710/NEWS01/707109937/1031357)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[购买多样性书籍](http://www.omaha.com/article/20110710/NEWS01/707109937/1031357)'
- en: .
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The book says that teachers should acknowledge historical systemic oppression
    in schools, including racism, sexism, homophobia and "ableism," defined by the
    authors as discrimination or prejudice against people with disabilities...
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该书指出，教师应该承认学校中存在的历史性系统压迫，包括种族主义、性别歧视、恐同和“肢体主义”，作者将其定义为对残疾人的歧视或偏见...
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Omaha school board approved buying 8,000 copies of the book--one for every
    employee, including members of the custodial staff--in April.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '奥马哈学校董事会在四月份批准购买了8000本这本书--每位员工一本，包括清洁工--。 '
- en: With investments like that I'm not shocked we aren't seeing big increases in
    public works projects, employees, and especially productivity. The multiplier
    supposedly works independent of actually producing anything tangible, which is
    why I can't take this theory seriously. Now even Krugman admits there has been
    nothing created, which just means we should spend even more money, highlighting
    that the Keynesians will argue for more continually (like the series of ineffectual
    Japanese fiscal stimulus packages in the 1990's).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这样的投资，我并不惊讶我们没有看到公共工程项目、员工，特别是生产力的大幅增长。据说这个乘数独立于实际产出，这就是为什么我不能认真对待这个理论的原因。现在甚至克鲁格曼也承认没有任何东西被创造出来，这只意味着我们应该花更多的钱，凸显了凯恩斯主义者将会持续争辩要进行更多支出（就像上世纪
    90 年代无效的一系列日本财政刺激计划一样）。
