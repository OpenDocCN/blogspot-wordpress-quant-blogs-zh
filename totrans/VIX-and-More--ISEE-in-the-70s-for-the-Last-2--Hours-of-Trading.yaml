- en: 'VIX and More: ISEE in the 70s for the Last 2+ Hours of Trading'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2007/08/isee-in-70s-for-last-2-hours-of-trading.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/isee-in-70s-for-last-2-hours-of-trading.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On the heels of an already low [ISEE of 85](http://www.ise.com/WebForm/viewPage.aspx?categoryId=126&header3=true&menu0=true&link1=true)
    yesterday, this is fairly strong bullish contrarian evidence that most do not
    believe the current bounce has legs. Naturally, this skepticism raises the likelihood
    that yesterday's low will hold up going forward.
  prefs: []
  type: TYPE_NORMAL
- en: For the record, the post-2/27 crowd was much more gun shy when it came to buying
    calls following that VIX spike than the current market participants are following
    a stretch of nine volatile and bearish trading days.
  prefs: []
  type: TYPE_NORMAL
