- en: 'VIX and More: What to Expect from a VIX Spike'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2007/01/what-to-expect-from-vix-spike.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/what-to-expect-from-vix-spike.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some things to think about while considering how far and how fast the current
    VIX spike move will go:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Most VIX moves up are of one of three durations: 1 day; 3-5 days; or 2-4 weeks.
    A VIX spike up for 3-4 days is fairly common, but there is no reason to expect
    it to end there.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The magnitude of most sharp VIX spikes is at least 20-30% -- and yesterday was
    only 13%, so don't expect we are done from that perspective either.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As to my target VIX highs in the short to intermediate term, I expect we will
    go at least to the 39 week SMA of 12.85, more likely to the 14-15 range. That
    being said, I would not at all be surprised to see something along the lines of
    the meltdown of May-July 2006, where the VIX traded north of 20\.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A look at the
  prefs: []
  type: TYPE_NORMAL
- en: '[weekly chart](http://stockcharts.com/h-sc/ui?s=%24VIX&p=W&amp;amp;amp;b=5&g=0&id=p13533099191&a=96050056&listNum=1&listNum=1)'
  prefs: []
  type: TYPE_NORMAL
- en: of the VIX should give you a visceral sense of how sharp of a move is possible.
