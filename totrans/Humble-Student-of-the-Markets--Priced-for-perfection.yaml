- en: 'Humble Student of the Markets: Priced for perfection'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：定价为完美
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/01/priced-for-perfection.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/01/priced-for-perfection.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/01/priced-for-perfection.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/01/priced-for-perfection.html#0001-01-01)
- en: I have been in the habit of writing a weekend publication consisting of a relatively
    long research piece combined with a tactical trading commentary, which has at
    times been very long. As an experiment, I am splitting the two up. Please let
    me know if you prefer the format of two shorter posts, or a combined longer publication.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直有写周末发布的习惯，内容包含相对较长的研究文章和战术交易评论，有时非常长。作为一个实验，我将两者分开。请告诉我你是否更喜欢两个较短帖子，还是一个合并的长篇发布。
- en: As the market advanced to another fresh high, the forward P/E rose to 18.4,
    which roughly matches the level last seen at the melt-up high of early 2018.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场达到另一个新高，前瞻市盈率上升到18.4，这大致与2018年初熔断高点看到的水平相当。
- en: From a pure valuation perspective, stock prices have risen too far, too fast. Oliver
    Renick, writing in
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从纯粹的估值角度来看，股价已经涨得太高、太快了。奥利弗·雷尼克在
- en: '[Forbes](https://www.forbes.com/sites/oliverrenick/2020/01/09/the-very-simple-very-bullish-reason-stocks-wont-stop-rallying/amp/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[福布斯](https://www.forbes.com/sites/oliverrenick/2020/01/09/the-very-simple-very-bullish-reason-stocks-wont-stop-rallying/amp/)'
- en: ', justified the elevated valuations this way:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用这种方式解释了这种高估值：
- en: Actually, if there’s anyone for the bears to blame, it’s themselves.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，如果熊市有任何人可以责怪，那就是他们自己。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Economic data in the U.S., China and Eurozone are beating expectations by the
    biggest gap since early 2018 and on the longest win-streak since mid-2017, according
    to the sum of Citi’s economic surprise indices I compiled using Bloomberg. Geopolitical
    risk between the U.S. and China is fading, Brexit is on some path toward completion,
    a dropping dollar is providing relief to emerging economies, and the global banking
    system is still intact despite an unnerving foray into the land of negative interest
    rates. So stocks are rallying as things improve. It’s as simple as that.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国、中国和欧元区的经济数据超过了2018年初以来的最大差距，并且自2017年中以来连续获胜的时间最长，根据我用彭博社汇总的 花旗经济惊喜指数计算。美国和中国之间的地缘政治风险正在减弱，英国脱欧正在进行中，美元的下跌为新兴市场提供了缓解，尽管全球银行系统在负利率领域令人不安的试探中仍然完好无损。所以股市正在随着事情的改善而上涨。就是这么简单。
- en: Macro concerns have been resolved bullishly, one by one. The reduction of macro
    risk has compressed risk premiums, and conversely, boosted P/E ratios.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观担忧已经逐个以看涨方式解决。宏观风险的减少压缩了风险溢价，反之亦然，推高了市盈率。
- en: In other words, the market is being priced for perfection.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，市场正在被定价为完美。
