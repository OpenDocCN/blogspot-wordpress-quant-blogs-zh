  zh: 来源：[http://falkenblog.blogspot.com/2008/03/depression-what-about-defaults.html#0001-01-01](http://falkenblog.blogspot.com/2008/03/depression-what-about-defaults.html#0001-01-01)
- en: '[![](img/6824b40ebeecfeaca8098d9a5bf6301b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhLzUQHRNTNMWePTmsTyzkt8sYsh2-7-OZGHXNtuRCHUAXMvlnNO1ex8aqLOQ6IChZYsll-j0AxLMLUqn1SyTfQi5QAm2jzcj5Nz3P9f5kEXpnd8pfYrn_GXlOTuIz8UuOOHbWdLQ/s1600-h/defrate.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/6824b40ebeecfeaca8098d9a5bf6301b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhLzUQHRNTNMWePTmsTyzkt8sYsh2-7-OZGHXNtuRCHUAXMvlnNO1ex8aqLOQ6IChZYsll-j0AxLMLUqn1SyTfQi5QAm2jzcj5Nz3P9f5kEXpnd8pfYrn_GXlOTuIz8UuOOHbWdLQ/s1600-h/defrate.jpg)'
- en: Check out the graph. As spreads have widened to historical highs, the default
    rate for speculative grade securities in the US has not been lower since 1981!
    Who'd a thunk it? [default data from Moody's] I don't things are nearly as bad
    as people think.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看一下这个图表。随着利差扩大至历史高位，美国投机级证券的违约率自1981年以来从未降低过！谁能想到呢？[穆迪的违约数据] 我认为事情并没有人们想象的那么糟糕。
- en: Paul Krugman
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·克鲁格曼
- en: '[writes](http://www.nytimes.com/2008/03/21/opinion/21krugman.html?ex=1363752000&en=d4be1d2ea1520dfe&ei=5124&partner=permalink&exprod=permalink)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[撰写](http://www.nytimes.com/2008/03/21/opinion/21krugman.html?ex=1363752000&en=d4be1d2ea1520dfe&ei=5124&partner=permalink&exprod=permalink)'
- en: that we are potentially at the beginning of another Great Depression, and therefore,
    we need to regulate more. I'm not clear what particular regulation he considers
    so useful. The main effects of the 30's regulation on securities markets is basically
    generating greater costs of entry, by mandating lots of silly bureaucratic formalism
    to the extent you promise not to lie, cheat and steal. All the indigent and illiterate
    criminals were now excluded, but that's not much. And separating investment banking
    from commercial banking, did nothing (never adhered to in Europe).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为我们可能正处于另一次大萧条的开端，因此，我们需要更多的监管。我不清楚他认为哪些具体规定是如此有用的。30年代对证券市场的主要影响基本上是增加了进入成本，通过强制执行许多愚蠢的官僚形式主义，以保证你不撒谎、不欺骗和不偷窃。所有贫困和文盲的罪犯现在都被排除在外了，但这没什么了不起。而且，将投资银行与商业银行分开，在欧洲从未得到遵守。
- en: I think people need some context. Unemployment is only 4.8%, below the average
    during the Clinton years. There have been no bank runs, just the failure of a
    few hedge funds and their ilk. This is the wonderful thing about deregulation,
    in that financial excess, and it opposite, have smaller real effects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为人们需要一些背景信息。失业率仅为4.8%，低于克林顿时期的平均水平。没有发生银行挤兑，只是一些对冲基金及其类似基金的失败。这是放松监管的美妙之处，在金融过度和相反的情况下，真正的影响较小。
