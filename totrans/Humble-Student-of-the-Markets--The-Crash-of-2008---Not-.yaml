- en: Is a Market Crash imminent?
  prefs: []
  type: TYPE_NORMAL
- en: Recently there have been two discussions of a possible market crash. The
  prefs: []
  type: TYPE_NORMAL
- en: '[first warning](http://www.telegraph.co.uk/money/main.jhtml?view=DETAILS&grid=A1YourView&xml=/money/2008/06/18/cnrbs118.xml)'
  prefs: []
  type: TYPE_NORMAL
- en: comes from the Bob Janjuah, the credit strategist at RBS. The second is a more
    nuanced discussion coming from Todd Harrison, who writes at
  prefs: []
  type: TYPE_NORMAL
- en: '[Minyanville](http://www.minyanville.com/articles/GS-BKX-gold-lehman-CHINA-dollar/index/a/17609)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: The chance of a Market Crash is unlikely. Understand that Market Crashes are
    tail (low probability) events. Even if we accept that stock returns are not normally
    distributed but have fat tails, even fat-tailed events are still relatively low
    probability events.
  prefs: []
  type: TYPE_NORMAL
- en: Market Crashes occur because of the Wily Coyote effect. (Remember when he runs
    off the cliff in the Roadrunner cartoon, looks down and realizes that there is
    nothing beneath him?) In order for that to occur, investor sentiment needs to
    be fairly sanguine. Given that we have had two discussions of a possible Market
    Crash within the space of a week and the most recent
  prefs: []
  type: TYPE_NORMAL
- en: '[AAII sentiment survey](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: readings are now in the bearish territory (contrarian bullish), it seems unlikely
    that Wily Coyote has stepped off that cliff.
  prefs: []
  type: TYPE_NORMAL
- en: All this doesn’t mean that the equity market can’t fall – it’s just unlikely
    to crash. I have been looking for a panic sell-off to mark an intermediate term
    bottom (see my recent
  prefs: []
  type: TYPE_NORMAL
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2008/06/timing-rise-of-phoenix-and-market.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Mark Hulbert
  prefs: []
  type: TYPE_NORMAL
- en: '[reports](http://www.marketwatch.com/news/story/towel-hasnt-been-thrown-yet/story.aspx?guid=%7BAF4600C4%2DD354%2D4A9F%2DBA58%2D9CB21630E33B%7D)'
  prefs: []
  type: TYPE_NORMAL
- en: that current sentiment readings, while bearish, isn't bearish enough for a capitulation
    bottom. This suggests a scenario where the market breaches its March lows and
    continues to decline.
  prefs: []
  type: TYPE_NORMAL
