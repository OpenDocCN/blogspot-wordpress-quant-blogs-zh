- en: 'Humble Student of the Markets: The Crash of 2008 - Not!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：2008年市场不会崩溃！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/crash-of-2008-not.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/crash-of-2008-not.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/crash-of-2008-not.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/crash-of-2008-not.html#0001-01-01)
- en: Is a Market Crash imminent?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场即将崩溃吗？
- en: Recently there have been two discussions of a possible market crash. The
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有关市场可能崩溃的讨论有两个。
- en: '[first warning](http://www.telegraph.co.uk/money/main.jhtml?view=DETAILS&grid=A1YourView&xml=/money/2008/06/18/cnrbs118.xml)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[首次警告](http://www.telegraph.co.uk/money/main.jhtml?view=DETAILS&grid=A1YourView&xml=/money/2008/06/18/cnrbs118.xml)'
- en: comes from the Bob Janjuah, the credit strategist at RBS. The second is a more
    nuanced discussion coming from Todd Harrison, who writes at
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自罗布·詹贾（Bob Janjuah），他是苏格兰皇家银行（RBS）的信贷策略师。第二个讨论更为细致，出自托德·哈里森（Todd Harrison）之手，他在
- en: '[Minyanville](http://www.minyanville.com/articles/GS-BKX-gold-lehman-CHINA-dollar/index/a/17609)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Minyanville](http://www.minyanville.com/articles/GS-BKX-gold-lehman-CHINA-dollar/index/a/17609)'
- en: .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The chance of a Market Crash is unlikely. Understand that Market Crashes are
    tail (low probability) events. Even if we accept that stock returns are not normally
    distributed but have fat tails, even fat-tailed events are still relatively low
    probability events.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 市场崩溃的可能性不大。要明白，市场崩溃是低概率事件（尾部事件）。即使我们接受股票回报不是正态分布，而是具有厚尾特征，但厚尾事件仍然是相对较低概率的事件。
- en: Market Crashes occur because of the Wily Coyote effect. (Remember when he runs
    off the cliff in the Roadrunner cartoon, looks down and realizes that there is
    nothing beneath him?) In order for that to occur, investor sentiment needs to
    be fairly sanguine. Given that we have had two discussions of a possible Market
    Crash within the space of a week and the most recent
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 市场崩溃是因为威尔·库奥蒂效应。（还记得他在《路跑者》卡通中跑下悬崖，往下看意识到下面什么都没有时的情景吗？）要出现这种情况，投资者情绪需要相当乐观。考虑到我们在一周内进行了两次关于可能市场崩溃的讨论，以及最新的
- en: '[AAII sentiment survey](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[AAII投资者情绪调查](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
- en: readings are now in the bearish territory (contrarian bullish), it seems unlikely
    that Wily Coyote has stepped off that cliff.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 读数现在处于悲观区域（逆向乐观），看起来威尔·库奥蒂（Wily Coyote）还没有从悬崖上跳下去。
- en: All this doesn’t mean that the equity market can’t fall – it’s just unlikely
    to crash. I have been looking for a panic sell-off to mark an intermediate term
    bottom (see my recent
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些并不意味着股市不会下跌——只是不太可能崩溃。我一直在寻找一场恐慌性抛售，以标志中期底部（参见我最近的
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2008/06/timing-rise-of-phoenix-and-market.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[博文](http://humblestudentofthemarkets.blogspot.com/2008/06/timing-rise-of-phoenix-and-market.html)'
- en: ). Mark Hulbert
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。马克·胡伯特
- en: '[reports](http://www.marketwatch.com/news/story/towel-hasnt-been-thrown-yet/story.aspx?guid=%7BAF4600C4%2DD354%2D4A9F%2DBA58%2D9CB21630E33B%7D)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](http://www.marketwatch.com/news/story/towel-hasnt-been-thrown-yet/story.aspx?guid=%7BAF4600C4%2DD354%2D4A9F%2DBA58%2D9CB21630E33B%7D)'
- en: that current sentiment readings, while bearish, isn't bearish enough for a capitulation
    bottom. This suggests a scenario where the market breaches its March lows and
    continues to decline.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当前情绪读数虽然悲观，但并不悲观到足以形成投降底部。这暗示了一个场景，即市场跌破3月份的低点并继续下跌。
