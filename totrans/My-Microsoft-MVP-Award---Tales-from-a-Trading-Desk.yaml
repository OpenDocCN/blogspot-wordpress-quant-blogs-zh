- en: My Microsoft MVP Award
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我的微软MVP奖项
- en: Today I got a nice email from Microsoft telling me I’d received a 2008 Microsoft®
    [MVP](http://www.mvpaward.com) Award for “extraordinary efforts in Client App
    Dev technical communities during the past year” 🙂 Thanks Microsoft. Now all I
    have to do is get to the [2008 MVP Global Summit](https://microsoft.crgevents.com/MVP2008/Register/Login/default.aspx).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我收到了微软的一封电子邮件，告诉我我获得了2008年的微软®[MVP](http://www.mvpaward.com)奖项，以表彰我在过去一年中在客户端应用开发技术社区中的“杰出贡献”
    😃 感谢微软。现在我只需要参加[2008 MVP全球峰会](https://microsoft.crgevents.com/MVP2008/Register/Login/default.aspx)了。
- en: ~ by mdavey on April 1, 2008.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ~ mdavey于2008年4月1日。
