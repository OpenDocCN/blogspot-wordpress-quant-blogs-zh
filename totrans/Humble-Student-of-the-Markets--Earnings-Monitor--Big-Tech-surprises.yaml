- en: 'Humble Student of the Markets: Earnings Monitor: Big Tech surprises'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/08/earnings-monitor-big-tech-surprises.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/08/earnings-monitor-big-tech-surprises.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Q2 earnings season is now past the halfway mark. So far 63% of the market has
    reported. FactSet reported the EPS beat rate rose to 84% from 81% the previous
    week. The sales beat rate was fell to 69% from 71% the previous week. Both the
    EPS and sales beat rates are ahead of their 5-year averages.
  prefs: []
  type: TYPE_NORMAL
- en: The bottom-up consensus forward 12-month estimate rose 1.03% last week after
    a strong 1.05% the previous week The market is trading at a forward P/E of 22.0,
    which is well ahead of historical norms.
  prefs: []
  type: TYPE_NORMAL
