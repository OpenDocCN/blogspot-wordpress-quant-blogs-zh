- en: Interesting read over on Traders Magazine around how Morgan Stanley has upgraded
    its equities infrastructure – [Morgan Stanley Cuts Microseconds from Trading Systems](http://www.tradersmagazine.com/news/morgan-stanley-cuts-microseconds-from-trading-systems-111182-1.html?pg=1). 
    I’m curious what specifically is meant by “real-time [learning](http://www.tradersmagazine.com/news/morgan-stanley-cuts-microseconds-from-trading-systems-111182-1.html?pg=3)
    algorithms” within their new smart router.
  prefs: []
  type: TYPE_NORMAL
- en: Also, who were the “enterprise infrastructure specialists”?  I also guessing
    Solarflare, co-lo, possibly exegy market data, and [RoCE](http://en.wikipedia.org/wiki/RDMA_over_Converged_Ethernet)
    at a min
  prefs: []
  type: TYPE_NORMAL
