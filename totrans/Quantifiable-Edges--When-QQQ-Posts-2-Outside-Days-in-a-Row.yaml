- en: 'Quantifiable Edges: When QQQ Posts 2 Outside Days in a Row'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/08/when-qqq-posts-2-outside-days-in-row.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/when-qqq-posts-2-outside-days-in-row.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tuesday marked the 2nd day in a row where the QQQ made a lower low and a higher
    high.  Days that do this are often referred to as “outside days” because they
    trade outside the range of the previous day.  When QQQ has posted back to back
    outside days in the past, it has often been followed by a short-term rally.  I
    last showed this in the 11/10/10 blog.  I posted a link to that blog via
  prefs: []
  type: TYPE_NORMAL
- en: '[Twitter](http://twitter.com/qerob)'
  prefs: []
  type: TYPE_NORMAL
- en: yesterday afternoon.  I have updated the stats table below.
  prefs: []
  type: TYPE_NORMAL
- en: Results still appear strongly positive.
