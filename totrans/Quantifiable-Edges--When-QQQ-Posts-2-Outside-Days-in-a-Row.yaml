- en: 来源：[http://quantifiableedges.blogspot.com/2012/08/when-qqq-posts-2-outside-days-in-row.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/when-qqq-posts-2-outside-days-in-row.html#0001-01-01)
