- en: In an era of instability, you need to use models that capture and profit from
    the instability. An example is the
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在不稳定的时代，你需要使用能够捕捉并从这种不稳定中获利的模型。一个例子是
- en: '[inflation-deflation timer](http://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀-通货紧缩计时器](http://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html)'
- en: ', which would be well-suited for an environment where market expectations oscillate
    between the Arctic deep freeze of deflation and the equatorial heat of runaway
    inflation.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ，这适合于市场预期在通货紧缩的北极深冻和失控通货膨胀的热带高温之间振荡的环境。
- en: '**The Inflation-Deflation Timer for Canadians**'
  id: totrans-49
  prefs: []
