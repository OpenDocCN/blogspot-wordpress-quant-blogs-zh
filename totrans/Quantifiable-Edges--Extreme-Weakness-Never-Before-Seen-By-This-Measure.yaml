- en: 'Quantifiable Edges: Extreme Weakness Never Before Seen By This Measure'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：前所未有的弱势
- en: 来源：[http://quantifiableedges.blogspot.com/2009/10/extreme-weakness-never-before-seen-by.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/extreme-weakness-never-before-seen-by.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/10/extreme-weakness-never-before-seen-by.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/extreme-weakness-never-before-seen-by.html#0001-01-01)
- en: The McClellan Oscillator uses advance/decline data to calculate the strength
    or weakness of a move from a breadth standpoint. The value will vary from provider
    to provider as there are often slight differences in advance/decline data. Worden
    Bros. is one data provider I use. Their measure of the McClellan Oscillator hit
    -381.49 on Wednesday. This is the lowest reading since they began tracking advance/decline
    data in 1986\. (Others I look at are low but not quite all-time lows.) Below is
    a chart of the McClellan Oscillator over the entire data period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: McClellan 振荡器使用涨跌数据来衡量从广度角度的行情强弱。由于不同的数据提供者可能会有一点点涨跌数据的差异，因此这个值会因提供者而异。Worden
    Bros. 是我所使用的一个数据提供商。他们计算的 McClellan 振荡器在周三达到了 -381.49。这是自 1986 年开始追踪涨跌数据以来的最低读数。（我所看的其他数据也低，但并非全部都是历史最低。）以下是整个数据期间
    McClellan 振荡器的图表。
- en: '[![](img/bbf1eb3320dc763932c04a07742e7256.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6ERcmj0s6-UVHK1mZJxjV0tZzTd2jf9PIVmqrqtFqJ-8aGNEpmlWExSWFPA0xNd07uwecTI9GoDSB2Z603rrRR15zp1_N1bgjFK6Xqiypn_Qyz3yxFac7tw5xn6hSRbpZs09-gtXFsFGp/s1600-h/2009-10-29+png1.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![][http://quantifiableedges.blogspot.com/2009/10/extreme-weakness-never-before-seen-by.html#0001-01-01]'
- en: One notable about this chart is that breadth readings have become more extreme
    over time. Whereas moves above 100 and below -100 were rare from ’86 – ’93, they
    are fairly ordinary today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表的一个显著特点是，广度读数随时间变得更加极端。在 1986 年至 1993 年间，超过 100 和低于 -100 的行情很少见，而今天这已经相当普遍了。
