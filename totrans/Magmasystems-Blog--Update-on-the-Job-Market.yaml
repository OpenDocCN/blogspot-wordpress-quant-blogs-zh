- en: 'Magmasystems Blog: Update on the Job Market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：关于就业市场的更新
- en: 来源：[http://magmasystems.blogspot.com/2009/09/update-on-job-market.html#0001-01-01](http://magmasystems.blogspot.com/2009/09/update-on-job-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/09/update-on-job-market.html#0001-01-01](http://magmasystems.blogspot.com/2009/09/update-on-job-market.html#0001-01-01)
- en: (As I was in the middle of answering a question from someone during my hand-off,
    my Blackberry reset itself. When it came back on, I found my account terminated
    from the Citigroup Blackberry server. Oh well ... let them figure out the answers
    for themselves!)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: (正当我回答某人问题时，我的黑莓手机自动重置了。当它重新启动时，我发现我的账户从花旗集团黑莓服务器上被终止了。哦好吧 ... 让他们自己找出答案吧!)
- en: Some people have asked me what I think of the job market right now in Capital
    Markets IT.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人问我现在对资本市场IT的就业市场有何看法。
- en: 'From my vantage point, the job market for good IT people is exploding right
    now. There are a few reasons for this:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度看，目前优秀IT人才的就业市场正在爆炸式增长。有几个原因：
- en: 1) Traders who were displaced from companies like Lehman, Bear, and Merrill
    are finding themselves in demand, and they are starting to land at various Investment
    Banks and Hedge Funds. As these people get settled in their new positions, they
    are asking for systems that are similar to what they had before and what they
    used to generate profits.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 被 Lehman、Bear 和 Merrill 等公司解雇的交易员发现他们现在很受欢迎，他们开始出现在各种投资银行和对冲基金中。当这些人安顿好在新职位上，他们要求有与他们以前使用的一样的系统，以及他们用来赚钱的系统。
- en: 2) Good IT people are leaving the existing companies in droves and going to
    the non-TARP (
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 优秀的IT人才正纷纷离开现有公司，加入非TARP（
- en: ie
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ie
- en: ': non-US) banks. For example, the entire'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ': 非美国）银行。例如，整个'
- en: CEP
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: team from Merrill left to go to
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Merrill的团队离开前往
- en: Deutsche
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Deutsche
- en: Bank. In particular,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 银行。特别是，
- en: Deutsche
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Deutsche
- en: has been hiring like mad. Hedge Funds who had a bad year last year have recovered,
    and along with that recovery, they are starting to fill some of the positions
    that they had eliminated.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一直在疯狂招聘。去年表现不佳的对冲基金已经复苏，随着复苏，他们开始填补去年裁减的职位。
- en: 3) Upper-level IT management are changing firms, and bringing along their best
    people with them. This leaves a void at their old firms.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 高级IT管理人士正在更换公司，并带着他们最好的人才一起离开。这使得他们原来的公司出现了空缺。
- en: 4) More demand for risk management,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 对风险管理的需求增加，
- en: WPF
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: WPF
- en: -based
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: -based
- en: GUIs
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: GUI
- en: ', equity derivatives.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ', 股权衍生品。'
- en: What is also interesting is that companies are starting to pay up. Even the
    companies who have been known as notoriously low payers realize that they need
    to compete, and they are paying above-market rates for new talent, much to the
    chagrin of the legacy people at the firms.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，公司开始提高薪酬。即使那些以薪酬低著称的公司也意识到他们需要竞争，他们为新人才提供的薪酬远超市场水平，这让那些公司里的元老们非常懊恼。
- en: Is the market completely back to normal? I don't think so. But if you are a
    really good IT person with some Capital Markets experience, you should have problem
    landing a position right now.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 市场是否已经完全恢复正常？我不这么认为。但如果你是一个真正优秀的IT人才，有一些资本市场经验，现在找工作应该不会有问题。
