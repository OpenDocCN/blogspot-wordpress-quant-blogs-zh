- en: '"When I was settled in London, the East India Company had'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"当我在伦敦安家落户时，东印度公司有'
- en: £
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: £
- en: 800,000 worth of gold to sell.  I went to the sale, and bought it all.  I knew
    the Duke of Wellington must have it.  I had bought a great many of his bills at
    a discount.  The Government sent for me and said they must have it.  When they
    got it, they did not know how to get it to Portugal.  I undertook all that and
    I sent it to France; and that was the best business I ever did."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 价值80万英镑的黄金待售。我去参加了拍卖会，把全部黄金都买下来了。我知道威灵顿公爵肯定要它。我买了他的大量票据打了折扣。政府找我说他们必须要黄金。他们拿到黄金后不知道该如何运到葡萄牙。这些事情都由我来打理，我把黄金送到了法国；那是我做过的最好的生意。
