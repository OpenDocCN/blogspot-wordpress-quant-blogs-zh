  zh: “作为一名开发者……”我认为站立会议是团队会议
- en: I still don’t get why people find it so hard to understand the aim of a stand-up –
    its such a simple [ceremony](https://www.atlassian.com/agile/ceremonies).  If
    you can’t follow the concept of a stand-up as documented and understood after
    10 years, then stop calling it a stand-up – its embarrassing for yourself, the
    team, and by-standers.  The whole point of a stand-up is to aid collaboration,
    and ensure as a TEAM you achieve the goals you undertook as a team for the [sprint](https://www.mountaingoatsoftware.com/agile/scrum/daily-scrum).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然不明白为什么人们觉得理解站立会议的目的如此困难——这明明是一个非常简单的[仪式](https://www.atlassian.com/agile/ceremonies)。如果你在站立会议的概念被记录和理解了10年后还不能跟上，那么就不要再称之为站立会议了——这对个人、团队以及旁观者都是一种尴尬。站立会议的全部意义在于促进协作，并确保作为团队，你们能够实现为[冲刺](https://www.mountaingoatsoftware.com/agile/scrum/daily-scrum)所承担的团队目标。
