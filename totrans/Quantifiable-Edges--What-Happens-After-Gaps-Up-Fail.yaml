- en: 'Quantifiable Edges: What Happens After Gaps Up Fail'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化的边缘：上涨缺口失败后会发生什么
- en: 来源：[http://quantifiableedges.blogspot.com/2008/07/what-happens-after-gaps-up-fail.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/what-happens-after-gaps-up-fail.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/07/what-happens-after-gaps-up-fail.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/what-happens-after-gaps-up-fail.html#0001-01-01)
- en: It was another tough day for the bulls. Large gaps up in downtrends tend to
    provide an edge to the upside. My thought going into the day was that the large
    gap may cause a short-covering panic that would lead to a nice trend day higher.
    It didn’t come close as the market dropped right from the first few minutes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多头来说，又是艰难的一天。在下跌趋势中，大幅上涨缺口通常会提供上涨的优势。我那天进入市场的想法是，这个大的缺口可能会引发一个短暂的补仓恐慌，这将导致市场在较高水平形成一个好的趋势。但市场在开盘的第一分钟就直接下跌，与预期相差甚远。
- en: Reversals like this always look ugly, but I thought I’d take a little closer
    look.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的逆转总是看起来很糟糕，但我还是想仔细看看。
- en: Using the SPY I checked all other times there was a gap up of over 1% and then
    a close at a 200-day low. Today was the first. So I loosened some parameters.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用SPY，我检查了所有其他时候，上涨缺口超过1%然后收盘在200天低点的情况。今天第一次出现这种情况。所以我放宽了一些参数。
- en: '[![](img/8f502bf12aad554ea9a1610e1e01f18d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhnXRKUdv0c9K6lrVbxEuLEaRxx0jmsQ7FYbfGFmNULzN8rblNL5LNbHQR6-ngbkoe4iDS8VrTtiuaAv-natoyMq2lWJ4PtSslRORuXSCdWp4r3csSirjmTCA37LMg56MKMYHSDi02Sk-k/s1600-h/2008-7-15+gap+1pct+close+lower.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/8f502bf12aad554ea9a1610e1e01f18d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhnXRKUdv0c9K6lrVbxEuLEaRxx0jmsQ7FYbfGFmNULzN8rblNL5LNbHQR6-ngbkoe4iDS8VrTtiuaAv-natoyMq2lWJ4PtSslRORuXSCdWp4r3csSirjmTCA37LMg56MKMYHSDi02Sk-k/s1600-h/2008-7-15+gap+1pct+close+lower.PNG)'
- en: 'A choppy beginning but once you get out a few weeks things look very good.
    An average trade of over 5% in the next 4 weeks is impressive. Of course the number
    of instances is extremely small. So I lowered the gap requirement to 0.5%:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 开始的时候有些波动，但当你拉长到几周后，情况看起来非常好。在接下来的4周内平均交易收益超过5%是非常令人印象深刻的。当然，这种情况的数量非常少。所以我把缺口的要求降低到了0.5%：
- en: '[![](img/483ee5fbd1a021baf02f46febb07a6d6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIyz7rFzoqpAIHcVBrmU_BJo61zMIaGUiXYYtbg14eH5K7EPOSrKadyqgUiZLbCO26yTSdjf5VMGQCpTfmnIscyR75XU8bks2RTvUDN6UoAq_Zj_ZAMHQ1OhMdMlwFUV0ObO3R1w9a9eM/s1600-h/2008-7-15+gap+pt5pct+close+lower.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/483ee5fbd1a021baf02f46febb07a6d6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIyz7rFzoqpAIHcVBrmU_BJo61zMIaGUiXYYtbg14eH5K7EPOSrKadyqgUiZLbCO26yTSdjf5VMGQCpTfmnIscyR75XU8bks2RTvUDN6UoAq_Zj_ZAMHQ1OhMdMlwFUV0ObO3R1w9a9eM/s1600-h/2008-7-15+gap+pt5pct+close+lower.PNG)'
- en: Nothing mind-blowing but over the next 1-2 weeks it showed a decent upside edge.
    Of course there has been a multitude of reasons the market should bounce for a
    while now.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有让人惊叹的结果，但在接下来的1-2周内，它显示出了一个不错的上涨趋势。当然，现在市场应该会反弹一段时间，有很多原因可以支持这一点。
