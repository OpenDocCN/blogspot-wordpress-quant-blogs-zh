- en: 'Humble Student of the Markets: What the bulls have to do to take control'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/what-bulls-have-to-do-to-take-control.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/what-bulls-have-to-do-to-take-control.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stocks rallied hard yesterday in the last hour because of a story in the
  prefs: []
  type: TYPE_NORMAL
- en: '[FT](http://www.ft.com/cms/s/0/b1219a20-eeab-11e0-959a-00144feab49a.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that EU ministers were looking closely are bank recapitalization plans. While
    the turnaround on a relatively high volume day has some analysts suggesting that
  prefs: []
  type: TYPE_NORMAL
- en: '[yesterday might have been a key reversal day](http://blogs.marketwatch.com/thetell/2011/10/04/key-reversal-day/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', I am still inclined to give the bears the benefit of the doubt, for now.'
  prefs: []
  type: TYPE_NORMAL
- en: As they say, let's go to the game film. The SPX rallied yesterday to close above
    the key support level of 1120 as a test of the support failure experienced the
    previous day - which is encouraging for the bulls.
  prefs: []
  type: TYPE_NORMAL
- en: '**Watching for signposts of a trend reversal**'
  prefs: []
  type: TYPE_NORMAL
- en: Here is what I am watching for signs that the tide has turned and the bulls
    have wrestled command back of the stock market. First of all, the broader NYSE
    Composite Index remains weak and remains below the support breakdown. I would
    like to see the broader averages participate on the upside.
  prefs: []
  type: TYPE_NORMAL
- en: The banks melted up on the news of a possible
  prefs: []
  type: TYPE_NORMAL
- en: '[EU plan to have a plan](http://www.economist.com/node/21530986)'
  prefs: []
  type: TYPE_NORMAL
- en: . A look at BKX shows that the banking sector remains in relative downtrend
    and has much work to do before an upside relative breakout can be called.
  prefs: []
  type: TYPE_NORMAL
- en: '**Recession concerns vs. banking solvency concerns**'
  prefs: []
  type: TYPE_NORMAL
- en: In my previous post entitled "
  prefs: []
  type: TYPE_NORMAL
- en: '[Too many bullets for stocks to dodge](http://humblestudentofthemarkets.blogspot.com/2011/10/too-many-bullets-for-stocks-to-dodge.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '", I wrote that the markets now have to deal with a second headwind of likely
    recessions, both in the'
  prefs: []
  type: TYPE_NORMAL
- en: '[US](http://businesscycle.com/reports_indexes/reportsummarydetails/1091)'
  prefs: []
  type: TYPE_NORMAL
- en: and in
  prefs: []
  type: TYPE_NORMAL
- en: '[Europe](http://ftalphaville.ft.com/blog/2011/09/30/689861/the-european-recession-of-201112/)'
  prefs: []
  type: TYPE_NORMAL
- en: . For stocks to turn around, I would like to see some alleviation of those concerns.
    A look at US cyclical stocks show that they remain in a relative downtrend.
  prefs: []
  type: TYPE_NORMAL
- en: The cyclically sensitive Dow Jones Transportation Average isn't performing well
    either.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, the chart of commodity prices looks positively sickening and commodities
    finished in the red yesterday despite the market rally in the final hour of trading.
  prefs: []
  type: TYPE_NORMAL
- en: '**What''s the big picture?**'
  prefs: []
  type: TYPE_NORMAL
- en: Investors have to keep the big picture in mind. I recently
  prefs: []
  type: TYPE_NORMAL
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2011/10/too-many-bullets-for-stocks-to-dodge.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'to keep the following principles in mind when confronted with European newsflow:'
  prefs: []
  type: TYPE_NORMAL
- en: 'When analyzing Europe, it''s important to remember these principles:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Greece is going to default. It's just a question of when and how.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: The EU can't afford to bail out the peripheral countries. What makes you think
    that they can bail out their banking system?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: One day does not make a turnaround. For the bulls to take control of the market,
    they have to demonstrate that banking and cyclical concerns have been alleviated.
    Until that happens, I continue to give the bears the benefit of the doubt.
  prefs: []
