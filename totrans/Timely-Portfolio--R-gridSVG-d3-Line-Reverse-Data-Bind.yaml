- en: I veer from finance to tech, so let’s use some data from FRED/OECD this time. 
    I do not think I need to comment much on what has happened to New Car Registrations
    in Greece.
  prefs: []
  type: TYPE_NORMAL
- en: Reverse data binding a line plot from ggplot2 or lattice is slightly more difficult
    than what we saw in the last post [I Want ggplot2/lattice and d3 (gridSVG–The
    Glue)](http://timelyportfolio.blogspot.com/2013/08/gridsvganother-glue-for-r-to-svg.html). 
    Here is a quick tutorial on one way we can accomplish this.  Click on this [link](http://timelyportfolio.github.io/gridSVG_d3_line/)
    or the screenshot below.
  prefs: []
  type: TYPE_NORMAL
