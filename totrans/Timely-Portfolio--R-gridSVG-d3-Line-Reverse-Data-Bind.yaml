- en: I veer from finance to tech, so let’s use some data from FRED/OECD this time. 
    I do not think I need to comment much on what has happened to New Car Registrations
    in Greece.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我从金融转向科技，所以这次让我们用一些来自FRED/OECD的数据。我认为我不需要过多评论希腊新车注册发生了什么。
- en: Reverse data binding a line plot from ggplot2 or lattice is slightly more difficult
    than what we saw in the last post [I Want ggplot2/lattice and d3 (gridSVG–The
    Glue)](http://timelyportfolio.blogspot.com/2013/08/gridsvganother-glue-for-r-to-svg.html). 
    Here is a quick tutorial on one way we can accomplish this.  Click on this [link](http://timelyportfolio.github.io/gridSVG_d3_line/)
    or the screenshot below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从ggplot2或lattice反向绑定线图稍微比上篇文章中看到的困难一些[我想要ggplot2/lattice和d3（gridSVG—粘合剂）](http://timelyportfolio.blogspot.com/2013/08/gridsvganother-glue-for-r-to-svg.html)。这里有一个快速教程，介绍我们可以完成这种方法的一种方式。点击这个[链接](http://timelyportfolio.github.io/gridSVG_d3_line/)或下面的屏幕截图。
- en: '[![image](img/6ef2c600f30bfb19fe46a37bdace903a.png "image")](http://timelyportfolio.github.io/gridSVG_d3_line/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](img/6ef2c600f30bfb19fe46a37bdace903a.png "image")(http://timelyportfolio.github.io/gridSVG_d3_line/)'
- en: As always, this is fully reproducible.  See the [code on Github](https://github.com/timelyportfolio/gridSVG_d3_line).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如往常一样，这是完全可复制的。请查看[Github上的代码](https://github.com/timelyportfolio/gridSVG_d3_line)。
