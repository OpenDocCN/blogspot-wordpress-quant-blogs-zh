- en: 'VIX and More: U.S. Banking Index More Bearish than November'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：美国银行指数比11月更悲观
- en: 来源：[http://vixandmore.blogspot.com/2009/01/us-banking-index-more-bearish-than.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/us-banking-index-more-bearish-than.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/us-banking-index-more-bearish-than.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/us-banking-index-more-bearish-than.html#0001-01-01)
- en: With pressure on banks increasing across the globe and hitting European banks
    ([RBS](http://vixandmore.blogspot.com/search/label/RBS), [AIB](http://vixandmore.blogspot.com/search/label/AIB),
    [BCS](http://vixandmore.blogspot.com/search/label/BCS) and [DB](http://vixandmore.blogspot.com/search/label/DB))
    particularly hard, the U.S. banking sector now finds itself falling faster than
    it did even at the November lows. State Street Corp. ([STT](http://vixandmore.blogspot.com/search/label/STT))
    has been considered one of the safest U.S. banks, yet announced today that profits
    in the most recent quarter fell 71%, largely as a result of a [$6.3 billion loss
    in its investment portfolio](http://biz.yahoo.com/rb/090120/business_us_statestreet.html?.v=4)
    during the quarter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球各地对银行的压力不断增加，并且对欧洲银行（[RBS](http://vixandmore.blogspot.com/search/label/RBS)、[AIB](http://vixandmore.blogspot.com/search/label/AIB)、[BCS](http://vixandmore.blogspot.com/search/label/BCS)和[DB](http://vixandmore.blogspot.com/search/label/DB)）的打击尤其严重，美国银行业现在发现自己比11月的低点下降得更快。州立街银行公司（[STT](http://vixandmore.blogspot.com/search/label/STT)）一直被认为是美国最安全的银行之一，然而今天宣布，最近一个季度的利润下降了71%，主要是由于该季度其投资组合中的[63亿美元亏损](http://biz.yahoo.com/rb/090120/business_us_statestreet.html?.v=4)。
- en: The chart below shows that the selloff in the banking index ([BKX](http://vixandmore.blogspot.com/search/label/BKX))
    is sharper now than it was at any time during the November bank panic. While the
    banking index and most of the large banks are making new lows, the S&P 500 index
    has managed to [draw strength from other sectors](http://vixandmore.blogspot.com/2009/01/financials-account-for-half-of-loss-in.html)
    to remain above the November lows and even above last week’s low.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示，银行指数（[BKX](http://vixandmore.blogspot.com/search/label/BKX)）的抛售比11月的任何时候都更加剧烈。尽管银行指数和大多数大型银行正在创造新低，但标普500指数设法[从其他行业获得动力](http://vixandmore.blogspot.com/2009/01/financials-account-for-half-of-loss-in.html)，保持在11月的低点以上，甚至高于上周的低点。
- en: The rest of the week should determine whether we have a higher low in the broader
    indices (my guess) or break below SPX 800 to challenge the November lows.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周剩下的时间应该确定我们是否在更广泛的指数中有更高的低点（我猜）或者突破SPX 800挑战11月的低点。
