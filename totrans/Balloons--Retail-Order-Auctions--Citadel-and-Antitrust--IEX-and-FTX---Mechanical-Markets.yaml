- en: '**Balloon Shootdowns**'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**气球击落事件**'
- en: It seems unlikely that an HFT would use an unmaneuverable balloon. They’d get
    blown off their useful path pretty quickly, and even if it were economically viable
    on some routes to float expendable communications relays into the air every hour
    or so, it’d create an irresponsible amount of litter. Nevertheless, how long until
    an F-22 shoots down a high-frequency trader? I wouldn’t be surprised if HFTs were
    operating maneuverable balloons, balloons tethered to buoys, or drones that might
    be near some of the reported balloon incidents.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来高频交易者不太可能使用不灵活的气球。他们会很快偏离有用的路线，即使在某些路线上将可拆卸的通信中继浮在空中每小时一次在经济上可行，也会产生不负责任的大量垃圾。尽管如此，多久才会有
    F-22 击落高频交易员？我不会感到惊讶，如果高频交易者使用机动气球、系在浮标上的气球或可能接近一些报道的气球事件的无人机。
- en: '**Retail Order Auctions**'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**零售订单拍卖**'
- en: There’s quite a hubbub over the SEC’s [proposal](https://www.sec.gov/news/press-release/2022-225)
    for retail orders to be sent to auctions at market centers, where some order information
    would be shown to the public via auction messages, allowing low and mid-latency
    traders to compete over their execution price. I will admit that running auctions
    so often makes me nervous — they generally have an elevated potential for mishaps
    compared to order books. So some of the criticism is justified. But the near-unanimity
    about the proposal seems like too much. If this proposal isn’t workable, then
    retail flow should probably be restructured another way. The industry catchphrase
    that “retail has never had it better” is true, but that doesn’t mean that it can’t
    get better still.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 证券交易委员会提出的[提案](https://www.sec.gov/news/press-release/2022-225)要求将零售订单发送到市场中心进行拍卖，其中部分订单信息将通过拍卖消息向公众展示，允许低延迟和中延迟交易者竞争其执行价格。我必须承认，经常举行拍卖让我感到紧张
    —— 与订单簿相比，它们通常具有更高的失误潜力。因此，一些批评是合理的。但对于该提案的几乎一致支持似乎过了头。如果这个提案行不通，那么零售流量可能应该以另一种方式重组。行业的流行口号“零售业从未如此美好”是正确的，但这并不意味着它不能变得更好。
- en: Additionally I think the current system is unsustainable, and may eventually
    result in degraded execution quality for retail traders. Citadel is in danger
    of gaining a monopoly on retail order flow. Virtu (which, in keeping with a certain
    tradition, [questions](https://www.marketwatch.com/story/virtu-ceo-slams-gensler-reforms-as-democratic-plan-to-curb-retail-trading-2ea1daf0)
    the SEC’s good faith) appears to be losing the ability to compete at the top level.
    Some new entrants could potentially give Citadel more competition, like [Jane
    Street](https://content.schwab.com/drupal_dependencies/psr/606/2023-Q1-Schwab-Quarterly-Report.pdf).
    But I have my doubts that new entrants can survive unless they’re willing to lose
    a lot of money for multiple quarters as they accumulate volume, not only because
    of the regulatory and legal overhead, but also because Citadel has enormous market
    color on retail orders and the market overall. Which brings me to the next topic.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我认为当前的系统是不可持续的，并且最终可能导致零售交易者的执行质量下降。Citadel 有可能垄断零售订单流量。Virtu（按照某种传统，[质疑](https://www.marketwatch.com/story/virtu-ceo-slams-gensler-reforms-as-democratic-plan-to-curb-retail-trading-2ea1daf0)证券交易委员会的诚信）似乎失去了在顶级水平竞争的能力。一些新进入者可能会给Citadel带来更多竞争，比如[Jane
    Street](https://content.schwab.com/drupal_dependencies/psr/606/2023-Q1-Schwab-Quarterly-Report.pdf)。但我怀疑新进入者是否能生存，除非他们愿意在积累交易量的同时连续多个季度亏损，这不仅是因为监管和法律开支，还因为Citadel对零售订单和整个市场都有巨大的市场洞察力。这就引出了下一个话题。
- en: '**When Does a Market Participant’s Dominance Become Anticompetetive?**'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**市场参与者的主导何时变得反竞争？**'
- en: This question is a thorny one. Even in a completely open market, a participant
    with high market share could have enough additional color from its own trading
    activity that it’s very hard for newcomers to compete. A new entrant might have
    access to all public data, but they cannot match what the dominant trader sees,
    which learns a lot about market conditions from its own fill information. Now,
    there’s nothing wrong with traders compliantly using information from their own
    orders — every trader’s order flow is path-dependent — but I think everyone would
    agree that it’d be a problem for one entity to have 99% market share (double-counted).
    In such a case, the entity would not only get color from their filled and unfilled
    orders’ particular details, but would know the direction of order flow of the
    overall market. There’d also be serious financial stability problems resulting
    from such high concentration.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题很棘手。即使在一个完全开放的市场中，市场份额高的参与者也可能从自己的交易活动中获得足够的额外信息，使得新手很难竞争。新进入者可能可以访问所有公开数据，但他们无法匹配主导交易者所见到的信息，后者从自己的成交信息中学到了很多有关市场状况的信息。现在，交易员合规地使用自己订单的信息没有任何问题
    —— 每个交易员的订单流都是路径相关的 —— 但我认为每个人都会同意，如果一个实体占据了99%的市场份额（双重计算），这将是一个问题。在这种情况下，该实体不仅可以从其成交和未成交订单的特定细节中获得信息，还会了解整个市场订单流的方向。此外，由于这种高度集中会导致严重的金融稳定性问题。
- en: In any case, US equities and other electronic markets are not completely open
    and transparent, although they’re far more than they used to be. One of the biggest
    examples of that is access to retail flow. When a market has sufficient barriers
    to entry, the dominant participant can offer an inferior product and still maintain
    its position. I’m not saying Citadel is doing so right now, but the danger is
    clearly there.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，美国股票和其他电子市场并不完全开放和透明，尽管它们比以前更加开放。其中最大的例子之一就是零售流量的获取。当市场存在足够的准入壁垒时，主导参与者可以提供劣质产品，仍然保持其地位。我不是说希特尔现在正在这样做，但危险显然存在。
- en: '**Flash Boys, 9 Years Later**'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**《闪电大盗》，9 年后**'
- en: Hard to believe it’s been nearly a decade. The eponymous “boys” of IEX preached
    several tenets of exchange design. How would the characters in the book judge
    today’s IEX?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 很难相信已经快过去十年了。IEX 的主角们宣扬了交易所设计的几个原则。这本书中的人物会如何评价今天的 IEX？
- en: '**Tenet 1:** “Fading liquidity” is a huge problem created by electronic trading,
    creates a “rigged” market, and an exchange should do as much as possible to prevent
    it.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**原则一:** 电子交易产生了“流动性消失”的巨大问题，造成了“操纵”市场，交易所应尽可能防止这种情况发生。'
- en: '**IEX today:** Has special order types that use advance information — skipping
    the speedbump — so resting orders can fade when incoming, contra-side order flow
    is judged to be unprofitable. IEX offers this functionality on displayed orders
    too, which the CEO committed not to do in 2016 because “that’s what started this
    whole journey for us” ([footnote 10](https://www.bloomberg.com/news/articles/2016-10-12/beyond-flash-boys-matt-levine-interviews-iex-s-brad-katsuyama)).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**IEX 今日:** 有特殊的订单类型，利用先进信息 —— 跳过速度阻尼 —— 因此挂单可以在进入的时候消失，反方向订单流被判断为不盈利时。IEX也提供此功能用于显示订单，这是CEO在2016年承诺不做的，因为“这是我们整个旅程的起点”（[脚注10](https://www.bloomberg.com/news/articles/2016-10-12/beyond-flash-boys-matt-levine-interviews-iex-s-brad-katsuyama)）。'
- en: '**Tenet 2:** “Fading liquidity” is in large part caused by high-frequency traders
    sniffing out large, routable orders before they can reach their destination markets.
    An outbound speedbump is necessary for an exchange to prevent this form of fading.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**原则二:** “流动性消失”在很大程度上是由高频交易员在可到达目的市场之前嗅探到大额、可路由订单引起的。出站速度阻尼对于交易所防止这种形式的流动性消失是必要的。'
- en: '**IEX today:** Has eliminated its outbound speedbump.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**IEX 今日:** 已经取消了其出站速度阻尼。'
- en: '**Tenet 3:** Exchanges should have simple, easily understood order types and
    mechanics.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**原则三:** 交易所应该有简单易懂的订单类型和机制。'
- en: '**IEX today:** An [alphabet soup](https://www.iexexchange.io/products/order-types)
    of complex order types.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**IEX 今日:** 一堆复杂订单类型的“字母汤”。'
- en: '**Tenet 4:** Market data fees contribute to a “rigged” market.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**原则四:** 市场数据费用为“操纵”市场做出了贡献。'
- en: '**IEX today:** [Charges](https://www.iexexchange.io/resources/trading/fee-schedule)
    for market data.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**IEX 今日:** 对市场数据收费。'
- en: A pretty lackluster performance. So it’s no surprise that people paranoid about
    markets aren’t interested in “Flash Boys” anymore, preferring darker conspiracy
    theories. But somehow, IEX seems be involved there too! IEX appears to have cross-invested
    with FTX, planning some kind of joint venture to help unrig the financial system.
    [[1](#Jup1)] The details are murky (naturally, IEX used to preach increased disclosure),
    but it seems like IEX may have engaged in some kind of [share swap](https://www.axios.com/pro/fintech-deals/2022/11/14/ftx-f-bankruptcy-fallout-iex)
    with FTX. [[2](#Jup2)] In any case, while this venture says a lot about IEX’s
    judgment and governance, it doesn’t *necessarily* say much about the executives’
    honesty. People who assume fraud is behind every regretted transaction can make
    easy targets for actual fraudsters.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当平淡的表现。所以毫不奇怪，那些对市场产生偏执的人对《闪电侠》不再感兴趣，而更喜欢更黑暗的阴谋论。但不知何故，IEX似乎也卷入其中！IEX似乎已经与FTX进行了交叉投资，并计划进行某种合资企业，以帮助打破金融体系的垄断。[[1](#Jup1)]
    详情尚不清楚（自然地，IEX曾倡导增加透明度），但似乎IEX可能已经与FTX进行了某种[股份交换](https://www.axios.com/pro/fintech-deals/2022/11/14/ftx-f-bankruptcy-fallout-iex)。[[2](#Jup2)]
    无论如何，虽然这个合资企业对IEX的判断和管理能力说了很多，但这并不 *必然* 说明高管们的诚实。那些认为每一笔后悔的交易背后都隐藏着欺诈的人往往成为真正欺诈者的易攻击目标。
- en: And who better to call when trying to differentiate a seller of genuine snake-oil
    from an outright swindler? Evidently, Michael Lewis. [Appearing](https://www.youtube.com/watch?v=7KWuS_wOUnY)
    with [Arthur Hayes](https://www.justice.gov/usao-sdny/pr/founders-cryptocurrency-exchange-plead-guilty-bank-secrecy-act-violations)
    at a crypto conference, Michael Lewis said Brad Katsuyama introduced him to Sam
    Bankman-Fried and asked for Lewis’s opinion on whether IEX should proceed with
    its FTX deal. Lewis jokingly recalls how he told Katsuyama yes, then got interested
    in profiling SBF. Now, maybe this story isn’t told completely accurately, for
    instance it could be that Katsuyama had already decided to do the deal and was
    hoping to get Lewis interested in promoting FTX. That theory is compatible with
    a [report](https://www.foxbusiness.com/markets/iex-taps-potential-partner-regulated-crypto-exchange)
    that IEX had such a good time with FTX that it wants to try collaborating with
    another crypto exchange.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你试图区分一个销售真正蛇油的商家和一个彻头彻尾的骗子时，还有谁比迈克尔·刘易斯更合适呢？显然没有。[在](https://www.youtube.com/watch?v=7KWuS_wOUnY)一个加密货币会议上，迈克尔·刘易斯与[亚瑟·海耶斯](https://www.justice.gov/usao-sdny/pr/founders-cryptocurrency-exchange-plead-guilty-bank-secrecy-act-violations)一起现身，迈克尔·刘易斯表示布拉德·勝山介绍他认识了山姆·班克曼-弗里德，并询问刘易斯对IEX是否应该继续进行与FTX的交易的看法。刘易斯开玩笑地回忆起自己是如何告诉勝山说“是”的，然后对SBF进行了调查。现在，也许这个故事并不完全准确，例如，勝山可能已经决定要做这笔交易，并希望引起刘易斯的兴趣来推广FTX。这个理论与一份[报告](https://www.foxbusiness.com/markets/iex-taps-potential-partner-regulated-crypto-exchange)是相容的，该报告称IEX与FTX合作愉快，希望尝试与另一家加密货币交易所合作。
- en: 'But what a twist! After the smoke has cleared from “Flash Boys,” its legacy
    is finally emerging: a sequel and an influential Apple TV show about the largest
    financial fraud since Madoff. And Michael Lewis not only had a “[front row seat](https://www.nytimes.com/2023/05/16/books/michael-lewis-ftx-bankman-fried-going-infinite.html)”
    to the scam, he was a tool in SBF’s [reputation-laundering campaign](https://www.reuters.com/technology/exclusive-how-ftx-bought-its-way-become-most-regulated-crypto-exchange-2022-11-18/)
    that intended to [restructure](https://www.ft.com/content/dd4db197-cb9b-4f29-b923-9bd94e1e3aed)
    our financial system. Anyway, maybe Lewis will appreciate the delicateness of
    how he tells a story about a con-man who used stolen money to [nearly buy off](https://www.axios.com/2022/12/14/sbf-campaign-finance-political-donations-charges)
    the world’s power centers. Or maybe he’ll broadcast unfounded conspiracy theories
    to a hundred million people. Given his record, I won’t deny feeling nervous.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但是多么出人意料的转折啊！在《闪电侠》的烟雾散尽之后，它的遗产终于浮出水面：一部续集和一部关于自马多夫以来最大金融诈骗的有影响力的Apple TV节目。而迈克尔·刘易斯不仅亲身见证了这场骗局，他还成了SBF
    [美誉洗白运动](https://www.reuters.com/technology/exclusive-how-ftx-bought-its-way-become-most-regulated-crypto-exchange-2022-11-18/)中的一个工具，意图[重塑](https://www.ft.com/content/dd4db197-cb9b-4f29-b923-9bd94e1e3aed)我们的金融体系。无论如何，也许刘易斯会欣赏他讲述了一个用偷来的钱几乎买通了世界权力中心的骗子的故事的细腻之处。又或者他会向数亿人传播毫无根据的阴谋论。考虑到他的记录，我不得不感到紧张。
- en: '[[1](#Jdown1)] I’m obviously being slightly tongue-in-cheek — but only slightly.
    A big argument of “Flash Boys” is that regulators help rig markets, sometimes
    unwittingly. IEX’s CEO [said](https://www.youtube.com/watch?v=-RWWTFDuwv0&t=285s)
    that their joint venture with FTX was focused on helping “shape” regulation, drawing
    from their experience doing so with equity markets. It’s not a big stretch to
    think this “shaping” aimed to help FTX with its desire to replace the whole financial
    system with something they could claim is “unrigged.”'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#Jdown1)] 我显然有点夸张，但只是有点。《闪电男孩》的一个重要论点是，监管机构有时会无意中帮助操纵市场。IEX的CEO[说](https://www.youtube.com/watch?v=-RWWTFDuwv0&t=285s)他们与FTX的合资公司旨在帮助“塑造”监管政策，借鉴他们在股票市场方面的经验。想要认为这种“塑造”旨在帮助FTX实现其希望用某种他们可以声称“没有被操纵”的东西取代整个金融系统，也不是一种夸张。'
- en: '[[2](#Jdown1)] My (admittedly crude) understanding is that exchanges are required
    to disclose all 5%+ owners on their Form 1 Exhibit K ([p7](https://www.sec.gov/files/form1.pdf)).
    It appears that IEX has [not done so](https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001653090&type=&dateb=&owner=include&count=40&search_text=)
    yet. I don’t know why.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#Jdown1)] 我（尽管理解仍然很粗糙）认为交易所需要在他们的1号表K表格（[p7](https://www.sec.gov/files/form1.pdf)）上披露所有持有5%或以上股份的所有者。看起来IEX目前还[没有这样做](https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001653090&type=&dateb=&owner=include&count=40&search_text=)。我不知道为什么。'
