    is trending up:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，我们还有一份爆炸性的美国就业报告，证实了基本面改善的趋势。花旗经济惊喜指数，用于衡量高频经济数据是低于还是超出预期，正在上升：
