- en: '**Global reflation**'
  prefs: []
  type: TYPE_NORMAL
- en: As long time readers are aware, the Trend Model uses commodity and global equity
    prices to spot market trends. The trading model component of the Trend Model was
    fortunate to have turned bullish in late September, which coincided with the start
    of the rally (see my post
  prefs: []
  type: TYPE_NORMAL
- en: '[A choppy bottom](http://humblestudentofthemarkets.blogspot.com/2015/09/a-choppy-bottom.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Today, those trends of global reflation are becoming more evident, which
    is a more definitive signal that the path of least resistance for stocks is up.
  prefs: []
  type: TYPE_NORMAL
- en: '[Gavyn Davies](http://blogs.ft.com/gavyndavies/2015/11/01/global-growth-malaise-but-no-recession/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'described the global economy as having dodged the recession bullet:'
  prefs: []
  type: TYPE_NORMAL
- en: In this month’s regular report card on global activity growth rates, we conclude
    that the downward momentum identified by our “nowcasts” a month ago seems to have
    been arrested during October. The risk of a global recession has therefore declined
    recently, but growth in the emerging markets remains well below trend, and global
    spare capacity is continuing to rise.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Furthermore, the growth rate in activity in the US has dropped since mid year,
    and is now slightly below trend. Other advanced economies, especially the euro
    area, continue to record reasonably healthy, above trend growth rates, with some
    signs of a recent acceleration.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Overall, we therefore conclude that the risk of a global hard landing has diminished
    in the past month. However, while not in recession, the global economy does appear
    to be in the midst of a growth malaise, in which the “miracle” of the 2000s in
    the emerging world is unraveling, and productivity growth in the advanced economies
    has maintained its long term downtrend.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remember how the market fretted about slowing growth in China and Europe in
    August? Now those fears can be laid to rest. We can see that from this chart of
    stock market averages, which show American and European stocks in solid uptrends.
  prefs: []
  type: TYPE_NORMAL
- en: The Greater China markets of China and her Asian trading partners are also in
    solid recovery modes. The Shanghai market is in an uptrend and all regional markets
    are above their 50 dma. Late Friday,
  prefs: []
  type: TYPE_NORMAL
- en: '[China reported its FX reserves rose in the month](http://www.bloomberg.com/news/articles/2015-11-07/china-s-foreign-exchange-reserves-post-first-rise-in-six-months)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which alleviated much of the angst over capital flight in China.'
  prefs: []
  type: TYPE_NORMAL
- en: The upturn is starting to show up in economic statistics.
  prefs: []
  type: TYPE_NORMAL
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/economics/11970990/Global-recession-scare-fades-as-stimulus-revives-manufacturing.html)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that global PMIs are rising.
  prefs: []
  type: TYPE_NORMAL
- en: '...with improvements in US ISM Manufacturing new orders, with ISM Manufacturing.
    while weak, beat market expectations:'
  prefs: []
  type: TYPE_NORMAL
- en: '...an upside surprise in eurozone M-PMI:'
  prefs: []
  type: TYPE_NORMAL
- en: '...and signs of a bottom in China:'
  prefs: []
  type: TYPE_NORMAL
- en: More helpful are signs of the Chinese economy rebalancing towards the household
    sector as Services PMI is outperforming Manufacturing PMI (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/661721120970706944)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: 'On top of that, we had the blowout US Employment Report, which confirmed a
    trend of improving fundamentals. The Citigroup Economic Surprise Index, which
    measures whether high frequency economic releases are missing or beating expectations,
    is trending up:'
  prefs: []
  type: TYPE_NORMAL
- en: On a bottom-up basis, the Street displayed its optimism for the future by raising
    forward EPS for a second week, according to figures from
  prefs: []
