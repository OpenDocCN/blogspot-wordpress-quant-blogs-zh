  zh: 随着全球增长上升，商品交易的周期性维度将开始显现。此外，更好的非美国增长也将推动美元下行，这同样对商品市场有利。我的交易员倾向于在能源或材料股跌至市场相对交易范围底部时建立部分头寸，并在相对突破时买入全部头寸。
