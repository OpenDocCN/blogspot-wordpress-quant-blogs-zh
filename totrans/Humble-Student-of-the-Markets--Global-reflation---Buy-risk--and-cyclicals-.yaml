- en: '**A bullish setup for commodities**'
  prefs: []
  type: TYPE_NORMAL
- en: At a sector level, equities have seen cyclical sectors and groups start to bottom
    and turn up. The chart below shows the market relative performance of cyclicals,
    starting with mid-cycle sectors such as industrial and semi-conductor stocks,
    as well as the globally sensitive Korean market. The bottom two panels show the
    late cycle commodity cyclical sectors, energy and materials, which appear to be
    basing but haven't turned up yet on a relative basis.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/8ee226596eeedef5e442cc34e7779566.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyp9YcweeBkmhonqRvfsjAXRC8gENDrCg4GcgGWibsc5IKu_nyqgXjlP0_TAftNzsLytnIJRrFIa_OgJHR_IylmSrDCnHgDywGXgK7uJNE8nfjwHhVFyBkv-zz69cU0QflpbF8ifvvyRU/s1600/Cyclicals.png)'
  prefs: []
  type: TYPE_NORMAL
- en: My bullish call on commodities last week seems to be premature (see
  prefs: []
  type: TYPE_NORMAL
- en: '[How to energize returns even as momentum fades](http://humblestudentofthemarkets.blogspot.com/2015/11/how-to-energize-returns-even-as.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). In retrospect, it could be better characterized as a trade setup rather than
    an actual trade. Nevertheless, I believe that this bullish setup remains valid.
    Here is the updated version of the chart I showed last week of the USD (inverted
    scale, top panel) and the relative performance of energy and materials sectors
    (US=black, Europe=green).
  prefs: []
  type: TYPE_NORMAL
- en: One technician admonished me about jumping the gun on commodities, "What you
    have is a setup. Wait for the breakout or some signs of a reversal before committing
    to the trade."
  prefs: []
  type: TYPE_NORMAL
- en: I was overly eager and I stand corrected. Nevertheless, the weight of the evidence,
    based on the behavior of cyclical sectors and the confirmation of bottoming formation
    from Europe, all suggests to me that I am on the right track.
  prefs: []
  type: TYPE_NORMAL
- en: There are two components to the bullish commodity call, a currency element,
    which is facing headwinds from a strong USD, and a cyclical element, which is
    more bullish. The upside surprise in Friday`s Employment Teport raised expectations
    that the Fed would hike rates in December. This caused the USD to rally hard and
    created significant headwind for commodity prices. However, I believe that the
    market is giving little weight to the global reflation, which raises commodity
    demand,
  prefs: []
  type: TYPE_NORMAL
- en: The currency element of the commodity trade can be measured by what happens
    to inflationary expectations. Inflation is starting to tick up.
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/average-hourly-wages-october-2015-2015-11)'
  prefs: []
  type: TYPE_NORMAL
- en: 'highlighted the fact that the NFP report showed that average hourly earnings
    rose to 2.5%:'
  prefs: []
  type: TYPE_NORMAL
- en: Another measure of inflationary expectations is gold and gold stocks. Gold stocks
    appear to be setting for a rally as well as breadth is appearing to be constructive.
    The silver-gold ratio (in green) shows high-beta precious metal silver outperforming
    gold. As well, the bottom panel showing % of bullish stocks is bottoming and turning
    up.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/b9e5dfacd5b4ac8bfe7d23de7a931ec7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhNohMDgwIMKDrSLg6qVlsmO3szHcEH4oK41ozeujLg2J99NyL_QI9vmdCNcX_snO2b7vPRgYv7gxtNzbUmmOvZFoY6P5rtPtu52ZJye37LGqzbKry4t9K-6olAnjePpD8Y5gPH8tS4rhg/s1600/GDX.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: One way of measuring the cyclical element of commodity prices is to separate
    their cyclical factors from their currency influence. The top panel of the chart
    below shows the highly cyclical industrial metals in USD, which is a chart many
    analysts look at. while the next two panels focuses on the cyclical element of
    commodity prices. A conventional analysis of industrial metals show them to have
    rallied out of a downtrend and in the process of testing support. The middle panel
    filters out much of the effects of USD strength by showing industrial metal prices
    in euros, indicating a minor uptrend with a series of higher lows and higher highs
    (in red) after rallying out of a downtrend. The bottom panel shows lumber prices,
    which is highly dependent on the cyclical sensitive housing sector, to gold prices,
    which is mainly perceived as an alternative currency to the USD. The lumber-gold
    ratio appears to be making a rounded bottom, which is also constructive.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/2d2055c43017222bf847d7e23f9a2a71.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhMR5PQVCVQx2Bkpxlog9yTKW0CH17VQSpGqtLji4Ba29gFPAGmwFg1D1w2kCdm5lJiED6wlMG1MluBAM814kAy8OQc8_EafESG-wN2KadrcNJLuDi17XmHKB7Zvk2eZYYF3c3YcAPLasY/s1600/BCOMIN.png)'
  prefs: []
  type: TYPE_NORMAL
- en: As global growth rises, the cyclical dimension of the commodity trade will start
    to assert itself. As well, better non-US growth will also serve to push the USD
    downwards, which will also be commodity bullish. My inner trader is inclined to
    take a partial position should either energy or material stocks move to the bottom
    of their market relative trading range and buy a full position on a relative breakout.
  prefs: []
  type: TYPE_NORMAL
- en: '**The week ahead**'
  prefs: []
  type: TYPE_NORMAL
- en: Looking to the week ahead,  a period of consolidation and pullback is likely
    at hand, though any weakness is likely to be shallow and should be bought. Both
    the SPX and its RSI(14) have breached short-term uptrends. A logical downside
    support target would be the 2055-2060 area, which is the site of the 200 dma and
    a gap that likely needs to get filled. However, breadth metrics such as the SPX
    advance-decline line remains constructive as it made a new high last week.
  prefs: []
  type: TYPE_NORMAL
- en: The dual downside support consisting of the trading gap and 200 dma is graphically
    even more evident in the chart of the NASDAQ Composite.
  prefs: []
  type: TYPE_NORMAL
- en: I am near-term cautious. Last week's market action dispalyed the signs of an
    extended market reversing itself from its overbought condition, which is a corrective
    signal.
