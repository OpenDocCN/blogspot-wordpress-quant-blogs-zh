- en: 'Falkenblog: Solution to the Housing Crisis: Build More Houses'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 解决住房危机的办法：多建房屋'
- en: 来源：[http://falkenblog.blogspot.com/2008/07/solution-to-housing-crisis-build-more.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/solution-to-housing-crisis-build-more.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/07/solution-to-housing-crisis-build-more.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/solution-to-housing-crisis-build-more.html#0001-01-01)
- en: In the housing bill, there's a provision to
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在住房法案中，有一项条款
- en: '[build more affordable houses](http://www.washingtonpost.com/wp-dyn/content/article/2008/07/30/AR2008073002950.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[建造更多平价住房](http://www.washingtonpost.com/wp-dyn/content/article/2008/07/30/AR2008073002950.html)'
- en: . So the current problem is house prices are too low. One of their solutions
    is predicated on the fact that they are, or will be, too high. Lest you think
    this is an anomaly, note that politicians and many journalists bemoan the high
    cost of gas, while trying to cut our carbon footprint.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。所以当前的问题是房价太低了。他们的解决方案之一是基于它们已经或将要变得太高了。别以为这是个例，注意政客和许多新闻记者抱怨燃油成本太高，同时又试图减少我们的碳排放量。
- en: This is a main reason why I think government should be shrunk. When it tries
    to do something, it just becomes a Christmas tree of giveaways to special interest
    groups like
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我认为政府应该缩小的主要原因。当政府试图做某事时，它就会成为一个满是对特殊利益集团的送礼的圣诞树，比如
- en: '[ACORN](http://online.wsj.com/article/SB121745181676698197.html?mod=hps_us_pageone)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[橡树会](http://online.wsj.com/article/SB121745181676698197.html?mod=hps_us_pageone)'
- en: ', often with inconsistent objectives.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，通常目标不一致。
- en: Prices too low, too high, whatever. The key is,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 价格太低，太高，反正怎么样都行。关键是，
- en: government
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 政府
- en: is going to do something. Yea!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要做些事情了。耶！
