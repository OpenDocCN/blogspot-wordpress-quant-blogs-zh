- en: 'Timely Portfolio: Are We Japanese?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时机投资组合：我们像日本吗？
- en: 来源：[http://timelyportfolio.blogspot.com/2012/01/are-we-japanese.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/are-we-japanese.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/01/are-we-japanese.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/are-we-japanese.html#0001-01-01)
- en: Most of the discussion trying to determine if the U.S. is Japan 20 years later
    focuses on the economy and the stock market.  However, one of the biggest and
    most persistent correlations between Japan and the U.S. are the Japanese Yen and
    the U.S. 10 Year Treasury Yield.  I think it is essential to really try to explore
    this relationship to help determine “How Japanese are we?”  With the US $ in decline,
    it is hard to imagine the continued persistence of this dynamic. *(Thanks reader
    teramonagi for catching an error.)*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数试图确定美国是否是20年后日本的讨论都集中在经济和股市上。然而，日本和美国之间最大的和最持久的相关性之一是日本日元和美国10年国债收益率。我认为深入探索这种关系以帮助确定“我们有多么像日本？”至关重要。随着美元的贬值，很难想象这种动态会持续下去。*（感谢读者teramonagi指出一个错误。）*
- en: For additional thoughts on Japan, please see my post [Japan Intentional or Accidental
    Pursuit of Deflation](http://timelyportfolio.blogspot.com/2011/02/japan-intentional-or-accidental-pursuit.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于日本的额外思考，请参阅我的文章[日本：有意追求还是偶然陷入通货紧缩？](http://timelyportfolio.blogspot.com/2011/02/japan-intentional-or-accidental-pursuit.html)。
