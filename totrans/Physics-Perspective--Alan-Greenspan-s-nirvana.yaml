- en: 'Physics Perspective: Alan Greenspan''s nirvana'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：艾伦·格林斯潘的涅槃
- en: 来源：[http://physicsoffinance.blogspot.com/2011/11/alan-greenspans-nirvana.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/11/alan-greenspans-nirvana.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/11/alan-greenspans-nirvana.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/11/alan-greenspans-nirvana.html#0001-01-01)
- en: I wrote
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我写过
- en: '[a post](http://physicsoffinance.blogspot.com/2011/08/dudley-and-hubbard-some-greatest-hits.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇博文](http://physicsoffinance.blogspot.com/2011/08/dudley-and-hubbard-some-greatest-hits.html)'
- en: a while back exploring some of the silliest things economists were saying before
    the crisis about how financial engineering was making our economy more robust,
    stable, efficient, wonderful, beautiful, intelligent, self-regulating, and so
    on. The markets were, R. Glenn Hubbard and William Dudley were convinced, even
    leading to better governance by punishing bad governmental decisions. [How that
    could be the case when markets have a relentless focus on the very short term
    is hard to fathom, but they indeed did assert this]..
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一段时间以前，我探讨过一些危机前经济学家们关于金融工程如何使我们的经济更加健壮、稳定、高效、美妙、美丽、智能、自我调节等等的愚蠢言论。市场甚至导致了更好的治理，通过惩罚糟糕的政府决策，R.
    格伦·哈伯德和威廉·杜德利确信是这样的。[市场如何能在始终关注非常短期的情况下起到这样的作用是难以理解的，但他们确实是这样断言的]..
- en: Paul Krugman
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·克鲁格曼
- en: '[has recently undertaken](http://krugman.blogs.nytimes.com/2011/11/28/memories-of-vsps-past/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近承担了](http://krugman.blogs.nytimes.com/2011/11/28/memories-of-vsps-past/)'
- en: 'a similar exercise in silliness mining -- in this case going through the hallucinations
    of Alan Greenspan. The Chairman of the Fed was evidently drinking the very same
    Kool-Aid:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 进行了一次类似的愚蠢言论挖掘练习——这次是回顾艾伦·格林斯潘的幻想。美联储主席显然喝了同样的冷却剂：
- en: Deregulation and the newer information technologies have joined, in the United
    States and elsewhere, to advance flexibility in the financial sector. Financial
    stability may turn out to have been the most important contributor to the evident
    significant gains in economic stability over the past two decades.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在美国和其他国家，去监管化和新兴的信息技术结合起来，提高了金融部门的灵活性。金融稳定可能最终是过去二十年经济稳定显著增长最重要的贡献者。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Historically, banks have been at the forefront of financial intermediation,
    in part because their ability to leverage offers an efficient source of funding.
    But in periods of severe financial stress, such leverage too often brought down
    banking institutions and, in some cases, precipitated financial crises that led
    to recession or worse. But recent regulatory reform, coupled with innovative technologies,
    has stimulated the development of financial products, such as asset-backed securities,
    collateral loan obligations, and credit default swaps, that facilitate the dispersion
    of risk.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 历史上，银行一直是金融中介的前沿，部分原因是它们利用杠杆提供了一种高效的资金来源。但在严重的金融压力期间，这种杠杆往往导致银行机构倒闭，有时甚至引发导致经济衰退或更糟的金融危机。但最近的监管改革，结合创新技术，刺激了诸如资产支持证券、贷款抵押债券和信用违约掉期等金融产品的开发，这些产品有助于风险分散。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Conceptual advances in pricing options and other complex financial products,
    along with improvements in computer and telecommunications technologies, have
    significantly lowered the costs of, and expanded the opportunities for, hedging
    risks that were not readily deflected in earlier decades. The new instruments
    of risk dispersal have enabled the largest and most sophisticated banks, in their
    credit-granting role, to divest themselves of much credit risk by passing it to
    institutions with far less leverage. Insurance companies, especially those in
    reinsurance, pension funds, and hedge funds continue to be willing, at a price,
    to supply credit protection.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在期权和其他复杂金融产品定价方面的概念性进展，以及计算机和电信技术的改进，显著降低了风险对冲的成本，并扩大了机会。新的风险分散工具使最大的和最复杂的银行能够在信贷发放角色中摆脱大部分信贷风险，将其转嫁给杠杆率较低的机构。保险公司，尤其是再保险公司、养老基金和对冲基金，继续愿意以代价提供信贷保护。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These increasingly complex financial instruments have contributed to the development
    of a far more flexible, efficient, and hence resilient financial system than the
    one that existed just a quarter-century ago.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些日益复杂的金融工具促进了比25年前存在的金融系统更具灵活性、效率性，从而更加坚韧。
- en: 'As Krugman notes, this can all be translated into ordinary language: "Thanks
    to securitization, CDOs, and AIG, nothing bad can happen!"'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如克鲁格曼所指出的，这一切都可以用普通语言来表达：“多亏了证券化、CDO和AIG，不可能发生任何坏事！”
