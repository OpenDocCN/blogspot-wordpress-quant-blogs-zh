- en: 'Humble Student of the Markets: Stay long the "risk" trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：持续看好“风险”交易
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/stay-long-risk-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/stay-long-risk-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/stay-long-risk-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/stay-long-risk-trade.html#0001-01-01)
- en: Despite the Dow making marginal new highs for the week, there has been
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管道琼斯本周达到了微弱的新高，但是
- en: '[some angst among investors](http://macromon.wordpress.com/2011/01/21/the-divergence-to-keep-on-your-radar/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资者之间的一些焦虑](http://macromon.wordpress.com/2011/01/21/the-divergence-to-keep-on-your-radar/)'
- en: 'about the weakness of the small cap Russell 2000:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于小盘股罗素2000的疲软的担忧：
- en: '"Negative divergence," Cried the technicians! The standard explanation for
    this concern is that the "generals", large caps, are leading the market, while
    the small cap troops aren''t following.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “负面背离”，技术分析师们喊道！对这个问题的标准解释是，“将军”即大盘股领导市场，而小盘股部队没有跟随。
- en: I think it's time to take a deep breath and look at the intermediate term trend
    in context. Consider the chart of the small cap Russell 2000 to the market, which
    is shown below. No matter how you slice it, the trend of small cap outperformance
    remains intact and panic isn't warranted.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为现在是时候深呼吸，审视中期趋势的背景了。考虑下面显示的小盘股罗素2000与市场的图表。不管你如何解读，小盘股跑赢大盘的趋势仍然保持，不值得恐慌。
- en: '**Risk trade still looks bullish**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险交易仍然看涨**'
- en: The relative chart of the Consumer Discretionary stocks compared to the Consumer
    Staple stocks, shown below, is a good measure of risk aversion. While the short
    term uptrend in the "buy risk" has been broken, signaling that either a sideways
    consolidation or short-term correction, the intermediate trend remains intact.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示的消费类股票相对于消费品稳定股票的相对图是风险厌恶的一个很好的衡量标准。虽然“买入风险”的短期上升趋势已经被打破，暗示着要么是横向整理，要么是短期调整，但中期趋势仍然完好。
- en: Another way of thinking about about the risk aversion trade is to analyze the
    performance of the Morgan Stanley Cyclical Index (CYC) relative to the market.
    By this metric, the pro-cyclical trade remains in an uptrend.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种思考风险厌恶交易的方式是分析摩根士丹利周期指数（CYC）相对于市场的表现。根据这个指标，前周期交易仍处于上升趋势。
- en: I see that the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了
- en: '[latest sentiment figures](http://tradersnarrative.wordpress.com/2011/01/21/sentiment-overview-week-of-january-21st-2011/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新的情绪指数](http://tradersnarrative.wordpress.com/2011/01/21/sentiment-overview-week-of-january-21st-2011/)'
- en: shows the crowd is pulling back a touch from their extreme levels of bullishness.
    If investors are this skittish and they are ready to turn tail at the first sign
    of minor market weakness, then this sense of nervousness would indeed be good
    news for the bulls. Given the strong tailwinds from the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显示群众正在稍微收回他们极端乐观的水平。如果投资者如此胆小，一看到市场轻微弱点就准备转身，那么这种紧张感确实对多头而言是个好消息。鉴于市场的强劲助推力，
- en: '[presidential cycle](http://macromon.wordpress.com/2010/12/31/the-sp500-in-2011-if-past-is-prologue/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[总统周期](http://macromon.wordpress.com/2010/12/31/the-sp500-in-2011-if-past-is-prologue/)'
- en: and the strength of the underlying uptrends, I would be inclined to give the
    bulls the benefit of the doubt for now, at least on an intermediate term basis.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以及基础上升趋势的强劲，我倾向于至少在中期基础上给多头一个疑问的机会。
