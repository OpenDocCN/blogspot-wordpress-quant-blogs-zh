- en: 'VIX and More: VIX Puts Looking Attractive'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX看涨期权看起来很有吸引力'
- en: 来源：[http://vixandmore.blogspot.com/2011/12/vix-puts-looking-attractive.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/vix-puts-looking-attractive.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/vix-puts-looking-attractive.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/vix-puts-looking-attractive.html#0001-01-01)
- en: A lot can happen to the financial markets in the course of the next day or so
    and by my unofficial reckoning, quite a few of those are not just scary, but could
    have a 2008 flavor to them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的一天或更长时间里，金融市场可能会发生很多事情，根据我的非官方估计，其中相当多的事情不仅令人恐慌，而且可能具有2008年的风味。
- en: With the VIX at 30.60, [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    certainly is high, but not as high as it has been in recent months. This sounds
    like it may be a good time to buy some VIX calls, but I have a contrarian thought.
    VIX puts are relatively overlooked right now. The ask for the VIX Dec 27.50s is
    1.00 and for the Dec 30s it is 2.30\. Should we see a post-summit volatility crush,
    then even with some of those bearish scenarios, it is possible that the VIX will
    be declining as the anxiety over [event volatility](http://vixandmore.blogspot.com/search/label/event%20volatility)
    is behind us.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着VIX达到30.60，[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)确实很高，但不及最近几个月的高点。这听起来可能是购买一些VIX看涨期权的好时机，但我有一个与众不同的想法。目前VIX看跌期权相对被忽视。VIX
    Dec 27.50的询价为1.00，Dec 30的询价为2.30。如果我们看到峰会后波动率的下降，即使有一些悲观的情景，VIX也有可能会下降，因为对[事件波动率](http://vixandmore.blogspot.com/search/label/event%20volatility)的焦虑已经过去了。
- en: I like to say that the best time to buy VIX calls as portfolio protection is
    when the VIX is cheap, not when you think you need it. The corollary to this is
    that a good time to buy VIX puts is when everyone else is snapping up the calls
    at inflated prices.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢说，作为投资组合保护的最佳时间购买VIX看涨期权是当VIX便宜时，而不是当你认为你需要它时。与此相关的是，购买VIX看跌期权的好时机是当其他人以高价抢购看涨期权时。
- en: Keep in mind that VIX options have their own options cycle. This month they
    expire on Wednesday the 21^(st) and the last time they can be traded is on Tuesday
    the 20^(th).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，VIX期权有自己的期权周期。本月期权在周三的21^(st)到期，最后交易日为周二的20^(th)。
