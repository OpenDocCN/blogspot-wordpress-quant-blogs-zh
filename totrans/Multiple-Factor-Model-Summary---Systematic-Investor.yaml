  type: TYPE_NORMAL
  zh: 多因子模型摘要
- en: 'In this post I want to summarize all the material I covered in the Multiple
    Factor Models series. The [Multiple Factor Model](http://www.investopedia.com/terms/m/multifactor-model.asp)
    can be used to decompose returns and calculate risk. Following are some examples
    of the Multiple Factor Models:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我想总结我在多因子模型系列中涵盖的所有材料。 [多因子模型](http://www.investopedia.com/terms/m/multifactor-model.asp)
    可用于分解收益和计算风险。 以下是一些多因子模型的示例：
- en: The factors in the model are usually created using pricing, fundamental, analyst
    estimates, and proprietary data. I will only show examples of factors using pricing
    and fundamental data because these infromation is readily available from Yahoo
    Fiance and ADVFN.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 模型中的因素通常使用定价、基本、分析师估计和专有数据创建。 我将仅展示使用定价和基本数据的因素示例，因为这些信息可以轻松从Yahoo Finance和ADVFN获取。
- en: 'Following is a summary of all posts that I wrote about Multiple Factor Models:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我写的关于多因子模型的所有帖子的摘要：
- en: '[Multiple Factor Model – Fundamental Data](https://systematicinvestor.wordpress.com/2012/01/29/multiple-factor-model-fundamental-data/)
    – in this post I demonstrate how to get company’s Fundamental Data into R, create
    a simple factor, and run correlation analysis.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[多因子模型 - 基本数据](https://systematicinvestor.wordpress.com/2012/01/29/multiple-factor-model-fundamental-data/)
    - 在这篇文章中，我演示了如何将公司的基本数据导入R，创建一个简单的因子，并运行相关分析。'
- en: '[Multiple Factor Model – Building Fundamental Factors](https://systematicinvestor.wordpress.com/2012/02/04/multiple-factor-model-building-fundamental-factors/)
    – in this post I demonstrate how to build Fundamental factors described in the
    CSFB Alpha Factor Framework and compute quantiles spreads. For details of the
    CSFB Alpha Factor Framework please read [CSFB Quantitative Research, Alpha Factor
    Framework on page 11, page 49 by P. N. Patel, S. Yao, R. Carlson, A. Banerji,
    J. Handelman](http://www.scribd.com/mobile/documents/62210581/download?commit=Download+Now&secret_password=).'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[多因子模型 - 构建基本因子](https://systematicinvestor.wordpress.com/2012/02/04/multiple-factor-model-building-fundamental-factors/)
    - 在这篇文章中，我演示了如何构建CSFB Alpha Factor Framework中描述的基本因子，并计算分位差。 有关CSFB Alpha Factor
    Framework的详细信息，请阅读[CSFB量化研究，第11页，第49页，由P. N. Patel，S. Yao，R. Carlson，A. Banerji，J.
    Handelman编写](http://www.scribd.com/mobile/documents/62210581/download?commit=Download+Now&secret_password=)。'
- en: '[Multiple Factor Model – Building CSFB Factors](https://systematicinvestor.wordpress.com/2012/02/13/multiple-factor-model-building-csfb-factors/)
    – in this post I demonstrate how to build majority of factors described in the
    CSFB Alpha Factor Framework, run cross sectional regression to estimate factor
    loading, create and test Alpha model.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[多因子模型 - 构建CSFB因子](https://systematicinvestor.wordpress.com/2012/02/13/multiple-factor-model-building-csfb-factors/)
    - 在这篇文章中，我演示了如何构建CSFB Alpha Factor Framework中描述的大多数因子，运行横截面回归以估计因子载荷，创建和测试Alpha模型。'
- en: '[Multiple Factor Model – Building Risk Model](https://systematicinvestor.wordpress.com/2012/02/21/multiple-factor-model-building-risk-model/)
    – in this post I demonstrate how to build a multiple factor risk model, compute
    factor covariance using shrinkage estimator, forecast stocks specific variances
    using GARCH(1,1).'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[多因子模型 - 构建风险模型](https://systematicinvestor.wordpress.com/2012/02/21/multiple-factor-model-building-risk-model/)
    - 在这篇文章中，我演示了如何构建多因子风险模型，使用收缩估计器计算因子协方差，使用GARCH(1,1)预测股票特定方差。'
- en: '[Portfolio Optimization – Why do we need a Risk Model](https://systematicinvestor.wordpress.com/2012/02/26/portfolio-optimization-why-do-we-need-a-risk-model/)
    – in this post I explain why do we need a risk model and demonstrate how it is
    used during portfolio construction process.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[投资组合优化——为什么我们需要风险模型](https://systematicinvestor.wordpress.com/2012/02/26/portfolio-optimization-why-do-we-need-a-risk-model/)
    – 在这篇文章中，我解释了为什么我们需要风险模型，并展示了它在投资组合构建过程中的使用方法。'
- en: '[Multiple Factor Model – Building 130/30 Index](https://systematicinvestor.wordpress.com/2012/03/06/multiple-factor-model-building-13030-index/)
    – in this post I demonstrate how to build 130/30 Index based on the CSFB Factors
    and the Risk Model we created previously. The [130/30: The New Long-Only (2008)
    by A. Lo, P. Patel](http://math.nyu.edu/faculty/avellane/Lo13030.pdf) paper presents
    a very detailed step by step guide to building 130/30 Index using average CSFB
    Factors as the alpha model and [MSCI Barra Multi-Factor Risk model](http://www.alacra.com/alacra/help/barra_handbook_US.pdf).'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[多因子模型——构建130/30指数](https://systematicinvestor.wordpress.com/2012/03/06/multiple-factor-model-building-13030-index/)
    – 在这篇文章中，我展示了如何基于我们之前创建的CSFB因子和风险模型构建130/30指数。A. Lo和P. Patel的[论文](http://math.nyu.edu/faculty/avellane/Lo13030.pdf)详细介绍了如何使用平均CSFB因子作为alpha模型以及[MSCI
    Barra多因子风险模型](http://www.alacra.com/alacra/help/barra_handbook_US.pdf)构建130/30指数。'
- en: '[Multiple Factor Model – Building 130/30 Index (Update)](https://systematicinvestor.wordpress.com/2012/03/10/multiple-factor-model-building-13030-index-update/)
    – in this post I demonstrate how to build Market-Neutral and Minimum Variance
    strategies and compare their performance to the 130/30 Index.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[多因子模型——构建130/30指数（更新）](https://systematicinvestor.wordpress.com/2012/03/10/multiple-factor-model-building-13030-index-update/)
    – 在这篇文章中，我展示了如何构建市场中性策略和最小方差策略，并将它们的表现与130/30指数进行比较。'
- en: There is an excellent discussion of portfolio construction problems and possible
    solutions in the [The top 7 portfolio optimization problems](http://www.portfolioprobe.com/2012/01/05/the-top-7-portfolio-optimization-problems/)
    post by Pat Burns. I want to highlight two problems that are relevant to the Multiple
    Factor Models.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在Pat Burns的[文章](http://www.portfolioprobe.com/2012/01/05/the-top-7-portfolio-optimization-problems/)中，对投资组合构建问题及其可能的解决方案进行了出色的讨论。我想强调两个与多因子模型相关的问题。
