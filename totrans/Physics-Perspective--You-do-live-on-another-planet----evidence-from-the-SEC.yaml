- en: 'Physics Perspective: You do live on another planet -- evidence from the SEC'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://physicsoffinance.blogspot.com/2013/05/you-do-live-on-another-planet-evidence.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/05/you-do-live-on-another-planet-evidence.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It seems that famed hedge fund manager Philip Falcone has, in principle,
  prefs: []
  type: TYPE_NORMAL
- en: '[agreed to terms with the SEC](http://www.blogger.com/dealbook.nytimes.com/2013/05/09/philip-falcone-said-to-settle-with-s-e-c/)'
  prefs: []
  type: TYPE_NORMAL
- en: in the case in which he was accused of "manipulating the market, using hedge
    fund assets to pay his taxes and “secretly” favoring select customers at the expense
    of others." Not surprisingly, as this is the SEC we're talking about, the agreement
    included the usual weasel clause letting the defendant admit no guilt. But it
    gets even better.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want evidence that the SEC was really determined to bend over backward
    on this one, how about the fact that the agreement didn''t even include the usual
    statement, by the defendant, not to commit fraud in the future:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The settlement deal... is also notable for something that it did not include:
    a common provision that prohibits defendants from committing future violations
    with fraudulent intent. The lack of a so-called fraud injunction is an unusual
    victory for the target of an S.E.C. action.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You may wonder why it even makes sense to include a clause prohibiting a defendant
    from committing future fraudulent acts, as fraud is already illegal. And just
    being a citizen essentially means you've agreed to it. Apparently, this clause
    makes it easier to prosecute future cases (
  prefs: []
  type: TYPE_NORMAL
- en: '[the court can hold](http://www.blogger.com/blj.ucdavis.edu/archives/vol-7-no-1/Reexamining-the-SECs-Use-of-Obey-the-Law-Injunctions.html)'
  prefs: []
  type: TYPE_NORMAL
- en: the defendant in contempt of court, at least in principle, for violating the
    law even after telling the court that he wouldn't). But here we have the SEC going
    to extra lengths not to make Mr. Falcone make such a terrible promise.
  prefs: []
  type: TYPE_NORMAL
