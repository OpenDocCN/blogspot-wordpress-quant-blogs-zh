  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在
- en: '[Mark Hulbert](http://www.marketwatch.com/story/this-solid-market-predictor-sees-sp-500-up-10-by-april-2017-2016-11-04)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫伯特](http://www.marketwatch.com/story/this-solid-market-predictor-sees-sp-500-up-10-by-april-2017-2016-11-04)'
- en: article indicating that former Value Line researcher director Sam Eisenstadt
    had a SPX target of 2270 to 2310 by April 2017.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇文章中提到，前价值线研究总监Sam Eisenstadt在2017年4月前对标普500的目标是2270至2310。
- en: At about the same time, Hulbert had also written a
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，赫伯特还写了一篇
- en: '[Barron''s](http://www.barrons.com/articles/where-will-stocks-be-four-years-from-now-1478167499)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://www.barrons.com/articles/where-will-stocks-be-four-years-from-now-1478167499)'
- en: 'article on November 3, 2016 where he postulated little or no upside in stock
    prices, based on the analysis of the Value Line Median Appreciation Potential
    (VLMAP). In fact, VLMAP readings are similar to levels seen at the 2007 market
    top:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他在2016年11月3日的一篇文章中预测，股票价格几乎没有上涨空间，这是基于对价值线中等增值潜力（VLMAP）的分析。实际上，VLMAP的读数与2007年市场顶部看到的水平相似：
- en: Market timers use the VLMAP to project where the stock market will be in four
    years, the midpoint of the analysts’ three-to-five-year horizon.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场时钟使用VLMAP来预测股票市场在四年后的位置，这是分析师三年至五年视野的中间点。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The VLMAP is currently at one of its lowest levels in years—as low, in fact,
    as it stood at the top of the bull market in October 2007, right before the worst
    bear market in the U.S. since the Great Depression.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: VLMAP目前处于多年来最低水平之一——实际上，它与2007年10月牛市顶部相同，就在美国自大萧条以来最严重的熊市之前。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Value Line itself does not recommend using the VLMAP as a market-timing tool,
    even though the firm is not against anyone using it or any of the other data it
    produces. As far as I can tell, the VLMAP-based market-timing model originates
    in work done in the 1970s and 1980s by Daniel Seiver, a member of the economics
    faculty at California Polytechnic State University and editor of an investment
    advisory service called the PAD System Report.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 价值线公司本身并不推荐使用VLMAP作为市场时机的工具，尽管这家公司并不反对任何人使用它或它生产的任何其他数据。据我所知，基于VLMAP的市场时机模型起源于20世纪70年代和80年代加州州立大学经济学系成员、PAD系统报告投资顾问服务的编辑丹尼尔·塞弗的工作。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s worth noting that a casual reader of the Value Line Investment Survey wouldn’t
    immediately become alarmed upon viewing the latest VLMAP reading. It stands at
    40%, which over four years is the equivalent to an annualized return of 8.8%.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 值得注意的是，一位粗略阅读价值线投资调查的读者不会立即对最新的VLMAP读数感到恐慌。它目前为40%，四年内相当于年化收益率为8.8%。
- en: As Eisenstadt had been the long serving research director of Value Line until
    2009, how can investors reconcile these apparent contradictory bullish and bearish
    views based on similar data. Which interpretation of Value Line data should we
    believe?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Eisenstadt在2009年之前一直是价值线的长任研究总监，投资者如何调和这些基于类似数据的看似矛盾的看涨和看跌观点。我们应该相信价值线的数据的哪种解释？
