  type: TYPE_NORMAL
  zh: 彭博社
- en: ':'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Shareholders of New York-based Bear Stearns will get stock in JPMorgan equivalent
    to about $2 a share, compared with $30 at the close on March 14, the two companies
    said in a statement today. The U.S. Federal Reserve will provide financing for
    the transaction, including support for as much as $30 billion of Bear Stearns's
    ``less-liquid assets.''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纽约证券交易所股东将得到摩根大通相当于每股2美元的股票，而3月14日收盘价为30美元，两家公司今天在一份声明中表示。美国联邦储备委员会将为交易提供资金，包括支持多达300亿美元的贝尔斯登``较不流动资产''。
- en: I think Mr. Dimon was on to something.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为戴蒙先生的话有一定道理。
