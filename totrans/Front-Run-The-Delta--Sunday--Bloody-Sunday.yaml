- en: I can't imagine what is going through the mind of Joe Lewis right now. Lewis
  prefs: []
  type: TYPE_NORMAL
- en: '[spent nearly $900 million](http://business.timesonline.co.uk/tol/business/industry_sectors/banking_and_finance/article3019057.ece)'
  prefs: []
  type: TYPE_NORMAL
- en: amassing an 8% stake in BSC late last year. I think the whole thing is somewhat
    ironic, considering
  prefs: []
  type: TYPE_NORMAL
- en: '[today''s news](http://www.bloomberg.com/apps/news?pid=20601087&sid=a.kwMtvHsOL0&refer=home)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and the following from the'
  prefs: []
  type: TYPE_NORMAL
- en: UK Times
  prefs: []
  type: TYPE_NORMAL
- en: 'article:'
  prefs: []
  type: TYPE_NORMAL
- en: Mr Lewis’s investment came to light as Jamie Dimon, the chief executive of JPMorgan,
    said that he foresaw “a huge amount of big [banking] mergers in the US and Germany”
    in the wake of multibillion losses on mortgage-backed securities.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And from
  prefs: []
  type: TYPE_NORMAL
- en: Bloomberg
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: Shareholders of New York-based Bear Stearns will get stock in JPMorgan equivalent
    to about $2 a share, compared with $30 at the close on March 14, the two companies
    said in a statement today. The U.S. Federal Reserve will provide financing for
    the transaction, including support for as much as $30 billion of Bear Stearns's
    ``less-liquid assets.''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I think Mr. Dimon was on to something.
  prefs: []
  type: TYPE_NORMAL
