- en: 'Humble Student of the Markets: How much more downside from here?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: How much more downside from here?'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/how-much-more-downside-from-here.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/how-much-more-downside-from-here.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/how-much-more-downside-from-here.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/how-much-more-downside-from-here.html#0001-01-01)
- en: Weakening PMI!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: PMI指数减弱！
- en: Italian-Bund spreads are blowing out!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利国债和德国国债利差扩大！
- en: Equity markets have been selling off, first on debt ceiling concerns, then worries
    over a weakening US economy and renewed financial pressures in Europe. For traders,
    the question has to be is it too late to get short?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 股市一直在下跌，首先是因为债务上限的担忧，然后是因为担心美国经济疲软和欧洲重新出现的金融压力。对于交易员来说，问题必须是现在做空是否已经太晚？
- en: '**Markets are very oversold**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场非常超卖**'
- en: Despite these concerns, the markets are very oversold. My favorite
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些担忧，市场仍然非常超卖。我最喜欢的
- en: '[overbought/oversold indicator](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[超买/超卖指标](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
- en: is showing an oversold reading.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了超卖读数。
- en: From past experience, a rally of this indicator over the 0.50 level after showing
    an oversold reading is good for an oversold bounce of 1-3 weeks. At the same time,
    the SPX is now at the bottom of a trading range, with the RSI showing an oversold
    reading.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据过去的经验，当该指标在显示超卖读数之后反弹超过0.50水平，对于超卖反弹来说是一个1-3周的好兆头。同时，标普500指数现在位于交易区间的底部，RSI显示超卖读数。
- en: Over at ZorTrades, his facetiously titled post
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在ZorTrades博客上，他标题讽刺地写道
- en: '[We are crashing tomorrow](http://zortrades.com/we-are-crashing-tomorrow/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[我们明天将暴跌](http://zortrades.com/we-are-crashing-tomorrow/)'
- en: 'confirms the oversold conditions that I also see and he is tactically calling
    for a short-term bounce:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 确认了我所看到的市场超卖状况，并且他战术性地预测市场短期将会有所反弹：
- en: We are 25% invested right now in $UDOW and $TNA- 75% CASH. We are not looking
    for new highs, or betting that QE3, 4, 5, or 6 is going to happen. We are looking
    for a dead cat bounce, one that could rally the indices 3-5%. This is just a trade,
    not a macro, micro, whatever call. Just a trade.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们现在仓位25%在$UDOW和$TNA上——75%的现金。我们并不寻求新的高点，或者赌量化宽松3、4、5、6会否发生。我们在寻找一次死猫反弹，这可能会使指数反弹3-5%。这只是一笔交易，不是宏观、微观或其他什么判断。只是一笔交易。
- en: My inner trader is waiting for the signs of a rally before jumping on board
    the bull trade and he believes that, tactically speaking, downside risk is likely
    to be limited at these levels. My inner investor, on the other hand, has become
    very defensive and is wondering whether he should sell more of his holdings into
    strength and perhaps even short the market should it move to higher levels.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易者在等待市场反弹的迹象，然后才会加入多头交易，他认为，从战术角度来看，在这些水平下行的风险可能有限。而我内心的投资者，另一方面，已经变得非常谨慎，他正在考虑是否应该在市场走强时卖掉更多持仓，甚至如果市场进一步走高，他可能会考虑做空市场。
