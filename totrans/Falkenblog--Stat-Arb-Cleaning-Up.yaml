- en: 'Falkenblog: Stat Arb Cleaning Up'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法肯博客：统计套利正在整顿
- en: 来源：[http://falkenblog.blogspot.com/2008/09/stat-arb-cleaning-up.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/stat-arb-cleaning-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/09/stat-arb-cleaning-up.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/stat-arb-cleaning-up.html#0001-01-01)
- en: Lots of independent corroboration that stat arb is making a lot of money in
    this tumult. Stat arb is basically trading based on the theme that stocks mean-revert
    over short horizons, and is based on statistical patterns. When applied to hundreds
    of stocks simultaneously, it has very low volatility. DE Shaw, Morgan Stanley,
    and Renaissance, are big players.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多独立的证实信息表明，统计套利在这场动荡中赚了很多钱。 统计套利基本上是根据股票近期均值回归的主题进行交易，并且是基于统计模式。 当同时应用于数百只股票时，它的波动性非常低。
    DE Shaw，摩根士丹利和文艺复兴，都是重量级选手。
- en: Anyway, for everyone selling indiscriminately in panic, their are lots of millionaires
    in hedge funds saying, 'thanks!' Note the lack of any large hedge fund blowing
    up in this mess.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，对于在恐慌中盲目出售的每个人来说，都有很多对冲基金的百万富翁在说，“谢谢！”请注意，在这场混乱中没有任何大型对冲基金破产。
