- en: 'For the r geeks here is the code:'
  prefs: []
  type: TYPE_NORMAL
- en: require(quantmod)
  prefs: []
  type: TYPE_NORMAL
- en: require(PerformanceAnalytics)
  prefs: []
  type: TYPE_NORMAL
- en: '#get asian currency data from the FED FRED data series'
  prefs: []
  type: TYPE_NORMAL
- en: 'getSymbols("DEXKOUS",src="FRED") #load Korea'
  prefs: []
  type: TYPE_NORMAL
- en: 'getSymbols("DEXMAUS",src="FRED") #load Malaysia'
  prefs: []
  type: TYPE_NORMAL
- en: 'getSymbols("DEXSIUS",src="FRED") #load Singapore'
  prefs: []
  type: TYPE_NORMAL
- en: 'getSymbols("DEXTAUS",src="FRED") #load Taiwan'
  prefs: []
  type: TYPE_NORMAL
- en: 'getSymbols("DEXCHUS",src="FRED") #load China'
  prefs: []
  type: TYPE_NORMAL
- en: 'getSymbols("DEXJPUS",src="FRED") #load Japan'
  prefs: []
  type: TYPE_NORMAL
- en: asian<-merge(DEXKOUS,DEXMAUS,DEXSIUS,DEXTAUS,DEXCHUS,DEXJPUS)
  prefs: []
  type: TYPE_NORMAL
- en: '#do dailyReturn so that I can use pretty PerformanceAnalytics charts'
  prefs: []
  type: TYPE_NORMAL
- en: '#division puts currencies in Japanese yen from US dollar'
  prefs: []
  type: TYPE_NORMAL
- en: asianreturn<-merge(dailyReturn(asian[,6]/asian[,1],subset="1996::"),dailyReturn(asian[,6]/asian[,2],subset="1996::"),dailyReturn(asian[,6]/asian[,3],subset="1996::"),dailyReturn(asian[,6]/asian[,4],subset="1996::"),dailyReturn(asian[,6]/asian[,5],subset="1996::"))
  prefs: []
  type: TYPE_NORMAL
- en: '#label columns for graph legends'
  prefs: []
  type: TYPE_NORMAL
- en: colnames(asianreturn)<-c("Korea","Malaysia","Singapore","Taiwan","China")
  prefs: []
  type: TYPE_NORMAL
- en: chart.CumReturns(asianreturn,ylim=c(-0.4,0.4),legend.loc="topright",main="Asian
    Currencies in Japanese Yen",ylab="",period.areas=list(c("Sep 97","Dec 97"),c("Jun
    04","Nov 06"),c("Dec 07","Mar 09")),period.color="gray",event.lines=c("Dec 97","Nov
    06","Mar 09"),event.labels=c("Asian Tiger Collapse","Carry Trade","Financial Crisis"),event.color="black")
  prefs: []
  type: TYPE_NORMAL
- en: 'mtext("Source: Federal Reserve FRED",side=1,adj=0)'
  prefs: []
  type: TYPE_NORMAL
- en: chart.Drawdown(asianreturn['2006-11-30::',],legend.loc="right",main="Asian Currencies
    in Japanese Yen",ylab="Drawdown Since Financial Crisis")
  prefs: []
