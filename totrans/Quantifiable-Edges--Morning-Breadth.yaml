- en: 'Quantifiable Edges: Morning Breadth'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/morning-breadth.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/morning-breadth.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tonight…some indicator analysis. I think many times traders focus too much on
    pattern recognition and therefore only look at price. This is especially true
    of intraday traders. Looking at price and price-based indicators is like looking
    at the Grand Canyon on a black and white TV. You can see it, but throw in volume
    and maybe you’ll get some color. Breadth could get you HD. Sentiment gives you
    surround sound. Add some
  prefs: []
  type: TYPE_NORMAL
- en: '[intermarket analysis](http://traderfeed.blogspot.com/2008/04/currencies-interest-rates-and-stocks.html)'
  prefs: []
  type: TYPE_NORMAL
- en: like Dr. Steenbarger employs and some historical studies like I prefer and you
    might actually get to view it for real. Tonight I’m going to look at breadth.
  prefs: []
  type: TYPE_NORMAL
- en: Many traders look at breadth measures like the Advance/Decline line or the McClellan
    Oscillator on an end-of-day basis. But let’s examine whether intraday breadth
    analysis can lend some value.
  prefs: []
  type: TYPE_NORMAL
- en: I ran a test back to April of 2001 looking at 15 minute bars in the SPY, the
    NYSE Advancing Issues and the NYSE Declining Issues. I wanted to see if strong
    or weak breadth in the morning led to price strength or weakness throughout the
    rest of the day. The rules for this test were fairly simple.
  prefs: []
  type: TYPE_NORMAL
- en: If advancers led decliners by 4-1 at 9:45, then I would buy the SPY and sell
    it at 4pm.
  prefs: []
  type: TYPE_NORMAL
- en: If decliners led advancers by 4-1 at 9:45 then I would short the SPY and cover
    it at 4pm.
  prefs: []
  type: TYPE_NORMAL
