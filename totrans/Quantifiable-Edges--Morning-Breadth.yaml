- en: In general, strong advance/decline numbers in the early morning show a mildly
    positive expectancy in the SPY for the rest of the day while weak a/d numbers
    show a mildly negative expectancy for the rest of the day.
  prefs: []
  type: TYPE_NORMAL
- en: Traders may benefit from tracking early morning breadth statistics. While this
    is certainly not something you would want to trade on its own, it may help to
    confirm or filter trades you are considering. Using breadth in conjunction with
    price and other kinds of analysis can make for a potent combination.
