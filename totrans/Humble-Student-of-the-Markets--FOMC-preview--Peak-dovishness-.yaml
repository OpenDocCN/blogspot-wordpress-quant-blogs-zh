- en: 'Humble Student of the Markets: FOMC preview: Peak dovishness?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/03/fomc-preview-peak-dovishness.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/03/fomc-preview-peak-dovishness.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The big market moving event this week on this side of the Atlantic is the FOMC
    meeting, which concludes on Wednesday with a statement, followed by a press conference
    by Fed chair Jerome Powell. Ahead of that event, let us consider what market expectations
    are for Fed policy.
  prefs: []
  type: TYPE_NORMAL
- en: The CME's
  prefs: []
  type: TYPE_NORMAL
- en: '[Fedwatch Tool](https://www.cmegroup.com/trading/interest-rates/countdown-to-fomc.html)'
  prefs: []
  type: TYPE_NORMAL
- en: shows that the market does not expect any rate hikes for the remainder of 2019,
    and a slight chance of a cut by the December meeting.
  prefs: []
  type: TYPE_NORMAL
- en: What about the size of the balance sheet? Callum Thomas conducted an unscientific
    Twitter poll last week that asked respondents when they expect the Fed to pause
    quantitative tightening, or QT. The biggest response was Q2, followed by answers
    in Q3 and Q4 later this year.
  prefs: []
  type: TYPE_NORMAL
- en: As we approach the FOMC meeting, investors have to be prepared for excessively
    dovish expectations from Fed policy.
  prefs: []
  type: TYPE_NORMAL
