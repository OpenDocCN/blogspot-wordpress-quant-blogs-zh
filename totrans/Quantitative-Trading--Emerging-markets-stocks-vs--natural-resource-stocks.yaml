- en: 'Quantitative Trading: Emerging markets stocks vs. natural resource stocks'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2007/10/emerging-markets-stocks-vs-natural.html#0001-01-01](http://epchan.blogspot.com/2007/10/emerging-markets-stocks-vs-natural.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Emerging market stocks have been reaching new highs almost everyday (see this
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://economist.com/finance/displaystory.cfm?story_id=9912520)'
  prefs: []
  type: TYPE_NORMAL
- en: in the Economist magazine), and the natural resource sector has been on a tear
    as well. Given the giddy valuations of both sectors, which one is a better relative
    buy at this point? For those of you who have been following the IGE-EEM spread
    that I
  prefs: []
  type: TYPE_NORMAL
- en: '[proposed](http://epchan.blogspot.com/2006/11/does-canada-belong-to-emerging-markets.html)'
  prefs: []
  type: TYPE_NORMAL
- en: before, its value is at an all-time-low these days -- it was at -6.77 standard
    deviations. Given their historical cointegration, I wouldn't be surprised if it
    will revert to a more sane value in the near future.
  prefs: []
  type: TYPE_NORMAL
