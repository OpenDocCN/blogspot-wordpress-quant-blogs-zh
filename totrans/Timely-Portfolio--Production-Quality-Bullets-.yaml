- en: 'Timely Portfolio: Production Quality Bullets?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：生产质量子弹？
- en: 来源：[http://timelyportfolio.blogspot.com/2012/01/production-quality-bullets.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/production-quality-bullets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/01/production-quality-bullets.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/production-quality-bullets.html#0001-01-01)
- en: Incrementalism can lead to good (in design) or bad (in politics) outcomes. 
    Subtle changes to reports can often yield significant benefits.  I hope I was
    able to achieve a positive experience with just a couple modifications to [Better
    Bullets](http://timelyportfolio.blogspot.com/2012/01/better-bullets.html). To
    achieve this result, please use the newest [excelgrf_macros.xlsm](http://www.box.com/s/9jenb341qmv4iaoeh5uy).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 渐进主义可能导致好的（在设计中）或坏的（在政治中）结果。对报告的微小更改通常可以带来显著的好处。我希望通过仅对[Better Bullets](http://timelyportfolio.blogspot.com/2012/01/better-bullets.html)做几处修改就能实现积极的体验。为了达到这个效果，请使用最新的[excelgrf_macros.xlsm](http://www.box.com/s/9jenb341qmv4iaoeh5uy)。
- en: I think the next version might take our formatting abilities a little too far,
    but I will show it just as another alternative.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为下一个版本可能会让我们的格式化能力有点过于强大，但我会展示它作为一种其他的替代方案。
- en: So far I have not heard any comments or suggestions.  Please send them my way. 
    I am aware that the instructions are fairly sparse. I hope to do a screencast
    very soon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止我还没有听到任何评论或建议。请把它们发送给我。我知道说明相当简略。我希望很快能做一个屏幕录制视频。
