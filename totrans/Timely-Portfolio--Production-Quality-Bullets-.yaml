- en: Incrementalism can lead to good (in design) or bad (in politics) outcomes. 
    Subtle changes to reports can often yield significant benefits.  I hope I was
    able to achieve a positive experience with just a couple modifications to [Better
    Bullets](http://timelyportfolio.blogspot.com/2012/01/better-bullets.html). To
    achieve this result, please use the newest [excelgrf_macros.xlsm](http://www.box.com/s/9jenb341qmv4iaoeh5uy).
  prefs: []
  type: TYPE_NORMAL
- en: I think the next version might take our formatting abilities a little too far,
    but I will show it just as another alternative.
  prefs: []
  type: TYPE_NORMAL
- en: So far I have not heard any comments or suggestions.  Please send them my way. 
    I am aware that the instructions are fairly sparse. I hope to do a screencast
    very soon.
