- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/06/goldmans-death-of-value-and-what-being.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/06/goldmans-death-of-value-and-what-being.html#0001-01-01)
  prefs:
  - PREF_BQ
