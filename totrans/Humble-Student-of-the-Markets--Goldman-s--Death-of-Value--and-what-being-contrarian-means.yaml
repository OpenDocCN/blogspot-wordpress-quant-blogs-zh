- en: Recently, Ben Snider at Goldman Sachs published a report entitled "The Death
    of Value", which suggested that the value style is likely to face further short-term
    headwinds. Specifically, Snider referred to the Fama-French value factor, which
    had seen an unbelievable run from 1940 to 2010 (charts via
  prefs: []
  type: TYPE_NORMAL
- en: '[Value Walk](http://www.valuewalk.com/2017/06/gs-value-investing-dead/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: Goldman Sachs went on to postulate that the value style is unlikely to perform
    well because of macro headwinds. This style has historically underperformed as
    economic growth decelerates. However, the investment implications are not quite
    as clear-cut as that, based on my analysis of how investors implement value investing.
  prefs: []
