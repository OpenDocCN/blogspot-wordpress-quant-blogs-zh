  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.feedburner.com/fb/a/emailverifySubmit?feedId=2701205&loc=en_US)'
- en: ', which include Trend Model updates, or follow me via Twitter @humblestudent.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ，包括趋势模型更新，或者通过Twitter关注我@humblestudent。
