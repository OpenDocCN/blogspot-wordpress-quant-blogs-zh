- en: 'Humble Student of the Markets: Trend Model Feb 2015 report card: -4.0% drawdown'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：趋势模型2015年2月成绩单：-4.0%的跌幅
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/trend-model-feb-2015-report-card-40.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/trend-model-feb-2015-report-card-40.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/trend-model-feb-2015-report-card-40.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/trend-model-feb-2015-report-card-40.html#0001-01-01)
- en: The winning streak, which lasted eight months, finally came to an end. The Trend
    Model account fell -4.0% in February; the one-year return was 43.7%; and the return
    from inception of September 30, 2013 was 35.8%. The batting average of positive
    to negative months remains highly respectable at 71%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 连胜纪录，历时八个月，终于画上了句号。趋势模型账户在二月份下跌了-4.0%；一年回报率为43.7%；自2013年9月30日成立以来，回报率为35.8%。正面与负面月份的击球平均率保持在71%，这依然是一个很高的尊重率。
- en: '***I reiterate my disclaimer that I have nothing to sell anyone right now.
    I am not currently in a position to manage anyone`s money based on the investment
    strategy that I am describing.*** Trend Model description'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***我重申我的免责声明，我目前没有任何东西向任何人出售。我目前无法根据我正在描述的投资策略来管理任何人的资金。*** 趋势模型描述'
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis (for the last weekly comment, see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者来说，这是一个市场时机或资产配置模型，利用趋势跟踪技术应用于商品和全球股市价格，生成一个综合的风险开启/风险关闭信号（风险开启、风险关闭或中性）。我已经开始每周更新读者关于趋势模型信号的信息（上一次周评论，请参见
- en: '[The upside breakouts are holding](http://humblestudentofthemarkets.blogspot.com/2015/03/the-upside-breakouts-are-holding.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[上涨突破仍在持续](http://humblestudentofthemarkets.blogspot.com/2015/03/the-upside-breakouts-are-holding.html)'
- en: ) and via Twitter @humblestudent as new developments occur.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: )，并通过@humblestudent的Twitter账号发布新动态。
- en: The chart below shows the actual (not back-tested) changes in the direction
    of the signal, which are indicated by the arrows, overlaid on top of a chart of
    the SP 500\. You can think of the blue up arrows, which occurred when the trend
    signal changed from negative to positive, as buy signals and the red down arrows,
    which occurred when the trend signal changed from positive to negative, as sell
    signals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了实际（而非回测）信号方向的变动，由箭头表示，重叠在标普500的图表上。你可以将蓝色向上箭头（当趋势信号从负变为正时）视为买入信号，将红色向下箭头（当趋势信号从正变为负时）视为卖出信号。
- en: '**Trend Model Signal History**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: '**A proof of concept**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个概念证明**'
- en: While the results from the above chart representing paper trading is always
    interesting, there is no substitute for actual performance. As a proof of concept,
    I started to manage a small account that traded long, inverse and leveraged ETFs
    on the major US market averages and, on occasion, sector and industry ETFs. Trading
    decisions were based on Trend Model signals combined with some short-term sentiment
    indicators. The inception date of the account was September 30, 2013 and the chart
    below represents an interim report card of that account. (For more details on
    how the Trend Model or how the account is managed, see my post
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上述图表代表模拟交易的结果总是很有趣，但没有实际表现可以替代。作为一个概念证明，我开始管理一个小型账户，该账户交易美国主要市场平均值的长、反向和杠杆ETFs，以及偶尔的板块和行业ETFs。交易决策基于趋势模型信号与一些短期情绪指标的结合。账户的成立日期为2013年9月30日，下图代表该账户的临时成绩单。（关于趋势模型或账户如何管理更多详细信息，请参见我的文章
- en: '[Trend Model FAQ](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势模型常见问题](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)'
- en: ).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住，这个账户旨在实现绝对回报。虽然我确实展示了SPY的总回报，其中包括再投资股息，但只是为了说明目的，标普500并不是衡量这种建模技术表现合适的基准。
- en: '**A difficult February**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**艰难的二月份**'
- en: The account was down -4.0% in February, 43.7% for one year and 35.8% from inception
    (September 2013). However, I would also like to point out that turnover averaged
    about 200%
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该账户在二月下跌了4.0%，一年内下跌了43.7%，自2013年9月成立以来下跌了35.8%。然而，我也想指出，平均月换手率约为200%。
- en: '*per month*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*每月*'
- en: ', so this strategy is not for everyone.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，所以这种策略并不适合每个人。
- en: Despite the positive returns shown by the account, the market environment was
    especially challenging for this kind of trading system. The Trend Model signals
    are primarily based on the application of trend following principles to global
    stock and commodity markets. Trend following systems simply do not perform well
    in either sideways markets that are subject to whipsaw, or markets that experience
    sharp reversals.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管账户显示出积极回报，但这种交易系统面临的市场环境特别具有挑战性。趋势模型信号主要基于将趋势跟踪原则应用于全球股票和商品市场。趋势跟踪系统在横盘市场表现不佳，容易受到震荡，或者在经历剧烈反转的市场中表现不佳。
- en: For readers who have been following my trading signals, the first couple of
    months was characterized by a whipsaw signals, which are marked by the rectangles
    in the signal history chart below. It was therefore no surprise that the account
    saw a loss in the month of February. Indeed, I was somewhat surprised to see a
    positive performance of 1.9% in January.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一直在关注我的交易信号的读者，前几个月的特点是震荡信号，这在上面的信号历史图表中用矩形标记。因此，账户在二月份出现亏损并不奇怪。实际上，我有点惊讶能在一月份看到1.9%的积极表现。
- en: 'Despite the challenging environment, this strategy continue to be promising:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管环境具有挑战性，这种策略继续显示出前景：
- en: Returns are strong and the Trend Model is performing roughly as expected.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收益强劲，趋势模型表现大致符合预期。
- en: Return consistency is still positive with a 71% batting average.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报的一致性仍然是积极的，有71%的击球平均数。
- en: Returns are highly diversifying compared to major asset classes. They are uncorrelated
    with equities (correlation of -0.31 with SPY) and bonds (-0.34 with AGG).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与主要资产类别相比，收益具有很高的多样化。它与股票（与SPY的的相关性为-0.31）和债券（与AGG的相关性为-0.34）不相关。
- en: In addition, a study of monthly returns show that this strategy tends to let
    winners run and limit losses. While the sample size is still relatively small,
    the chart below shows that the distribution of monthly returns are skewed to the
    right with returns all the way up to 10% or more, while the negative returns that
    appear on the left are limited at the 2-4% level.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对月回报率的研究表明，这种策略倾向于让赢利单子继续运行，限制亏损。虽然样本量仍然相对较小，但下面的图表显示，月回报率的分布偏向右侧，回报高达10%或更多，而左侧的负回报则限制在2-4%的水平。
- en: '**2015 could be an acid test year**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015年可能是严峻考验的一年**'
- en: I continue to believe that the market environment is likely to be challenging
    for both stocks and the Trend Model trading strategy in 2015\. In a recent market
    review, I postulated a positive year for US stock prices but with a much higher
    (see
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然相信，2015年的市场环境可能对股票和趋势模型交易策略都具有挑战性。在最近的市场回顾中，我假设美国股市将有一个积极的年份，但波动性会更高（见
- en: '[2015: Bullish skies with scattered periods of volatility](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015年：乐观的市场天空中有零星波动期](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
- en: ). Trend following models do not perform well in choppy markets.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ）。趋势跟踪模型在震荡市场中表现不佳。
- en: The stock market does see increased volatility, then the choppiness will indeed
    be an acid test for this trend following strategy. Positive returns during these
    volatile periods will lean more on the short-term sentiment models that I use
    to better assist the main trend following model to calibrate both entry and exits
    as well as the magnitude of position commitment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股市确实看到波动性增加，那么这种趋势跟踪策略的确会受到考验。在这些波动期间取得正回报将更多地依赖于我使用的短期情绪模型，以更好地辅助主要趋势跟踪模型校准进出时机及持仓规模。
- en: To summarize, results continue to be promising for this model. Readers who want
    to monitor the signals of the Trend Model to subscribe to my blog posts
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这一模型的成果继续令人鼓舞。想要监测趋势模型信号并订阅我的博客文章的读者
