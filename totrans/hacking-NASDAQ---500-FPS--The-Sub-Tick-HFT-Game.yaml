- en: Result here is, you need a strategy > 80% wins with an AA model > 56% wins for
    a AP model, and > 32% for a PP model.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，你需要一个超过 80% 的胜率策略，AA 模型的胜率超过 56%，AP 模型的胜率超过 32%。
