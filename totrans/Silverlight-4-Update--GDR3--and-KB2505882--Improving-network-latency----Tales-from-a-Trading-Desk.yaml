- en: Microsoft has just release [GDR3](http://timheuer.com/blog/archive/2011/02/14/silverlight-february-2011-update-gdr3.aspx),
    the latest Silverlight 4 runtime update. Of most interest to a number of us in
    financial services is the ‚ÄúImproving network latency‚Äù. A 90 percent improvement
    is going to benefit all applications üôÇ
  prefs: []
  type: TYPE_NORMAL
- en: A new feature improves HTTP stack [latency](http://support.microsoft.com/kb/2505882)
    in Microsoft Silverlight 4 version 4.0.60129.0, improves Silverlight network latency
    by up to 90 percent, and is designed for applications that are built for the 4.0.60129.0
    runtime version.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is somewhat of an interesting story around this latency improvement, but
    unfortunately that will have to wait for another day. On a positive note, its
    good to see Microsoft continuing to improve the latency of Silverlight applications,
    we can only hope Silverlight 5 will continue this trend, and Microsoft will continue
    to enhance its performance testing with each release of the Silverlight runtime,
