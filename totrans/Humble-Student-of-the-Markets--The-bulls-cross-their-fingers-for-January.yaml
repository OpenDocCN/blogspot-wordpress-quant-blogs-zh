- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': The bulls are nervously getting ready for a party.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：牛市正紧张地准备派对。
- en: '[Jeff Hirsch](https://twitter.com/AlmanacTrader/status/1612592650791575553)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰夫· Hirsch](https://twitter.com/AlmanacTrader/status/1612592650791575553)'
- en: of Almanac Trader pointed out that two of his January indicators are positive.
    When all three are positive, the rest of the year tends to lean bullish.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《年鉴交易员》指出，他的两个1月指标是积极的。当所有三个都是积极的时候，余下的年份往往倾向于看涨。
- en: This year, the market has eked out a 0.8% gain for its Santa Claus rally. The
    returns in the first five days has been positive. The only indicator left is a
    positive return for the month of January.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，市场在圣诞节期间的上涨行情中艰难地取得了0.8%的收益。前五天的回报率为正。剩下的唯一指标就是1月份的正向回报。
- en: Will the bulls succeed? Here are the challenges they face.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 牛市能成功吗？以下是他们面临的挑战。
