- en: 'VIX and More: VXX Implied Volatility Spikes into Expiration'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VXX 隐含波动率在到期时激增
- en: 来源：[http://vixandmore.blogspot.com/2010/08/vxx-implied-volatility-spikes-into.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/vxx-implied-volatility-spikes-into.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/vxx-implied-volatility-spikes-into.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/vxx-implied-volatility-spikes-into.html#0001-01-01)
- en: With [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    expiring on Wednesday and [VXX options](http://vixandmore.blogspot.com/search/label/VXX%20options)
    expiring today (technically tomorrow) in the normal monthly expiration cycle,
    this is a big week for volatility traders who are comfortable holding options
    positions into expiration.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着周三到期的[VIX 期权](http://vixandmore.blogspot.com/search/label/VIX%20options)和今天（技术上是明天）到期的[VXX
    期权](http://vixandmore.blogspot.com/search/label/VXX%20options)，在正常的每月到期周期中，这对于那些愿意持有期权头寸直至到期的波动率交易者来说，是一个重要的一周。
- en: One of the things I like about [expiration week](http://vixandmore.blogspot.com/search/label/expiration%20week)
    is the manner in which time and volatility can sometimes become distorted, presenting
    some interesting trading opportunities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢[到期周](http://vixandmore.blogspot.com/search/label/expiration%20week)的其中一点是，时间和波动性有时会变得扭曲，从而提供一些有趣的交易机会。
- en: Looking at the implied volatility of [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    this week, one can see that August IV (red line) was tracking in a fairly tight
    range of 60-70 from Monday through Wednesday. Yesterday saw a little more noise
    and some IV spikes into the upper 70s. Today there has been a quantum change in
    implied volatility, with VXX IV shooting up over 120 and gyrating wildly throughout
    the session, as the chart below shows. Interestingly, the underlying VXX ETF has
    not been particularly volatile today. I attribute much of the erratic change in
    implied volatility to the approach of options expiration.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 观察本周 [VXX](http://vixandmore.blogspot.com/search/label/VXX) 的隐含波动率，可以看到从周一到周三，八月份的隐含波动率（红线）基本保持在60-70的相对稳定范围内。昨天出现了一些噪音和隐含波动率的上涨，达到了70多的高位。今天隐含波动率发生了急剧变化，VXX
    的隐含波动率一度飙升至120以上，并在交易过程中剧烈波动，如下图所示。有趣的是，底层的 VXX ETF 今天并没有特别大的波动。我认为隐含波动率急剧变化的主要原因是期权到期的临近。
- en: While VXX options are certainly not for the faint of heart, particularly during
    expiration, in my opinion these newfangled products are just the place where retail
    traders are more likely to be able to find an edge than some of the better-known
    institutional warhorses.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在到期时的 VXX 期权确实不适合心慌的人，尤其是在到期时，但在我看来，这些新型产品恰恰是零售交易者更可能找到优势的地方，而不是一些知名的机构老将。
