- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/upcoming-speaking-engagement-in-boston.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/upcoming-speaking-engagement-in-boston.html#0001-01-01)
