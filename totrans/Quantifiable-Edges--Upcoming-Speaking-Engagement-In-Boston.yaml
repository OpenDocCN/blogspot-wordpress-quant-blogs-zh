- en: For those readers who happen to be in the Boston area I thought I’d let you
    know that I will be giving a presentation at the next
  prefs: []
  type: TYPE_NORMAL
- en: '[Boston Investors’ Group](http://www.meetup.com/BostonIBD/)'
  prefs: []
  type: TYPE_NORMAL
- en: meeting on Wednesday, June 24th.
  prefs: []
  type: TYPE_NORMAL
- en: 'The meeting will take place at MIT. It is free and open to the public, although
    the organizers request that you RSVP. More information, including a tentative
    agenda, may be found using the link below:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.meetup.com/BostonIBD/calendar/10627009/](http://www.meetup.com/BostonIBD/calendar/10627009/)'
  prefs: []
  type: TYPE_NORMAL
- en: I hope to get to meet some of you there.
  prefs: []
  type: TYPE_NORMAL
