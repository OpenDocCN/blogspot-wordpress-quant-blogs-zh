- en: 'Humble Student of the Markets: Is there an inflation threat in your future?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：你的未来会有通胀威胁吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/02/is-there-inflation-threat-in-your-future.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/02/is-there-inflation-threat-in-your-future.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/02/is-there-inflation-threat-in-your-future.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/02/is-there-inflation-threat-in-your-future.html#0001-01-01)
- en: On Valentine's Day, the European Central Bank tweeted a poem to underscore its
    commitment to fighting inflation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在情人节当天，欧洲央行发布了一首诗来强调其对抗通胀的决心。
- en: The ECB tweet is also indicative of the tight monetary policy undertaken by
    most major central banks. Only two central banks, the BoJ and the PBoC, are meaningful
    suppliers of global liquidity. The rest are raising interest rates and engaged
    in quantitative tightening. While the Fed may be on the verge of a pause, last
    week's hot PPI report and slightly stronger than expected CPI print has raised
    doubts about a dovish pivot.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行的推文也表明了大多数主要央行所采取的紧缩货币政策。只有两家央行，即日本央行和中国央行，是全球流动性的重要供应者。其余的央行都在提高利率并从事定量紧缩。虽然美联储可能正处于暂停的边缘，但上周的热门PPI报告和略高于预期的CPI印刷引发了对于鸽转的疑虑。
- en: Inflation is becoming a threat again.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通胀再次成为威胁。
