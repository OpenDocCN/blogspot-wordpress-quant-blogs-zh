- en: Which Quant ETFs are Outperforming? | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哪些量化交易ETF表现最佳？| CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2019/11/18/which-quant-etfs-are-outperforming/#0001-01-01](https://cssanalytics.wordpress.com/2019/11/18/which-quant-etfs-are-outperforming/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2019/11/18/which-quant-etfs-are-outperforming/#0001-01-01](https://cssanalytics.wordpress.com/2019/11/18/which-quant-etfs-are-outperforming/#0001-01-01)
- en: 'One of the challenges of investing in today’s environment is that there are
    so many investment products that it is hard to keep track. Our recently launched
    site [](http://cssanalytics.com/) Investor IQ is designed to help better organize
    investors and provide them with the analytics required to make better decisions.
    The biggest risk to chasing performance is if you aren’t on top of what is happening
    now and instead are chasing the last 3-year or 5-year winning fund (which are
    likely to mean-revert). Our relative strength rating tracks momentum at shorter
    intervals in order to better capture future outperformance. Here is a current
    snapshot of our “Quant ETFs” category under US ETF Digest which makes it easy
    to see which quant styles are outperforming right now:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资于当今环境的挑战之一是有太多的投资产品，很难跟踪。我们最近推出的网站[](http://cssanalytics.com/) Investor IQ
    旨在帮助更好地组织投资者，并为他们提供所需的分析，以做出更好的决策。追求绩效的最大风险在于，如果您没有掌握现在发生的情况，而是追逐过去3年或5年的获胜基金（这些基金很可能会回归均值）。我们的相对强度评级跟踪短期间隔内的动量，以更好地捕捉未来的超额表现。以下是我们“量化交易ETF”类别下的当前快照，美国ETF摘要使您可以轻松查看哪些量化风格目前表现最佳：
- en: '![](img/9d9d4e4a8b4d9bfd400f1e8c624249b6.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d9d4e4a8b4d9bfd400f1e8c624249b6.png)'
- en: As you can see the market is currently favoring stocks that are either undervalued
    (Value Screen/QVAL and Shareholder Yield/SYD) or exhibit growth at a reasonable
    price (GARP) which are ranked at the top by relative strength or “RS Score”. This
    reflects a significant shift away from growth (FFTY) and momentum (QMOM) which
    are ranked in last place. In fact the signal- which an ensemble of trend and momentum
    signals- shows that their trends are in a caution or “Hold” position while all
    other factors remain in a “Buy” signal. The OB/OS oscillator in the far right
    column is an ensemble of mean-reversion indicators that ranges from 0 to 100 (least
    to most overbought). Currently all of the ETFs in the list are neutral in terms
    of timing but nearing overbought territory (>80) where new purchases should either
    be avoided or existing positions should be trimmed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，市场目前青睐的股票要么是被低估的（价值筛选/QVAL 和股东收益/SYD），要么是以合理的价格表现增长（GARP），这些股票在相对强度或“RS
    Score”排名中位居前列。这反映出市场明显从成长（FFTY）和动量（QMOM）股票转移，后者排名垫底。事实上，信号——这是一组趋势和动量信号的集合——显示它们的趋势处于谨慎或“持有”位置，而所有其他因素仍处于“买入”信号状态。右侧的OB/OS振荡器是一组均值回归指标，范围从0到100（从最少到最多超买）。目前列表中的所有ETF在时间上都是中性的，但接近超买区域（>80），此时应避免新购买或减少现有仓位。
- en: The goal of this list was to capture many of the factors that quants use to
    produce alpha versus the broad index in a long-only format. We deliberately omitted
    strategies that had the ability to raise cash since I would consider that a separate
    genre of tactical strategies. If you have suggestions for additional quant ETFs
    that are not redundant to the members of this current list feel free to leave
    them in the comments section and I will seek to add them over time pending review.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这份列表的目标是捕捉量化交易者在长仓格式中与广义指数相比产生超额收益的许多因素。我们有意忽略那些能够筹集现金的策略，因为我认为那是一种独立的战术策略流派。如果您有建议，提供一些不与当前列表成员重复的额外量化交易ETF，欢迎在评论区留言，我将在审核后尽快添加。
