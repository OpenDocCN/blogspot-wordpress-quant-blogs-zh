- en: 'Humble Student of the Markets: The (market) spirits are willing, but the fundamentals
    are weak'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 市场精神 willing，但基本面 weak'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/07/market-spirits-are-willing-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/07/market-spirits-are-willing-but.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/07/market-spirits-are-willing-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/07/market-spirits-are-willing-but.html#0001-01-01)
- en: Recently
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近
- en: '[Barrons](http://online.barrons.com/article/SB50001424052970203986404575394871082041504.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://online.barrons.com/article/SB50001424052970203986404575394871082041504.html)'
- en: 'asked the question: “Do you believe in technicals or fundamentals?” The article
    pointed out that while the technical picture looks bullish, the fundamentals remain
    weak and caution is warranted.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 问道：“你相信技术面还是基本面？”文章指出，虽然技术图形看起来看涨，但基本面依然疲弱，应保持谨慎。
- en: I agree that the technical picture looks quite positive as the bulls seem to
    have regained their footing. On the other hand, respected investors and analysts
    such as
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意技术图形看起来相当积极，因为看来多头似乎已经找回了他们的立足点。另一方面，像
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc100726.htm)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·赫斯曼](http://www.hussmanfunds.com/wmc/wmc100726.htm)'
- en: to David Rosenberg have been warning about the deteriorating economic backdrop.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·罗森伯格一直在警告关于经济背景的恶化。
- en: The price of economically sensitive Dr. Copper tells the story of improving
    technical picture. As the accompanying chart shows, trend following models experienced
    a “dark cross” (circled), which point to a downtrend when the shorter 50-day moving
    average crossed below the longer 200-day moving average. However, copper prices
    have rallied significantly since that event, which points to further short-term
    price improvement.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 经济敏感的铜价讲述了一个技术图形改善的故事。如图所示，趋势跟踪模型经历了一个“黑暗交叉”（圈起来），当较短的50天移动平均线穿过较长的200天移动平均线时，表明市场将进入下跌趋势。然而，自那事件以来铜价已经显著反弹，这预示着短期价格将进一步改善。
- en: On the other hand, Gluskin Sheff chief economist
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Gluskin Sheff 首席经济学家
- en: '[David Rosenberg](https://ems.gluskinsheff.net/Articles/Breakfast_with_Dave_072710.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[大卫·罗森伯格](https://ems.gluskinsheff.net/Articles/Breakfast_with_Dave_072710.pdf)'
- en: wrote on July 27, 2010 (free registration required) that “the technical picture
    has improved. The data have really been unimpressive even if not horrendous. And
    I think we have the potential for a lot of disappointments in earnings to come
    as the plays on ‘domestic demand’ are in the offing.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年7月27日（需要免费注册）写道“技术图形已经改善。即使不是糟糕透顶，数据也确实令人印象深刻。我认为随着“国内需求”的增加，我们可能会遇到很多令人失望的收益。”
- en: SocGen strategist
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: SocGen 策略师
- en: '[Albert Edwards](http://ftalphaville.ft.com/blog/2010/07/27/299141/for-edwards-the-worlds-still-turning-japanese/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿尔伯特·爱德华兹](http://ftalphaville.ft.com/blog/2010/07/27/299141/for-edwards-the-worlds-still-turning-japanese/)'
- en: 'likens the current situation to Japan’s Lost Decade(s):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将当前情况比作日本的失落十年：
- en: We are at the most dangerous stage in the Ice Age – the ‘post-bubble cycle’.
    For although it is clear that leading indicators have turned downwards, the choir
    of sell-side sirens is singing its song of reassurance. The lesson from Japan
    was that once the cyclical rally is over, any downturn in the leading indicators
    should find you stuffing beeswax in your ears to block out that lilting melody
    so as to avoid the jagged rocks of recession.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正处于冰河时期最危险的阶段——“泡沫周期”之后。尽管领先指标已经向下转变是明确的，但卖方合唱团的 sirens 在唱着令人安心的歌曲。从日本的教训来看，一旦周期性反弹结束，领先指标的任何下跌都应该让你塞上蜂蜡，以堵住那悦耳的旋律，从而避免经济衰退的参差不齐的岩石。
- en: In the end, it depends on one’s time horizon and risk tolerance. My inner investor
    remains extremely cautious and looks for market strength to lighten up positions.
    My inner trader, on the other hand, tells me to go with the flow and stay on the
    bullish momentum train.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这取决于个人的时间范围和风险承受能力。我内心的投资者仍然非常谨慎，并寻找市场强劲的迹象来减轻仓位。而我内心的交易者则告诉我随波逐流，并继续搭乘看涨动量的列车。
