- en: Harry Markowitz is one of the patron saints of modern finance, who's contribution
    is,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哈里·马科维茨是现代金融的守护神之一，他的贡献在于，
- en: '[according to the Nobel committee](http://nobelprize.org/nobel_prizes/economics/laureates/1990/markowitz.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[根据诺贝尔委员会的说法](http://nobelprize.org/nobel_prizes/economics/laureates/1990/markowitz.html)'
- en: ', for having "constructed a micro theory of portfolio management for individual
    wealth holders." Mark Rubinstein spoke at one of the innumerable conferences honoring
    Markowitz, and'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，因其“为个人财富持有者构建了投资组合管理的微观理论”。马克·鲁宾斯坦在纪念马科维茨的无数会议之一上发表了演讲，
- en: '[stated](http://www.efalken.com/pdfs/rubinsteinMarkowitz.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[所述](http://www.efalken.com/pdfs/rubinsteinMarkowitz.pdf)'
- en: that
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那
- en: Near the end of his reign in 14 AD, the Roman emperor Augustus could boast that
    he had found Rome a city of brick and left it a city of marble. Markowitz can
    boast that he found the field of finance awash in the imprecision of English and
    left it with the scientific precision and insight made possible only by mathematics
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在公元14年统治末期，罗马皇帝奥古斯都可以自豪地说，他发现罗马是一座砖城，留下了一座大理石城。马科维茨可以自豪地说，他发现金融领域充斥着英语的不精确性，并留下了只有数学才能实现的科学精确性和洞察力。
- en: In a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个
- en: '[speech given in 2009](http://www.ifa.com/advisorcam/index.aspx?video=mb43)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[2009年的演讲](http://www.ifa.com/advisorcam/index.aspx?video=mb43)'
- en: (and many other writings), Markowitz notes rather casually that many use 'tracking
    error' rather than portfolio variability as the risk to minimize. Yet this leads
    to totally different implications. As I have demonstrated (see blog post
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: （以及其他许多著作），马科维茨相当随意地指出，许多人使用'跟踪误差'而非投资组合波动性作为最小化的风险。然而，这导致了完全不同的含义。正如我所展示的（参见博客文章
- en: '[here](http://falkenblog.blogspot.com/2010/07/status-and-asset-pricing-thread-taking_13.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[此处](http://falkenblog.blogspot.com/2010/07/status-and-asset-pricing-thread-taking_13.html)'
- en: or article
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 或文章
- en: '[here](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[此处](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
- en: ), this leads to no risk-expected return relation in equilibrium. There is a
    trivial 'efficient frontier', aping the benchmark--everything else is inefficient.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ），这导致在均衡中不存在风险-预期回报关系。存在一个模仿基准的平凡'有效边界'——其他一切都是无效的。
- en: Without the concave efficient frontier, James Tobin's
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 没有凹性有效边界，詹姆斯·托宾的
- en: '[two-fund separation theorem](http://aatheory.blogspot.com/2007/01/tobins-separation-theorum-dilution-of.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[两基金分离定理](http://aatheory.blogspot.com/2007/01/tobins-separation-theorum-dilution-of.html)'
- en: does not work, and without the two-fund separation theorem, the
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不起作用，没有两基金分离定理，资本资产定价模型
- en: '[Sharpe-Lintner-Mossin](http://en.wikipedia.org/wiki/Capital_asset_pricing_model)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[夏普-林特纳-莫辛模型](http://en.wikipedia.org/wiki/Capital_asset_pricing_model)'
- en: Capital Asset Pricing model does not work. Of course, in practice, we all knew
    that, given that the two-fund separation theorem implied there would be one mutual
    fund, and it would be a value-weighted index, whereas instead we have more funds
    than equities that go into them. That theory was as falsified as Tobin's '
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 资本资产定价模型不起作用。当然，在实践中，我们都知道这一点，因为两基金分离定理意味着将有一个共同基金，它将是一个价值加权指数，而实际上我们有比纳入其中的股票更多的基金。该理论与托宾的'
- en: '[transactions model of money demand](http://en.wikipedia.org/wiki/Baumol%E2%80%93Tobin_model)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[货币需求的交易模型](http://en.wikipedia.org/wiki/Baumol%E2%80%93Tobin_model)'
- en: '''. The empirical failure of the CAPM, is also well known. These models all
    have a certain attractive elegance to them, but as they don''t explain the real
    world after 50 years of looking for relevance, an idealized scientist would ignore
    them.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '''一样被证伪。CAPM的实证失败也是众所周知的。这些模型都有一定的吸引力，但经过50年的寻找相关性后，它们并不能解释现实世界，一个理想化的科学家会忽略它们。'
- en: '''Risk'' prior to Markowitz was not well defined, and he showed that in the
    standard, new models of consumers (specific utility functions, like von Neumann-Morganstern
    Utility), the dispersion of wealth was what mattered. Other conceptions of risk
    were inconsistent, applying to assets or portfolios, depending. It seemed clear
    that applying rigor to preferences via'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在马科维茨之前，'风险'并未得到很好的定义，他展示了在标准的新消费者模型（特定的效用函数，如冯·诺依曼-摩根斯坦效用）中，财富的分散是关键。其他关于风险的概念是不一致的，适用于资产或投资组合，视情况而定。通过马科维茨的方法对偏好进行严格分析似乎是明确的。
- en: '[utility functions](http://www.jstor.org/pss/1825964)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[效用函数](http://www.jstor.org/pss/1825964)'
- en: ', and applying statistics to portfolios via this new metric of risk, would
    lead to a philosopher''s stone. Like so many things, it hasn''t worked out as
    expected. In Markowitz''s thesis, he remarked that "risk" and "variance of return"
    were interchangeable, and up to 1990 or so this idea was defensible, but we know
    know it''s a dead end, that ''risk'' is now a correlation to several unagreed
    upon factors such as FX rates, yield curve spreads, or micro-cap value stocks.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种新的风险度量应用统计学于投资组合，可能会找到点金石。就像许多事情一样，它并没有像预期的那样奏效。在马科维茨的论文中，他提到"风险"和"回报方差"是可以互换的，直到1990年左右这一观点还是站得住脚的，但我们现在知道这是一个死胡同，'风险'现在是指与几个未达成共识的因素（如外汇汇率、收益率曲线利差或微型股价值股票）的相关性。
- en: Markowitz's
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 马科维茨的
- en: '[seminal work](http://www.efalken.com/pdfs/markowitz1959.pdf)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[开创性工作](http://www.efalken.com/pdfs/markowitz1959.pdf)'
- en: contains a lot of what can charitably be called quaint empirical analysis, and
    algorithmic tricks to do matrix math to get to this to irrelevant frontier. He
    also spent a lot of time on
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 包含了许多可以称之为古怪的实证分析，以及用于矩阵数学的算法技巧，以达到这个无关紧要的前沿。他还花了很多时间在
- en: '[looking at refinements to his assumptions](http://www.jstor.org/pss/1807366)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[审视对其假设的改进](http://www.jstor.org/pss/1807366)'
- en: --fat tails, different utility functions, but these forays led to his
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: --厚尾、不同的效用函数，但这些探索导致了他
- en: '[conclusion](http://nobelprize.org/nobel_prizes/economics/laureates/1990/markowitz-lecture.pdf)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[结论](http://nobelprize.org/nobel_prizes/economics/laureates/1990/markowitz-lecture.pdf)'
- en: that "mean-variance approximation is so good that there is virtually no room
    for improvement" via these extensions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些扩展，"均值-方差近似"被认为如此优秀，以至于几乎没有改进的空间。
- en: His big idea, that one should look at a portfolio to evaluate risk, not the
    individual asset, remains. I agree that's a good big idea. The particulars he
    notes around that are as irrelevant as Newton's writings on alchemy or Playboy's
    interviews. He does not seem to grasp that this is his bon idée, the essence of
    his contribution to science, his only lasting insight. It highlights that a good
    idea in economics is rarely inextricably linked to deep mathematics--in this case
    it is clearly not, demonstrable via noting the Law of Large Numbers (a sample
    means volatility diminishes as the sample grows), and noting that the saying 'don't
    put all your eggs in one basket' is a good idea (there are apt quotes from Shakespeare
    to Aristotle on this).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他的核心观点，即应该通过投资组合来评估风险，而不是单个资产，仍然成立。我同意这是一个很好的大想法。他所关注的具体细节，就像牛顿关于炼金术的著作或《花花公子》的访谈一样无关紧要。他似乎没有意识到这是他的伟大想法，他对科学的贡献的本质，他唯一的持久洞察。这突显了经济学中的一个好想法很少与深奥的数学紧密相连——在这种情况下显然不是，这一点可以通过注意到大数定律（样本意味着随着样本的增长，波动性减小），以及注意到“不要把所有鸡蛋放在一个篮子里”是一个好主意（从莎士比亚到亚里士多德都有相关的恰当引述）来证明。
- en: As mentioned, even Markowitz has given up the ghost, noting that minimizing
    benchmark risk is more prominent, as if this is totally consistent with his thinking.
    Yet in spite of this factual divergence between theory and practice, finance remains
    enamored by what Rubinstein calls the "the scientific precision and insight made
    possible only by mathematics." The essence of a Journal of Finance article is
    its rigor, defined as abstruse mathematics, similar too but slightly different
    than the genre it discusses. A trivial, even silly, idea, is considered publishable
    if within this paradigm because a nice property of such models is they can be
    tweaked by other mathematically inclined economists and the publication bubble
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，甚至连马科维茨本人也放弃了这一理念，他指出最小化基准风险更为突出，仿佛这与他的思想完全一致。尽管理论与实践之间存在这种事实上的分歧，金融界仍然迷恋于鲁宾斯坦所说的"只有数学才能实现的科学精确性和洞察力"。《金融学期刊》文章的精髓在于其严谨性，即深奥的数学，与所讨论的类型相似但又略有不同。在这个范式内，一个微不足道甚至愚蠢的想法，如果具有良好的特性，即可以被其他数学倾向的经济学家调整，那么它就可能被认为是可发表的，因为这种模型可以被调整，从而导致出版泡沫。
- en: '[festers](http://web.bsu.edu/cob/econ/research/papers/bsuecwp200702coelho.pdf)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[festers](http://web.bsu.edu/cob/econ/research/papers/bsuecwp200702coelho.pdf)'
- en: .
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: The bottom line is these models are not useful in the real world, Markowitz's
    focus--as opposed to his big idea--has been a distraction, irrelevant. I've been
    to private wealth manager conferences, those people who daily deal with customers
    who have more than $5MM in wealth. They don't know much math and don't care too
    much to learn more, seeing little need for it. They do know a lot about taxes,
    the law, and communication skills. It simply hasn't been the case that investing
    is highly influenced by "scientific precision" of these financial founding fathers,
    because the main issues--what asset classes to invest in, what managers to choose
    within these classes--remains a very qualitative affair. Deviations from the consensus
    at any level usually involve a qualitative story. As they say, in theory, theory
    and practice are the same; in practice, they are not.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，这些模型在现实世界中并不实用。与他的宏大理念相反，马科维茨的关注点已成为一种干扰，无关紧要。我曾参加过私人财富管理者的会议，那些每天与拥有超过500万美元财富的客户打交道的人。他们对数学知之甚少，也不太愿意学习更多，认为没有这个必要。他们对税收、法律和沟通技巧了解颇多。事实并非如此，投资受到这些金融奠基人“科学精确性”的高度影响，因为主要问题——投资哪些资产类别，在这些类别中选择哪些管理者——仍然是一个非常定性的事情。在任何层面上偏离共识通常都涉及一个定性的故事。正如他们所说，在理论上，理论和实践是相同的；在实践中，它们并不相同。
