- en: The world woke up today to the scare that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，全世界都惊醒了，对
- en: '[Russia may use its oil as a weapon](http://www.telegraph.co.uk/money/main.jhtml?xml=/money/2008/08/29/cnrussia129.xml)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[俄罗斯可能会将其石油作为武器](http://www.telegraph.co.uk/money/main.jhtml?xml=/money/2008/08/29/cnrussia129.xml)'
- en: . In addition to the geological peak oil thesis that I have espoused
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 除了我支持的地质高峰石油理论之外
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2008/08/crude-oil-close-to-bottom.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2008/08/crude-oil-close-to-bottom.html)'
- en: ', this Russia development is a form of the political peak oil thesis, which'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，这个俄罗斯的发展是政治高峰石油理论的一种形式，这
- en: '[Fabius Maximus](http://fabiusmaximus.wordpress.com/2008/04/08/hirsch-energypolicy/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fabius Maximus](http://fabiusmaximus.wordpress.com/2008/04/08/hirsch-energypolicy/)'
- en: has been beating the drums on for some time in his blog.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的博客上一直在敲锣打鼓。
- en: Another
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个
- en: '[example](http://uk.reuters.com/article/oilRpt/idUKL139687720080413)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[示例](http://uk.reuters.com/article/oilRpt/idUKL139687720080413)'
- en: of political peaking occurred in April 2008, where
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年4月发生的政治高峰，其中
- en: Saudi Arabia's King Abdullah said he had ordered some new oil discoveries left
    untapped to preserve oil wealth in the world's top exporter for future generations…
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 沙特阿拉伯国王阿卜杜拉表示，他已经下令一些新的石油发现不予开采，以保留世界上最大的出口国未来的石油财富……
- en: This “we want to keep the oil for ourselves” policy would exacerbate any shortages,
    especially if it started spreading to other countries (Brazil, Mexico, Norway,
    Canada, etc.) The Saudis have already indicated that
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“我们希望保留石油给自己”的政策会加剧任何短缺，特别是如果它开始传播到其他国家（巴西、墨西哥、挪威、加拿大等）。沙特阿拉伯已经表示
- en: '[they want to diversify away from oil](http://www.washingtonpost.com/wp-dyn/content/article/2008/07/16/AR2008071602796.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们希望多元化，远离石油](http://www.washingtonpost.com/wp-dyn/content/article/2008/07/16/AR2008071602796.html)'
- en: . While we’ve heard that before, but combined with the April 2008 announcement
    it may be an indication that they are preparing for a time when the oil runs out.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: . 虽然我们之前听说过，但结合2008年4月的宣布，这可能表明他们正在为石油耗尽做准备。
- en: These developments are long-term bullish for the oil price. In the short term,
    however, oil appears to be undergoing a relief rally from an oversold condition
    from storms in the Gulf of Mexico and geopolitical considerations – I would be
    less inclined to chase it here.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发展对石油价格长期有利。然而，短期内，石油似乎正在经历一场因墨西哥湾风暴和地缘政治考虑而导致的超卖条件的缓解反弹——我这里会比较不愿意追涨。
