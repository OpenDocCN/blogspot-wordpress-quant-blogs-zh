- en: ':  I would like to address a number of bearish themes floating around the internet
    in the past few weeks, they consist of:'
  prefs: []
  type: TYPE_NORMAL
- en: A low volume stock market rally
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Extreme low volatility (remember the VIXmageddon of early 2018)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The closing stock buyback window during Earnings Season, which removes buyback
    support for stocks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: None of these factors are likely to sink stock prices. Here are some reasons
