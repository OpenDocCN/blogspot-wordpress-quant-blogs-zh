- en: 'Humble Student of the Markets: Why there will be a US-China trade deal by March
    1'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/02/why-there-will-be-us-china-trade-deal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/02/why-there-will-be-us-china-trade-deal.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stock prices began on a sour note this morning (Thursday) on the fears of a
    European growth slowdown. They slid further when Trump advisor Larry Kudlow appeared
    on Fox Business News and said that there's "a sizable difference" between the
    US and China's positions in the trade negotiations. The White House went on to
    pour cold water on the idea of an imminent Trump-Xi summit and said that the two
    may not meet before the March 1 deadline.
  prefs: []
  type: TYPE_NORMAL
- en: The two most trade deal sensitive vehicles, Chinese equity ETFs and soybean
    prices, weakened as a consequence. However, their technical patterns remain constructive.
    FXI (top panel) remains in an uptrend as it tested a resistance zone after exhibiting
    a double bottom. Soybean prices are also in an uptrend and they are also testing
    resistance.
  prefs: []
  type: TYPE_NORMAL
- en: My inclination is to shrug off the negative headlines as posturing by American
    negotiators. There will be a trade deal. Here is why.
