- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/02/why-there-will-be-us-china-trade-deal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/02/why-there-will-be-us-china-trade-deal.html#0001-01-01)
