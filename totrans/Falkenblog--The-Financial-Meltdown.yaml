- en: I'm looking at mortgages for a project I'm working on, and do not have all the
    data yet. Basically, if the prices from the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在研究一个项目的抵押贷款，但还没有所有的数据。基本上，如果从
- en: '[ABX indices](http://www.markit.com/information/products/category/indices/abx.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[ABX指数](http://www.markit.com/information/products/category/indices/abx.html)'
- en: on subprime lending are correct, many companies are insolvent. But it is not
    clear these indices are correct, that is, a bottom up calculation of mortgage
    portfolios would be helpful. It appears that mortgages were really bad for those
    issued between late 2005 and mid 2007\. The question is, how much are these worth,
    as a percentage of par, and what percentage of mortgage portfolios containt theses
    vintages. That's an empirical question, and we have a good estimate of their loss
    curves, which were really bad for 2006, and twice as bad for 2007 (really really
    bad).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关于次级信贷的结论是正确的，许多公司破产了。但现在还不清楚这些指数是否正确，也就是说，从底层向上计算抵押贷款组合的数据是有帮助的。看起来2005年末至2007年中发放的贷款真的很糟糕。问题是，这些价值多大，占价值的百分比，以及包含这些年份贷款的贷款组合的百分比。这是一个经验性的问题，我们对它们的损失曲线有一个良好的估计，2006年的真的很糟糕，2007年更糟糕（真的真的很糟糕）。
- en: Unfortunately, the government takeover of Fannie and Freddie may make things
    a lot worse. Already their have been calls to have a
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，政府接管房利美和房地美可能会使事情变得更糟。已经有人呼吁
- en: '[moratorium](http://www.nysun.com/business/fannie-freddie-urged-to-freeze-foreclosures/85745/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[moratorium](http://www.nysun.com/business/fannie-freddie-urged-to-freeze-foreclosures/85745/)'
- en: on foreclosures, which just lowers the values of mortgages, prospectively, and
    lowers housing prices because it keeps unowned properties in limbo longer, and
    an unowned property is a cancer to its community. This is like the depression
    policies that turned a downturn into a depression. Hopefully, these efforts will
    be rebuffed, but if not, it will be a classic case of good intentions leading
    to a worse outcome.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于关闭，这使抵押贷款前景下降，降低了房价，因为让未拥有的房产长时间处于悬置状态，而未拥有的房产对其社区有害。这就像把一个衰退变成了萧条的政策。希望这些努力会被打消，但如果不是，这将是一个典型的好意导致更糟糕结果的案例。
