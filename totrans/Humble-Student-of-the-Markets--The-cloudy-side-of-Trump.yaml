- en: '**Is the Trump honeymoon over?** [Bloomberg](https://www.bloomberg.com/news/articles/2016-11-17/the-sunny-side-of-trump)'
  prefs: []
  type: TYPE_NORMAL
- en: had a marvelous article that captures the market's mood right now. It is entitled
    "The sunny side of Trump:There’s reason for short-term optimism. Then he has to
    deal with his policy contradictions".
  prefs: []
  type: TYPE_NORMAL
- en: How long will this honeymoon last? For American business, the positive scenario
    is that Trump appoints sensible people, matures in office, and puts most of his
    considerable energy into the pro-growth parts of his agenda. The negative scenario
    is that he goes back to being the inciter who flew off the Twitter handle so much
    during the campaign that his people temporarily seized control of his account.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The bull case, which I laid out two weeks ago (see
  prefs: []
  type: TYPE_NORMAL
- en: '[How Trumponomics can push the SP 500 to 2500+](https://humblestudentofthemarkets.com/2016/12/17/how-trumponomics-could-push-the-sp-500-to-2500/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), is well known. Since the election, the stock market has embraced the prospect
    of a global cyclical upturn, anticipated fiscal stimulus, and buyback gains from
    a tax holiday fueled repatriation of offshore corporate cash. I went on to outline
    the bear case as the second part of my series the following week (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The bear case: How Trumponomics keeps me awake at night](https://humblestudentofthemarkets.com/2016/12/26/bear-case-trumponomics-keeps-awake-night/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: As Inauguration Day approaches, acts such as the appointment of Peter "Death
    by China" Navarro as trade czar has begun to unnerve the bulls. Market psychology
    is starting to turn from greed to fear. Concerns are rising that new Trump edicts
    may see parallels to this scene from Woody Allen`s 1971 comedy,
  prefs: []
  type: TYPE_NORMAL
- en: '*Bananas*'
  prefs: []
  type: TYPE_NORMAL
