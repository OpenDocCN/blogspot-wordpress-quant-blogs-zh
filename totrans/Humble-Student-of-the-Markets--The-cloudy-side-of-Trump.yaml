- en: To be sure, bullish sentiment has surged in the short-term. Stock prices may
    have run ahead of themselves and a corrective period is likely. The bigger question
    is how will the bull and bear case resolve themselves in the longer term? I address
    that question this week with a scenario analysis that has some surprising results.
