- en: 'Quantifiable Edges: Putting Large Gaps Down Into Context'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：将大缺口下跌置于背景之中
- en: 来源：[http://quantifiableedges.blogspot.com/2009/04/putting-large-gaps-down-into-context.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/putting-large-gaps-down-into-context.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/04/putting-large-gaps-down-into-context.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/putting-large-gaps-down-into-context.html#0001-01-01)
- en: As I am writing this late Sunday night the S&P futures are down close to 2%.
    Large gaps are often seen as fading opportunities by traders. This is due to the
    propensity of the market to reverse gaps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写这篇文章时，已经是周日深夜，标普期货下跌接近 2%。交易者通常将大缺口视为衰退的机会。这是由于市场逆转缺口的倾向。
- en: '[In a study I posted to the blog a few weeks ago](http://quantifiableedges.blogspot.com/2009/04/large-gaps-after-market-has-already.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[几周前我在博客上发布的一项研究](http://quantifiableedges.blogspot.com/2009/04/large-gaps-after-market-has-already.html)'
- en: ', I showed that the propensity of the market to either reverse or follow through
    on gaps up of 1% up or greater depended largely upon the action leading up to
    the gap. I have found a similar dependency when looking at gaps down.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我表明市场对于上涨 1% 或更大的缺口是否逆转或跟随很大程度上取决于缺口前的行动。当我研究缺口下跌时，我发现了类似的依赖性。
- en: Below are the results of a system that looks to purchase $100k of SPY any time
    it gaps lower by 1% or more and HASN’T closed higher for 2 days in a row. The
    trade is exited at the close of the day. As you can see, reversals are slightly
    favored and the net expectation is for further upside. (1998-present.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个系统的结果，该系统试图在 SPY 下跌 1% 或更多且连续两天没有收高的情况下购买 $100k 的 SPY。交易在当天收盘时退出。如您所见，逆转稍微有所偏爱，并且净期望是进一步上涨。(1998-至今。)
- en: '***Click any of the images below to enlarge.***[![](img/59f04cb85bfc5cca56184806ba51e39c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiBoZEF_hObJfCRqY93WmEBLq0szTrES1Dku3wIWyklvCGls9IRmqaav1L4JFeo3hTCITKg5zQsqqQ9m2KNi7IQcefCQ7h6v9-Uttk56MvhZ8C6kgoGqY7l1K2cCIq7KrVGOlGYQnxYnv0/s1600-h/2009-4-27+png1.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***单击下面的任何图像可放大。***[![](img/59f04cb85bfc5cca56184806ba51e39c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiBoZEF_hObJfCRqY93WmEBLq0szTrES1Dku3wIWyklvCGls9IRmqaav1L4JFeo3hTCITKg5zQsqqQ9m2KNi7IQcefCQ7h6v9-Uttk56MvhZ8C6kgoGqY7l1K2cCIq7KrVGOlGYQnxYnv0/s1600-h/2009-4-27+png1.png)'
- en: 'But what about those times like now where the SPY has closed higher for 2 days
    in a row? Those results are below:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是像现在这样，SPY 连续两天收高的时候呢？以下是结果：
- en: '[![](img/27c57918394b83f043da1f489e97a4e6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhmq5sH8YWNIgRkUic86E03nWpjw_l78XWyeDalO6Vc4gP7rEWNhGjB-UmeYhBy8018PjZ87IQm8hpumYAWQrPVpIF4rtFKV9BCkxYmiKh-YtMI50UIBRfehddOKSGLywlgNp3UWQ3BcdA/s1600-h/2009-4-27+png2.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/27c57918394b83f043da1f489e97a4e6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhmq5sH8YWNIgRkUic86E03nWpjw_l78XWyeDalO6Vc4gP7rEWNhGjB-UmeYhBy8018PjZ87IQm8hpumYAWQrPVpIF4rtFKV9BCkxYmiKh-YtMI50UIBRfehddOKSGLywlgNp3UWQ3BcdA/s1600-h/2009-4-27+png2.png)'
- en: In this case results appear to go from somewhat bullish to strongly bearish.
    An overbought market that gaps down big tends to sell off further. Below is an
    equity curve of the system.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，结果似乎从略显看涨到明显看跌。一个超买的市场大幅下跌往往会进一步抛售。以下是该系统的股权曲线。
- en: '[![](img/b6c4f5ff61acbaeb4d9b41f10772dfc0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEib1veQZletWipPgLjTqZDoKXq8n-rMzXFT4xc8Lbg47dLEr4_6qgWFPekvtaLxZBG8EsHG6if4Ctm0moADOjJfXNJDjsFItnIUuE-EODedQDcuh4OHykBBvf-hyKirGIES4xjw6hYhs1w/s1600-h/2009-4-27+png3.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b6c4f5ff61acbaeb4d9b41f10772dfc0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEib1veQZletWipPgLjTqZDoKXq8n-rMzXFT4xc8Lbg47dLEr4_6qgWFPekvtaLxZBG8EsHG6if4Ctm0moADOjJfXNJDjsFItnIUuE-EODedQDcuh4OHykBBvf-hyKirGIES4xjw6hYhs1w/s1600-h/2009-4-27+png3.png)'
- en: As you can see the downside tendency has been quite consistent.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，下行趋势相当一致。
- en: 'Lastly, I also looked at gaps down following at least two down days in a row.
    Those results are below:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我还研究了至少连续两天下跌后的缺口下跌情况。以下是结果：
- en: '[![](img/37ec7e665ee3053d1d2f7471a9826098.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhbHYFVbK5eL8MYYY4PqIsq91_fHwpZyz0Q8GZV1BlYNnRAw4Fq1PfmCn8Xxx-MUW2l0IXEN7t_ljoShENy6g9ciC5C7vhAaX4XYWKEsqO3bGSVjdImjw6HCh4O2L1r9Cp7DrUetJ_Muv4/s1600-h/2009-4-27+png5.png)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/37ec7e665ee3053d1d2f7471a9826098.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhbHYFVbK5eL8MYYY4PqIsq91_fHwpZyz0Q8GZV1BlYNnRAw4Fq1PfmCn8Xxx-MUW2l0IXEN7t_ljoShENy6g9ciC5C7vhAaX4XYWKEsqO3bGSVjdImjw6HCh4O2L1r9Cp7DrUetJ_Muv4/s1600-h/2009-4-27+png5.png)'
- en: Here you see that although it’s a 50/50 proposition, the rewards outweigh the
    risks by a large degree. Of course since Monday’s potential gap down would be
    coming after two up days, the net expectation would favor more downside.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，尽管这是一个50/50的赌注，但奖励的程度远远超过了风险。当然，由于周一可能的跳空下跌将会在两个上涨日之后发生，总体预期更偏向于下跌。
- en: To best understand the meaning of a pattern, it often helps to take it in context.
    Gaps are no exception.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最能理解一个模式的含义，通常帮助很大的一点是要把它放在上下文中来看。跳空也不例外。
