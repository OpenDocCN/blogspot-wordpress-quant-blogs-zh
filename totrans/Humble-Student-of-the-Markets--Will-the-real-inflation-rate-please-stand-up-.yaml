- en: 'Humble Student of the Markets: Will the real inflation rate please stand up?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/will-real-inflation-rate-please-stand.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/will-real-inflation-rate-please-stand.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Regular readers know that I am a long-term bull on commodities. Given all the
    problems for the US economy, the overall direction for the greenback is down which
    is conversely commodity bullish. Now rising concerns about CPI understating inflation
    is another nail in the coffin of the US Dollar.
  prefs: []
  type: TYPE_NORMAL
- en: '****CPI understating inflation**'
  prefs: []
  type: TYPE_NORMAL
- en: These concerns are showing up in the minds of the public. USA Today recently
    published a story entitled
  prefs: []
  type: TYPE_NORMAL
- en: '[Inflation may be worse than consumer price index shows](http://www.usatoday.com/money/economy/2008-05-14-consumer-prices_N.htm?csp=1)'
  prefs: []
  type: TYPE_NORMAL
- en: . Until recently, the debate over the problems of inflation measurement have
    been confined to academics and a few investors with snarks of
  prefs: []
  type: TYPE_NORMAL
- en: '[inflation ex-inflation](http://bigpicture.typepad.com/comments/2008/05/inflation-ex-in.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: This
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://www.signonsandiego.com/news/business/20080417-9999-1n17inflate.html)'
  prefs: []
  type: TYPE_NORMAL
- en: shows the history of how the CPI has evolved over the years. John Williams of
    Shadow Government Statistics indicated that if we measured CPI the way it was
    done in 1982 it would be 11.3% (in March 2008). Even if we accept the premise
    that we need to strip out the more volatile components of inflation rate, the
    Dallas Fed’s measure of
  prefs: []
  type: TYPE_NORMAL
- en: '[trimmed mean PCE](http://www.dallasfed.org/data/pce/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: is consistently higher than core PCE, or PCE ex-food and energy.
  prefs: []
  type: TYPE_NORMAL
- en: 'My take: the chickens are coming home to roost. The public participation in
    inflation hedges is just starting and commodity prices are going to get really
    parabolic before this is all over.**'
  prefs: []
  type: TYPE_NORMAL
