- en: hosts the monthly meeting of the New York XTC club, held on Tuesdays at some
    place that serves an awful lot of Belgian beers. This is a good excuse to make
    the trek into NYC on a Tuesday.
  prefs: []
  type: TYPE_NORMAL
- en: By the way, XTC stands for "eXTreme Chugging" ... but seeing what kind of state
    Mike was in, it probably stands for "eXTreme Chundering".
  prefs: []
  type: TYPE_NORMAL
- en: Congrats to Mike for leaving Finetix and taking a new position. A long time
    coming...
