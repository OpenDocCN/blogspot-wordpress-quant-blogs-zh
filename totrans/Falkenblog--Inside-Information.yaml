  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/09/inside.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/inside.html#0001-01-01)
- en: Senators' investments beat the Standard & Poor's 500 by an average 12 percent
    a year from 1993 to 1998, according to the study by Alan J. Ziobrowski of Georgia
    State University and colleagues at three other schools. The study found that during
    the boom years of 1993-98, a majority of US Senators were trading stocks - and
    beating the market by 12 percentage points a year on average. By comparison, corporate
    insiders beat the market by 5 percent, and typical households underperformed by
    1.4 percent.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据乔治亚州立大学的阿兰·J·齐奥布洛斯基和其他三所学校的研究人员所做的研究，参议员的投资从1993年到1998年平均每年超过标准普尔500指数12%。该研究发现，在1993年到1998年的经济繁荣年间，大多数美国参议员都在交易股票，并且平均每年击败市场12个百分点。相比之下，公司内部人士击败市场5%，而典型家庭表现不佳，下降了1.4%。
- en: There is a consistent rise in stock prices in the month prior to the announcement
    date, but with hundreds of takeovers every year, prosecutions on this score happen
    every couple of years only, and usually because the pigs got into options, where
    their activity really stuck out.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在收购公告日期前一个月，股票价格持续上涨，但每年只有数百次收购，对此进行起诉的频率仅为每两三年一次，并且通常是因为那些投机者进入期权市场，从而引起了显著的异常活动。
- en: Prior to the 9/11 attacks, there was unusually heavy activity in airline put
    options the week prior, and yet, no arrests made.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 9/11袭击之前，航空公司的认沽期权在那周出现了异常的交易量，然而，并未有人被逮捕。
