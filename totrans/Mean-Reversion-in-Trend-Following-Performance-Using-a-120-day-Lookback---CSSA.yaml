  zh: 来源：[https://cssanalytics.wordpress.com/2019/09/19/mean-reversion-in-trend-following-performance-using-a-120-day-lookback/#0001-01-01](https://cssanalytics.wordpress.com/2019/09/19/mean-reversion-in-trend-following-performance-using-a-120-day-lookback/#0001-01-01)
- en: 'In [the last post](https://cssanalytics.wordpress.com/2019/09/18/mean-reversion-in-trend-following-performance/)
    we showed that trend-following tends to be mean-reverting in the short-term. Data
    analysis also shows that trend-following has an even stronger mean-reverting effect
    using a 6-month or 120-day window using the same methodology. Take a look at the
    chart below using the BarclayHedge SG Trend Index:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[上一篇文章](https://cssanalytics.wordpress.com/2019/09/18/mean-reversion-in-trend-following-performance/)中，我们展示了趋势追踪在短期内往往具有均值回归的特性。数据分析还表明，使用相同的方法，趋势追踪在使用6个月或120天的窗口时具有更强的均值回归效应。请查看下面使用BarclayHedge
    SG趋势指数的图表：
- en: '![](img/e8ba9a08d1e5873f9983394700474160.png)![](img/f030c4d97abdb925b3226f56c7edc323.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e8ba9a08d1e5873f9983394700474160.png)![](img/f030c4d97abdb925b3226f56c7edc323.png)'
- en: In the last post I hypothesized that the mean-reversion effect exists because
    investors tend to chase recent performance. But there is obviously a lot more
    going on that drives the performance of trend-followers including lower interest
    rates, higher correlations, and generally less pronounced trends. Certainly monetary
    policy worldwide has also played a factor. [A very good paper by Spring Valley](https://www.springvalleyam.com/ctas-in-perspective)
    analyzes some of the factors that have affected trend-following performance. Ultimately
    the data suggests that you need to incorporate this effect into your strategy
    or asset allocation methodology in order to be more consistently profitable using
    a trend-following approach.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一篇帖子中，我假设均值回归效应存在是因为投资者倾向于追逐近期表现。但实际上，驱动趋势追踪者绩效的因素还有很多，包括较低的利率、较高的相关性，以及通常不太明显趋势。全球货币政策也可能起到了一定作用。
    [Spring Valley的一篇非常好的论文](https://www.springvalleyam.com/ctas-in-perspective)分析了一些影响趋势追踪绩效的因素。最终数据表明，你需要将这种效应纳入你的策略或资产配置方法，以便在使用趋势追踪方法时能够更一致地获得利润。
