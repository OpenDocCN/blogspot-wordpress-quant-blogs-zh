- en: Mean-Reversion in Trend-Following Performance Using a 120-day Lookback | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 趋势追踪性能中的均值回归使用120天回溯 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2019/09/19/mean-reversion-in-trend-following-performance-using-a-120-day-lookback/#0001-01-01](https://cssanalytics.wordpress.com/2019/09/19/mean-reversion-in-trend-following-performance-using-a-120-day-lookback/#0001-01-01)
