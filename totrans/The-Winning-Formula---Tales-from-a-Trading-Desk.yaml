- en: The Winning Formula
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 胜利公式
- en: 'Just finished David Coulthard book, The Winning Formula.  Many of us have heard
    for year that sport has a lot to [teach](https://www.telegraph.co.uk/connect/better-business/lessons-from-rugby/what-business-leaders-can-learn/)
    business.  David’s book falls into this category of learning 🙂  Here are a few
    examples:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚读完大卫·库尔特哈德的书《胜利公式》。我们中的许多人多年来一直听说运动可以教给商业很多东西[teach](https://www.telegraph.co.uk/connect/better-business/lessons-from-rugby/what-business-leaders-can-learn/)业务。大卫的书属于这种学习的范畴🙂这里有一些例子：
- en: Page 66, totally commit, indispensable
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第66页，完全投入，不可或缺
- en: Page 102, get the best from a group of people
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第102页，从一群人中获得最佳表现
- en: Page 104, team strategy
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第104页，团队策略
- en: Page 117, “A common problem I see with high-level business people is a failure
    to respect everyone in their business – not just other executives or managers
    but right down to the receptionist worker or the cleaner”
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第117页，“我常见到的高级商务人士的一个普遍问题是对他们企业中的每个人都缺乏尊重——不仅仅是其他高管或经理，而是包括接待员工人或清洁工”
- en: Page 120, never forget the important of engaging with people
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第120页，永远不要忘记与人们互动的重要性
- en: Page 122, Anti-pattern – spending too much time writing reports and analysing
    past failures
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第122页，反模式——花费太多时间编写报告和分析过去的失败
- en: Page 127, culture that respects the chain of command
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第127页，尊重指挥链的文化
- en: Page 153, sounds like a retrospective to me 🙂  Or maybe its an [SRE](https://landing.google.com/sre/)
    post-mortem?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第153页，这听起来像是一次回顾会议😊或许它是一个[SRE](https://landing.google.com/sre/)尸检？
- en: Page 168, explains the sports jacket 🙂
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第168页，解释了运动夹克😊
- en: Page 197, quoting Bill Gates, “Success is a lousy teacher.  It seduces smart
    people into thinking they can’t lose”
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第197页，引用比尔·盖茨的话，“成功是一个糟糕的教师。它诱使聪明人认为他们不会失败”
- en: Page 215, create the right atmosphere – encourage innovation and a culture of
    creativity
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第215页，创造正确的氛围——鼓励创新和创造性文化
