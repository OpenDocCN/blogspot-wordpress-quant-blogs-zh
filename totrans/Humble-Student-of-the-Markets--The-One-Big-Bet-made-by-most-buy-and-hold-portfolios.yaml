  zh: '**加大对霸权主义和平的赌注**'
- en: In summary, most investment policies today are Big Bets on world peace. For
    Americans, they represent an even bigger bet - the continuation of Pax Americana.
    To illustrate my point, here is the CS chart of real returns on UK assets from
    1899\. Britain was a dominant global power at the dawn of the 20th Century. The
    sun never set on the British Empire as it had possessions around the world. The
    real return of $372 based on $1 in British equities in 1899 looks reasonably good,
    but it`s dwarfed by the 1,248 figure shown by US equities in the same period.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，当今大多数投资政策都是对世界和平的豪赌。对于美国人来说，这代表了对霸权主义和平的更大赌注。为了说明我的观点，以下是CS图表，展示了1899年以来英国资产的真实回报。19世纪末，英国是一个占主导地位的全球大国。英国拥有全球各地的殖民地，因此有“日不落帝国”的说法。1899年英国股本1美元的真实回报为372美元，看起来相当不错，但它被同一时期美国股本所示的1248美元的数字所压倒。
- en: France, which was overrun by Germany in 1940, had an equity market that did
    much worse, though it did not suffer the 90% losses that the German and Japanese
    stock markets did.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 法国在1940年被德国占领，其股本市场的表现要差得多，尽管它没有遭受德国和日本股市那样90%的损失。
- en: If you wanted to project equity risk and return expectations, what figure would
    you use? The US 1,248 real return, the British 372 or the French 36 real return
    figure?
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想预测股本风险和回报预期，你会使用哪个数字？美国的1248美元真实回报，英国的372美元还是法国的36美元真实回报数字？
- en: The history of the 20th Century has shown that previously dominant empires can
    fall. We don`t know what the future holds. Do investors with very long time horizons
    want to make an bet on the continuation of Pax Americana?
  id: totrans-93
  prefs: []
