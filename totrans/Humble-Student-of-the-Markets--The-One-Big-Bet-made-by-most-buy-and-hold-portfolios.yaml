- en: 'Humble Student of the Markets: The One Big Bet made by most buy-and-hold portfolios'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：大多数买入持有投资组合的一个重大赌注
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/the-one-big-bet-made-by-most-buy-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/the-one-big-bet-made-by-most-buy-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/the-one-big-bet-made-by-most-buy-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/the-one-big-bet-made-by-most-buy-and.html#0001-01-01)
- en: Recently, there has been a lot written about active vs. passive investing and,
    as part of that debate, asset allocation. As an example,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，关于主动投资与被动投资以及资产配置的讨论很多，作为这个辩论的一部分，例如，
- en: '[Barry Ritholz](http://www.washingtonpost.com/business/barry-ritholtz-time-not-timing-is-key-to-investing-success/2014/08/21/b3443d9a-27d2-11e4-86ca-6f03cbd15c1a_story.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barry Ritholz](http://www.washingtonpost.com/business/barry-ritholtz-time-not-timing-is-key-to-investing-success/2014/08/21/b3443d9a-27d2-11e4-86ca-6f03cbd15c1a_story.html)'
- en: 'wrote about the effects of market timing and concluded that the "time" in market
    is more important than timing the market:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 写道市场定时的影响，并得出“时间比市场定时更重要”的结论：
- en: What of an ordinary investor who is a dollar-cost averager into broad indexes?
    He has a huge advantage over the world’s best market timer, in that he really
    exists. What he does is possible. The perfect market timer does not and cannot
    exist. There is no crystal ball or a magic formula that allows for perfect market
    timing. Instead, our dollar-cost averager simply makes regular contributions to
    his portfolio. It is a simple, powerful strategy that requires no special prescience
    into the future, and is a formula that actually exists.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普通投资者是个怎样的人？他是个定投者，将资金投入广泛的指数。他比世界上最好的市场定时者拥有更大的优势，因为他确实存在。他所做的是可能的。完美的市场定时者不存在也不可能存在。没有水晶球或魔法公式可以实现完美的市场定时。相反，我们的定投者只是定期向他的投资组合投入资金。这是一种简单而强大的策略，不需要对未来有特别的预见，而且这个公式实际上是存在的。
- en: '**What about risk?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么风险呢？**'
- en: There is a key underlying assumption behind the strategy of determining an asset
    mix and then buying and holding (with or without re-balancing) as an investment
    policy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 确定资产配置然后进行买入和持有（无论是否重新平衡）的策略背后有一个关键的假设。
- en: The assumption is that risk is mainly defined by portfolio volatility, which
    is the basic tenet of
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 假设风险主要由投资组合波动性定义，这是
- en: '[MPT](http://en.wikipedia.org/wiki/Modern_portfolio_theory)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[MPT](http://en.wikipedia.org/wiki/Modern_portfolio_theory)'
- en: . There is also an excellent discussion of the shortfalls of volatility as a
    measure of risk by Micah Spruill
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 。Micah Spruill 也就波动性作为风险度量的缺陷进行了很好的讨论
- en: '[here](http://blog.aurorasignals.com/risk-the-most-misused-word-by-financial-advisors.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://blog.aurorasignals.com/risk-the-most-misused-word-by-financial-advisors.html)'
- en: ', which is well worth reading.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，值得一读。
- en: 'There are other elements of risk for investors with long time horizons. When
    I write about the risk in an investment policy, I refer to:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具有长期视角的投资者来说，还有其他的风险因素。当我谈论投资政策中的风险时，我指的是：
- en: Volatility, which is the metric most investment professionals focus on; and
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性，这是大多数投资专业人士关注的指标；
- en: 'The risk of the permanent loss of capital, which is split into the following
    two categories:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永久资本损失的风险，分为以下两个类别：
- en: The risk of loss from confiscation and conflict; and
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没收和冲突的风险；和
- en: Legal framework uncertainty risk, otherwise known as, "How do you know you have
    a legal claim to what you own, or think you own?"
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 法律框架的不确定性风险，又被称为“你怎么知道你拥有或认为自己拥有的东西有法律要求？”
- en: '**Confiscation and conflict risk**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**没收和冲突风险**'
- en: When investment professionals study past returns to determine future risk and
    return expectations, they often focus on US assets. As per the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当投资专业人士研究过去的回报以确定未来的风险和回报预期时，他们经常关注美国资产。根据
- en: '[Credit Suisse Global Investment Yearbook 2014](https://publications.credit-suisse.com/tasks/render/file/?fileID=0E0A3525-EA60-2750-71CE20B5D14A7818)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞士信贷全球投资年鉴2014](https://publications.credit-suisse.com/tasks/render/file/?fileID=0E0A3525-EA60-2750-71CE20B5D14A7818)'
- en: ', here is a typical chart of US asset return considered by planners:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下是规划者考虑的美国资产回报的典型图表：
- en: '**A survivorship bias problem**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个幸存者偏差问题**'
- en: 'There are a number of serious problems with this analysis. First, it ignores
    the risk of confiscation and conflict. The above chart suffers from a severe case
    of survivorship bias. CS shows this chart of capitalization weights of global
    equity markets in 1899:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分析存在许多严重问题。首先，它忽视了没收和冲突的风险。上面的图表严重受到了生存偏差的影响。瑞士信贷展示了1899年全球股市市值权重的图表：
- en: Here is the same pie chart in in 2013\. The US went from a 15% market cap weight
    in 1899 to an astounding 48% in 2013\. The UK market, which represented one of
    the dominant political powers of the early 20th Century, shrank from a 25% weight
    to 8% in 2013, France, another Great Power, went from 11% to 4%. Notwithstanding
    the fact that most investors invested in the bond market at the turn of the 20th
    Century instead of stocks, trying to project returns based on the US experience
    is like projecting returns based on AAPL`s returns since its 1980 IPO.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是2013年的饼图。美国从1899年的15%市值权重增长到2013年的惊人的48%。英国市场，在20世纪初是一个主要的政治力量，从1899年的25%权重缩小到2013年的8%，法国，另一个大国，从11%下降到4%。尽管大多数投资者在20世纪初投资债券市场而不是股市，但试图根据美国经验预测回报就像根据AAPL自1980年IPO以来的回报来预测回报一样。
- en: 'In 1899, which was 15 years before the start of World War I, the Major Powers
    were:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1899年，也就是第一次世界大战开始前15年，主要的大国是：
- en: Britain
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英国
- en: Germany
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德国
- en: France
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法国
- en: Austro-Hungary
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奥匈帝国
- en: Russia
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯
- en: The US was still a promising emerging market country, as was Argentina (how
    did those Argentine railway bonds work out?).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 1899年，美国仍是一个有希望的新兴市场国家，阿根廷也是如此（那些阿根廷铁路债券表现得怎么样？）。
- en: As per the Credit Suisse review, here are some of the returns of the markets
    of some major markets in the past 115 years. Here is the old Austro-Hungarian
    Empire, which has since broken up into modern-day Austria, Bosnia-Herzegovina,
    Croatia, Czech Republic, Hungary, Slovakia, Slovenia; large parts of Romania and
    Serbia; and small parts of Italy, Montenegro, Poland and Ukraine. (Bear in mind
    that, as the per above US asset real return chart, $1 invested in US equities
    in 1899 = $1,248 in inflation-adjusted dollars today).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据瑞士信贷的回顾，以下是过去115年中一些主要市场的回报。这里曾是古老的奥匈帝国，此后分裂为现代的奥地利、波斯尼亚和黑塞哥维那、克罗地亚、捷克共和国、匈牙利、斯洛伐克和斯洛文尼亚；罗马尼亚和塞尔维亚的大部分；以及意大利、黑山、波兰和乌克兰的小部分地区。（请注意，正如上面提到的美国资产实际回报图表，1899年投资于美国股市的1美元，今天相当于1,248美元，经通胀调整后的美元）。
- en: What about Germany? That country underwent a couple of severe dislocations in
    the form of two World Wars in the past 115 years, the worst of which involved
    losses of over 90% if you invested in German equities.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 德国的情况如何？这个国家在过去115年中经历了两次世界大战，其中最严重的一次，如果你投资于德国股市，损失超过了90%。
- en: 'The same pattern of 90% losses held true for Japan:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对日本也适用同样的90%损失模式：
- en: Of course, there is China, which has been a recent favorite among emerging market
    investors. The Shanghai market suffered a severe *ahem* dislocation in the wake
    of Mao Zedong's
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还有中国，这是近年来新兴市场投资者最喜欢的一个。在毛泽东的
- en: ~~takeover~~
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 接管
- en: Liberation of China and didn't turn around until the Deng Xiaopeng era.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的解放，直到邓小平时代才恢复。
- en: The same kind of *ahem* dislocation occurred in Russia. In the cases of Russia
    and China, the personal experience of a resident of those countries as a capitalist
    investor likely paralleled that of most European Jews in World War II.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在俄罗斯和中国，居民的资本主义投资者个人经历很可能与第二次世界大战期间大多数欧洲犹太人的经历相似。
- en: '**Legal framework risk**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**法律框架风险**'
- en: In addition, to the risk of permanent or severe loss of capital from confiscation
    and conflict, investors with long time horizons face the risk of legal framework
    uncertainty. Gold bugs will point to
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，投资者面临的风险还包括永久或严重资本损失的威胁，以及法律框架的不确定性。黄金爱好者会指出
- en: '[FDR`s Executive Order 6102](http://en.wikipedia.org/wiki/Executive_Order_6102)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗斯福的行政命令6102](http://en.wikipedia.org/wiki/Executive_Order_6102)'
- en: ', which effectively banned the private ownership of gold by individuals and
    companies in 1933.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 1933年，该法案实际上禁止了个人和公司拥有黄金。
- en: A more modern example can been seen today in possible sanctions that have been
    proposed against Russia.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更现代的例子可以在今天可能对俄罗斯实施的制裁中看到。
- en: '[FT Alphaville](http://ftalphaville.ft.com/2014/08/30/1950531/in-putins-russia-financial-plumbing-blocks-you/)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2014/08/30/1950531/in-putins-russia-financial-plumbing-blocks-you/)'
- en: recently highlighted a
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最近突出的是
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-08-29/u-k-wants-eu-to-block-russia-from-swift-banking-network.html)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-08-29/u-k-wants-eu-to-block-russia-from-swift-banking-network.html)'
- en: 'article indicating proposals to cut Russia off from the western banking system,
    as the West did with Iran:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇文章表明有提议将俄罗斯排除在西方银行系统之外，正如西方国家对伊朗所做的那样：
- en: The U.K. will press European Union leaders to consider blocking Russian access
    to the SWIFT banking transaction system under an expansion of sanctions over the
    conflict in Ukraine, a British government official said.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 英国政府官员表示，英国将推动欧盟领导人考虑在乌克兰冲突扩大制裁的情况下，禁止俄罗斯访问 SWIFT 银行交易系统。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Society for Worldwide Interbank Financial Telecommunication, known as SWIFT,
    is one of Russia’s main connections to the international financial system. Prime
    Minister David Cameron’s government plans to put the topic on the agenda for a
    meeting of EU leaders in Brussels tomorrow, according to the official, who asked
    not to be named because the discussions are private.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 世界银行金融电信协会（SWIFT）是俄罗斯与国际金融系统的主要连接之一。据一位不愿透露姓名的官员称，英国首相大卫·卡梅伦的政府计划将该议题列入明天在布鲁塞尔举行的欧盟领导人会议议程。
- en: 'Such a move could be devastating to the Russian economy:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的举措可能会对俄罗斯经济造成毁灭性打击：
- en: The FT [also reports](http://www.ft.com/cms/s/0/7e760f8a-2f89-11e4-a79c-00144feabdc0.html)
    that Swift is on the table, although it would be an “extreme measure”.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《金融时报》[也报道](http://www.ft.com/cms/s/0/7e760f8a-2f89-11e4-a79c-00144feabdc0.html)称
    Swift 是一个“极端措施”。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After all, if Europe did decide to press Belgium-based Swift, and thus financial
    globalisation itself, into service — it places Russia into a tricky spot this
    time round.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 毕竟，如果欧洲决定对位于比利时的 Swift 施加压力，从而服务于金融全球化本身，这会让俄罗斯陷入此次困境。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Swift doesn’t clear cross-border banking transactions itself. But it does open
    doors for relatively isolated banking markets (like Russia’s is, still) to connect
    to clearing systems such as Target2 or, in the US, Fedwire. The Kremlin has seen
    the risk coming and moved to create a local replacement. But as [Reuters](http://www.reuters.com/article/2014/08/27/russia-banks-swift-idUSL5N0QX33W20140827)
    notes, less than 10 per cent of transactions involving Russian banks stay within
    Russia.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Swift 本身并不处理跨境银行交易。但它为相对孤立的银行市场（如仍然存在的俄罗斯市场）敞开了大门，使其能够连接到 Target2 或其他清算系统，在美国则是
    Fedwire。克里姆林宫已经看到了即将到来的风险并着手创建本地替代品。但正如 [Reuters](http://www.reuters.com/article/2014/08/27/russia-banks-swift-idUSL5N0QX33W20140827)
    所指出，涉及俄罗斯银行的交易中有不到 10% 留在俄罗斯国内。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The model is Iran. [EU sanctions](http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2012:088:0001:0112:EN:PDF)
    in 2012 effectively obliged Swift to [comply with](http://www.swift.com/news/press_releases/SWIFT_disconnect_Iranian_banks)
    disconnecting Iranian banks from its processes. The use of Swift allowed what’s
    become quite a familiar dynamic in US and European financial sanctions.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个模式是伊朗。2012 年的 [欧盟制裁](http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2012:088:0001:0112:EN:PDF)实际上迫使
    Swift 遵守 disconnecting Iranian banks from its processes。Swift 的使用允许了在美国和欧洲金融制裁中变得相当熟悉的动态。
- en: In other words, you may own those assets, but can you access them? If you are
    restricted from accessing them, what is their value (emphasis added)?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，你可能拥有那些资产，但你能访问它们吗？如果你被限制访问它们，它们的价值（加粗强调）又在哪里？
- en: Some foreign investors might always stick with Russia as the assets are so cheap.
    Gazprom and Rosneft, two enormous companies with a combined enterprise value above
    $270bn (the Moscow bourse’s market cap is $560bn), are respectively trading 3
    and 4 times forward earnings.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些外国投资者可能总是坚持留在俄罗斯，因为资产如此便宜。俄罗斯天然气工业股份公司（Gazprom）和俄罗斯石油公司（Rosneft）这两家市值超过 2700
    亿美元（莫斯科交易所市值为 5600 亿美元）的公司，分别的前景收益率为 3 倍和 4 倍。
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sberbank, market cap $42bn, trades below book value despite a return on equity
    western banks would kill for, and having survived the financial crisis with barely
    a dent. Is it cheap even with Swift risk? Would any of these companies appeal
    to a minority shareholder, if the Russian state interest in them may mean they
    can also be tools of this ‘hybrid’ warfare?
