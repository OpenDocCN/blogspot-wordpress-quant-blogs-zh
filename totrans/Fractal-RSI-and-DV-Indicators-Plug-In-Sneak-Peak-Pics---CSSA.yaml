- en: Yesterday we looked at how shifting cycles can improve a simple follow-through
    strategy.  I thought that it might be a good opportunity to introduce a self-adapting
    indicator that does exactly that–the Fractal RSI. *This indicator is currently
    only available in the upcoming **DV Indicators Excel Plug-In** along with several
    different types of adaptive indicators (DVO, DV2, CSSA, Adaptive RSI, Adaptive
    Aggregate M and more) that each add a unique input within a  portfolio or a system.*
    The Fractal RSI dynamically adjusts the cycle length from 2 periods to 30 as a
    function of the “fracticality” of current market conditions. Unlike the previous
    post where we used a binary filter–the 50 day sma versus 200 sma, the Fractal
    RSI shifts its position each day as necessary. In effect it “self-adjusts” to
    current market conditions. It does not use percentrank in this case to make it
    comparable to the original RSI. The performance  below is displayed on the S&P500
    index (^GSPC) and is nearly identical to the performance on the SPY.  As you can
    see the Fractal RSI is vastly superior in absolute and risk-adjusted returns to
    its counterpart the standard RSI2 trading using 50/50 levels for long and short
    entries. What is also cool is that you can vary the short and long periods you
    wish to use for varying the cycle. This makes for an even more flexible adaptive
    indicator. More on this to come…………
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我们看了如何通过调整周期来改善简单的跟随策略。我觉得这可能是一个介绍自适应指标的好机会。这个指标就是所谓的“自适应分形相对强弱指标”，它目前仅可在即将推出的
    **DV 指标 Excel 插件** 中使用，还有其他几种不同类型的自适应指标（DVO，DV2，CSSA，自适应 RSI，自适应总和 M 等） ，对投资组合或系统中的独特输入进行补充。分形
    RSI 根据当前市场情况的“分形性”动态调整周期长度，从 2 个周期到 30 个周期。与之前使用二进制滤波器的帖子不同——50 天简单移动平均与200天简单移动平均的比较，分形
    RSI 每天按需调整其位置。事实上，它“自适应”于当前市场条件。在这种情况下，它不使用百分等级，以使其与原始 RSI 可以进行比较。下图显示的是标普500指数（^GSPC）的性能，其绝对收益和风险调整后的回报几乎与
    SPY 的性能相同。你可以看到，分形 RSI 的绝对收益和风险调整后的回报比其对应的标准 RSI2 50/50 长短进场交易要好得多。同样，你可以调整想用于调整周期的短期和长期。这使得这个自适应指标变得更加灵活。更多内容敬请期待…………
