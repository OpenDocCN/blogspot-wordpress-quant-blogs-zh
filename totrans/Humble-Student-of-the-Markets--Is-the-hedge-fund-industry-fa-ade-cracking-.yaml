- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/is-hedge-fund-industry-faade-cracking.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/is-hedge-fund-industry-faade-cracking.html#0001-01-01)
  prefs:
