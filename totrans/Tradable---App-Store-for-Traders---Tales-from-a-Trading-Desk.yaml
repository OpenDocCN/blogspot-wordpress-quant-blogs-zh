- en: Interesting [reading](http://tradable.com/#latest).  Tradable is a Danish [company](http://forexnewsnow.com/forex-brokers/tradable-com-seeks-to-reinvent-online-trading-experience/)
    that has been founded by a team of trading and technology experts. The venture
    this moment employs over 35 people in various offices in countries such as Denmark,
    USA, United Kingdom and Russia.
