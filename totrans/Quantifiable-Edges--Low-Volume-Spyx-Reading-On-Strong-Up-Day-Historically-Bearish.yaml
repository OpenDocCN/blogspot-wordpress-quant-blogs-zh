- en: 'Quantifiable Edges: Low Volume Spyx Reading On Strong Up Day Historically Bearish'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：在强劲上涨日低量的Spyx历史上看跌
- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/low-volume-spyx-reading-on-strong-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/low-volume-spyx-reading-on-strong-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/02/low-volume-spyx-reading-on-strong-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/low-volume-spyx-reading-on-strong-up.html#0001-01-01)
- en: The Quantifiable Edges Volume Spyx indicator came in at a very low 15 reading
    on Tuesday. In general, very low readings have been bearish while very high readings
    have been bullish. (For those who are new to the volume Spyx indicator,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 量化边缘的Spyx指标在周二降至非常低的15读数。一般来说，非常低的读数是看跌的，而非常高的读数则是看涨的。（对于那些刚接触Spyx指标的人来说，
- en: '[click here](http://quantifiableedges.blogspot.com/2008/11/introducing-volume-spyx.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://quantifiableedges.blogspot.com/2008/11/introducing-volume-spyx.html)'
- en: for the introductory post on it.) Below is a study showing returns following
    all instances where the S&P rose at least 1.25% and the Spyx finished below 25\.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于介绍帖子。）以下是的一项研究，显示了在标普至少上涨1.25%且Spyx收于25点以下的所有实例之后的回报。
