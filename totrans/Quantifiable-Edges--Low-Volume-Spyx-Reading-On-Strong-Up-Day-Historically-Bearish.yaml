- en: Most of the bearish tendency plays out within the first 4 days. As a baseline,
    over the same period the average 4-day return of the S&P 500 following a 1.25%
    gain with a Spyx reading ABOVE 25 is almost dead even at -$0.13\. This is substantially
    higher than the average -$840.66 decline shown in the study.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分看跌倾向在最初的4天内表现出来。作为一个基准，在相同时间段内，标普500在上涨1.25%且Spyx读数高于25点的平均4天回报几乎持平，为-0.13美元。这比研究显示的平均-840.66美元的跌幅要高得多。
