- en: 'Quantifiable Edges: Low Volume Spyx Reading On Strong Up Day Historically Bearish'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/low-volume-spyx-reading-on-strong-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/low-volume-spyx-reading-on-strong-up.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Quantifiable Edges Volume Spyx indicator came in at a very low 15 reading
    on Tuesday. In general, very low readings have been bearish while very high readings
    have been bullish. (For those who are new to the volume Spyx indicator,
  prefs: []
  type: TYPE_NORMAL
- en: '[click here](http://quantifiableedges.blogspot.com/2008/11/introducing-volume-spyx.html)'
  prefs: []
  type: TYPE_NORMAL
- en: for the introductory post on it.) Below is a study showing returns following
    all instances where the S&P rose at least 1.25% and the Spyx finished below 25\.
  prefs: []
  type: TYPE_NORMAL
- en: (click on table to enlarge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/7457a3bc15b20145b2d6d6d47dac5e28.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhtGKj3GI_AnMmWgzQfFy93RWtOzKzy9jqs4-RE9U_pgmayKTpsjGi0KZs0gz49r2r6D90VrNEKeftP3bhPPUUPC9JP83GLEtxYCgyJBlpOt8J364eCHZ9ubI3xdzje8vFXkH_6Eq4z8Ss/s1600-h/2009-2-4+Spyx+png.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: Most of the bearish tendency plays out within the first 4 days. As a baseline,
    over the same period the average 4-day return of the S&P 500 following a 1.25%
    gain with a Spyx reading ABOVE 25 is almost dead even at -$0.13\. This is substantially
    higher than the average -$840.66 decline shown in the study.
  prefs: []
