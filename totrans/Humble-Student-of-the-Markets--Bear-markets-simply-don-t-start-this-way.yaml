- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': There remains a fair amount of stock market skittishness among my readers
    and on my social media feed. Let me assure everyone that bear markets simply don`t
    start this way.'
  prefs: []
  type: TYPE_NORMAL
- en: '[SentimenTrader](https://sentimentrader.com/models/)'
  prefs: []
  type: TYPE_NORMAL
- en: has an intermediate to long-term sentiment model called AIM "which averages
    the momentum of the four major sentiment surveys". This model is not perfect at
    calling the exact bottoms or spotting exact turning points. Nevertheless, it has
    done a good job of defining the risk and reward of owning stocks when readings
    are at bearish extremes, which is contrarian bullish. The model is currently on
    a buy signal.
  prefs: []
  type: TYPE_NORMAL
- en: From a top-down macro perspective,
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](https://www.bespokepremium.com/think-big-blog/philly-feeling-fin/)'
  prefs: []
  type: TYPE_NORMAL
- en: recently pointed out that the Philly Fed General Conditions Index hasn't been
    this high for some time. Despite the mutterings of permabears (I'm looking at
    you
  prefs: []
  type: TYPE_NORMAL
- en: '[Rosie](https://twitter.com/EconguyRosie/status/997514201492066304)'
  prefs: []
  type: TYPE_NORMAL
- en: ), recessions simply do not start this way.
  prefs: []
  type: TYPE_NORMAL
- en: BTW, the Philly Fed New Orders component surged to an all-time-high, and the
    last time it rose this much in a single month was October 2005.
  prefs: []
  type: TYPE_NORMAL
- en: These conditions are all pointing to further intermediate term equity strength.
    Expect a test of the old highs in the major equity indices this summer, and probably
    new all-time highs.
  prefs: []
  type: TYPE_NORMAL
- en: However, stock prices don't go up in a straight line. The short run equity outlook
    is a little different.
  prefs: []
  type: TYPE_NORMAL
