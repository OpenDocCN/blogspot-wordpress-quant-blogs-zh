- en: Downloading EIA’s data with Python | Quant Corner
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Python下载EIA的数据 | 量化角落
- en: 来源：[https://quantcorner.wordpress.com/2014/11/18/downloading-eias-data-with-python/#0001-01-01](https://quantcorner.wordpress.com/2014/11/18/downloading-eias-data-with-python/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantcorner.wordpress.com/2014/11/18/downloading-eias-data-with-python/#0001-01-01](https://quantcorner.wordpress.com/2014/11/18/downloading-eias-data-with-python/#0001-01-01)
- en: Below is a snippet to download the many data sets available on the **US EIA**‘s
    website ([www.eia.gov](eia.gov "EIA")).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个片段，用于下载**美国能源信息署（US EIA）**网站上提供的众多数据集（[www.eia.gov](eia.gov "EIA")）。
- en: Required user’s inputs are a **EIA** token and the codes for the series one
    wants to download. Output is a **pandas** dataframe. Dates returned are strings.
    It is easy to parse them as **Python **date objects, anyway.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用户需要提供的输入是一个**EIA**令牌和要下载的系列的代码。输出是一个**pandas**数据框。返回的日期是字符串。无论如何，将它们解析为**Python**日期对象都很容易。
