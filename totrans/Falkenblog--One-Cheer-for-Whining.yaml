  zh: '[![](img/fb82715c837123281385e6e88d47fde8.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhmfpL6c00ET60IRKvA11Uq8cbHGYJM6Rypui78PWQW20XnOT6GWAOczplO_InbYbsrXGHffn6NJ-sA50SgfK7h98O8p2cIDf1SdUKwFUOYWGwmMXMA82SJAYjoJtctN8l9_ZyUAg/s1600-h/whining.jpg)'
- en: As a parent of small children, I can say that whining is something every parent
    loathes. Every constraint on the child, be it a parental command, a perceived
    privilege granted to a sibling, or frustration with not getting things to work
    as they want, can generate tears and screaming. As a parent, 'no whining' is a
    constant refrain. I was in the local Staples, and saw they had a book,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为幼小孩子的家长，我可以说，抱怨是每个父母都厌恶的事情。孩子的每一个限制，无论是父母的命令，认为是给予兄弟姐妹的特权，还是对无法让事情按照他们想要的方式运转而感到沮丧，都会引发眼泪和尖叫。作为父母，「不要抱怨」是个不断重复的话题。我在当地的史泰普斯看到了一本书，
- en: '[Shut Up, Stop Whining & Get a Life!](http://www.amazon.com/Shut-Stop-Whining-Get-Life/dp/0471654655)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[闭嘴，停止抱怨，过好生活！](http://www.amazon.com/Shut-Stop-Whining-Get-Life/dp/0471654655)'
- en: It was a good read while I was waiting for the geniuses there to create a document
    for me. You see, no one likes whiners, and it's just self defeating. True that.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我看了本书正好是在等待那里的天才为我制作一份文件。你看，没有人喜欢抱怨者，这只会自取其辱。这是真的。
- en: But just as poison can be a tonic in small doses (
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但正如毒药在小剂量时也可以作为补品（
- en: '[hormesis](http://www.independentscientist.com/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[荷尔蒙增进 (hormesis)](http://www.independentscientist.com/)'
- en: ), so too for some whining. Kids are the biggest whiners, but they are also
    the biggest learners. Its only because they get so excited and upset that they
    are sufficiently motivated to figure stuff out. A baby that doesn't cry, or an
    8-year old that smiles when he strikes out or gets fewer cookies than his brother,
    is insufficiently whiny. We are motivated to relieve frustration, and whining
    is a symptom of this angst, but these episodes are often very insightful. A life
    with merely the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ），对一些抱怨也是一样的。孩子们是最大的抱怨者，但他们也是最大的学习者。这仅仅是因为他们如此激动和不安才足够被激发出来解决问题。一个不哭的婴儿，或者一个笑着出局或得到的饼干比他兄弟少的
    8 岁孩子，并不够爱抱怨。我们受到解决沮丧的动力，抱怨是这种焦虑的症状，但这些情节通常都非常有深刻的见解。只有沮丧则生活是不充实的。
- en: '[Unbearable Lightness of Being](http://www.imdb.com/title/tt0096332/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[轻重心 (Unbearable Lightness of Being)](http://www.imdb.com/title/tt0096332/)'
- en: ', or the'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，或者
- en: '[Eternal Sunshine of a Spotless Mind](http://en.wikipedia.org/wiki/Eternal_Sunshine_of_the_Spotless_Mind)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[无处不在的阳光 (Eternal Sunshine of a Spotless Mind)](http://en.wikipedia.org/wiki/Eternal_Sunshine_of_the_Spotless_Mind)'
- en: ', are fantasies because they imply an indifferent life, which would be both
    ignorant and ineffective. We all have to learn how to deal with constraints so
    that we both move on, but also address problems most efficiently, and you can''t
    avoid frustration and a little inevitable whining. Like anything, it''s a balance.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为它们意味着一种无所谓的生活，这将既无知又无效。我们都必须学会如何处理限制条件，这样我们既能继续前进，又能更有效地解决问题，而且你无法避免沮丧和一点必不可少的抱怨。就像任何事情一样，这都是一种平衡。
- en: Aristotle noted
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 亚里士多德注意到
- en: Anybody can become angry—that is easy; but to be angry with the right person,
    and it the right degree, and at the right time, and for the right purpose, and
    in the right way—that is not within everybody’s power and is not easy.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 任何人都可以变得愤怒——这很容易；但对于正确的人，以正确的程度，在正确的时间，出于正确的目的，以正确的方式去愤怒——这对每个人来说都不是容易的事，也不是人人都能做到的。
- en: Whining, and the frustration and sense of justice that motivates it, is like
    anger. The popularity of the book
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 抱怨，和激发它的沮丧和正义感，就像愤怒。这本书的受欢迎程度
- en: Shut Up, Stop Whining
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 停止抱怨，闭嘴
- en: is probably because most of us are sick of today's cult of victimization, which
    celebrates pathetic people who have been wronged, clearly too far in the whiny
    direction--solve your own damn problems! But in the right situation, in the right
    amounts, it is wise, and very few people figure this out--it takes a great deal
    of discipline and intelligence.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是因为我们大多数人已经厌倦了今天的受害者化的社会风气，这种社会风气颂扬了被冤屈的可怜人，显然太过分向抱怨的方向发展——自己解决自己的问题！但在正确的情况下，以正确的数量，这是明智的，而且很少有人能理解这一点——这需要极大的纪律和智慧。
- en: There's a story about the French Reign of Terror, where the aristocrats generally
    went quietly to their executions. But at one point a woman who went up there screamed
    for her life, acting very 'beneath her station'. Seeing this, the crowd suddenly
    lost its appetite for executions, because they were no longer some abstract extermination,
    but real people who were being killed. It is among the bravest of things to face
    death with equanimity, but in this case some hysterics saved lives.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个关于法国恐怖统治的故事，贵族们通常默默地走向他们的处决。但在某一刻，有一个女人站在那里尖叫着求生，表现得非常“有失身份”。看到这一幕，人群突然对处决失去了胃口，因为这不再是一些抽象的灭绝，而是真正被杀死的真实的人。能够平静面对死亡是最勇敢的事情之一，但在这种情况下，一些歇斯底里的举动却挽救了生命。
- en: My kids generally whine for no good reason. But I appreciate their frustration,
    and try to channel it, hoping they learn when something is spilled milk, an opportunity,
    or a learning lesson.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我的孩子们通常无缘无故地发牢骚。但我理解他们的挫折，并试图引导他们，希望他们学会什么是泼出的牛奶，一个机会，或者一堂学习的课程。
