- en: 'Falkenblog: AQR''s Quality at a Reasonable Price'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：AQR的合理价格质量
- en: 来源：[http://falkenblog.blogspot.com/2013/08/aqrs-quality-at-reasonable-price.html#0001-01-01](http://falkenblog.blogspot.com/2013/08/aqrs-quality-at-reasonable-price.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/08/aqrs-quality-at-reasonable-price.html#0001-01-01](http://falkenblog.blogspot.com/2013/08/aqrs-quality-at-reasonable-price.html#0001-01-01)
- en: Our intrepid equity researchers at AQR have come out with a new paper adding
    to the color on how to pick a strategy given value considerations.  In Asness,
    Frazzini and Pedersen's latest paper,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们勇敢的股票研究人员在AQR发表了一篇新论文，增加了关于如何根据价值考虑选择策略的色彩。在阿斯纳斯、弗拉齐尼和佩德森的最新论文中，
- en: '[Quality Minus Junk](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2312432)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[质量减垃圾](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2312432)'
- en: ', they first try to create a ''quality'' metric, and then try to meld it with
    value.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，他们首先尝试创建一个'质量'度量，然后尝试将其与价值融合。
- en: 'Quality is defined very clearly as the composite of 4 factors (each of which
    is made up of 3-5 ratios):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 质量被定义得非常清晰，是4个因素的组合（每个因素由3-5个比率组成）：
- en: Profitability (eg, Net Income/Assets)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盈利能力（例如，净利润/资产）
- en: Growth (eg, change in Profitability)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增长（例如，盈利能力的变化）
- en: Safety (eg, volatility, leverage)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性（例如，波动性，杠杆）
- en: Payout (eg, equity issuance, dividend payout)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收益（例如，股票发行，股利支付）
- en: They find that
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现
- en: 1) Stocks with higher 'quality' have higher market/book ratios (higher price
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1）质量较高的股票具有较高的市场/账面比率（较高的价格
- en: '*ceteris paribus*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*ceteris paribus*'
- en: )
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: )
- en: 2) A long-short portfolio, where one goes long high quality, short low quality,
    generates significant, positive excess and total returns
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2）一个长-短投资组合，其中一个部分是高质量的，另一个部分是低质量的，产生显著的正的超额和总的回报
- en: They assert that a value-quality portfolio that tries to balance quality with
    value has nice properties, and the Sharpe maximizing combination is about 70%
    quality, 30% value.  This is coming from Asness, who is a pretty big value proponent,
    so I think this is rather telling (value losing it's pre-eminence!).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们断言，尝试平衡质量和价值的价值质量投资组合具有良好的属性，而夏普最大化组合大约是70%的质量，30%的价值。这是来自阿斯纳斯的说法，他是一个相当大的价值支持者，所以我认为这是相当有意义的（价值失去了它的首要地位！）。
- en: Their quality metric has a kitchen-sink aspect to it, with about 20 ratios that
    go into those 4 different groupings.  I could imagine many people would find this
    an attractive framework to develop and tweak their own quality metric, substituting
    for various ratios, or subtle changes to the functional form.  Haugen and Baker's
    (2008)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的质量度量具有厨房水槽的特点，有大约20个比率进入这4个不同的分组。我可以想象很多人会觉得这是一个有吸引力的框架，可以开发和调整自己的质量度量，替换各种比率，或对函数形式进行微妙的改变。Haugen和Baker的（2008年）
- en: '[Case Closed](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1306523)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[案件结案](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1306523)'
- en: ', and Zack''s'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，和Zack的
- en: '[Handbook of Investment Anomalies](http://www.amazon.com/Handbook-Equity-Market-Anomalies-Inefficiencies/dp/0470905905)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资异常手册](http://www.amazon.com/Handbook-Equity-Market-Anomalies-Inefficiencies/dp/0470905905)'
- en: are good places to look for alternative ratios.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 是寻找替代比率的好地方。
- en: I would like to see how this QMJ factor compares to Analytic Investor's
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我想看看这个QMJ因子与Analytic Investor的比较
- en: '[Volatile Minus Stable](http://www.iijournals.com/doi/abs/10.3905/jpm.2010.36.2.052)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[波动性减稳定性](http://www.iijournals.com/doi/abs/10.3905/jpm.2010.36.2.052)'
- en: (VMS) factor...they seem similar, though obviously 1) they are negatively correlated
    and 2) the VMS factor is simply a vol factor, which is just one part of the 'quality'
    metric.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: （VMS）因子...它们看起来相似，尽管显然1）它们呈负相关，2）VMS因子只是一个波动因子，这只是'质量'指标的一部分。
- en: 'Lastly, I love the little note at the end:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我喜欢最后的小笔记：
- en: 'Our results present an important puzzle for asset pricing: We cannot tie the
    returns of quality to risk'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的结果对资产定价提出了一个重要的谜题：我们无法将质量的回报与风险联系起来
- en: By construction their return-generating metric seems patently 'anti-risk', as
    quality implies 'low risk'. The risk-begets-return theory obviously has a lot
    of intuition, because empirically it's counterfactual when not irrelevant.  I
    think if you divided the data described by asset pricing theory into 'puzzles'
    and 'consistent', it's mainly puzzles.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的回报生成指标构建上似乎显然是'反风险'，因为质量意味着'低风险'。风险产生回报的理论显然有很多直觉，因为从经验上来看，它是反事实的，甚至是无关紧要的。我认为，如果你将资产定价理论描述的数据分成'谜题'和'一致'，主要是谜题。
