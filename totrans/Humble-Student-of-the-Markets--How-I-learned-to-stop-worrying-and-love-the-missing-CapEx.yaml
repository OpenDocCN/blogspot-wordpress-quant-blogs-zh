- en: The question has always been, "How can the economy grow if companies don't invest
    in capital equipment?" In its latest World Economic Outlook published April 2015,
    the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 问题一直在于，“如果公司不投资于资本设备，经济如何增长？”在其2015年4月发布的最新《世界经济展望》中，
- en: '[IMF](http://blog-imfdirect.imf.org/2015/04/07/no-puzzle-about-weak-business-investment-its-the-economy/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际货币基金组织](http://blog-imfdirect.imf.org/2015/04/07/no-puzzle-about-weak-business-investment-its-the-economy/)'
- en: 'attributed anemic CapEx to a lack of demand:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将贫血的资本支出归咎于需求的不足：
- en: Using a novel statistical approach that deals with reverse causality running
    from investment to output, we confirm that business investment has deviated little
    from what could be expected given the weakness in economic activity (see chart
    2). In other words, firms have reacted to weak sales—both current and prospective—by
    reducing capital spending. Indeed, when businesses are asked about the main challenges
    facing them, they typically report lack of customer demand as the dominant factor.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 利用一种新颖的统计方法，处理从投资到产出的反向因果关系，我们确认企业的投资行为与考虑到经济活动疲软所能预期的投资行为几乎没有偏差（见图表2）。换句话说，公司通过减少资本支出对当前和预期的疲软销售额作出反应。事实上，当企业被问到面临的主要挑战时，他们通常报告缺乏客户需求是主导因素。
- en: '**Knowledge Based Capital ascendant?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**知识基础资本的崛起？**'
- en: Covering various time periods, growth accounting studies show a positive relationship
    between business investment in KBC and macroeconomic growth and productivity change.
    It is estimated that between 1995 and 2007 27% of labour productivity growth in
    the United States was explained by investments in KBC. Across Europe, investment
    in KBC accounts for 20 to 25% of average labour productivity growth. And research
    indicates that Canada’s GDP and labour productivity growth would have been 0.2
    percentage points higher between 1976 and 2000 if previously excluded KBC were
    included in the national accounts as investments.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 覆盖各种时间段，增长会计研究显示企业对KBC的投资与宏观经济增长和生产率变化之间存在正相关关系。据估计，在1995年至2007年期间，美国27%的劳动力生产率增长由对KBC的投资解释。在整个欧洲，对KBC的投资占平均劳动力生产率增长的20%至25%。研究指出，如果之前被排除的KBC被包括在1976年至2000年的国家账户中作为投资，加拿大的GDP和劳动力生产率增长将会上升0.2个百分点。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Estimates for the 27 EU countries show that once business’ spending on KBC is
    treated as investment, measured labour productivity growth increases in all countries.
    In national accounts, treating KBC as investment, rather than intermediate expenditure,
    generally increases the contribution to overall growth coming from capital deepening
    (i.e.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧盟27个国家的数据显示，一旦将企业对知识基础资本（KBC）的支出视为投资，所有国家的测量劳动力生产率增长都会增加。在国家账户中，将KBC视为投资，而不是中间费用，通常会增加来自资本深化（即
- en: from a greater use in production of the capital represented by KBC).
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （资本代表KBC在生产中的更大使用）。
- en: 'However, much work still needs to be done on how much KBC contributes to growth:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，关于KBC对增长贡献的研究还需做大量工作：
- en: Growth accounting, however, does not explain the causal determinants of growth.
    Nor does it explain the complementarities between those determinants. Econometric
    methods are needed to tackle this challenge. Considering human capital and R+D
    – two forms of KBC – research has established their positive and significant impacts
    on macro-level productivity and growth. For instance, raising average educational
    attainment by one year has been estimated to increase aggregate productivity by
    at least 5%. R+D not only enlarges the technological frontier, it also enhances
    firms’ technological absorptive capacity. Micro-econometric studies often find
    private rates of return to R+D in the range of 20-30%. This is generally higher
    than the returns to physical capital, which is consistent with the higher risk
    associated with KBC. And the spill-over effects of R+D, while hard to measure
    precisely, are usually found to be large.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，经济增长核算并没有解释增长的因果决定因素。它也没有解释这些决定因素之间的互补性。为了应对这一挑战，需要采用计量经济学方法。考虑到人力资本和研发（两种知识资本积累，KBC）的研究已经证实了它们对宏观层面生产率和增长具有积极且显著的影响。例如，平均教育水平提高一年被估计至少能增加总体生产力5%。研发不仅扩大了技术前沿，也增强了企业的技术吸收能力。微观计量经济学研究通常发现研发的私人回报率在20-30%之间。这通常高于物质资本的回报，这与知识资本积累（KBC）相关的高风险是一致的。而研发的溢出效应，虽然难以精确测量，但通常被发现是相当大的。
- en: '**Empirical evidence of KBC-based growth**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于KBC的增长经验证据**'
- en: Indeed, there is some empirical evidence that KBC, or intellectual property,
    is becoming more important. The FRED graph below depicts R+D and software as a
    % GDP (blue line) and Private Nonresidential Fixed Investment, or CapEx, as a
    % of GDP (red line). Notwithstanding the different scales, the chart shows that
    while CapEx tanked in the wake of the last recession and has not recovered, investment
    in intellectual capital has been flat during the same period.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，有一些经验证据表明，知识资本积累（KBC），或知识产权，正变得更为重要。下面的FRED图表描绘了研发和软件占GDP的比例（蓝线）以及私人非住宅固定投资，或资本支出（CapEx），占GDP的比例（红线）。尽管刻度不同，图表显示，在上一场衰退后CapEx暴跌并且尚未恢复，而在同一时期知识资本积累的投资一直保持平稳。
- en: Further, Gavekal has a fund based on investing in what they call "Knowledge
    Leaders" based on the idea that the world is undergoing an innovation boom.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步地，高盛资产管理公司（Gavekal）有一个基于投资于他们所说的“知识领袖”的基金，这一理念基于世界正经历一场创新繁荣。
- en: The latest
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的
- en: '[update](http://gavekal.blogspot.ca/2015/04/innovation-boom-quarterly-strategy.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[更新](http://gavekal.blogspot.ca/2015/04/innovation-boom-quarterly-strategy.html)'
- en: indicates that fund has outperformed its benchmark. Note that this post is not
    an endorsement of their fund or strategy. Gavekal states that they use a quantitative
    process to identify "Knowledge Leaders". The history of performance may be due
    to other transient factors, such as sector and industry tilts - do your own due
    diligence.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 表明该基金的表现超越了其基准。请注意，这篇文章并不是对他们基金或策略的背书。高盛资产管理公司表示，他们使用一种定量过程来识别“知识领袖”。过去的表现可能归因于其他短暂因素，比如行业和部门的倾斜——自己做尽职调查。
- en: Nevertheless, these results from FRED and Gavekal present a possible explanation
    that the returns to intellectual property, which is intangible, is higher than
    the returns to tangible property, which is measured by traditional accounting
    techniques. This proposition is
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，FRED和高盛资产管理公司这些结果提供了一种可能的解释：即知识产权的回报，这是无形的，要高于有形财产的回报，这由传统的会计技术来衡量。这个观点是
