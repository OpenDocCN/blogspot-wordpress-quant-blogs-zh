  type: TYPE_NORMAL
  zh: 谦逊的市场学生：对牛市决心的一次考验
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/03/a-test-of-bullish-resolve.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/03/a-test-of-bullish-resolve.html#0001-01-01)
