  zh: '[李，沙利文和加西亚-费荷尔](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1738316)'
- en: on the SSRN looks at the feasibility of trading the volatility anomaly. As with
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在SSRN上关注波动性异常交易的可行性。 就像
- en: '[Baker, Bradley, and Taliaferro (2013)](http://falkenblog.blogspot.com/2013/02/acadian-has-new-low-vol-paper.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[贝克，布拉德利和塔利亚费罗（2013）](http://falkenblog.blogspot.com/2013/02/acadian-has-new-low-vol-paper.html)'
- en: ', they focus on ''abnormal returns'', which I don''t find as informative as
    simple absolute returns for various reasons, so I wont get into what they considered
    their main result. Instead, I want to talk about their mention of why there''s
    a low volatility premium. Here''s the first suggested explanation they offer for
    the existence of the low volatility anomaly:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，他们关注“异常收益”，我不认为这样的信息量很大，所以我不会详细说明他们认为的主要结果。 相反，我想谈谈他们提到低波动性溢价的原因。 这是他们提供关于低波动性异常存在的第一个建议解释：
- en: Should the anomaly be related to systematic risk, then the excess returns can
    be viewed as arising from some, as of yet unknown, common risk actor(s). For instance,
    Merton (1987) offers an explanation for why investors would demand higher returns
    for taking on higher IVOL.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果异常与系统性风险有关，则超额收益可以被视为由某些迄今为止未知的共同风险因素引起。 例如，默顿（1987年）提出了为什么投资者会因承担更高的特异性波动性而要求更高回报的解释。
- en: This is funny. They suggest one theory is that volatility demands a premium
    because it's risky when it's low (presumably, the CAPM beta holds as well, generating
    high and low risk to volatility as a factor, which, when you add a preference
    positive skew and aversion to negative skew, implies a great deal of nuance).
     Then they reference Merton, who's hypothesized back in the old days (1987) that
    idiosyncratic volatility was positively related to risk because idiosyncratic
    volatility should contain a lot of mismeasured risk factors. As a potential taste
    of why the low volatility anomaly exists, its not promising because it's got the
    wrong sign.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这很有趣。 他们提出的一个理论是，波动率之所以会有溢价，是因为当它低时存在风险（大概率情况下，CAPM贝塔也成立，产生高波动性和低波动性作为因素的高低风险，当你增加一个对正偏态的偏好和对负偏态的厌恶时，意味着有很多细微差别）。
    然后他们引用了默顿，他在很久以前（1987年）就假设了特异性波动性与风险正相关的理论，因为特异性波动性应该包含很多测量不准确的风险因素。 至于低波动性异象存在的可能性的一种味道，它并不令人乐观，因为它的符号是错误的。
- en: Then they mention
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他们提到
- en: '[Ang, Hodrick, and Xing and Zhang (2009)](http://www.nber.org/papers/w13739)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ang，Hodrick和邢和张（2009）](http://www.nber.org/papers/w13739)'
- en: ', who note the international dimension of this puzzle suggests perhaps a pervasive
    risk factor (they were really that tentative) That is, low volatility did relatively
    well in the 2008 crash, relatively poorly in the 2009 rebound, worldwide, so,
    it''s correlated internationally, which means there''s potentially a risk factor
    that they are all reacting to.  Just to be clear, the Low Vol ''risk factor''
    went down a lot in 2008, and was really high for most of 2009, which I guess means
    the low vol risk factor is like the two-slit experiment in quantum physics: if
    you think you understand it, you don''t understand it.  .'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，指出这个谜团的国际维度可能暗示着一个普遍存在的风险因素（他们确实如此谨慎）。也就是说，低波动性在 2008 年的股市崩盘中表现相对较好，在 2009
    年的全球性复苏中表现相对较差，因此，在国际上存在相关性，这意味着可能存在一个风险因素，它们都在做出反应。为了明确起见，低波动性的“风险因素”在 2008 年大幅下降，在
    2009 年的大部分时间里非常高，这意味着低波动性风险因素就像量子物理学中的双缝实验：如果你认为你理解了它，那你就不理解它。
- en: I guess they were simply trying to survey prominent outstanding explanations,
    but I think this is like introducing your new theory on influenza with an overview
    of the various goblins hypothesized to cause colds.  And indeed Li, Sullivan and
    García-Feijóo prefer their own new theory of market mispricing, which though in
    working paper since 2010 isn't on the internet, so who knows. Interestingly, while
    they mention Black (1972), making one think, this is a leverage story, they then
    mention
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我猜他们只是试图调查突出的杰出解释，但我认为这就像是介绍你对流感的新理论，同时概述了导致感冒的各种妖怪。事实上，李、沙利文和加西亚-费霍认为他们自己的市场定价错误新理论更好，尽管这个理论自
    2010 年以来一直是工作论文，但没有在互联网上发表，所以谁知道呢。有趣的是，尽管他们提到了 Black（1972），让人想到这是一个杠杆故事，但他们随后提到了
