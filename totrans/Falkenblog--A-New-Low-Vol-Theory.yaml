  prefs: []
  type: TYPE_NORMAL
  zh: '[斯大林-希特勒协议](http://www.socialismtoday.org/132/pact.html)'
- en: ', convoluted and unconvincing.  A paper by'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，混乱而难以说服。 一个论文作者
