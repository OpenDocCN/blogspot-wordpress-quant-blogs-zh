- en: 'Falkenblog: A New Low Vol Theory'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：一个新的低波动理论
- en: 来源：[http://falkenblog.blogspot.com/2013/03/a-new-low-vol-theory.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/a-new-low-vol-theory.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/03/a-new-low-vol-theory.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/a-new-low-vol-theory.html#0001-01-01)
- en: Value and Size are common strategies based on the higher-than-average return
    to value and small cap stocks, and one can mention the value or size 'factor'
    that presumably causes this to happen without much explanation. It's a 'risk'
    factor to many, because small cap and value stocks generate statitical out-performance,
    which can only persist if there is risk associated with it.  As to what the risk
    of small cap and value stocks is, no one really knows. At first, it was thought
    to be financial distress risk, but then we discovered such firms have low returns
    when you measure distress directly, so that's not it. It's not volatility, or
    beta.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 价值和规模是基于价值和小盘股较高回报的常见策略，人们可以提及导致这种情况发生的价值或规模“因素”，而不需要太多解释。 对许多人来说，这是一种“风险”因素，因为小盘和价值股票产生了统计上的超额回报，只有在与之相关的风险时才能持续存在。
    至于小盘和价值股票的风险是什么，没有人真正知道。 起初，人们认为是财务困境风险，但后来我们发现，当你直接测量困境时，这类公司的回报很低，所以不是这个原因。
    它不是波动性，也不是贝塔。
- en: While I'm skeptical there's a good risk factor story for value and size, there's
    something intuitively spookier about value and small caps vs. their opposites,
    so I wouldn't shut the door on that.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我对价值和规模存在一个好的风险因素故事持怀疑态度，但关于价值和小盘股与它们的对立面之间存在着一种直观上更加可怕的东西，所以我不会完全排除这种可能性。
- en: In contrast, attempts to explain the low vol premium as a risk factor are like
    a socialist explaining the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，试图将低波动性溢价解释为一种风险因素就像一个社会主义者解释
- en: '[Stalin-Hitler pact](http://www.socialismtoday.org/132/pact.html)'
