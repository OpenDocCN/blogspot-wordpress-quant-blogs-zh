- en: '''s WSJ. There''s a movement to simplify spelling. I can''t agree more. This
    is truly egalitarian and progressive, because the current system taxes is biased
    towards those with higher IQs and education, who know how to spell ''diarrhea''
    correctly. English has a lot of inefficiencies, but if you read Olde English you
    see it has gotten better. At least we aren''t British English, with ''colour''
    and pronouncing schedule as ''shedule'' (fools!), or French. At Northwestern,
    I had this fellow student from francophone Africa who spelled his name something
    like Houencheconne, because that''s how the French authorities spelled his name
    when he pronounced it for them. No teacher came close to pronouncing it correctly
    when they read his name. I see he changed it to'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '''s WSJ. 有人提出了简化拼写的运动。我非常同意。这真的是平等和进步的，因为当前体系对那些拼写''diarrhea''正确的，具有较高智商和教育水平的人来说，是具偏见的。英语有很多低效地方，但如果你读过古英语，就会发现它变得更好了。至少我们不是英国英语，会拼成''colour''，并且把schedule的发音读作''shedule''（傻瓜！），也不是法语。在西北大学，我有一个来自法语国家非洲的同学，他在法国官员为他拼写他的名字时，他就会拼成Houencheconne，因为这是当他为他们朗读他的名字时，法国官员拼写的样子。每当老师读到他的名字时，几乎都发音错误。后来我看到他把名字改成了'
