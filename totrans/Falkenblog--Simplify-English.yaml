- en: We have 42 different sounds in English, and we spell them 400 different ways.
    Isn't that a rather silly thing to do?
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的英语有42个不同的音，而我们却用400种不同的拼写。这不是很愚蠢吗？
