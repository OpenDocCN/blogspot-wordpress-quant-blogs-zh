- en: Many other languages have undertaken spelling reforms in the 20th century, including
    French, Greek, Spanish, Swedish, Irish, Japanese and Hebrew. In 1996, four German-speaking
    countries agreed on a comprehensive spelling reform of the language.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多其他语言已在20世纪进行了拼写改革，包括法语、希腊语、西班牙语、瑞典语、爱尔兰语、日语和希伯来语。1996年，四个说德语的国家就德语进行了全面的拼写改革。
