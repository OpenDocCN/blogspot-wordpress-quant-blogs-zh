- en: ', I would change the spelling, because I would get sick of spelling it over
    the phone. Falkenstein is pretty phonetic, though I guess I could change it to
    ''Falconstine'' to make it easier to pronounce.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，我会改变拼写，因为我会因为在电话中拼写而感到厌烦。Falkenstein相当有音标，虽然我觉得我可能会把它改成'Falconstine'，这样更容易发音。
- en: I switched to a Dvorak keyboard about 5 years ago. Dvorak has all the most frequently
    used keys on the home row, so it's easier to type. I read somewhere that it doesn't
    much matter, and I guess I'm a pretty good typist so my max speed is really constrained
    by my ability to spell in my head (I often misspell homonyms) rather than in my
    fingers, but I think I think less about fingering with Dvorak than before. It
    took me about 3 months to really get used to it, but now it's much easier. Plus,
    if you have a Dvorak keyboard snoopers won't download porn on your computer when
    you are out for lunch, because they start typing and see all this gibberish. So,
    I think such changes are feasible, and good.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大约5年前，我换成了Dvorak键盘。Dvorak键盘上有所有最常用的按键，所以打字更容易。我在某处读到过这种说法，认为它无关紧要，不过我想我是一个挺好的打字员，所以我的最高速度真的受到我在脑海里拼写的能力的限制(我经常拼错同音异义词)而不是受到我的手指。但我想我使用Dvorak打字时会更少地考虑按键位置。我花了大约3个月的时间真正适应它，但现在打字容易得多。另外，如果你用Dvorak键盘，当你出去吃午饭时，窥探者就不会在你的电脑上下载色情片，因为他们开始打字，看到的全是乱七八糟的东西。所以，我觉得这样的改变是可行的，也是好的。
