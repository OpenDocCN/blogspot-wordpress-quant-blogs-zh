- en: '[![](img/e04fc23c950424f7c7d63fe65d047093.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiACQc9Y5diz5UfEMOglYrenaMOrsQ64Gts31WZYwQ9xInJrOyinHs1cs92mSt3v6AVQppVJnn6hq2Z1ulA4EJ-FOWvPRMgXIyRykpC7goZfwsnyq3KklDzE58FjQIktFpht0yl9hmuhTo/s1600/Earnings+expectations.png)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: '**Poll analysis**'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Entering the third-quarter earnings season, the world finds itself suffering
    high levels of uncertainty amid simmering geopolitical crises in Ukraine, the
    Middle East and Hong Kong. Further, many major economies, such as the EU, the
    U.S. and Japan, are seeing declining business and consumer confidence, as well
    as increasing income inequality. China too is seeing a slowdown in its residential
    housing. In other words, global corporate earnings have a backdrop of worry. Yet
    when we asked CFA Institute NewsBrief readers, 43% of respondents indicated they
    believe businesses will meet earnings expectations. For those thinking that profits
    will deviate from expectations, respondents believe corporations are likely to
    outperform those that underperform by 2.3 to 1 (40% : 17%). Investors are confident
    of a good earnings season, and perhaps the profit picture of global business will
    ameliorate some of the economic doubts. Yet even if businesses deliver, it seems
    that the corporate earnings season and its gyrations have diminished in importance
    since 2008-2009\. Instead, the market drivers will most likely be interest rates
    and geopolitical predictions.'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
