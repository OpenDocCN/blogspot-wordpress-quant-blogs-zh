- en: Markets tend to respond to how actual data compare to expectations, rather than
    whether that data is strong or weak in an absolute sense. For example, even a
    weak data point may inspire a lift to stocks if it was better than generally expected.
    The chart below depicts how actual data has been faring relative to expectations
    over the past three months and in what direction the data is trending relative
    to those expectations for the world’s major economies.
  id: totrans-92
