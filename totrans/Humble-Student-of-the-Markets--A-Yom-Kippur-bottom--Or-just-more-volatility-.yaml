- en: ). The index incorporates a number of sentiment and short-term technical indicators
    to arrive at a composite score.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ). 该指数包含了许多情绪和短期技术指标，以得出综合得分。
- en: Conceptually, I am having some trouble with the scaling. Is last week`s extreme
    reading, which is associated with a minor pullback of less than 5%, be truly comparable
    to the Eurozone Crisis of 2011 and Taper Tantrum of 2012, which were far more
    substantial corrections? While I am cognizant of the oversold nature of many breadth
    indicators,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在概念上，我对规模调整有些困扰。上周的极端读数，与不到5%的小幅回调相关，真的可以与2011年的欧元区危机和2012年的缩减恐慌相提并论吗？虽然我注意到许多广度指标过度卖空，
- en: 'While it is true that many market breadth indicators reached deeply oversold
    conditions last week, I believe that we have to put those readings into some perspective.
    The chart below shows the SPX in top panel, bullish point and figure % in the
    middle panel and % above 200 dma in the bottom panel for the last four years.
    While the two indicators reached levels that are consistent with market bottoms
    seen in the last two years, I would also point out that the stock market has more
    or less risen in a straight line with only minor pullbacks in the same period.
    Moreover, the SPX appears to have breached an uptrend line last week, which may
    foreshadow a deeper corrective period. The key question then becomes: "Is this
    the start of a bounce or a much deeper correction?"'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上周许多市场广度指标确实达到了极度超卖的状态，但我认为我们需要将这些读数放在一定的背景下考虑。下面的图表显示了过去四年中，SPX在顶部面板，看涨点数和百分比在中部面板，以及相对于200天移动平均线的百分比在底部面板。尽管这两个指标达到了与过去两年市场底部一致的水平，但我也想指出，在同期内，股市基本上是直线上升，只有小幅回调。此外，SPX似乎在上周突破了上升趋势线，这可能预示着更深的调整期。那么关键问题变成了："这是反弹的开始，还是更深的调整？"
- en: '**Not enough fear?**'
  id: totrans-29
