  - PREF_UL
  type: TYPE_NORMAL
- en: Japan’s economy suffered from the aftermath of the April tax hike. However,
    the economy showed some improvement during the quarter as the impact of the tax
    hikes began to fade and the aggressive economic stimulus supplied by the Bank
    of Japan was increasingly felt.
  id: totrans-89
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日本经济遭受了4月税收上调的后续影响。然而，在本季度内，随着税收上调的影响逐渐减弱，以及日本银行提供的积极经济刺激措施逐渐显现效果，经济出现了一些改善。
- en: Europe remains stuck in a negative spiral on the brink of the third recession
    in six years and is dangerously close to deflation with the year-over-year pace
