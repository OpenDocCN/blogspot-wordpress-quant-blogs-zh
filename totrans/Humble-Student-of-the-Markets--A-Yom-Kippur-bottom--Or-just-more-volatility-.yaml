- en: In the meantime, my Trend Model reading has fallen from Neutral last week to
    Risk-Off this week as many of the model components have been deteriorating. As
    a reminder, the Trend Model applies trend following techniques to commodity prices
    and global equity prices to form a composite score.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我的趋势模型读数已从上周的中性降为本周的风险规避，因为许多模型组成部分一直在恶化。提醒一下，趋势模型将趋势跟踪技术应用于商品价格和全球股票价格，以形成综合得分。
- en: Commodity prices continue to slide. More importantly, the cyclically sensitive
    industrial commodity complex remains in a downtrend. Much of the weakness in industrial
    commodities is reflective of slower growth in China.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格继续下滑。更重要的是，周期性敏感的工业商品综合体仍处于下跌趋势。工业商品的大部分疲软反映了中国的增长放缓。
- en: Market sentiment on China seems to have turned from bullish to bearish in a
    relatively short time. The chart below shows the relative performance of the regional
    stock markets of the three main global engines of growth, the US (SPY), Eurozone
    FEZ) and Greater China (equal weighted China, FXI, Hong Kong, EWH, Taiwan, EWT,
    and South Korea EWY) relative to the MSCI All-Country World Index (ACWI). All
    returns are in USD so there are no currency effects. As the chart shows, Great
    China markets staged a relative rally but they are now faltering and remain in
    a long-term relative downtrend.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: The above relative performance chart also shows that the Eurozone markets are
    now rolling over in relative performance while the US remains in a relative, though
    extended, uptrend.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: I am finding that the absolute performance of European stock markets confirm
    the relative performance chart shown above. The STOXX 600 appears to be making
    a broad top by rolling over. The recent violation of the 200 day moving average
    is not a good sign for the European equity bull case.
  id: totrans-57
  prefs: []
