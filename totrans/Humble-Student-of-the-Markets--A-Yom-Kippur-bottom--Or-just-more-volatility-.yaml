- en: As the chart below shows, past instances of this trifecta of conditions, which
    are marked by the dotted vertical lines, have yielded buy signals with a 100%
    success rate. Currently, we saw TRIN rise above 2, but the other two conditions,
    namely VIX term structure inversion and an oversold reading in the OBOS model
    were not achieved. To be sure, the absence of these conditions do not necessarily
    preclude a market bottom, but the success rate of such a call will be less favorable.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，过去这种三种条件同时出现的实例，由虚线垂直线标记，都产生了100%成功率的买入信号。目前，我们看到了TRIN升至2以上，但其他两个条件，即VIX期限结构倒置和OBOS模型中的超卖读数并未实现。当然，这些条件的缺失并不一定排除市场底部的可能性，但这样的预测成功率会不那么有利。
- en: As well, readings from Investors Intelligence are not supportive of a capitulation
    bottom either. The chart below shows II Bulls in green, II Bears in red and the
    Bull-Bear ratio in purple at the bottom. In the past few weeks, the number of
    II bulls have been in retreat and such readings are not the characteristics of
    a sentiment washout indicating a crowded long.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，来自投资者情报的读数也不支持投降底部。下面的图表显示了II多头在绿色，II空头在红色，以及底部的多头空头比率在紫色。在过去的几周里，II多头的数量一直在减少，这样的读数并不具备情绪耗尽的特征，表明市场多头拥挤。
- en: As the market rallied on Friday, it seemed that market bulls were high-fiving
    each other everywhere.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周五市场上涨时，似乎市场多头们到处都在互相击掌庆祝。
- en: '[Josh Brown](http://thereformedbroker.com/2014/10/04/the-thing-about-big-one-day-gains/)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://thereformedbroker.com/2014/10/04/the-thing-about-big-one-day-gains/)'
- en: 'made the following observation:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 做出了以下观察：
- en: Amidst the excitement of the day, ***I saw and heard a lot of people chirping
    about how the huge one-day rally was some sort of proof that all is well agai***n.
    I don’t think most people realize that large one-day stock market gains are actually
    not typical of bull markets necessarily. The truth is that the typical bull market
    advance is more of an upward grind, not a string of explosive rally days. In fact,
    the data suggests that the largest one-day gains throughout history have actually
    occurred during downturns.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在当天的兴奋中，***我看到了很多人都在喋喋不休地说，巨大的单日上涨就是一切好转的某种证明***。我认为大多数人没有意识到，大型单日股市涨幅并不一定是牛市的特点。事实是，典型的牛市上涨更多的是一种缓慢上升，而不是一连串的爆炸性上涨日。实际上，数据显示，历史上最大的单日涨幅实际上出现在下跌期间。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The data below comes from the Wall Street Journal. In it, you’ll note that
    almost all of these “great” days for the Dow occurred at the beginning, middle
    or end of a bear market or downtrend. Ten of these top twenty occurred in the
    teeth of the 2008 meltdown, as things had gotten temporarily oversold (on their
    way toward eventual lower prices):'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面的数据来自《华尔街日报》。您会注意到，几乎所有的道琼斯“伟大”日子都出现在熊市或下跌趋势的开始、中期或末期。在这二十个最好的日子中，有十个出现在2008年危机最严重的时候，当时市场暂时被过度抛售（在走向最终更低价格的路上）。
- en: '[![](img/4474a96f7f7b63f94c511b40a1db8e14.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgkxYDSKug98lP3Uv1Xe6qeDO_-1N1O79PvbjYYEZaeJERTA01l0bebKR_9hXo2b2a8edILNRoo_5PHO5fUVsnlxXgvhfbWFeM5v-UhBmZl5NZJOeJaxcdSJ4GokDouTtJ1JV_jCONwml8/s1600/Largest+Dow+gains.png)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgkxYDSKug98lP3Uv1Xe6qeDO_-1N1O79PvbjYYEZaeJERTA01l0bebKR_9hXo2b2a8edILNRoo_5PHO5fUVsnlxXgvhfbWFeM5v-UhBmZl5NZJOeJaxcdSJ4GokDouTtJ1JV_jCONwml8/s1600/Largest+Dow+gains.png)'
- en: The other thing is that huge one-day gains are typically clustered closely together
    with huge one-day losses. It’s rare to see one without the other. We certainly
    had these clustered together this time, as this past week featured one of the
    worst days of the decade.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一点是，巨大的单日涨幅通常与巨大的单日跌幅紧密相连。罕见的是看到一个而看不到另一个。这次我们确实看到了它们聚集在一起，因为上周就包含了十年来最糟糕的日子之一。
