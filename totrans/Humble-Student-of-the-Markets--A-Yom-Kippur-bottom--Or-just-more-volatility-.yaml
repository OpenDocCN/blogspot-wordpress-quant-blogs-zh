- en: Despite my tilt last weekend towards a tradable bottom in the week just past,
    I am not fully convinced that last Thursday was THE BOTTOM. First of all, the
    readings in the Fear and Greed Index seems to be all wrong (also see Tom Brakke`s
    quibbles about that index
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我在上周末倾向于认为上周是一个可交易的底部，但我并不完全确信上周四就是真正的底部。首先，恐惧与贪婪指数的读数似乎都是错误的（也请参阅Tom Brakke关于该指数的异议
