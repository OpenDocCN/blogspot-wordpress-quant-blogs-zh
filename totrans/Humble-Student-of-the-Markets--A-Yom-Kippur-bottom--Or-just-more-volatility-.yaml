  zh: 市场倾向于对实际数据与预期的比较做出反应，而不是该数据在绝对意义上是强还是弱。例如，即使是一个弱数据点，如果它比普遍预期的好，也可能激发股市上涨。下图展示了过去三个月实际数据与预期的比较情况，以及世界主要经济体数据相对于那些预期的趋势方向。
