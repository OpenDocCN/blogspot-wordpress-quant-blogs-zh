- en: Current and Historical S&P500 Economic Forecasting Model Predictions | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前和历史S&P500经济预测模型预测 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2019/05/15/current-sp500-economic-forecasting-model-introduction/#0001-01-01](https://cssanalytics.wordpress.com/2019/05/15/current-sp500-economic-forecasting-model-introduction/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2019/05/15/current-sp500-economic-forecasting-model-introduction/#0001-01-01](https://cssanalytics.wordpress.com/2019/05/15/current-sp500-economic-forecasting-model-introduction/#0001-01-01)
- en: 'In the [last post](https://cssanalytics.wordpress.com/2019/05/14/shiny-new-toys/)
    we introduced the S&P500 Economic Forecasting Model which seeks to predict the
    chances of a moderate or large drawdown over the next 90 days. The model considers
    a large range of different macroeconomic variables and their derivatives to assess
    the likelihood of a given event. What the model can do is identify when there
    are signs of economic weakness that may or may not be reflected in the current
    market price. What the model cannot do is identify sentiment, liquidity, or news
    driven corrections (ie the Donald Trump effect). Currently the model is waiting
    on several new pieces of data before making a new prediction. The table below
    shows the model predictions using “point-in-time” data as of the first day of
    the respective month. Here is the current and historical output:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[上一篇帖子](https://cssanalytics.wordpress.com/2019/05/14/shiny-new-toys/)中，我们介绍了S&P500经济预测模型，该模型旨在预测未来90天内中等或大幅度下跌的机会。该模型考虑了许多不同的宏观经济变量及其衍生物，以评估特定事件的发生可能性。该模型能够识别出经济弱点的迹象，这些迹象可能反映在当前市场价格中，也可能没有。该模型无法识别情绪、流动性或新闻驱动的纠正（即唐纳德·特朗普效应）。目前，该模型正在等待几项新数据，然后才会进行新的预测。下表显示了使用“时点”数据的模型预测，截至各自月份的第一天。以下是当前和历史输出：
- en: '![](img/6ff07985b3d28f9284488e664aa40af4.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6ff07985b3d28f9284488e664aa40af4.png)'
- en: The most recent prediction which was made as of the beginning of March shows
    that the model does not expect a moderate to large correction through the end
    of May. The direction of the market is expected to be sideways or flat. So from
    a macroeconomic perspective it seems as if the economy is healthy for the time
    being. Absent any major news events or tweets and the economy is likely to keep
    chugging along and the stock market will probably remain in a trading range before
    climbing higher. If you look at the historical predictions they have been fairly
    accurate in recent times and provide some guidance of when it might be worthwhile
    buying on weakness (during December 2018) by looking at both the chance of a drawdown
    and the predicted market direction. While the model was created without running
    backtests, we will show some applications of using the signals for timing the
    S&P500.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的预测是在3月初时做出的，显示该模型不预计在5月底之前出现中等或大幅度的调整。预计市场方向将是横向或平稳的。因此，从宏观经济的角度来看，目前经济似乎还算健康。在没有任何重大新闻事件或推文的情况下，经济可能会继续发展，股票市场可能会在上升之前保持交易范围内。如果您查看历史预测，您会发现它们在最近的时间内相当准确，并且提供了一些指导，例如何时值得在弱势市场上买入（在2018年12月），通过观察下跌的机会和预测的市场方向。虽然该模型是在未进行回测的情况下创建的，但我们将展示一些使用这些信号来确定S&P500时机的应用。
