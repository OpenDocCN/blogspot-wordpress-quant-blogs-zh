- en: 'In the [last post](https://cssanalytics.wordpress.com/2019/05/14/shiny-new-toys/)
    we introduced the S&P500 Economic Forecasting Model which seeks to predict the
    chances of a moderate or large drawdown over the next 90 days. The model considers
    a large range of different macroeconomic variables and their derivatives to assess
    the likelihood of a given event. What the model can do is identify when there
    are signs of economic weakness that may or may not be reflected in the current
    market price. What the model cannot do is identify sentiment, liquidity, or news
    driven corrections (ie the Donald Trump effect). Currently the model is waiting
    on several new pieces of data before making a new prediction. The table below
    shows the model predictions using “point-in-time” data as of the first day of
    the respective month. Here is the current and historical output:'
  prefs: []
  type: TYPE_NORMAL
