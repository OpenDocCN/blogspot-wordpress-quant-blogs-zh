- en: Goldbugs got excited recently when the gold stock to gold ratio turned up sharply
    after the gold price consolidated sideways subsequent to breaking up from a downtrend.
    Past episodes have been bullish signals for bullion prices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金 bugs 最近在黄金价格从下跌趋势中突破后横向整理，随后黄金股票对黄金比率急剧上升时感到兴奋。过去的这一幕对黄金价格来说是看涨的信号。
- en: On the other hand, the front page of Barron's may also be a contrarian magazine
    cover bearish signal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，《巴伦周刊》的封面也可能是一个看空的反向信号。
