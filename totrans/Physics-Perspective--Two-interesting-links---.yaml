  zh: ，甚至同意对希腊经济的永久担保，而不是冒险破坏欧洲经济一体化。）
- en: 2\. Money is  a fascinating thing, clearly essential to the functioning of modern
    economic systems, but also often stirring up instability. Banks have historically
    played a special and priviledged role in the creation of money by having the legal
    right to take in deposits and lend out against them, with only a fraction kept
    in reserve. This effectively multiplies the amount of money flowing in an economy
    and makes it possible for many more beneficial (and non-beneficial) activities
    to be undertaken than would otherwise be the case. This lending is also a source
    of instability through bank runs -- the sudden and often cascading withdraw of
    funds from the economy as depositors rush to get their cash back out for whatever
    reason, real or imagined. For this very reason, the priviledge banks have to take
    in deposits and loan against them comes along also with strict regulation (capital
    requirements, etc.).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 金钱是一个引人入胜的事物，显然对现代经济系统的运行至关重要，但也常常引发不稳定。银行历史上一直在货币创造中扮演特殊且 privileged 角色，因为它们拥有法定权利接受存款并将它们作为贷款放出，只保留一小部分作为准备金。这实际上扩大了经济体中的货币流动量，并使更多有益（和不益）的活动得以进行，这通常是不可能的。这种贷款也是银行挤兑的来源--存款者出于某种原因（无论是真实的还是虚构的）突然纷纷提取资金，从而导致经济中的资金流失。正因为如此，银行接受存款和贷款的权利也伴随着严格的监管（资本要求等）。
