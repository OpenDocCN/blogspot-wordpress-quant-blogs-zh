  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇非常重要的文章](http://www.hblr.org/download/HBLR_1_1/Ricks-Regulating_Money_Creation.pdf)'
- en: by Morgan Ricks in the Harvard Business Law Review (not something I would ever
    be likely to peruse at random, I can tell you). Ricks points out that the so-called
    "shadow banking" system which has arisen in the past two decades has come to play
    a "money creation" role much like traditional banks, yet is not generally subject
    to the same regulations. In essence, an entire industry associated with the term
    "money markets" now takes in money (which can be taken out on demand almost instantaneously)
    and invests this money in longer-term speculative projects. He estimates that
    this shadow banking system now accounts for more than half the money creation
    in the US.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根·里克斯在《哈佛商业法律评论》中的文章（我可以告诉你，我平时不太可能随意翻阅这种东西）。里克斯指出，过去二十年里出现的所谓“影子银行”系统已经发展出了与传统银行类似的“货币创造”角色，但通常不受同样的监管。本质上，与“货币市场”一词相关的整个行业现在吸收的资金（几乎可以立即提取）并投资于更长期的投机项目。他估计，这个影子银行系统现在在美国的货币创造中占据了超过一半的份额。
- en: 'Of course, it was just this banking system outside of the banking system that
    was at the core of the financial crisis. Ricks makes a powerful argument it seems
    to me that the regulations originally devised for banks should be applied to any
    firm which plays a money creation role, regardless of what they might be called.
    (Warning: the paper uses some fairly dense banking jargon at times.)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，正是这种位于银行体系之外的银行系统成为了金融危机的核心。Ricks 似乎有力地论证，最初为银行制定的监管规定也应适用于任何扮演货币创造角色的公司，无论它们可能被称为什么。（警告：文章中有些时候使用了相当密集的银行业术语。）
