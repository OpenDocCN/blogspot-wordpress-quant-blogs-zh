- en: 'identifying a common pattern in many financial and economic problems and linking
    them (loosely) to the structure of one simple, if diabolical, auction-type game:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多金融和经济问题中识别出一个共同模式并将它们（松散地）与一个简单但恶毒的拍卖类型游戏的结构联系起来：
- en: The game theorist Martin Shubik invented an unpleasant economists’ party game
    called the dollar bill auction. The players agree to auction a dollar bill with
    one-cent increments to the bids. As usual, the dollar goes to the highest bidder.
    The twist is that both the highest bidder and the second-highest bidder must pay.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 游戏理论家马丁·舒比克（Martin Shubik）发明了一个令经济学家不悦的派对游戏，名为一美元钞票拍卖。玩家们同意以一分钱的增量进行出价拍卖一张一美元的钞票。像往常一样，美元会归最高出价者所有。但转折点是，最高出价者和第二高出价者都必须支付。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You might start with a low bid – but offers will quickly rise towards a dollar.
    Soon the highest bid will be 99 cents with the underbidder at 98 cents. At that
    point, it pays the underbidder to offer a dollar. He will not now gain from the
    transaction, but that outcome is better than the loss of 98 cents. And now there
    is a sting in the tail. There is no reason why the bidding should stop at a dollar.
    The new underbidder stands to lose 99 cents. But if a bid of $1.01 is successful,
    he can reduce his loss to a single cent.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以从低价开始出价——但报价很快就会涨到一美元。很快，最高报价会是99美分，而最低报价者会是98美分。在这种情况下，最低报价者出一个美元的报价是有利的。他现在从交易中得不到好处，但这种结果比损失98美分要好。现在事情有了转机。报价没有理由在达到一美元时就停止。新的最低报价者可能会损失99美分。但如果成功的出价是1.01美元，他可以将损失降到仅仅一美分。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The underbidder always comes back. So the auction can continue until the resources
    of the players are exhausted. The game must end, but never well. There are reports
    that over $200 has been paid for a dollar in Shubik’s game.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拍卖中的最低报价者总会回归。因此，拍卖会持续进行，直到玩家的资源耗尽。游戏必然会结束，但往往不会顺利。有报道称，在舒比克的游戏中，有人为一张一美元的钞票支付了超过200美元。
