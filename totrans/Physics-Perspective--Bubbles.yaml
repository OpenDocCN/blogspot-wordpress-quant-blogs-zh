- en: 'Physics Perspective: Bubbles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：泡沫
- en: 来源：[http://physicsoffinance.blogspot.com/2012/09/bubbles.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/09/bubbles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/09/bubbles.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/09/bubbles.html#0001-01-01)
- en: I just stumbled on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚偶然发现
- en: '[this post](http://noahpinionblog.blogspot.fr/2012/01/why-do-bubbles-happen.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇帖子](http://noahpinionblog.blogspot.fr/2012/01/why-do-bubbles-happen.html)
- en: from a few months back by Noah Smith. Like all his stuff it is a fun and informative
    read. Essentially, he looks back to
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来自几个月前的诺亚·史密斯的文章。像他所有的作品一样，这篇文章有趣且富有教益。本质上，他回顾了
- en: '[the famous experimental paper](http://www.pitt.edu/~jduffy/expecon/Smithetal88.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[那篇著名的实验论文](http://www.pitt.edu/~jduffy/expecon/Smithetal88.pdf)'
- en: of Vernon Smith and colleagues which found clear evidence for strong and sustained
    bubbles in an artificial market with students trading a fictitious asset with
    real value. The novelty of the experiment was that this asset had a clear and
    perfectly well-known fundamental value (unlike real financial instruments), and
    so it was easy to see that the market value at first soared way above the fundamental
    value, and then crashed down again.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 维农·史密斯及其同事的研究，该研究在一个人工市场中发现了强烈的、持续的泡沫的明确证据，学生在这个市场中交易一种具有实际价值的虚构资产。实验的新颖之处在于这种资产有一个明确且完全已知的内在价值（与真实的金融工具不同），因此很容易看出市场价值最初远远高于内在价值，然后又暴跌下来。
- en: Noah's post looks at why this result, for financial economists, didn't nail
    the proof that asset bubbles can exist and ought to be expected in real markets.
    Most of the arguments seem to be centered on the idea that the people acting in
    real markets are far more sophisticated than those students, and so would never
    pay more than the true fundamental value for anything. Suffice it to say this
    argument doesn't hold together at all well in the face of empirical evidence on
    real trading behavior, some of which Noah reviews.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 诺亚的帖子探讨了为什么对于金融经济学家来说，这个结果并没有钉死资产泡沫可以存在并且应该在真实市场中预期的证明。大多数争论似乎集中在这样一个想法上，即在真实市场中行动的人比那些学生要复杂得多，所以绝对不会为任何东西支付超过真正的内在价值。总之，这个论点在面对实际交易行为的实证证据时根本站不住脚，诺亚在其中回顾了一些实证证据。
- en: One thing caught my eye, however, and is worth a short mention. As Noah writes...
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一件事引起了我的注意，这值得稍作提及。正如诺亚所写...
- en: If bubbles represent the best available estimate of fundamental values, then
    they aren't something we should try to stop. But many other people think that
    bubbles are something more sinister - large-scale departures of prices from the
    best available estimate of fundamentals. If bubbles really represent market inefficiencies
    on a vast scale, then there's a chance we could prevent or halt them, either through
    better design of financial markets, or by direct government intervention.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果泡沫代表了对基本价值的最佳估计，那么它们是我们不应该试图阻止的东西。但是，许多其他人认为泡沫是更邪恶的东西——价格与基本价值的最佳估计之间的大规模偏差。如果泡沫确实代表市场上大规模的无效率，那么我们有可能预防或阻止它们，要么通过更好地设计金融市场，要么通过直接的政府干预。
- en: I am certainly someone of the latter camp -- convinced that markets often depart
    from fundamentals (even such values even exist) for long periods of time. But
    I think the third sentence on what we might do about bubbles needs to be refined
    a little from a logical point of view.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我当然属于后一种观点的人——坚信市场经常长时间地脱离基本面（甚至这些价值是否存在）。但我认为关于我们可能如何应对泡沫的第三句话从逻辑上需要稍作修正。
- en: Bubbles aren't necessarily totally bad things. Perhaps we may find that they
    are a useful and necessary part of the collective learning process. The foraging
    of a flock of birds is highly irregular; it moves this way and that, following
    the lead of different birds at different times, sometimes moving on large excursions
    in a single direction. A market might be somewhat similar as a collective social
    process for searching and exploring. We shouldn't expect that what it has found
    at any one moment is optimal; it may often make huge mistakes. But the process
    of exploration may be useful anyway.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 泡沫不一定完全是坏事。也许我们会发现，它们是集体学习过程中的一个有用且必要的部分。一群鸟的觅食行为非常不规则；它们这边那边地移动，跟随不同鸟儿在不同时间的领导，有时在单一方向上进行大规模的远征。市场可能与集体社会探索过程有点相似。我们不应该期望它在任何一刻找到的都是最优的；它可能经常犯巨大的错误。但探索过程可能仍然是有用的。
- en: In that case, we may find that we don't want to stamp out bubbles, unless they
    get really big. Or if the bubble is one driven by a systematic increase of leverage
    by investors which sets the stage for a certain explosive episode of de-leveraging,
    with subsequent long term consequences.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我们可能会发现，除非泡沫变得非常庞大，否则我们并不想戳破泡沫。或者如果泡沫是由投资者系统性地增加杠杆所驱动的，这为后续的的去杠杆化爆炸性事件设定了基础，并带来长期后果。
- en: What we do want to stamp out, however, is the dangerous idea (still supported
    by many economists) that bubbles don't exist. That's the one idea that can make
    our markets really prone to disasters.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们确实想戳破的是一种危险的想法（仍然被许多经济学家所支持），即泡沫不存在。这种想法可以使我们的市场真正容易遭受灾难。
