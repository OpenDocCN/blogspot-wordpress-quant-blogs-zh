- en: 'Timely Portfolio: A Whole New R World with Chains and Pipes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适时投资组合：链式和管道操作的全新R世界
- en: 来源：[http://timelyportfolio.blogspot.com/2014/06/a-whole-new-r-world-with-chains-and.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/06/a-whole-new-r-world-with-chains-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/06/a-whole-new-r-world-with-chains-and.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/06/a-whole-new-r-world-with-chains-and.html#0001-01-01)
- en: I think that the recent shift in the R world to chains and pipes will become
    permanent.  Even if not, this style of code translates well to Javascript and
    other languages.  I thought a finance example exploring Fama/French factors with
    dplyr, magrittr, tidyr, and rCharts would help me learn and think through new
    workflows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为R语言世界近期的转向链式和管道操作将会是永久的。即便不是这样，这种代码风格很好地转换到JavaScript和其他语言。我考虑通过使用dplyr、magrittr、tidyr和rCharts探索Fama/French因子，这将帮助我学习并思考新的工作流程。
