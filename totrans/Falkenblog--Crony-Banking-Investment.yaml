  zh: '[ShoreBank](http://en.wikipedia.org/wiki/ShoreBank)'
- en: has received dozens of accolades from politicians, nonprofits, and academia
    for their work lending to 'underserved' urban and rural communities. Above is
    a picture of one of the founders, Milton Davis--along with some community organizers--having
    a street named after him.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 收到政客、非营利组织和学术界的数十个奖项，表彰他们向“被忽视”的城市和农村社区提供贷款的工作。上图是其中一位创始人米尔顿·戴维斯的照片——还有一些社区组织者——他们的街道以他的名字命名。
- en: One of their executives testified to Congress in support of the 1977 Community
    Reinvestment Act. Shorebank worked with Clinton in Arkansas, and in 1992 Clinton
    called Shorebank 'the most important bank in America'. They gave money to Obama's
    presidential campaign, and he mentioned them as an example of good lending on
    his trip to Kenya when he was a Senator. The Illinois Finance Authority chairman
    and the current ShoreBank CEO are childhood friends (btw, did you know bank regulators
    included state 'Finance Authorities' that presumably help the commonweal?).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的一位高管曾在1977年支持《社区再投资法案》的国会听证会上作证。Shorebank曾与克林顿在阿肯色州合作，并在1992年，克林顿称Shorebank为“美国最重要的银行”。他们向奥巴马的总统竞选捐款，并且在他还是参议员时，奥巴马曾在访问肯尼亚时将他们列为良好贷款的例子。伊利诺伊州金融管理局主席和当前的ShoreBank首席执行官是童年朋友（顺便说一句，你知道银行监管者包括州“金融管理局”吗？这些机构理论上有助于公共福祉吗？）。
- en: Now that we discovered you can actually 'overserve' borrowers--which isn't good
    either--and many banks have suffered, including Shorebank, which now needs about
    $125MM to avoid an FDIC takeover. Who ya gonna call? The WSJ
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们发现你实际上可以“过度服务”借款人——这也不好——许多银行都遭受了损失，包括需要约1.25亿美元才能避免被美国联邦存款保险公司接管的Shorebank。你会找谁？《华尔街日报》
- en: '[reports](http://online.wsj.com/article/SB10001424052748703950804575242772016889464.html?mod=WSJ_hps_LEFTWhatsNews)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](http://online.wsj.com/article/SB10001424052748703950804575242772016889464.html?mod=WSJ_hps_LEFTWhatsNews)'
- en: that none other than über-weasel Lloyd Blankfein is stepping in to save this
    necessary institution!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没想到超级鼬鼠劳埃德·布兰克费恩正在出手拯救这个必要的机构！
- en: Yesterday, C
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，C
- en: '[liff Asness and Aaron Brown wrote](http://online.wsj.com/article/SB10001424052748704250104575238841836433282.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[利夫·阿斯内斯和阿伦·布朗写道](http://online.wsj.com/article/SB10001424052748704250104575238841836433282.html)'
- en: about the new financial regulation bill in congress, and how what was so unsettling
    was not anything in the bill, just that there was a lot of power being granted
    without much guidance, a legislative dream. Finance has always been heavily regulated,
    and so bank executives have always been heavily populated with lending naifs who
    merely knew how to do PR. In our brave new world where government can take away
    your license to do business at a whim, you need to pay into the favor bank on
    regular occasions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于国会的新金融监管法案，以及令人不安的并不是法案中的任何内容，而是授予了许多权力却没有太多指导的情况，这是立法者的梦想。金融一直受到严格监管，因此银行高管一直被一些只知道如何进行公关的贷款新手填满。在我们这个新的勇敢世界中，政府可以随时取消你的营业执照，你需要定期向好意银行投资。
