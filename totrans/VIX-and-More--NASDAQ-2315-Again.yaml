- en: 'VIX and More: NASDAQ 2315 Again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: NASDAQ 2315 Again'
- en: 来源：[http://vixandmore.blogspot.com/2008/04/nasdaq-2315-again.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/nasdaq-2315-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/nasdaq-2315-again.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/nasdaq-2315-again.html#0001-01-01)
- en: '[Two months ago](http://vixandmore.blogspot.com/2008/02/nasdaq-2315-2320.html)
    I noted that the 2315 level for the NASDAQ Composite Index had figured prominently
    in several important gaps and served as a critical support and resistance level
    for the index going back to mid-January.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[两个月前](http://vixandmore.blogspot.com/2008/02/nasdaq-2315-2320.html)我注意到，纳斯达克综合指数的2315点在几个重要的缺口中有突出表现，并且自今年1月中旬以来，这个点一直作为指数的关键支撑和阻力水平。'
- en: In range-bound markets – which is what we are in for now until we get a decisive
    move up or down – these important support and resistance levels end up being revisited
    on a quite a few occasions and ultimately prove to be an important measuring stick
    for the strength of subsequent market action.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在震荡市场中——我们现在直到出现决定性的上涨或下跌之前都是如此——这些重要的支撑和阻力水平最终会被多次重新测试，并最终成为衡量随后市场行动强度的重要标尺。
- en: Looking at the three month chart (with 60 minute bars) below, in the past two
    months the 2315 level has played an important role in two new gaps, one from the
    end of February and another at the beginning of April.  The end of February gap
    down served as a ceiling for price action for almost a month, while the April
    1^(st) gap up has been the floor for price movements over the course of the past
    two weeks.  Today’s sharp drop tested the gap and the corresponding 2315 level.  So
    far, that test of support has held.  As long as 2315 continues to hold, the markets
    should continue to consolidate and move up from current levels, but should 2315
    be breached – and the gap down to 2290 be closed – expect emboldened shorts and
    panicky longs to put the 2155 low back in to play.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 查看下面三个月的图表（60分钟柱状图），在过去两个月里，2315点在二月底和四月初的两个新缺口扮演了重要角色。二月底的下跌缺口几乎一个月内对价格行动构成了上限，而四月一日的大幅上涨缺口在过去两周内对价格变动构成了底部。今天的大幅下跌测试了这一缺口和相应的2315点。到目前为止，支撑测试尚属有效。只要2315点继续有效，市场应该会继续从当前水平震荡走高。但是，如果2315点被突破——并且下跌至2290点的缺口被封闭——预计将会有更多看跌的短线交易者和恐慌的长期投资者使2155点的低点重新发挥作用。
