- en: 'comparing and contrasting the United States and Argentina [emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: A short century ago the US and Argentina were rivals. Both were riding the first
    wave of globalisation at the turn of the 20th century. Both were young, dynamic
    nations with fertile farmlands and confident exporters. Both brought the beef
    of the New World to the tables of their European colonial forebears. Before the
    Great Depression of the 1930s, Argentina was among the 10 richest economies in
    the world…
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There was no individual event at which Argentina’s path was set on a permanent
    divergence from that of the United States of America. ***But there was a series
    of mistakes and missteps that fit a general pattern. The countries were dealt
    quite similar hands but played them very differently.***
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is America going down road to Argentina (aside from the governor of South Carolina)?
