- en: Now the first thing that really springs to the eye here is that the only two
    of these series of two bearish reversal candles made a new high short term, and
    one of those was the September 2014 series of three. 8 of the 9 resolved down
    effectively immediately. If we should beat Wednesday's high at 2134.72 before
    a decline to at minimum a test of 2099.5 then this time would be a rarity, and
    that could happen, but the odds are against it, and if seen that would most likely
    be because of tiny holiday volume. . I would note that the SPX high yesterday
    was 0.44 handles under Wednesday's new all time high. ***This setup is highly
    bearish short term and the median decline from it has been in the 4/5% area.***
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，眼中真正突显的第一件事是这两个系列中只有两个熊市逆转蜡烛中的一个短期创造了新高，其中一个是2014年9月份的三个系列中的一个。其中8个中有9个立即有效地下跌。如果我们在跌至最低水平的前提下击败周三的高点2134.72，那么这次将是罕见的，这可能发生，但可能性不大，如果看到这种情况，则很可能是由于假日交易量微弱。我要指出，昨天的SPX高点在周三的新历史高点下0.44个位置。***这个设置在短期内非常悲观，并且其中位数下跌幅度在4/5％左右。***
