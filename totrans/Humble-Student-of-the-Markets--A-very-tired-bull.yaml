- en: '**Technical: Negative divergences galore**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术方面：负面的分歧比比皆是**'
- en: I recently wrote a post outlining the reasons why I believe that the next major
    move in the US equity market is down and I drew my lines in the sand for turning
    bullish (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近撰写了一篇文章，概述了为什么我认为美国股票市场的下一个主要行情是看跌的原因，并且我制定了转为看涨的底线（见
- en: '[Why I am bearish (and what would change my mind)](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么我看跌（以及什么会改变我的看法）](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
- en: ). To summarize, the main reasons for my bearish outlook is the combination
    of an extended uptrend and flagging price momentum. These conditions can be shown
    in a number of ways, but the best graphical example is the deterioration in
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）综上所述，我看跌的主要原因是长期上涨趋势与价格动能减弱的结合。这些情况可以通过多种方式表现出来，但最好的图形示例是
- en: '[MACD histogram](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:macd-histogram)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[MACD直方图](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:macd-histogram)'
- en: from positive to negative. Past episodes have always resolved themselves bearishly
    in the last 20 years.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从正面变为负面。过去20年，类似情况总是以看跌结局。
- en: In addition, a number of chartists have pointed out that the SPX is now testing
    a key 161.8% Fibonacci extension from the 2009 bottom. The 2138 level represents
    an important resistance level (via
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一些图表分析师指出，SPX现在正在测试自2009年底开始的161.8%斐波那契扩展的关键水平。2138水平代表一个重要的阻力水平（通过
- en: '[Dana Lyons](https://twitter.com/JLyonsFundMgmt/status/600748577426538496)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[达纳·里昂斯](https://twitter.com/JLyonsFundMgmt/status/600748577426538496)'
- en: '):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Since I wrote that post indicating my bearish concerns, negative technical divergences
    continue to pile up (see
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自我指出我对看跌的担忧后，负面的技术分歧不断增加（见
- en: '[What apples-to-apples market breadth is telling us](http://humblestudentofthemarkets.blogspot.com/2015/05/what-apples-to-apples-market-breadth-is.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[苹果对苹果市场广度告诉我们的内容](http://humblestudentofthemarkets.blogspot.com/2015/05/what-apples-to-apples-market-breadth-is.html)'
- en: ).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Last week,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，
- en: '[Brett Steenbarger](http://traderfeed.blogspot.com/2015/05/assessing-demand-and-supply-in-stock.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[布雷特·斯汀巴格](http://traderfeed.blogspot.com/2015/05/assessing-demand-and-supply-in-stock.html)'
- en: 'also highlighted the kinds of technical deterioration and negative fund flow
    divergences he was seeing:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 还突显了他所看到的技术恶化和负面资金流分歧的种种情况：
- en: As you can see from the charts above, we've recently made fresh highs in SPY.
    During that period, we've seen below average buying pressure (the zero level is
    average) and more than average selling pressure (values below zero show heavier
    selling). That suggests that more stocks have been trading on downticks than upticks,
    even as the broad market average has risen to new highs. This is the first divergence
    we've seen in the cumulative NYSE TICK in many months.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如您可以从上面的图表中看到的，我们最近进入了 SPY 的新高。在那段时间里，我们看到了低于平均的买盘压力（零水平为平均水平），以及超过平均的卖盘压力（值低于零表明更重的卖出）。这表明，即使整体市场的平均水平已经上涨到新高，更多的股票在下跌时交易，而不是上涨。这是我们几个月来首次出现的累积
    NYSE TICK 的分歧。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This excess of supply pressures over demand helps account for the weak breadth
    of the recent rally. Interestingly, yesterday we hovered at new highs in the index,
    but only 500 stocks across all exchanges traded at fresh one-month highs, while
    389 touched fresh one-month lows. Volume in SPY has also been unusually low during
    the past several sessions. Since 2013, when SPY volume has been in its lowest
    quartile, the next ten days in SPY have averaged a loss of -.08%. When volume
    has been in its highest quartile, the next ten days in SPY have averaged a gain
    of 1.41%.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种供应过剩的压力超过需求，有助于解释近期大涨的弱点。有趣的是，昨天我们的指数创出新高，但只有 500 只股票在所有交易所中创出了一个新的月线高点，而
    389 只触及了新的月线低点。SPY 的交易量在过去几个交易日也异常的低。自 2013 年以来，当 SPY 的交易量处于最低四分之一时，SPY 的下一个十天平均下跌了
    -0.08%。而当交易量达到最高四分之一时，SPY 的下一个十天的平均涨幅为 1.41%。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A break to new highs on expanded volume and breadth would clearly violate the
    pattern of weakness noted above. Until that point, I don't see an edge in chasing
    the upside.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在扩展的交易量和广度下创新高之前，显然将违背上述弱点模式。直到那时，我认为追逐上涨没有优势。
- en: As an example, momentum indicators such the net 20-day highs vs. lows have been
    rolling over despite the fresh intra-day highs achieved last week (via
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为例子，动量指标，例如 20 天的最高点与最低点，尽管上周产生了最新的盘中高点，但已经开始下滑（通过
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[指数指标](http://www.indexindicators.com/indicators/breadth/)'
- en: '):'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Similarly, average RSI(5) of SPX stocks has been falling, indicating a negative
    momentum divergence.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，SPX 股票的平均 RSI(5)一直在下降，表明负动量分歧。
- en: I could go on, but this looks like a very tired bull.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以继续下去，但这看起来就像是一个非常疲惫的牛市。
- en: '**Macro outlook mixed**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**宏观前景混合**'
- en: At the same time, we have a mixed macro outlook. While there were bright spots,
    such as the better than expected housing permits and housing starts, the latest
    update of Doug Short`s
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我们对宏观前景持有不同看法。虽然也有一些亮点，比如比预期更好的住房许可和开工情况，但最近 Doug Short 的最新更新显示
- en: '[Big Four Recession Indicators](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[四项衰退指标](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
- en: continue to show very weak readings. The April Big Four average is on the verge
    of going negative, which would be the second time in three months (emphasis added).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然显示出非常弱的读数。4 月份的四项联合指标即将进入负值，这将是三个月中的第二次（重点添加）。
- en: The overall picture of the US economy had been one of slow recovery from the
    Great Recession. We had a conspicuous downturn during the winter of 2013-2014
    and subsequent rebound. And ***weak Retail Sales and Industrial Production in
    recent months triggered a replay of the "severe winter" meme. However, we're now
    getting data points for Spring months, not the Winter, and as yet we're not seeing
    a rebound.*** Industrial Production has decline for five consecutive months and
    Real Retail Sales have contracted for four of the past five months.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国经济的整体图景一直是从大萧条缓慢的复苏。2013 年至 2014 年冬季出现了明显的下降和随后的反弹。***然而，最近几个月零售销售和工业生产疲软触发了"严冬"的复制。然而，我们现在正在获得春季的数据点，而不是冬季，到目前为止，我们还没有看到任何回升。***工业生产连续五个月下降，实际零售销售在过去五个月中有四个月下降。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***At this point, the average of these indicators in recent months suggests
    that the economy remains near stall speed, and the risk of a downturn appears
    to have increased.***'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***目前，这些指标在最近几个月的平均值表明经济仍处于停滞状态，衰退的风险似乎有所增加。***'
- en: We further saw further disappointment globally last week as the
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 上周全球进一步失望，眼下仍然看不到明显的复苏迹象
- en: '[HSBC-Markit Manufacturing PMIs missed expectations in the US, Europe and China](http://ca.reuters.com/article/businessNews/idCAKBN0O60H020150521)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[汇丰银行-马氏制造业采购经理人指数（PMI）未达到市场预期](http://ca.reuters.com/article/businessNews/idCAKBN0O60H020150521)'
- en: . Commodity prices, which are sensitive barometers of global growth and a key
    component of the Trend Model, are still showing a bearish trend. While USD strength
    last week no doubt created headwinds for commodity prices, the chart below of
    the CRB Index priced in euros and Australian Dollars show that commodity prices
    remain in a long-term downtrend.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 。全球增长的敏感指标——商品价格，是趋势模型的一个关键组成部分，目前仍在显示出熊市的趋势。虽然上周美元的走强无疑给商品价格带来了阻力，但下图显示的CRB指数以欧元和澳大利亚元定价，显示出商品价格仍处于长期下降趋势之中。
- en: For equities, the earnings outlook is a key driver of stock prices. I was surprised
    to see the latest update from
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于股市来说，盈利前景是股价的主要推动因素。我对
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_5.22.15)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·巴特斯](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_5.22.15)'
- en: of Factset indicating that upward momentum in forward EPS has stalled after
    a few weeks of rebound. My own estimate of the two week change (there was no Factset
    update for one week) in forward EPS for the SP 500 was -0.04%. The decline was
    attributable to a fall in FY2016 EPS from 134.36 to 134.25.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 指出Factset表示，未来EPS的上升动力在经历几周的反弹后已经停滞。我对标准普尔500指数未来两周EPS的变化（因为有一周没有Factset的更新）估计为-0.04%。这一下降是由于FY2016
    EPS从134.36下降到134.25造成的。
- en: '**Think 2010 or 2011, instead of major bear**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑2010年或2011年，而非主要的熊市**'
- en: Despite these negatives, I am not forecasting a major bear market to start from
    current levels. Bear markets are usually triggered recessions. Despite the stall
    warnings from Doug Short`s
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些负面因素，我并没有预测目前的股市会迎来一场主要的熊市。熊市通常是由经济衰退引发的。尽管来自道格·肖特的停滞警告
- en: '[Big Four Recession Indicators](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[四大衰退指标](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
- en: ', I agree with'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ，我同意
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-intense-crosscurrents-edition)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政策民主派](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-intense-crosscurrents-edition)'
- en: '''s assessment of a shallow industrial recession, but no full recession as
    employment and the American consumer remains healthy:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 的评估中出现了浅层产业衰退的预测，但由于就业和美国消费者的健康保持，没有预测到全面的经济衰退：
- en: The US economy remains in a shallow industrial recession, but the remainder
    of the economy, as shown by housing permits and initial jobless claims remains
    quite positive. This has been driven by a 16% appreciation of the US$ globally,
    and secondarily by the effects of the collapse of commodity prices on raw materials
    producers. I expect the US$ to continue to retreat due to coincident weak economic
    performance, and the underlying past positivity of the US long leading indicators
    will come through.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国经济仍处于一场浅层工业衰退中，但住房许可证和首次申请失业救济金数据依然十分积极。这一情况源自全球美元持续升值了16%，其次是商品价格崩溃对原材料生产商的影响。我预计由于经济表现疲软而美元将继续走弱，而美国长期领先指标的过去积极性将会体现出来。
- en: In a previous
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前
- en: '[post](http://bonddad.blogspot.com/2015/05/the-most-important-positive-data-of-year.html)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[博客帖子](http://bonddad.blogspot.com/2015/05/the-most-important-positive-data-of-year.html)'
- en: ', he wrote that while industrial production was weakening, we are not seeing
    the classic signs of recession from employment and housing, which remain strong.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 中写道，虽然工业产出在减弱，但我们没有从就业和房屋方面看到衰退的经典迹象，它们仍然保持强劲。
- en: Yesterday's report that housing permits and housing starts both reached post-recession
    record highs in April was the most important data of the year to date.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 昨日报道称，4月份房屋许可证和房屋开工数均达到了衰退后的最高记录，这是今年迄今为止最重要的数据。
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Quite simply, it takes the possibility of recession off the table for the rest
    of this year. I expect employment and income to continue to grow, and real retail
    sales to make overcome the weakness they have exhibited since last November, and
    make new highs. This also suggests positive news as to wages in the coming months.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简单地说，这让今年余下的时间里经济衰退的可能性成为了一种遥不可及的事。我预计就业和收入将继续增长，实际零售销售将克服自去年11月以来表现不佳的疲软势头，创造新的高点。这也预示着未来几个月工资方面的积极消息。
- en: Instead of a full-blown recession, it looks like we just get a mid-cycle growth
    scare. The combination of a growth scare and a Federal Reserve that is determined
    to start raising rates this year, which Janet Yellen made abundantly clear in
    her latest
  id: totrans-68
