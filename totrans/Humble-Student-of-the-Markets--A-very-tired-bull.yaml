  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: ), the Fed is already well on its way to normalizing monetary policy. The chart
    below shows the relationship between YoY change in M2 money supply and YoY change
    in the SP 500, lagged 1 year. M2 growth has been showing a decelerating pattern
    for some time. While the relationship is by no means perfect, it currently implies
    a YoY SP 500 decline of 7-8%. Since the SPX was about 1911 a year ago, that would
    imply a market downturn of about 18%, which is consistent with the 15-20% hiccups
    seen in 2010 and 2011.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: My base case scenario is therefore a rough downside SPX target of 1750 on this
    possible market downdraft.
