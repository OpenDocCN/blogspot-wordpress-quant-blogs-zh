- en: I want to introduce the [Systematic Portfolio](http://www.systematicportfolio.com)
    Research company.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我想介绍[Systematic Portfolio](http://www.systematicportfolio.com)研究公司。
- en: I will publish my research at [Systematic Portfolio](http://www.systematicportfolio.com)
    site. For example, [Relative Market View](http://www.systematicportfolio.com/research)
    report is a daily report that is published every night that shows relative US
    Sectors performance for the last year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在[Systematic Portfolio](http://www.systematicportfolio.com)网站上发布我的研究。例如，[相对市场视角](http://www.systematicportfolio.com/research)报告是一个每日发布的报告，显示了过去一年内美国各行业的相对表现。
- en: I will post tools that I develop at [Systematic Portfolio](http://www.systematicportfolio.com)
    site. For example, you can download and use [Seasonality Tool](http://www.systematicportfolio.com/tools)
    to study historical seasonality, to decide which months are historically profitable,
    to find when during the month is historically best time to buy or sell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在[Systematic Portfolio](http://www.systematicportfolio.com)网站上发布我开发的工具。例如，您可以下载并使用[季节性工具](http://www.systematicportfolio.com/tools)来研究历史季节性，决定哪些月份历史上是有利可图的，找出在一个月中的哪个时间点历史上是最佳买入或卖出时机。
- en: Please visit the [Systematic Portfolio](http://www.systematicportfolio.com)
    site to view my research and download my tools. For any questions related to the
    [Systematic Portfolio](http://www.systematicportfolio.com) site, please contact
    me at SystematicPortfolio at gmail.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请访问[Systematic Portfolio](http://www.systematicportfolio.com)网站查看我的研究并下载我的工具。对于任何与[Systematic
    Portfolio](http://www.systematicportfolio.com)网站相关的问题，请联系我至SystematicPortfolio@gmail。
