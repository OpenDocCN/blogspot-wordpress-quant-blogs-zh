- en: Financial Turbulence Example | Systematic Investor
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://systematicinvestor.wordpress.com/2012/12/01/financial-turbulence-example/#0001-01-01](https://systematicinvestor.wordpress.com/2012/12/01/financial-turbulence-example/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Today, I want to highlight the Financial Turbulence Index idea introduced by
    Mark Kritzman and Yuanzhen Li in the [Skulls, Financial Turbulence, and Risk Management](http://www.cfapubs.org/doi/abs/10.2469/faj.v66.n5.3)
    paper. [Timely Portfolio](http://timelyportfolio.blogspot.ca) did a great series
    of posts about Financial Turbulence: [Part 1](http://timelyportfolio.blogspot.ca/2011/04/great-faj-article-on-statistical.html),
    [Part 2](http://timelyportfolio.blogspot.ca/2011/04/great-faj-article-on-statistical_26.html),
    [Part 3](http://timelyportfolio.blogspot.ca/2011/04/great-faj-article-on-statistical_6197.html).'
  prefs: []
  type: TYPE_NORMAL
- en: As example, I will compute Financial Turbulence for the equal weight index of
    [G10 Currencies](http://www.invescopowershares.com/products/overview.aspx?ticker=DBV).
    First, I created a helper function [get.G10() function in data.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/data.r)
    to download historical data for G10 Currencies from [FRED](http://research.stlouisfed.org/fred2/).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Next, let’s compute Financial Turbulence Index for G10 Currencies.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[![plot1](img/1b2b7cba06e9b1d2a623e6d0ebbd7e6f.png)](https://systematicinvestor.wordpress.com/2012/12/01/financial-turbulence-example/plot1-5/)'
  prefs: []
  type: TYPE_NORMAL
- en: There is a big spike in the index during 2008-2009 period. If you had monitored
    the Financial Turbulence Index and reduced or hedged your positions during these
    times, you would be able to reduce your draw-downs and sleep better at night.
  prefs: []
  type: TYPE_NORMAL
- en: To view the complete source code for this example, please have a look at the
    [bt.financial.turbulence.test() function in bt.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r).
  prefs: []
