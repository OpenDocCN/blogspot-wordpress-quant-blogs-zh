  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：第三季度财报季预览
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/10/q3-earnings-season-preview.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/10/q3-earnings-season-preview.html#0001-01-01)
