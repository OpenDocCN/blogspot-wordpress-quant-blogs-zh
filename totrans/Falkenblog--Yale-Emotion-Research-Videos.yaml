- en: on the grammar of human arguments, which invariably are about costs, benefits,
    and mental states.  Anger is usually triggered by the perception that someone
    is putting too little weight on your welfare given your relationship. People get
    angry when they think they were harmed for little comparable benefit, as if they
    were merely a pawn sacrificed for some more valuable piece.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 关于人类争论的语法，这些争论通常涉及成本、利益和精神状态。愤怒通常是由于认为某人在给定你们的关系时对你的福祉给予了太少的重视而引发的。人们会在认为自己为几乎没有比较可比的好处而被伤害时感到愤怒，就好像他们只是为了某个更有价值的东西被牺牲的棋子一样。
