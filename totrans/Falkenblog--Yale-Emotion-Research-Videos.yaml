- en: that negative moods generate more analytic reasoning. Difficult problems generate
    negative affect, a reason why people do not like to 'think hard', and why trouble
    and depression can be a positive feedback loop.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 消极情绪会引发更多的分析推理。困难的问题会引发负面情绪，这就是为什么人们不喜欢“深入思考”，以及为什么麻烦和抑郁可以构成一个积极的反馈循环的原因。
- en: American educator John Dewey said you don't learn anything unless you reach
    a problem, where reality says 'no, do something new.' Positive affect tells your
    brain, 'you are going in a good direction, and so have no reason to change stream.'
     As it's improbable we have it all figured out as a child, one should expect periods
    of lugubrious contemplation because that's the only way you'll really grow. Another
    reason for moderation in all things (clearly, no one wants to be dyspeptic all
    the time), a little more
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国教育家约翰·杜威（John Dewey）说，除非你遇到现实对你说“不，做一些新的事情”，否则你不会学到任何东西。积极情感告诉你的大脑，“你正在一条正确的道路上，所以没有理由改变方向”。由于作为小孩，几乎不可能我们已经把一切都弄明白，所以人们要期待阴郁的思考时期，因为这是你真正成长的唯一方式。这也是积极饮食的另一个原因（显然，没有人想一直愁眉苦脸），再多一些
