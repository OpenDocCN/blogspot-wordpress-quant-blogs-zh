- en: 'VIX and More: Commercial Real Estate Problems Piling Up'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：商业房地产问题堆积如山
- en: 来源：[http://vixandmore.blogspot.com/2009/04/commercial-real-estate-problems-piling.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-problems-piling.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/commercial-real-estate-problems-piling.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-problems-piling.html#0001-01-01)
- en: Though it gets little in the way of airplay on the blog, real estate happens
    to be one of my favorite asset classes. It is volatile, can be highly leveraged
    and also provides what I call “use value,” meaning that it is not necessarily
    just a piece of paper you hope will appreciate, but can also be tangible property
    that you can get some enjoyment out of. For the same reason, I would much rather
    have a [Miró](http://fundaciomiro-bcn.org/index.php?idioma=2) hanging on my wall
    than an investment in an art ETF.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在博客上很少提及，房地产恰好是我最喜欢的资产类别之一。它是波动的，可以高度杠杆化，同时也提供了我所说的“使用价值”，这意味着它不仅仅是你希望增值的一张纸，也可以是你可以从中获得一些乐趣的有形财产。同样的原因，我更愿意在墙上挂一幅[米罗](http://fundaciomiro-bcn.org/index.php?idioma=2)的画而不是在艺术ETF上的投资。
- en: Getting back to real estate, I theorized in [Waiting for the Next Shoe to Drop](http://vixandmore.blogspot.com/2009/04/waiting-for-next-shoe-to-drop.html)
    that either credit card debt or [commercial real estate](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate)
    would be the most likely candidates to usher in the next leg of the financial
    crisis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 回到房地产市场，我在[等待下一只鞋掉落](http://vixandmore.blogspot.com/2009/04/waiting-for-next-shoe-to-drop.html)一文中理论化地认为，信用卡债务或[商业房地产](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate)最有可能是引发下一次金融危机的候选人。
- en: Moody’s [recently reported](http://www.reuters.com/article/companyNewsAndPR/idUSN0150570720090401)
    that the U.S. credit card charge-off rate rose to a record 8.82% in February and
    noted that they expect charge-offs to hit a peak of 10.5% during the first half
    of 2010.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 穆迪[最近报告](http://www.reuters.com/article/companyNewsAndPR/idUSN0150570720090401)称，美国信用卡违约率在2月份升至8.82%，创历史新高，并指出他们预计违约率将在2010年上半年达到10.5%的峰值。
- en: The ticking bomb of commercial real estate may have even more severe consequences
    as commercial real estate prices continue down over the course of the next few
    years. A week ago, Fil Zucchi did an excellent job of explaining the problems
    in commercial real estate at Minyanville in [A Commercial Real Estate Comeback?](http://www.minyanville.com/articles/4/13/2009/index/a/22149)
    and today he is back with a follow-up piece, [Ten Reasons Why Commercial Real
    Estate Won’t Rebound](http://www.minyanville.com/articles/4/20/2009/index/a/22256).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 商业房地产的定时炸弹甚至可能带来更严重的后果，因为商业房地产价格在未来几年持续下跌。一周前，Fil Zucchi在Minyanville很好地解释了商业房地产的问题：[商业房地产的回归？](http://www.minyanville.com/articles/4/13/2009/index/a/22149)，今天他带来了后续文章[十个商业房地产不会反弹的理由](http://www.minyanville.com/articles/4/20/2009/index/a/22256)。
- en: There are many ways to play real estate. The double ETFs, [URE](http://vixandmore.blogspot.com/search/label/URE)
    (+2x) and [SRS](http://vixandmore.blogspot.com/search/label/SRS) (-2x) are a good
    place to look for trading vehicles. For non-leveraged plays, [IYR](http://vixandmore.blogspot.com/search/label/IYR)
    offers the best liquidity and an active options market to boot. Given the strength
    of the recent bounce in real estate stocks (more than 50% off of the recent bottom,
    as the chart below shows), I would favor the short side at least until I get a
    better sense of how the commercial real estate story will unfold.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多玩法可以投资房地产。双倍ETFs，[URE](http://vixandmore.blogspot.com/search/label/URE) (+2x)和[SRS](http://vixandmore.blogspot.com/search/label/SRS)
    (-2x) 是寻找交易工具的好地方。对于非杠杆化玩法，[IYR](http://vixandmore.blogspot.com/search/label/IYR)
    提供最佳流动性和活跃的期权市场。鉴于房地产股票最近的反弹力度（如图表所示，从近期底部上涨了50%以上），在我对商业房地产故事的进展有更好的了解之前，我会至少倾向于做空。
