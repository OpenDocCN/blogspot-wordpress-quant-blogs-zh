- en: 'Timely Portfolio: Annual Returns by State of the US Economy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：美国经济状态的年度回报
- en: 来源：[http://timelyportfolio.blogspot.com/2011/06/annual-returns-by-state-of-us-economy.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/06/annual-returns-by-state-of-us-economy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/06/annual-returns-by-state-of-us-economy.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/06/annual-returns-by-state-of-us-economy.html#0001-01-01)
- en: Sometimes it is fun to just look at annual returns, especially as the financial
    world has shifted its focus to microseconds in a world of inconceivable macro
    imbalances.  [St. Louis Fed (USREC)](http://research.stlouisfed.org/fred2) offers
    a binary state of the economy with 1=recession and 0=expansion, but we all must
    remember that the assignment of the beginning and end dates of recessions occurs
    with a 1 to 2 year lag, so we cannot use them for real-time trading even at a
    monthly level.  However, we might be able to examine equity returns on a yearly
    level given the state of the economy in the previous year.  With a little ggplot2,
    I think a lot of folks might be surprised at a simple look at annual Dow Jones
    Industrial returns since 1921\. In and around recessions, the market is either
    really right or really wrong.  Then in the last chart, my thought is that stocks
    will not be cheap again until we see a recession that lasts greater than 1 year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候仅仅查看年度回报也是有趣的，特别是当金融世界将关注点转移到微秒级的世界，面对不可思议的宏观失衡时。 [圣路易斯联邦储备银行(USREC)](http://research.stlouisfed.org/fred2)提供了经济状态的二进制表示，其中1=衰退，0=扩张，但我们所有人都必须记住，经济周期的开始和结束日期的指定会有1到2年的滞后，因此即使按月度水平也无法用于实时交易。然而，由于上一年的经济状态，我们可能能够检查年度股本回报率。借助一点ggplot2，我认为很多人会对自1921年以来道琼斯工业平均指数的年度回报感到惊讶。在衰退期间，市场要么非常正确，要么非常错误。在最后一张图表中，我的想法是，除非我们看到持续超过1年的衰退，否则股票不会再次变得便宜。
- en: For asset class returns by phase of the business cycle, there is a great article
    [The Strategic and Tactical Value of Commodity Futures in the March/April 2006
    Financial Analysts Journal](http://www.cfapubs.org/doi/abs/10.2469/faj.v62.n2.4084)
    that shows the following graph, which I have unfortunately not been able to replicate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于商业周期阶段的资产类别回报，有一篇非常好的文章[《2006年3月/4月金融分析师杂志》中的《商品期货的战略和战术价值》](http://www.cfapubs.org/doi/abs/10.2469/faj.v62.n2.4084)，展示了以下图表，遗憾的是我无法复制。
