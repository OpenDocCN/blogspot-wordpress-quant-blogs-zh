- en: 'on Easter has the following scene that made me spit milk out my nose:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Jesus: we have no choice Kyle, you''re going to have to kill me'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Kyle:what?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Jesus: Stab me with this, if I die I can resurrect outside the bars'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Kyle: Dude, you don''t understand, I''m a Jew, I have a few hangups about killing
    Jesus.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Jesus: Make it quick, through the neck'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Kyle: Eric Cartman can never know about this'
  prefs:
  - PREF_BQ
