- en: This South Park
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是南方公园
- en: '[special](http://www.southparkstudios.com/full-episodes/s11e05-fantastic-easter-special)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[特别节目](http://www.southparkstudios.com/full-episodes/s11e05-fantastic-easter-special)'
- en: 'on Easter has the following scene that made me spit milk out my nose:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在复活节节目中有以下一幕让我差点把牛奶喷出鼻子：
- en: 'Jesus: we have no choice Kyle, you''re going to have to kill me'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 耶稣：凯尔，我们别无选择，你得杀了我
- en: Kyle:what?
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Kyle: 什么？'
- en: 'Jesus: Stab me with this, if I die I can resurrect outside the bars'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 耶稣：用这个刺我，如果我死了，我可以复活到禁区之外
- en: 'Kyle: Dude, you don''t understand, I''m a Jew, I have a few hangups about killing
    Jesus.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Kyle: 伙计，你不明白，我是犹太人，对杀害耶稣有一些顾虑。'
- en: 'Jesus: Make it quick, through the neck'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 耶稣：快点，刺脖子处
- en: 'Kyle: Eric Cartman can never know about this'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Kyle: Eric Cartman绝对不能知道这件事'
