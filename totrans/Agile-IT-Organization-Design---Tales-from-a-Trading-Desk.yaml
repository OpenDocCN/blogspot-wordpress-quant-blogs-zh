- en: Agile IT Organization Design
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 敏捷IT组织设计
- en: 'I’ve been carrying around [Agile IT Organization Design](http://www.amazon.co.uk/Agile-Organization-Design-Transformation-Continuous/dp/0133903354)
    for some time, but never managed to quick complete the book due to time.  Interestingly,
    at the Construx Executive [Summit](http://www.construx.com/Thought_Leadership/Events/Software_Executive_Summit/?id=16269)
    last week, one of the discussion group was centred around Organizational Structures
    – quite timely.  Of particular interest:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直携带着《敏捷IT组织设计》这本书，但由于时间问题，从未能迅速完成。有趣的是，在上周的Construx高管峰会上，其中一个讨论小组的中心围绕组织结构展开
    – 非常及时。特别感兴趣的是：
- en: Page 58 – Cross functional teams, with reference to Apple and Spotify
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第58页 – 与苹果和Spotify相关的跨职能团队
- en: Page 69 – Matrix structures are not suitable of continuous delivery
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第69页 – 矩阵结构不适合持续交付
- en: Page 97 – Organization chart debt 😦
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第97页 – 组织架构债务 😦
- en: Page 107 – Both IT and business need to align together.  Both need each other.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第107页 – IT和业务都需要共同对齐。双方都需要对方。
- en: Page 109 – Issues with Plan Driven projects.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第109页 – 计划驱动项目的问题。
- en: Page 117 – Value-drive projects
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第117页 – 价值驱动项目
- en: Page 132 – Agile budgeting – should be an interesting read for most.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第132页 – 敏捷预算编制 – 对大多数人来说应该是一次有趣的阅读。
- en: Page 141 – Better staffing – cross-functional (poly-skilled) people rather than
    a cross-functional team of specialists.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第141页 – 更好的人员配备 – 多技能的跨职能人员，而不是专家组成的跨职能团队。
- en: Page 145 – Developer skill profile.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第145页 – 开发者技能概况。
- en: Page 145 – Avoid part-time assignments – couldn’t agree more.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第145页 – 避免兼职任务 – 完全同意。
- en: Page 159 – Metrics.  The higher up the food chain, the more management want
    metrics.  Unfortunately software engineering is a social activity, and doesn’t
    lend itself very well to measurements.  This subject again ties nicely back to
    Steve McConnell’s Construx summit keynote.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第159页 – 指标。越高级别，管理者越想要指标。不幸的是，软件工程是一项社会活动，并不太适合进行测量。这个话题再次与史蒂夫·麦康奈尔的Construx峰会主题联系紧密。
