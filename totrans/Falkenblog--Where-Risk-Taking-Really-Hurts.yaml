- en: Sports Illustrated has a cover story on dementia and NFL players. They mention
  prefs: []
  type: TYPE_NORMAL
- en: '[Ray Easterling,](http://www.dailymail.co.uk/news/article-2133869/Ray-Easterling-dead-NFL-star-kills-lifetime-depression-brought-concussion.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'played for 8 years in the 1970s. They note:'
  prefs: []
  type: TYPE_NORMAL
- en: Ray, who'd had a successful career in financial services, began making impulsive
    and risky decisions, a hallmark, some scientists say, of chronic traumatic encephalopathy...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If risk were positively related to return, one effect of this would be for many
    very wealthy people to be morons who took more risk than they realized. Sure,
    many would fail, but there should be vast riches to those who succeed. Indeed,
    in
  prefs: []
  type: TYPE_NORMAL
- en: '[De Long, Shleifer, Summers, and Waldmann (1990)](http://www.economics.harvard.edu/faculty/shleifer/files/noise_trader_risk.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ', this is indeed the implication: wealth becomes concentrated among deluded
    investors who took excessive risk.'
  prefs: []
  type: TYPE_NORMAL
- en: This clearly does not describe wealthy investors. Many successful investors
    are lucky, and many aren't extremely bright. But very few of them are stupid,
    that is, have dementia or an IQ below 85\. This is just another datapoint supporting
    my argument that risk is not positively related to return. Risk taking without
    intelligence is a sure path to financial disaster. If it were all factor loadings
    derived from covariances, it would be too easy.
  prefs: []
  type: TYPE_NORMAL
