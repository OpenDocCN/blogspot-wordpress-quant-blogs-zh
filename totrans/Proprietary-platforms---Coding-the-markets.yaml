- en: Seems like every bank has to have a proprietary single dealer platform these
    days. JP Morgan has [JPMorganExpress](https://jpmorganexpress.jpmorgan.com/jpm/flowbiz/jpex/01.html),
    Lehman has [LehmanLive](https://live.lehman.com), and DrKW has [Revolution](https://www.drkwrevolution.com/Default.aspx).
    I have a hard time understanding who uses these, and why. If I'm a buy side trader,
    say a pension fund manager, and I need to buy 100m 10yr EuroGovies, why would
    I use a proprietary platform ?  Surely I'd go to [TradeWeb](http://www.tradeweb.com/default.aspx)
    or [Bloomberg](http://www.bloomberg.com/index.html), and do a multi dealer RFQ
    to get the best price ?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎每个银行现在都必须拥有一个专有的单一交易平台。JP摩根有[JPMorganExpress](https://jpmorganexpress.jpmorgan.com/jpm/flowbiz/jpex/01.html)，雷曼有[LehmanLive](https://live.lehman.com)，DrKW有[Revolution](https://www.drkwrevolution.com/Default.aspx)。我很难理解谁在使用这些平台，以及为什么。如果我是一个买方交易员，比如一个养老金基金经理，我需要购买1亿欧元国债，为什么我要使用专有平台呢？我肯定会去[TradeWeb](http://www.tradeweb.com/default.aspx)或[彭博](http://www.bloomberg.com/index.html)，进行多交易商RFQ以获取最佳价格。
- en: I know its the the job of the sales teams to schmooze the buy side traders.
    But the buy side guys get performance bonuses too, don't they ?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道销售团队的职责之一就是与买方交易员打交道。但是买方人士也有绩效奖金，对吧？
- en: I know JPM's platform started development during the dotcom boom. As such it
    used Java applets to get interactive trading functionality into the browser. The
    DrKW offering looks Javaish too. I wonder if anyone's considering building a browser
    trading client with AJAX, or with the Adobe/Macromedia [Flash/RIA](http://labs.adobe.com/wiki/index.php/Flex_Enterprise_Services:resources:articles:Architecting_RIA's_with_Flex_Data_Services)
    platform used by [Pandora](http://www.pandora.com) ?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道JPM的平台是在互联网繁荣时期开始开发的。因此，它使用了Java Applets来实现浏览器中的交互式交易功能。DrKW的 offering 看起来也像是Java风格。我想知道是否有人考虑用AJAX，或者使用Adobe/Macromedia
    [Flash/RIA](http://labs.adobe.com/wiki/index.php/Flex_Enterprise_Services:resources:articles:Architecting_RIA's_with_Flex_Data_Services)平台来构建浏览器交易客户端，该平台被[Pandora](http://www.pandora.com)使用？
