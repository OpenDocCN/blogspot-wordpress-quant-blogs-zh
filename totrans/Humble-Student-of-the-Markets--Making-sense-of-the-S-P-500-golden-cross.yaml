- en: '**Mid-week market update**: In case you missed it, the S&P 500 experienced
    a "golden cross" this week, when the 50 dma rose above the 200 dma. This is generally
    regarded as a bullish development among the technical analysis crowd as an indication
    that the price trend has turned upward.'
  prefs: []
  type: TYPE_NORMAL
