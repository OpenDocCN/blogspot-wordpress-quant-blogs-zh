- en: '![](img/8a573c858820f4ed9b6f94742dcffe47.png)Not too long ago, a [fellow blogger](http://dkreport.blogspot.com/)
    [wondered](http://www.investorvillage.com/smbd.asp?mb=6863&mn=475&pt=msg&mid=1796939)
    about how I was generating so much content.  Obviously, he doesn’t get around
    to as many blogs as I do or he would have pointed a finger elsewhere...but maybe
    that’s the point.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/8a573c858820f4ed9b6f94742dcffe47.png)不久前，一位[博客作者](http://dkreport.blogspot.com/)
    [好奇](http://www.investorvillage.com/smbd.asp?mb=6863&mn=475&pt=msg&mid=1796939)了我如何产生如此多的内容。显然，他不像我那样浏览很多博客，否则他会指向其他方向...但也许那就是重点。'
- en: 'He had a couple of theories that I am somewhat reluctantly republishing here:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他有一些理论，我有些不情愿地在这里重新发布：
- en: you are a white-collar criminal serving time for securities fraud, writing from
    prison
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一位因证券欺诈而服刑的白领罪犯，从监狱中写作
- en: you are a real-life [Rain Man](http://www.imdb.com/title/tt0095953/) savant,
    writing from a mental hospital, "defi-defini-defi-defi-No Deal Howie..."
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一位真实生活中的[雨人](http://www.imdb.com/title/tt0095953/)天才，从精神病院中写作，“defi-defini-defi-defi-No
    Deal Howie..."
- en: 'you are a secret Wikipedia project: you''re not a single person, but a collective
    of anonymous contributors writer under a common pseudonym'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一个秘密的维基百科项目：你不是一个单独的人，而是一群匿名贡献者，共同使用一个共同的笔名
- en: you're a speed-freak plagiarist, frantically copying and pasting from sources
    I've just haven't got around to reading
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一位速度狂热者，疯狂地从我还未阅读过的来源复制和粘贴
- en: you're <place st="on">a Vatican</place> finance old-timer with a terminal illness,
    cramming for sainthood
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一位梵蒂冈的金融老手，身患绝症，正在为成圣而拼命学习
- en: Before I talk a little about my process, let me officially respond to his list
    of possible explanations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我稍微谈谈我的过程之前，让我正式回应他的可能解释列表。
- en: I am not (yet) in prison for securities fraud, never was a fan of [Wapner](http://en.wikipedia.org/wiki/Joseph_Wapner),
    do not believe in the wikiBorg, and have long since parted ways with the <place
    st="on"><country-region st="on">Vatican</country-region></place>. On the other
    hand, I have always believed that [KMart sucks](http://www.rateitall.com/i-22622-kmart.aspx),
    have an unusual talent for doing complex math gymnastics in my head, and confess
    to a minor [linking](http://en.wikipedia.org/wiki/Hyperlink) fetish. I am also
    somewhat binary, believing that it is better to do something 100% or not do it
    at all. Putting in 50% effort is usually a waste of my time. It helps that this
    subject (VIX and sentiment) is new to me and brings a freshness and passion that
    I would not get rehashing some of my well-trodden investment paths. I do like
    to write -- and I haven't done much more than PowerPoint bullet points for the
    past decade or so.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是（还）因为证券欺诈而入狱，从来不是[Wapner](http://en.wikipedia.org/wiki/Joseph_Wapner)的粉丝，不相信wikiBorg，并且已经与梵蒂冈分道扬镳。另一方面，我一直认为[KMart很糟糕](http://www.rateitall.com/i-22622-kmart.aspx)，有在脑海中进行复杂数学体操的非凡才能，并且承认有一个轻微的[链接](http://en.wikipedia.org/wiki/Hyperlink)
    fetish。我还有一些二进制思维，认为最好是完全做100%的事情，否则就根本不做。投入50%的努力通常是我时间的浪费。幸运的是，这个主题（VIX和情绪）对我来说很新，带来了一种新鲜感和激情，这是我重复一些我已经走过的投资道路所无法得到的。我喜欢写作--在过去十年里，我做得最多的就是PowerPoint子弹点。
- en: Back to the process…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 回到过程…
- en: Ironically, one of the reasons for my starting a blog was to have a convenient
    place to find all my favorite links.  [del.icio.us](http://del.icio.us/), while
    an interesting tool, just never captivated me.  The “Blogs I Read” section of
    my blog has gone through several iterations.  Originally it was a list of sites
    that I found had information that was most valuable to my trading.  As time wore
    on, it evolved to include mainly blogs that update their content at least once
    per day and gave me some good insight into specific areas of interest (e.g., options,
    energy, market sentiment, etc.)  I capped my list of favorites at 32 only because
    that is the number that fits neatly on to the screen of my primary monitor.  The
    problem was that some of the most treasured content was being updated on an irregular
    basis and I was having an internal debate about how to allocate those 32 slots
    to content that was refreshed regularly and therefore sometimes had a shorter
    mental gestation period versus some of the gems that seemed to sprout occasionally
    from those who post only once or twice a week.  Well, I was damned if I was going
    to have my full blogroll require any scrolling and yet the dilemma of regular
    content and irregular gems (along with the many 'dry holes' when I click on the
    links) was making me reconsider the entire venture.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，我开始写博客的一个原因是为了有一个方便的地方收藏我所有的收藏链接。[del.icio.us](http://del.icio.us/)虽然是一个有趣的工具，但从未吸引过我。我的博客的“阅读的博客”部分经历几次迭代。最初，这是一个包含我发现对我的交易最有价值的信息的网站列表。随着时间的推移，它演变成主要包括每天至少更新一次内容的博客，并给我提供了对特定感兴趣领域的深入见解（例如，期权、能源、市场情绪等）。我把最喜欢的链接列表限制在32个，仅仅是因为这个数字可以恰好显示在我的主显示器屏幕上。问题在于，一些最珍贵的内容更新是不规律的，我内心在争论如何将这32个位置分配给定期更新（因此有时认知周期更短）的内容，与那些似乎每周只发布一次或两次偶尔出现闪耀之作的人。嗯，我决不能忍受我的全部博客列表需要滚动，然而，常规内容与不定期闪光的宝石（以及当我点击链接时遇到的许多‘干洞’）的困境让我重新考虑整个事业。
- en: Long-time bloggers and [RSS](http://en.wikipedia.org/wiki/RSS_%28file_format%29)/[Atom](http://en.wikipedia.org/wiki/Atom_%28standard%29)
    aficionados are probably scratching their heads wondering why I didn’t just subscribe
    to feeds to solve my problem.  Well, while I may have been an alpha geek in 1989,
    I haven’t been nearly as techno-savvy over the past few years, so I dragged my
    feet.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 长期博主和[RSS](http://en.wikipedia.org/wiki/RSS_%28file_format%29)/[Atom](http://en.wikipedia.org/wiki/Atom_%28standard%29)
    爱好者可能正挠头疑惑，为什么我不只是订阅源来解决我的问题。嗯，虽然1989年我可能是一个电脑极客，但近年来，我并没有那么技术娴熟，所以我犹豫不决。
- en: The solution turned out to be [Bloglines](http://www.bloglines.com/).  I must
    say that Bloglines has enhanced my enjoyment of the web more than any other application
    than I can recall using this decade.  For those who are still unfamiliar with
    subscribing to feeds or for those who already have feeds and are looking to optimize
    your experience, the two obvious options are Bloglines and [Google Reader](http://www.google.com/reader).  For
    what it is worth, I went from constantly clicking on 32 web sites that were usually
    not updated to getting all new content on one page, with all photos, charts, etc.  Now
    I spend less than half the time I used to in this process, capture the feeds of
    over 100 web sites, and never have to worry about missing out on the gems.  I
    urge you to try both products and decide which one works better for you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案结果是[Bloglines](http://www.bloglines.com/)。我必须说，Bloglines是我这十年能回忆起来任何一个增强我网上冲浪乐趣的应用程序。对于那些仍然不熟悉订阅源的人，或者那些已经有源正在寻找优化体验的人，两个明显的选择是Bloglines和[Google
    Reader](http://www.google.com/reader)。对我来说，我从不断点击32个通常不更新的网站，变成在单一页面上获取所有新内容，包括所有照片、图表等。现在，我花的时间不到原来的一半，捕获了100多个网站的源，再也不用担心错过任何宝石。我强烈建议你尝试这两个产品，看看哪一个更适合你。
