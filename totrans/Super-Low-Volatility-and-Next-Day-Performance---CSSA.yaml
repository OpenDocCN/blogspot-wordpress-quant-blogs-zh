- en: 来源：[https://cssanalytics.wordpress.com/2010/01/06/super-low-volatility-and-next-day-performance/#0001-01-01](https://cssanalytics.wordpress.com/2010/01/06/super-low-volatility-and-next-day-performance/#0001-01-01)
