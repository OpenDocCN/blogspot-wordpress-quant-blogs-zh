- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': It is always to discern short-term market direction on the day of an FOMC
    meeting, but a number of trends have developed that can support a short-term risk-on
    tone.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：在FOMC会议当天判断短期市场方向总是困难的，但已经形成了一些趋势，可以支持短期风险偏好情绪。
- en: The most notable is the possible change in leadership. For quite some time,
    the trends of US over global stocks, growth over value, and large caps over small
    caps have been the leadership in the past bull market. I am starting to see signs
    of possible reversals.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最值得注意的是领导力的可能变化。很长一段时间以来，美国股市超过全球股市、成长股超过价值股、大盘股超过小盘股一直是过去牛市中的领导力量。我开始看到可能的逆转迹象。
- en: In the past, changes in market leadership have marked market bottoms, and the
    emergence of new bull markets. This interpretation comes with the important caveat
    that leadership changes are usually necessary, but not sufficient conditions for
    major bullish reversals.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，市场领导力的变化标志着市场底部，以及新牛市的诞生。这一解释有一个重要的警告，即领导力的变化通常是必要的，但不是重大牛市逆转的充分条件。
