- en: 'VIX and More: Brunhilde Day Today?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯与更多：今日是布伦希尔德日？
- en: 来源：[http://vixandmore.blogspot.com/2008/01/brunhilde-day-today.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/brunhilde-day-today.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/brunhilde-day-today.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/brunhilde-day-today.html#0001-01-01)
- en: '![](img/500e34ca459b79519b989cc4174a102c.png)Today could turn out to be one
    of those days that imprints the value of the VIX deeply into the psyche of many
    traders.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/500e34ca459b79519b989cc4174a102c.png)今天可能成为那些深深印在许多交易员心中VIX价值的日子之一。'
- en: While I have gone out of my way to suggest that the markets do not *have* to
    see a VIX spike in order to put in a bottom, it appears that following this morning’s
    surge in the VIX to 37.57 (the highest reading since October 2002) many buyers
    felt comfortable starting to nibble. Now with the markets inching back toward
    even for the day, the likelihood of a high volume reversal day signaling a market
    bottom is increasing dramatically.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我竭力表明市场不必出现VIX的大幅波动就能触底，但今晨VIX升至37.57（自2002年10月以来最高读数）后，许多买家似乎开始放心试探性买入。现在市场正逐渐回归当日平盘，成交量反转日预示市场底部的可能性正在大幅增加。
- en: While I have done some nibbling of my own, I would not be surprised to see at
    least one test of the lows of the morning and would hold off on calling a bottom
    until we see more evidence of higher lows and higher highs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我自己也进行了一些试探性买入，但我不感到意外至少会有一次试探今晨低点的动作，并且会在看到更多更高低点证据之前，暂不宣布市场触底。
- en: On the other hand, if today turns out to be a bottom, you can bet that that
    next time we have a major selloff, traders will be watching the VIX even more
    intently to determine when it signals that bottom. If the VIX was important before
    today, it is about to become even more important going forward, when traders eagerly
    watch to see when
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果今天果真成为市场底部，可以肯定的是下次我们遇到重大抛售时，交易员将更加密切关注VIX，以确定它何时预示市场触底。VIX在今天之前的重要性自不待言，而它在未来变得更加重要，交易员急切地关注何时
