- en: Decomposing User Stories
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分解用户故事
- en: 'Mike has a must-read on [decomposing](http://mkuphal.wordpress.com/2011/05/13/agile-planning-my-top-five-tips-on-decomposing-user-stories-into-tasks/)
    stories into task.  Software engineers are all to often diving into the widget/component
    tasks, and no functional tasks to ensure delivery of the overriding story.  I’d
    also add the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Mike 在[分解](http://mkuphal.wordpress.com/2011/05/13/agile-planning-my-top-five-tips-on-decomposing-user-stories-into-tasks/)故事为任务方面有一篇必读之作。软件工程师往往只是深入研究小部件/组件任务，而没有功能性任务来确保实现最重要的故事。我还要补充以下内容：
- en: If a story feels like an Epic, then break it into stories.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个故事感觉像史诗，那就将其拆分为故事。
- en: Decomposing a story into tasks should only occur once the story is really a
    story, and not an epic
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将一个故事分解为任务只有在故事真正成为故事而不是史诗时才应该发生
- en: The agile road requires everyone involved to embrace change.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敏捷之路要求所有参与者都能接受变化。
- en: Time-box the game planning, else it will run and run 😦
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限时进行游戏规划，否则它会无休止地运行 😦
- en: Stop the client/server split – you’ll get completely disconnected deliverables
    otherwise
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停止客户端/服务器拆分——否则你将得到完全不连贯的交付成果
- en: 'Leverage Tracer Bullet’s as appropriate– very narrow [implementation](http://www.gettingagile.com/2007/10/22/research-spikes-tracer-bullets-oh-my/)
    in production quality of an epic/large user story – indicator: user story is too
    large in estimation'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在适当的情况下利用“踪迹子弹”——在史诗/大型用户故事的生产质量中非常狭窄的[实现](http://www.gettingagile.com/2007/10/22/research-spikes-tracer-bullets-oh-my/)——指标：在估算中用户故事过大
