- en: 'Humble Student of the Markets: An open letter to Bill Gates on gun control'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：致比尔·盖茨关于枪支管控的开封信
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/an-open-letter-to-bill-gates-on-gun.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/an-open-letter-to-bill-gates-on-gun.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/an-open-letter-to-bill-gates-on-gun.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/an-open-letter-to-bill-gates-on-gun.html#0001-01-01)
- en: 'Dear Bill:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的比尔：
- en: I see that you and Melinda have
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到你和梅琳达已经
- en: '[donated $1 million to the Washington Alliance for Gun Responsibility](http://money.cnn.com/2014/08/26/technology/gates-gun-control/index.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[向华盛顿枪支责任联盟捐赠了100万美元](http://money.cnn.com/2014/08/26/technology/gates-gun-control/index.html)'
- en: ', a gun control advocacy group. Media accounts indicate that:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，一个枪支管控倡导组织。媒体报道指出：
- en: The Alliance is backing a ballot measure in the state this November that would
    require background checks for all gun purchases in the state, including those
    made at gun shows and online. The measure is opposed by a local group known as
    Protect Our Gun Rights, which has raised $1.1 million and has its own measure
    on the ballot to try to block background checks.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该联盟正在支持今年11月在该州进行的一项投票措施，该措施将要求对所有枪支购买进行背景调查，包括在枪支展览和在线购买。这项措施受到了一个名为“保护我们的枪支权利”的当地组织的反对，该组织已经筹集了110万美元，并在选票上提出了自己的措施，试图阻止背景调查。
- en: I understand the history of the Bill and Melinda Gates Foundation is to take
    incremental steps to better the world with small but high impact contributions
    to worthy causes. The tragedy of gun violence in America is deplorable. However,
    your latest contribution marking an approach towards gun control political advocacy,
    regardless of your intent, cannot be regarded as a high impact act given the entrench
    gun culture in American society.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我了解比尔和梅琳达·盖茨基金会的宗旨是通过小而影响大的贡献，逐步改善世界，支持有价值的事业。美国枪支暴力悲剧令人憎恶。然而，你最近关于枪支管控政治倡导的捐款，无论你的意图如何，鉴于美国社会中根深蒂固的枪支文化，不能被视为高影响力的行为。
- en: Instead, might I suggest a Third Way of achieving your goals of a safer America
    while achieving a political consensus about gun ownership (see my previous post
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我建议你可以考虑第三种方式，在实现一个更安全的美国的同时，就枪支所有权达成政治共识（见我之前的帖子
- en: '[Is more government the answer?](http://humblestudentofthemarkets.blogspot.com/2012/12/is-more-government-answer.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多政府是答案吗？](http://humblestudentofthemarkets.blogspot.com/2012/12/is-more-government-answer.html)'
- en: ). There is no question that gun ownership involves risk, as shown by most recent
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ）。毫无疑问，枪支所有权涉及风险，正如最近的大多数
- en: '[incident of the nine-year-old accidentally killing her instructor](http://patch.com/new-jersey/westfield/gun-instructor-dies-after-9-year-old-new-jersey-girl-fires-uzi-his-head#.U_3z6bl0zPa)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[一名九岁女孩意外射杀教官的事件](http://patch.com/new-jersey/westfield/gun-instructor-dies-after-9-year-old-new-jersey-girl-fires-uzi-his-head#.U_3z6bl0zPa)'
- en: ', Gun control advocates believe that it introduces too much risk into American
    society, while gun owners believe that the benefits of gun ownership and the right
    to self-protection far outweigh the risks.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，枪支管控倡导者认为它给美国社会带来了太多风险，而枪支拥有者则认为枪支所有权和保护自己的权利带来的好处远远超过了风险。
- en: 'Instead of arguing over whether the benefits outweigh the risks, why not allow
    the market to price the risks of gun ownership? Here is what I wrote in 2012:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与其争论好处是否大于风险，为什么不干脆让市场为枪支所有权的风险定价呢？以下是我2012年写的：
- en: Just as everyone above a certain age is allow to own a car, everyone who is
    qualified could be allowed to own a gun. Just as car ownerships are required to
    have insurance, gun owner should be required to carry a large level of liability
    insurance in case the guns under his control are used improperly.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如所有达到一定年龄的人都被允许拥有汽车一样，所有符合条件的个人也应该被允许拥有枪支。正如汽车所有权需要保险一样，枪支拥有者应该被要求承担高额的责任保险，以防他控制的枪支被不当使用。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That way, we can let the market regulate gun ownership rather than the government.
    Insurance companies are in the business of pricing risk and they should be able
    to price the cost of gun ownership properly. That way, the market can create barriers
    to the "crazies" owning guns.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这样，我们可以让市场来调节枪支所有权，而不是政府。保险公司是从事风险评估业务的，它们应该能够合理地为枪支所有权定价。这样，市场就能为“疯子”拥有枪支设立障碍。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No doubt, the level of gun ownership will decrease under such a proposal, but
    the "right kind" of gun ownership, i.e. responsible ones, will be largely unaffected.
    In America, everyone who is qualified is allowed to own a car, but not everyone
    is owns one because of the costs involved. Under this proposal, the free market
    would tend to weed out the higher risk cases.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 毫无疑问，在这种提议下，枪支拥有率将会下降，但“合适类型”的枪支拥有，即负责任的拥有者，将基本不受影响。在美国，每个合格的人都被允许拥有汽车，但并非每个人都拥有，因为涉及到的成本问题。根据这一提议，自由市场往往会淘汰高风险案例。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If America is the embodiment of the embrace of free markets, then this would
    be an important step in the application of this principle pertaining to the gun
    ownership and control debate.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果美国是自由市场拥抱的体现，那么这将是在枪支拥有和控制辩论中应用这一原则的重要一步。
- en: Driving cars is virtually a universal right in America. Nevertheless, drivers
    have responsibilities in the operation of a vehicle and laws requiring liability
    insurance. If we apply the same principles used for cars to guns and allow the
    market to price the risk of gun ownership, it is a proposal that could see strong
    bipartisan support from both sides of the gun control debate.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，驾驶汽车几乎是一项普遍权利。然而，驾驶员在车辆操作中承担着责任，并且法律规定必须购买责任保险。如果我们将对汽车使用的相同原则应用于枪支，并允许市场为枪支拥有的风险定价，这个提议可能会得到枪支控制辩论双方强有力的跨党派支持。
- en: That would fit with the profile of a low cost, but high impact initiative in
    the tradition of the Bill and Melinda Gates Foundation of making the world a better
    place.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这将符合低成本、但高影响力的举措的特点，符合比尔及梅琳达·盖茨基金会传统，致力于让世界变得更美好。
