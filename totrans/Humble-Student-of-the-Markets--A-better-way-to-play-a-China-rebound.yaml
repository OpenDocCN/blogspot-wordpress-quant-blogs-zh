- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/a-better-way-to-play-china-rebound.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/a-better-way-to-play-china-rebound.html#0001-01-01)
