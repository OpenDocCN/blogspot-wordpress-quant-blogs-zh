- en: Today, I want to share the [Multiple Stocks Plot](http://glimmer.rstudio.com/systematicin/multi.stock/)
    application (code at [GitHub](https://github.com/systematicinvestor/SIT/tree/master/Shiny/multi.stock)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想分享[多股票图表](http://glimmer.rstudio.com/systematicin/multi.stock/)应用（代码在[GitHub](https://github.com/systematicinvestor/SIT/tree/master/Shiny/multi.stock/)）。
- en: This is the second application in the series of examples (I plan to share 5
    examples) that will demonstrate the amazing [Shiny](http://www.rstudio.com/shiny/)
    framework and [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)
    to analyze stocks, make back-tests, and create summary reports.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是系列示例中的第二个应用（我计划分享5个示例），将展示令人惊叹的[Shiny](http://www.rstudio.com/shiny/)框架和[系统投资者工具箱](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)，用于分析股票、进行回测和创建摘要报告。
- en: The motivation for this series of posts is to show how to translate, with minimal
    effort, your back-test scripts into live web applications that can either be run
    from the Shiny server or your personal computer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: The motivation for this series of posts is to show how to translate, with minimal
    effort, your back-test scripts into live web applications that can either be run
    from the Shiny server or your personal computer.
- en: I will post the third example application tomorrow.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在明天发布第三个示例应用。
