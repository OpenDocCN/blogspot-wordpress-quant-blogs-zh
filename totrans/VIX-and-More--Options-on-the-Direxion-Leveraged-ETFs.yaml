- en: 'VIX and More: Options on the Direxion Leveraged ETFs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Options on the Direxion Leveraged ETFs'
- en: 来源：[http://vixandmore.blogspot.com/2009/05/options-on-direxion-leveraged-etfs.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/options-on-direxion-leveraged-etfs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/options-on-direxion-leveraged-etfs.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/options-on-direxion-leveraged-etfs.html#0001-01-01)
- en: The last time I checked in with the [Direxion](http://vixandmore.blogspot.com/search/label/Direxion)
    [triple ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs) was in
    early February, when I asked [Why Is There So Little Volume in the Most Recent
    Direxion ETFs?](http://vixandmore.blogspot.com/2009/02/why-is-there-so-little-volume-in-most.html)
    While that question did not receive a direct answer, I noted that in subsequent
    weeks, volume picked up dramatically in the two most volatile new pairs, the emerging
    markets ([EDC](http://vixandmore.blogspot.com/search/label/EDC) and [EDZ](http://vixandmore.blogspot.com/search/label/EDZ))
    and technology ([TYH](http://vixandmore.blogspot.com/search/label/TYH) and [TYP](http://vixandmore.blogspot.com/search/label/TYP))
    ETFs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上次我关注[Direxion](http://vixandmore.blogspot.com/search/label/Direxion) [三倍ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)是在2月初，当时我询问了[为什么最近Direxion
    ETFs的成交量如此之少？](http://vixandmore.blogspot.com/2009/02/why-is-there-so-little-volume-in-most.html)。虽然那个问题没有得到直接回答，但我注意到在随后的几周里，两个最波动性大的新配对ETF的成交量大幅上升，分别是新兴市场([EDC](http://vixandmore.blogspot.com/search/label/EDC)和[EDZ](http://vixandmore.blogspot.com/search/label/EDZ))和科技([TYH](http://vixandmore.blogspot.com/search/label/TYH)和[TYP](http://vixandmore.blogspot.com/search/label/TYP))ETF。
- en: Toward the end of February, Direxion launched another triple ETF pair, the mid
    cap bull ([MWJ](http://vixandmore.blogspot.com/search/label/MWJ)) and mid cap
    bear ([MWN](http://vixandmore.blogspot.com/search/label/MWN)) ETFs. In mid-April,
    Direxion added some triple ETF bonds to the mix, with a 30-Year U.S. Treasury
    bull ([TMF](http://vixandmore.blogspot.com/search/label/TMF)) and bear ([TMV](http://vixandmore.blogspot.com/search/label/TMV))
    pair, as well as a 10-Year U.S. Treasury bull ([TYD](http://vixandmore.blogspot.com/search/label/TYD))
    and bear ([TYO](http://vixandmore.blogspot.com/search/label/TYO)) pair.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2月底，Direxion又推出了一对三倍ETF配对，中小盘股牛市([MWJ](http://vixandmore.blogspot.com/search/label/MWJ))和中小盘股熊市([MWN](http://vixandmore.blogspot.com/search/label/MWN))ETF。4月中旬，Direxion在三倍ETF组合中增加了些债券ETF，包括30年美国国债牛市([TMF](http://vixandmore.blogspot.com/search/label/TMF))和熊市([TMV](http://vixandmore.blogspot.com/search/label/TMV))配对，以及10年美国国债牛市([TYD](http://vixandmore.blogspot.com/search/label/TYD))和熊市([TYO](http://vixandmore.blogspot.com/search/label/TYO))配对。
- en: For more details on the current Direxion triple ETF lineup, check out the graphic
    below or visit the [Direxion Shares ETF web site](http://www.direxionshares.com/etfs).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有关目前Direxion三倍ETF组合的详细信息，请查看下面的图表，或者访问[Direxion Shares ETF网站](http://www.direxionshares.com/etfs)。
- en: In addition to expanding the universe of available triple ETFs, Direxion has
    sought to address criticism of the tracking error in these ETFs by adding a “Daily”
    prefix to each ETF name, in order to emphasize that these ETFs are rebalanced
    on a daily basis and only attempt to match daily moves, not track the target indices
    over an extended period of time. Interestingly, anyone who visits the Direxion
    Shares home page is met first with, “Direxion Shares are not for everyone. Are
    they for you?” and a [link](http://www.direxionshares.com/education_faq.html#1)
    that attempts to dissuade what they describe as the conservative investor.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了扩大可用三倍ETF的范围外，Direxion还试图通过给每个ETF名称添加“Daily”前缀来解决这些ETF跟踪误差的批评，以强调这些ETF是每日重新平衡，并且只尝试匹配日常波动，而不是长期跟踪目标指数。有趣的是，任何访问Direxion
    Shares主页的人都会首先看到，“Direxion Shares并不适合每个人。它们适合你吗？”以及一个[链接](http://www.direxionshares.com/education_faq.html#1)，试图劝阻他们所说的保守投资者。
- en: One of the aspects of triple ETFs that I find has some interesting strategic
    implications is the availability of options. As of this week, there are now options
    available on all of the Direxion triple ETFs with the exception of the ones based
    on the EAFE index, [DZK](http://vixandmore.blogspot.com/search/label/DZK) and
    [DPK](http://vixandmore.blogspot.com/search/label/DPK).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 三倍交易所交易基金（ETFs）的一个具有有趣战略含义的方面是期权的可用性。截至本周，除基于EAFE指数的ETF外，所有Direxion三倍ETF都提供了期权，[DZK](http://vixandmore.blogspot.com/search/label/DZK)和[DPK](http://vixandmore.blogspot.com/search/label/DPK)除外。
- en: Needless to say, there are very few trading vehicles out there with the potential
    to move as rapidly as options on triple ETFs, but for experienced options traders,
    these options offer a great deal of potential reward, paired with commensurate
    risk, of course.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不必说，能像三倍ETF期权那样迅速变动的交易工具非常少见，但對於有经验的期权交易员来说，这些期权提供了很大的潜在回报，当然也伴随着相应的风险。
