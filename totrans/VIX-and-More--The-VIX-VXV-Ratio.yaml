  type: TYPE_NORMAL
  zh: 'VIX and More: The VIX:VXV Ratio'
- en: 来源：[http://vixandmore.blogspot.com/2007/12/vixvxv-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/vixvxv-ratio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/vixvxv-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/vixvxv-ratio.html#0001-01-01)
- en: '[Yesterday](http://vixandmore.blogspot.com/2007/12/thinking-about-vxv.html)
    I talked a little bit about what the CBOE has said about the [VXV](http://vixandmore.blogspot.com/search/label/VXV).  Even
    though it is still early days, today I thought I would offer up a simple framework
    that might be useful for using the VXV as a timing tool.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨天](http://vixandmore.blogspot.com/2007/12/thinking-about-vxv.html)我稍微谈了一下CBOE对[VXV](http://vixandmore.blogspot.com/search/label/VXV)的看法。尽管现在还处于早期阶段，但今天我想提供一个简单的框架，可能对使用VXV作为时机工具有所帮助。'
- en: The chart below covers the first month of data from the VXV and calculates a
    ratio of the VIX to the VXV (the CBOE chart from yesterday chose to use the ratio
    of the VXV to the VIX, but I generally prefer to have the more volatile number
    in the numerator and the less volatile one in the denominator.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图涵盖了VXV的首个月数据，并计算了VIX与VXV的比率（昨天CBOE的图表选择使用VXV与VIX的比率，但我一般更喜欢将波动较大的数字放在分子中，而较不波动的放在分母中）。
- en: I expect that the VIX to VXV ratio will make it easy to determine the extent
    to which the implied volatility on SPX options suggests investors expect volatility
    to rise or fall in the 30 day (VIX) to 93 day (VXV) time period.  In addition
    to the 10 day simple moving average and 10% and 20% moving average envelopes,
    I have included three horizontal lines in the chart below.  The dotted black line
    is set to 1.00 and indicates no expectations for a change in volatility over the
    30 to 93 day time frame.  The two solid black horizontal lines are set to 0.90
    and 1.10 and are intended to be easy visual references to indicate when volatility
    is anticipated to change by at least 10% in that 30 to 93 day window.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我预计VIX与VXV比率将有助于确定SPX期权上的隐含波动性表明投资者预期30天（VIX）至93天（VXV）时间段内波动性的上升或下降程度。除了10天简单移动平均线和10%和20%移动平均包络线之外，我在下图中还包含了三条水平线。虚线黑色线设置为1.00，表示在30至93天的时间范围内不预期波动性变化。两条实线黑色水平线设置为0.90和1.10，旨在作为简单的视觉参考，指示波动性预计在该30至93天窗口内至少变化10%时的情况。
- en: The 10% level is somewhat arbitrary and largely dependent upon a desired signal
    to noise ratio, but it is supported by the CBOE data I highlighted yesterday and
    is consistent with much of my other research on the VIX.  Just as is the case
    with VIX futures, I expect the VIX to have a tendency to fall and the markets
    to rise when the VIX:VXN ratio is above 1.10; and will look for the VIX to rise
    and the markets fall when the ratio is below 0.90, in classic [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    fashion.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 10%水平有些随意，并且在很大程度上取决于所需的信号与噪声比，但它得到了我昨天强调的CBOE数据的支持，并且与我对VIX的其他大部分研究一致。正如VIX期货一样，我预计当VIX：VXN比率高于1.10时，VIX会有下降趋势，市场会上涨；当比率低于0.90时，我会寻找VIX上涨，市场下跌的情况，这是典型的[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)方式。
