- en: 'Humble Student of the Markets: Don''t fight the tape'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：不要逆市而为
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/dont-fight-tape.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/dont-fight-tape.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/dont-fight-tape.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/dont-fight-tape.html#0001-01-01)
- en: It is instructive to see how the markets react in the face of good or bad news.
    Fundamentally, there is every reason to be bearish.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 观察市场在面对好坏消息时的反应是富有启示的。从基本面来看，看跌的理由非常充分。
- en: The latest BoA/Merrill Lynch Fund Manager Survey shows
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的美银/美林基金经理调查显示
- en: '[extreme levels of bullishness](http://www.marketwatch.com/story/fund-managers-bullishness-at-a-record-survey-2011-02-15-104580)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[极度乐观的水平](http://www.marketwatch.com/story/fund-managers-bullishness-at-a-record-survey-2011-02-15-104580)'
- en: ', which is contrarian bearish.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是逆市看跌的。
- en: I awoke this morning to see that
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我今早醒来看到
- en: '[China had hike reserve requirements again by 50bp](http://www.marketwatch.com/story/china-hikes-banks-reserve-requirements-05-2011-02-18?dist=beforebell)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国再次上调存款准备金率50个基点](http://www.marketwatch.com/story/china-hikes-banks-reserve-requirements-05-2011-02-18?dist=beforebell)'
- en: . The Shanghai Composite was down 0.9% but Hang Seng was up 1.3%. Europe is
    mixed. As I write this, ES futures are actually up marginally.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上海综合指数下跌了0.9%，但恒生指数上涨了1.3%。欧洲市场表现不一。在我写下这些的时候，ES期货实际上略有上涨。
- en: Momentum remains positive and it's overpowering the bad news. The old me would
    have been very bearish here but now that I have embraced the Dark Side I am still
    giving the bulls the benefit of the doubt.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 动能保持正面，并且压倒了坏消息。过去的我在这时候会非常看跌，但现在我已经接受了黑暗面，我仍然给予多头一些信任。
- en: The trend is your friend, until it isn't.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势是你的朋友，直到它不再是。
