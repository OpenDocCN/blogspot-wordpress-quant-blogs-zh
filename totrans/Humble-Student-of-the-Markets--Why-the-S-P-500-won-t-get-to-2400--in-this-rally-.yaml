- en: 'Humble Student of the Markets: Why the S&P 500 won''t get to 2400 (in this
    rally)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么标普500指数（在这个反弹中）不会达到2400点
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/why-s-500-wont-get-to-2400-in-this-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/why-s-500-wont-get-to-2400-in-this-rally.html#0001-01-01)
