  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/why-s-500-wont-get-to-2400-in-this-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/why-s-500-wont-get-to-2400-in-this-rally.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新：**'
- en: As the major market averages make new all-time highs, I conducted an informal
    and unscientific Twitter poll. I was surprised to see how bullish respondents
    were.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着主要市场平均指数创下新的历史高点，我进行了一次非正式且不科学的Twitter调查。令我惊讶的是，受访者多么看涨。
- en: Let's just cut to the chase - forget it. Neither the fundamental nor the technical
    backdrop is ready for an advance of that magnitude. Even though the earnings and
    sales beat rates for Q4 earnings season is roughly in line with historical averages,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 长话短说——算了吧。无论是基本面还是技术面，都不具备那样大规模上涨的条件。尽管第四季度收益和销售击败率与历史平均水平大致相当，
- en: '[Factset](http://insight.factset.com/hubfs/Resources/Research%20Desk/Earnings%20Insight/EarningsInsight_021017.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Factset](http://insight.factset.com/hubfs/Resources/Research%20Desk/Earnings%20Insight/EarningsInsight_021017.pdf)'
- en: reports that the 12-month forward EPS growth is stalling. Past episodes has
    seen stock price struggle to make significant advances under such conditions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报道显示，12个月前瞻性每股收益增长正在停滞。过去的类似情况都看到股票价格在这种条件下难以实现显著上涨。
- en: In addition, the technical condition of the market shows that it is vulnerable
    to a pullback.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，市场的技术状况表明，它容易遭受回调。
