- en: 'VIX and More: Revert to What?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Revert to What?'
- en: 来源：[http://vixandmore.blogspot.com/2008/05/revert-to-what.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/revert-to-what.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/05/revert-to-what.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/revert-to-what.html#0001-01-01)
- en: If there is one thing that most VIX-watchers can agree upon, it is that the
    VIX is ultimately a mean reverting animal.  If you accept that postulate, then
    the next set of questions that spring to mind generally concern which mean the
    VIX reverts to and over what time period [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    takes place.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数关注VIX的人可以达成共识的一点是，VIX最终是一个均值回归的品种。如果你接受这一前提，那么接下来的问题通常涉及VIX回归到哪个均值以及需要在什么时间周期内[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)才会发生。
- en: 'Since much of the discussion of the VIX centers around 10 day moving averages,
    I thought I would zoom out a bit, pull up a VIX weekly chart, and look at some
    long-term numbers: the 40 and 200 week simple moving averages.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于VIX的讨论很大程度上围绕10日移动平均线展开，因此我决定退一步，打开一张VIX的周线图，看看一些长期数据：40周和200周的简单移动平均线。
- en: Logically, one might assume that most of the activity in the VIX would fall
    neatly in between the 40 and 200 week SMAs.  Interestingly enough, that has rarely
    been the case historically.  During the past five years, for instance, the VIX
    has traded in the range between the 40 and 200 week SMA less than 20% of the time,
    as the VIX has trended down, then back up.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从逻辑上讲，人们可能会认为VIX的大部分活动应该恰好落在40周和200周SMA之间。有趣的是，历史上这种情况很少发生。例如，在过去五年中，VIX在40周和200周SMA之间的交易时间不到20%，因为VIX先是下降，然后又回升。
- en: At current levels, the VIX is near the halfway point between the 40 and 200
    week SMA, perhaps partly due to some of the gravitational effect of mean reversion.  While
    current levels of volatility appear to resonate as too low for some, a continuation
    of the bullish bounce off of the March lows should send the VIX back to the 200
    week SMA – or even lower.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前水平上，VIX接近40周和200周SMA的一半位置，这或许部分是因为均值回归的引力效应。虽然当前的波动率水平似乎对一些人来说过低，但如果多头反弹能够从3月的低点持续，那么VIX应该会回到200周SMA——甚至更低。
- en: In sum, while long-term VIX mean reversion does have some analytical use, it
    is less reliable than the short-term mean reversion patterns that are more commonly
    utilized for trading.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，尽管长期VIX均值回归确实有一些分析用途，但它不如更常用于交易的短期均值回归模式可靠。
