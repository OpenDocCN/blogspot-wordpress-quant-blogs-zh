- en: 'VIX and More: WTI Continues to Lift Portfolio A1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：WTI 持续提振 A1 组合
- en: 来源：[http://vixandmore.blogspot.com/2008/02/wti-continues-to-lift-portfolio-a1.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/wti-continues-to-lift-portfolio-a1.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/wti-continues-to-lift-portfolio-a1.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/wti-continues-to-lift-portfolio-a1.html#0001-01-01)
- en: In just three weeks in the portfolio, [W&T Offshore (WTI)](http://finance.google.com/finance?q=wti)
    has demonstrated the beginnings of star power, logging weekly returns of 9.2%,
    5.6% and, most recently, 9.6%.  Also helping to increase Portfolio A1’s performance
    delta over the SPX was a strong performance this week from [Tele Norte Leste Participacoes
    (TNE)](http://finance.google.com/finance?q=tne) (+8.6% for the week) and fertilizer
    high flier [Terra Industries (TRA)](http://finance.google.com/finance?q=tra) (+3.0
    for the week).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在投资组合中三周的时间里，[W&T Offshore (WTI)](http://finance.google.com/finance?q=wti)
    已经展现出明星般的实力，连续三周的回报率分别为 9.2%，5.6%，以及最近的 9.6%。此外，本周 [Tele Norte Leste Participacoes
    (TNE)](http://finance.google.com/finance?q=tne) 的强劲表现（周回报率 +8.6%）以及化肥行业的高飞者 [Terra
    Industries (TRA)](http://finance.google.com/finance?q=tra)（周回报率 +3.0%）也有助于提高 A1
    组合相对于标准普尔 500 指数的绩效差距。
- en: With the boost from WTI, Portfolio A1’s performance since the 2/16/07 inception
    now stands at of +12.3% vs. -7.0% in the benchmark S&P 500 index over the same
    period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 WTI 的推动下，自 2007 年 2 月 16 日成立以来，A1 组合的绩效率目前为 +12.3%，而同期标准普尔 500 指数为 -7.0%。
- en: There no changes to the portfolio this week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合没有任何变化。
