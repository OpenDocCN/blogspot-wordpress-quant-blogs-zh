- en: 'VIX and More: Fear and Large VIX Spikes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 恐慌与大幅VIX波动'
- en: 来源：[http://vixandmore.blogspot.com/2008/09/fear-and-large-vix-spikes.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/fear-and-large-vix-spikes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/fear-and-large-vix-spikes.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/fear-and-large-vix-spikes.html#0001-01-01)
- en: We are starting to finally see some real [fear](http://vixandmore.blogspot.com/search/label/fear)
    today, for the first time in a long time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始看到一些真正的[恐慌](http://vixandmore.blogspot.com/search/label/fear)情绪，这是很长时间以来的第一次。
- en: Regarding fear and large [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes),
    my thinking is that the setup for a big VIX spike comes only after market participants
    begin to believe that a bottom is in and a sharp move downward suddenly causes
    them to change their mind. The mind set switches from something like "it's finally
    safe to be long again" to something along the lines of "oh no, this is *much*
    worse than I though...and I am caught on the wrong side of it."
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于恐慌和大幅[VIX波动]，我的看法是，只有在市场参与者开始相信已经触底，而突然的剧烈下跌使他们改变想法之后，才会出现大幅VIX波动的机会。心态从“终于可以安全做多”转变为“哦不，这比我预期的要糟糕得多...而我却站在错误的一方”。
- en: Part of the fear factor is the fear that something unknown and/or much larger
    than expected is at work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 恐慌情绪的一部分是对未知且/或比预期大得多的力量的恐惧。
