- en: 'Humble Student of the Markets: The "right" way to support the arts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 支持艺术“正确”的方式'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/the-right-way-to-support-arts.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/the-right-way-to-support-arts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/the-right-way-to-support-arts.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/the-right-way-to-support-arts.html#0001-01-01)
- en: I wrote
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我写道
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2013/12/how-to-fend-off-wolves-of-wall-street.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2013/12/how-to-fend-off-wolves-of-wall-street.html)'
- en: 'about why I have been a supporter of the arts:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我为什么一直支持艺术的原因：
- en: I have long believed that one of the ways to nurture youth is to give them a
    focus in their lives, whether it be music, sports or other pursuits. This is especially
    critical during their adolescent years as they start to form their own identities.
    It's one of the key reasons why I became involved with the Vancouver Youth Symphony
    Orchestra Society. Participation in a VYSO orchestra teaches young musicians to
    focus on both their individual musical and orchestral skills. The latter is particularly
    important as many people can learn to play music, but a different skill is required
    when the conductor points to a section and have them all play the same sound at
    the same time. (That's why often school bands have "muddy" sounds - it's because
    they haven't learned orchestral skills.) It's much like the difference between
    learning to walk and learning to march in formation.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我一直相信，培养青少年的方法之一就是给他们生活中一个焦点，无论是音乐、体育还是其他追求。他们在青春期开始形成自己的身份时，这一点尤为关键。这也是我之所以参与温哥华青年交响乐团协会的原因之一。参加VYSO乐团让年轻音乐家学会关注个人音乐和乐队技能。后者尤为重要，因为许多人可以学会演奏音乐，但在指挥官指向一个部分并要求他们同时演奏相同的音时，需要另一种技能。（这就是为什么学校乐队经常有“混浊”的声音——因为他们还没有学会乐队技能。）这就像学会走路和学会排队行进之间的区别。
- en: To reiterate, young people need a focus during their formative adolescent years.
    It teaches them to have be focused, disciplined and have a passion about something,
    whether it`s music, sports or some other pursuit.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重申，青少年在成长过程中需要一个焦点。它教给他们要有专注力、纪律和激情，无论是音乐、体育还是其他追求。
- en: To illustrate my point, I encountered this
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明我的观点，我遇到了这个
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-05-29/kids-singing-wagner-in-south-africa-need-that-prize-hoelterhoff.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-05-29/kids-singing-wagner-in-south-africa-need-that-prize-hoelterhoff.html)'
- en: story about a group called
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于一个叫做
- en: '[Umculo](http://www.umculo.org/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Umculo](http://www.umculo.org/)'
- en: reaching out to the youth in the shantytown just outside of Cape Town, South
    Africa in order teach them to sing opera (!)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 向位于南非开普敦郊外的贫民窟的年轻人伸出援手，教他们唱歌剧（！）。
- en: Having never been to South Africa, I asked her to describe Kraaifontein.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从未去过南非的我，请她描述一下Kraaifontein。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “It’s a sprawling landscape where many of the shanties are cobbled together
    with scrap metal, cardboard, and salvaged wood,” she said. “Families of six or
    more often live in homes the size of an average suburban living-room.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “它是一个广阔的景观，许多棚户是用废金属、纸板和回收的木材拼凑而成的，”她说。“六人或更多人经常住在只有普通郊区客厅大小的房子里。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‘‘One outdoor toilet is shared by dozens of families; washing, a habit scrupulously
    observed by all, is done in plastic buckets filled at a communal tap. After 20
    years of democracy in South Africa, the poorest of the poor are no better off
    than they were under apartheid.’’
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “一个户外厕所被几十个家庭共享；所有的人都严格遵守洗涤习惯，在公共水龙头处用塑料桶装水洗涤。南非民主20年后，最贫穷的人的生活条件不如种族隔离时期。”
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yet the kids in the photographs are impressively neat, I said, comparing them
    to the slobs attending private schools in my Manhattan neighborhood.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，照片中的孩子们令人印象深刻地整洁，我说，把他们和我在曼哈顿社区上学的衣着不整的孩子相比。
- en: 'Singing opera gives the kids a sense of purpose, according to the interview
    with Umculo founder Shirley Apthorp:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 据Umculo创始人Shirley Apthorp在接受采访时说，唱歌剧让孩子们有了目标感：
- en: ‘‘After rehearsal the other day, most young singers bounced eagerly off into
    the catering corner, but a teenaged boy and girl approached Catherine Milliken,
    our head of education, and asked if she would mind if they sang a duet from ‘‘Figaro’’
    for her.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘‘前几天排练结束后，大多数年轻歌手都兴奋地跳进了餐饮区，但一个十几岁的男孩和女孩找到了我们的教育负责人凯瑟琳·米利肯，问她是否介意他们为她和唱一段《费加罗》的二重唱。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‘‘As Catherine picked out the notes on her portable electric keyboard, we heard
    an odd echo effect. There were, it transpired, four juvenile Figaros in the hall,
    and all of them wanted a chance to sing the role for Catherine.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘‘当凯瑟琳在她便携式电子键盘上挑选音符时，我们听到了一种奇怪的回声效果。后来发现，大厅里有四个少年费加罗，他们都想有机会为凯瑟琳扮演这个角色。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '‘‘Watching these tall boys, all with the self-conscious swagger of adolescence,
    some clutching plates of food, literally lining up for the chance to sing part
    of a Mozart opera with a visiting professional, I thought: If only my colleagues
    in international opera houses could see this!'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘‘看着这些高大的男孩，他们都有着青春期特有的不自在的傲慢，有些人手里拿着食物， literaly 排队等着有机会和来访的专业人士一起唱一段莫扎特的歌剧，我想：如果我的国际歌剧院的同事们能看到这一幕就好了！
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‘‘Our little group cannot keep up with the immense hunger for opera that we
    find in young people. It is the reason I founded Umculo.’’
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘‘我们这个小团体无法跟上年轻人对歌剧的巨大渴望。这就是我创立 Umculo 的原因。’’
- en: 'It gives them pride, discipline and hope:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它给他们带来了骄傲、纪律和希望：
- en: ‘‘They come to school in crisp, clean uniforms,’’ said Apthorp. ‘‘Appearance
    is a matter of great pride, and parents will do whatever it takes, even if they
    have nothing else, to make sure that their children have a decent uniform.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘‘他们穿着整洁、干净的校服来学校，”阿普尔霍普说。“外表是极大的骄傲，父母会尽一切努力，即使他们一无所有，也要确保孩子有体面的校服。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‘‘The school is ambitious, and maintains strict standards of discipline; at
    first glance, it would be easy to assume that these well-behaved youngsters come
    from middle-class homes.’’
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘‘这所学校很有野心，并且保持着严格的纪律标准；乍一看，会很容易认为这些表现良好的孩子都来自中产阶级家庭。’’
- en: 'Contributions to initiatives like these can go a long way. Think of it as an
    investment in human capital and global development. Apthorp echoed my sentiment
    about giving the kids a focus in their lives. In the case of Umculo, it also minimizes
    the physical dangers of living in a slum:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对这样的倡议的贡献可以走得很远。把它看作是对人力资本和全球发展的投资。阿普尔霍普对我给孩子们的生活带来焦点的感觉表示赞同。在 Umculo 的案例中，它还减少了生活在贫民窟的物理危险：
- en: ‘‘And it would help keep our singers safe from violence, rape and drugs, and
    help them steer through their critical high school years with a healthy vision,
    strong motivation and the social tools they need to make a positive contribution
    to their communities.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘‘这将会帮助我们的歌手远离暴力、强奸和毒品，并帮助他们带着健康的视野、强烈的动机和社会工具度过他们关键的高中岁月，为他们的社区做出积极贡献。
- en: Some people support the arts because they like being patrons of the arts. I
    prefer to leverage the support I give to help the development of youth, as I did
    with the VYSO. In the case of
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人支持艺术是因为他们喜欢成为艺术赞助人。我更愿意利用我提供的支持来帮助年轻人的发展，就像我曾经做的那样支持 VYSO。在 Umculo 的案例中：
- en: '[Umculo](http://www.umculo.org/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[Umculo](http://www.umculo.org/)'
- en: ', it is also an investment in global development and human capital.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这同样是对全球发展和人力资本的投资。
