- en: The S&P 500 exhibited a surprise price reversal on the weekly chart. After violating
    an uptrend line that stretches back to the COVID Crash bottom which scared the
    living daylights out of a lot of investors, the index staged an upside reversal
    while the weekly stochastic recycled from oversold to neutral, which has been
    a useful buy signal in the past.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to this obvious bullish price reversal on the weekly chart, here
    are five other risk reversal factors that you may have missed.
  prefs: []
