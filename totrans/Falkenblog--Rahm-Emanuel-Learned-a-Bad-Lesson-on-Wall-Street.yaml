- en: The problem with people who make their fortunes too easily, via inheritance,
    or political payoffs, is they think everyone who is rich made their money that
    way. Thus I'm quite unhappy that Rahm Emanuel is the new Chief of Staff, because
    as a lifelong partisan, he was paid off by after working as a senior adviser for
    Clinton, going to work for big Clinton supporter Bruce Wasserstein at Dresdner
    Klienwort Wasserstein. I guess he knew a lot about finance, because he
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那些通过继承或政治回报轻易致富的人有问题，他们认为所有富人都是那样赚钱的。因此，我对拉姆·埃曼纽尔成为新的白宫幕僚长感到非常不满，因为作为一个终身党派人士，他在担任克林顿的高级顾问后，转而为克林顿的大支持者布鲁斯·瓦瑟斯坦的Dresdner
    Klienwort Wasserstein工作。我猜他对金融了解很多，因为他...
- en: '[made $18MM](http://money.cnn.com/2006/09/17/magazines/fortune/politics.fortune/index.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[赚了1800万美元](http://money.cnn.com/2006/09/17/magazines/fortune/politics.fortune/index.htm)'
- en: in just over two years there. He also had a board seat at Freddie Mac, a job
    that requires showing up, and he got a couple hundred grand for that in 2001\.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在那里只待了两年多一点。他还在Freddie Mac担任董事，并且在2001年从那里获取了几十万美元。
- en: It's simple patronage and access, and I presume that strongly colors how he
    perceives wealth is created.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是简单的赞助和权力，我相信这严重影响了他对财富创造的看法。
