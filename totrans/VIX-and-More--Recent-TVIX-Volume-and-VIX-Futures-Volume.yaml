- en: 'VIX and More: Recent TVIX Volume and VIX Futures Volume'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数（VIX）与更多内容：近期TVIX交易量和VIX期货交易量
- en: 来源：[http://vixandmore.blogspot.com/2012/02/recent-tvix-volume-and-vix-futures.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/recent-tvix-volume-and-vix-futures.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/recent-tvix-volume-and-vix-futures.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/recent-tvix-volume-and-vix-futures.html#0001-01-01)
- en: I managed to let a couple of days pass without mentioning the suddenly white-hot
    topic of the VelocityShares Daily 2x VIX Short-Term ETN ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX))
    only to discover at a Bloomberg Volatility Symposium in San Francisco last night
    that there appears to be an insatiable demand for more information on the subject.
    While the links below should present the lion’s share of the background and context
    about the key issues related to TVIX, today I am presenting some additional information
    related to the volume of TVIX for the first two months of 2012 and the corresponding
    volumes in the front month and second month [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures).
    The graphic below plots daily volume in TVIX (solid black line) on the right Y-axis
    and volume in the front two months of VIX futures, using settlement prices from
    the CBOE Futures Exchange (CFE), on the left Y-axis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我设法让几天过去而没有提到突然变得炙手可热的VelocityShares每日2倍波动率短期交易所交易基金（TVIX）的话题，结果在昨晚旧金山的彭博波动率研讨会上发现，对于这个主题的信息需求似乎是永无止境的。尽管下面的链接应该提供了大部分关于TVIX关键问题的背景和上下文，但今天我将介绍一些与2012年第一个月和第二个月TVIX的交易量以及相应的一月和二月[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的交易量相关的额外信息。下面的图表在右侧Y轴上绘制了TVIX的每日成交量（实心黑色线条），在左侧Y轴上绘制了来自CBOE期货交易所（CFE）的结算价格的前两个月VIX期货的成交量。
- en: Once again I will let the graphic do most of the talking, but clearly when Credit
    Suisse ([CS](http://vixandmore.blogspot.com/search/label/CS)) announced a suspension
    of new creation units in TVIX after the close of the regular trading session on
    February 21, volume in both TVIX as well as the front month (dotted dark blue
    line) and second month (dashed medium blue line) dropped dramatically, almost
    in lockstep.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 再次让图表来说明大部分情况，但很明显，当瑞士信贷（Credit Suisse，[CS](http://vixandmore.blogspot.com/search/label/CS)）在2月21日交易日结束后宣布暂停TVIX的新创造单位时，TVIX以及前端（虚线深蓝色线条）和第二个月（虚线中蓝色线条）的成交量都急剧下降，几乎同步进行。
- en: What it will take for the VIX futures and related markets to get to a point
    where Credit Suisse feels comfortable about reopening the creation units window
    for TVIX remains to be seen, but for now at least, the new normal in the VIX futures
    markets and to some extent for TVIX is beginning to resemble the old normal of
    two months ago.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要想让VIX期货及相关市场达到瑞士信贷愿意重新开放TVIX创造单位窗口的程度，还需要看到，但至少现在，VIX期货市场的“新常态”以及TVIX的某些方面开始类似于两个月前的“旧常态”。
