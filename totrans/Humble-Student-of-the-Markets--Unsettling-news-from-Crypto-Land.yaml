- en: '[submitted a proposal](https://nl.nytimes.com/f/a/cBjeHi0oUb8XTXvogxXP7w~~/AAAAAQA~/RgRjQVwTP0TaaHR0cHM6Ly9hMTZ6LmNvbS8yMDIxLzEwLzA1L291ci1wcm9wb3NhbHMtdG8tdGhlLXNlbmF0ZS1iYW5raW5nLWNvbW1pdHRlZS8_Y2FtcGFpZ25faWQ9NCZlbWM9ZWRpdF9ka18yMDIxMTAwNyZpbnN0YW5jZV9pZD00MjI0MyZubD1kZWFsYm9vayZyZWdpX2lkPTMyOTgyNTMmc2VnbWVudF9pZD03MDg5NyZ0ZT0xJnVzZXJfaWQ9MzE3ZjNjZmRkOThhNGY2YjE0YzlhNWRmZTZkYWM2MTZXA255dEIKYVsT115hXTtGGlIUY29saHVpYm9uaG9hQGFvbC5jb21YBAAAAAA~)'
