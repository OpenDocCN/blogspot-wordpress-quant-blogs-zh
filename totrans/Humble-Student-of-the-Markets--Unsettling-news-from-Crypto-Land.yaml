- en: '**Crypto notches a win**. The S.E.C. approved Volt Equity’s exchange-traded
    fund that tracks companies whose values swing with Bitcoin prices, with an emphasis
    on firms that hold Bitcoin on their balance sheets. It’s not quite a pure Bitcoin
    E.T.F., but it brings the industry closer to that long-sought goal. Investors
    want “exposure to Bitcoin price movement,” Volt Equity’s Tad Park told DealBook,
    without necessarily buying crypto directly.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**加密领域迎来胜利**。美国证券交易委员会（S.E.C.）批准了Volt Equity的交易所交易基金（ETF），该基金追踪的是其价值随比特币价格波动而波动的公司，特别是那些在资产负债表上持有比特币的公司。这并不是一个纯粹的比特币ETF，但它使行业更接近于长期以来追求的目标。Volt
    Equity的Tad Park告诉DealBook，投资者希望“接触到比特币价格的波动”，而不必直接购买加密货币。'
