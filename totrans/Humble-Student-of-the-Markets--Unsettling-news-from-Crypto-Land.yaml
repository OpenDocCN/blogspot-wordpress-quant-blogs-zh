- en: to the Senate Banking Committee outlining its view on the future of digital
    assets and decentralized technology. The firm, which runs a big crypto fund, urged
    lawmakers to “ensure that the private sector can experiment and build” as it protects
    against “the real downside risks that might otherwise harm individuals.”
