- en: The NY Times recently published a note with the headline, "Crypto regulation
    heats up".
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报最近刊登了一篇题为“加密货币监管升温”的报道。
- en: 'The wrangling over spending bills and debt-ceiling dramas may be generating
    the biggest headlines in Washington, but the race to regulate the fast-growing
    cryptocurrency industry is also ramping up. Here’s a tour of some of the key developments
    this week:'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使在华盛顿，关于支出法案和债务上限的纠缠可能引起最大的头条新闻，但对于监管快速增长的加密货币行业的竞争也在加剧。以下是本周一些关键发展的概览：
