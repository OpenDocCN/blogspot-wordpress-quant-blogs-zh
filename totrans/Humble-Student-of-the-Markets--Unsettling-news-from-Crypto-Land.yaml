- en: The NY Times recently published a note with the headline, "Crypto regulation
    heats up".
  prefs: []
  type: TYPE_NORMAL
- en: 'The wrangling over spending bills and debt-ceiling dramas may be generating
    the biggest headlines in Washington, but the race to regulate the fast-growing
    cryptocurrency industry is also ramping up. Here’s a tour of some of the key developments
    this week:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Activist groups target crypto’s environmental impact**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: . Today, more than 70 nonprofit groups, including the Sierra Club, the Open
    Markets Institute and the Action Center on Race and the Economy, urged Congress
    to consider crypto’s energy use when writing new rules for the sector. “As you
    explore legislative and regulatory responses to ensure investor protection in
    the industry, it is critical that you also consider the financial stability risks
    that climate change presents,” they wrote in a letter shared exclusively with
    DealBook that took particular issue with many cryptocurrencies’
  prefs:
