- en: '**Crypto notches a win**. The S.E.C. approved Volt Equity’s exchange-traded
    fund that tracks companies whose values swing with Bitcoin prices, with an emphasis
    on firms that hold Bitcoin on their balance sheets. It’s not quite a pure Bitcoin
    E.T.F., but it brings the industry closer to that long-sought goal. Investors
    want “exposure to Bitcoin price movement,” Volt Equity’s Tad Park told DealBook,
    without necessarily buying crypto directly.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is a more serious problem that they didn't cover. I recently published
    a post raising questions about Tether (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The brewing crisis in Crypto-Land](https://humblestudentofthemarkets.com/2021/08/07/the-brewing-crisis-in-crypto-land/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). A Tether is a stablecoin used regularly in the offshore market to trade cryptocurrencies.
    They are supposed to be backed 1-for-1 to the USD. There are now $69 billion Tether
    in circulation. This would make Tether one of the biggest banks in the US, except
    that it's not a bank and not subject to regulation.
  prefs: []
  type: TYPE_NORMAL
- en: A recent Bloomberg article traced down Tether's billions and found some disconcerting
    results.
