  zh: 来源：[http://vixandmore.blogspot.com/2009/02/chart-of-week-gdp-worse-than-expected_28.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/chart-of-week-gdp-worse-than-expected_28.html#0001-01-01)
- en: 'A lot happened in the markets this week: the government took a larger ownership
    stake in Citigroup ([C](http://vixandmore.blogspot.com/search/label/C)); blue
    chip stalwarts JPMorgan Chase ([JPM](http://vixandmore.blogspot.com/search/label/JPM))
    and General Electric ([GE](http://vixandmore.blogspot.com/search/label/GE)) both
    slashed their dividends; durable goods and housing data failed to meet already
    lowered expectations; Q4 [GDP](http://vixandmore.blogspot.com/search/label/GDP)
    was revised down to a 6.2% annualized drop; and the S&P 500 index fell to levels
    not seen since 1996.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周市场发生了很多事情：政府在花旗集团([C](http://vixandmore.blogspot.com/search/label/C))中获得了更大的所有权；道琼斯工业平均指数成分股中的摩根大通([JPM](http://vixandmore.blogspot.com/search/label/JPM))和通用电气([GE](http://vixandmore.blogspot.com/search/label/GE))都削减了他们的股息；耐用品和住房数据未能达到已经降低的预期；第四季度[GDP](http://vixandmore.blogspot.com/search/label/GDP)修订后下降了6.2%；标普500指数跌至1996年以来的最低水平。
- en: In spite of all these body blows, the markets held up reasonably well, with
    the exception of the GDP data, which delivered a knockout blow Friday morning.
    The GDP numbers are notoriously backward-looking and the revisions to advance
    GDP data lend very little to the existing body of economic knowledge. That being
    said, Friday’s GDP numbers touched a statistical and psychological nerve for a
    market that was just not prepared to digest another assessment of how sharp the
    economic fall has been.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管所有这些打击，市场表现得相对稳定，除了GDP数据，它在周五早上给市场带来了致命一击。GDP数字以名符其实的回顾性著称，而对GDP数据的修订对现有的经济知识体系贡献很少。话说回来，周五的GDP数字触动了市场的统计和心理神经，市场还没有准备好消化经济下滑有多严重。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    attempts to put the most recent GDP number in historical perspective. While not
    shown on the chart, the raw GDP for the fourth quarter of 2008 is at approximately
    the level of economic activity that prevailed in June 2007\. Also, while the 6.2%
    (annualized) drop in Q4 GDP is quite concerning, it is less than what we saw in
    the first quarter of 1982 (-6.4%) and the second quarter of 1980 (-7.8%). Going
    back even further (and not shown on the chart), GDP dropped a whopping 10.4% in
    the first quarter of 1958.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[图表一周](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)试图将最新的GDP数字放在历史背景下。虽然图表中没有显示，但2008年第四季度的原始GDP大约是2007年6月经济活动水平的水平。另外，虽然第四季度GDP下降了6.2%（年度化），这非常令人担忧，但它比我们看到的1982年第一季度（-6.4%）和1980年第二季度（-7.8%）的下降要小。再往前追溯（图表上没有显示），1958年第一季度GDP下降了惊人的10.4%。
- en: I have added a dashed blue line to show a four quarter moving average of GDP.
    By this measure, the current situation still has a way to go before it compares
    to 1991, not to mention the even larger four quarter dips in the 1970s and 1980s
    referenced above.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经添加了一条虚线蓝线来显示GDP的四季度移动平均值。按照这一标准，当前情况还有很长的路要走，才能与1991年相比，更不用说1970年代和1980年代在上文提到的更大的四季度跌幅了。
- en: A [survey](http://www.philadelphiafed.org/research-and-data/real-time-center/survey-of-professional-forecasters/2009/survq109.cfm)
    of 43 economic forecasters published two weeks ago by the Federal Reserve Bank
    of Philadelphia showed expectations for a 5.2% drop in Q1 2009 GDP, followed by
    a 1.8% drop in Q2\. Given the most recent revisions to the Q4 data, a 5.2% drop
    in the current quarter may be on the optimistic side, but the burning question
    right now is whether Q3 can show any growth at all – or at least a decrease in
    the rate of economic deterioration.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 两周前，费城联邦储备银行发布的一项对43位经济预测师的调查显示，他们预计2009年第一季度GDP将下降5.2%，第二季度将下降1.8%。鉴于对第四季度数据的最新修订，当前季度下降5.2%可能过于乐观，但现在的问题是第三季度能否显示出任何增长——或者至少是经济恶化速度的放缓。
