  type: TYPE_NORMAL
  zh: 作者：约翰·古德曼
- en: Strong evidence for Goodman’s view that there are good effects from having consumers
    face real prices for health care comes from the area of cosmetic surgery. Such
    surgery, he notes, is rarely covered by insurance. He points out that, uunlike
    in most areas covered by insurance, patients can typically find a package price
    that includes all services and facilities and compare prices prior to surgery.
    Moreover, he notes, prices adjusted for inflation have fallen over time as technology
    has improved. He notes that for the kinds of surgery covered by insurance, improvements
    in technology are blamed for rising prices.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对Goodman看法的有力证据是，当消费者面对医疗保健的真实价格时，会产生良好的效果。他指出，这种手术很少由保险承担。他指出，与大多数由保险覆盖的领域不同，患者通常可以找到一个包价，并在手术前比较价格的方案。此外，他指出，随着技术的进步，通货膨胀调整后的价格随时间下降。他指出，对于由保险承担的那些手术类型，技术的进步被指责为价格上涨。
- en: I'm reminded of the saying that things are never so bad that they can't get
    worse, which is where I see us going. Less regulation seems improbable regardless
    of who wins the election.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我想起了一句话，即事情从来不会变得那么糟糕，以至于它们无法更糟，这就是我看到的情况。少一些规定似乎不太可能，无论谁赢得选举。
