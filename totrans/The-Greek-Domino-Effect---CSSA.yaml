    Using discretionary calls becomes increasingly difficult as the complexity of
    the situation increases. A good post on the perils of discretionary macro investing
    by Barry Ritholz can be found [here](http://www.bloombergview.com/articles/2015-06-29/the-macro-funds-big-greek-gamble).
