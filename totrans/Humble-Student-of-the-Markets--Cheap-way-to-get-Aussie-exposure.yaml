- en: I have written about the Australia/Canada pair trade
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾写过关于澳大利亚/加拿大交易对的文章
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2010/05/buy-australia-sell-canada.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2010/05/buy-australia-sell-canada.html)'
- en: . Both economies and their stock markets are structurally similar. The major
    difference is that while Australian resource exposure is tilted towards mining,
    Canadian resource exposure is more heavily weighted in energy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 两个经济体及其股市在结构上相似。主要区别在于，澳大利亚的资源风险倾向于采矿，而加拿大的资源风险在能源方面权重更大。
- en: '**Buy Canada/Sell Australia**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**买入加拿大/卖出澳大利亚**'
- en: The chart below shows the relative performance of the iShare Canada ETF (EWC)
    compared to the iShare Australia ETF (EWA), both measured in USD. As you can see,
    Canada is near the bottom of a relative trading range.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表展示了以美元计价的iShare加拿大ETF (EWC) 与iShare澳大利亚ETF (EWA) 的相对表现。如你所见，加拿大接近相对交易区间的底部。
- en: The
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: The（此行原文未提供翻译内容）
- en: '[Canadian election held Monday](http://www.theglobeandmail.com/news/politics/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[加拿大周一举行选举](http://www.theglobeandmail.com/news/politics/)'
- en: gave the Conservatives a rare majority government. These results should take
    some of the political uncertainty out of the Canadian market.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 给予保守党一个罕见的大多数政府。这些结果应该会减少加拿大市场的一些政治不确定性。
- en: Given the relative performance of the two markets, traders may want to consider
    going long Canada and shorting Australia. More risk averse investors can think
    of the Canadian market as a cheap way of gaining exposure to an Aussie-like stock
    market.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到两个市场的相对表现，交易者可能会考虑做多加拿大，做空澳大利亚。风险偏好较低的投资者可以将加拿大市场视为获得类似澳元股市敞口的经济途径。
- en: As always, pairs trading is not for the faint of heart and any trade should
    be entered with well-defined risk limits in mind.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与往常一样，对冲交易并不适合胆小者，任何交易都应该在明确的风险限制下进行。
