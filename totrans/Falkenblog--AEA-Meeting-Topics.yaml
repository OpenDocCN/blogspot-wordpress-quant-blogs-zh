- en: '[Hundreds of papers](http://www.aeaweb.org/aea/2011conference/program/preliminary.php)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[数百篇论文](http://www.aeaweb.org/aea/2011conference/program/preliminary.php)'
- en: 'are being presented, and more than a few are sure to be very interesting, so
    keep up to date as the papers get filled in (they post the papers online, so you
    don''t actually have to go). Think of it like a flea market: mainly junk, but
    some real finds if you look around. Many have straightforward groupings like "Banks,
    Credit Constraints and International Business Cycles" and "Optimal Fiscal Policy",
    where there are usally 3 papers that address the issue. Then there''s this grouping,
    the ubiquitous ''other'' category:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正在展示，并且有不少是非常有趣的，所以随着论文的填写保持更新（他们会在线发布论文，所以你实际上不必去参会）。可以把它当成跳蚤市场：主要是垃圾，但如果你四处寻找，会有一些真正的发现。许多有直接分组，比如“银行、信贷限制和国际商业周期”和“最优财政政策”，通常会有3篇论文涉及这个问题。然后有这样一类分组，无处不在的“其他”类别：
