- en: 'Blockchain: Distributed Consensus Protocols | Tales from a Trading Desk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链：分布式共识协议 | 来自交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2015/08/11/blockchain-distributed-consensus-protocols/#0001-01-01](https://mdavey.wordpress.com/2015/08/11/blockchain-distributed-consensus-protocols/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2015/08/11/blockchain-distributed-consensus-protocols/#0001-01-01](https://mdavey.wordpress.com/2015/08/11/blockchain-distributed-consensus-protocols/#0001-01-01)
- en: 'Blockchain: Distributed Consensus Protocols'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链：分布式共识协议
- en: Dom Steil [article](http://domsteil.com/2014/12/29/distributed-consensus-protocols/)
    on Distributed Consensus Protocols provides an overview of a few of the implements
    available.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dom Steil的文章](http://domsteil.com/2014/12/29/distributed-consensus-protocols/)关于分布式共识协议提供了一些现有实现的概述。'
- en: Asset creation built from the Bitcoin blockchain = [Sidechains](http://blockstream.com/)
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于比特币区块链构建的资产创建 = [Sidechains](http://blockstream.com/)
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Asset creation built off the Bitcoin blockchain = [Counterparty](http://counterparty.io/)
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于比特币区块链构建的资产创建 = [Counterparty](http://counterparty.io/)
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Asset ledger creation built on distributed nodes = Hyperledger
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于分布式节点构建的资产分类账 = Hyperledger
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Application and smart contract creation = Ethereum (AWS [mining](https://github.com/angelomilan/ethereum-guides/blob/master/GPU-cloud_mining.md) and
    “Create your [own](https://ethereum.org/token) Crypto-Currency”)
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用和智能合约的创建 = Ethereum（AWS [挖矿](https://github.com/angelomilan/ethereum-guides/blob/master/GPU-cloud_mining.md) 和“创建[你自己的](https://ethereum.org/token) 加密货币”）
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Application framework built on top of Ethereum = Eris. Ethereum has gained further
    press [recently](http://www.itworldcanada.com/article/ethereum-offers-platform-for-decentralized-enterprise-applications/376337)
    around [Adept](https://www.theprotocol.tv/adept-demo-ibm-samsung/) and [Provenance](https://www.provenance.org/).
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于以太坊的应用框架 = Eris。 Ethereum最近因[Adept](https://www.theprotocol.tv/adept-demo-ibm-samsung/)和[Provenance](https://www.provenance.org/)等事项再次受到关注。
- en: One would assume that the investment banking arena is most interested in Hyperledger,
    [MultiChain](http://www.multichain.com/) and Ethereum from an asset trading and
    post trade perspective – due to [Confidential](http://www.multichain.com/blog/2015/07/bitcoin-vs-blockchain-debate/)
    [Transactions](http://gendal.me/2015/06/10/quick-notes-on-sidechains-elements/).
     Curious also as to what banks are looking at [t0](http://t0.com/) (the trade
    is the [settlement](http://www.coindesk.com/overstock-unveils-blockchain-trading-platform-to/))
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可能会认为投资银行领域最感兴趣的是Hyperledger、[MultiChain](http://www.multichain.com/)和Ethereum，从资产交易和交易后的角度来看
    - 这是由于[机密](http://www.multichain.com/blog/2015/07/bitcoin-vs-blockchain-debate/)
    [交易](http://gendal.me/2015/06/10/quick-notes-on-sidechains-elements/)。 还好奇银行对[t0](http://t0.com/)（交易是[结算](http://www.coindesk.com/overstock-unveils-blockchain-trading-platform-to/)）有何看法。
