- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/lagging-nasdaq-study-update.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/lagging-nasdaq-study-update.html#0001-01-01)
  prefs:
