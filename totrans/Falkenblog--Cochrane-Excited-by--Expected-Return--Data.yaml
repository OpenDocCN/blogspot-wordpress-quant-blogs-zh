- en: 'Falkenblog: Cochrane Excited by ''Expected Return'' Data'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：科克伦被“预期回报”数据激动
- en: 来源：[http://falkenblog.blogspot.com/2011/04/cochrane-excited-by-expected-return.html#0001-01-01](http://falkenblog.blogspot.com/2011/04/cochrane-excited-by-expected-return.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/04/cochrane-excited-by-expected-return.html#0001-01-01](http://falkenblog.blogspot.com/2011/04/cochrane-excited-by-expected-return.html#0001-01-01)
- en: John Cochrane is one of the top finance academics in the world, and I think
    he's very thoughtful. He's also swallowed the risk premium story so much, he's
    like a Keynesian who thinks the 1970's highlight the relevance of the Keynesian
    model.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·科克伦（John Cochrane）是世界顶尖的金融学者之一，我认为他非常有思想。他对风险溢价的故事深信不疑，他像一个认为70年代突显凯恩斯模型的凯恩斯主义者。
- en: Here's
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是
- en: '[his latest survey:](http://faculty.chicagobooth.edu/john.cochrane/research/papers/AFA_pres_speech.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[他最新的调查：](http://faculty.chicagobooth.edu/john.cochrane/research/papers/AFA_pres_speech.pdf)'
- en: We thought returns were uncorrelated over time, so variation in price-dividend
    ratios was due to variation in expected cashﬂows. Now it seems all price-dividend
    variation corresponds to discount-rate variation. We thought that the cross-section
    of expected returns came from the CAPM. Now we have a zoo of new factors.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们曾以为收益随时间不相关，因此价格股利比变化是由预期现金流变化引起的。现在似乎所有价格股利变化都对应于贴现率变化。我们曾以为预期收益的横截面来自CAPM。现在我们有了一大堆新因子。
- en: 'Later:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随后：
- en: In the beginning, there was chaos; practitioners thought one only needed to
    be clever to earn high returns. Then came the CAPM. Every clever strategy to deliver
    high average returns ended up delivering high market betas as well. Then anomalies
    erupted, and there was chaos again. The “value eﬀect” was the most prominent anomaly.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 起初，一片混乱；从业者们认为只需要聪明就能获得高收益。然后来了CAPM。每个聪明的策略要想提供高平均回报，最终都会提供高市场贝塔。然后异常现象爆发了，又一片混乱。
    “价值效应”是最突出的异常现象。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fama and French (1993), (1996) brought order once again with size and value
    factors.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法玛和法国（1993年），（1996年）再次带来秩序，带来了大小和价值因素。
- en: Explaining the value and size effect using value and size portfolios does work
    if you don't mind circular explanations. We have, as Fama stated in 1991, given
    a fishing license for factors, where every exception to the standard model is
    now a potential factor. It's a bit like the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用价值和大小投资组合来解释价值和大小效应确实有效，如果您不介意循环解释的话。正如法玛在1991年所述，我们已经为因子颁发了捕鱼执照，其中每一个标准模型的异常现在都是潜在的因子。这有点像
- en: '[effects of Global Warming,](http://www.numberwatch.co.uk/warmlist.htm)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球变暖的影响，](http://www.numberwatch.co.uk/warmlist.htm)'
- en: except here you can say these are the one thousand things caused by variations
    in risk premiums.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这里你可以说这些是风险溢价变化引起的一千件事情。
