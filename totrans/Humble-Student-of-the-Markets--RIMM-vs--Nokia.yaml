- en: RIMM is at the bottom of the trading range against NOK in the last two years.
    Tactically, this sets up RIMM to outperform NOK in the short term.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- RIMM在过去两年中对NOK的交易区间底部。战术上，这为RIMM在短期内超越NOK设置了条件。'
- en: I would add that the caveat that putting on this pair trade is fraught with
