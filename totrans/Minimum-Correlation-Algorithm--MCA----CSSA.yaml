- en: 'Stay tuned for the release of our forthcoming whitepaper: “The Minimum Correlation
    Algorithm (MCA): A Practical and Effective Diversification Tool.”  The paper will
    contain an overview of the algorithm logic as well as a comparison of the  performance
    and diversification score  of MCA versus Risk Parity, Maximum Diversification,
    and Minimum Variance. This heuristic algorithm is fast and relatively simple to
    calculate and can be applied effectively to both asset allocation and also to
    trading strategies. The complete “R” code for replication will be released in
    the paper. The scheduled release date is next Thursday.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 敬请期待我们即将发布的白皮书：“最小相关算法（MCA）：一个实用且有效的多样化工具”。论文将包含算法逻辑的概述以及MCA与风险平价、最大多样化以及最小方差之间的性能和多样化得分的比较。这个启发式算法快速且相对简单易算，可以有效地应用于资产配置以及交易策略。论文中将发布完整的“R”代码以供复制。计划发布日期是下周四。
