- en: 'Humble Student of the Markets: Spambot infection'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：垃圾邮件机器人感染
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/spambot-infection.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/spambot-infection.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/spambot-infection.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/spambot-infection.html#0001-01-01)
- en: My XP operating system computer has been infected with a spambot that hijacks
    my machine and sends out spam every four or five days. The malware goes through
    my Outlook Express address book and sends out spam (ten addresses per spam) and
    the offending emails show up in my sent items box.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的 XP 操作系统电脑被一个垃圾邮件机器人感染，该机器人每隔四五天就会控制我的机器发送垃圾邮件。恶意软件会遍历我的 Outlook Express 地址簿并发送垃圾邮件（每封垃圾邮件十个地址），违规的电子邮件会出现在我的已发送项目盒中。
- en: 'I have tried a variety of virus scanners and found nothing. Other than the
    standard ones, I have also tried:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经尝试了各种病毒扫描工具，但一无所获。除了标准的工具之外，我还尝试了：
- en: Spyware Doctor
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 间谍软件医生
- en: Superantispyware
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超级反间谍软件
- en: Spyware S&D
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 间谍软件 S&D
- en: I ran Microsoft Network Monitor and found all sorts of internet traffic to suspect
    sites in Latin America, Asia and Europe when the computer was supposedly idle.
    If you have any suggestions please email me at cam at hbhinvestments dot com.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我运行了微软网络监控工具，发现当电脑 supposedly 空闲时，有来自拉丁美洲、亚洲和欧洲的各种互联网流量流向可疑网站。如果您有任何建议，请通过 cam
    at hbhinvestments dot com 给我发邮件。
