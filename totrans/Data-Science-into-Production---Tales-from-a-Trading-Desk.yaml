- en: Data Science into Production
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将数据科学应用于生产
- en: “What is hardcore data science—in practice?” is a great [article](https://www.oreilly.com/ideas/what-is-hardcore-data-science-in-practice)
    on moving data science into production.  Figure 5 (image from article courtesy
    of Mikio Braun) nicely captures the two worlds,  capturing the data science exploratory
    world where “done” is a model that can be used in production.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “实践中的数据科学的核心是什么？”是一篇关于将数据科学应用于生产的[文章](https://www.oreilly.com/ideas/what-is-hardcore-data-science-in-practice)。图5（文章图片由Mikio
    Braun提供）很好地捕捉了两个世界，捕捉了数据科学的探索世界，在这个世界中，“完成”是一个可以在生产中使用的模型。
- en: '![image_5-0d8e25c02668e476dd491d457f605d89](img/919cd070d1ccdd3d465a24c103af988c.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![image_5-0d8e25c02668e476dd491d457f605d89](img/919cd070d1ccdd3d465a24c103af988c.png)'
- en: The article is spot on with regards to the conclusion, don’t silo data scientist
    and engineers.  My preference is to have them all sitting together as part of
    one team 🙂
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章在结论上很到位，不要将数据科学家和工程师孤立起来。我更倾向于让他们都坐在一起，作为一个团队的一部分 🙂
