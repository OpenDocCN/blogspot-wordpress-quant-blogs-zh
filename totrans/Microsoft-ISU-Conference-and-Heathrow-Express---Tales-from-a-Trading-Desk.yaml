- en: Microsoft ISU Conference and Heathrow Express
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft ISU会议和希思罗 Express
- en: So yesterday I presented at the Microsoft ISU conference. I think the presentation
    (“Next Generation eTrading with Silverlight”) went overtime somewhat, but at least
    it generated some interesting questions. Only only real downer about the conference
    was the fact that it was out at [Terminal 5](http://en.wikipedia.org/wiki/London_Heathrow_Terminal_5),
    and hence I used the Heathrow Express to get there. Heathrow Express markets that
    you can stay connected during the journey with [T-Mobile HotSpot](http://www.heathrowexpress.com/Home/Journey/WhatsOnboard);
    unfortunately I couldn’t connect during both journeys 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我在Microsoft ISU会议上发表了演讲。我认为演讲("Next Generation eTrading with Silverlight")有些超时，但它至少产生了一些有趣的问题。关于这次会议的唯一真正失望的是，它是在[T5](http://en.wikipedia.org/wiki/London_Heathrow_Terminal_5)举行的，因此我使用了希思罗
    Express。希思罗 Express宣传说，您可以在旅程中保持连接[T-Mobile HotSpot](http://www.heathrowexpress.com/Home/Journey/WhatsOnboard)；不幸的是，我在两段旅程中都没能连接上
    😦
