- en: When I first heard Draghi’s quote “We Will Do Whatever it Takes,”  I immediately
    thought that I should dig through some other good quotes from similarly positioned
    officials in financial history.  Let’s start with Prime Minister John Major in
    England 1992.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次听到德拉吉的引语“我们将不惜一切代价”时，我立刻想到应该挖掘一些其他金融历史中有相似职位的官员的好引语。让我们从1992年的英国首相约翰·梅杰开始。
- en: I found this clip reminding us of the 1992 British Pound devaluation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这段剪辑使我想起了1992年的英镑贬值。
