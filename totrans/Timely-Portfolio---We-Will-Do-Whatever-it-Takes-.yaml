- en: I think the last lines from the [Atlantic June 4, 2010 article “Go For the Jugular”](http://www.theatlantic.com/business/archive/2010/06/go-for-the-jugular/57696/3/)
    sum it up very well
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为《大西洋》杂志2010年6月4日发表的文章《Go For the Jugular》的最后几行总结得非常到位
- en: “That evening, Lamont called a press conference in the Treasury's central courtyard.
    At 7:30 p.m., facing a massive battery of TV cameras from all over the world,
    he announced Britain's exit from the exchange-rate mechanism.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “那天晚上，拉蒙特在财政部中央庭院里召开了一次新闻发布会。晚上7:30，面对来自世界各地的大量电视摄像头，他宣布英国退出汇率机制。
- en: ''
