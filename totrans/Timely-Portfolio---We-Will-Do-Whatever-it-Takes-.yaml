- en: 来源：[http://timelyportfolio.blogspot.com/2012/07/we-will-do-whatever-it-takes.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/07/we-will-do-whatever-it-takes.html#0001-01-01)
