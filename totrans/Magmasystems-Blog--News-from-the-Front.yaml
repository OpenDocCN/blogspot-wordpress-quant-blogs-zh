- en: '[writes](http://www.wallstreetandtech.com/feed/showArticle.jhtml?articleID=198001925&cid=RSSfeed_WST_All)'
  prefs: []
  type: TYPE_NORMAL
- en: on the hardware arms race going on now in Wall Street. According to the article,
    names evaluating hardware acceleration include Merrill Lynch (IBM Cell processor),
    Citigroup, and Mellon Financial.
  prefs: []
  type: TYPE_NORMAL
- en: Oracle just bought out Tangasol. I predict a Microsoft/Gemstone deal in order
    to make the Windows CCS stack a bit more attractive. You heard it here first.
    Gemstone just came out with a native .NET implementation of Gemfire, so it probably
    makes much sense for Microsoft to gobble them up before Oracle uses the .NET version
    of Tangasol as a lever to sell more Oracle DBs into Wall Street.
  prefs: []
