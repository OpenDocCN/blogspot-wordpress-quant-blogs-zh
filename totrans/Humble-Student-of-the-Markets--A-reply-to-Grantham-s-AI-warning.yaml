- en: But every technological revolution like this – going back from the internet
    to telephones, railroads, or canals – has been accompanied by early massive hype
    and a stock market bubble as investors focus on the ultimate possibilities of
    the technology, pricing most of the very long-term potential immediately into
    current market prices. And many such revolutions are in the end often as transformative
    as those early investors could see and sometimes even more so – but only after
    a substantial period of disappointment during which the initial bubble bursts.
    Thus, as the most remarkable example of the tech bubble, Amazon led the speculative
    market, rising 21 times from the beginning of 1998 to its 1999 peak, only to decline
    by an almost inconceivable 92% from 2000 to 2002, before inheriting half the retail
    world!
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是每一次像这样的技术革命——从互联网到电话、铁路，甚至是运河——都伴随着早期的巨大炒作和股市泡沫，因为投资者关注的是技术的最终可能性，将大部分非常长期潜力立即定价到当前市场价格中。许多这样的革命最终往往和早期投资者所能预见的一样具有变革性，有时甚至更加如此——但在最初的泡沫破裂后，需要经历一段令人失望的实质性时期。因此，作为科技泡沫最显著的例子，亚马逊在1998年初至1999年高峰期间引领了投机市场，股价飙升了21倍，但随后在2000年至2002年间下跌了几乎难以置信的92%，在继承了半个零售世界之前！
