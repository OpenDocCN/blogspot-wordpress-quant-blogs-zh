- en: 'Falkenblog: How to Make BBB Securities AAA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 如何使BBB级证券变成AAA级'
- en: 来源：[http://falkenblog.blogspot.com/2010/04/how-to-make-bbb-securities-aaa.html#0001-01-01](http://falkenblog.blogspot.com/2010/04/how-to-make-bbb-securities-aaa.html#0001-01-01)
