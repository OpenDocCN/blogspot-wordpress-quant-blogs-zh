  zh: 来源：[http://falkenblog.blogspot.com/2010/04/how-to-make-bbb-securities-aaa.html#0001-01-01](http://falkenblog.blogspot.com/2010/04/how-to-make-bbb-securities-aaa.html#0001-01-01)
- en: In today's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的
- en: '[senate hearing](http://www.marketwatch.com/story/fabulous-fabs-almost-fabulous-testimony-2010-04-27?dist=countdown)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[参议院听证会](http://www.marketwatch.com/story/fabulous-fabs-almost-fabulous-testimony-2010-04-27?dist=countdown)'
- en: ', there was a question how a portfolio of BBB rated securities can generate
    a AAA rated security. Ex-Goldman exec Dan Sparks basically said it was due to
    diversification. This is an incomplete answer. Diversification alone is insufficient.
    You also need to add an equity tranche, a first-loss position that is breached
    only in specified probabilities. This is modeled based on historical loss rates
    for the rated collateral, and the minimum amount of equity needed to imply the
    Senior securities have expected loss rates consistent with AAA ratings (expected
    loss is the expected default rate times the loss in event of default). This is
    modeled using Monte Carlo methods because these structures have waterfalls where
    reserves build-up and are paid down, so they don''t assume ''gaussian'' distributions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有一个问题，即如何通过BBB级债券投资组合产生AAA级别的证券。前高盛执行官丹·斯帕克斯基本上说这是由于多元化。这是一个不完整的答案。光靠多元化是不够的。你还需要加入一个股权层，即仅在规定概率下才会触及的首个亏损部位。这是基于被评级抵押品的历史损失率进行建模的，并且需要的股权最低金额来暗示高级证券的预期损失率与AAA等级一致（预期损失是预期违约率乘以违约事件损失）。这是使用蒙特卡洛方法进行建模的，因为这些结构有蓄水池，蓄水池中的储备会增加并支付，因此它们并不假设'高斯'分布。
- en: So, turning B rated bonds into AAA rated bonds, involves both diversification
    and equity. You can't turn $100 worth of BBB bonds into $100 worth of AAA bonds.
    You turn it into $95 worth of AAA bonds (or something, depending on the time horizon).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，将B级债券转化为AAA级债券，需要同时进行多元化和股权投资。你不能将价值100美元的BBB级债券转化为价值100美元的AAA级债券。你将它转化为价值95美元的AAA级债券（或其他数额，取决于时间跨度）。
- en: And this was all farked because the ratings on the collateral were wrong, but
    that's a separate issue.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都出现了问题，因为抵押品的评级是错误的，但这是另一个问题。
