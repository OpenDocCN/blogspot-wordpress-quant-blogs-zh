- en: Interesting read over on [databricks](https://databricks.com/blog/2015/03/25/topic-modeling-with-lda-mllib-meets-graphx.html) with
    regards usage of MLLib and LDA.  Sample Scala code is available [here](https://github.com/apache/spark/blob/master/examples/src/main/scala/org/apache/spark/examples/mllib/LDAExample.scala),
    and Java sample [here](http://spark.apache.org/docs/latest/mllib-clustering.html#latent-dirichlet-allocation-lda).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于MLLib和LDA的使用，[databricks](https://databricks.com/blog/2015/03/25/topic-modeling-with-lda-mllib-meets-graphx.html)上有一篇有趣的阅读文章。Scala示例代码可在此处找到[链接](https://github.com/apache/spark/blob/master/examples/src/main/scala/org/apache/spark/examples/mllib/LDAExample.scala)，Java示例[在此](http://spark.apache.org/docs/latest/mllib-clustering.html#latent-dirichlet-allocation-lda)。
