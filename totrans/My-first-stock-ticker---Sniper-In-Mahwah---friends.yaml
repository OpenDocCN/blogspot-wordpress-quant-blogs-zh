- en: I just built my firsthomemade electronic  stock ticker, with [Arduino](http://arduino.cc). Prices
    are coming from the Yahoo RSS ticker feeds – but I assume I would need some DMA
    at some point, I have been told that public feeds are “low frequency” ;)
  id: totrans-6
  prefs: []
