  zh: 我刚刚用[Arduino](http://arduino.cc)搭建了我的第一个 homemade 电子股票行情显示器。价格来自雅虎的RSS股票行情源——但我认为我最终需要一些
    DMA，我被告知公开源是“低频” ;)
