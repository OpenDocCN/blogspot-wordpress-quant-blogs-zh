- en: 'VIX and More: TVIX Trades One Million Shares for First Time'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：TVIX首次成交一百万股
- en: 来源：[http://vixandmore.blogspot.com/2011/04/tvix-trades-one-million-shares-for.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/tvix-trades-one-million-shares-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/04/tvix-trades-one-million-shares-for.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/tvix-trades-one-million-shares-for.html#0001-01-01)
- en: Launched at the end of November 2010, the VelocityShares Daily 2x VIX Short-Term
    ETN ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX)) has been the most
    popular of the volatility-based ETPs to hit the market in the past six months.
    Today TVIX hit a new milestone – barely halfway into the trading session – by
    surpassing one million shares for the first time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年11月底推出的VelocityShares Daily 2x VIX Short-Term ETN ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX))
    是过去六个月中市场上最受欢迎的基于波动率的ETP。今天TVIX在交易时段 barely halfway时达到了一个新的里程碑——首次超过一百万股。
- en: Back in the middle of December, I [predicted](http://vixandmore.blogspot.com/2010/12/vix-and-more-and-2011-bespoke.html)
    TVIX “will hit a tipping point and become the darling of day traders” in 2011\.
    Frankly, I am a little surprised that it has taken more than five months to hit
    the one million share mark, but now that TVIX is adding liquidity, I would expect
    that day traders, hedge funds and other short-term trading operations will become
    much more active in this product.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 回到去年12月中旬，我[预测](http://vixandmore.blogspot.com/2010/12/vix-and-more-and-2011-bespoke.html)
    TVIX “将在2011年达到一个转折点，成为日内交易者的宠儿”。老实说，我有点惊讶它花了超过五个月的时间才达到一百万股的里程碑，但现在TVIX正在增加流动性，我认为日内交易者、对冲基金和其他短期交易操作将会在这个产品中变得更加活跃。
