- en: 'Humble Student of the Markets: A thought for Passover and Easter'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '谦卑市场学生: 逾越节和复活节的思考'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/a-thought-for-passover-and-easter.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/a-thought-for-passover-and-easter.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/a-thought-for-passover-and-easter.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/a-thought-for-passover-and-easter.html#0001-01-01)
- en: Last night marked the start of Passover and this weekend marks Easter. I want
    to step back a little from my usual market commentaries and discuss about other
    things that matter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚标志着逾越节的开始，本周末标志着复活节。我想稍微远离我平常的市场评论，讨论其他重要的事情。
- en: I had written about this
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾写过这个
- en: '[before](http://humblestudentofthemarkets.blogspot.ca/2013/12/how-to-fend-off-wolves-of-wall-street.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.ca/2013/12/how-to-fend-off-wolves-of-wall-street.html)'
- en: . Margitta Krebs, the conductor of the Debut and Junior Orchestras of the Vancouver
    Youth Symphony Orchestra is retiring after 29 years. The VYSO has decided to honor
    her contribution to the organization with a bursary in her name to assist young
    VYSO musicians in need and we are wrapping up this fundraising campaign in early
    May.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: . 温哥华青年交响乐团Debut和Junior管弦乐团的指挥玛吉塔·克雷布斯将在服务29年后退休。VYSO决定用她的名字设立奖学金，以帮助有需要的青年VYSO音乐家，我们将于五月初结束这个筹款活动。
- en: The VYSO has four orchestras which go from age 8 to 22\. I have found that adolescents
    in these formative years benefit tremendously from hard work, focus and discipline,
    whether it comes from sports or the kind of musical and orchestral training that
    comes from the VYSO.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: VYSO有四支管弦乐团，适合8到22岁的学生。我发现青少年在这些关键的岁月中，无论是来自体育运动还是来自VYSO的音乐和管弦乐训练，都能受益匪浅。
- en: I have had many comments over the years about the quality and uniqueness of
    my blog post insights. My Passover and Easter thought is to ask my readers to
    contribute to the Margitta Krebs Bursary in return.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我收到了很多关于博客帖子洞察力质量和独特性的评论。我的逾越节和复活节的想法是要求我的读者回报，为Margitta Krebs Bursary做出贡献。
- en: You can find out more about the bursary
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以了解更多关于助学金的信息
- en: '[here](http://vyso.com/support/scholarships/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://vyso.com/support/scholarships/)'
- en: and you can contribute directly
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以直接贡献
- en: '[here](https://www.canadahelps.org/GivingPages/GivingPage.aspx?gpID=32656)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://www.canadahelps.org/GivingPages/GivingPage.aspx?gpID=32656)'
- en: . The VYSO is a registered charity and Canadian residents can get a tax receipt
    for contributions over $20.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: . VYSO是一个注册的慈善机构，加拿大居民捐款超过$20的金额可以获得税收收据。
- en: On behalf of the young musicians at the VYSO, I thank you for any help that
    you can give.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我代表VYSO的年轻音乐家，感谢您能够提供的任何帮助。
