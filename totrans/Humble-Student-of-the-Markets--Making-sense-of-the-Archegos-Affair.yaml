- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': You can tell a lot about the character of a market by how it reacts to news.
    In response to the Archegos Affair, the contagion effect has mostly been contained.
    Other than the share prices of Nomura, Credit Suisse, and the liquidated stocks,
    the market averages have been steady and this is not a repeat of the Long-Term
    Capital Management debacle.'
  prefs: []
  type: TYPE_NORMAL
- en: Still, there are still nagging doubts about pockets of hidden financial leverage
    in the banking system. Is there another shoe waiting to drop?
