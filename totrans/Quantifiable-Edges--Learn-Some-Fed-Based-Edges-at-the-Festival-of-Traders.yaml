  prefs: []
  type: TYPE_NORMAL
  zh: '[交易者节](http://www.tigersharktrading.com/2013FOT.htm?src=hanna12)'
- en: this month for the 1st time.  It is a 2-day event that features presentations
    from 8 traders.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个月首次举办。这是一个为期2天的活动，将会有8位交易员进行演讲。
- en: I'll be speaking about Fed-based edges in regards to numerous time-frames (from
    short-term to long-term, and in between).  My talk is scheduled for 5:30pm EST
    on Tuesday, Dec 10th.  Time not convenient?  No worries!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将讨论关于多个时间框架（从短期到长期，以及其间）的基于美联储的边缘。我的演讲定于东部时间12月10日星期二下午5:30。时间不方便？别担心！
- en: '[Register using this link](http://www.tigersharktrading.com/2013FOT.htm?src=hanna12)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此链接注册：[http://www.tigersharktrading.com/2013FOT.htm?src=hanna12](http://www.tigersharktrading.com/2013FOT.htm?src=hanna12)
- en: and recordings of all speakers will be automatically sent to you at the conclusion
    of the Festival.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有演讲者的讲话记录将在节日结束后自动发送给你。
