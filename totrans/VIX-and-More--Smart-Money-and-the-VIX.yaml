- en: 'VIX and More: Smart Money and the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Smart Money and the VIX'
- en: 来源：[http://vixandmore.blogspot.com/2007/11/smart-money-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/smart-money-and-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/smart-money-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/smart-money-and-vix.html#0001-01-01)
- en: '![](img/9ef9acd641570ca078a37c70dea68b01.png)Bernie Schaeffer’s “[Monday Morning
    Outlook](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=20929&obspage=1)”
    is generally an excellent perspective for any trader to contemplate going into
    the trading week.  This week’s commentary is one of the better ones, as Schaeffer
    looks at a variety of data points to consider whether or not the markets may be
    putting in a bottom.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/9ef9acd641570ca078a37c70dea68b01.png)伯尼·舒尔茨的“[周一晨间展望](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=20929&obspage=1)”对于任何交易员来说，在进入交易周之前都是一个很好的视角。这周的评论是其中较好的一个，因为舒尔茨查看了各种数据点，以考虑市场是否可能正在触底。'
- en: 'One of the themes that Schaeffer takes up is a sense of concern starting to
    overtake the recent investor complacency.  Schaeffer cites the VIX as an example
    of continuing complacency in his remarks and in so doing goes on to make a potentially
    more interesting claim that he and his colleagues believe the VIX action represents
    the maneuverings of the smart money:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 舒尔茨提出的一个主题是，一种开始占据上风的担忧正在取代最近投资者的自满。舒尔茨在评论中以VIX为例，说明了他的评论中的持续自满，并因此提出了一个可能更有趣的论点，他和他的同事们认为VIX行动代表了聪明钱的运作：
- en: '*“One dissenter to this growing crack in the complacent armor was the VIX,
    which was little changed even while the market moved defiantly into losing territory.
    In fact, the supposed ‘fear barometer’ has shown little signs of alarm for a few
    weeks now, preferring instead to shuffle sideways. It has yet to make a significant
    move above the 30 level or come within sniffing distance of its mid-August peak.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “对于这种日益严重的自满装甲的裂缝，VIX是一个少数派。即使市场不屈不挠地进入亏损领域，VIX也几乎没有什么变化。事实上，这个所谓的‘恐惧指数’已经好几个星期没有显示出任何警觉的迹象，反而更喜欢横盘整理。它还没有超过30点的显著动作，也没有接近8月中旬的高点。”
- en: '*However, the VIX action presents some very interesting possibilities. Its
    continued inability to move below the 32-week trendline is bearish, as we''ve
    pointed out before. But I wonder whether the fact that the November spike has
    fallen short of the August spike might actually be bullish in its implications,
    in the sense of a ‘non-confirmation’ of the pullback, rather than the conventional
    view that this is a bearish indicator of complacency. **This interpretation would
    only make sense if you felt the VIX represented smart money, an evolving conclusion
    that we at Schaeffer''s have reached over the course of this year*** [emphasis
    added]*. Note that you could consider the VIX spike in the first quarter to be
    a non-confirmation relative to the spike in the second quarter of 2006, as it
    fell shy of the 2006 peak. The spike to higher VIX highs in August then ‘confirms’
    the bearish trend, and by that reasoning (assuming the VIX has, in fact, peaked)
    the current spike is another non-confirmation with bullish implications.”*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “然而，VIX的行动带来了一些非常有趣的可能性。它持续无法跌破32周趋势线，这对我们之前指出过来说是不利的。但是我想知道，11月的反弹是否实际上暗示了它的上涨，而不是8月的反弹，这种‘非确认’的意味，而不是通常认为这是自满的熊市指标。这种解释只有在您认为VIX代表了聪明钱的情况下才说得通，这是一个我们今年在舒尔茨公司达成的逐渐形成的结论。”
    [强调添加]
- en: Setting aside the caution-complacency issue for the moment, I find it interesting
    that Schaeffer believes the VIX is the footprints of the smart money.  I am slowly
    coming to the same conclusion myself and will attempt to address this issue a
    little more scientifically in this space in the future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 暂时不考虑谨慎-自满问题，我发现有趣的是，舒尔茨认为VIX是聪明钱的脚印。我自己也慢慢得出同样的结论，并且将来会在这个空间里更科学地探讨这个问题。
