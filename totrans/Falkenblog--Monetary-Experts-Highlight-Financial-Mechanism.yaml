- en: 'Falkenblog: Monetary Experts Highlight Financial Mechanism'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2013/03/monetary-experts-highlight-financial.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/monetary-experts-highlight-financial.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There's an
  prefs: []
  type: TYPE_NORMAL
- en: '[interesting video](http://www.bloomberg.com/video/bernanke-doesn-t-see-beggar-thy-neighbor-policies-ONeX8ABcQz2po8ueJfp52Q.html)'
  prefs: []
  type: TYPE_NORMAL
- en: where several of the world's most esteemed monetary experts got together to
    honor ex Bank of England Governor Mervyn King, and in the process acknowledged
    they needed a financial mechanism that affects the general economy. They can't
    figure it out exactly, they just know finance is very important to the economy.
  prefs: []
  type: TYPE_NORMAL
- en: In the meantime, they continue countenance, if not encourage, the persecution
    of banks. Every quarter there's a new lawsuit brought against the banks. The latest
    news tonight is about the
  prefs: []
  type: TYPE_NORMAL
- en: '[Libor scandal](http://online.wsj.com/article/SB10001424127887324789504578384382464803140.html?mod=WSJ_hpp_LEFTTopStories)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which, surely needs punishment, but it''s just getting old and the damages
    are unlimited, so banks are naturally wary. Can we fast track these things? Add
    to this that regulators are giving banks extra scrutiny for everything they do,
    and naturally most banks are afraid to lend. Thus, all this new money goes to
    high powered money that simply pulls in a little interest at the Fed.'
  prefs: []
  type: TYPE_NORMAL
- en: Here's a set of relevant data. These are data from the bank index through Dec
    2012, which I pulled from
  prefs: []
  type: TYPE_NORMAL
- en: '[Ken French''s website](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . It shows bank stocks at an all-time low at this stage after the last business
    cycle peak. Banks aren't lending because they are a political punching bag for
    populists, afraid of regulators and litigators. As Hyman Minsky used to say, you
    need rich banks.  We don't have them. With banks in their
  prefs: []
  type: TYPE_NORMAL
- en: '[negative vega zone](http://falkenblog.blogspot.com/2012/09/banks-still-in-negative-vega-zone.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', they simply aren''t incented to lend. Weak banks aren''t a symptom of our
    weak recovery, but rather the cause.'
  prefs: []
  type: TYPE_NORMAL
