- en: With this post I wanted to show how easily we can study calendar strategy performance
    using the [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这篇文章，我想展示如何轻松使用[系统化投资者工具箱](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)来研究日历策略的表现。
- en: Next, I will look at the importance of the [FED meeting](http://www.federalreserve.gov/monetarypolicy/fomccalendars.htm)
    days.
