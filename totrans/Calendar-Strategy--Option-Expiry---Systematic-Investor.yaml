- en: 'Calendar Strategy: Option Expiry | Systematic Investor'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日历策略：期权到期 | 系统化投资者
- en: 来源：[https://systematicinvestor.wordpress.com/2014/05/03/calendar-strategy-option-expiry/#0001-01-01](https://systematicinvestor.wordpress.com/2014/05/03/calendar-strategy-option-expiry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://systematicinvestor.wordpress.com/2014/05/03/calendar-strategy-option-expiry/#0001-01-01](https://systematicinvestor.wordpress.com/2014/05/03/calendar-strategy-option-expiry/#0001-01-01)
- en: 'Today, I want to follow up with the [Calendar Strategy: Month End](https://systematicinvestor.wordpress.com/2014/04/28/calendar-strategy-month-end/)
    post. Let’s examine the perfromance Option Expiry days as presented in the [The
    Mooost Wonderful Tiiiiiiime of the Yearrrrrrrrr!](http://quantifiableedges.blogspot.com/2011/12/mooost-wonderful-tiiiiiiime-of.html)
    post.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想继续讨论[日历策略：月末](https://systematicinvestor.wordpress.com/2014/04/28/calendar-strategy-month-end/)。让我们来看看期权到期日的表现，就像[The
    Mooost Wonderful Tiiiiiiime of the Yearrrrrrrrr!](http://quantifiableedges.blogspot.com/2011/12/mooost-wonderful-tiiiiiiime-of.html)中所述。
- en: 'First, I created two convenience functions for creating a calendar signal and
    back-testing calendar strategy: calendar.signal and calendar.strategy functions
    are in the [strategy.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/strategy.r)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我创建了两个方便的函数来创建日历信号和回测日历策略：calendar.signal 和 calendar.strategy 函数在[github
    上的 strategy.r](https://github.com/systematicinvestor/SIT/blob/master/R/strategy.r)。
- en: 'Now, let’s dive in and examine historical perfromance of SPY during Option
    Expiry period in December:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入研究一下12月期权到期期间 SPY 的历史表现：
