- en: 'Microsoft’s: Silverlight For Windows Mobile, HTML5 For Cross-Platform'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft的：Silverlight For Windows Mobile, HTML5 For Cross-Platform
- en: So as expected the blog world has gone mad over the PDC10 comment about [Silverlight](http://www.zdnet.com/blog/microsoft/microsoft-our-strategy-with-silverlight-has-shifted/7834).
    [Shawn](http://wildermuth.com/2010/10/30/Post-PDC_HTML5_v_Silverlight_Debate)
    has an interesting take on both. UXPassion also has a [view](http://wildermuth.com/2010/10/30/Post-PDC_HTML5_v_Silverlight_Debate).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如预料，博客界对于PDC10关于[Silverlight](http://www.zdnet.com/blog/microsoft/microsoft-our-strategy-with-silverlight-has-shifted/7834)的评论已经疯狂了。Shawn对于此事有两个有趣的观点。[UXPassion](http://wildermuth.com/2010/10/30/Post-PDC_HTML5_v_Silverlight_Debate)也有一个[观点](http://wildermuth.com/2010/10/30/Post-PDC_HTML5_v_Silverlight_Debate)。
- en: Personally, as I’ve blogged about before, I don’t see the corp world moving
    to IE9 as soon as its released – lets get real here, some corps (sell-side) are
    still on IE6/7! We should also remember that today Apple’s AppStore don’t allow
    HTML5!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 个人而言，正如我之前博客中提到的，我认为企业世界不会在IE9一发布就转向它——让我们面对现实吧，有些公司（卖方）仍然在使用IE6/7!我们还应该记住，今天苹果的AppStore还不允许HTML5!
- en: So in summary, I agree with UXPassion’s final comments, “Silverlight will be
    here for years to come”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以总结来说，我同意UXPassion的最终评论，“Silverlight将在未来几年内存在”。
