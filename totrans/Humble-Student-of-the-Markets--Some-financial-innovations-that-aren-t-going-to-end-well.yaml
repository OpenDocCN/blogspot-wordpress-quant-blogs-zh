- en: 'Humble Student of the Markets: Some financial innovations that aren''t going
    to end well'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：一些不会有好结果的金融创新
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/some-financial-innovations-that-arent.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/some-financial-innovations-that-arent.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/some-financial-innovations-that-arent.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/some-financial-innovations-that-arent.html#0001-01-01)
- en: Most of the time, innovation can be good. Other times, they have unintended
    side effects. This is especially true of financial innovations. Paul Volcker famously
    said that the banking's greatest innovation was the ATM.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，创新可以是件好事。其他时候，它们会产生意想不到的副作用。这尤其是在金融创新方面更是如此。保罗·沃尔克曾说过，银行最大的创新就是自动取款机。
- en: I've never been an investment banker, but I was a research analyst once upon
    a time. (Yes, Virginia - Chinese walls do exist.) I do know enough about investment
    banking to know that it can be a very creative job. You spend a lot of time thinking
    of creative and innovative ways to get around regulations in order to get the
    deal done. That's how financial innovations get engineered.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未担任过投资银行家，但以前我是一名研究分析师。（是的，弗吉尼亚——中国的防火墙确实存在。）我对投资银行的了解足够多，知道那可以是一份非常具有创造力的工作。你花很多时间思考创造性和创新性的方法来绕过规定，以便完成交易。金融创新就是这样被设计出来的。
- en: '**Disintermediation in China**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国的去中介化**'
- en: Here are a couple of examples of financial innovations that are not likely to
    end well. The Chinese authorities have been taking active steps to rein in bank
    lending by raising reserve ratios and interest rates. Recently, we have seen examples
    of disintermediation in China as a way of getting around restrictions on banking
    regulation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些可能不会有好结果的金融创新的例子。中国当局一直在采取积极措施，通过提高准备金率和利率来遏制银行贷款。最近，我们看到了中国出现的去中介化的例子，作为一种规避银行监管限制的方式。
- en: '[Patrick Chovanec](http://chovanec.wordpress.com/2011/07/25/caixin-on-chinas-risky-wealth-funds/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Patrick Chovanec](http://chovanec.wordpress.com/2011/07/25/caixin-on-chinas-risky-wealth-funds/)'
- en: 'explains:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：
- en: According to Caixin, Chinese banks — limited in their ability to lend by China’s
    efforts to rein in inflation — have introduced a dizzying array of “private wealth
    management” (PWM) products aimed at higher-income investors.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据财经杂志《财新》报道，由于中国努力遏制通胀，中国银行的贷款能力受到限制，因此推出了针对高收入投资者的各种“私人财富管理”(PWM)产品。
- en: 'These products are a way of getting around banking regulation by matching lenders
    with borrowers:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些产品是通过匹配贷款人和借款人来规避银行监管的一种方式：
- en: Why are Chinese banks suddenly so active in selling these products? One possibility
    is that they are simply an end-run around high reserve requirements. Instead of
    struggling to gather deposits (at less and less attractive interest rates) and
    then setting aside 21.5% as cash reserves before lending the rest out, banks can
    promise high interest rates and channel the whole amount directly into lending,
    collecting a fee instead of a spread.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么中国银行突然对这些产品如此积极地销售呢？一个可能性是，它们只是绕过高准备金要求的捷径。银行不需要（越来越不吸引人的利率）存款，然后将21.5%作为现金储备留存，其余的则用于贷款，而是承诺高利率，并将整个金额直接用于贷款，收取手续费而不是利差。
- en: The other possibility is that PWM funds provide a way for banks to shift growing
    lending risks onto customers. Rather than underwriting loans, they’re playing
    matchmaker. In some cases, critics fear, banks may have a conflict of interest,
    and may actually be shifting not just risk but known losses onto naive investors.
    For instance, if bank helps a local government sell bonds in order to repay its
    troubled bank debt, it can offload its problem debts onto its clients.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个可能性是，PWM基金为银行提供了将日益增长的贷款风险转嫁给客户的方式。他们不是在承保贷款，而是在做红娘。在某些情况下，批评者担心，银行可能存在利益冲突，实际上可能正在将风险和已知的损失转嫁给天真投资者。例如，如果银行帮助地方政府出售债券以偿还其陷入困境的银行债务，它可以将其问题债务转嫁给客户。
- en: Tracy Alloway at
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Tracy Alloway在
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/08/30/664411/inter-company-intra-state-chinese-lending/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/08/30/664411/inter-company-intra-state-chinese-lending/)'
- en: 'wrote that Chinese companies are also getting into the act. She quotes a Standard
    Chartered research report:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 写道，中国的公司也在纷纷加入这一行列。她引用了渣打银行的一份研究报告：
- en: '***In City X, something slightly different is happening, which we suspect is
    being repeated in cities across the country. We found that a couple of large local
    state-owned firms whose main business was not finance are now expanding into operating
    guarantee companies, pawnshops, trusts, etc.*** We surmise that they are doing
    so with the support of large surplus cash earned by the group’s (often monopoly)
    activities, or with funds easily borrowed by the parent group from friendly banks.
    It appeared that at least some of their business was based on their ability to
    borrow funds at 7-8%, and then on-lend at rates of 20-30%, arbitraging the dual-interest
    rate environment. They would also in theory be free to funnel funds borrowed for
    one purpose into, say, real estate.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在**城市X**，正在发生一些稍微不同的事情，我们怀疑这种情况在全国的城市中都在重复。我们发现，有两家大型地方国有企业，其主要业务不是金融，现在正在扩大到运营担保公司、当铺、信托等。我们推测，它们这样做是在集团（通常是垄断）活动的支持下，或者是在母公司从友好银行轻松借款的资金支持下。至少看起来它们的某些业务是基于它们能够以7-8%的利率借款，然后以20-30%的利率放贷，利用双利率环境进行套利。它们还可以理论上自由地将用于一个目的借来的资金转向，比如说，房地产。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'We find this disturbing for a number of reasons:'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们为此感到不安，原因有很多：
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The state already dominates much of the financial sector, but areas like GCs
    and small loan companies open a window to private-sector activity. Local SOEs
    now look set to dominate these new parts of the financial sector too.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国家已经主导了金融部门的很大一部分，但像GCs和小型贷款公司这样的领域为私营部门活动敞开了一扇窗户。现在，地方国有企业似乎也将主导这些金融部门的新领域。
- en: Such platforms combine industrial and financial functions within the same group.
    This introduces new risks, since it facilitates fund flows that fall outside of
    regulators’ monitoring. It also adds a new transmission mechanism for bad credit
    problems to spread through the economy.
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这类平台在同一集团内结合了工业和金融功能。这引入了新的风险，因为它们促进了监管者监控之外的资金流动。它还增加了一种新的机制，使不良信用问题可以通过经济传播。
- en: These platforms also broaden the scope for corruption at firms with low levels
    of government oversight.
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些平台还扩大了在政府监管较低的公司中腐败的范围。
- en: There are times when government regulation inhibits economic activity. At other
    times, they are meant to minimize systemic risk by avoiding the moral hazard problem.
    This is one of the instances of the latter. Chovanec commented that disintermediation
    can makes the system more opaque. If this unravels, then how do you unscramble
    an omelette?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有时政府法规会抑制经济活动。在其他时候，它们旨在通过避免道德风险问题来最小化系统风险。这是后者的一个例子。赵伟评论说，去中介化可以使系统更加不透明。如果这崩溃了，那么你怎么把煎蛋卷弄乱？
- en: The most alarming part of the story, however, is how banks have been rolling
    over and pooling short-term, high-return funds in a way that makes it very difficult
    to trace how, exactly, investors are being paid off.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，这个故事最令人不安的部分是银行如何滚动和合并短期、高收益资金，这种方式使得确切追踪投资者是如何得到回报变得非常困难。
- en: If this blows up, some people are going to get bullets in the backs of their
    heads.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种情况爆发出来，有些人可能会在背后挨子弹。
- en: '**The collateral swap**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**抵押品互换**'
- en: Another example of financial innovation is the collateral swap. Izabella Kaminska
    of
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 金融创新的另一个例子是抵押品互换。伊扎贝拉·卡米斯卡（Izabella Kaminska）在
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/08/31/661311/the-overnight-black-swan/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/08/31/661311/the-overnight-black-swan/)'
- en: 'explains the mechanics [emphasis added]:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '解释了机制[强调添加]:'
- en: A collateral swap is essentially a form of secured lending whereby one counterparty
    transfers relatively liquid assets to another in exchange for a pledge of less
    liquid collateral. In a typical collateral swap, a bank holding a portfolio of
    ABS or other securitizations will transfer these assets to a pension fund or insurance
    company which, in exchange for a periodic fee, will deliver a portfolio of more
    liquid collateral such as high-grade government or corporate bonds.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 抵押品互换本质上是一种担保贷款形式，其中一方将相对流动的资产转让给另一方，以换取流动性较差的抵押品。在典型的抵押品互换中，持有ABS或其他证券化组合的银行将这些资产转让给养老基金或保险公司，作为交换，后者将定期支付一系列更流动的抵押品，如高等级政府或企业债券。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The pension fund or insurer thereby receives a higher yield on its (ostensibly)
    safe investments, while the bank obtains access to a portfolio of liquid assets
    which it can then re-pledge to obtain funding from central banks and other sources
    which, in the wake of the GFC, have been less willing to accept ABS and other
    securitizations as eligible collateral.*** The development of collateral swaps
    is thus, in effect, an innovative response to both the post-crisis funding constraints
    on banks and the need to satisfy new liquidity requirements soon to be imposed
    under Basel III.'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**养老基金或保险公司因此在其（表面上）安全的投资上获得更高的收益，而银行获得了流动性强的资产组合，然后可以重新抵押以从中央银行和其他来源获得资金，而这些来源在次贷危机之后更不愿意接受ABS和其他证券化产品作为合格抵押品。**
    抵押品掉期的出现实际上是针对银行后危机时期的融资限制和创新性回应，以及满足即将在巴塞尔III下施加的新流动性要求。'
- en: The immediate benefit to the investor (pension fund, insurer, etc.) is a higher
    yield on its investments. It's fully collateralized, right??? The bank gets higher
    quality paper to satisfy Basel III requirements and, in the event of a liquidity
    squeeze, to pledge to a central bank such as the ECB or BoE.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者（养老基金、保险公司等）立即获得的好处是其投资收益更高。是完全抵押的，对吧？？银行获得了更高质量的证券来满足巴塞尔III的要求，在流动性紧张的情况下，可以向如ECB或BoE这样的中央银行抵押。
- en: Everybody wins! Right?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 大家都赢了，对吧？
- en: 'The Ray DeVoe quip still applies today, "More money has been lost reaching
    for yield than at the point of a gun." Here are the risks:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 雷·德沃克的俏皮话今天仍然适用，“比枪口下损失更多的金钱是追求收益。” 以下是一些风险：
- en: Collateral swaps contribute to the complexity of modern financial markets in
    at least three ways. First, the collateral swap market is extremely opaque. Nobody
    knows with any certainty, for example, how big this market is, who the major players
    are, or the size of the aggregate exposures. As a result, it is exceedingly difficult
    to ascertain the nature and extent of the attendant risks. Second, given the identity
    of the counterparties, collateral swaps seem destined to strengthen the interconnections
    between (1) banking markets and (2) insurance and pension markets. Finally, as
    described above, collateral swaps are a reflexive response to changes in the post-crisis
    market and regulatory environment.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 抵押品掉期至少在三个方面增加了现代金融市场的复杂性。首先，抵押品掉期市场极其不透明。例如，没有人确切知道这个市场有多大，主要参与者是谁，或者总体敞口有多大。因此，很难确定伴随的风险的性质和范围。其次，考虑到交易对手的身份，抵押品掉期似乎注定要加强对（1）银行市场和（2）保险和养老基金市场之间的相互联系。最后，如上所述，抵押品掉期是对后危机市场和监管环境变化的反思性回应。
- en: '**An accident waiting to happen**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个注定要发生的事故**'
- en: Given the heightened level of systemic risk in the financial system, these developments
    can only be viewed as disturbing. In my first example of disintermediation in
    China, it suggests that a shadow banking system is forming in China and control
    of the banking system is slipping away from the Chinese authorities.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于金融系统中的系统风险水平很高，这些发展只能被视为令人不安的。在我提到的中国去中介化的第一个例子中，它暗示中国正在形成一个影子银行系统，并且银行的控制权正从中国当局手中滑落。
- en: In the second case, it suggests that a number of institutions could get hurt
    should a banking crisis erupt in Europe. They will have to read the legal language
    of those swap agreements very, very carefully in order to limit their exposure.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个案例中，它暗示如果欧洲爆发银行业危机，许多机构可能会受到伤害。他们将不得不非常、非常仔细地阅读掉期协议的法律语言，以限制他们的敞口。
- en: Something tells me that this isn't going to end well. This is one of those times
    when the markets really needs some adult supervision and we can't all walk around
    with the attitude that
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有种预感告诉我，事情不会有个好结局。现在正是市场急需成人监督的时候，我们也不能都持有一种无所谓的态度。
