- en: '[Pithering](http://www.pitheringabout.com/?p=778) provide a view on moving
    from Java to Clojure within a large European investment bank.  [Video](http://vimeo.com/45130708)
    [from](http://euroclojure.com/2012/programme/#Total_Massacre) EuroClojure2012
    provide insight into the middle office derivatives project.  Elasticsearch leveraged
    to free the data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pithering](http://www.pitheringabout.com/?p=778) 提供了从Java转向Clojure的大型欧洲投资银行内的观点。[视频](http://vimeo.com/45130708)
    [来自](http://euroclojure.com/2012/programme/#Total_Massacre) EuroClojure2012，提供了中间办公室衍生品项目的洞察。弹性搜索用于释放数据。'
