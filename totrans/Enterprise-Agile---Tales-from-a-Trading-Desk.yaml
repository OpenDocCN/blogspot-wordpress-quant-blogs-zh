- en: 'VentureBeat offer an [interesting](http://venturebeat.com/2014/03/29/agile-in-the-enterprise-to-succeed-avoid-the-fundamentalists/)
    on Agile in the Enterprise – agility more than agile, drop the agile fundamentalists. 
    This leads nicely to the Bank Systems & Technology [article](http://www.banktech.com/channels/capital-one-delivers-85-of-software-thro/240166887),
    “Capital One Delivers 85% Of Software Through Agile”.  Curious what version of
    “agile” Capital One is using?  Innovation labs sound very sensible:'
  prefs: []
  type: TYPE_NORMAL
- en: In order to encourage innovation through the company, Capital One rotates developers
    through the innovation labs, rather than just leaving team of developers in the
    labs full time, although Wolfs notes that there are a few associates who are permanently
    assigned to the labs. “My goal is make sure the labs are not the only place where
    innovation is done. Innovation should be encourages on all of the teams,”
