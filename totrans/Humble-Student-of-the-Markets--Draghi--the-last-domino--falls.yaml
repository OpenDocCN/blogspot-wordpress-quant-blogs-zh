- en: 'Humble Student of the Markets: Draghi, the last domino, falls'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/draghi-last-domino-falls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/draghi-last-domino-falls.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As expected, the Latin quarter of the eurozone ganged up on Germany on the issue
    of eurobonds, but Angela Merkel stood fast. But Germany is becoming increasingly
    isolated. The
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ](http://online.wsj.com/article/BT-CO-20120522-706583.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'report that Christine Lagarde of the IMF came out in support of the concept
    of eurobonds:'
  prefs: []
  type: TYPE_NORMAL
- en: International Monetary Fund head Christine Lagarde Tuesday called on euro-zone
    governments to accept more common liability for each other's debts, saying that
    the region urgently needs to take further steps to contain the crisis.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We consider that more needs to be done, particularly by way of fiscal liability-sharing,
    and there are multiple ways to do that," Lagarde told a press conference in London
    to mark the completion of a regular review of U.K. finances.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So did the OECD:'
  prefs: []
  type: TYPE_NORMAL
- en: Her comments came an hour after the Organization for Economic Cooperation and
    Development had, for the first time, endorsed joint bond issuance in its latest
    Economic Outlook
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Angela Merkel's staunchest ally has been Mario Draghi of the European Central
    Bank. Up until now, Draghi had been relatively silent on the Greek crisis.
  prefs: []
  type: TYPE_NORMAL
- en: '[He spoke yesterday](http://www.ecb.int/press/key/date/2012/html/sp120524_1.en.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'at at the Sapienza University in Rome and addressed the latest eurozone crisis
    in an unusually frank manner [emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: We are living at a critical juncture in the history of the Union. The sovereign
    debt crisis has exposed serious weaknesses in the institutional framework; in
    this context, the difficulties in finding common solutions are having a negative
    impact on market valuations. The extraordinary measures taken by the ECB have
    gained us time; they have preserved the functioning of monetary policy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***But we have now reached a point where European integration, in order to
    survive, needs a bold leap of political imagination. It is in this sense that
    I have referred to the need for a “growth compact” alongside the well-known “fiscal
    compact”.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'He went on to explain what he meant by a "growth compact", namely closer economic
    integration:'
  prefs: []
  type: TYPE_NORMAL
- en: 'A growth compact rests on three pillars and the most important one, from a
    structural viewpoint, is political: ***the economic and financial crisis has challenged
    the myopic belief that monetary union could remain just that, and not evolve into
    something closer, more binding, into an arrangement whereby national sovereignty
    on economic policy is replaced by the Community ruling.*** If the governments
    of the Member States of the euro define jointly and irrevocably their vision of
    what the political and economic construct that supports the single currency will
    be and what the conditions to reach that goal together should be. This is the
    most effective answer to the question everyone is asking: “Where will the euro
    be in ten years’ time?”.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hmm, sounds sort of like an endorsement of eurobonds to me.
  prefs: []
  type: TYPE_NORMAL
- en: He went on to talk about "structural reforms", which I wrote about extensively
    in the past (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Mario Draghi reveals the Grand Plan](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). It means, in effect, structural reforms at the micro-economic level so that
    it's easier to fire people. It also means
  prefs: []
  type: TYPE_NORMAL
- en: '[internal devaluation by the peripheral countries](http://humblestudentofthemarkets.blogspot.ca/2012/05/draghis-growth-pact-internal.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: The second pillar is that of structural reforms, especially, but not only, in
    the product and labour markets. The completion of the single market and the strengthening
    of competition are crucial for growth and employment. Labour market reforms that
    combine flexibility and mobility with a sense of fairness and social inclusion
    are essential.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Growth and fairness are closely connected: without growth, and the events of
    recent months also reflect this, the temptation to “circle our wagons” gains strength,
    and solidarity weakens. Without fairness, the economy breaks up into multiple
    interest groups, no common good emerges as a result of social and economic interaction,
    and there are negative effects on the capacity to grow. Recent Italian history
    has no shortage of examples.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'By fairness, he refers partly to the high level of youth unemployment compared
    to the entrenched older generation with their job security and gold-plated pension
    plans:'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the European Union, between 2007 and 2011 the unemployment rate rose by
    5.8 percentage points among the 15-24 year olds, by 3.5 points among the 25-34
    year olds and by 1.8 points in the 35-64 age range. Qualitatively, the profile
    is similar almost everywhere; the clear exception is Germany, where the unemployment
    rate among 15 to 24 year olds in the first quarter of 2012 was 8%; in Italy it
    was 34.2%, in Spain 50.7% and the euro area average was 21.9%. These trends reflect
    a fundamental question: they confirm the particular vulnerability of this essential
    part of our workforce. ***The unequal sharing of the “cost of flexibility”, only
    affecting young people, an eternal flexibility with no hope of stabilisation,
    leads among other things to companies not investing in young people, whose skills
    and talents often decline in jobs with low added value.*** The underuse of their
    resources reduces growth in various ways: it makes the creation of start-ups less
    likely – and they are on average more innovative than others – it causes a decline
    in skills in the long run, slowing down the assimilation of new technology and
    acting as a brake on efficient production processes. ***In addition to undermining
    society’s sense of fairness, it is a waste that we cannot afford.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In addition, Draghi endorsed the idea of pan-European infrastructure bonds:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The third pillar is the revival of public investment: the use of public resources
    to push forward investment in infrastructure and human capital, research and innovation
    ***at national and European levels***. (The proposed strengthening of the EIB
    and the reprogramming of Union structural funds in favour of less-developed areas
    go in this direction).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An endorsement of closer economic integration? A advocate for pan-European infrastructure
    bonds, which is the first step in the slippery slope to eurobonds?
  prefs: []
  type: TYPE_NORMAL
- en: It sounds like Merkel is losing her last ally in Mario Draghi. Expect the Germans
    to bend sooner than later.
