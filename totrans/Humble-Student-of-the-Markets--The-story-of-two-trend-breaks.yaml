- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': While it may seem like the Apocalypse for people trading the momentum FANG+
    stocks, this is not the Apocalypse. Sure, the market has violated its rising trend
    line, but this trend break is nothing like the COVID Crash experienced earlier
    this year.'
  prefs: []
  type: TYPE_NORMAL
- en: Before the bears get all excited, there are several key differences between
    the current trend break and the February trend break. While the NYSE McClellan
    Summation Index (NYSI) warned of deteriorating breadth in both cases, net NYSE
    highs have not broken down in the manner of February 2020.
  prefs: []
  type: TYPE_NORMAL
