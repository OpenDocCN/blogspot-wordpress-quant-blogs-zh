- en: 'Humble Student of the Markets: Risk management is becoming an art (finally)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/risk-management-is-becoming-art-finally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/risk-management-is-becoming-art-finally.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After my series of posts on
  prefs: []
  type: TYPE_NORMAL
- en: '*Surviving as a quant* [here](http://humblestudentofthemarkets.blogspot.com/2007/12/surviving-and-prospering-as-quant.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2007/12/more-on-surviving-as-quant.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', I see that there is finally some calls for reality checks on models in this'
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://www.financialweek.com/apps/pbcs.dll/article?AID=/20080508/REG/116795595/1036)'
  prefs: []
  type: TYPE_NORMAL
- en: '(italics are mine):'
  prefs: []
  type: TYPE_NORMAL
- en: Industry experts are now saying market participants shouldn’t rely exclusively
    on mathematical models but should also use the social sciences to understand behaviors—of
    home owners, for instance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They’re also calling for more disclosure and more transparency from market participants.“It’s
    time perhaps to put aside mathematics and somehow find the right balance between
    qualitative, quantitative and sensitive risk management,” Philippe Carrel, global
    head of business development at Thomson Reuters, said Wednesday at a forum in
    New York on valuation risk.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***Risk management is becoming an art***,” he said. “***Risk starts to be managed
    now, as opposed to being merely quantified in the past.***”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A model is just an approximation of reality. There is no substitute for experience
    and intuition in building models of the world, otherwise you wind up like
  prefs: []
  type: TYPE_NORMAL
- en: '[this](http://fabiusmaximus.wordpress.com/2007/11/26/least-we-forget-lessons-for-us-from-the-battle-of-ia-drang/)'
