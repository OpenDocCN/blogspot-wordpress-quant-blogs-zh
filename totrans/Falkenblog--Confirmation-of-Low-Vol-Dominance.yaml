- en: 'Falkenblog: Confirmation of Low Vol Dominance'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/10/confirmation-of-low-vol-dominance.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/confirmation-of-low-vol-dominance.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Institutional Investor
  prefs: []
  type: TYPE_NORMAL
- en: '[takes on](http://www.institutionalinvestor.com/Article/3099325/Enjoying-the-Benefits-of-the-Low-Volatility-Anomaly.html?ArticleId=3099325&p=1)'
  prefs: []
  type: TYPE_NORMAL
- en: 'the Low Vol effect. Their simulation for US stocks, where they used the top
    3000 tickers, and created a LoVol portfolio using the bottom 20% ranked by volatility,
    and HiVol the top 20%. Here''s the results:'
  prefs: []
  type: TYPE_NORMAL
- en: 'January 1974 through November 2011, LoVol (portfolio) **beats** the index by
    59 basis points a year on a compound basis... As for HiVol, its performance relative
    to the index is truly dismal: It **underperforms by 592 basis** points a year
    on a compound basis.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This helpful nugget is nested in a theory that defies comprehension: reconstitution.
    My brain hurts trying to conceive how this works, because they say things like'
  prefs: []
  type: TYPE_NORMAL
- en: If we hold a stock that drops out of the universe, we will certainly be selling
    it at a relative loss, because the stock has failed to keep up with the other
    stocks. After all, it has lost its place in the top 1,000\. In essence, the strategy
    requires that we sell low in this case, creating a drag on performance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But in this example, the stock had already lost value; selling it in backtests
    creates no further loss. They then note:'
  prefs: []
  type: TYPE_NORMAL
- en: When multiple stocks are combined in a long-only portfolio, their interaction
    actually causes the portfolio to have a higher compound growth rate than the weighted
    average compound growth rate of the stocks in that portfolio.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The authors note this "can be quantified using highly technical mathematics",
    and for a proof that E(x+y)>E(x)+E(y), it must be highly technical indeed.  But
    why bother with a 100 page proof using the Taniyama-Shimura conjecture when you
    can simply go long SPY, short its constituents, and laugh all the way to the bank.
    Arbitrage! Methinks they are confused.
  prefs: []
  type: TYPE_NORMAL
- en: It's good to know the why, because without a good theory for what is driving
    the low vol effect, one is reasonably skeptical, and of course I have one in
  prefs: []
  type: TYPE_NORMAL
- en: '[The Missing Risk Premium: Why Low Vol Investing Works](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
  prefs: []
  type: TYPE_NORMAL
- en: '. Remember: theory without data is bullshit, and facts without theory are trivia.'
  prefs: []
  type: TYPE_NORMAL
