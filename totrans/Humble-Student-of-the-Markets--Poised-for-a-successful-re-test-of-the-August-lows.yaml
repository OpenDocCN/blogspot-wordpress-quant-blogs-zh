- en: 'Humble Student of the Markets: Poised for a successful re-test of the August
    lows'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：准备成功测试八月份的低点
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/poised-for-successful-re-test-of-august.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/poised-for-successful-re-test-of-august.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/poised-for-successful-re-test-of-august.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/poised-for-successful-re-test-of-august.html#0001-01-01)
- en: I reported on the weekend that my inner trader got caught in a "low conviction
    long trade" (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我周末报道说，我内心的交易者被困在“低信心看涨交易”中（参见
- en: '[A choppy bottom](http://humblestudentofthemarkets.blogspot.com/2015/09/a-choppy-bottom.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[A choppy bottom](http://humblestudentofthemarkets.blogspot.com/2015/09/a-choppy-bottom.html)'
- en: ). The sell-off on Monday signaled that the market seems poised for a test of
    the August lows and possibly the October 2014 lows.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。周一的抛售信号表明，市场似乎准备测试八月份的低点，甚至可能是十月份的低点。
- en: Despite the reversal, my inner trader decided to take his lumps and stay long.
    Based on my latest estimates of the analytics from
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场反转，我内心的交易者还是决定承受损失并保持看涨。根据我最新的分析估计
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
- en: ', the market is highly oversold on a 1-3 day time frame:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，市场在1-3天的交易周期内超卖程度很高：
- en: '...and also on a 1-2 week time frame:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: …以及在1-2周的交易周期内：
- en: Moreover, my
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我的
- en: '[Trifecta Bottom Model](http://humblestudentofthemarkets.blogspot.com/2014/09/sell-rosh-hashanah.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Trifecta Bottom Model](http://humblestudentofthemarkets.blogspot.com/2014/09/sell-rosh-hashanah.html)'
- en: flashed an "Exacta" buy signal and it is very close to flashing a full Trifecta
    signal. All that means, of course, is that the market is very oversold, - but
    then you knew that.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 闪现了“Exacta”买入信号，非常接近于闪现完整的Trifecta信号。这一切意味着，当然，市场非常超卖，-但你已经知道了。
- en: The caveat, of course, is that August experience showed us that oversold markets
    can get even more oversold.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，八月经验告诉我们超卖的市场可以变得更加超卖。
- en: '**A critical technical test**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个关键的技术测试**'
- en: Most of the bearish chartists I read on social media are positively giddy right
    now, but
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我在社交媒体上阅读的大部分熊市图表分析师现在都欣喜若狂，但
- en: '[Northman Trader](http://northmantrader.com/2015/09/27/weekend-charts-high-stakes-poker/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Northman Trader](http://northmantrader.com/2015/09/27/weekend-charts-high-stakes-poker/)'
- en: 'offered a more balanced and nuanced take on the technical condition of the
    US equity market. He has been watching the 5 month EMA and 20 month MA and believes
    that the market is at a critical technical junction:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对美国股市的技术状况提供了更加平衡和细致的看法。他一直在关注5个月EMA和20个月MA，并认为市场处于一个关键的技术节点：
- en: Let me highlight the key issue. Look at this monthly $SPX chart below. For many
    months we have been following two specific moving averages the 5EMA and 8MA. Every
    month, like clockwork, these 2 MA’s have acted as critical support. This support
    was decidedly broken with the August flash crash. In October 2014 the break was
    saved into month end. Unless something magical happens this coming week it appears
    these 2 MAs will not be recaptured by month end. However, that’s not quite the
    main critical issue.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我突出关键问题。看看下面的月度$SPX图表。几个月来，我们一直在关注两个特定的移动平均线，5EMA和8MA。每个月，像时钟一样准确，这两个MA都起到了关键的支撑作用。随着八月份的闪崩，这种支撑在十月2014年被打破了。除非本周发生奇迹，否则这些MA似乎在本月底前无法收复。然而，这并不是主要的
    critical issue。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'More relevant is what happens whether the shorter term 5EMA and longer term
    20 MA cross over each other:'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更相关的是短期5EMA和长期20MA是否相互交叉：
- en: 'He outlined the dire consequences of a cross-over:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他概述了交叉的严重后果：
- en: 'The consequences of a crossover are pretty clear: As we’ve outlined previously
    the larger macro fibs indicate a market retrace to the 38.2% Fib which coincides
    with the 2007 highs. Pretty solid confluence.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 交叉的后果非常明确：正如我们之前所概述的，更大的宏观斐波那契指标表明市场将回撤到38.2%的斐波那契位置，这与2007年的高点一致。相当坚实的汇合。
- en: Incidentally, we have seen the cross-over as of the close today, but the bears
    have to maintain that condition until month-end, which is two days away.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 今天收盘时我们看到了交叉现象，但空头必须维持这种状态直到月底，还有两天时间。
- en: 'Standing in the way is positive seasonality for the markets:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 市场面前的是积极的季节性：
- en: In my mind the October 2014 lows need to be broken in the next 3 weeks or it’s
    game over for bears it seems. Lest not forget that in 2014 the correction ended
    in the middle of October as well and managed to produce a massive rally through
    year end...
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我看 来，2014年10月的低点需要在接下来的3周内被突破，否则看起来空头游戏就结束了。不要忘记，2014年的调整也是在10月中旬结束的，并且在一年的最后
    produces a massive rally through year end...
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As we outlined last week bulls need a 1998 like save or markets face a structural
    break targeting 2007 highs.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如我们上周所概述的，多头需要一个类似1998年的拯救，否则市场将面临结构性突破，目标指向2007年的高点。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Curiously the recent action in price continues to show a similar structure
    to 1998 so a spike into month end before renewed selling into October would not
    surprise:'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有趣的是，近期价格行动继续显示出与1998年类似的结构，所以在月底前出现反弹，然后10月份再次下跌也不会让人惊讶：
- en: Incidentally, when did the 1998 correction bottom? October 8.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 顺便说一下，1998年调整什么时候触底？10月8日。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When did the 2011 correction bottom? October 4.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2011年调整什么时候触底？10月4日。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When did 2014 correction bottom? October 15.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什么时候2014年的调整触底？10月15日。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cute.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有趣。
- en: 'He concluded (emphasis added):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 他总结道（加粗强调）：
- en: 'So bears. To re-iterate: ***The monthly MAs need to be crossed and the neckline
    needs to be broken and STAY broken below October 2014 lows.***'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以空头。重申：**月均线需要穿越，并且颈线需要在10月2014年低点以下被突破并保持突破。**
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And bulls. ***You absolutely need an October magic show and get back above the
    daily 200MA (currently 2065) or the jig is up for a long time to come.***
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而多头。**你绝对需要一场10月的魔术表演，并使日线200均线（目前为2065）以上的图表再次出现，否则长期来看形势就不妙了。**
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We will know who the winner is by the end of October at the latest.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们最迟将在10月底知道谁是赢家。
- en: '**Looking for the rally catalyst**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**寻找反弹催化剂**'
- en: I don't pretend to know what the market will do in the couple of days, other
    than to observe that it is highly oversold and poised to test the August lows.
    If we were to see a support violation in the next two days, we are likely to see
    a positive divergence, or non-confirmation of the lows, on the daily RSI14 indicator.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我不假装知道市场在未来几天会做什么，除了观察到它高度超卖，即将测试8月份的低点。如果我们在未来两天看到支撑位被突破，我们可能会看到日线RSI14指标上的正面背离，或低点的非确认。
- en: Sometimes being contrarian is highly painful and people like to tell you that
    you are wrong. I turned cautious on the market early this year and, after much
    criticism, wrote a post detailing my reasons on May 18, 2015 (see
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候唱反调是非常痛苦的，人们喜欢告诉你你是错的。我今年年初对市场变得谨慎，在受到很多批评后，于2015年5月18日写了一篇文章详细说明了我的理由（见
- en: '[Why I am bearish (and what would change my mind)](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么我对市场持悲观态度（以及什么会改变我的想法）](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
- en: ).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: It seems that I am undergoing a mirror image of that experience now. Today,
    sentiment is showing a crowded short across many measures and it would only take
    a positive catalyst for the market to melt up. But what might that catalyst be?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 看来我现在正在经历那种经历的镜像。今天，情绪在许多指标上显示出拥挤的空头头寸，只有市场出现正面催化剂才会崩盘。但那个催化剂可能是什么？
- en: The answer might lie in a cyclical upturn. A clue came from David Rosenberg
    who pointed out that the American consumer could ride to the rescue yet once again
    (via
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 答案可能在于周期性回升。一个线索来自于大卫·罗森堡，他指出美国消费者可能会再次挽救局面（通过
- en: '[Business Insider](http://www.businessinsider.com/bulls-excited-us-consumers-despite-china-2015-9)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/bulls-excited-us-consumers-despite-china-2015-9)'
- en: '):'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Yes, we hear constantly about how China's share of global GDP has risen inexorably
    over the decades, but that obscures a huge point.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，我们不断听到有关中国在全球GDP中所占比重不断上升的说法，但这掩盖了一个巨大的问题。
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China's contribution to global producers has been in the basic material sphere
    as the country absorbed so much of the world's resources in its quest to build
    mega cities and build a world-class industrial infrastructure, but that is about
    it.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国对全球生产者的贡献一直是在基本材料领域，因为该国在建设大城市和建立世界级的工业基础设施的过程中吸收了世界上如此多的资源，但仅此而已。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China, for years, racked up massive trade surpluses as these mega cities became
    home to low-cost export regions.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国多年来积累了巨额贸易顺差，这些大城市成为低成本出口区域。
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The reliable buyer of last resort, outside resources, was never China. It was
    and continues to be the United States.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后的可靠买家，外部资源，从未是中国。它一直并且继续是美国。
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The American consumer, if it were a country of its own, would be the largest
    economic base in the world. That's right — even bigger than China's entire economy.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果美国消费者是一个独立的国家，它将是世界上最大的经济体。没错——甚至比中国整个经济体还要大。
- en: A glance at the relative performance of Consumer Discretionary stocks show that
    they are on fire. Homebuilders are surging on a relative basis. Does this look
    like the signs of a slowing US economy?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者 discretionary 股票的相对表现可以看出，它们正在蓬勃发展。家居建筑商在相对基础上正在飙升。这看起来像美国经济放缓的迹象吗？
- en: As for China, I have pointed out before that stress levels in the Chinese economy
    are falling. In particular, Chinese property prices in Tier 1 and 2 cities are
    turning up again. Don`t forget that most of the leverage in their financial system
    is in real estate  (via
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 至于中国，我之前指出过，中国经济中的压力水平正在下降。特别是，中国一、二线城市房价再次回升。不要忘记他们金融体系中大部分的杠杆都存在于房地产领域（通过
- en: '[Callum Thomas](http://www.ampcapital.com.au/article-detail?alias=%2Fsite-assets%2Farticles%2Finvestment-themes%2F2015%2Fseptember%2F4-september)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡卢姆·托马斯](http://www.ampcapital.com.au/article-detail?alias=%2Fsite-assets%2Farticles%2Finvestment-themes%2F2015%2Fseptember%2F4-september)'
- en: '):'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: Should China stabilize, we may see commodity prices bottom and start to turn
    around - and that would also alleviate much of the angst in the emerging market
    economies.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中国能够稳定下来，我们可能会看到商品价格触底并开始反弹——那也将缓解新兴市场经济体中大部分的焦虑。
- en: '[Jim Paulsen](http://wellscap.com/docs/emp/20150917.pdf)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[吉姆·保尔森](http://wellscap.com/docs/emp/20150917.pdf)'
- en: 'of Wells Capital Management recently postulated such a turnaround and indicated
    that commodity prices have historically slowed in mid-cycle in the past:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 韦尔斯资本管理公司最近提出了这样的转变，并指出商品价格在过去通常在周期中期放缓：
- en: As we examined in an earlier research note (see the Economic and Market Perspective
    from August 25, 2015), a significant collapse in commodity prices during the middle
    of an economic recovery is actually quite common. Chart 1 shows the S&P GSCI Spot
    Commodity Price Index since 1970\. The collapse in commodity prices since last
    summer is similar to past recoveries and like then, it does not suggest economic
    growth is about to slow.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如我们早先的研究报告（参见2015年8月25日的《经济和市场视角》）所探讨的，经济复苏期间商品价格出现显著下跌实际上是相当常见的。图1展示了自1970以来的标普高盛商品价格指数。自去年夏天以来的商品价格下跌与过去的复苏相似，并且与当时一样，这并不表明经济增长即将放缓。
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In three of the last four recoveries (i.e., the late-1970s, 1980s and 1990s
    recoveries), commodity prices suffered a severe decline “during” an ongoing economic
    recovery. In each of these cases, the economic recovery persisted well beyond
    the bottom in commodity prices. Indeed, in the past, once commodity prices bottomed,
    the pace of economic growth accelerated and the recovery did not end until commodity
    prices had substantially recovered. For example, in the late-1970s recovery, commodity
    prices bottomed in July 1977 and the recovery did not end until January 1980\.
    Similarly, commodity prices bottomed in July 1986 but the economic recovery continued
    until July 1990\. Finally, commodity prices bottomed in early 1999 but the recovery
    did not peak until March 2001\. As shown, a significant decline in commodity prices
    usually points to stronger rather than weaker future economic growth. Moreover,
    once commodity prices do finally bottom, they have typically risen throughout
    the balance of the economic recovery.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的四次复苏中，有三次（即1970年代末、1980年代和1990年代的复苏），商品价格在经济复苏期间遭受了严重下降。在这几次情况下，经济复苏在商品价格触底后持续了很长时间。事实上，在过去，一旦商品价格触底，经济增长的步伐就会加速，复苏一直持续到商品价格大幅恢复。例如，在1970年代末的复苏中，商品价格在1977年7月触底，复苏直到1980年1月才结束。类似地，1986年7月商品价格触底，但经济复苏持续到1990年7月。最后，商品价格在1999年初触底，但复苏直到2001年3月才达到顶峰。如图所示，商品价格的显著下降通常预示着未来经济增长将更为强劲，而不是疲弱。而且，一旦商品价格最终触底，它们通常会在经济复苏的剩余时间里持续上涨。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Although most believe oil prices (and overall commodity prices) are continuing
    to collapse, chart 2 suggest they have been in a bottoming process since early
    this year. While the spot price of WTI crude oil did collapse last year, it is
    currently about $45, a level it first reached in mid-January. We suspect the commodity
    markets are about to embark on a multi-year advance which will likely alter leadership
    in the economy and in the stock market.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管大多数人认为油价（以及整体商品价格）仍在持续下跌，但图表2表明它们自今年年初以来一直在触底过程中。虽然去年WTI原油的现货价格确实崩溃了，但目前约为45美元，这是自1月中旬以来首次达到的水平。我们怀疑商品市场即将开始一轮多年的上涨，这可能会改变经济和股市中的领导地位。
- en: Right now, market psychology is overwhelmingly negative and I have no idea what
    would turn it around. However, with an oversold market with traders at a crowded
    short, should evidence emerge of a nascent cyclical rebound, stock prices would
    respond by melting up.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，市场情绪普遍极为负面，我也不知道什么能够扭转这种局面。然而，在超卖的市场中，交易员纷纷看空，如果出现初步的周期性反弹的迹象，股价可能会通过上涨来反应。
- en: I remain wary of pressing any short positions right now. Instead, I would likely
    be watching for signs of a capitulation low to add to my long posiition.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前仍然谨慎，不急于建立任何空头头寸。相反，我可能会在寻找投降低点以增加我的多头头寸的迹象。
