  type: TYPE_NORMAL
- en: About three weeks ago, I wrote about opportunities in European equities (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Worried about US equities? Here''s an alternative!](https://humblestudentofthemarkets.com/2016/08/01/worried-about-us-equities-heres-an-alternative/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I pointed out that stock prices in Europe were far cheaper than US, the fears
    about European integrity and financial system were overblown, and the market seemed
    to be ignoring signs of a growth recovery.
  prefs: []
  type: TYPE_NORMAL
- en: Since then, the FTSE 100 has moved to new recovery highs since the Brexit vote.
  prefs: []
  type: TYPE_NORMAL
- en: The Euro STOXX 50 has rallied through a downtrend resistance level and it's
    has retreated to test support.
  prefs: []
  type: TYPE_NORMAL
- en: American investors can see a similar pattern on the USD denominated ETF (FEZ).
  prefs: []
  type: TYPE_NORMAL
- en: If you missed the first opportunity to buy into Europe, this may be your second
    chance.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
