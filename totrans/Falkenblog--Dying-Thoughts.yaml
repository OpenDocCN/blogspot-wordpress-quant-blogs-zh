- en: Steve Jobs, a true mensch, left an estate worth around $6.5B.
  prefs: []
  type: TYPE_NORMAL
- en: '[Nevertheless](http://www.nytimes.com/2011/10/07/technology/with-time-running-short-steve-jobs-managed-his-farewells.html?pagewanted=1&_r=1&hp)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: “Steve made choices,” Dr. Ornish said. “I once asked him if he was glad that
    he had kids, and he said, ‘It’s 10,000 times better than anything I’ve ever done.’
    ”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I think those of us who love our kids are better off than childless billionaires.
    More importantly, the value of our children is 10,000 times more important than
    any financial fortune.
  prefs: []
