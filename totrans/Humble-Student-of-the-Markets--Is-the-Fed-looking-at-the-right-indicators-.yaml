- en: 'Humble Student of the Markets: Is the Fed looking at the right indicators?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美联储看的是正确的指标吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/02/is-fed-looking-at-right-indicators.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/02/is-fed-looking-at-right-indicators.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/02/is-fed-looking-at-right-indicators.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/02/is-fed-looking-at-right-indicators.html#0001-01-01)
- en: On Thursday February 18, 2010 the Federal Reserve raised the discount rate.
    The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年2月18日星期四，美联储提高了贴现率。
- en: '[press release](http://www.federalreserve.gov/newsevents/press/monetary/20100218a.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻稿](http://www.federalreserve.gov/newsevents/press/monetary/20100218a.htm)'
- en: 'began soothingly:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 平静地开始了：
- en: The modifications are not expected to lead to tighter financial conditions for
    households and businesses and do not signal any change in the outlook for the
    economy or for monetary policy, which remains about as it was at the January meeting
    of the Federal Open Market Committee (FOMC). At that meeting, the Committee left
    its target range for the federal funds rate at 0 to 1/4 percent and said it anticipates
    that economic conditions are likely to warrant exceptionally low levels of the
    federal funds rate for an extended period.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些调整预计不会导致家庭和企业面临更紧的金融条件，也不表明经济前景或货币政策有任何变化，这些政策仍大致保持美联储公开市场委员会（FOM
- en: 'They added that [my emphasis]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们补充说：[我的强调](https://humblestudentofthemarkets.blogspot.com/2010/02/is-fed-looking-at-right-indicators.html#0001-01-01)
- en: In addition, the Board announced that, effective on March 18, ***the typical
    maximum maturity for primary credit loans will be shortened to overnight***. Primary
    credit is provided by Reserve Banks on a fully secured basis to depository institutions
    that are in generally sound condition as a backup source of funds.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，董事会还宣布，从3月18日起，**主要信贷贷款的典型最长期限将缩短至隔夜**。初级信贷是由联邦储备银行以完全担保的方式提供给一般状况良好的存款机构，作为资金的后备来源。
- en: Excuse me, isn’t that a tightening of credit? How are these changes not “the
    not expected to lead to tighter financial conditions”?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对不起，这不是信贷紧缩吗？这些变化怎么不是“预期会导致金融条件收紧”呢？
- en: '**Why did they do it?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们为什么要这么做？**'
- en: The announcement was a bit of a surprise. The question is, why did they do it?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个公告有点令人惊讶。问题是，他们为什么要这么做？
- en: Were they looking at the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在看什么
- en: '[yield curve](http://www.bloomberg.com/markets/rates/index.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[收益率曲线](http://www.bloomberg.com/markets/rates/index.html)'
- en: ', which is steeply upward sloping? This would be an indication that conditions
    were returning to “normal”.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是急剧上升的？这将是一个迹象，表明情况正在回归到“正常”。
- en: '[![](img/f588616846dcfc67c98a7fa68b61a50c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi9nERRtVmqTmf6oWzhZY44JhGZ-d1fKt1wZzJWSQSRIhTRsQt4mHpXJw7qZTQjd2ps0tcmQ0OnioWg5shVS5TlehBXRVfppgfR2qy1vOgfcsVlYmwN6HGXGDsMhS_998fzlg6yR3gIFcE1/s1600-h/Yield+curve.bmp)**A
    double-dip in the cards?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f588616846dcfc67c98a7fa68b61a50c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi9nERRtVmqTmf6oWzhZY44JhGZ-d1fKt1wZzJWSQSRIhTRsQt4mHpXJw7qZTQjd2ps0tcmQ0OnioWg5shVS5TlehBXRVfppgfR2qy1vOgfcsVlYmwN6HGXGDsMhS_998fzlg6yR3gIFcE1/s1600-h/Yield+curve.bmp)**A
    double-dip in the cards?**'
- en: 'From my perspective, the economy is still very weak. A move towards even normalizing
    monetary conditions puts the US economy at serious risk of a double dip. The latest
    statistics show that the banks aren’t lending:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度看，经济仍然非常疲弱。即使朝着正常化货币条件的方向发展，美国经济也面临严重陷入双底衰退的风险。最新的统计数据显示，银行并没有放贷：
- en: '[![](img/a28429399ada68aac4123ddc2c987e14.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjIiVeg8sP196sH1COcLGY9GPFaYtKWeXf5vQBJXdtBsLiTh4485LLvyWM9NExZTTi8alcNbgJplrg6QtvhYQ0IqtpxCT2yqrE3HsSS6zJlHYTo26VKsTRnprkYfdTbQafuHFnzYqZd2Ir/s1600-h/TOTBKCR.png)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a28429399ada68aac4123ddc2c987e14.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjIiVeg8sP196sH1COcLGY9GPFaYtKWeXf5vQBJXdtBsLiTh4485LLvyWM9NExZTTi8alcNbgJplrg6QtvhYQ0IqtpxCT2yqrE3HsSS6zJlHYTo26VKsTRnprkYfdTbQafuHFnzYqZd2Ir/s1600-h/TOTBKCR.png)'
- en: In addition,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[David Rosenberg](https://ems.gluskinsheff.net/Articles/Breakfast_with_Dave_022210.pdf)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Rosenberg](https://ems.gluskinsheff.net/Articles/Breakfast_with_Dave_022210.pdf)'
- en: 'of Gluskin Sheff commented yesterday that the money multiplier was still falling:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛谢夫昨天评论说，货币乘数仍在下降：
- en: '[![](img/f6f4cc9c4824c9ed2ec9092806c9ee77.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHddr4Jd_7t4EwygJRvqxvsD8gqRgizqcQbyBU3xtCBKqeUqj1wO8KeQafI7cPTg9SEnLO6s-pcLX_wj-nKGqQlSsDIBslFhVNOGGppgVvDyDjG7wITeCdV6klvwyM_nVtf83vbFpB3vl6/s1600-h/Money+Multiplier.JPG)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![货币乘数](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHddr4Jd_7t4EwygJRvqxvsD8gqRgizqcQbyBU3xtCBKqeUqj1wO8KeQafI7cPTg9SEnLO6s-pcLX_wj-nKGqQlSsDIBslFhVNOGGppgVvDyDjG7wITeCdV6klvwyM_nVtf83vbFpB3vl6/s1600-h/Money+Multiplier.JPG)'
- en: 'And monetary velocity was very weak:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 而货币速度非常缓慢：
- en: '[![](img/8887d45ea67884d5bd723cdff6de698a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEioowDIUcgaN_ze14QpWKqki1cCsiuXJk8ArJK9drB_GxLL_1776Ver8cLpQOwnsz1UHHNpZtMAsbC42EoxYgUMXcvZq0RJCTLegf1XLyQCAkPyIcdZxF8b4gXENFesFtJZ98m9FL1y05Xq/s1600-h/Money+Velocity.JPG)**Fragile
    financials**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![货币速度](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEioowDIUcgaN_ze14QpWKqki1cCsiuXJk8ArJK9drB_GxLL_1776Ver8cLpQOwnsz1UHHNpZtMAsbC42EoxYgUMXcvZq0RJCTLegf1XLyQCAkPyIcdZxF8b4gXENFesFtJZ98m9FL1y05Xq/s1600-h/Money+Velocity.JPG)**脆弱的金融**'
- en: The financial system remains fragile. John Hussman wrote in his
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 金融系统依然脆弱。约翰·赫斯曼在他的
- en: '[December 14, 2009 commentary](http://www.hussmanfunds.com/wmc/wmc091214.htm)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[2009年12月14日的评论](http://www.hussmanfunds.com/wmc/wmc091214.htm)'
- en: 'that financials have to tell-all starting in January 2010 [my emphasis]:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 金融领域将从2010年1月开始全面披露信息：[我的强调](http://humblestudentofthemarkets.blogspot.com/2010/02/inflation-deflation-timer-turns-neutral.html)。
- en: Meanwhile, in January, new accounting rules will kick in which will force banks
    to move off-balance-sheet “structured investment vehicles,” “trust preferred assets”
    and other beasts onto their balance sheet, ***which is expected to result in some
    sharp hits to bank capital***. In response, regulators such as the FDIC will most
    probably be called upon to look the other way for a while.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，在1月份，新的会计准则将实施，迫使银行将表外“结构化投资工具”、“信托优先资产”和其他金融产品移至表内，**这可能会导致银行资本遭受重创**。作为回应，监管机构如FDIC很可能会被要求暂时视而不见。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Floyd Norris of the New York Times refers to these off-balance-sheet assets
    as “a black hole that regulatory rules had ignored in assessing how much capital
    the banks needed to hold. The beauty of those securities was that they were really
    debt that the holding companies could call capital. Having that “capital” meant
    the bank could take on more debt. A system that lets a bank borrow more money
    because it has already borrowed money – rather than because it has sold stock
    – is hardly a wise one.”
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《纽约时报》的弗洛伊德·诺里斯将这些表外资产称为“一个监管规则在评估银行需要持有多少资本时忽略的黑洞。这些证券的美妙之处在于它们实际上是持有公司可以称之为资本的
- en: In the meantime, Mish is warning about the [Commercial real estate apocalypse
    in 2011-2012](http://globaleconomicanalysis.blogspot.com/2010/02/commercial-real-estate-apocalypse-in.html).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Mish正在警告2011-2012年[商业地产大崩溃](http://globaleconomicanalysis.blogspot.com/2010/02/commercial-real-estate-apocalypse-in.html)。
- en: '**No recovery in trade**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**贸易没有复苏**'
- en: Back in the real economy, indicators of trade remain weak. The [Baltic Dry Index](http://investmenttools.com/futures/bdi_baltic_dry_index.htm),
    which is reflective of shipping rates, isn’t exactly going like gangbusters.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 实体经济的贸易指标依然疲弱。反映航运费率的[波罗的海干货指数](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)并未呈现出强劲势头。
- en: '[![](img/4efd32f2bb3a875b8421f820ec41d9bc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUCfjyViTKDVo1rVY5nEiK2vGGyNe4_ZoLmld_D9yN1THwAapIeoGn-QArYtymT1vlNnNvXNAycV8tDgPilqC2atTI136LJKtpLLxZOohAPgUxvvuJJ0kK5Jlsp39c0ZfjTPEWYFMu3vg5/s1600-h/Baltic+Dry+Index.gif)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![波罗的海干货指数](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUCfjyViTKDVo1rVY5nEiK2vGGyNe4_ZoLmld_D9yN1THwAapIeoGn-QArYtymT1vlNnNvXNAycV8tDgPilqC2atTI136LJKtpLLxZOohAPgUxvvuJJ0kK5Jlsp39c0ZfjTPEWYFMu3vg5/s1600-h/Baltic+Dry+Index.gif)'
- en: There seems to be no [rebound in rail traffic](http://markettalk.newswires-americas.com/?p=8943)
    either. With commodity prices seemingly rolling over (my [Inflation-Deflation
    Timer model turned neutral in late January](http://humblestudentofthemarkets.blogspot.com/2010/02/inflation-deflation-timer-turns-neutral.html)),
    all indications are from the markets and the economy are pointing to at least
    a pause.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 铁路货运似乎也没有[反弹](http://markettalk.newswires-americas.com/?p=8943)。随着商品价格似乎开始下跌（我的[通胀-通缩定时器模型在1月底转为中立](http://humblestudentofthemarkets.blogspot.com/2010/02/inflation-deflation-timer-turns-neutral.html)），所有迹象都表明市场和经济至少会暂停一下。
- en: If the Fed mistakenly tightens monetary conditions, the chances of a double
    tip will undoubtedly increase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美联储错误地收紧货币政策，无疑会增加经济双底衰退的风险。
