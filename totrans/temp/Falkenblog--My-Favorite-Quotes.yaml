- en: and I'm posting, but some asked in the comments for the quote list I mentioned,
    which I thought I'd share. As all arguments need a premise, and no premise holds
    for all arguments, this highlights we need to know a lot of aphorisms to be wise.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在发布内容，但有些评论中有人要求分享我提到的名言列表，我觉得可以分享一下。因为所有论证都需要一个前提，而没有任何一个前提适用于所有论证，这就凸显了我们需要了解很多格言才能变得明智。
- en: I know I'm missing hundreds more good ones, and some here are much better than
    others. That is, 'moderation in all things' is highly profound. In contrast, I
    don't agree that "Genius is only a greater aptitude for patience", but I do think
    patience is really important, so I like that quote. Then there's "To generalize
    is to be an idiot", which I think is just wrong, but I find it fascinating that
    a thoughtful person thinks this is true.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道还有数百个更好的名言我没收录，这里有些确实比其他的更有深度。比如，“所有事物都要适度”是非常有哲理的。相比之下，我不同意“天才只是更有耐心”的观点，但我确实认为耐心非常重要，所以我喜欢这句名言。还有“概括就是愚蠢”，我认为这完全错误，但我觉得一个深思熟虑的人会认为这是正确的，这很有趣。
- en: Most quotes without attribution I merely forgot where I read them, or they are
    a paraphrase of someone, or a mishmash of several authors.  I suppose one could
    google them and get a hit rate of 50%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分没有注明出处名言，要么是我忘记了是在哪里读到的，要么是对某人话语的释义，或者是几位作者观点的融合。我想，有人可能会通过谷歌搜索它们，准确率大概在50%左右。
- en: 'You rarely find a nonconformist who goes it alone  ~ Hoffer*   A beautiful
    proof should appear inevitable, succinct, and unexpected.  ~ Hardy*   A boy becomes
    an adult three years before his parents think he does, and about two years after
    he thinks he does  ~ General Lewis Hershey*   A child’s goal is not to be a successful
    adult but a successful child.  ~*   A feature of government must be judged good
    when for a given purpose it uses the force of convention instead of physical force
    and its evil chances.  ~ Barzun '
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A gaffe is when a politician speaks the truth.  ~ Michael Kinsley
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政治家说真话时，那就是失言。~ 迈克尔·金斯利
- en: 'A healthy appetite for righteousness, kept in due control by good manners,
    is an excellent thing; but to ''hunger and thirst'' after it is often merely a
    symptom of spiritual diabetes.  ~ Charlie D. Broad*   A knowledgeable fool is
    a greater fool than an ignorant fool  ~ Moliere '
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '对正义的健康渴望，通过良好的礼貌得到适当的控制，是一件好事；但‘渴望和渴望’它往往是精神糖尿病的症状。~ 查理·D·布罗德*   有知识的傻瓜比无知的傻瓜更愚蠢
    ~ 莫里哀 '
- en: A little inaccuracy sometimes saves tons of explanation.  ~ H.H. Munro
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时候一点不准确可以省去大量的解释。~ H.H. 蒙罗
- en: A man can fail, but he isn't a failure until he blames someone else.  ~ J Paul
    Getty*   A man is likely to mind his own business when it is worth minding. When
    it is not, he takes his mind off his own meaningless affairs by minding other
    people's business  ~ Hoffer*   A man who exposes himself when he is intoxicated
    has not the art of getting drunk  ~ Dr.Samuel Johnson
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个人可能会失败，但当他责怪别人时，他才是真正的失败者。~ J 保罗·盖蒂*   当一个人的事情值得关心时，他可能会关心自己的事情。当它不值得时，他会通过关心别人的事情来转移对自己无关紧要的事务的注意力
    ~ 霍弗*   一个醉酒后暴露自己的人，还没有学会如何喝醉的艺术 ~ 萨缪尔·约翰逊博士
- en: 'A man who suspects his own tediousness is yet to be born  ~ Thomas Bailey Aldrich*   A
    man''s homeland is where he prospers  ~ Aristophanes '
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个怀疑自己乏味的人尚未出生 ~ 托马斯·贝利·奥德里奇*   一个人的家园就是他繁荣的地方 ~ 阿里斯托芬
- en: A mature man lives humbly for a great cause, an immature man dies for it.  ~*   A
    multitude of words is probably the most formidable means of blurring and obscuring
    thought  ~ Hoffer*   a passionate obsession with the outside world or the private
    lives of others is an attempt to compensate for a lack of meaning in one's own
    life  ~ Eric Hoffer*   A pathological liar is someone who tell untruths that serve
    no obvious purpose.  ~*   A patient had a 50-50 chance of benefiting from visiting
    a physician as of 1910.  Medicine was more like voodoo than science until the
    20th Century.  ~ Abraham Flexner*   A person’s first duty, a young person’s at
    any rate, is to be ambitious, and the noblest ambition is that of leaving behind
    something of permanent value.  ~ GH Hardy
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成熟的男子为了伟大的事业谦卑地活着，不成熟的男子为其而死。~*   千言万语大概是模糊和遮蔽思想的最可怕手段 ~ 霍弗*   对外部世界或他人私生活的狂热痴迷，是试图弥补自己生活中缺乏意义的尝试
    ~ 埃里克·霍弗*   一个病态的骗子就是那种说没有明显目的的谎话的人。~*   1910年，病人去看医生有50-50的机会受益。直到20世纪，医学更像巫术而不是科学。~
    亚伯拉罕·弗莱克斯纳*   一个人，尤其是年轻人的首要责任，是有抱负，最高尚的抱负是留下永恒价值的东西。~ GH 哈代
- en: A poet over 30 is pathetic  ~ H.L. Mencken
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超过30岁的诗人是可悲的 ~ H.L. 门肯
- en: A Pseudo-science consists of a nomenclature by which all positive evidence as
    favors its doctrine is admitted, and all negative evidence is excluded.  ~ Oliver
    Wendell Holmes.*   A psychotic thinks 2+2  ~5.  A neurotic thinks 2+2  ~4 and
    can't stand it.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伪科学由一套术语组成，所有支持其教义的正面证据都被接受，所有负面证据都被排除。~ 奥利弗·温德尔·霍姆斯。*   精神病患者认为2+2 ~5。神经症患者认为2+2
    ~4，而且无法忍受。
- en: 'A scientific theory is a tool and not a creed.  ~ J.J.Thomson '
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '科学理论是工具，不是信条。~ J.J.汤姆森 '
- en: 'A sense of proportion, which implies priority, is the essence of common sense;
    it requires the ability to compared ends, as opposed to just means.   '
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比例感，意味着优先级，是常识的本质；它要求我们比较结果，而不仅仅是手段。
- en: A single idea, if it is right, saves us the labor of an infinity of experiences. 
    ~ Jacques Maritain
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个想法是正确的，它就能省去我们无数经验的劳苦。~ 雅克·马里坦
- en: A spoiled child never loves his mother  ~ Sir Henry Taylor*   A successful life
    doesn't require that we've done *the* best, but that we've done *our* best.  ~
    H. Jackson Brown, Jr.*   A thing is not necessarily true because someone dies
    for it.  ~ Oscar Wilde
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被溺爱的孩子永远不会爱他的母亲 ~ 亨利·泰勒爵士*  一个成功的生活并不要求我们一定做*最好*，而是我们已经尽了*最大*的努力。 ~ H·杰克逊·布朗，
    小*  不一定因为有人为之而死就是真理。 ~ 奥斯卡·王尔德
- en: 'A true scientist is known by his confession of ignorance  ~ A.O.Foster '
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切运动都会走得太远。 ~ 伯特兰·罗素
- en: A wise man proportions his belief to experience.  ~ David Hume
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人*撒谎*的比愤怒的人更多。 ~ 尼采
- en: Ability, connections, and status are wealth
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个知识分子是一个用超过必要的词语去述说比他知道的更多的人  ~ 德怀特·艾森豪威尔
- en: Again and again, the bright thought has occurred, "if we can only define our
    terms, if we can only find the basic unit, if we can spot the right 'indicators',
    we can then measure and reason flawlessly, we shall have created one more science." 
    ~ Jaques Barzun
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次又一次的明亮想法出现了，“如果我们只能定义我们的术语，如果我们只能找到基本单元，如果我们能确定正确的'指标'，然后我们就能无可挑剔地测量和推理，我们将创造了另一个科学。“
    ~ 雅克·巴尔兹
- en: All anger is self-righteous anger.  There are few cynical opportunists, more
    often ideologues and moralists.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 凡是过于出色的事都是极为艰难的  ~ 斯宾诺莎
- en: 'All bad art is the result of good intentions. '
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个智者会根据经验来判断自己的信念。 ~ 大卫·休谟
- en: All data are filtered, observation is necessarily 'theory-laden'.  ~ N.R. Hanson
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有糟糕的艺术都是出于良好的意图的结果。
- en: 'All flatterers are mercenary, and all low-minded men are flatterers.    ~ Aristotle '
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎所有的发明者都对他们的最新思想非常喜爱，以至于影响了他们的良好判断。
- en: All movements go too far.   ~ Bertrand Russell
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有的愤怒都是自以为是的愤怒。很少有狡猾的机会主义者，更常见的是意识形态者和道德家。
- en: All our advantages have complimentary negatives at some level
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在有点忧郁的心境下进行分析或创造性工作效果最好。
- en: 'All supporters of totalitarian despots have hated the bourgeois. '
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是要求成品是把项目推向失败的方法。需要管理一个包含不完美工作迭代的过程。
- en: All things are difficult before they are easy.  ~ Thomas Fuller
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 万事开头难  ~ 托马斯·富勒
- en: 'All things excellent are as difficult as they are rare  ~ Spinoza '
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切真理经历三个阶段。首先被嘲笑。接着受到激烈的反对。最后被认可为不言自明。 ~ 康德
- en: 'All truth passes through three stages.  First it is ridiculed.  Next it is
    violently opposed. Last it is recognized as self-evident.  ~ Shopenhauer '
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们所有的优点在某个层面上都有相应的缺点
- en: 'Almost all inventors are extremely fond of their latest idea, to the degree
    that their good judgment is affected. '
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有的数据都经过过滤，观察必然是‘理论负担’  ~ N.R. 汉森
- en: 'Almost anyone can do science; almost no one can do good science.  ~ LL Larison
    Cudmore*   Almost everything you do will be insignificant, but it is very important
    you do it.  ~ Ghandi '
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎任何人都能做科学；几乎没有人能做好科学。 ~ LL·拉里森·卡德莫尔*  你所做的几乎一切都是微不足道的，但你做这件事却非常重要。 ~ 甘地
- en: 'Always asking for finished products is a sure way to manage projects into failure. 
    One needs to manage a process that involves iterations of imperfect work.   '
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 酗酒者是任何你不喜欢却比你喝得更多的人。 ~ 戴伸·托马斯。
- en: 'Always try to simplify your syntax and enrich your vocabulary '
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能力、人脉和身份地位都是财富
- en: An alcoholic is anyone you don't like who drinks more than you do.  ~ Dylan
    Thomas.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 始终努力简化你的语法并丰富你的词汇量
- en: An expert is a man who has made all the mistakes which can be made, in a narrow
    field.   ~ Niels Bohr
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家是一个在一个狭窄领域内犯了所有可能的错误的人。 ~ 尼尔斯·玻尔
- en: An intellectual is a man who takes more words than necessary to tell more than
    he knows  ~ Dwight Eisenhower
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有的奉承者都是惟利是图的，所有的卑鄙小人都是奉承者。    ~ 亚里士多德
- en: 'Analytic or creative work is best done when in a somewhat lugubrious state
    of mind. '
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个孩子的目标不是成为一个成功的成年人，而是一个成功的孩子。*  政府的一个特点应该在达到特定目的时使用公约的力量而不是物理力量和其邪恶的机会时作出的评判。
    ~ 巴尔兹
- en: 'And no one *lies* as much as the indignant do.  ~ Nietsche '
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个真正的科学家以他对无知的认识而被了解  ~ A·O·福斯特
- en: and those who were seen dancing were thought to be insane by those who could
    not hear the music  ~ Friedrich Nietzsche
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些跳舞的人在那些听不到音乐的人看来是疯了。 ~ 弗里德里希·尼采
- en: Animals don't think about meaning.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动物不考虑意义。
- en: 'Ants are the most selfless animals, yet they are also the most warlike and
    take slaves.  If you don''t value your self highly, how can you value other selves
    highly? '
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蚂蚁是最无私的动物，但它们也是最好斗的并且会掳掠其他蚂蚁做奴隶。如果你不把自己看得很重要，你怎么能看得起其他人？
- en: Anxiety is the essential condition of intellectual and artistic creation.  ~
    Charles Frankel
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焦虑是智慧和艺术创造的基本条件。 ~ 查尔斯·弗兰克尔
- en: 'Any explicit, complicated process invites its circumvention.   '
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何明确，复杂的过程都会引诱人去规避。
- en: 'Any jackass can kick down a barn but it takes a good carpenter to build one.
      ~ Lyndon B Johnson '
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何傻瓜都能踢倒一个谷仓，但需要一个优秀的木匠来建造一个。~ 林登·B·约翰逊
- en: Any sufficiently advanced technology is indistinguishable from a rigged demo. 
    ~ Andy Finkel
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何足够先进的技术都与一个经过篡改的演示无法区分。~ 安迪·芬克尔
- en: 'Anybody can become angry—that is easy; but to be angry with the right person,
    and it the right degree, and at the right time, and for the right purpose, and
    in the right way—that is not within everybody’s power and is not easy.  ~ Aristotle '
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何人都能变得愤怒——这是容易的；但要对正确的人发怒，以适当的程度，在正确的时间，出于正确的目的，以正确的方式——这不是每个人的能力范围内，也不是容易的。~
    亚里士多德
- en: 'Anyone can carry his burden, however hard, until nightfall.  ~ Robert Louis
    Stevenson*   Anyone can come up with very hard or very easy problems, the key
    is to come up with interesting yet soluble problems.   '
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何人都能承担他的负担，无论多艰难，直到夜幕降临。~ 罗伯特·路易斯·史蒂文森*   任何人都能提出非常困难或非常简单的问题，关键在于提出既有趣又可解决的问题。
- en: Anyone who has never made a mistake has never tried anything new  ~ Albert Einstein
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何从未犯过错误的人从未尝试过新事物 ~ 阿尔伯特·爱因斯坦
- en: Anyone who isn't confused really doesn't understand the situation  ~ Edward
    R Murrow*   Anything becomes interesting if you look at it long enough.  ~ Gustave
    Faubert
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何不感到困惑的人真的不了解情况 ~ 爱德华·R·默罗*   如果你长时间地观察，任何事物都会变得有趣。~ 古斯塔夫·福楼拜
- en: Anything you're good at contributes to happiness.   ~ Bertrand Russell
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你擅长的任何事情都有助于幸福。~ 伯特兰·罗素
- en: Arguments convincing to one group are often totally unconvincing to others.
         
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对一组人来说有说服力的论点对另一些人来说往往完全无法令人信服。
- en: Aristotle maintained that women had fewer teeth than men; although he was twice
    married, it never occurred to him to verify this statement by examining his wives'
    mouths.  ~ Bertrand Russell
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚里士多德认为女性比男性牙齿少；尽管他结过两次婚，但他从未想到通过检查他妻子的嘴巴来验证这一说法。~ 伯特兰·罗素
- en: 'Arrive at knowledge over small streamlets, and do not plunge immediately into
    the ocean, since progress must go from the easier to the more difficult.  ~ Aquinas '
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该从小溪中获取知识，而不是立即跳入大海，因为进步必须从容易到困难。~ 阿奎那
- en: 'Arriving at one goal is the starting point to another.  ~ John Dewey '
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 达到一个目标是另一个目标的起点。~ 约翰·杜威
- en: 'art is something valuable, neither anticipated nor wanted before it was created. 
    Science creates valuable ideas that are inevitable. '
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艺术是有价值的，它是在被创造之前既没有被预期也没有被需要的东西。科学创造了不可避免的有价值的想法。
- en: 'As farmers and manufacturing has declined, their status has declined, and their
    subsidies have increased '
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着农民和制造业的衰落，他们的地位下降了，他们的补贴增加了。
- en: As regulations proliferate, it's impossible to enforce them all fairly. Enforcement
    becomes selective and capricious. Legislative micromanagement is the road to tyranny.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着规定的增多，不可能公平地执行所有规定。执行变得具有选择性和反复无常。立法的微观管理是通往专制的道路。
- en: As you age, your talents go from Will, to Quickness, no judgment
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着年龄的增长，你的才能从意志，到迅速，没有判断力。
- en: At bottom are only two pure forms of legislation -- productive and redistributive. 
    ~ Richard A. Epstein*   At the center of your being you have the answer; you know
    who you are and you know what you want  ~ Lao Tzu
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法律的最底层只有两种纯粹形式——生产性和再分配性。~ 理查德·A·爱泼斯坦*   在你内心的中心，你有答案；你知道你是谁，你知道你想要什么 ~ 老子
- en: Attention implies the withdrawal from some things in order to deal effectively
    with others
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意力意味着从一些事物中抽离出来，以便有效地处理其他事物。
- en: Avoid the temptation to work so hard that there is no time left for serious
    thinking.  ~ Francis Crick
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要避免努力工作到没有时间进行严肃思考的诱惑。~ 弗朗西斯·克里克
- en: 'Bad ideas aren’t retracted, they are orphaned.  ~*   Bad perseverance is defined
    by excessive perseverance stemming from ignorance of the situation, economics,
    or overconfidence.  ~*   Basic research is what I am doing when I don''t know
    what I am doing.  ~ Werner von Braun*   Because geniuses can be eccentric doesn’t
    imply we should elevate pettiness, boorishness, and irresponsibility with virtue '
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误的想法不是被撤回，而是被遗弃。~*   盲目的坚持是指由于对情况、经济或过度自信的无知而产生的过度坚持。~*   基础研究是在我不知道自己在做什么时的所进行的工作。~
    沃纳·冯·布劳恩*   因为天才可能行为古怪，并不意味着我们应该用美德来提升狭隘、粗鲁和无责任感。
- en: Because reputation lags achievement, we should expect people to reach the zenith
    of their reputation well past the zenith of their productive output  ~ Richard
    Posner
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为声誉落后于成就，我们应该预料到人们会在他们的生产力顶峰过去很久之后才达到声誉的顶峰 ~ 理查德·波斯纳
- en: Being a professional means doing your job on the days you don't feel like doing
    it.  ~ David Halberstam
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为专业人士意味着在你不想做事的日子里也要完成你的工作。  ~ 大卫·哈伯斯塔姆
- en: 'Being objective doesn’t imply being neutral, in fact more the more you know
    the less neutral you  become '
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客观并不意味着中立，事实上，你知道得越多，你就越不可能保持中立。
- en: 'Better do a little well, than a great deal badly.  ~ Aristotle '
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做得少而精，比做得多而糟更好。  ~ 亚里士多德
- en: 'Both the revolutionary and the creative individual are perpetual juveniles.
    The revolutionary does not grow up because he cannot grow, while the creative
    individual cannot grow up because he keeps growing  ~ Hoffer*   Business is not
    like chess, but like poker, where chance and asymmetric information demand anticipation
    and probability analysis. '
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 革命者和创造性个体都是永远的年轻人。革命者不能成长，因为他无法成长；创造性个体不能成长，因为他一直在成长 ~ 贺弗*   商业不像国际象棋，而像扑克，其中机会和不对称的信息需要预期和概率分析。
- en: 'By regulating action, which we can control, we indirectly regulate feelings,
    which we cannot '
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过调节我们可以控制的行为，我们间接地调节我们无法控制的感觉。
- en: Cargo Cult analysis is analysis that superficially looks like sophisticated
    work, but in reality is missing the essence of true analysis.    
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “货物崇拜”分析看起来表面上是复杂的工作，但实际上却缺少真正分析的本质。
- en: 'Childhood is about developing friendships, interests, discipline and independence. '
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 童年就是发展友谊、兴趣、纪律和独立。
- en: Children have never been good at listening to their elders, but they have never
    failed to imitate them.  ~  James Baldwin
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孩子们历来不擅长听长辈的话，但他们从未失败模仿长辈。  ~ 詹姆斯·鲍德温
- en: 'Comfort without struggle—and the sense of insecurity that motivates it—leads
    to self destructive decadence. '
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有挣扎的舒适——以及激发这种不安感的动机——会导致自我毁灭的堕落。
- en: Commitment becomes hysterical when those who have nothing to give advocate generosity,
    and those who have nothing to give up preach renunciation.  ~ Hoffer*   Common
    sense and Bayes theorem suggests that given two persuasive speakers, you will
    find those which most agree with you as most persuasive.    
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承诺变得歇斯底里，当那些没有什么可以给予的人提倡慷慨，那些没有什么可以放弃的人宣扬放弃。  ~ 贺弗*   常识和贝叶斯定理表明，面对两个有说服力的演讲者，你会发现那些与你最同意的人最有说服力。
- en: 'common sense is an intuitive grasp of reality, which takes honesty  ~*   Common
    sense is as rare as genius.  ~ Emerson '
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常识是对现实的直观把握，需要诚实 ~*   常识和天才一样稀有。  ~ 爱默生
- en: Common sense is nothing more than a deposit of prejudices laid down in the mind
    before you reach eighteen.    ~ Albert Einstein
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常识不过是你在18岁之前在心中积淀的偏见。  ~ 阿尔伯特·爱因斯坦
- en: Confused thinking … leads nowhere in particular and can be indulged indefinitely
    without producing any impact upon the world.  ~ Stanislav Andreski
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混乱的思维……不会导致任何特定的地方，并且可以无限度地沉溺其中，而对世界产生不了任何影响。  ~ 斯坦尼斯拉夫·安德烈斯基
- en: 'Convictions are more dangerous enemies of truth than lies.  ~ Nietzcshe '
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念比谎言更危险，是真理的敌人。  ~ 尼采
- en: Could Hamlet have been written by a committee, or the Mona Lisa painted by a
    club?    Creative ideas do not spring from groups.  The divine spark leaps from
    the finger of God to the Adam, whether it takes ultimate shape in a law of physics
    or a law of the land, a poem or a policy, a sonata or a mechanical computer. 
    ~ A Whitney Griswold*   Courage is a readiness to risk humiliation.  ~ Nigel Dennis
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哈姆雷特能由一个委员会写出吗？或者蒙娜丽莎能由一个俱乐部画出来吗？创造性想法不是来自群体。那神圣的火花从上帝的手指跳跃到亚当，无论它最终是以物理定律、土地法律、诗歌、政策、奏鸣曲还是机械计算机的形式出现。 
    ~ A·惠特尼·格里兹沃德*   勇气就是准备好冒险受辱。  ~ 奈杰尔·丹尼斯
- en: Courage is about doing what you're afraid to do.  ~ Eddie Rickenbacker
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勇气就是去做你害怕的事。  ~ 埃迪·里肯巴克
- en: Courage is grace under pressure  ~ Ernest Hemingway*   Courage is no less a
    virtue because it is rarely needed
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勇气是在压力下的优雅 ~ 欧内斯特·海明威*   勇气之所以是美德，并不是因为它很少被需要
- en: Courage is not demonstrated by assuming unpopular stands from the past that
    subsequently became popular.  
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勇气不是通过假设过去不受欢迎的立场，后来变得受欢迎来展示的。
- en: Courage is the most important virtue because it is the hardest.  ~ David Brooks
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勇气是最重要的美德，因为它是最难的。  ~ 大卫·布鲁克斯
- en: Crass self interest is often masked with pretexts such as justice and fairness
    and process.  ~*   Creative minds have always been known to survive any kind of
    bad training.  ~ Anna Freud
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粗糙的自我利益常常以正义、公平和程序等借口来掩饰。  ~*   创造性思维总是能够克服任何糟糕的训练。  ~ 安娜·弗洛伊德
- en: 'Creative people are often neurotic, and tend to have more anxiety, lower self-esteem
    and lower tolerance for stress than other individuals. '
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有创造力的人通常神经质，并且比其他人更容易焦虑，自尊较低，对压力容忍度较低。
- en: Criticism is always a kind of compliment.  ~ John Maddox
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批评总是一种夸赞。 ~ 约翰·马多克斯
- en: 'Cursed is everyone who places his hope in changing the nature of man  ~ Augustine '
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 托夸则是犯了放弃人类天性的罪的人。 ~ 奥古斯丁
- en: 'Data are like inkblot, you read into them your unconscious preconceptions. '
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据就像墨迹块，你读进去的是你的潜意识先入之见。
- en: Death need not concern us because when we exist death does not, and when death
    exists we do not.  ~ Epicurus*   Deep faith eliminates fear.  ~ Lech Walesa
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 死亡不需要担心，因为当我们存在时，死亡不存在；当死亡存在时，我们不存在。 ~ 伊壁鸠鲁*   深信消除恐惧。
- en: 'Democracy substitutes election by the incompetent many for the appointment
    by the corrupt few  ~ George Bernard Shaw*   Democratic socialism leads away from
    socialism because people eventually choose nonsocialist policies.   '
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 民主代替了无能的多数人选举，而是由腐败的少数人任命。 ~ 乔治·伯纳德·肖*   民主社会主义偏离了社会主义，因为人们最终选择了非社会主义的政策。
- en: Distrust all those who love you extremely upon a very slight acquaintance and
    without any visible reason  ~ Lord Philip Dormer Stanlope*   Do not be a hair
    splitter in whose hands the complicated questions do not become simple, but the
    simple complicated.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要对那些对你在没有任何明显原因和不熟悉你的情况下极度喜爱的人表示怀疑。 ~ 菲利普·斯坦洛普勋爵*   不要成为那种复杂问题在他手里变得更复杂，简单问题变得更复杂的人。
- en: 'Doing something important comparatively well gives meaning, because people
    necessarily then appreciate you. '
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做一些重要的事情相对好会赋予意义，因为人们必然会欣赏你。
- en: Don’t let a little dispute injure a great friendship.  ~*   Don't go around
    saying the world owes you a living. The world owes you nothing. It was here first. 
    ~ Mark Twain
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要让一点争执伤害了一段伟大的友情。 ~*   不要到处宣称世界欠你一份生活。世界不欠你任何东西。它比你早存在。 ~ 马克·吐温
- en: Don't look at what people say, look at what they do
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要看人们说了什么，看他们做了什么。
- en: 'Doubt is the essence of consciousness.   '
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 怀疑是意识的本质。
- en: 'Economics involves the implications of individuals making rational decisions
    given their constraints and sef-interest. '
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济学涉及个体在给定他们的限制和自我利益下做出理性决策的影响。
- en: Education is an admirable thing, but is well to remember from time to time that
    nothing that is worth knowing can be taught.  ~ Oscar Wilde
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育是一件令人钦佩的事情，但要记住有价值的事情不能被教会。 ~ 奥斯卡·王尔德
- en: Education is what remains after one has forgotten everything he learned in school. 
    ~ Albert Einstein
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育是一个人在忘记了他在学校学到的一切之后所剩下的东西。 ~ 阿尔伯特·爱因斯坦
- en: 'Education would be so much more effective if its purpose were to ensure that
    by the time they leave school every boy and girl should know how much they don’t
    know, and be imbued with a lifelong desire to know it.   ~ Sir William Haley*   Elegance
    and consistency are means to an end, which is out-of-sample prediction. '
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果教育的目的是确保每个男孩和女孩在离开学校时知道他们不知道多少，并且怀揣终身渴望了解的愿望，那教育就会更加有效。 ~ 威廉·哈雷爵士*   优雅和一致性是预测样本外结果的手段。
- en: Emphasis on models as the major difference is wrong, the main difference is
    in variable selection and the transformation of those variables.    
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调模型是主要差异是错误的，主要差异在于变量选择和这些变量的转换。
- en: 'Empty vessels make the loudest sound, so they with least wit are the greatest
    babblers.  ~ Plato '
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空杯子声音最大，所以那些头脑最笨的人是最喋喋不休的。 ~ 柏拉图
- en: Equations are more important to me, because politics is for the present, but
    an equation is something for eternity.  ~ Albert Einstein
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对我来说，方程式更重要，因为政治是为了现在，而方程式是永恒的。 ~ 阿尔伯特·爱因斯坦
- en: Errors are many, truth is unique.  ~ Peter Kapitsa
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误多，真理唯一。 ~ 彼得·卡皮察
- en: Every decent man is ashamed of the government he lives under  ~ HL Mencken
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个正直的人都对他所生活在下的政府感到羞耻。 ~H·L·门肯
- en: Every man loves what he is good at.  ~ Thomas Shadwell
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个人都喜欢自己擅长的事情。 ~托马斯·沙德威尔
- en: Every man supposes himself not to be fully understood.  ~ Ralph Waldo Emerson*   Every
    person takes the limits of their own field of vision for the limits of the world 
    ~ Arthur Schopenhauer
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个人都认为自己没有被完全理解。 ~拉尔夫·瓦尔多·爱默生*每个人都认为自己的视野限制了世界的边界。 ~亚瑟·舒佩纳豪尔
- en: Every speech should contain only three main points.  All else will be forgotten. 
      ~*   Everybody is ignorant, only on different subjects.  ~ Will Rogers
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个演讲应该只包含三个主要观点。其他都会被遗忘。 ~*每个人都是无知的，只是无知的领域不同。 ~威尔·罗杰斯
- en: 'Everyone, according to the Japanese, has a hidden ikigai. '
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据日本人的说法，每个人都有一个隐藏的“生き甲斐”。
- en: 'Everything ends badly ... otherwise it wouldn''t end.  ~ Koglan the Bartender*   Everything
    is always decided for reasons other than the real merits of the case  ~ John Maynard
    Keynes*   Everything is both simpler than we can imagine, and more entangled than
    we can conceive.  ~ Goethe '
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切都会以糟糕的结局收场...否则它就不会结束。  ~ 酒吧招待科格兰*   一切事情的决定都是基于除了事情本身的真正优点之外的其他原因  ~ 约翰·梅纳德·凯恩斯*   一切都比我们能想象的要简单，同时也比我们能构思的要复杂得多。 
    ~ 歌德
- en: 'Everything must not always be said, for that would be folly.  ~ Montaigne '
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并不是所有的话都必须说出，因为那将是愚蠢的。  ~ 蒙田
- en: 'Excellence is rarely found, more rarely valued.  ~ Goethe '
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卓越是罕见的，更罕见的是被重视。  ~ 歌德
- en: 'Exempt from vulgar prejudices, but full of his own '
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免受世俗偏见的影响，但充满了自己的偏见。
- en: Experience is a dear teacher, and fools will learn from no other.  ~ Ben Franklin
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经验是一个宝贵的老师，愚人不会从其他人那里学习。  ~ 本·富兰克林
- en: 'Experience is the Mother of science.  ~ H.G.Bohn '
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经验是科学之母。  ~ H.G.博恩
- en: Expert knowledge is limited knowledge ~ Winston Churchil*   Experts are much
    better at describing, explaining, performing tasks, and problem-solving within
    their domains than are novices, but, with a few exceptions, are worse at forecasting
    than actuarial tables based on historical, statistical models.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家知识是有限的知识 ~ 温斯顿·丘吉尔*   专家在描述、解释、执行任务和解决问题方面比新手要强得多，但在预测方面，除了少数例外，他们不如基于历史统计模型计算的精算表。
- en: 'Experts not only know what works, they know what doesn’t work.  This makes
    them bad for creativity.   '
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家不仅知道什么有效，他们还知道什么无效。这使得他们在创造力方面变得不利。
- en: Facts do not cease to exist because they are ignored  ~ Aldous Huxley
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实因为被忽视而并不停止存在  ~ 奥尔德斯·赫胥黎
- en: 'Facts without theory is trivia.  Theory without facts is bullshit. '
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有理论的事实是琐事。没有事实的理论是胡说。
- en: Facts, however, will ultimately prevail; we must therefore take care that they
    be not against us.  ~ Francis Bacon
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，事实最终总会占上风；因此我们必须注意不让事实站在我们的对立面。  ~ 弗朗西斯·培根
- en: False facts are highly injurious to the progress of science, for they often
    long endure; but false views, if supported by some evidence, do little harm, as
    everyone takes a salutary pleasure in proving their falseness.  ~ Charles Darwin
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误的事实对科学的进步非常有害，因为它们往往长期存在；但如果是被一些证据支持的错误观点，则几乎无害，因为每个人都喜欢证明它们的错误。  ~ 查尔斯·达尔文
- en: For creative thought, common sense is a bad master.  Its sole criterion for
    judgment is that the new ideas shall look like the old ones.  In other words it
    can only act by suppressing originality.  ~ Alfred North Whitehead*   Forget past
    mistakes.  Forget failures.  Forget everything except what you’re going to do
    now and do it.  ~ William Durant
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于创造性思维来说，常识是一个糟糕的主人。它判断的唯一标准是新的想法看起来要像旧的想法。换句话说，它只能通过抑制原创性来行动。  ~ 阿尔弗雷德·诺思·怀特海德*   忘记过去的错误。忘记失败。除了你现在要做的，忘记一切，然后去做。 
    ~ 威廉·杜兰特
- en: Fortune does not change men, it unmasks them  ~ Suzanne Necker
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财富不会改变人，它会揭开人的面具  ~ 苏珊·内克尔
- en: 'Friends aren''t soulmates, they are people you do things with '
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朋友不是灵魂伴侣，他们是与你同行的人。
- en: From birth to 18 a girl needs good parents.  From 18 to 35 she needs good looks.
    From 35 to 55, good personality.  From 55 on, she needs good cash.  ~ Sophie Tucker
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从出生到18岁，一个女孩需要好的父母。从18岁到35岁，她需要好的外貌。从35岁到55岁，需要好的性格。从55岁起，她需要充足的金钱。  ~ 索菲·图克
- en: Genius is only a greater aptitude for patience  ~ Comte de Buffon*   Give not
    advice without being asked, and when desired, do it briefly.    ~ George Washington
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 天才只是对耐心有更大的天赋  ~ 布封伯爵*   未经询问不要提供建议，当需要时，要简短地给出。  ~ 乔治·华盛顿
- en: Given the difficulties forecasting the future, it is very useful to simply know
    your present condition  ~*   Good judgment comes from experience, and experience
    comes from bad judgment.  ~ Barry LePatner
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鉴于预测未来的困难，仅仅了解你当前的状况就非常有用 ~*   明智的判断来自经验，而经验来自错误的判断。  ~ 巴里·勒帕特纳
- en: Good models are models useful for making important decisions.    
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好的模型是用于做出重要决策的有用模型。
- en: 'Good warriors are indolent laborers '
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好的战士是懒惰的劳动者。
- en: Great ideas are new, true, and important
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伟大的想法是新的、真实的，并且重要的。
- en: 'Great minds discuss ideas, average minds discuss events, small minds discuss
    people.    ~ H.G.Rickover '
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伟大的心灵讨论思想，普通的心灵讨论事件，狭隘的心灵讨论人物。    ~ H.G.里科弗
- en: Great young innovators make radical simplifications that allow them to leapfrog
    the expert’s relative advantage in technical knowledge. Older innovators are most
    often praised for their wisdom and judgment.  ~*   Greatests crimes are of excess
    rather than need
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伟大的年轻创新者通过彻底简化，使他们能够超越专家在技术知识上的相对优势。年长的创新者通常因为他们的智慧和判断力而受到赞扬。 ~*   最大的罪行是过剩而不是需求。
- en: Growing up is about developing friendships, interests, discipline and independence. 
    ~*   Guilt is feeling bad about what you did, shame feeling bad about yourself.
    Choose guilt.  ~*   Happiness is different from pleasure. Happiness has something
    to do with struggling, enduring, and accomplishing.  ~ George Sheehan
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成长就是关于培养友谊、兴趣、纪律和独立。 ~*   内疚是为你所做的事感到不好，羞愧是为自己感到不好。选择内疚。 ~*   幸福不同于快乐。幸福与奋斗、忍耐和完成有关。
    ~ 乔治·希恩
- en: 'Happiness is not mostly pleasure, it is mostly victory.  ~ Harry Emerson Fosdick*   Have
    strong opinions weakly held.  They are then theories you test. '
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幸福不大多是快乐，而是大多是胜利。 ~ 哈里·艾默生·福斯迪克*   应该有坚定的观点，但不要固执己见。这样它们就成了你可以测试的理论。
- en: 'Have the courage to change the things you can, the patience to accept the things
    you can''t, and the wisdom to know the difference  ~ Serenity Prayer*   He that
    loves to be flattered is worthy of the flatterer.  ~ Shakespeare '
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '有勇气改变你能改变的事情，有耐心接受你无法改变的事情，有智慧知道两者的区别 ~ 宁静祷文*   喜欢被奉承的人值得奉承者。 ~ 莎士比亚 '
- en: 'He who is of a calm and happy nature will hardly feel the pressure of age,
    though to him who is of an opposite disposition youth and age are equally a burden. 
    ~ Aristotle '
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '那个天性平和快乐的人几乎不会感到岁月的压力，而对于性格相反的人来说，青春和老年都是负担。 ~ 亚里士多德 '
- en: 'He who is to be a good ruler must have first been ruled.  ~*   He who is unable
    to live in society, or who has no need because he is sufficient for himself, must
    be either a beast or a god. '
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些要成为好统治者的人，必须首先被统治过。 ~*   那些不能在社会中生活，或者因为自给自足而无需社会的人，要么是野兽，要么是神。
- en: He who praises everybody, praises nobody  ~ James Boswell
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那个赞美每个人的人，实际上没有赞美任何人 ~ 詹姆斯·博斯韦尔
- en: 'He who says there is no such thing as an honest man, you may be sure is himself
    a knave  ~ George Berkeley '
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '那个说没有诚实人存在的人，你可以肯定他自己就是个无赖 ~ 乔治·柏克莱 '
- en: 'Holding beliefs proportionate to evidence requires humility '
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持有与证据成比例的信仰需要谦卑
- en: 'Human beings are, necessarily, actors who...can be divided...into the sane
    who know they are acting and the mad who do not.    ~ W.H.Auden*   humans are
    tribal, so being tribal makes one human. '
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类必然是演员，他们可以分成……理智的人知道自己是在演戏，疯狂的人则不知道。 ~ W.H.奥登*   人类是部落的，所以成为部落的人是真正的人。
- en: 'Humor is the only test of gravity, and gravity of humor; for a subject which
    will not bear raillery is suspicious, and a jest which will not bear serious examination
    is false wit.  ~ Aristotle '
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幽默是检验严肃的唯一标准，严肃也是检验幽默的标准；因为一个不能承受嘲笑的主题是可疑的，一个不能经受认真审视的笑话是虚假的智慧。 ~ 亚里士多德
- en: I can feel guilty about the past, apprehensive about the future, but only in
    the present can I act.  The ability to be in the present moment is a major component
    of mental wellness.  ~ Abraham Maslow
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以为过去感到内疚，为未来感到忧虑，但只有在当下我才能行动。处于当下是一种重要的心理健康成分。 ~ 亚伯拉罕·马斯洛
- en: I can think of nothing less pleasurable than a life devoted to pleasure  ~ John
    D Rockefeller*   I can usually judge a fellow by what he laughs at  ~ Wilson Mizner
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我能想到的比沉溺于享乐的生活更不愉快的事情没有了 ~ 约翰·D·洛克菲勒*   我通常可以通过一个人笑什么来判断他 ~ 威尔逊·米兹纳
- en: 'I contend we are both atheists. I just believe in one fewer god than you do. 
    ~ Stephen F. Roberts*   I desire to go to Hell, not Heaven.  In Hell I shall enjoy
    the company of popes, kings, and princes, but in Heaven are only beggars, monks,
    hermits, and apostles.  ~ Machiavelli '
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '我主张我们都是无神论者。我只是比你少信一个神。 ~ 斯蒂芬·F·罗伯茨*   我渴望去地狱，而不是天堂。在地狱里，我可以享受教皇、国王和王子的陪伴，但在天堂里只有乞丐、僧侣、隐士和使徒。
    ~ 马基雅维利 '
- en: I don't know the key to success, but the key to failure is trying to please
    everybody.  ~ Bill Cosby
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道成功的秘诀是什么，但失败的秘诀是试图取悦每个人。 ~ 比尔·科斯比
- en: I like, as a director and a spectator, simple, direct, frank films. Nothing
    disgusts me more than snobbism, mannerism, technical gratuity... and, most of
    all, intellectualism.  ~ John Ford
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为导演和观众，我喜欢简单、直接、坦率的电影。没有什么比势利、矫情、技术上的卖弄……尤其是知识分子的做作更让我厌恶。 ~ 约翰·福特
- en: I love him who desires not too many virtues. One virtue is more of a virtue
    than two, because it is more of a knot for one's destiny to cling to.  
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我爱那些不渴望太多美德的人。一个美德胜过两个美德，因为它更是人命运依附的节点。
- en: I never saw a pessimistic general win a battle.  ~ Dwight Eisenhower
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我从未见过悲观的将军赢得战役。 ~德怀特·艾森豪威尔
- en: 'If a man is often the subject of conversation he soon becomes the subject of
    criticism.  ~ Kant '
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个人经常成为谈论的对象，他很快就会成为批评的对象。 ~康德
- en: 'If all men knew what each said of the other, there would not be four friends
    in the world,  ~ Pascal '
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果每个人都知道别人说自己的话，世界上就不会有四个朋友。 ~帕斯卡
- en: If an experiment comes out as expected it can be very nice, but if it can only
    be considered great if it is a surprise.  ~*   If any philosopher had been asked
    for a definition of infinity, he might have produced some unintelligible rigmarole,
    but he would certainly not have been able to give a definition that had any meaning
    at all.   ~ Bertrand Russell
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个实验结果出乎意料，那可能很好，但只有结果出乎意料才可能被认为是伟大。 ~*如果任何哲学家被问及无限的定义，他可能会提出一些无法理解的废话，但他肯定不能给出任何有意义的定义。
    ~伯特兰德·罗素
- en: If at first you don't succeed, try again. Then quit. There is no point making
    a fool of yourself.  ~ WC Fields
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一开始做不成功，再试一次。然后放弃。毫无意义地让自己出丑。 ~WC·菲尔兹
- en: 'If Columbus had turned back, no one would have blamed him. Of course, no one
    would have remembered him either. '
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '如果哥伦布回头了，没有人会责怪他。当然，也没有人会记得他。  '
- en: If everything seems under control, you're not going fast enough  ~ Mario Andretti
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一切看似在掌控之中，那就意味着你还不够快。 ~马里奥·安德列蒂
- en: If God is dead, everything is allowed.  ~ Fyodor Dostoyevsky
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果上帝死了，一切都允许。 ~费奥多尔·陀思妥耶夫斯基
- en: If I asked people what they wanted, I would have given them faster horses  ~
    Henry Ford
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我问人们想要什么，他们只会让我买更快的马。 ~亨利·福特
- en: If many years go by in a field in which no significant new facts come to light,
    the field sharpens up the opinions and gives the appearance that the problem is
    solved.  ~ Thomas Gold
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果多年过去了，在某个领域中没有出现重要的新事实，那么该领域会加深意见，给人以问题已解决的印象。 ~托马斯·戈尔德
- en: If merely 'feeling good' could decide, drunkenness would be the supremely valid
    human experience.  ~ William James
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果仅仅“感觉良好”可以决定的话，沉醉将是至高无上的人类体验。 ~威廉·詹姆斯
- en: If people never did silly things, nothing intelligent would ever get done. 
    ~ Ludwig Wittgenstein
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果人们从不做愚蠢的事情，聪明的事情也就永远不会做出。 ~路德维希·维特根斯坦
- en: If the facts don't fit the theory, change the facts.  ~ Albert Einstein
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果事实不符合理论，就改变事实。 ~阿尔伯特·爱因斯坦
- en: If we do not discipline ourselves the world will do it for us.  ~ William Feather
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们不自律，世界会替我们自律。 ~威廉·菲瑟
- en: 'if we expect people to take us as we are, we should expect others to also be
    as they are  ~*   If we take man as he is we make him worse, if we take man as
    he should be we make him what he can be  ~ Goethe*   If you buy the why, the how
    is infinitely bearable  ~ Nietsche '
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们期望别人接受我们的本来面目，我们也应该期望别人也就是他们真实的样子。 ~*如果我们对一个人的本来面目采取，我们会让他变得更糟，如果我们对一个人应该成为的样子采取，我们会让他成为他能成为的样子。
    ~歌德*如果你了解了为什么，那么如何就变得无穷可忍。 ~尼采
- en: 'If you can distinguish between good advice and bad advice, then you don’t need
    advice.  ~ VanRoy '
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你能区分好的建议和坏的建议，那么你就不需要建议。 ~范罗伊
- en: 'If you get a good wife, you will become very happy; if you get a bad one, you
    will become a philosopher—and that is good for every man.  ~ Aristotle '
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你娶到一个好妻子，你会变得很幸福；如果你娶到一个坏的妻子，你会成为一个哲学家，而这个对每个人来说都是好事。 ~亚里士多德
- en: 'If you lose your temper, you’ve lost the argument. '
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你发脾气，就输了争论。
- en: If you make people think they're thinking, they'll love you; But if you really
    make them think, they'll hate you.  ~ Don Marquis
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你让人们以为他们在思考，他们会爱你；但如果你真的让他们去思考，他们会恨你。 ~唐·马奎斯
- en: 'If you read a book and aren''t a better person, there''s no reason to have
    read it. '
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你读了一本书，却没有成为更好的人，那么没有理由读这本书。
- en: 'Ignorant men raise questions that have already been answered.  ~ Goethe '
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '无知的人提出了早已有答案的问题。~歌德 '
- en: In an adequate social order, the untalented should be able to acquire a sense
    of usefulness and of growth without interfering with the development of talent
    around them  ~ Hoffer*   In answering an opponent, arrange your ideas, but not
    your words.    ~ CC Colton
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个适当的社会秩序中，无才能的人应当能够在不妨碍周围才能的发展的情况下，获得一种有用性和成长性。~Hoffer*回答对手时，整理你的思想，而不是你的言辞。~CC
    Colton
- en: 'In banking, it’s credit, spread, and volume.  You can’t have all three. '
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在银行业，信用、利差和成交量，三者不能兼得。
- en: 'In disagreements with loved ones, deal only with the current situation. Don’t
    bring up the past. '
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在与所爱之人发生分歧时，只处理当下情况。不要提及过去。
- en: 'In every fat book there is a thin book trying to get out. '
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '每一本厚重的书中都蕴含了一本薄书。 '
- en: In prosperity our friends know us, in adversity we know our friends
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在繁荣时，朋友认识我们，在逆境中，我们认识朋友
- en: In public speech, tell jokes in threes.  Start silly, get more serious.
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共演讲中，一个笑话要说三遍。从愚蠢开始，变得更严肃。
- en: 'In real life, good people are interesting and bad people are dull, while in
    fiction it is the opposite.   '
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在现实生活中，好人有趣，坏人乏味，而在小说中则正好相反。
- en: In science, read the newest books.  In literature, read the oldest.  ~ Edward
    Bulwer-Lytton.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在科学方面，阅读最新的书籍。在文学方面，阅读最古老的。~Edward Bulwer-Lytton
- en: 'In the absence of either fear or hope, only the present moment has any reality:
    you do what is most amusing, or least boring, at each passing moment.  ~*   In
    theory there is no difference between theory and practice. In practice there is. 
    ~ Janvande Snepscheut'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在没有恐惧或希望的情况下，只有当下的时刻才有任何现实意义：你可以在每个时刻做最有趣的事情，或者最不无聊的事情。~*在理论上，理论和实践没有区别。实践中却存在区别。~Janvande
    Snepscheut
- en: 'Include a fresh metaphor or illustration in every major presentation '
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在每次重大演讲中都要加入新鲜的隐喻或插图
- en: Indignation does not imply moral superiority
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 愤怒并不意味着道德优越
- en: 'Instincts include: seeking, rage, fear, lust, care/confidence, grief/panic '
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本能包括：寻求、愤怒、恐惧、欲望、关心/信心、悲伤/惊恐
- en: Intolerant people think they are applying integrity
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不能容忍的人认为他们在坚守诚信。
- en: 'Is does not imply ought, but it informs it. '
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '它并不意味着应该，但它确实指引着。 '
- en: 'It doesn''t have to be perfect to be good '
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不必完美才能算是好的
- en: It doesn't matter how beautiful your theory is, it doesn't matter how smart
    you are. If it doesn't agree with experiment, it's wrong.  ~ Richard Feynman
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的理论有多美不重要，你有多聪明也不重要。如果它与实验结果不符，那就是错的。~Richard Feynman
- en: It has been my experience that folks who have not vices have very few virtues 
    ~ Abraham Lincoln
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我发现那些没有恶习的人很少有优点。~亚伯拉罕·林肯
- en: It is a golden rule not to judge men by the opinions but rather by what their
    opinions make of them.  ~ George Lichtenberg,
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不以他们的意见来评判人，而是以他们的意见使他们成为什么样的人来评判人，这是一个黄金准则。~George Lichtenberg,
- en: 'It is a hard thing for intellectuals to acknowledge benefits from their rich
    moral inferiors who never so intended it.   ~ Victor Davis Hanson*   It is a truism
    to say that a good experiment is precisely that which spares us the exertion of
    thinking: the better it is, the less we have to worry about its interpretation,
    about what it really means.  ~ Peter Medawar'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智力者承认由于那些并不故意给予他们的道德丰厚者而得到利益，这是一件困难的事。~Victor Davis Hanson*说一本好实验就是那些让我们不必思考思考的实验：它越好，我们就越不必担心它的解释，它真正的意义。~Peter
    Medawar
- en: It is always probable that something improbable will happen.  ~ Logan Bleckley
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一件不太可能发生的事情总是有可能发生。~Logan Bleckley
- en: It is awfully important to know what is and what is not your business.  ~ Gertrude
    Stein
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道什么是你的事，什么不是你的事，是非常重要的。~Gertrude Stein
- en: It is dangerous to be sincere unless you are also stupid.  ~ George Bernard
    Shaw
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诚实，除非你也愚蠢，否则就会很危险。~George Bernard Shaw
- en: 'It is difficult for people to sort out problems on the fly as failure spreads
    through a complex system. '
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在复杂的系统中，故障的蔓延使得人们难以解决问题。
- en: 'It is equally a mistake to hold one’s self too high, or to rate one’s self
    too cheap.  ~ Goethe '
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '同样，自高自贵或自贱不利于自身。~歌德 '
- en: 'It is far better to be flexible and know how to learn, rather than trying to
    make sure you get it right the first time and don’t make mistakes.   '
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活、善于学习要远远优于一开始就想确保做对，不犯错误。
- en: It is hard to believe that a man is telling the truth when you know that you
    would lie if you were in his place  ~ HL Mencken
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你知道如果你处在他的位置你会撒谎时，很难相信一个人在说实话。~ H.L.门肯
- en: It is important to be accepted, more so than to have specific friends.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被接受是重要的，甚至比拥有特定的朋友更重要。
- en: It is inaccurate to say I hate everything.  I am strongly in favor of common
    sense and honesty, which makes me against most of what we do.  ~ HL Menken
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说我讨厌一切是不准确的。我非常支持常识和诚实，这使得我反对我们所做的大部分事情。~ H.L.门肯
- en: 'It is much better to know something about everything than to know everything
    about one thing.  ~ Pascal '
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对每样东西都有一些了解要比对一件事了解一切要好得多。~ 帕斯卡
- en: 'It is much easier to make measurements than to know exactly what you are measuring. 
    ~ J.W.N.Sullivan. '
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做测量比确切了解你在测量什么要容易得多。~ J.W.N.沙利文
- en: 'It is necessary that at least once in your life you doubt, as far as possible,
    all things.  ~ Descartes '
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少在你一生中曾经质疑，尽可能地怀疑一切是必要的。~ 笛卡尔
- en: 'It is not good to have everything one wants  ~ Pascal '
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有自己所想的一切并不是好事。~ 帕斯卡
- en: It is not he who gains the exact point in dispute who scores most in controversy—but
    he who has shown the better temper  ~ Samuel Butler
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在争论中，不是得到争议的关键点的人得分最多，而是表现出更好脾气的人。~ 塞缪尔·巴特勒
- en: 'It is not once nor twice but times without number that the same ideas make
    their appearance in the world. '
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个世界上同样的想法出现了无数次，不止一次或两次。
- en: 'It is not titles that honor men, but men that honor titles.  ~ Machiavelli '
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尊贵的不是头衔，而是头衔恭敬的人。~ 马基雅维利
- en: 'It is one of the blesings of old friends that you can afford to be stupid with
    them  ~ Emerson '
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 老朋友的祝福之一是你可以承受对他们愚蠢的表现。~ 爱默生
- en: 'It once took 90% of our population to grow our food. Now it takes 3%. Are we
    worse off because of the job losses in agriculture? '
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以前我们需要90%的人口来种粮食。现在只需要3%。因为农业失业而变得更糟了吗？
- en: 'It takes years of training it ignore the obvious. '
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忽略显而易见需要多年的训练。
- en: 'It’s always tempting to do good at someone else’s expense  ~ Bastiat '
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时常在别人的损失上做好事总是很诱人。~ 巴斯夏
- en: It’s easy to have faith in yourself and have discipline when you’re a winner,
    when you’re number one.  What you got to have is faith and discipline when you’re
    not a winner.  ~ Vince Lombardi
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你是赢家、当你是第一名时，对自己有信心并有纪律是很容易的。当你不是赢家时，你需要的是信心和纪律。~ 文斯·朗巴迪
- en: It's good to have dreams, but not illusions.  ~*   It's not what you have done,
    but the life you lead.  Karma exists
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有梦想是好的，但不是幻想。~* 好重要的不是你做了什么，而是你过着怎样的生活。因果报应
- en: I've never known a person to live to be one hundred and be remarkable for anything
    else.  ~ Josh Billings
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我从未见过一个活到100岁并因其他方面出色的人。~ 乔什·比林斯
- en: 'Just as flattery of a friend can pervert, so the insult of an enemy can sometimes
    correct.  ~ Augustine '
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像对朋友的奉承可能变成误导一样，对敌人的侮辱有时可以纠正。~ 奥古斯丁
- en: 'Justice is Equality…but equality of what?  ~ Book 3, Aristotle''s Politics*   Keep
    you fears to yourself, but share you courage with others.  ~ Robert Louis Stevenson*   Keys
    to a convincing theory: simple enough to be apprehended without much strain but
    convoluted enough to require a caste of interpreters.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公正是平等的……但平等的是什么？~ 亚里士多德《政治学》第三卷* 保持你的恐惧，但与他人分享你的勇气。~ 罗伯特·路易斯·史蒂文森* 一个令人信服的理论需要：足够简单，不需要太多的努力就能理解，但又够复杂，需要一群解释者。
- en: Kids don’t need encouragement thinking they understand things they have only
    the vaguest understanding of.
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孩子们不需要鼓励认为他们只是模糊地理解一些事情。
- en: 'Kids gossip more in part because they expect more from their friends, and thus
    experience many petty betrayals that they have to talk about. '
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孩子们更多地闲聊是因为他们对朋友的期望更高，因此经历了许多小小的背叛，必须得谈论。
- en: Knowledge can be communicated, but not wisdom  ~ Herman Hesse
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识可以传达，但智慧不行。~ 赫尔曼·黑塞
- en: 'Knowledge has to be sucked into the brain, not pushed into it  ~ Victor F.
    Weisskop*   Knowledge is of two kinds: we know a subject itself, or know where
    to find it.  ~ Johnson '
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识必须被大脑吸收，而不能被强加给它。~ 维克托·F.韦斯科普* 知识有两种：我们自己知道一个主题，或者知道在哪里找到它。~ 约翰逊
- en: 'Knowledge of what is possible is the beginning of happiness  ~ Santayana '
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道可能发生的事情是幸福的开始。~ 桑塔亚那
- en: 'Laws are silent in time of war.  ~ Cicero '
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法律在战争时是沉默的。~ 西塞罗
- en: Laymen feel that facts are easy and theory is difficult.  It is often the other
    way around.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 门外汉认为事实容易理解，而理论很难。事实往往正好相反。
- en: Less is More  ~ Robert Browning
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 少即是多。~ 罗伯特·布朗宁
- en: Liberty is more feasible that equality, and pursuing liberty hurts equality
    less than pursuing equality hurts liberty.
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由比平等更可行，追求自由对平等的伤害小于追求平等对自由的伤害。
- en: Literature is mostly about sex and a little about having children.  Life is
    the other way around.  ~ David Lodge
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文学大部分是关于性的，少部分是关于生儿育女的。生活正好相反。  ~ 戴维·洛奇
- en: Live your life so that if someone says 'Be yourself' it's good advice.  ~ Robert
    Orben
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过好你的生活，这样当有人告诉你“做你自己”时，这是好建议。  ~ 罗伯特·奥本
- en: Man needs, for his happiness, not only the enjoyment of this or that, but hope
    and enterprise and change.   ~ Bertrand Russell
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人需要的不仅是享受这个或那个的幸福，还有希望、进取和变化。  ~ 伯特兰·罗素
- en: 'Many can bear adversity, but few contempt.  ~ ThomasFuller '
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多人能够承受逆境，但鲜有人能忍受蔑视。  ~ 托马斯·富勒
- en: many friends are the key to happiness  ~ Epicurus*   Many think we should cultivate
    the habit of thinking of what we are doing. The precise opposite is the case.
    Civilization advances by extending the number of important operations which we
    can perform without thinking about them.  ~ Alfred North Whitehead*   Mechanizing
    man's work had changed but not lighted his toil.    ~ JS Mill
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多朋友是幸福的关键 ~ 伊壁鸠鲁*   许多人认为我们应该培养思考我们所做事情的的习惯。恰恰相反，文明进步是通过扩大我们不需要思考就能执行的重要操作的数量来实现的。
    ~ 阿尔弗雷德·诺思·怀特海德*   使人的工作机械化改变了但并未减轻他的劳苦。 ~ JS 密尔
- en: Mediocrity knows nothing higher than itself, but talent instantly recognizes
    genius.  ~ Arthur Conan Doyle*   Men are born for each other’s sake, so either
    teach people or endure them  ~ Marcus Aurelius
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平庸之辈不知道比它自己更高的东西，但才华横溢的人能立刻识别天才。 ~ 亚瑟·柯南·道尔*   人为了他人的利益而出生，所以要么教导他人，要么忍受他们 ~
    马库斯·奥勒留。
- en: 'Men are made by nature unequal.  It is vain, therefore, to treat them as if
    they were equal.  ~ James Anthony Froude*   Men are more apt to be mistaken in
    their generalizations than in their particular observations.   Machiavelli '
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 男人天生是不平等的。因此，对待他们平等是徒劳的。 ~ 詹姆斯·安东尼·弗劳德*   人们在概括时比在具体观察时更容易犯错误。 ~ 马基雅维利
- en: Men believe in the truth of anything so long as they see that others strongly
    believe it is true   Friedreich Nietzsche
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们相信任何事物都是真实的，只要他们看到其他人坚信它是真的 ~ 弗里德里希·尼采
- en: Men do not desire merely to be rich, but to be richer than other men.  ~ John
    Stewart Mill*   Men need sex more than women, and this gives women power over
    men.    
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 男人并不只是想要富有，而是要比其他男人更富有。 ~ 约翰·斯图亚特·密尔*   男人比女人更需要性，这给了女人对男人的权力。
- en: Moderation in all things  ~ Democritus*   Modesty is a virtue not because it
    implies servile humility, but because it implies a combination of honesty and
    knowledge
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切事物都要适度 ~ 德谟克利特*   谦逊是一种美德，并不是因为它暗示着奴性的谦卑，而是因为它结合了诚实和知识。
- en: 'Monarchy operates on the principle of honor, republicanism on virtue, despotism
    on fear, and totalitarianism on ideology or (seen from within) on truth. '
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 君主制依据荣誉原则运作，共和主义依据美德，专制依据恐惧，而极权主义依据意识形态或（从内部看）真理。
- en: Money, it turns out, is exactly like sex.  You thought of nothing else if you
    didn't have it, and thought of everything else once you did.  ~ James Baldwin
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金钱，最终证明，与性爱如出一辙。如果你没有它，你会想得要命，而一旦拥有，你又会想及其他一切。 ~ 詹姆斯·鲍德温
- en: 'More than pay what makes for a happy organization is confidence that higher-ups
    are making good decisions. '
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让组织幸福不仅仅是薪酬，更重要的是相信上级正在做出正确的决定。
- en: 'Most analytical work is nonproductive: little is new and a significant portion
    is actually incorrect.    '
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数分析工作都是没有生产力的：新东西很少，而且相当一部分实际上是错误的。
- en: Most new ideas are bad.
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数新想法都是糟糕的。
- en: 'Most people are too stupid to act in their own interest  ~ Nietsche '
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数人太愚蠢，无法为自己的利益行动 ~ 尼采
- en: 'Most people do what they to do, no matter how heroic, because they have no
    option, they have a job to do so they go on and  do it. '
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数人做他们想做的事，无论多么英勇，因为他们别无选择，他们有工作要做，所以他们继续去做。
- en: 'Most people find confidence attractive  and convincing in presenting ideas. 
    Yet, it should be noted that confidence often implies ignorance or duplicity.
      '
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数人认为自信在表达观点时具有吸引力和说服力。然而，应当注意的是，自信往往意味着无知或欺骗。
- en: 'Most questions about correct word usage are questions of custom and authority
    rather than grammatical logic.   '
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于正确用词的问题大多是基于习惯和权威，而不是语法逻辑。
- en: Most questions are really statements.  
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数问题实际上是陈述句。
- en: Much that passes as idealism is disguised hatred or disguised love of power.  
    ~ Bertrand Russell
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多被认为是理想主义的东西其实是伪装的仇恨或对权力的爱。 ~ 伯特兰·罗素
- en: Natural wealth is both limited and easily obtained, but vanity is insatiable
     
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然财富既有限又容易获得，但虚荣心是无法满足的。
- en: Nature isn't good or bad, it's indifferent.
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然既不好也不坏，它是冷漠的。
- en: Nearly all men can stand adversity, but if you want to test a man’s character,
    give him power.  ~ Abraham Lincoln
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎所有人都能忍受逆境，但如果你想考验一个人的品格，就给他权力。 ~ 亚伯拉罕·林肯
- en: Neutrality only helps the oppressor, never the victim.  ~ Elie Weisel
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中立只帮助压迫者，永远不会帮助受害者。 ~ 埃利·威瑟尔
- en: Never complain and never explain.  ~ Benjamin Disraeli
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永不抱怨，永不解释。 ~ 本杰明·迪斯雷利
- en: Never explain--your friends do not need it, and your enemies will not believe
    you anyway.    ~ Elbert Hubard
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要解释——你的朋友不需要，而你的敌人无论如何都不会相信你。 ~ 埃尔伯特·哈伯德
- en: Never mistake motion for action  ~ Ernest Hemingway
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切勿将运动误认为是行动 ~ 欧内斯特·海明威
- en: Never speak ill of yourself, your friends will always say enough on that subject 
    ~ Charles Maurice
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要贬低自己，你的朋友在这方面已经说得够多了 ~ 查尔斯·莫里斯
- en: Never will man penetrate deeper into error than when he is continuing on a road
    which has led him to great success  ~ Friedrich Hayek
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当一个人继续走上一条已经带给他巨大成功的道路时，他将不会比这更深入地陷入错误 ~ 弗里德里希·哈耶克
- en: New theories, when first proposed and supported, may make the first page of
    the New York Times.  Their demise rarely makes even page 18\.    
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新理论在首次提出并得到支持时，可能会登上《纽约时报》的头版。它们的消亡很少会出现在第18页。
- en: Nihilism, cynicism, and sarcasm are the symptoms of bored and guilt-ridden people
    who belittle those who create their comfort.  
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚无主义、犬儒主义和讽刺是那些无聊和内疚感沉重的人的病症，他们贬低那些创造他们舒适生活的人。
- en: No conqueror believes in chance.  ~ Friedrich Nietzsche
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有征服者相信运气。~ 弗里德里希·尼采
- en: No delusion is greater than the notion that method and industry can make up
    for lack of motherwit, either in science or in practical life.  ~ Thomas Huxley
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有比认为方法和勤奋可以弥补科学或实际生活中缺乏常识的观念更大的错觉了。~ 托马斯·赫胥黎
- en: 'No great genius has ever existed without some touch of madness  ~ Aristotle '
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何伟大的天才都免不了有一些疯狂 ~ 亚里士多德
- en: 'No great philosophy is ever proven wrong, just irrelevant.  ~*   No guest is
    so welcome in a friend’s house that he will not become a nuisance after three
    days  ~ Titus Macuious Plautus*   No human thing is of serious importance  ~ Plato '
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何伟大的哲学都不会被证明是错误的，只是变得无关紧要。~*   没有哪个客人在朋友家会受到长时间的欢迎，三天后他可能就会变成麻烦 ~ 提图斯·马尔修斯·普劳图斯*   对于人类的事物来说，没有什么是非常重要的
    ~ 柏拉图
- en: No matter how far you have gone on the wrong road, turn back.  ~ Turkish Proverb
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你在错误的道路上走了多远，都应该回头。~ 土耳其谚语
- en: No one washes a rented car  
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人会洗租来的车
- en: 'No one would choose a friendless existence on condition of having all the other
    things in the world.  ~*   No opinion should be held with fervor.  None holds
    with fervor that 7x8  ~56, because it is known that this is the case.  Fervor
    is necessary only in commending an opinion which is doubtful or demonstrably false. 
    ~ Voltaire '
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人会愿意在拥有世界上其他一切的条件下去选择一个没有朋友的生活。~*   对于任何观点都不应持有狂热的态度。没有人会狂热地认为7乘以8等于56，因为这是已知的事实。狂热只有在推崇一个可疑或明显错误的观点时才是必要的。~
    伏尔泰
- en: No people do so much harm as those who go about doing good.  ~ Bishop Mandell
    Creighton*   No science ever defends its first principles.  ~ Aristotle*   No
    single piece of macroeconomic advice given by the experts to their government
    has ever had the results predicted.  ~ Peter Drucker
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人比那些四处行善的人造成的伤害更多。~ 曼德尔·克里顿主教*   没有科学会捍卫它的基本原则。~ 亚里士多德*   专家们给政府提供的任何宏观经济建议从未有过预测的结果。~
    彼得·德鲁克
- en: Nobody ever figures out what life is all about, and it doesn't matter anyway 
    ~ Richard Feynman
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人能真正弄明白生活的意义，而且这并不重要 ~ 理查德·费曼
- en: Nobody forgets where he buried the hatched  ~ Frank McKinney
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人会忘记自己埋葬了什么 ~ 弗兰克·麦金尼
- en: Nobody speaks of a beautifful view for 5 minutes  ~ Robert Lewis Stevenson*   Not
    to know what happened before you were born is to remain forever a child  
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人会连续五分钟谈论一个美丽的景色 ~ 罗伯特·路易斯·史蒂文森*   不了解你出生之前发生的事情，你就永远是个孩子
- en: Nothing is ever achieved without enthusiasm.   ~ Ralph Waldo Emerson*   Nothing
    is so powerful as an idea whose time has come  ~ Victor Hugo
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何成就没有热情都是无法实现的。~ 拉尔夫·瓦尔多·爱默生*   没有什么比顺应时代的想法更有力量了 ~ 维克多·雨果
- en: Often times what people do that’s valuable is very simple, but they make it
    seem more complex in order to flatter themselves  
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们所做的有价值的事情往往非常简单，但他们为了让自己的行为看起来更复杂，以自抬身价。
- en: Older, accomplished people often fail miserably to appreciate new theories.
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年长且成就卓著的人往往很难欣赏新理论。
- en: One can always be kind to people about whom one cares nothing  ~ Oscar Wilde
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个人可以对那些自己毫不关心的人表现得很有礼貌 ~ 奥斯卡·王尔德
- en: 'One may go wrong in many different ways, but right only in one, which is why
    it is easy to fail and difficult to succeed.  ~ Aristotle '
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个人可能以许多不同的方式犯错误，但只有一种方式是正确的，这就是为什么失败容易而成功困难的原因。~ 亚里士多德
- en: One must never lose time in vainly regretting the past or in complaining against
    the changes which cause us discomfort, for change is the essence of life.  ~ Anatole
    France
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个人绝不应该浪费时间徒然后悔过去，或者抱怨那些给我们带来不适的变化，因为变化是生活的本质。~ 阿纳托尔·法朗士
- en: One of the symptoms of an approaching nervous breakdown is the belief that one's
    work is terribly important  ~ Bertrand Russel
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经衰弱即将来临的一个症状是认为自己的工作非常重要 ~ 伯特兰·罗素
- en: 'One should respect an honest person even if he expresses opinions differing
    from one’s own.  ~ Albert Einstein '
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使一个人表达的看法与自己的不同，也应该尊重一个诚实的人。~ 阿尔伯特·爱因斯坦
- en: Only a small part of scientific progress has resulted from planned search for
    specific objectives.  A much more important part has been made possible by the
    freedom of the individual to follow his own curiosity.  ~ Irving Langmuir
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科学进步中，只有很小一部分是通过对特定目标的有计划搜索而实现的。更为重要的部分是由个人追随自己好奇心的自由而得以可能的。~ 欧文·朗缪尔
- en: Only by reading great works can you really get an inkling of how a great intellect
    works.  
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有阅读伟大的作品，你才能真正地领悟到一个伟大智力的运作方式。
- en: 'Only mediocrity can be trusted to always be at its best  ~ SirMaxBeerbohm '
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有平庸可以信任它总是最好的 ~ 纳·马克斯·比尔博姆
- en: 'Only the simplest mind can believe that in a great controversy one side was
    mere folly  ~ AJ Kane*   Only thoughts reached by walking have value.  ~ Nietsche '
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有最简单的心灵才会相信，在一个伟大的争议中，一方只是纯粹的愚蠢 ~ AJ·凯恩* 只有通过行走达到的思想才有价值。~ 尼采
- en: Opinion is ultimately determined by the feelings, and not by the intellect. 
    ~ Herbert Spencer
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观点是最终由感情而非智力决定的。~ 赫伯特·斯宾塞
- en: Opportunities are usually disguised as hard work, so most people don’t recognize
    them  ~ Ann Landers
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机会通常伪装成艰苦的工作，所以大多数人认不出它们 ~ 安·兰德斯
- en: Our Constitution is made only for a moral and religious people. It is wholly
    inadequate to the government of any other.     ~ John Adams
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的宪法只适合道德和宗教人民。它完全不适合其他任何人的政府。~ 约翰·亚当斯
- en: Our ignorance of history makes us libel our own times. People have always been
    like this  ~ Gustave Flaubert
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们对历史的无知使我们诽谤我们自己的时代。人们一直都是这样的 ~ 古斯塔夫·福楼拜
- en: 'Our minds are lazier than our bodies  ~ La Rochefoucauld '
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的思想比身体更懒惰 ~ 拉罗什富科
- en: Our narrative self interprets the many parallel processes going on in our brains 
    ~*   Our task is not to penetrate the essence of things, the meaning of which
    we do not know anyway, but rather to develop concepts which allow us to talk in
    a productive way about phenomena in nature  ~ Niels Bohr
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的叙事自我解读大脑中同时进行的许多平行过程 ~* 我们的任务不是去渗透我们本来就不了解其本质和意义的事物，而是要发展出能够让我们以富有成效的方式谈论自然现象的概念。~
    尼尔斯·玻尔
- en: 'Patience is the companion of wisdom.  ~ Augustine '
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 耐心是智慧之伴。~ 奥古斯丁
- en: Peace of Mind comes from not wanting to change others  ~ Gerald Jampolsky
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心灵的平静来自于不想要改变他人 ~ 杰拉尔·贾姆波斯基
- en: Pedantry is the dotage of knowledge.  ~ Holbrook Jackson
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学究气是知识的昏聩。~ 霍尔布鲁克·杰克逊
- en: People are best judged by their actions  ~ Max Perutz
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人最好通过他们的行动来判断 ~ 马克斯·佩鲁茨
- en: People can do remarkably well in controlling complex machines whose workings
    are fully understood and open to view.  ~ Robert Chiles
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们可以非常出色地控制那些运作方式完全了解并且公开可见的复杂机器。~ 罗伯特·奇尔斯
- en: People know more than they can articulate (eg, grammar)
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们知道的东西比他们能表达出来的要多（例如，语法）
- en: People want to hire someone more intelligent but less ambitious than themselves.
     
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们希望雇佣一个比自己聪明但野心小的人。
- en: People who need advice are least likely to take it.  
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最需要建议的人最不可能接受它。
- en: People wish to learn to swim and at the same time to keep one foot on the ground. 
    ~ Marcel Proust
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们希望学习游泳，同时又想一只脚踩在地上。~ 马塞尔·普鲁斯特
- en: Perfection is achieved, not when there is nothing left to add, but when there
    is nothing left to take away  ~ Antoine de Saint-Exupéry*   Personal retribution
    is the justice of those with a weak state  
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完美不是在没有什么可以添加的时候达到的，而是在没有什么可以拿走的时候达到的 ~ 安托万·德·圣埃克苏佩里* 个人复仇是弱国人民的正义。
- en: 'Pick battles big enough to matter, small enough to win.  ~ Jonathan Kozol '
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择足够重要以至于能产生影响，同时又足够小以至于能取得胜利的战斗。~ 乔纳森·科佐尔
- en: Play is about taking things to the point of bad things happening  
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩耍就是要把事情推向糟糕的事情发生的边缘。
- en: Politicians seek to elicit the words, “I don’t know why. I just like the guy.”
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政治家试图引出这样的话：“我不知道为什么。我就是喜欢这家伙。”
- en: Poor is the pupil who does not surpass his master.  ~ Leonardo DaVinci
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不超越师傅的学生是贫穷的。~ 莱昂纳多·达·芬奇
- en: Prejudices, not faulty reasoning, are the main obstacles of truth  ~*   Preparing
    for battle, plans were essential.  But once the battle was joined, plans were
    useless.  ~ Dwight Eisenhower
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏见，而非错误的推理，是真理的主要障碍 ~* 准备战斗时，计划是必要的。但是一旦战斗开始，计划就毫无用处了。~ 德怀特·艾森豪威尔
- en: Pride is in general censured and decried, but mainly by those who have nothing
    to be proud of  ~ Arthur Schopenhauer
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 骄傲通常受到指责和谴责，但主要是那些没有什么可以骄傲的人 ~ 亚瑟·叔本华
- en: 'Progress has been much more general than retrogression  ~ Darwin '
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进步比倒退要普遍得多 ~ 达尔文
- en: 'Prose talent depends on having something to say and an interesting, highly
    developed way of saying it.  ~ Fitzgerald '
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '散文的才华取决于有话要说，以及一种有趣、高度发展的表达方式。  ~ 菲茨杰拉德 '
- en: 'Quoting one is plagiarism. Quoting many is research.  ~*   Real knowledge is
    to know the extent of one’s own ignorance.  ~ Confucius '
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '引用一次是抄袭。引用多次是研究。  ~*   真正的知识是了解自己无知的程度。  ~ 孔子 '
- en: Reality is not subject to the limits of human knowledge.  ~ Troy Gustavel
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现实不受人类知识的限制。  ~ 特洛伊·古斯塔维尔
- en: Religion is about telling us what we shouldn't do, spirituality about telling
    us to feel comfortable doing what we want*   Republics decline into democracies
    and democracies degenerate into despotisms.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宗教是告诉我们不应该做什么的事，灵性是告诉我们放心去做想做的事。*   共和国会沦为民主，民主会堕落为专制。
- en: Reputation is what you are perceived to be, your character is what you really
    are.
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声誉是他人对你的看法，品格才是真实的你。
- en: Rudeness is a weak man’s imitation of strength  ~ George Orwell
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粗鲁是软弱者对力量的模仿  ~ 乔治·奥威尔
- en: 'Sadness diminishes a man’s powers  ~ Spinoza '
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 悲伤会削弱一个人的力量  ~ 斯宾诺莎
- en: 'Science is a great many things, but in the end they all return to this: science
    is the acceptance of what works and the rejection of what does not.  That needs
    more courage than we might think.  ~ Jacob Bronowski'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科学是很多东西，但最终，它们都归结为这个：科学是接受有效的东西，拒绝无效的东西。这需要的勇气比我们想象的要多。  ~ 雅各布·布罗诺夫斯基
- en: Science is built up with facts, as a house is with stones.  But a collection
    of facts is no more a science than a head of stones is a house.  ~ Henri Poincare
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科学就像房子一样是用事实堆砌起来的。但一堆事实还不构成科学，就像一堆石头还不构成房子。  ~ 亨利·庞加雷
- en: Science means simply the aggregate of all the recipes that are always successful. 
    The rest is literature.    ~ Paul Valery
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科学就是始终有效的所有方法的总和。其他都是文学。    ~ 保罗·瓦莱里
- en: Scientific progress is the cumulative growth of a system of knowledge over time,
    in which useful features are retained and unuseful features are abandoned.  
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科学进步是随着时间的推移，知识系统的累积增长，在其中有用的特征得以保留，无用的特征被放弃。  
- en: 'Scientific research is not itself a science: it is still an art or craft. 
    ~ William H. George*   Scientists are always dispensable, for in the long run,
    others will do what they have been unable to do themselves ~ Peter Medwar'
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科学研究本身并不是一门科学：它仍然是一门艺术或工艺。  ~ 威廉·H·乔治*   科学家总是可有可无的，因为最终，别人将完成他们无法完成的工作  ~ 彼得·梅德瓦尔
- en: Search for pleasure, search for power, search for meaning.  The last is most
    important.  ~*   Seek simplicity and distrust it  ~ Alfred North Whitehead*   Seek,
    above all, for a game worth playing  ~ Robert S. de Ropp*   Selfishness and altruism
    are always present in children, one towards group mates, the other towards outsiders. 
    ~*   Self-righteousness is a loud din raised to drown the voice of guilt within
    us  ~ Hoffer*   Sexiness is unselfconscious and full of self-confidence, indifferent
    to the effect he or she is producing, and uninfluenced by others. There must be
    physical attraction, but beauty is unnecessary  
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找快乐，寻找权力，寻找意义。最后一个最重要。  ~*   追求简单，但不要完全相信它  ~ 阿尔弗雷德·北•怀特海德*   最重要的是寻找一种值得玩的游戏 
    ~ 罗伯特·S·德·罗普*   自私和利他主义在孩子身上总是同时存在的，对待小组成员是一种，对待外人是一种。  ~*   自以为是是为了大声喧哗，掩盖心中的内疚声音 
    ~ 豪弗*   性感是不自觉的，充满自信，对自己产生的影响漠不关心，不受他人影响。必须有身体吸引力，但美貌是不必要的  
- en: Show me a good and gracious loser, and I'll show you a failure.  ~ Knute Rockne
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给我看一个优秀又宽容的失败者，我会告诉你他是一个失败者。  ~ 康纳特·洛克尼
- en: Silence is sometimes the best answer.  
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时候沉默是最好的回答。  
- en: 'Simplicity is the ultimate sophistication.  ~ Leonardo Da Vinci*   Small opportunities
    are often the beginning of great enterprises.  ~ Demosthenes '
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单是最终的精致。 ~ 莱昂纳多·达·芬奇*   小机遇往往是伟大事业的开始。 ~ 德摩斯特尼斯
- en: So far as I can remember, there is not one word in the Gospels in praise of
    intelligence.   ~ Bertrand Russell
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 据我所记，福音书中没有一句赞扬智慧的话。 ~ 伯特兰·罗素
- en: So long as men praise you, you can only be sure that you are not yet on your
    own true path but on someone else’s  ~ Friedrich Nietzche
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只要人们赞扬你，你只能确定你还没有走上自己真正的道路，而是在别人的道路上。 ~ 弗里德里希·尼采
- en: 'Some think people who are equal in any respect are equal all respects; because
    men are equally free, they claim to be absolutely equal  ~ Aristotle '
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些人认为在任何方面平等的人在所有方面都是平等的；因为人类平等自由，他们要求绝对平等。 ~ 亚里士多德
- en: Sometimes being brutally honest seems cruel but is kind.  Sometimes it is just
    cruel.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时候残酷地诚实似乎是残忍的，但却是善良的。有时候它只是残酷的。
- en: 'Sometimes it is more important to discover what one cannot do, than what one
    can do.  ~ Lin Yutang '
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时发现你不能做什么，比发现你能做什么更重要。 ~ 林语堂
- en: Stories embody our search for meaning in an otherwise indifferent world, or
    experience of the rapture of being alive.
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故事体现了我们在冷漠世界中寻找意义的追求，或体验活在世上的喜悦。
- en: Stress isn’t caused by bad times, but by working where you feel your talents
    are being underappreciated.    ~ Lynn Cheney
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 压力不是由糟糕的时光造成的，而是由你感觉自己的才华被低估的工作造成的。 ~ 林恩·切尼
- en: 'Stupidity is without anxiety.  ~ Goethe '
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 愚蠢是没有焦虑的。 ~ 歌德
- en: Success is a lousy teacher. It seduces smart people into thinking they can’t
    lose.  ~ Bill Gates*   Success is from effort, ability, and luck.
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功是一个糟糕的老师。它诱使聪明人认为他们不会失败。 ~ 比尔·盖茨*   成功源于努力、能力和运气。
- en: Success is peace of mind, attained only through self satisfaction knowing you
    made the effort to do the best you are capable  
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功是心灵的平静，只有通过自我满足，知道你已经尽力做到最好，才能实现。
- en: Suffering only has meaning when you cannot control the cause.  Your attitude
    can then be heroic.  ~*   Take the time to deliberate, but when the time for action
    arrives, stop thinking and go in  ~ Andrew Jackson
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有当你无法控制原因时，苦难才有意义。那时你的态度可以是英雄般的。 ~*   花时间深思熟虑，但当行动的时刻到来时，停止思考，勇往直前 ~ 安德鲁·杰克逊
- en: Talent hits a target no one else can hit; Genius hits a target no one else can
    see.  ~ Arthur Schopenhauer
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 天赋击中了别人无法击中的目标；天才击中了别人看不到的目标。 ~ 亚瑟·叔本华
- en: Talent should be judged at its best, character at its worst  ~ Lord Acton
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该在最佳状态评价才华，在最坏状态评价性格 ~ 洛德·阿克顿
- en: The art of being wise is knowing what to overlook  ~ William James
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智慧的艺术在于知道该忽略什么 ~ 威廉·詹姆斯
- en: 'The average man believes a thing first, and then searches for proof to bolster
    his opinion  ~ Elbert Hubbard '
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般人首先相信一件事，然后寻找证据来支持他的观点 ~ 埃尔伯特·哈伯德
- en: 'The average man, who does not know what to do with his life, wants another
    one which shall last forever.  ~ Anatole France '
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些不知道自己的生活该怎么办的人，想要一个永远持续的生命。 ~ 阿纳托尔·法朗士
- en: The benefit of optimism is that it mitigates discouragement  
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乐观主义的好处在于它能减轻沮丧。
- en: 'The best apology against false accusers is silence.  ~ Milton '
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对虚假控诉者最好的反驳是沉默。 ~ 弥尔顿
- en: The best use of life is to spend it for something that will outlast it.  ~ William
    James
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生活的最佳用途是将其花费在能比生命更长久的事物上。 ~ 威廉·詹姆斯
- en: The best way to have a good idea is to have lots of ideas.   ~ Linus Pauling
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有好主意的方法是拥有许多想法。 ~ 林纳斯·鲍林
- en: The Catholic and the Communist are alike in assuming that an opponent cannot
    be both honest and intelligent.    ~ George Orwell
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 天主教徒和共产主义者都认为，对手既诚实又聪明是不可能的。 ~ 乔治·奥威尔
- en: The central business of adulthood, finding serious things to tie yourself down
    to  
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成年人的中心事务，就是找到能让你自己束缚的严肃事物。
- en: 'The chief difference between free capitalism and State socialism seems to be
    this: that under the former a man pursues his own advantage openly, frankly and
    honestly, whereas under the latter he does so hypocritically and under false pretenses 
    ~ HL Mencken'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由资本主义和国家社会主义的主要区别似乎在于：在前者中，一个人公开、坦率和诚实地追求自己的利益，而在后者中，他是虚伪的，并假借名义 ~ HL 门肯
- en: 'The chief virtue that language can have is clearness, and nothing detracts
    from it so much as the use of unfamiliar words.  ~ Galen '
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言可以拥有的主要美德是清晰，没有什么比使用不熟悉的词汇更能削弱它了。 ~ 加伦
- en: 'The devil can cite Scripture for his own purpose  ~ Shakespeare '
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 魔鬼可以为他的目的引用圣经 ~ 莎士比亚
- en: The difference between a good and excellent employee is that the good one does
    what you tell them, and the excellent one does what you want.    
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个好员工和优秀员工的区别在于，好员工做你告诉他们的事情，而优秀员工做你想要的事情。
- en: 'The difference between an average artist and a bad what is what he can draw. 
    The difference between a good artist and an average one is what he sees.   '
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般艺术家和糟糕艺术家的区别在于他能画什么。好艺术家和一般艺术家的区别在于他看到了什么。
- en: The difference between life and the movies is that a script has to make sense. 
      ~ David Schmaltz*   The enemies of the future are always the very nicest people 
    ~ Chistopher Morley
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生活和电影的区别在于，剧本必须有意义。 ~ 大卫·施马尔茨*   未来的敌人总是最和善的人 ~ 克里斯托弗·莫利
- en: The essence of sport is courage.  ~ Thomas McGuane
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 体育的本质是勇气。 ~ 托马斯·麦古恩
- en: The eye sees only what the mind is prepared to comprehend.  ~ Henry Bergson
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 眼睛只看到心灵准备理解的东西。 ~ 亨利·柏格森
- en: The fact that an opinion is widely held is no evidence whatever that it is not
    utterly absurd; indeed in view of the silliness of the majority of mankind, a
    widespread belief is more likely to be foolish than sensible.    ~ Bertrand Russell
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个观点被广泛持有并不是它不完全荒谬的证据；事实上鉴于大多数人的愚蠢，广泛的信仰更可能是愚蠢的而不是明智的。 ~ 伯特兰·罗素
- en: The first step toward success is taken when you refuse to be a captive of the
    environment in which you first find yourself.  ~ Mark Caine*   The fortune of
    our lives…depends on employing well the short period of our youth  ~ Thomas Jefferson
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通向成功的第一步是当你拒绝成为最初发现自己的环境的俘虏时。 ~ 马克·凯恩*   我们生活的命运……取决于我们青年时期很短时间的良好利用。 ~ 托马斯·杰斐逊
- en: The fruits of philosophy are the important thing, not the philosophy itself. 
    When we ask the time, we don’t want to know how watches are constructed.  ~ Geoge
    Lichtenberg
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哲学的果实才是重要的，而不是哲学本身。 当我们询问时间时，我们不想知道手表是如何制造的。 ~ 乔治·利希滕伯格
- en: 'The function of wisdom is to discriminate between good and evil.  ~ Cicero '
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智慧的功能是区分善恶。 ~ 西塞罗
- en: The goal of life is to be happy and have meaning.  Meaning comes from doing 
    things others value.  It's a balance, and takes prudence.
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生活的目标是快乐和有意义。意义来自于做别人重视的事情。这是一个平衡，并需要审慎。
- en: 'The greatest obstacle to discovery is not ignorance; it is the illusion of
    knowledge.  ~ Daniel J. Boorstin*   The greatest way to live with honor in this
    world is to be what we pretend to be; and if we observe, we shall find, that all
    human virtues increase and strengthen themselves by the practice of them.  ~*   The
    high-minded man does not bear grudges, for it is not the mark of a great soul
    to remember injuries, but to forget them.  ~ Aristotle '
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现的最大障碍不是无知，而是对知识的错觉。 ~ 丹尼尔·布尔斯坦*   在这个世界上以最高荣誉生活的最好方法就是做我们假装成的那个人；如果我们观察，我们会发现，所有的人类美德都通过实践而增加和加强自己。
    ~*   高尚的人不会怀恨在心，因为记住伤害不是伟大灵魂的标志，而是忘记它们。 ~ 亚里士多德
- en: The ideal man bears the accidents of life with dignity and grace, making the
    best of circumstances.  
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '完美的人以尊严和优雅地承受生活的意外，并充分利用情况。 ~ '
- en: The implied volatility is the *wrong* volatility we use in the *wrong* model
    in order to get the *right* price.  ~ Peter Carr
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐含波动率是我们在错误的模型中使用的*错误*波动性，以便获得*正确*价格。 ~ 彼得·卡尔
- en: The importance of a problem should not be judged by the number of pages devoted
    to it.  ~ Albert Einstein
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决问题的重要性不应该通过所花页面的数量来判断。 ~ 阿尔伯特·爱因斯坦
- en: 'The insights that make you rich change every couple years.  Insights that make
    you happy don’t.  ~*   The intuitive mind is a sacred gift, and the rational mind
    is a faithful servant.  ~ Einstein*   The judge should not be young: he should
    have learned to know evil, not from his own soul, but from long observation of
    the nature of evil in others.  But knowledge should be his guide, not personal
    experience.    ~ Aristotle '
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使你致富的洞察力每隔几年就会改变。使你幸福的洞察力则不会。 ~*   直觉的头脑是一种神圣的礼物，而理性的头脑是忠实的仆人。 ~ 爱因斯坦*   法官不应该年轻：他应该学会认识邪恶，不是从自己的灵魂，而是从对别人邪恶本质的长期观察。但知识应该是他的向导，而不是个人经验。
    ~ 亚里士多德
- en: The man who early on regards himself as a genius is lost.  ~ George Christoph
    Lichtenberg*   The man who sees both sides of a question is a man who sees absolutely
    nothing at all  ~ Oscar Wilde
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期认为自己是天才的人会迷失方向。 ~ 乔治·克里斯托弗·利希滕贝格*   看待问题两面的人是一个什么都没看到的人。 ~ 奥斯卡·王尔德
- en: 'the mark of a great writer is the ability to interest the uninterested in the
    subject she writes about  ~*   The more fundamental a scientific law the more
    briefly it can be stated.  ~*   The most exciting phrase to hear in science -
    the one that heralds new discoveries - is not "Eureka!" but "That''s funny..." 
    ~ IsaacAsimov '
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个伟大作家的标志是能够吸引对所写主题不感兴趣的人。 ~ *科学定律越基本，陈述时越简洁。 ~* 在科学中最令人兴奋的短语——预示新发现的——不是“我找到了！”而是“真有趣……”
    ~ 艾萨克·阿西莫夫
- en: The most imaginative people are the most credulous, for to them everything is
    possible.  ~ Alexander Chase
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最具想象力的人最轻信，因为在他们眼中，一切皆有可能。 ~ 亚历山大·查斯
- en: 'The most important characteristic of a good manager is someone who can recognize
    value, whether certain projects add value or simply a waste of time.   '
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀管理者最重要的特征是能识别价值，能够判断某些项目是否增加价值，还是纯粹浪费时间。
- en: The most melancholy of human reflections, perhaps, is that on the whole, it
    is a question whether the benevolence of mankind does more good or harm.  ~ Walter
    Bagehot
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或许，人类最忧郁的反思，是在总体上，值得怀疑人类的善行是否带来更多利益还是伤害。 ~ 沃尔特·贝济特
- en: the most troublesome problem which confronts social engineering is how to provide
    for the untalented and, what is equally important, how to provide against them. 
    ~ Hoffer*   The most vicious liars tell the truth in a way that leaves a false
    impression, leaving them technically immune to the charge of lying.
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年老者反复述说，年轻者没什么可说。无聊是相互的。 ~ 雅克·贝恩维尔
- en: The old aren't good at science, the young aren't good at politics  ~ Michael
    Chricton
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年老者不善于科学，年轻者不善于政治。 ~ 迈克尔·克莱顿
- en: The old repeat themselves, and the young have nothing to say. The boredom is
    mutual  ~ Jacques Bainville
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然状态不是和平，而是战争。 ~ 康德
- en: The older I grow, the more I distrust the familiar doctrine that age brings
    wisdom.  ~ HL Mencken
  id: totrans-371
  prefs:
