  type: TYPE_NORMAL
- en: 'We have so much ill fortune as inconstancy, or so much bad purpose as folly,
    we are not so full of evil as we are of inanity; we are not so wretched as we
    are base  ~ Montaigne '
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We improve ourselves by victories over ourself.  There must be contests, and
    you must win.  ~ Edward Gibbon
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We prove what we want to prove, and the real difficulty is to know what we want
    to prove.  ~ Emile Chartier
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We receive three educations, one from our parents, one from our schoolmasters,
    and one from the world.  The third contradicts all that the first two teach us. 
    ~ Charles Louis de Secondate*   We took risks. We knew we took them. Things have
    come out against us. We have no cause for complaint.  
  id: totrans-440
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is confidence?  Ignorance, ignorance, sheer ignorance – you know there’s
    no confidence to equal it. It’s only when you know something about a profession,
    I think, that you’re timid or careful.  ~ Orson Wells
  id: totrans-441
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是信心？ 无知，无知，纯粹的无知 - 你知道没有什么能与之相提并论的信心。只有当你对某个行业有所了解时，我认为你才会感到胆怯或小心。 ~ 奥逊·威尔斯
- en: 'What is fruitful alone is true.  ~ Goethe '
  id: totrans-442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单独有成果的必然是真实的。 ~ 歌德
- en: What is said when drunk has been thought out beforehand.  ~ Flemish proverb
  id: totrans-443
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 醉酒时所说的话早已经过深思熟虑。 ~ 佛兰德谚语
- en: What makes a principle a principle is our willingness to apply it to our own
    disadvantage.  
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么使一个原则成为原则是我们愿意把它应用在自己的不利之处。
- en: What was hard to endure is sweet to recall  ~ European Proverb
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曾经艰难忍受的事情现在想起来变得甜美。 ~ 欧洲谚语
- en: Whatever enlarges hope will exalt courage.  ~ Samuel Johnson
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何能够扩大希望的事物都会提升勇气。 ~ 山姆·约翰逊
- en: 'Whatever you do, you need courage.  Whatever course you decide upon, there
    is always someone to tell you that you are wrong.  There are always difficulties
    arising which tempt you to believe that your critics are right.  To map out a
    course of action and follow it to the end, requires some of the same courage a
    soldier needs.    ~ Ralph Waldo Emerson*   When a debater’s point is not impressive,
    he brings forth many arguments,    ~ Talmud '
  id: totrans-447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你做什么，都需要勇气。无论你决定走哪条路，总有人会告诉你你错了。总会出现困难，让你相信你的批评者是正确的。制定行动计划并坚持到底，需要像士兵一样的勇气。 
    ~ 拉尔夫·瓦尔多·爱默生*   当辩论者的观点不够令人印象深刻时，他会提出许多论点，  ~ 塔木德
- en: When a woman isn't beautiful, people tell her. "You have lovely eyes, you have
    lovely hair. “  ~ Anton Chekhov
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当一个女性不美丽时，人们会告诉她：“你有一双美丽的眼睛，你有美丽的头发。”  ~ 安东·契诃夫
- en: When choosing a boss, being competent is more important than being nice.    
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在选择上司时，能力强比性格好更重要。    
- en: When making a point, don’t feel compelled to say everything you know about something. 
    It just obscures your point.  ~*   When people are free to do as we please, they
    usually imitate each other  ~ Hoffer*   When subjects felt happy, there is a decrease
    of activity in the regions of the cerebral cortex that are committed to forethought
    and planning.    ~*   When we feel that we lack whatever is needed to secure someone
    else’s esteem, we are very close to hating him  ~ Luc de Clapeirs de Vauvenargues*   When
    you have nothing to say, say nothing  ~ Charles Colton
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在阐述观点时，不要觉得有必要说出你所知道的一切，这样只会模糊你的观点。~*   当人们可以随心所欲时，他们通常会互相模仿  ~ 霍弗*   当受试者感到快乐时，大脑皮层中负责前瞻性和计划性的区域活动会减少。 
      ~*   当我们认为缺乏赢得他人尊重所需的东西时，我们很可能会恨他  ~ 卢克·德·克拉佩尔斯·德·沃韦纳格*   当你无话可说时，就什么也别说  ~
    查尔斯·科尔顿
- en: When you become senile, you won't know it  ~ Bill Cosby
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你变得衰老，你自己不会察觉  ~ 比尔·科斯比
- en: Whenever a subject takes seriously definitions and origins, it is involved in
    blather, not progress.  ~*   Where freedom is real, equality is the passion of
    the masses. Where equality is real, freedom is the passion of a small minority 
    ~ Hoffer*   Whereas wisdom favors the probabilities, folly favors only the possibilities. 
    ~ Gracian Balthasar
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论何时一个学科认真对待定义和起源，它都陷入了空谈，而非进步。  ~*   在自由真正存在的地方，平等是大众的激情。在平等真正存在的地方，自由是一小部分人的激情 
    ~ 霍弗*   智慧青睐概率，而愚行只青睐可能性。  ~ 格拉西安·巴尔塔萨尔
- en: 'Whoever fights monsters should see to it that in the process he does not become
    a monster.  ~ Nietsche '
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '任何与怪物战斗的人都应该注意，在过程中不要变成怪物。  ~ 尼采 '
- en: Wide, cohesive lack of consistency is a great strength, because it can then
    be used to prove anything right, something found in all creeds.  
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的、连贯的不一致性是一种巨大的力量，因为它可以用来证明任何事物是正确的，这是所有教派共有的特点。
- en: 'Woe unto you, when all men speak well of you!  ~ Luke,6:26 '
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '当所有人都对你评价很高时，你就有祸了！  ~ 路加福音 6:26 '
- en: Worldviews are more a mental security blanket than a serious effort to understand
    the world  ~ Bryan Caplan
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 世界观更多的是一种精神上的安慰，而不是认真理解世界的努力  ~ 布莱恩·卡普兰
- en: 'Wrong hypotheses, rightly worked from, have produced more useful results than
    unguided observations.    ~ Augustus De Morgan '
  id: totrans-457
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '错误的假设，如果正确地推导，往往比无指导的观察产生更有用的结果。    ~ 奥古斯都·德·摩根 '
- en: You can pretend to be serious; you can’t pretend to be witty  ~ Sacha Guitry
  id: totrans-458
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以假装严肃；你不能假装机智  ~ 萨沙·吉特里
- en: You can’t be brave if you’ve only had wonderful things happen to you.  ~ Mary
    Tyler Moore*   You can’t build a reputation on what you are going to do.  ~ Henry
    Ford
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你只遇到美好的事情，你就不能勇敢。  ~ 玛丽·泰勒·摩尔*   你不能建立在你要做的事情上建立声誉。  ~ 亨利·福特
- en: You cannot teach a man anything, you can only help him to find it for himself. 
    ~ Galileo Galilei
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不能教给别人任何东西，你只能帮助他们自己找到它。  ~ 伽利略·伽利莱
- en: You don't get somebody to like you by doing them a favor. That only tends to
    build resentment over the fact that they are needy and you are not. No, you ask
    them to do you a favor.  ~ Ben Franklin*   You forgive others mainly for the selfish
    reason of moving on  
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你通过为别人做好事让他们喜欢你，这只会让他们因为自己的需求和你不需要而心生怨恨。不，你要求他们为你做件事。  ~ 本杰明·富兰克林*   你原谅他人主要是因为自私的理由，以便继续前进。
- en: 'You have enemies?  Good.  That means you have stood up for something  ~ Churchill '
  id: totrans-462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '你有敌人？好。这意味着你为某些事情站了出来  ~ 邱吉尔 '
- en: You have the right to your own opinion, not your own facts  
  id: totrans-463
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有权拥有自己的观点，但不是自己的事实。
- en: You need data more than theory to destroy bad theories.    
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摧毁错误理论，你需要的不是理论而是数据。    
- en: You only live once, but if you do it right, once is enough.  ~ Mae West
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你只能活一次，但如果你活得对，一次就足够了。 ~ 梅·韦斯特
- en: You wouldn’t care what people think about you if you knew how little they think
    about you  
  id: totrans-466
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你知道别人是怎么想你的，你就不会在意别人对你的看法是多少。
- en: 'Your wisdom should be without pride.    ~ Augustine '
  id: totrans-467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的智慧应该是没有骄傲的。 ~ 圣奥古斯丁
- en: You've got to jump off cliffs all the time and build your wings on the way down. 
    ~ Ray Bradbury
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须时刻做出跳崖的决定，并在下落的过程中打造出你的翅膀。 ~ 雷·布莱德伯里
- en: The principle difference between heaven and hell is the company you keep there.
      ~ Lois Bujold*   People have a hard time with things that are too complicated,
    and things that are too simple
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你很少会发现一个孤芳自赏者独自前行  ~ 霍弗*  一个优美的证明应该是必然的，简洁的，意料之外的。 ~ 哈迪*  一个男孩在他父母认为他长大之前三年便成了成年人，而在他自己认为自己长大之后大概还需要两年 
    ~ 路易斯·赫舍
