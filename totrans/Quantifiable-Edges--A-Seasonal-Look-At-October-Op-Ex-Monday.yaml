- en: 'Quantifiable Edges: A Seasonal Look At October Op-Ex Monday'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/10/a-seasonal-look-at-october-op-ex-monday.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/10/a-seasonal-look-at-october-op-ex-monday.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Opex week during October has typically been a strong week for the market.  This
    can be seen in our
  prefs: []
  type: TYPE_NORMAL
- en: '[op-ex week breakdown by month from March](http://quantifiableedges.blogspot.com/2012/03/reviewing-op-ex-week-returns-by-month.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .  And much of the upside edge has been thanks to the strong op-ex Monday returns. 
    But op-ex Monday in 2008 was SO unusually strong (11.5% 1-day gain) that I decided
    to run the numbers excluding it.  So here is a look at October op-ex Mondays since
    1984 not including 2008.
  prefs: []
  type: TYPE_NORMAL
- en: As you can see the numbers are still very favorable.  There appears to be a
    bit of a bullish seasonal edge today.
  prefs: []
  type: TYPE_NORMAL
