- en: At some point in 2013, I read (can’t remember where) that 2012 was a rare year
    for the S&P 500  where no day’s closing  price was lower than the closing price 
    for the first day.  So if you bought on the first day of 2012, you never had a
    loss for the entire year.  Well, the same thing happened 2013, so I just had to
    do some analysis.  Below is a [dimple.js](http://dimplejs.org) chart built using
    [rCharts](http://rcharts.io/howitworks) with the minimum close price for the year
    divided by the close price for the first day of that year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2013年的某个时候，我读过（不记得在哪里了）2012年对标准普尔500指数来说是一个罕见的一年，没有任何一天的收盘价低于年初第一天的收盘价。所以如果你在2012年第一天买入，整年都没有亏损。好吧，2013年也是一样，所以我必须做一些分析。下面是一个使用[rCharts](http://rcharts.io/howitworks)构建的[dimple.js](http://dimplejs.org)图表，该图表的年最低收盘价除以该年第一天的收盘价。
