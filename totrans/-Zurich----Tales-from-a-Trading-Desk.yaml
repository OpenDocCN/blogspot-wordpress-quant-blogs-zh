- en: Will [Zurich](http://blogs.zdnet.com/microsoft/?p=1503) offer .NET clouding
    computing for the [masses](http://blogs.zdnet.com/microsoft/?p=1454)? Lets hope
    Zurich/[Red Dog](http://www.readwriteweb.com/archives/red_dog_microsofts_cloud_computing_platform.php)
    are applicable to the enterprise as well as the consumer. I want [Dryad](http://blogs.zdnet.com/microsoft/?p=18),
    but I’m not sure Zurich will provide?
