- en: 'Magmasystems Blog: Financial Due Diligence'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2007/11/financial-due-diligence.html#0001-01-01](http://magmasystems.blogspot.com/2007/11/financial-due-diligence.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my super-mega Investment Bank, we work with all kinds of vendors. In fact,
    in our old group, one of the things that we were charged with was investigating
    all kinds of esoteric technologies that could give us an edge in the trading world.
  prefs: []
  type: TYPE_NORMAL
- en: If you use a vendor for a "bet the farm"-type application, then you want to
    make sure that the vendor behind the product is rock solid. My boss, who is the
    Global Head of Equities Technology for the firm, asked me who the "800 lbs gorilla"
    is in the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: space. He wanted to make sure that we were safe in our choice, and that no matter
    how good the technology is, we did not put all of our eggs into a guy working
    nights in his basement (although, those kinds of companies usually make the best
    software!).
  prefs: []
  type: TYPE_NORMAL
- en: There is really no 800-lbs gorilla is the "pure"
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: space. By "pure"
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: players, I am talking about guys like
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: ', Coral8,'
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: Esper
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: Apama
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: Truviso
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: Kaskad
  prefs: []
  type: TYPE_NORMAL
- en: ', etc. In this space, most of these companies number their customers in the
    dozens rather than the thousands. These companies are all competing for that big
    reference customer, the one that companies can stand back and say "This investment
    bank doubled their trading revenues because of our product."'
  prefs: []
  type: TYPE_NORMAL
- en: Compounding this fact is the whole credit crunch and
  prefs: []
  type: TYPE_NORMAL
- en: subprime
  prefs: []
  type: TYPE_NORMAL
- en: mess. The New York Times had an article yesterday that described the effects
    that the credit crunch is starting to have on all sorts of companies ... even
  prefs: []
  type: TYPE_NORMAL
- en: softeware
  prefs: []
  type: TYPE_NORMAL
- en: companies and web-design shops were mentioned. So, we need to make sure that
    the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendor that we choose is not affected, nor will be affected by the credit crunch.
    Coincidentally, one ex-employee of a
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendor sent me private email that mentioned that his company was undergoing
    a round of layoffs.
  prefs: []
  type: TYPE_NORMAL
- en: No matter which
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendor you choose, you should always have one backup. This is standard practice
    when dealing with small vendors. You should have the vendor's source code in escrow.
    You should have your financial people do a deep dive on a vendor's financials.
    Is the vendor self-funded or are they
  prefs: []
  type: TYPE_NORMAL
- en: VC
  prefs: []
  type: TYPE_NORMAL
- en: funded? Does the
  prefs: []
  type: TYPE_NORMAL
- en: VC
  prefs: []
  type: TYPE_NORMAL
- en: have the appetite to wait 5 to 7 years for a good return on their investment?
    What is the past behavior of the
  prefs: []
  type: TYPE_NORMAL
- en: VC
  prefs: []
  type: TYPE_NORMAL
- en: firms with regards to
  prefs: []
  type: TYPE_NORMAL
- en: startups
  prefs: []
  type: TYPE_NORMAL
- en: '? What happens if the chief architect of the product leaves the company? Is
    the product written in a mainstream language, in case you need to take possession
    of the source code that''s in escrow?'
  prefs: []
  type: TYPE_NORMAL
- en: These are all questions that you should ask before making the final selection
    of your vendor.
