- en: 'Humble Student of the Markets: A new Golden Age of demographic growth'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：人口增长的新黄金时代
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/a-new-golden-age-of-demographic-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/a-new-golden-age-of-demographic-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/a-new-golden-age-of-demographic-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/a-new-golden-age-of-demographic-growth.html#0001-01-01)
- en: Back in 2011, I wrote about how US age demographics was likely to drive a new
    secular bull market at the end of this decade (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 回到 2011 年，我写过关于美国人口年龄结构如何可能推动本世纪末出现新的长期牛市（参见
- en: '[Wait 8 years for a new bull?](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[等待 8 年迎来新的牛市？](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)'
- en: ). I cited research from a team of academics led by John Geanakoplos who wrote
    a paper entitled
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我引用了一组由 John Geanakoplos 领导的学术界的研究，他们撰写了一篇名为
- en: '[Demography and the Long-Run Predictability of the Stock Market](http://cowles.econ.yale.edu/P/cd/d13b/d1380.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[人口统计学与股市长期可预测性](http://cowles.econ.yale.edu/P/cd/d13b/d1380.pdf)'
- en: '. I wrote:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。我写道：
- en: In this study, Geanakoplos et al related demography to long-term stock returns.
    They found that P/E ratios were correlated to the ratio of middle-aged people
    to young adults, otherwise known as the MY ratio. When MY rises, the market P/E
    will tend to rise and when it falls, P/Es tend to fall.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这项研究中，Geanakoplos 等人将人口统计学与长期股票回报率联系起来。他们发现市盈率（P/E）与中年人与年轻成年人比例（即 MY 比例）相关。当
    MY 比例上升时，市场 P/E 倾向于上升；当其下降时，P/Es 倾向于下降。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the conclusions of the study are correct, then we should see a continued
    fall in P/E ratios with a long-term bottom in stock prices forming about 2018,
    or eight years from now.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果该研究的结论正确，那么我们应该看到市盈率持续下降，大约在 2018 年形成股票价格的长期底部，也就是八年后。
- en: In 2012, I followed up with a post about a San Francisco Fed study entitled
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2012 年，我跟进了一篇关于旧金山联邦储备银行研究的帖子，标题为
- en: '[Boomer Retirement: Headwinds for U.S. Equity Markets?](http://www.frbsf.org/publications/economics/letter/2011/el2011-26.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[婴儿潮一代退休：对美国股票市场的逆风？](http://www.frbsf.org/publications/economics/letter/2011/el2011-26.html)'
- en: The SF Fed researchers used a slightly different methodology than the paper
    by Geanakoplos et al, and they postulated a market bottom in 2021 (see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山联邦储备银行的研究人员采用了与 Geanakoplos 等人的论文略有不同的方法，他们预测了 2021 年的市场底部（参见
- en: '[A stock market bottom at the end of this decade](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[本世纪末的股市底部](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
- en: ).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Now I see that Bill McBride of
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我看到 Bill McBride
- en: '[Calculate Risk](http://www.calculatedriskblog.com/2014/08/demographics-prime-working-age.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算风险](http://www.calculatedriskblog.com/2014/08/demographics-prime-working-age.html)'
- en: has approached this issue of demographics in a slightly different fashion but
    coming to a similar conclusion. He is calling for a boom in housing at the end
    of this decade (via
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以略有不同的方式探讨了这个问题，但得出了类似的结论。他预测在本世纪末会出现住房市场的繁荣（通过
- en: '[Business Insider](http://www.businessinsider.com/calculated-risk-demographics-2014-8)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/calculated-risk-demographics-2014-8)'
- en: '):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: McBride argues that currently, with so many 20-24 year olds, the demographics
    are very favorable to apartment renting. And so of course these days, the multi-family
    housing sector has been leading the way. And you hear all these stories about
    how people aren't into homeownership anymore. But the demographics that are currently
    favorable to apartments will turn into demographics favorable to homeownership,
    as the cohort gets older, moves into higher paying jobs, and wants more space
    for those new babies.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: McBride 认为，目前有如此多的 20-24 岁年轻人，人口统计学对公寓租赁非常有利。因此，如今多户住宅部门一直在引领潮流。你听到所有关于人们不再热衷于拥有房产的故事。但随着这一代人的年龄增长，进入更高薪的工作，并希望为新生儿提供更多空间，目前对公寓有利的人口统计学将转变为对拥有房产有利的人口统计学。
- en: '**Bottom line:**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线：**'
- en: As the Echo Boomers age, they get more affluent, start to have babies and they
    will drive a bull market in housing, as well as the stock market. It`s nice to
    get confirmation of my demographically driven analysis from an well-respected
    source.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着回声婴儿潮一代年龄的增长，他们变得更有钱，开始生孩子，他们将推动住房市场以及股市的牛市。很高兴从一位备受尊敬的来源得到我以人口统计学为驱动的分析的确认。
