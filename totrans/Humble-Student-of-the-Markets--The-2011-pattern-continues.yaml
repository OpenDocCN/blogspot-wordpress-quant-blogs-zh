- en: '**More on 2011 = 2015**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多关于2011=2015的信息**'
- en: Last week, I used the 2011 stock market pattern as an analogue for the current
    market (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我使用2011年的股市模式作为当前市场的对照（参见
- en: '[2011 all over again?](http://humblestudentofthemarkets.blogspot.com/2015/02/2011-all-over-again.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011年重演？](http://humblestudentofthemarkets.blogspot.com/2015/02/2011-all-over-again.html)'
- en: ). 2011 was marked by a series of ups and downs in Europe, which resolved itself
    with an upside breakout sparked by initiation of the ECB's LTRO program.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）。2011年，欧洲股市经历了一系列的上下波动，最终以上涨突破结束，这是由欧洲央行LTRO计划的启动引发的。
- en: I am indebted to
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢
- en: '[Sassy Options](http://www.sassyoptions.com/general-market-commentary/is-the-chop-really-over-2/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sassy Options](http://www.sassyoptions.com/general-market-commentary/is-the-chop-really-over-2/)'
- en: 'who wrote a similar post entitled "Is the chop really over?" as she laid out
    a more detailed scenario of what might lay ahead:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 她撰写了一篇标题为"Chop真的结束了吗？"的类似帖子，她详细阐述了我可能面临的前景：
- en: After over two months of rangebound choppy action we finally made all time highs
    on Friday. Those that have fought the recent rally can list a plethora or reasons
    why the recent high is bearish; however, let there be no mistake that closing
    at highs is bullish as it has been in every other instance since the bull market
    has begun. Being bullish though doesn’t necessarily equate to higher prices next
    week as a consolidation period is often followed by new highs. Keeping it simple
    though the path of least resistance is higher and for the time being any pull-backs
    will probably be limited and bought back up.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经过两个多月的横盘整理后，我们终于在周五创下了历史新高。那些最近的反弹行情中坚持观望的人可能会列出一长串最近高点看跌的理由；然而，收盘价创新高在牛市中始终是看涨的标志。尽管看涨，但并不意味着下周价格就会上涨，因为整理期后通常会创新高。不过，简而言之，最省力的路径是向上，而且短期内任何回调都可能有限，并且会被买回。
- en: 'Like me, she also postulated a choppy market much like 2011 and 2012\. Here
    is the 2011 chart that she referred to:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 像我一样，她也假设了一个类似于2011年和2012年的横盘市场。以下是她提到的2011年的图表：
- en: 'Here is 2012:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是2012年的情况：
- en: The common element found in these patterns is that, after several weeks of choppy
    markets, the SPX staged an upside breakout. While the market ultimately rallied
    after the breakout, it spent a some time undergoing a sideways consolidation and
    possible pullback below the breakout.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些模式中发现的共同元素是，在几周的市场波动之后，标普500指数实现了向上突破。虽然市场在突破后最终反弹，但它经历了一段横向整理和可能在突破价以下的回调。
- en: The market pattern in 2015 has fit that template almost exactly. This leads
    me to believe that stock prices will have a bullish bias.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年的市场模式几乎与这个模板完全吻合。这让我相信股市将呈现看涨倾向。
- en: '**A trip around the world**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**环游世界**'
- en: Regular readers know that the input to my Trend Model are global stock and commodity
    prices. As we take a tour around the world, we see that pretty much all of these
    elements are showing signs of improvement.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 经常关注我的读者知道，我的趋势模型的输入是全球股市和商品价格。当我们环顾世界时，我们发现这些元素几乎都显示出改善的迹象。
- en: In the US, the SPX consolidated last week and then rallied on Friday to new
    all-time highs. Momentum continues to be positive, as measured by the 14-day RSI,
    which is nearing an overbought reading - but not yet.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，标普500指数上周整理后，周五升至新的历史高点。势头继续保持积极，如14日RSI所示，该指标接近超买读数 - 但尚未达到。
- en: The DJIA also blast off to a new high, though the failure of the Transports
    to confirm the strength of the Dow is a concern. This is something to keep an
    eye on given the observation from
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 道琼斯工业平均指数也创下了新高，尽管运输指数没有确认道指的强势令人担忧。鉴于
- en: '[Mark Hulbert](http://www.marketwatch.com/story/the-dow-theory-is-now-flashing-a-sell-signal-2015-02-03)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**马克·赫伯特**（Mark Hulbert）'
- en: of a Dow Theory sell signal.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一个道理论卖信号。
- en: 'In Europe, the Euro STOXX 50 staged an upside breakout and rallied to further
    highs on the news of the interim deal with Greece:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，欧元Stoxx 50指数在希腊达成临时协议的消息刺激下，实现了向上突破，并进一步上涨：
- en: My dashboard of Greater China markets, the stock markets of China's major Asian
    trading partners, are also telling a bullish story. While the Shanghai Index appears
    to be undergoing a high level consolidation, all of the other Asian markets are
    in uptrends.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我对大中华区市场的仪表板，即中国主要亚洲贸易伙伴的股市，也讲述了一个看涨的故事。虽然上证指数似乎正在进行一个高级别的整理，但所有其他亚洲市场都处于上升趋势。
- en: The commodity markets, which is an indirect measure of global and Chinese demand,
    seem to be stabilizing or trying to bottom. One important metric of Chinese demand,
    the AUDCAD cross rate because resource-heavy Australia is more sensitive to China
    than Canada, appears to be bottoming and starting to turn up.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 商品市场是衡量全球和中国需求的间接指标，目前似乎正在稳定或尝试筑底。衡量中国需求的一个重要指标是澳加交叉汇率，因为资源丰富的澳大利亚比加拿大对中国更敏感，该汇率似乎正在触底并开始上升。
- en: '**Immune to bad news**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**对坏消息免疫**'
- en: It seemed that the markets were becoming immune to bad news. In my last post
    (see
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 市场似乎对坏消息产生了免疫力。在我上一次发文（参见
- en: '[Is it time to buy Greece](http://humblestudentofthemarkets.blogspot.com/2015/02/is-it-time-to-buy-greece.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[现在是买入希腊的时候了吗](http://humblestudentofthemarkets.blogspot.com/2015/02/is-it-time-to-buy-greece.html)'
- en: ), which was written before the announcement of the interim deal, I became more
    constructive on Greek stocks and bonds because I noticed that Greek paper was
    not reacting to bad news. It was therefore only a matter of time before positive
    news appeared that would spark a turnaround rally.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ），是在达成临时协议宣布之前撰写的，我变得更加看好希腊股市和债券，因为我注意到希腊纸张没有对坏消息做出反应。因此，积极的消息出现只是时间问题，这将引发一轮反弹。
- en: In the US, the markets were also getting immune to bad news. The high frequency
    macro backdrop was becoming more negative. The chart below of the Citigroup US
    Economic Surprise Index, which measures the rates of beats and misses of macro
    data, shows that the Surprise Index (orange line) has tanked to levels where it
    has bottomed out in the past. We only need the spark of a few positive surprises
    to spark a rally.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，市场似乎也对坏消息产生了免疫力。高频宏观背景变得更加负面。下图中花旗集团美国经济惊喜指数的图表显示，惊喜指数（橙色线）已经跌至过去触底的水平。我们只需要几个积极惊喜的火花就能引发一场反弹。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-siberian-chill-coincident-indicators-edition)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政民主党人](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-siberian-chill-coincident-indicators-edition)'
- en: ', who monitors high frequency macro releases, wrote in his weekly commentary
    that while coincidental indicators were weak, the short and long leading indicators
    remained positive. His observations leads to a tentative conclusion that the current
    bout of macro weakness is only temporary (emphasis added):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ，他监测高频宏观数据发布，在周度评论中写道，尽管同步指标疲弱，但短期和长期领先指标保持积极。他的观察得出一个初步结论，当前宏观层面的疲弱只是暂时的（强调
    added）：
- en: Among long leading indicators, yields on corporate bonds and treasuries increased
    slightly, reflecting an abatement of immediate deflationary concerns, but they
    are still positive. Money supply remains quite positive. Real estate loans, and
    house sales as reported by DataQuick were positive. Mortgage applications were
    back in negative territory again this week.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在长期领先指标中，公司债券和国债的收益率略有上升，反映出对即刻通货紧缩担忧的缓解，但它们仍然是积极的。货币供应量仍然非常积极。DataQuick报告的房地产贷款和房屋销售保持积极。本周抵押贷款申请再次回到负值区域。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The short leading indicators were mixed. Oil prices, industrial metal prices
    and commodities more broadly all declined slightly. Spreads between corporate
    bonds and treasuries also remained slightly negative. Temporary staffing and gas
    prices and usage remained positive, and initial jobless claims remain within a
    very positive range.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 短期领先指标是混合的。油价、工业金属价格和更广泛的商品价格都略有下降。公司债券和国债之间的利差仍然略微为负。临时人员和天然气价格及使用保持积极，初请失业金人数保持在非常积极的范围内。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Coincident readings were much more negative. Consumer spending as measured by
    Gallup was negative yet again, although Johnson Redbook had a more positive week.
    Tax withholding, Rail, and Container shipping were all positive. On the other
    hand, Steel production and single hull shipping were negative. The TED spread
    backed off slightly, while LIBOR was slightly negative.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同时读数变得更加负面。Gallup衡量的消费者支出再次为负，尽管Johnson Redbook本周更为积极。税收预扣、铁路和集装箱航运均为积极。另一方面，钢铁生产和单壳航运为负。TED利差略有下降，而LIBOR略微为负。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The big negative is that we are seeing YoY negative comparisons with some
    of the worst readings last year. Still, with the exception of commodities, generally
    the long and short leading indicators are positive.***'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***大宗商品除外，总体而言，长期和短期领先指标都是积极的。***'
- en: The Earnings Season report from
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Butters的财报季节报告
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_2.20.15)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**John Butters**'
- en: of Factset appeared to be constructive as well. As the chart below shows, forward
    EPS estimates have begun to stabilize and flatten out after their big drop which
    began in Q4 2014.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: of Factset似乎也是建设性的。如下图所示，前瞻性EPS预期在2014年四季度大幅下跌后开始稳定并趋于平坦。
- en: More importantly, the earnings guidance has stabilized as well. Butters reported
    that 69 companies showed negative guidance, compared to 15 with positive guidance
    this Earnings Season. The guidance score last week was 63 negative and 11 positive.
    That means that, in the last week, we saw 6 companies with negative guidance and
    4 with positive guidance, which is a much more balanced picture than before.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，盈利指导也已经稳定。Butters报告称，在本财报季，69家公司显示出负面指导，与15家给出积极指导的公司相比。上周的指导得分是63个负面和11个积极。这意味着，在过去的一周里，我们看到了6个负面指导和4个积极指导，这比之前更加平衡。
- en: Under these circumstances, it may only take a minor positive catalyst such as
    the
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '在这些情况下，可能只需要一个小的正面催化剂，比如-   '
- en: '[resolution of the West Coast port dispute](http://www.latimes.com/business/la-fi-west-coast-ports-activity-20150221-story.html)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**西海岸港口争端的解决**'
- en: ', which Jon LaVorga at Deustche Bank projected to have'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ，Deustche Bank的Jon LaVorga预计将有所下降。
- en: '[shaved as much as 1% off GDP growth](http://www.businessinsider.com/west-coast-port-strike-hurts-gdp-2015-2)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**西海岸港口罢工使GDP增长减少了多达1%](http://www.businessinsider.com/west-coast-port-strike-hurts-gdp-2015-2)'
- en: ', to spark a market rally.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ，引发市场反弹。
- en: '**Here for a good time, not a long time**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这里享受时光，而不是长时间**'
- en: However, I would not regard the US equity outlook as one of "up, up and away!"
    I had outlined a number of negative breadth divergences
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我不会将美国股市的展望视为“一路上扬”！我概述了许多负面广度分歧
- en: '[last week](http://humblestudentofthemarkets.blogspot.com/2015/02/2011-all-over-again.html)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**上周**'
- en: and those remain a concern. Examples include this chart of the average 14-day
    RSI of stocks in the SP 500 (green line) from
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这仍然令人担忧。例子包括这张显示标普500股票平均14日RSI（绿线）的图表从
