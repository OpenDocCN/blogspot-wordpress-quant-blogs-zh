- en: 'in Slate, argues that because of conspicuous consumption driven by attempts
    to increase our relative status, we engage in lots of wasteful consumption analogous
    to elks with large antlers: we''d all be better off with smaller antlers (houses),
    but individually we all benefit from larger antlers (houses). He then thinks,
    why not tax consumption progressively, to the benefit of all? No fancy watches,
    cars, and grills, for anyone, will benefit everyone.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在Slate中，他认为，由于由尝试提高我们相对地位所驱使的显眼消费，我们进行了大量类似于拥有大鹿角的麋鹿的浪费消费：我们都能从更小的鹿角（房子）中受益更多，但在个人层面上，我们都从更大的鹿角（房子）中受益。然后他认为，为什么不逐渐税收消费，让所有人受益呢？任何人都不会拥有花哨的手表、汽车和烤架，这对所有人都有利。
