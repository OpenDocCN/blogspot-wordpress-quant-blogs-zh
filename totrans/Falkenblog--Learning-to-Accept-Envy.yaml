  zh: 不幸的是，尽管已经与贪婪和解，但嫉妒似乎仍然不被接受。嫉妒是七宗罪之一，在十诫中也相当显著（妒忌邻人的财物，上帝嫉妒其他的神）。所以，与简单的贪婪相比，它有类似的渊源，即使我们认为它比贪婪更糟糕。
