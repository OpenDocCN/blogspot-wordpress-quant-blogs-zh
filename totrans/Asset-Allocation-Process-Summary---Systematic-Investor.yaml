- en: Asset Allocation Process Summary | Systematic Investor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产配置流程摘要 | 系统投资者
- en: 来源：[https://systematicinvestor.wordpress.com/2011/11/22/asset-allocation-process-summary/#0001-01-01](https://systematicinvestor.wordpress.com/2011/11/22/asset-allocation-process-summary/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://systematicinvestor.wordpress.com/2011/11/22/asset-allocation-process-summary/#0001-01-01](https://systematicinvestor.wordpress.com/2011/11/22/asset-allocation-process-summary/#0001-01-01)
- en: I want to review the series of posts I wrote about Asset Allocation and Portfolio
    Construction and show how all of them fit into portfolio management framework.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想回顾我写过的一系列关于资产配置和投资组合构建的帖子，并展示它们如何符合投资组合管理框架。
- en: '**The first step of the Asset Allocation process** is to create the Input Assumptions:
    Expected Return, Risk, and Covariance. This is more art than science because we
    are trying to forecast future join realization for all asset classes. There are
    a number of approaches to create input assumptions, for example:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**资产配置流程的第一步**是创建输入假设：预期收益，风险和协方差。这更多地是一门艺术而不是科学，因为我们试图预测所有资产类别的未来联合实现。有许多方法可以创建输入假设，例如：'
- en: The robust estimation of covariance matrix is usually preferred. For example,
    the Covariance Shrinkage Estimator is nicely explained in [Honey, I Shrunk the
    Sample Covariance matrix by Olivier Ledoit and Michael Wolf (2003)](http://www.ledoit.net/honey.pdf).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通常首选鲁棒的协方差矩阵估计。例如，协方差缩减估计器在[《Honey, I Shrunk the Sample Covariance matrix》（2003）](http://www.ledoit.net/honey.pdf)中由Olivier
    Ledoit和Michael Wolf很好地解释。
- en: Introduction of new asset classes with short historical information is problematic
    when using historical input assumptions. For example, Treasury Inflation-Protected
    Securities (TIPS) were introduced by the U.S. Treasury Department in 1997\. This
    is an attractive asset class that helps fight inflation. To incorporate TIPS,
    I suggest following methods outlined in [Analyzing investments whose histories
    differ in length by R. Stambaugh (1997)](http://www.cib.espol.edu.ec/Digipath/D_Papers/38608.pdf).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用历史输入假设时，引入具有简短历史信息的新资产类别会存在问题。例如，美国财政部于1997年推出了通货膨胀保护证券（TIPS）。这是一个有吸引力的资产类别，有助于抵御通货膨胀。要纳入TIPS，我建议遵循[《分析具有不同历史长度的投资》（1997）](http://www.cib.espol.edu.ec/Digipath/D_Papers/38608.pdf)中概述的方法。
- en: '**The next step of the Asset Allocation process** to create efficient frontier
    and select target portfolio. I recommend looking at different risk measures in
    addition to the traditional standard deviation of the portfolio’s return. For
    example, [Maximum Loss, Mean-Absolute Deviation](https://systematicinvestor.wordpress.com/2011/10/14/maximum-loss-and-mean-absolute-deviation-risk-measures/),
    and [Expected shortfall (CVaR) and Conditional Drawdown at Risk (CDaR)](https://systematicinvestor.wordpress.com/2011/10/25/expected-shortfall-cvar-and-conditional-drawdown-at-risk-cdar-risk-measures/)
    risk measures. To select a target portfolio look at the portfolios on the efficient
    frontier and select one that satisfies both your quantitative and qualitative
    requirements. For example, a quantitative requirement can be a low historic drawdown,
    and a qualitative requirement can be a sensible weights. For example, if model
    suggest 13.2343% allocation to Fixed Income, round it down to 13%.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**资产配置流程的下一步**是创建有效边界并选择目标投资组合。我建议除了传统的投资组合收益标准差外，还要考虑不同的风险度量。例如，[最大损失，平均绝对偏差](https://systematicinvestor.wordpress.com/2011/10/14/maximum-loss-and-mean-absolute-deviation-risk-measures/)，以及[预期损失（CVaR）和条件最大回撤（CDaR）](https://systematicinvestor.wordpress.com/2011/10/25/expected-shortfall-cvar-and-conditional-drawdown-at-risk-cdar-risk-measures/)风险度量。要选择目标投资组合，请查看有效边界上的投资组合，并选择符合您的定量和定性要求的投资组合。例如，定量要求可以是低历史回撤，定性要求可以是合理的权重。例如，如果模型建议将固定收益分配13.2343％，则将其舍入为13％。'
- en: I also recommend looking at your target portfolio in reference to [the geometric
    efficient frontier](https://systematicinvestor.wordpress.com/2011/11/09/geometric-efficient-frontier/)
    to make sure your are properly compensated for the risk of your target portfolio.
    If you have a view on the possible future economic or market scenarios, please
    stress test your target portfolio to see how it will behave during these scenarios.
    For example read [A scenarios approach to asset allocation](http://www.mlc.com.au/resources/MLC/Marketing/Static%20Files/pdf/A_scenario_approach_to_asset_allocation.pdf)
    article.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我还建议参考[几何有效前沿](https://systematicinvestor.wordpress.com/2011/11/09/geometric-efficient-frontier/)来审视目标投资组合，以确保您对目标投资组合的风险得到适当的补偿。如果您对可能的未来经济或市场情景有看法，请对目标投资组合进行压力测试，以了解在这些情景下它的行为如何。例如，请阅读[资产配置的情景方法](http://www.mlc.com.au/resources/MLC/Marketing/Static%20Files/pdf/A_scenario_approach_to_asset_allocation.pdf)文章。
- en: Sometimes, we want to combine short-term tactical models with long-term strategic
    target portfolio. I think the best way to introduce tactical information into
    the strategic asset mix is to use Black-Litterman model. Please read my post [The
    Black-Litterman model](https://systematicinvestor.wordpress.com/2011/11/16/black-litterman-model/)
    for a numerical example.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我们想将短期战术模型与长期战略目标投资组合结合起来。我认为将战术信息引入战略资产组合的最佳方法是使用Black-Litterman模型。请阅读我的文章[Black-Litterman模型](https://systematicinvestor.wordpress.com/2011/11/16/black-litterman-model/)以了解一个数值例子。
- en: '**The next step of the Asset Allocation process** is to implement the target
    portfolio. If you follow a fund of funds approach and implement the target asset
    mix using external managers, please perform a [style analysis](https://systematicinvestor.wordpress.com/2011/11/18/style-analysis/)
    to determine the style mix of each manager and visually study if manager’s style
    was consistent over time. We want to invest into the managers that follow their
    investment mandate, so we can correctly map them into our target asset portfolio.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**资产配置过程的下一步** 是实施目标投资组合。如果您采用基金投资组合方法，并使用外部经理实现目标资产组合，请执行[风格分析](https://systematicinvestor.wordpress.com/2011/11/18/style-analysis/)来确定每位经理的风格混合，并视觉上研究经理的风格是否随时间保持一致。我们希望投资于遵循其投资要求的经理，以便我们可以将其正确映射到我们的目标资产组合中。'
- en: We can use the information from style analysis to create managers input assumptions.
    Let’s combine alpha and covariance of tracking error from the style analysis with
    asset input assumptions to determine managers input assumptions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以利用风格分析的信息来创建经理的输入假设。让我们将风格分析中的Alpha和追踪误差的协方差与资产输入假设相结合，以确定经理的输入假设。
- en: '![Tracking.Error = Managers_{returns} - Style.Mix \star Assets_{returns}  \newline\newline  Managers_{Alpha}=mean(Tracking.Error)  \newline\newline  Managers_{Alpha.Covariance}
    = cov(Tracking.Error)  ](img/c8748262b660464208df61663a2f431f.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![追踪误差 = 经理_{回报} - 风格混合 \star 资产_{回报}  \newline\newline  经理_{Alpha}=mean(追踪误差)  \newline\newline  经理_{Alpha.Covariance}
    = cov(追踪误差)  ](img/c8748262b660464208df61663a2f431f.png)'
- en: 'Managers Input Assumptions:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 经理的输入假设：
- en: '![Managers_{Expected.Return}=Managers_{Alpha} + Style.Mix \star Assets_{Expected.Return}  \newline\newline  Managers_{Covariance}
    = Managers_{Alpha.Covariance} + Style.Mix \star Assets_{Covariance}  ](img/c3b93c5c009513b37a55157d0143610a.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Managers_{Expected.Return}=Managers_{Alpha} + Style.Mix \star Assets_{Expected.Return}  \newline\newline  Managers_{Covariance}
    = Managers_{Alpha.Covariance} + Style.Mix \star Assets_{Covariance}  ](img/c3b93c5c009513b37a55157d0143610a.png)'
- en: Note, we simply add up mean and covariance because Managers Tracking Error and
    Assets Returns are independent by construction.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我们简单地将均值和协方差相加，因为经理追踪误差和资产回报在构建时是独立的。
- en: Next we can create managers efficient frontier, such that all portfolios on
    this frontier will have target asset allocation, as implied from each manager’s
    style analysis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们可以创建经理的有效前沿，以便在该前沿上的所有投资组合都具有目标资产配置，如从每个经理的风格分析中隐含的那样。
- en: '![Minimize ( w \star Managers_{Covariance}\star w'')  \newline\newline  w \star
    Style.Mix = Target.Portfolio_{Asset.Mix}  \newline\newline  w \star Managers_{Expected.Return}
    = E  \newline\newline  \sum_{i=1}^{N}w_{i} = 1  \newline\newline  w_{i}\geqslant
    0, for i=1...N  ](img/b12392c4ca10bee4f8e508edc7a45361.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![Minimize ( w \star Managers_{Covariance}\star w'')  \newline\newline  w \star
    Style.Mix = Target.Portfolio_{Asset.Mix}  \newline\newline  w \star Managers_{Expected.Return}
    = E  \newline\newline  \sum_{i=1}^{N}w_{i} = 1  \newline\newline  w_{i}\geqslant
    0, for i=1...N  ](img/b12392c4ca10bee4f8e508edc7a45361.png)'
- en: '**The last step of the Asset Allocation process** is to decide how and when
    to rebalance: update the portfolio to the target mix. You can potentially rebalance
    daily, but it is very costly. A good alternative is to rebalance every time period,
    i.e. quarterly, annually, or set boundaries, i.e. if asset class weight is more
    than 3% from it’s target then rebalance.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**资产配置过程的最后一步**是决定何时以及如何重新平衡：更新投资组合以达到目标混合。你可能每天都要重新平衡，但这样会非常昂贵。一个好的替代方法是根据时间段重新平衡，比如每个季度、每年，或者设定边界，即如果资产类别的权重与目标相差超过
    3%，则重新平衡。'
- en: 'In Conclusion, **the Asset Allocation process** consists of four decision steps:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，**资产配置过程**包括四个决策步骤：
- en: create Input Assumptions
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定输入假设
- en: create Efficient Frontier
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定有效边界
- en: implement Target Portfolio
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施目标投资组合
- en: create Rebalancing Plan
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定重新平衡计划
- en: All these steps include some quantitative and qualitative iterations. I highly
    recommend experimenting as much as possible before committing your hard earned
    savings to an asset allocation portfolio.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些步骤都包括一些定量和定性的迭代。我强烈建议在将您辛苦赚来的储蓄投入到资产配置投资组合之前尽可能多地进行实验。
