- en: 'VIX and More: Zooming Out on Consumer Spending'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：放大消费支出
- en: 来源：[http://vixandmore.blogspot.com/2008/04/zooming-out-on-consumer-spending.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/zooming-out-on-consumer-spending.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/zooming-out-on-consumer-spending.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/zooming-out-on-consumer-spending.html#0001-01-01)
- en: By now the news that the University of Michigan Consumer Sentiment Report for
    April was at the lowest level since March 1982 has been almost fully digested.  A
    number of bloggers have done an excellent job pointing out that lows in this index
    often coincide with lows in the stock market.  Babak at [Trader’s Narrative](http://www.tradersnarrative.com/consumer-sentiment-always-darkest-before-dawn-1623.html)
    , for instance, has an excellent graph of sentiment and stocks in [Consumer Sentiment
    Always Darkest Before the Dawn](http://www.tradersnarrative.com/consumer-sentiment-always-darkest-before-dawn-1623.html).  [Don
    Fishback’s Market Update](https://www.donfishback.com/blog/) has a [similar chart](https://www.donfishback.com/blog/2008/04/17/university-of-michigan-consumer-sentiment/)
    up today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，四月份密歇根大学消费者情感报告的消息已经被几乎完全消化了。一些博客作者已经做了出色的工作指出，该指数的低点往往与股市的低点相一致。例如，[Trader's
    Narrative](http://www.tradersnarrative.com/consumer-sentiment-always-darkest-before-dawn-1623.html)
    的巴巴克在《消费者情感总是在黎明之前最黑暗》一文中有一张出色的情感和股票图表。[唐·费什巴克的市场更新](https://www.donfishback.com/blog/)
    今天也发布了一个[类似的图表](https://www.donfishback.com/blog/2008/04/17/university-of-michigan-consumer-sentiment/)。
- en: 'The upcoming Pennsylvania primary notwithstanding, I am going to set aside
    poll data for the moment and focus on one of my favorite consumer sentiment indicators:
    a comparison of consumer discretionary stocks to consumer staples stocks.  This
    can easily be done with two sector ETFs, [XLY](http://vixandmore.blogspot.com/search/label/XLY)
    (Consumer Discretionary Select Sector SPDR Fund) and [XLP](http://vixandmore.blogspot.com/search/label/XLP)
    (Consumer Staples Select Sector SPDR Fund.)  Keeping in mind that stocks are supposed
    to lead the economy by 6-9 months, the XLY:XLP ratio should tell us something
    about how stocks are pricing in expected consumer spending patterns over the next
    2-3 quarters.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不管即将到来的宾夕法尼亚州初选如何，我暂时把民意调查数据放在一边，关注我最喜欢的消费者情感指标之一：消费者耐用品股票与消费品股票的比较。这可以很容易地通过两个行业ETF来实现，[XLY](http://vixandmore.blogspot.com/search/label/XLY)（消费者耐用品选择性行业SPDR基金）和[XLP](http://vixandmore.blogspot.com/search/label/XLP)（消费者必需品选择性行业SPDR基金）。牢记股票应该领先经济6-9个月，XLY:XLP比率应该告诉我们一些关于股票如何定价预期的消费者支出模式在接下来的2-3个季度。
- en: The XLY:XLP chart below is a weekly chart, which provides a sense of the recent
    ebbs and flows of consumer spending patterns.  The chart demonstrates that when
    the ratio trends down and/or makes a significant low, these events usually coincide
    with market bottoms.  It remains to be seen whether this pattern will hold in
    the current economic environment, but there are signs that the consumer discretionary
    ratio, like equities, is starting to move off of the recent bottom. This is an
    important ratio, not just for what it suggests about future consumer spending
    patterns, but also for flagging the extent to which investors feel compelled to
    favor the more defensive consumer staples stocks or the more speculative consumer
    discretionary ones.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的XLY:XLP图表是一个周线图，可以让人了解最近消费支出模式的起伏。该图表表明，当比率趋势下降和/或出现显著低点时，这些事件通常与市场底部相一致。目前经济环境下是否会保持这种模式尚不清楚，但有迹象表明，消费者耐用品比率，就像股票一样，开始从最近的低点上升。这是一个重要的比率，不仅可以暗示未来消费者支出模式，还可以标志投资者在多大程度上感觉有必要偏爱更具防御性的消费品股票或更具投机性的消费品股票。
