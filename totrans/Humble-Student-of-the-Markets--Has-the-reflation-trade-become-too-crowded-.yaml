  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：再通胀交易是否过于拥挤？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/has-reflation-trade-become-too-crowded.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/has-reflation-trade-become-too-crowded.html#0001-01-01)
