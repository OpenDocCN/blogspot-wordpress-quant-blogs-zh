- en: After 6 happy and very educational years I’ve quit my job working on etrading
    systems on Canary Wharf. I’m on garden leave this summer 😉  I’ll be starting my
    new pricing and risk job in the City in late September. Likely there won’t be
    many updates here before Q4…
