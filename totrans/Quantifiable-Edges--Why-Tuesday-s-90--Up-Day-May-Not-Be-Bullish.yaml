- en: 'Quantifiable Edges: Why Tuesday''s 90% Up Day May Not Be Bullish'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/03/why-tuesdays-90-up-day-may-not-be.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/why-tuesdays-90-up-day-may-not-be.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lowry’s has shown 90% days to be effective in determining market bottoms. For
    those who are unaware a 90% day is a day where volume and points are 90% one directional.
    A 90% up day would occur when 90% of the volume traded and points traded on the
    NYSE are to the upside.
  prefs: []
  type: TYPE_NORMAL
- en: Tuesday was a 90% up day. Lowry’s looked for cluster of them in order to determine
    a bottom. (You can find a free copy of their report
  prefs: []
  type: TYPE_NORMAL
- en: '[Identifying Bear Market Botoms” here](http://www.tradersnarrative.com/free-trading-resources/)'
  prefs: []
  type: TYPE_NORMAL
- en: .) Unfortunately, I’ve found 90% days coming directly after a bottom tend to
    lead to market weakness. For the below study I ignored the points qualification
    and just looked for 90% up volume days.
  prefs: []
  type: TYPE_NORMAL
