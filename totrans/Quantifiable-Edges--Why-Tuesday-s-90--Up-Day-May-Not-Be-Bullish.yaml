- en: Both 1 and 8 days later all of the instances saw the S&P trading lower. Interestingly,
    while the test went back to 1970, 6 of the 8 instances found have occurred in
    the last 2 years. Prior to that it was unusual for a 90% day to occur directly
    following a low.
