- en: In sum, loading up on the value factor to improve low volatility is dangerous
    because 1) the relation between book/market and returns not linear, so simple
    portfolio averages can be misleading and 2) the value premium can be predictably
    predictable given the distribution of the market across book/market deciles.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，为了提高低波动性而大量注重价值因子是危险的，因为1）账面/市值与回报之间的关系并不是线性的，所以简单的投资组合平均数可能会误导人，2）鉴于市场在账面/市值十分位上的分布，价值溢价可以可预测地预测。
