- en: Now, these are average monthly return premium above the market average.  If
    we are looking at geometric returns, that sharp increase for the top decile isn't
    there, but forget that for now (I think the geometric average is more relevant
    given that in practice people don't rebalance monthly, but to each his own).  The
    key is, this relationship over the investable universe is basically all happening
    at the end-deciles, not in between.  Thus, average book/market decile can be misleading,
    because not much happens between the 30th and 90th percentiles.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这些是高于市场平均水平的平均月度回报溢价。 如果我们看几何回报率，那么顶部十分位的急剧增加并不存在，但现在先忘记这些（我认为几何平均值更相关，因为在实践中人们并不每月重新平衡，但这是每个人的选择）。
    关键是，这种关系发生在可投资的宇宙的末端十分位，而不是之间。 因此，账面/市值十分位的平均数可能会误导人，因为在30%到90%的百分位之间几乎没有什么发生。
