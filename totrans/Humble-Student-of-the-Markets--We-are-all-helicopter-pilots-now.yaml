- en: 'Humble Student of the Markets: We are all helicopter pilots now'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我们现在都是直升机飞行员
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/we-are-all-helicopter-pilots-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/we-are-all-helicopter-pilots-now.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/we-are-all-helicopter-pilots-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/we-are-all-helicopter-pilots-now.html#0001-01-01)
- en: In Ben Bernanke's famous 2002
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在伯南克2002年著名的
- en: '[helicopter speech](http://www.federalreserve.gov/boardDocs/speeches/2002/20021121/default.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[直升机演讲](http://www.federalreserve.gov/boardDocs/speeches/2002/20021121/default.htm)'
- en: ', he made the point that the Fed has numerous tools to fight deflation, even
    if interest rates was at the zero bound:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中，他提出了一个观点，即即使利率触及零下限，美联储也有众多工具来对抗通缩：
- en: The U.S. government has a technology, called a printing press (or, today, its
    electronic equivalent), that allows it to produce as many U.S. dollars as it wishes
    at essentially no cost. By increasing the number of U.S. dollars in circulation,
    or even by credibly threatening to do so, the U.S. government can also reduce
    the value of a dollar in terms of goods and services, which is equivalent to raising
    the prices in dollars of those goods and services. We conclude that, under a paper-money
    system, a determined government can always generate higher spending and hence
    positive inflation.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国政府拥有一种技术，称为印刷机（或者，今天，其电子等价物），允许它几乎不花费任何成本地生产出尽可能多的美元。通过增加流通中的美元数量，甚至通过可信地威胁这样做，美国政府也可以降低美元在商品和服务上的价值，这在本质上相当于提高了那些商品和服务用美元计价的价格。我们得出结论，在纸币体系下，一个坚定的政府总能产生更高的支出，从而产生正的通货膨胀。
- en: 'He went on to say that the coordination of fiscal and monetary policy amounted
    to a helicopter drop of money:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说道，财政和货币政策的协调相当于直升机撒钱：
- en: Each of the policy options I have discussed so far involves the Fed's acting
    on its own...A money-financed tax cut is essentially equivalent to Milton Friedman's
    famous "helicopter drop" of money.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我迄今为止讨论的每一项政策选项都涉及美联储独立行动...货币融资的税收削减在本质上等同于米尔顿·弗里德曼著名的“直升机撒钱”。
- en: In
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[his latest blog post](http://www.brookings.edu/blogs/ben-bernanke/posts/2016/04/11-helicopter-money?rssid=Ben+Bernanke)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[他最新的博客文章](http://www.brookings.edu/blogs/ben-bernanke/posts/2016/04/11-helicopter-money?rssid=Ben+Bernanke)'
- en: ', Bernanke expanded on that point. Monetary policy has limits by itself. Helicopter
    money is fiscal + monetary policy:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，伯南克进一步阐述了那个观点。货币政策本身有局限。直升机撒钱是财政+货币政策：
- en: In more prosaic and realistic terms, a “helicopter drop” of money is an expansionary
    fiscal policy—an increase in public spending or a tax cut—financed by a permanent
    increase in the money stock. To get away from the fanciful imagery, for the rest
    of this post I will call such a policy a Money-Financed Fiscal Program, or MFFP.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在更平凡且现实的情况下，“直升机撒钱”是指一种扩张性财政政策——即公共支出的增加或税收的减少——由货币供应的永久性增加来融资。为了摆脱幻想性的意象，在本文的剩余部分，我将这样的政策称为货币融资的财政计划，或MFFP。
- en: 'He concluded that helicopter money is not necessary in the US, but they may
    be useful tools in other parts of the world:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他得出结论，直升机撒钱在美国是不必要的，但它们可能在世界的其他部分是有用的工具：
- en: Money-financed fiscal programs (MFFPs), known colloquially as helicopter drops,
    are very unlikely to be needed in the United States in the foreseeable future.
    They also present a number of practical challenges of implementation, including
    integrating them into operational monetary frameworks and assuring appropriate
    governance and coordination between the legislature and the central bank. However,
    under certain extreme circumstances—sharply deficient aggregate demand, exhausted
    monetary policy, and unwillingness of the legislature to use debt-financed fiscal
    policies—such programs may be the best available alternative. It would be premature
    to rule them out.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 货币融资的财政计划（MFFPs），俗称直升机撒钱，在美国可预见的未来非常 unlikely to be needed。它们也提出了许多实施上的实际挑战，包括将它们整合到操作性货币政策框架中，并确保立法机构和中央银行之间适当的治理和协调。然而，在某些极端情况下——急剧不足的总需求、耗尽的货币政策以及立法机构不愿使用债务融资的财政政策——这样的计划可能是最佳的可行选择。过早地排除它们是不成熟的。
- en: Consider the Bernanke helicopter money prescription. The government spends by
    borrowing and the central finances the spending by buying up the debt and printing
    money. It sounds positively Japanese. Abenomics, anyone?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下伯南克的直升机撒钱疗法。政府通过借款来支出，而中央银行通过购买债务和印钞来资助这种支出。这听起来颇有日本特色。安倍经济学，有人听说过吗？
