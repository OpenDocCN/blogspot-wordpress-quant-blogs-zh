- en: Windows Phone 7 Is Silverlight
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows Phone 7 采用 Silverlight
- en: It appears the [Windows Phone 7](http://www.windowsphone7series.com/) is pushing
    Silverlight as the application [development](http://wmpoweruser.com/?p=13486)
    framework – “The [Silverlight](http://arstechnica.com/microsoft/news/2010/02/windows-phone-7-series-development-kit-info-leaks.ars)
    framework is described as somewhere between Silverlight 3 and Silverlight 4″
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来 [Windows Phone 7](http://www.windowsphone7series.com/) 推动了 Silverlight 作为应用
    [开发](http://wmpoweruser.com/?p=13486) 框架 - “该 [Silverlight](http://arstechnica.com/microsoft/news/2010/02/windows-phone-7-series-development-kit-info-leaks.ars)
    框架被描述为介于 Silverlight 3 和 Silverlight 4 之间”
