- en: 'VIX and More: Top Posts of 2013 (Through First Half of Year)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维基和更多：2013年热门文章（上半年）
- en: 来源：[http://vixandmore.blogspot.com/2013/07/top-posts-of-2013-through-first-half-of.html#0001-01-01](http://vixandmore.blogspot.com/2013/07/top-posts-of-2013-through-first-half-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/07/top-posts-of-2013-through-first-half-of.html#0001-01-01](http://vixandmore.blogspot.com/2013/07/top-posts-of-2013-through-first-half-of.html#0001-01-01)
- en: Every year I tabulate the most-read posts in this space as I find this exercise
    to be an excellent way to identify the issues that are resonating with readers
    and also to see how these issues evolve over time. These most-read posts also
    serve as easily accessible repositories of high-quality material for the benefit
    of new readers and long-term readers alike.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每年我都会统计这个空间中最受欢迎的文章，我发现这个练习是识别与读者产生共鸣的问题以及观察这些问题如何随时间演变的好方法。这些最受欢迎的文章也方便新读者和长期读者获取高质量材料。
- en: A number of themes seem to be top of mind for 2103 so far. Clearly the [VIX
    ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN) and their construction
    and valuation quirks continue to be a huge issue, as is their performance during
    various volatility regimes. On a related note, low volatility ETPs generated considerable
    press and interest toward the beginning of the year and as volatility picked up
    in the second quarter, readers gravitated toward information on [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    and various ways to measure and evaluate [risk](http://vixandmore.blogspot.com/search/label/risk).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，2013年似乎有几种主题备受关注。显然，[VIX ETP](http://vixandmore.blogspot.com/search/label/VIX%20ETN)及其构建和估值的怪癖继续是一个大问题，它们在各种波动性体制下的表现也是如此。与此相关的是，低波动性ETP在年初引起了相当多的报道和关注，随着第二季度波动性的增加，读者开始寻求关于[VIX激增](http://vixandmore.blogspot.com/search/label/VIX%20spikes)和各种衡量和评估[风险](http://vixandmore.blogspot.com/search/label/risk)的方法的信息。
- en: The posts below represent those that have been read by the highest number of
    unique readers during the first half of 2013\. Farther down there are links to
    similar lists going back to 2008, along with several other “best of” type posts
    that I have flagged for [archival](http://vixandmore.blogspot.com/search/label/archival)
    purposes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下文章代表了2013年上半年阅读量最高的独特读者的文章。往下还有一些链接，回顾了从2008年开始的类似列表，以及我标记为[档案](http://vixandmore.blogspot.com/search/label/archival)目的的几个“最佳”类型的文章。
- en: For the record, each year I also attach the [hall of fame](http://vixandmore.blogspot.com/search/label/hall%20of%20famehttp:/vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)
    label to a handful of posts that I believe have particularly compelling and/or
    original content, regardless of readership.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记录在案，每年我还会给一些我认为具有特别有说服力且/或原创内容的文章附上[名人堂](http://vixandmore.blogspot.com/search/label/hall%20of%20famehttp:/vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)标签，不管它们的读者量如何。
