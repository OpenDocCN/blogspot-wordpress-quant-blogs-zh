- en: '**Arbitrage 1.**'
  prefs: []
  type: TYPE_NORMAL
- en: In the first occurrence, the bid of the synthetic (Dark Blue) rises above the
    offered price available through the live CHF/JPY (Purple).  The synthetic could
    have been sold while the live CHF/JPY was purchased for an offsetting amount,
    resulting in a perceived profit subject to the *minimum* liquidity available across
    all the necessary legs of the trade.  Prices broke again in the opposite direction
    (Red below Green) a fraction of a second later.  After which, they quickly reverted
    to their "no-arbitrage" relationship.
  prefs: []
  type: TYPE_NORMAL
