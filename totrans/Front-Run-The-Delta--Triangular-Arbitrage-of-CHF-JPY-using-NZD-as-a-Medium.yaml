- en: A curious widening of the spread occurs right around 9:00am CST. Seconds after
    this loss of liquidity, a slight break occurs in the synthetic/real relationship
    (Figures 1 and 1.A), leading to the first visible arbitrage in the recorded series. 
    A 2nd break occurs just over an hour later (Figures 2 and 2.A).
  prefs: []
