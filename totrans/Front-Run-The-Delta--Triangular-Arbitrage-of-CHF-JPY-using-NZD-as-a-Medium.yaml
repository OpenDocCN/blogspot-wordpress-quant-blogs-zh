- en: '**Arbitrage 2\.**'
  prefs: []
  type: TYPE_NORMAL
- en: In the second (or third) finding, the opposite break in the relationship occurs. 
    The offered price of the synthetic (Red) falls below the bid price of the live
    CHF/JPY (Green) allowing the high-frequency trader to take advantage of the arbitrage,
    purchasing the synthetic and selling the live market.  Again, the availability
    of the trade is subject to the *minimum* quantity available on every leg of the
    trade.
