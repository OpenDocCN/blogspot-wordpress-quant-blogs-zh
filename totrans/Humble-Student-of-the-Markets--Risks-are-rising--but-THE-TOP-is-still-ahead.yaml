- en: '[A dovish or hawkish rate hike](https://humblestudentofthemarkets.com/2017/06/13/a-dovish-or-hawkish-rate-hike/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[鸽派或鹰派加息](https://humblestudentofthemarkets.com/2017/06/13/a-dovish-or-hawkish-rate-hike/)'
- en: ), my social media feed was full of misgivings that the Fed is in the process
    of making a serious policy error like the 1937 rate hike cycle, where the central
    bank tightened the economy into a recession.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ），但我的社交媒体动态充满了担忧，认为美联储正在犯下严重的政策错误，就像1937年的加息周期一样，当时中央银行将经济紧缩进衰退。
- en: Another policy error that occurred in recent memory is the Jean-Claude Trichet
    led European Central Bank's policy of tightening into the Great Financial Crisis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最近记忆中发生的另一个政策错误是，让-克洛德·特里谢领导的欧洲央行在大金融危机期间收紧政策的行为。
- en: Similar kinds of concerns are rising today. There are preliminary signs of a
    weakening economy, and the Fed's willingness to stay the course on its rate normalization
    policy in the face of soft inflation statistics is raising anxiety levels.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的担忧如今正在上升。目前已有初步迹象显示经济正在放缓，而面对疲软的通胀数据，美联储坚持其利率正常化政策的决心正在提高人们的焦虑水平。
- en: While I believe that recession risks in 2018 are rising, my base case scenario
    still calls for one last blow-off top in stock prices before the equity party
    comes to a close. Current concerns about the Fed tightening into a weakening economy
    can be summarized by this chart of the Citigroup US Economic Surprise Index (ESI),
    which measures whether macro releases are beating or missing expectations. As
    the chart shows, ESI has been weak, and the 10-year yield has declined in sympathy.
    But ESI is already at very low levels. How much worse can the macro picture get
    before it rebounds?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我相信2018年的经济衰退风险正在上升，但我的基本情景预测仍然认为在股市盛宴结束之前，股价还会出现最后的疯狂上涨。目前关于美联储在放缓的经济中收紧政策的担忧，可以总结为这张花旗集团美国经济惊喜指数（ESI）的图表，该指数衡量的是宏观数据是超出预期还是未达预期。如图所示，ESI一直较弱，10年期收益率也相应下降。但ESI已经处于非常低的水平。在反弹之前，宏观经济状况还能有多糟？
