- en: '[Three steps and a stumble](https://www.mta.org/kb/three-steps-and-a-stumble/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[三步法则与一次跌倒](https://www.mta.org/kb/three-steps-and-a-stumble/)'
- en: '" adage, which states that the stock market tends to suffer substantial setbacks
    once the Fed takes three tightening steps in a row. Now that the Fed has raised
    rates four consecutive times, where`s the stumble?'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ”的格言，该格言指出，一旦美联储连续三次加息，股市往往会遭受重大挫折。现在美联储已经连续第四次加息，哪里出了问题？
- en: Despite my recent post which suggested that the odds of a hawkish rate hike
    was high (see
  id: totrans-30
  prefs: []
