- en: 'VIX and More: Recent Performance Divergence in European ETFs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：欧洲ETF近期表现分化
- en: 来源：[http://vixandmore.blogspot.com/2010/05/recent-performance-divergence-in.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/recent-performance-divergence-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/05/recent-performance-divergence-in.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/recent-performance-divergence-in.html#0001-01-01)
- en: With all the turmoil in Europe, I thought it would be interesting to check on
    some of the single country ETFs for those nations which have been closest to the
    sovereign debt crisis. The chart below, courtesy of [ETFreplay.com](http://etfreplay.com/),
    captures the year-to-date price movements and (historical) volatility for the
    likes of [Germany](http://vixandmore.blogspot.com/search/label/Germany), France,
    [Italy](http://vixandmore.blogspot.com/search/label/Italy) and [Spain](http://vixandmore.blogspot.com/search/label/Spain).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲的所有动荡中，我觉得检查一些最接近主权债务危机国家的单一国家ETF会很有趣。下面的图表，来自[ETFreplay.com](http://etfreplay.com/)，捕捉了诸如[德国](http://vixandmore.blogspot.com/search/label/Germany)、法国、[意大利](http://vixandmore.blogspot.com/search/label/Italy)和[西班牙](http://vixandmore.blogspot.com/search/label/Spain)等国家的今年至今的价格变动和历史（波动性）。
- en: Not surprisingly, Germany has held up the best and Spain has been the worst
    performer in 2010\. France, which had been tracking fairly close to Germany, has
    fallen into second as the country’s bank exposure to Greece has saddled France
    with additional risk. Italy, which has been on the periphery of the contagion
    concerns, has fared only slightly better than Spain and has actually been the
    worst performer of the four during the last month and a half as the crisis has
    deepened.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，德国表现得最好，而西班牙在2010年的表现最差。法国原本与德国表现相近，但由于国家银行对希腊的风险暴露，法国承担了额外的风险，目前已跌至第二。意大利虽然一直受到危机蔓延的担忧，但表现仅略好于西班牙，实际上在过去的一个半月里，随着危机的加深，它是四个国家中表现最差的。
- en: Also, note that as is often the case, volatility is negatively correlated with
    performance in these countries, as the largest moves have been negative ones.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，请注意，像往常一样，这些国家的波动性与表现呈负相关，因为最大的变动都是负面的。
