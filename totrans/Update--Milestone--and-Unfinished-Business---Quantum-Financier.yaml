- en: Update, Milestone, and Unfinished Business – Quantum Financier
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新，里程碑与未完成的事业 —— 量子金融家
- en: 来源：[https://quantumfinancier.wordpress.com/2011/04/05/update-milestone-and-unfinished-business/#0001-01-01](https://quantumfinancier.wordpress.com/2011/04/05/update-milestone-and-unfinished-business/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantumfinancier.wordpress.com/2011/04/05/update-milestone-and-unfinished-business/#0001-01-01](https://quantumfinancier.wordpress.com/2011/04/05/update-milestone-and-unfinished-business/#0001-01-01)
- en: '**Update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新**'
- en: First of all let me apologize for being off the grid for so long and not providing
    you with any of my geek prose recently. My final university semester classes are
    coming to an end today and I will resume regular posting after finals. However
    rest assured that my absence of the blogosphere has not caused quant power atrophy,
    it was merely a by-product of how busy I was with school and interviewing. Thank
    you all for sticking up with me during this dry spell.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，请允许我为长时间失联并向你们提供我的技术散文道歉。我的大学最后学期的课程今天结束，期末考试后我会恢复定期发文。但请放心，我的博客缺席并没有导致量化能力退化，这只是我忙于学业和面试的副作用。感谢你们在这段干旱期还支持我。
- en: '**Milestone**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**里程碑**'
- en: I recently obtained 50,000 views, while not an incredibly big number compared
    to the blogosphere’s behemoths (see blogroll), I personally am really happy. I
    never really thought that this blog would take these proportions and it keeps
    surprising me by bringing opportunities I never thought would be possible, and
    for that I must thank you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近获得了50,000次浏览，与博客界的巨头们（参见博客roll）相比，这个数字并不大，但我个人真的很高兴。我从未想过这个博客会发展到这个规模，它通过带来我从未想到可能的机遇而不断给我惊喜，为此我必须感谢你们。
- en: '**Unfinished Business**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**未完成的事业**'
- en: I know some of you were eagerly waiting for the TAA system post I kept saying
    would be coming soon; I am sorry to tell you that it will not. My services were
    hired by a private firm and the intellectual property developed is protected by
    a non-disclosure agreement. I might however discuss the intuition at a high level
    if the interest is still present.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道有些你们急切地等待着我所说的即将发布的TAA系统文章；很抱歉告诉你们那不会出现了。我的服务被一家私人公司雇佣，所开发的知识产权受保密协议保护。然而，如果还有兴趣的话，我可能会在较高层次上讨论一下直觉。
- en: Finally some of you might have noticed the new “QF Strategies” tab up top. For
    now it shines by its emptiness but it will not for much longer. I will be tracking
    strategies there soon, bear with me.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你们中的一些人可能注意到了顶部的“QF 策略”标签。现在它因空荡而显眼，但不久将不再是这样。我很快就会在那里追踪策略，请耐心等待。
- en: QF
