- en: 'Humble Student of the Markets: Rorschbach tests'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：Rorschbach测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/06/rorschbach-tests.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/06/rorschbach-tests.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/06/rorschbach-tests.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/06/rorschbach-tests.html#0001-01-01)
- en: The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个
- en: '[Rorschbach inkblot test](http://en.wikipedia.org/wiki/Rorschach_test)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Rorschbach墨迹测试](http://en.wikipedia.org/wiki/Rorschach_test)'
- en: was supposedly an interesting psychological test. You looked at an inkblot and
    what you saw said more about the you than the inkblot.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 据说是一种有趣的心理测试。你看着一张墨迹，你看到的东西更多地反映了你自己而不是墨迹。
- en: Here are a couple of interesting Rorschbach tests for market observers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些有趣的Rorschbach测试供市场观察者参考。
- en: '**Tiananmen Square anniversary**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**天安门广场屠杀纪念日**'
- en: During this past week, the press was full of then and now stories about the
    Tiananmen Square massacre in 1989, some 20 years ago (example
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的这一周，媒体充斥着关于1989年天安门广场屠杀的当时和现在的报道，大约20年前（例如
- en: '[here](http://www.marketwatch.com/story/hong-kong-still-has-1989-on-its-mind)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.marketwatch.com/story/hong-kong-still-has-1989-on-its-mind)'
- en: ). The following
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ）以下
- en: '[account](http://www.theglobeandmail.com/news/world/tiananmen-two-men-two-countries-one-tragedy/article1167768/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[账户](http://www.theglobeandmail.com/news/world/tiananmen-two-men-two-countries-one-tragedy/article1167768/)'
- en: 'tells the story of Prof. Chen, who was involved with the protests and then
    later purged by the Chinese authorities. He later emigrated to Canada [emphasis
    mine]:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了陈教授的故事，他参与了抗议活动，然后被中国当局清洗。后来，他移民到了加拿大[我强调]：
- en: Prof. Chen also was silent. The only way he was able to escape the memories
    of June 4 was, in some ways, by returning to China.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 陈教授也沉默了。他摆脱了六四事件的记忆的唯一方法，某种程度上是通过回到中国。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***His prime motivation for moving back was for his children to be educated
    in a more competitive environment. “I don''t think they can compete with Chinese
    children who study 12 hours a day, seven days a week***,” Prof. Chen said, laughing.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***他搬回去的主要动机是让孩子接受更具竞争力的教育环境。“我认为他们无法与每天学习12小时，每周7天的中国孩子竞争**，”陈教授笑着说道。'
- en: What do these stories tell us or the media? Should the West maintain its focus
    on human rights in dealing with foreign countries? Or are has China and the Chinese
    changed so much in the last 20 that a purged professor feels compelled to return
    because he believes that the western education system is too soft? Who is more
    Darwinian and who are the true capitalists now?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些故事告诉我们或媒体什么？西方在与外国打交道时应该保持对人权的关注吗？还是中国和中国人在过去的20年里发生了如此大的变化，以至于一个被清洗的教授感到有必要返回，因为他认为西方的教育体系太软弱了？谁更达尔文主义，现在谁才是真正的资本家？
- en: '**Hedge fund regulation**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**对冲基金监管**'
- en: Consider this new, ah,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下这个新的，嗯，
- en: '[innovation](http://dealbook.blogs.nytimes.com/2009/06/03/investing-in-lawsuits-for-a-share-of-the-awards/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[创新](http://dealbook.blogs.nytimes.com/2009/06/03/investing-in-lawsuits-for-a-share-of-the-awards/)'
- en: 'in hedge fund investing:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在对冲基金投资中：
- en: Richard W. Fields says he has come up with a win-win financial strategy for
    the downturn. He is investing in lawsuits.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 理查德·W·菲尔兹表示，他已经为经济衰退想出了一种双赢的金融策略。他正在投资诉讼。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Not in trip-and-fall cases, mind you, but in disputes that are far larger, more
    costly and potentially more lucrative, often pitting major corporations against
    each other.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不是指跌倒和摔伤的案件，注意，而是关系更大，成本更高，潜在利润更丰厚的争端，通常是将大型企业对抗。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mr. Fields is chief executive of Juridica Capital Management, which runs a fund
    that invests in one side of a lawsuit in exchange for a share of any winnings,
    The New York Times’s Jonathan D. Glater writes.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 菲尔兹先生是Juridica Capital Management的首席执行官，该公司运营着一只基金，以换取诉讼一方的一部分赢利，纽约时报的乔纳森·D·格莱特撰写。
- en: Does this demonstrate that hedgies are total amoral beings who will do anything
    for a profit? Or amidst the
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否表明了对冲基金是完全没有道德的存在，他们为了利润可以不择手段？或者在
- en: '[calls for greater hedge fund regulation](http://www.usatoday.com/money/companies/regulation/2009-03-26-hedge-funds-regulationt-geithner_N.htm)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[呼吁加强对对冲基金的监管](http://www.usatoday.com/money/companies/regulation/2009-03-26-hedge-funds-regulationt-geithner_N.htm)'
- en: ', does this story demonstrates the utter futility of trying to regulate hedge
    funds as they are testaments to the power of innovation and human ingenuity?'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ，这个故事是否表明了试图监管对冲基金的彻底徒劳？这些都是创新和人类智慧的证明？
- en: There are no right answers. The answers only tell you something about your own
    nature.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 没有标准答案。答案只能告诉你一些关于你自己的本性。
