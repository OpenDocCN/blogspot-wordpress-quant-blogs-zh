- en: The bulls appear to have taken control of the tape. The SPX is exhibiting a
    bullish cup and saucer formation. If it achieves a decisive breakout at 2800,
    the upside target is about 2950*. In all likelihood, the upside breakout will
    occur, as there is strong breadth support as small cap, midcap, and NASDAQ indices
    all achieved all-time highs last week.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来牛市似乎控制了市场。 SPX 正展现出牛市的杯型和叉形形态。如果它在 2800 点获得决定性突破，上涨目标约为 2950*。很可能会发生上涨突破，因为上周小盘股、中盘股和纳斯达克指数都创下了历史新高，支持力度强劲。
- en: As US stock prices are poised for fresh highs, one of the key questions is the
    nature of the leadership that investors should expect. A standard approach of
    using Relative Rotation Graph charting yielded some answers, but a further factor-based
    analysis indicated a surprising level of risk exposure.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国股市股价准备创新高，一个关键问题是投资者应该期待什么样的领导力。使用相对旋转图图表法得到了一些答案，但进一步的因素分析表明存在相当大的风险暴露。
