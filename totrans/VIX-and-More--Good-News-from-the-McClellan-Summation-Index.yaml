- en: 'VIX and More: Good News from the McClellan Summation Index'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：来自McClellan累积指数的好消息
- en: 来源：[http://vixandmore.blogspot.com/2007/07/good-news-from-mcclellan-summation.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/good-news-from-mcclellan-summation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/good-news-from-mcclellan-summation.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/good-news-from-mcclellan-summation.html#0001-01-01)
- en: The [last time](http://vixandmore.blogspot.com/2007/04/mcclellan-summation-index.html)
    I talked about the [McClellan Summation Index](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index),
    I used a weekly chart to demonstrate how this indicator can provide some advance
    notice of market tops and bottoms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上一次[讨论](http://vixandmore.blogspot.com/2007/04/mcclellan-summation-index.html)McClellan累积指数时，我使用了一个周线图表来展示这个指标可以提供一些市场顶部和底部的预先通知。
- en: Today my focus is more on the [Williams %R](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:williams_r)
    momentum indicator that I have included with the daily chart of the McClellan
    Summation Index (which [StockCharts.com](http://stockcharts.com/) codes as the
    $NYSI or NYSE Summation Index.)  In this chart, which spans from 2003 to the present,
    I use 30 bars for the Williams %R indicator instead of the more common 14 bars
    in order to minimize some of the choppiness and provide more reliable signals.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我的关注点更多的是[威廉姆斯%R](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:williams_r)动量指标，这个指标我已经包括在McClellan累积指数的日线图表中（StockCharts.com将其代码为$NYSI或NYSE累积指数。）在这个从2003年到现在的图表中，我使用30个柱子作为威廉姆斯%R指标，而不是更常见的14个柱子，以减少一些波动并提供更可靠的信号。
- en: In terms of a strong intermediate term bullish signals, what I look for in the
    chart below is for the Williams %R to cross the -50 center line, which is usually
    does shortly after moving above the -80 level.  While I will generally wait for
    the official confirmation at the -50 level, you can usually anticipate that event
    when the %R rises above -80.  With yesterday’s close of -77, I would expect that
    we would get another bullish signal from the McClellan Summation Index – Williams
    %R (30) very soon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在强烈的中期看涨信号方面，我在下面的图表中寻找的是威廉姆斯%R指标是否穿过-50的中心线，通常在超过-80的水平后不久就会发生。虽然我通常会等待在-50水平的官方确认，但你通常可以预期当%R升至-80以上时，这一事件会发生。随着昨日收盘价为-77，我认为我们很快就会从McClellan累积指数——威廉姆斯%R（30）中获得另一个看涨信号。
- en: For those interested in checking the reliability of this indicator, you can
    eyeball the chart to determine that this center line crossover approach gave 9
    highly profitable bullish readings, 1 neutral to unprofitable reading (May ’04),
    and 2 readings (February ’05 and February ’07) that were unprofitable – all of
    which one assumes a minimum holding period of 1-2 months.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想检查这个指标可靠性的朋友，你可以通过查看图表来确定这个中心线交叉方法给出了9个高度盈利的看涨读数，1个中性到亏损的读数（2004年5月），还有2个亏损的读数（2005年2月和2007年2月）——所有这些假设的最短持有期为1-2个月。
