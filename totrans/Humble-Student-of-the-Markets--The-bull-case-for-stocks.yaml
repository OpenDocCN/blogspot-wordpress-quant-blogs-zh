  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: （欧洲银行管理局）最近对欧洲银行的压力测试变得更加严格，并开始提高其从荒谬的低水平（回想一下，在德克夏银行在崩溃前几周被宣布健康，其一级资本比率达到了12%）的标准。
