- en: 'Front-Run The Delta: Touradji, Saracen, BlueGold, and Moore'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://frontrunthedelta.blogspot.com/2008/08/more-of-my-clients-mentioned-on.html#0001-01-01](https://frontrunthedelta.blogspot.com/2008/08/more-of-my-clients-mentioned-on.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[](http://www.bloomberg.com/apps/news?pid=20601087&sid=awbpiXcXlOF8&refer=home)[Hunter,
    Touradji Hedge Funds Gain as Commodities Sink](http://www.bloomberg.com/apps/news?pid=20601087&sid=awbpiXcXlOF8&refer=home)'
  prefs: []
  type: TYPE_NORMAL
- en: Peak Ridge Commodity Volatility Fund in Boston, advised by Hunter, the former
    Amaranth Advisors LLC energy trader, returned about 24 percent, leaving it up
    at least 230 percent this year, according to an investor.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Not a bad return. Just goes to show that you can get back into the game, even
    after losing $6.6 billion on the H/J spread.
  prefs: []
  type: TYPE_NORMAL
- en: Saracen Energy Partners LP, a Houston-based energy fund, gained about 3 percent
    in July, trimming its loss this year to about 29 percent, according to two investors.
    The fund, run by [Neil Kelley](http://search.bloomberg.com/search?q=Neil+Kelley&site=wnews&client=wnews&proxystylesheet=wnews&output=xml_no_dtd&ie=UTF-8&oe=UTF-8&filter=p&getfields=wnnis&sort=date:D:S:d1),
    49, had lost 22 percent in February alone.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Not bad, considering they nearly blew up several months ago.
  prefs: []
  type: TYPE_NORMAL
- en: Traders that lost money last month included BlueGold Capital Management LLP,
    a $800 million fund co-founded in February by 31-year-old [Pierre Andurand](http://search.bloomberg.com/search?q=Pierre+Andurand&site=wnews&client=wnews&proxystylesheet=wnews&output=xml_no_dtd&ie=UTF-8&oe=UTF-8&filter=p&getfields=wnnis&sort=date:D:S:d1)
    in London. The fund declined about 19 percent in July, paring its return this
    year to 109 percent, according to investors.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Christian Levett](http://search.bloomberg.com/search?q=Christian+Levett&site=wnews&client=wnews&proxystylesheet=wnews&output=xml_no_dtd&ie=UTF-8&oe=UTF-8&filter=p&getfields=wnnis&sort=date:D:S:d1),
    38, a former Moore Capital Management LLC commodity trader who started the $2.5
    billion hedge fund Clive Capital LLP in London, lost 8 percent in July, cutting
    his return this year to 25 percent, investors said.'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Clive has been one of the largest players in crude oil options the last few
    quarters, primarily trading the June and December expirations.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'm surprised BP Capital and Citadel were not mentioned in that article. I was
    hearing last week that they were both getting hit pretty hard by the fall in natty
    and CL. Apparently Boone has been buying front on the way down, and Citadel has
    been bidding CL puts, so will be interesting to see where they stand in next few
    months.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
