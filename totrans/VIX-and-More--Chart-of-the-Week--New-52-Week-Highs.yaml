- en: 'VIX and More: Chart of the Week: New 52-Week Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：新的52周新高
- en: 来源：[http://vixandmore.blogspot.com/2010/04/chart-of-week-new-52-week-highs.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/chart-of-week-new-52-week-highs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/04/chart-of-week-new-52-week-highs.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/chart-of-week-new-52-week-highs.html#0001-01-01)
- en: There has been a good deal of debate in the investment community lately about
    whether equities are currently overbought. As a look at charts of individual equities
    I am struck by the number of stocks that are now making fresh [52-week highs](http://vixandmore.blogspot.com/search/label/52%20week%20highs).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近投资界对于股市是否目前超买有很多争论。当我查看个别股票的图表时，我注意到现在有很多股票正在创下新的[52周新高](http://vixandmore.blogspot.com/search/label/52%20week%20highs)。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below chronicles one year of [52-week highs in the NYSE](http://vixandmore.blogspot.com/search/label/NYSE%20new%20highs).
    Using new highs as an indicator of internal market strength, it is easy to see
    how momentum has continued to build over the course of the last year, with so
    many stocks hitting new highs last Friday (614 on the NYSE) that breakouts to
    new highs have created their own self-sustaining demand.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)如下，记录了纽约证券交易所[52周新高](http://vixandmore.blogspot.com/search/label/NYSE%20new%20highs)的一年。使用新高作为内部市场力量的指标，很容易看出在过去的一年中，
    momentum 是如何持续建立的，上周五（纽约证券交易所614只股票）这么多股票创下新高，使得突破新高创造了它自己的自我维持需求。
- en: It only takes a couple of negative days to turn the new high trend in the other
    direction, but I have always been reluctant to short stocks that are making new
    highs. Even at historically elevated levels, an increasing number of new highs
    is a sign of strong market [breadth](http://vixandmore.blogspot.com/search/label/breadth)
    and a healthy, broadly diversified rally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 只需要几个负面的日子就可以将新的高点趋势转向另一个方向，但我一直不愿意做那些创下新高股票的的空头。即使在历史上 elevated 水平，越来越多的新高是市场[广度](http://vixandmore.blogspot.com/search/label/breadth)强劲和健康、广泛多元化的反弹的迹象。
