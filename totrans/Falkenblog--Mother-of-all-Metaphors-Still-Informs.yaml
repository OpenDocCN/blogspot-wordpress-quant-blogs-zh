- en: 来源：[http://falkenblog.blogspot.com/2012/04/mother-of-all-metaphors-still-informs.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/mother-of-all-metaphors-still-informs.html#0001-01-01)
