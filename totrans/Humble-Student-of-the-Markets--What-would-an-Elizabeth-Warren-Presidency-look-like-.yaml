- en: '**Discounting a Warren Presidency**'
  prefs: []
  type: TYPE_NORMAL
- en: It began with two respected polls of Iowa and New Hampshire voters which showed
    Elizabeth Warren leading Joe Biden and the rest of the field for the Democrats`
    race for president, Last week, a national poll reported that Warren caught the
    previous front runner Biden by 27% to 25%, Wall Street has started to become unsettled
    at the prospect of a Warren nomination. A
  prefs: []
  type: TYPE_NORMAL
- en: '[Washington Post](https://www.washingtonpost.com/news/powerpost/paloma/the-finance-202/2019/09/24/the-finance-202-wall-street-is-getting-worried-about-a-possible-president-warren/5d893ce2602ff152cce03db9/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'article indicates that there is only concern, but no panic:'
  prefs: []
  type: TYPE_NORMAL
- en: Wall Street is sounding the alarm over Sen. Elizabeth Warren’s rise in the Democratic
    presidential race, as investors start to grapple with the possibility the industry
    scourge secures her party's nomination.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One investor joked that the stock market wouldn't even open if the Massachusetts
    senator became president; a segment on CNBC featured the idea that married couples
    could get divorced rather than be subjected to Warren's "wealth tax."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For now, the rising nerves are mostly evident in chatter. There's an emerging
    consensus that a Warren presidency would hurt the stock market -- yet there’s
    little evidence that investors are pricing in the risk.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"From a pure markets perspective, a Warren nomination hardly seemed ''priced
    in,''" Chris Krueger of Cowen Washington Research Group writes. He offers a few
    theories why that''s the case: The election remains far away; Warren could be
    seen as a weaker Trump foe; or that Warren will moderate her pitch if she secures
    the nomination. "In any event, buckle up."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Warren`s odds of securing the nomination at PredictIt has soared in the last
    few days. This presents the picture of two main contenders. Warren and Biden have
    left the rest of the field behind. (For the uninitiated, the PredictIt market
    allows participants to buy and sell contracts based on events. If that event occurs,
    the contract pays out at $1.)
  prefs: []
  type: TYPE_NORMAL
- en: Expect the markets to begin to price in the prospect of a Warren win in the
    days and weeks ahead. For investors, it is time to consider the implications of
    a Warren White House.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
