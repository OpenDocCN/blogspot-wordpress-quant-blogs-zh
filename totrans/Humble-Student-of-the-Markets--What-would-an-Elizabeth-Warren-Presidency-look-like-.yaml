- en: 'Humble Student of the Markets: What would an Elizabeth Warren Presidency look
    like?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/09/what-would-elizabeth-warren-presidency.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/09/what-would-elizabeth-warren-presidency.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Preface: Explaining our market timing models**'
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on the research outlined in our
    post,'
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Model**'
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader uses a
  prefs: []
  type: TYPE_NORMAL
- en: '**trading model**'
  prefs: []
  type: TYPE_NORMAL
- en: ', which is a blend of price momentum (is the Trend Model becoming more bullish,
    or bearish?) and overbought/oversold extremes (don''t buy if the trend is overbought,
    and vice versa). Subscribers receive real-time alerts of model changes, and a
    hypothetical trading record of the those email alerts are updated weekly'
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/trading-track-record/)'
  prefs: []
  type: TYPE_NORMAL
