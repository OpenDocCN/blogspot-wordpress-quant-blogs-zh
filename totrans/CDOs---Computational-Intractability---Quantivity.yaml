- en: CDOs & Computational Intractability | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CDOs与计算难题 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2009/12/29/cdos-and-computational-intractabilit/#0001-01-01](https://quantivity.wordpress.com/2009/12/29/cdos-and-computational-intractabilit/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2009/12/29/cdos-and-computational-intractabilit/#0001-01-01](https://quantivity.wordpress.com/2009/12/29/cdos-and-computational-intractabilit/#0001-01-01)
- en: 'Readers with backgrounds in derivatives and theoretical computer science may
    find amusement in the recent working paper from Arora *et al.*: [Computational
    Complexity and Information Asymmetry in Financial Products](http://www.cs.princeton.edu/~rongge/derivative.pdf).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 了解衍生品和理论计算机科学背景的读者可能会对阿罗拉等人最近的工作论文感到满足：[金融产品中的计算复杂性和信息不对称](http://www.cs.princeton.edu/~rongge/derivative.pdf)。
- en: 'The article provides delightful juxtaposition of cross-discipline buzzword
    bingo: computational complexity (theoretical [computer science](http://en.wikipedia.org/wiki/Computer_science)),
    asymmetric information / lemon costs ([information economics](http://en.wikipedia.org/wiki/Information_economics)),
    and densest subgraph problem ([graph theory](http://en.wikipedia.org/wiki/Graph_theory)).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章提供了跨学科流行词汇宾果的令人愉悦的并列：计算复杂性（理论[计算机科学](http://en.wikipedia.org/wiki/Computer_science)）、不对称信息/柠檬成本（[信息经济学](http://en.wikipedia.org/wiki/Information_economics)）和密度最大子图问题（[图论](http://en.wikipedia.org/wiki/Graph_theory)）。
- en: In short, the authors posit that *detecting fraudulent CDOs/CDSs is essentially
    computationally intractable* (p. 12). Needless to say, [the press](http://blogs.reuters.com/felix-salmon/2009/12/28/its-impossible-to-price-a-cdo/)
    is already having a field day with the article to blame [Goldman](http://www.goldmansachs.com/)
    (arguably rightfully so, to the demise of their counterparties); despite what
    I wonder may be limited capacity to fully comprehend the subtle theoretical details
    of the article.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，作者们认为*检测欺诈性CDOs/CDSs基本上是计算上棘手的*（第12页）。 不用说，[媒体](http://blogs.reuters.com/felix-salmon/2009/12/28/its-impossible-to-price-a-cdo/)已经在利用这篇文章指责[高盛](http://www.goldmansachs.com/)（可以说是理所当然地，对他们的交易对手的灭亡）；尽管我想知道他们是否有能力完全理解文章中微妙的理论细节。
- en: 'A few more choice words from the authors (p. 3):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们还有一些精选的话（第3页）：
- en: 'What is surprising is that a computationally limited buyer may not have any
    way to distinguish such a tampered derivative from untampered derivatives…The
    paper suggests a surprising answer: in many models, even the problem of detecting
    the tampering *ex post* may be intractable.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 令人惊讶的是，一个计算能力有限的买家可能无法区分这种篡改的衍生品和未篡改的衍生品…… 该论文提出了一个令人惊讶的答案：在许多模型中，即使是*事后*检测篡改的问题也可能是棘手的。
- en: 'The article is a pleasing practical application of computational complexity
    theory, which Arora and Barak cover nicely in their recent text, [Computational
    Complexity: A Modern Approach](http://www.cs.princeton.edu/theory/complexity/).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章是计算复杂性理论的一种愉快的实际应用，阿罗拉和巴拉克在他们最近的著作《[计算复杂性：现代方法](http://www.cs.princeton.edu/theory/complexity/)》中对此进行了很好的介绍。
