- en: '![](img/97183f3bcd678658370290e14681dbea.png)Friday is always a good time to
    do some housekeeping, so here are some updates to recent themes in the blog:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/97183f3bcd678658370290e14681dbea.png)周五总是进行一些家务的好时机，所以这里有一些关于博客近期主题的更新：'
- en: In terms of fear, yesterday showed a fair amount of it, as the 25.3% increase
    in the VIX is about twice the median for a 2.6% drop in the SPX.  While today’s
    markets seem to have settled down a little after an exciting opening, the elevated
    fear persists.  For those who may be interested, you can always eyeball today’s
    VIX and SPX percentage changes on my [fear-complacency graph](http://vixandmore.blogspot.com/2007/10/how-fearful-were-we-last-week.html)
    to make your own assessment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在恐惧方面，昨天显示出了相当多的恐惧情绪，因为VIX的25.3%的增加几乎是SPX下跌2.6%时的两倍。尽管今天的市场在激动人心的开盘后似乎稍微稳定了一些，但
    elevated fear 仍然存在。对于那些可能感兴趣的人，你总是可以在我的[恐惧与自满指数图](http://vixandmore.blogspot.com/2007/10/how-fearful-were-we-last-week.html)上查看今天的VIX和SPX的百分比变化，以做出自己的评估。
- en: Now that the Fed [may be done](http://www.clevelandfed.org/research/Policy/fedfunds/index.cfm)
    cutting rates for the moment (see Mike Shedlock, “[Is it Two and Done?](http://globaleconomicanalysis.blogspot.com/2007/11/rate-cuts-is-it-two-and-done.html)”),
    the good-news-is-good-news-and-bad-news-is-good-news cycle may be coming to an
    end as well.  This means we are likely entering a [Rorschach](http://en.wikipedia.org/wiki/Rorschach_inkblot_test)
    cycle, where interpretations of government data start to be largely driven by
    your view of the investing landscape, in addition to any psychotic disorders that
    may be lurking just below the surface.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，由于美联储[可能已经完成了](http://www.clevelandfed.org/research/Policy/fedfunds/index.cfm)降息（参见Mike
    Shedlock的“[Is it Two and Done?](http://globaleconomicanalysis.blogspot.com/2007/11/rate-cuts-is-it-two-and-done.html)”），好消息是好消息，坏消息也是好消息的周期可能即将结束。这意味着我们可能正进入一个[罗夏测试](http://en.wikipedia.org/wiki/Rorschach_inkblot_test)周期，其中对政府数据的解释开始主要受到您对投资景观的看法的驱动，以及可能隐藏在表面之下的任何精神障碍。
- en: In the [four generals](http://vixandmore.blogspot.com/2007/10/four-generals-will-tell-story.html),
    [four horsemen](http://www.thestreet.com/pf/funds/madmoneywrap/10361041.html),
    etc. category, the large cap tech leaders continue to do well, while [Southern
    Copper (PCU)](http://finance.google.com/finance?q=pcu&hl=en) has [struggled](http://stockcharts.com/charts/gallery.html?pcu)
    a bit.  The big story in the group, however, is [MasterCard (MA)](http://finance.google.com/finance?q=ma&hl=en),
    which saw its stock surge 20% after a [blowout earnings](http://www.businessweek.com/investor/content/oct2007/pi20071031_548185.htm?campaign_id=yhoo)
    report.  Much of MasterCard’s success can be attributed to increased acceptance
    of plastic across the globe, rather than in the <country-region st="on"><place
    st="on">US</place></country-region>, where growth is slowing.  In fact, given
    the doldrums that the [Retail HOLDRS (RTH)](http://finance.google.com/finance?q=rth)
    ETF has been in since July, I will be focusing closely on the many retailers who
    report earnings just before Thanksgiving.  For some related perspectives, Toro’s
    Running of the Bulls [argues convincingly](http://runningofthebulls.typepad.com/toros_running_of_the_bull/2007/11/are-the-four-ho.html)
    that the four horsemen have a lot of room still to run, while Chris Perruna is
    [following MasterCard closely](http://www.chrisperruna.com/2007/11/02/mastercard-ma-charging-ahead/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[四将](http://vixandmore.blogspot.com/2007/10/four-generals-will-tell-story.html)，[四骑士](http://www.thestreet.com/pf/funds/madmoneywrap/10361041.html)等类别中，大型科技股的领导地位继续表现良好，而[南方铜业（PCU）](http://finance.google.com/finance?q=pcu&hl=en)的业绩则有些[挣扎](http://stockcharts.com/charts/gallery.html?pcu)。然而，该集团的大新闻是[万事达卡（MA）](http://finance.google.com/finance?q=ma&hl=en)，其股价在一份[爆炸性财报](http://www.businessweek.com/investor/content/oct2007/pi20071031_548185.htm?campaign_id=yhoo)发布后飙升了20%。万事达卡的成功很大程度上可以归功于全球范围内对塑料货币的接受程度提高，而不仅仅是美国，尽管美国的增长放缓。事实上，考虑到[零售持有者（RTH）](http://finance.google.com/finance?q=rth)ETF自7月以来一直处于低迷状态，我将密切关注许多在感恩节前刚刚发布业绩的零售商。对于一些相关观点，Toro的奔牛赛[有说服力地](http://runningofthebulls.typepad.com/toros_running_of_the_bull/2007/11/are-the-four-ho.html)认为四骑士还有很大的上涨空间，而Chris
    Perruna正在[密切关注万事达卡](http://www.chrisperruna.com/2007/11/02/mastercard-ma-charging-ahead/)。
