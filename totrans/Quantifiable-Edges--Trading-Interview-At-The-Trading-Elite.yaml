  zh: 来源：[http://quantifiableedges.blogspot.com/2011/03/trading-interview-at-trading-elite.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/trading-interview-at-trading-elite.html#0001-01-01)
- en: The Trading Elite is a new site that features interviews with professional traders. 
    The site is run by Jared Mast.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 交易精英是一个新的网站，专门采访专业交易员。该网站由Jared Mast运营。
- en: I was honored to be one of the first traders interviewed by Jared.  The interview
    took place a few months ago, but it was posted when the site came on line in the
    last few weeks.  You may check it out at
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我很荣幸成为被Jared采访的第一批交易员之一。采访是几个月前进行的，但是在最近几周网站上线时发布了。你可以在以下链接找到：
- en: '[http://www.thetradingelite.com/?p=22](http://www.thetradingelite.com/?p=22)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.thetradingelite.com/?p=22](http://www.thetradingelite.com/?p=22)'
- en: There are also interviews with other traders whom I greatly respect, including
    Scott Andrews, Ray Barros, Dave Landry, and more.  So check out The Trading Elite.
    I have also added it to my blogroll.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他我非常尊重的交易员的访谈，包括Scott Andrews，Ray Barros，Dave Landry等。所以去看看交易精英吧。我也把它加到了我的博客链接列表中。
