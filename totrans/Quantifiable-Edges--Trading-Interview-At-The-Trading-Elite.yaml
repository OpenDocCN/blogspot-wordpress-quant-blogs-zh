  type: TYPE_NORMAL
  zh: 量化边缘：交易精英的交易访谈
- en: 来源：[http://quantifiableedges.blogspot.com/2011/03/trading-interview-at-trading-elite.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/trading-interview-at-trading-elite.html#0001-01-01)
