- en: 'Humble Student of the Markets: Don''t confuse correlation with causality'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：不要将相关性与因果关系混淆
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/07/dont-confuse-correlation-with-causality.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/07/dont-confuse-correlation-with-causality.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/07/dont-confuse-correlation-with-causality.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/07/dont-confuse-correlation-with-causality.html#0001-01-01)
- en: One of the first things that I learned as a quant is “don’t confuse correlation
    with causality”. Unless there is a direct relationship (e.g. interest rates go
    up, bond prices go down), statistical correlations don’t necessarily hold up.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名量化分析师，我学到的第一件事就是“不要将相关性与因果关系混淆”。除非有直接关系（例如，利率上升，债券价格下降），否则统计相关性未必成立。
- en: '**Correlations move around**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关性变动**'
- en: The folks at Bespoke have an interesting [study](http://bespokeinvest.typepad.com/bespoke/2008/07/asset-class-cor.html)
    showing the correlations of different asset classes and sectors over two time
    frames, one longer and one shorter. In the short term, S&P 500 sectors have become
    slightly more correlated with each other. The Yen has become more correlated with
    virtually all assets while Treasuries have become less correlated.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Bespoke团队有一个有趣的[研究](http://bespokeinvest.typepad.com/bespoke/2008/07/asset-class-cor.html)，展示了不同资产类别和行业在两个时间框架内的相关性，一个较长，一个较短。短期内，标普500各行业之间的相关性略有增加。日元与几乎所有资产的相关性增强，而国债的相关性降低。
- en: 'The lesson of this study is: asset correlations move around. In this case,
    U.S. Treasuries have become a much better diversifier to U.S. equities in the
    short run. Which correlations should an investor rely on when building a portfolio?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的教训是：资产相关性是变动的。在这个案例中，短期来看，美国国债变成了比美国股票更好的多元化选择。投资者在构建投资组合时应该依赖哪些相关性呢？
- en: '**Understand the fundamental case**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**理解基本案例**'
- en: 'My inner quant tells me to ignore the short term figures as the time frame
    is too short to matter. My inner fundamental investor tells me to figure out why
    the correlations are moving around. In fact, there may be a perverse causal relationship
    at work with asset classes that show negative correlations. Here are some examples:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的量化分析师告诉我，应该忽略短期数据，因为时间框架太短而无关紧要。我内心的基本面投资者告诉我，需要找出为什么相关性在变动。实际上，对于显示负相关性的资产类别，可能存在一种反常的因果关系。以下是一些例子：
- en: EAFE (1980s) – International equities were sold as diversifiers as they exhibited
    low correlation to US equities. Money moved in and eventually correlations rose.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EAFE（1980年代）——国际股票因与美国股票的低相关性而被视为多元化工具。资金流入后，相关性最终上升。
- en: Emerging markets (1990s) – Emerging markets were sold as diversifiers to US
    and international equities. Even during periods of stress, their correlations
    were historically low. Money moved in and correlations rose.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新兴市场（1990年代）——新兴市场被作为对美国和国际股票的多元化投资工具出售。即使在压力时期，它们的历史相关性也较低。资金流入后，相关性上升。
- en: Hedge funds (starting about 2000) – Hedge fund returns were uncorrelated to
    equities, especially during the post-Tech Bubble bear market. Money moved in…
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对冲基金（大约从2000年开始）——对冲基金的回报与股票市场不相关，特别是在科技泡沫破裂后的熊市期间。资金流入……
