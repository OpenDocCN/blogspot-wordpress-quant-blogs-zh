- en: Collateral Management and Hypothecation
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 抵押品管理与再抵押
- en: 'Airport lounges are always good for catching up on stuff.  Daniel Parker’s
    [article](http://blogs.sungard.com/fs_capitalmarkets/2013/02/05/are-your-collateral-management-and-hypothecation-methods-ready-for-prime-time/),
    “Are Your Collateral Management and Hypothecation Methods Ready for Prime Time?”
    has been in my reading queue for some time.  What should keep reads awake is the
    final sentence of Daniel’s opening paragraph:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 机场休息室总是很适合赶上事情的。丹尼尔·帕克的[文章](http://blogs.sungard.com/fs_capitalmarkets/2013/02/05/are-your-collateral-management-and-hypothecation-methods-ready-for-prime-time/)，“你的抵押品管理和再抵押方法准备好登上舞台了吗？”已经在我的阅读队列中有一段时间了。让读者保持清醒的是丹尼尔开篇段落的最后一句话：
- en: prolific revenue opportunities presented in years
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多年来呈现的丰富的收入机会
- en: 'Further, given the closing paragraph, one can only assume pre-current-post
    discussion by management and techie around budgets, architectures, and the likes
    to take advantage of the opportunity that presents itself as part of the new Dodd-Frank
    world:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据结束段落，人们只能假设管理层和技术人员在预先、当前和事后讨论预算、架构等内容，以利用作为新《多德-弗兰克法案》世界的一部分出现的机会：
- en: Ultimately, it is necessary for all participants considering rehypothecation,
    or any aspect of collateral waiver, as part of an underlying collateral management
    or optimization strategy to consolidate automation across business lines and asset
    classes. This accomplishes a true cost-benefit justification. Both buy-side and
    sell-side firms are moving toward automating collateral pools and portfolios,
    trade reconciliation, and valuation; including real-time liquidity monitoring
    and account segregation as distinct opportunities.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最终，作为基础抵押品管理或优化策略的一部分，所有考虑再抵押、或任何抵押品豁免的参与者都需要整合跨业务线和资产类别的自动化。这实现了真正的成本效益论证。买方和卖方公司都在向自动化抵押品池和投资组合、交易对账和估值等方面迈进；包括实时流动性监控和账户隔离作为独特的机会。
- en: 'Finally, consider a read of FOREYE’s “Benefit from one of the biggest opportunities
    in 2013: Collateral Management” [paper](http://www.foxeye.net/files/Whitepaper_FOXEYE_CollateralManagementIn2013.pdf).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，考虑阅读FOREYE的“从2013年最大的机会中受益：抵押品管理”[论文](http://www.foxeye.net/files/Whitepaper_FOXEYE_CollateralManagementIn2013.pdf)。
