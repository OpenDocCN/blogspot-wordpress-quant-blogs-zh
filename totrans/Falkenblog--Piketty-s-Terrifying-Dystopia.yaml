- en: outlines an interesting consequence to increasing public participation in big
    decisions. As the number of stakeholders grows each interest group seeks its own
    group's ends without moderation, they are single-issue advocates nobly advancing
    their righteous cause (e.g., Native Americans, aquifers, unions), and so veto
    action unless they are basically paid-off. The result is that usually nothing
    happens, and so the days when we could build the interstate highway system, the
    Hoover Dam, or the Empire State Building in only a year, are over.  Small 'd'
    democratic control of property leads to stasis, why government spending today
    is mainly on transfer payments and studies, not roads and bridges.
  prefs: []
