  zh: 皮凯蒂反对的是一个在理论上并不是问题的问题：在其他一切条件都不变的情况下，富人变得更富有。 毫无疑问，与50年前相比，今天的贫困者富有，可以获得微波炉，互联网，空调等，这些要么局限于富人，要么根本没有提供给任何人，然而，对许多人来说，今天的穷人似乎比他们在1950年代更糟糕，这突显了从实际情况来看贫困是相对的。标准经济模型无法捕捉到这一点。我的书
