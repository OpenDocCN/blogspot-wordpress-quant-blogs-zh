- en: Georg Wilhelm Friedrich Hegel, Marx's muse, was more insightful on human nature.
    He thought people want recognition from society for one’s labors, as vocations
    are often chosen and mastered as part of a person’s own search for meaning. Being
    appreciated by others doing something you were not forced to do, something not
    everyone can do, gives great satisfaction. When you have to work at something
    that takes only effort you feel unimportant; your agency is not appreciated by
    others and when you die you'll be soon forgotten. Hegel noted that in agriculture
    people are mainly busy addressing immediate material needs.  Thus, duty was a
    strong Protestant ethic because working hard to feed your family was necessary
    and psychologically onerous, so many found comfort in the thought their hard work
    was part of God's plan. Given the prerequisites needed for the industrial and
    scientific revolution, perhaps it was.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 马克思的启发者弗里德里希·黑格尔对人类本性更有洞察力。他认为人们想要社会对自己的劳动给予认可，因为职业往往是作为一个人寻求意义的一部分而被选择和掌握的。在别人做一些你不被迫去做的事，并且不是每个人都能做的事情并获得了认可时，会给人带来巨大的满足感。当你不得不做一些只需努力而没有用心的事情时，你会感觉不重要；别人并不欣赏你的代理，当你死后很快就会被遗忘。黑格尔指出，在农业中，人们主要忙于解决眼前的物质需要。因此，责任是一种强烈的新教伦理，因为努力工作来养家糊口既是必要的，也在心理上是繁重的，所以很多人在这样做时会在想到他们的努力工作是上帝计划的一部分。鉴于工业和科学革命所需的先决条件，也许是这样的吧。
- en: Only in what Hegel called the ‘second estate’ of trade and commerce can people
    become independent and have freedom. Homer's Achilles chose to die with eternal
    honor rather than to live forever in unimportant obscurity, and it resonates because
    it exaggerates a choice many of us would make, as impacting others positively
    is in many ways more important than our own life. The defeat of natural necessity
    is a prerequisite for the development of the free individual and of ethical life
    for Hegel. Thus, in spite of the higher mortality rates of cities, people have
    always migrated to urban areas in their own search for meaning, the chance of
    life more than mere subsistence was enough to motivate many. People want higher
    status via their own individual essence. Having children, for example, is probably
    the most common way people do this, and it should be noted that if people today
    were simply maximizing their wealth they wouldn't have kids; they clearly want
    to connect to the future, not just consume.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在黑格尔所称的‘贸易和商业的第二状态’中，人们才能变得独立并拥有自由。荷马的阿喀琉斯选择了与永恒荣耀一起去世，而不是永远生活在不重要的遗忘中，这引发共鸣，因为它夸大了我们中的许多人会做出的选择，积极地影响他人在许多方面更重要。对黑格尔来说，战胜自然必然性是发展自由个体和道德生活的先决条件。因此，尽管城市的死亡率较高，人们总是迁入城市地区寻求意义，仅仅生存的机会就足以激励许多人。人们想通过自己的个体本质获得更高的地位。例如，生孩子可能是人们这样做最常见的方式，应该注意到，如果人们今天只是在最大化他们的财富，他们就不会有孩子;显然，他们想要连接到未来，而不仅仅是消费。
