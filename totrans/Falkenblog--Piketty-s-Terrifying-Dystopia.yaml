- en: He calls the consequences of the long-term dynamics of wealth distribution "potentially
    terrifying” (p. 571). At one point he notes "15% of income was transferred from
    the poorest 90% to the top 10%" (p. 297) as if the rich simply took it from the
    middle class, and so the success of the rich just implies more theft, more injustice.
    Further, “immense inequalities of wealth have little to do with the entrepreneurial
    spirit and are of no use in promoting growth. Nor are they of any 'common utility,'"
    meaning, they do not contribute to growth, nor count in his social welfare function,
    Mussolini's "everything within the state, nothing outside the state." In sum,
    his main concern is that the rich don't create wealth, they mainly just take it
    from others, and so social justice is negatively related to their wealth. Stalin's
    thoughts on the Kulaks were similar.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他称财富分配的长期动态的后果“可能是令人恐惧的”（第571页）。在一个地方，他注意到“从最贫穷的90%转移到最富有的10%的收入有15%”（第297页），好像富人只是从中产阶级那里拿走了一样，所以富人的成功只意味着更多的偷窃，更多的不公正。
    此外，“巨大的财富不平等与企业精神几乎毫无关系，对促进增长毫无用处。它们在推动增长中不起作用，也没有在他的社会福利函数中计算，墨索里尼“国家范围内的一切，国家范围外的一切”。“总之，他最关心的是，富人并没有创造财富，他们主要是从其他人那里拿走，因此社会公正与他们的财富是负相关的。斯大林对富农的看法也类似。
- en: 'Piketty argues against a problem that is theoretically not a problem: the rich
    getting richer holding all other things equal.  It is undoubtedly true that the
    poor today are rich compared to 50 years ago, having access to microwaves, the
    internet, air-conditioning, etc. that were the either confined to the rich or
    not available to anyone, yet it seems to many as if today''s poor are worse-off
    than they were in the 1950s, highlighting that as a practical matter poverty is
    relative. Standard economic models do not capture that. My book'
