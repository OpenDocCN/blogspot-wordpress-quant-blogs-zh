    the past 30 years), so if housing is the cause of recent capital ratio increases,
    it's not the driver increasing top incomes, the 'r>g' explanation fades into a
    distraction.  So while I agree inequality is increasing, his diagnosis of the
    genesis (an abnormally high return on inherited wealth relative to economic growth)
    seems unlikely, and with a bad diagnosis, his cure is worthless.
