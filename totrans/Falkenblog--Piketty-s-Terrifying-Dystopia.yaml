    471)，从而*“调控资本主义”*(p.518)。与所有真正流行的非虚构作品一样，它激起了时代精神，因为许多人认为民主和平等是至高无上的目标，因此，一个科学证明这些高尚目标受到严重威胁的巨著受到了极高的欢迎；没有什么比一场袭击的消息更能召集人们的力量了。此外，新的策略更有可能成功，因为让富人变穷比让穷人变富要容易得多。然而，美好的时光
