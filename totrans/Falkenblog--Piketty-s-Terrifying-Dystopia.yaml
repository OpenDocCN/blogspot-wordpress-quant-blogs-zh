- en: 'OK, after a long absence, I''m posting this book review just because I feel
    like it. It''s my personal opinion:  Thomas Piketty''s bestselling door-stopper *Capital
    in the Twenty First Century* notes some facts that he thinks point to a clear
    problem and solution:'
  prefs: []
  type: TYPE_NORMAL
