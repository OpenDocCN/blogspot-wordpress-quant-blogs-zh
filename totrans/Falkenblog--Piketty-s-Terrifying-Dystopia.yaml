- en: wealth and income irrespective of the actual change in wealth an income in that
    decade, and one can imagine all those loopholes and inducements two generations
    ago when the top tax rates were above 90% (it seems people can no better imagine
    their grandparents sheltering income than having sex, another generational conceit).
  prefs: []
  type: TYPE_NORMAL
- en: For example, he writes that Lilian Bettencourt, the richest woman in France
    and heiress to the L'Oreal fortune (mentioned often, she serves as the archetype
    of the rich), never reported more than a $5MM annual income on a $30B fortune,
    a 0.02% annual return. Given his assumed 5% return on capital, and that given
    Bettencourt's true returns have been above this average, this implies that it
    is clearly possible for reported income to stray from actual income by a factor
    of 100 for a long time. Given this feasibility and the incentives given by changing
    marginal tax rates and various corporate laws, it seems highly possible the whole
    U-shaped pattern in capital/income and top-decile-income/total income is just
    people sheltering their income at various intensities given the tax rate over
    the past century.
  prefs: []
  type: TYPE_NORMAL
