    enthusiasm of an entrepreneur, with tips on how to maximize your chances for success.
    At only 200 pages, it's a book meant to be read, not referenced. It's like positive
    psychology, focusing on habits of happy, prosperous people so one can become one.
    If you have a child graduating college, and he wants to be an intellectual, buy
    him Piketty's book; if he just wants to be a success in some vague unknowable
    way, buy him Thiel's.
