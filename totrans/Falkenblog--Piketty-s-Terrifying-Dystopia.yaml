- en: To him, the implication is obvious. Raise taxes back to what they were in the
    good old days of *Les Trente Glorieuses* to reduce inequality. The point of the
    tax is not so much to increase revenues but rather to “expose wealth to democratic
    scrutiny" (p. 471) and thus "regulate capitalism” (p.518). As with all really
    popular nonfiction, it hits the zeitgeist because many think democracy and equality
    are paramount unalloyed objectives, so a big book scientifically proving these
    noble objectives are under a vicious assault is highly welcome; nothing rallies
    the troops like news of an attack. Plus, the new tactic is refreshingly more feasible,
    as making the rich poorer is a lot easier than making the poor richer.  However,
