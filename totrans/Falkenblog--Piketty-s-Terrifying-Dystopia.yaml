- en: 'OK, after a long absence, I''m posting this book review just because I feel
    like it. It''s my personal opinion:  Thomas Piketty''s bestselling door-stopper *Capital
    in the Twenty First Century* notes some facts that he thinks point to a clear
    problem and solution:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，隔了这么久，我突然想发表这篇书评。这只是我的个人意见： 托马斯·皮凯蒂的畅销书*《21世纪的资本》*指出了一些他认为体现了一个明显的问题和解决办法的事实：
- en: The return on capital over the economic growth rate determines the Capital/Income
    ratio, where a higher return on capital implies higher level of capital relative
    to income (r/g --> C/I)
