- en: 'Most importantly for his case is the fact that because marginal taxes, and
    inheritance taxes, were so high, the rich had a much different incentive to hide
    income and wealth.  He shows marginal income and inheritance tax rates that are
    the exact inverse of the capital/income ratio of figures, which is part of his
    argument that raising tax rates would be a good thing: it lowers inequality.  
    Those countries that lowered the marginal tax rates the most saw the biggest increases
    in higher incomes (p. 509). Perhaps instead of thinking capital and top-income
    proportions went down when taxes were raised, it was just reported less to avoid
    confiscatory taxes?  Alan Reynolds'
