- en: One of the great things about a market economy and corporations is that it has
    created a unique pre-eminence of reciprocal altruism over familiar altruism.  Corporate
    institutions need highly developed contractual relationships among strangers,
    which breeds trust and a lack of corruption, a better society, while its alternative
    is nepotism (where markets are not strong, trust is low and clans dominate). Further,
    corporate competition is positive sum because of productivity growth, unlike state
