- en: 'The key to good economics was first shown by Adam Smith: showing the emergent
    properties of individual behavior. They key is to have good assumptions as to
    what motivates individuals, and the basic idea of Smith was that people want to
    make themselves more prosperous, an innocuous assumption with surprising results.
     Piketty''s muse, Marx, on the other hand, was clearly wrong on his assumptions,
    such as assuming the value of something is directly proportional to the labor
    it embodies, or supposing that people would float between being artisans, poets,
    miners, farmers, in the same day. Good assumptions are essential for a useful
    theory, and Marx didn''t have them.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀经济学的关键首先由亚当·斯密提出：显示个体行为的 emergent properties。关键在于对激励个体的良好假设，斯密的基本观点是人们想使自己更繁荣，这是一个无害的假设，却带来了令人惊讶的结果。与之不同，马克思的启发之物是皮凯蒂，显然在他的假设上是彻头彻尾错的，例如假设某事物的价值与它所包含的劳动成正比，或者假设人们在同一天之内会在工匠、诗人、矿工、农民之间自由转换。良好的假设对于一个有用的理论是至关重要的，而马克思没有这些假设。
