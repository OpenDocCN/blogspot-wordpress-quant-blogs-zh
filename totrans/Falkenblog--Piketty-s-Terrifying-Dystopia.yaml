- en: be more focused on relative status (i.e., envy) over simple absolute welfare.
    Thus, economics currently is quite confused because all of their canonical models
    are based on standard utility functions that ignore relative status, yet they
    don't really believe it. This is a profound confusion, and the profession should
    focus attention on it because if you are using assumptions you don't really believe,
    it's rather pointless. Yet, Piketty merely attacks inequality without any serious
    discussion of how, exactly, wealthier rich people is worse than poorer rich people.
    It is petty and perverse to assert that a year where the stock market rises 20%
    is worse than one where it only rises 5%, because of its effects on inequality.
