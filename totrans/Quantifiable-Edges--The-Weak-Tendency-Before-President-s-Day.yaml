- en: Friday is the last trading day before the President’s Day holiday. The day prior
    to many holidays we see a bullish tendency. This is NOT the case with Presidents
    Day. Over the last 20 years the Friday before President’s Day has been a very
    poor performer. I showed this last year in the 2/18/11 Subscriber Letter. I have
    updated the results in the table below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 总统日是假期前的最后一个交易日。在许多假期前，我们通常看到看涨的倾向。但总统日不是这样。在过去的20年里，总统日假期前的那个周五表现非常糟糕。我在去年的2月18日的订阅信中展示了这一点。我在下面的表格中更新了这些结果。
- en: Inclinations appear squarely bearish.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 倾向显示为看跌。
