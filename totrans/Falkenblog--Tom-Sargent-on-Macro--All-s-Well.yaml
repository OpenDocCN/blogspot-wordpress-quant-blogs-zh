- en: 'Falkenblog: Tom Sargent on Macro: All''s Well'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2010/11/tom-sargent-on-macro-alls-well.html#0001-01-01](http://falkenblog.blogspot.com/2010/11/tom-sargent-on-macro-alls-well.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/c09728605edf0988dddf278d6fbbc5e2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjaKixZui5bSEpCZoJm2yEkfZyu0R3UUchLFIpAAdJt5ofuvNm8etC82t93pLuJP-LbQDKnKS7hQ9bwJmzICX8LcJog3p-otYDbJwOYtn2T1De-31gmNv1DTTB1LxviX-JhY5BHiw/s1600/sargent1.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Macro modeling godfather Tom Sargent was
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[interviewed](http://www.minneapolisfed.org/publications_papers/pub_display.cfm?id=4526)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'by the Minneapolis Fed. When asked about the problems of Macro, he instantly
    offered these examples of success:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: important parts of modern macro are about understanding a large and interesting
    suite of asset pricing puzzles, brought to us by Hansen and Singleton and their
    followers—puzzles about empirical failures of simple versions of efficient markets
    theories. Here I have in mind papers on the [“equity premium puzzle](http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.120.1789&rep=rep1&type=pdf),”
    the “risk-free rate puzzle,” the “Backus-Smith” puzzle, and on and on.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The only real progress I've seen on the equity risk premium is noting it is
    not nearly as large as initially thought (down from 6.9% to 3.5% by most economists).
    The theoretical explanations have generally focused on fat tails. This was first
    proposed as a solution to the equity risk premium by
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Thomas Rietz](http://ideas.repec.org/a/eee/moneco/v22y1988i1p117-131.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: in 1988, and later extended by people like
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Gabaix](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=976436)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: ','
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Wietzman](http://www.ingentaconnect.com/content/aea/aer/2007/00000097/00000004/art00003)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: ', and'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Barro](http://ideas.repec.org/p/nbr/nberwo/11310.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '. But they have as their basic problem their solutions generalize and the ''equity
    risk premium'' does not: any of these solutions creates more puzzles than it solves.
    If this is exhibit A for Sargent, it''s clearly bad news for Macro.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: The Backus-Smith puzzle relates to how 'real exchange rates' and consumption
    are not correlated like they 'should be', and the 'risk free rate' puzzle is why
    are interest rates so low? Since when has creating puzzles been the main point
    of science? Sure, puzzles are interesting when they are like condiments on your
    hot dog, but when ketchup is your main meal it's no longer appreciated. While
    the big things are unanswered (eg, why is Mexico poorer than the USA? What causes
    business cycles?), the last thing we need are more puzzles. My favorite characteristics
    of a healthy science are the old fashion ideas like 'explaining more with less',
    'estimating important relationships more precisely', or 'predicting out of sample'.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Interestingly, Sargent highlights a dog that didn''t bark in this crisis, specifically,
    the irrelevance of ''behavioral economics'' to say much about anything:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，Sargent强调了危机中的一个没有受到关注的问题，具体来说，是“行为经济学”对任何事情都没有太多相关性：
- en: 'Rolnick: I’ll come back to that in a second, but you haven’t said anything
    yet about what is to be gained in terms of understanding financial crises from
    importing insights of behavioral economics into macroeconomics.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Rolnick：我马上就回到这个问题，但你还没有说关于如何从导入行为经济学的见解到宏观经济学中来理解金融危机有什么收获。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Sargent: No, I haven’t.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Sargent：没有，我没有。
- en: 'Sargent goes on to point out the relevance of some work on bank runs to the
    2008 crisis:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Sargent接着指出了与2008年危机有关的银行挤兑研究的相关性：
- en: 'Rolnick: please elaborate further on macro scholarship and financial crises.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Rolnick：请对宏观学术和金融危机进一步阐述。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Sargent: I like to think about two polar models of bank crises and what government
    lender-of-last-resort and deposit insurance do to arrest them or promote them.
    Both models had origins in papers written at the Federal Reserve Bank of Minneapolis,
    one authored by John Kareken and Neil Wallace in 1978 and the other by John Bryant
    in 1980, then extended by Diamond and Dybvig in 1983.9 I call them polar models
    because in the Diamond-Dybvig and Bryant model, deposit insurance is purely a
    good thing, hile in the Kareken and Wallace model, it is purely bad. These differences
    occur because of what the two models include and what they omit.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Sargent：我喜欢思考两种银行危机的极端模型，以及政府最后贷款人和存款保险对制止或促进它们所做的贡献。这两种模型都起源于明尼阿波利斯联邦储备银行的论文，一篇是由约翰·卡拉肯和尼尔·沃利斯于1978年撰写的，另一篇是由约翰·布莱恩特于1980年撰写的，然后在1983年由戴蒙德和迪比格扩展。我称它们为极端模型，因为在戴蒙德-迪比格和布莱恩特模型中，存款保险纯粹是一件好事，而在卡拉肯和沃利斯模型中，它纯粹是坏事。这些差异是由于这两种模型包含和遗漏的内容。
- en: '...'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: So, of those two models, the Kareken- Wallace model makes you very cautious
    about lender-of-last-resort facilities and very sensitive to the risk-taking activities
    of banks. The Diamond-Dybvig and Bryant model makes you very sensitive to runs
    and very optimistic about the ability of insurance to cure them. Both models leave
    something out, and I think in the real world we’re in a situation where we have
    to worry about runs and we also have to worry about moral hazard. As you know,
    an mportant theme of research for macroeconomics in general and at the Minneapolis
    Fed in particular has been about how to strike a good balance.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以，这两种模型中，卡拉肯-沃利斯模型使你对最后贷款人设施非常谨慎，并对银行的风险承担活动非常敏感。戴蒙德-迪比格和布莱恩特模型使你对挤兑非常敏感，并对保险治愈它们的能力非常乐观。两种模型都遗漏了一些内容，而我认为在现实世界中，我们面临着需要担心挤兑，也需要担心道德风险。正如你知道的那样，宏观经济学在一般和明尼阿波利斯联邦储备银行中的研究的一个重要主题是如何平衡好的问题。
- en: So, they have these great models for two unrealistic cases with opposite implications,
    and reality is somewhere in between. Unless one can be a little more specific
    about how to split the difference, I do not see how this framework helps. It's
    like saying, government spending is beneficial if there is no crowding out of
    investment, wasteful if there is complete crowding out, and the answer is in the
    middle. Everything, alas, is an empirical issue, and we don't have enough data.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，他们有这两种对两种相反情况有着相反影响的不切实际的模型，而现实则处于两者之间。除非能更具体地说明如何划分差异，否则我不明白这个框架能如何帮助。这就好比说政府支出如果没有投资挤出效应就有益，如果完全有投资挤出效应就有害，而答案在中间。遗憾的是，一切都是经验问题，而我们没有足够的数据。
- en: Sargent's best paper in my opinion is his '
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，Sargent最好的一篇论文是他的“
- en: '[Some Unpleasant Monetarist Arithmetic](http://economics.wikia.com/wiki/Some_Unpleasant_Monetarist_Arithmetic)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些不太愉快的货币论算术](http://economics.wikia.com/wiki/Some_Unpleasant_Monetarist_Arithmetic)'
- en: ''', which used mere algebra to show a scenario where budget deficits imply
    a trade-off between some inflation now or more inflation later. I think it will
    be his signature'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “，仅仅使用代数来表明预算赤字意味着在某种程度上现在有一些通货膨胀或者以后有更多通货膨胀的权衡。我认为这将成为他的代表性
- en: economic
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 经济
- en: insight. Sargent was one of the those macroeconomists who made the bad inference
    that since some rigor is good, rigor is not just better, but the very essence
    of science, and the implications of all these highly parochial, unreal models
    would manifest itself like a Seurat painting seen from a distance. This was just
    a really bad idea, one that Frederich Hayek
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 洞察力。萨金特是那些宏观经济学家之一，他得出了错误的推论，即由于一些严谨是好的，所以严谨不仅仅更好，而且是科学的本质，所有这些高度狭隘、不真实的模型的含义会像从远处看到的若瑟·修拉画一样显现出来。这其实是一个很糟糕的想法，是弗里德里希·哈耶克
- en: '[warned about](http://nobelprize.org/nobel_prizes/economics/laureates/1974/hayek-lecture.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[提出警告](http://nobelprize.org/nobel_prizes/economics/laureates/1974/hayek-lecture.html)'
- en: but no one listened too. Smart people can be very clueless when they apply too
    much precision to imprecise problems.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但没人听取。聪明人在将过多的精确度应用于不精确问题时可能非常愚蠢。
