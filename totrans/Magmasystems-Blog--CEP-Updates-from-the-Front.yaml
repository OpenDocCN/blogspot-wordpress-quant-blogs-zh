- en: 'Magmasystems Blog: CEP Updates from the Front'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/10/cep-updates-from-front.html#0001-01-01](http://magmasystems.blogspot.com/2008/10/cep-updates-from-front.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It feels like forever since I was able to find the time to blog last. There
    are millions of things to write and so little time.
  prefs: []
  type: TYPE_NORMAL
- en: We finally rolled out our
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: system to the heads of the Equities Trading department. It is sitting on the
    desks of the Head of Equities Trading and the Head of North American Trading,
    and will start to be rolled out to the individual traders in short order.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: system gave us a nice "victory" last week. One one of the very big volume mornings,
    our system was showing that a certain customer type was not buying any financial
    stocks. The Head of Trading came to us and told us that our system was showing
    wrong data. Then, he started to call around to his individual traders, and
  prefs: []
  type: TYPE_NORMAL
- en: what'dya
  prefs: []
  type: TYPE_NORMAL
- en: know ... this customer was not buying financials.
  prefs: []
  type: TYPE_NORMAL
- en: So, it seems like our system is already starting to give the department heads
    the insight into trading activity that they haven't had before. And, it is giving
    them the information in a totally new visual paradigm that is so far away from
    the simple flashing grids that most traders are used to.
  prefs: []
  type: TYPE_NORMAL
- en: We have just started to integrate market data into our system ... but that's
    the subject of my next blog posting.
  prefs: []
  type: TYPE_NORMAL
- en: The big steps for 2009 will be to start to take our system global. This means
    having region-specific instances of CEP, and having each region feed into a central
    CEP hub in order to let people do cross-region correlations. This will bring us
    new challenges in terms of data quality, as we will have to deal with unifying
    symbologies, currencies, compliance issues, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '... Of course, this is assuming that we all have jobs next year!'
