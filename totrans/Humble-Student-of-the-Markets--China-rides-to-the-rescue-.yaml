- en: 'Humble Student of the Markets: China rides to the rescue?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：中国是否会出手相救？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/06/china-rides-to-rescue.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/06/china-rides-to-rescue.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/06/china-rides-to-rescue.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/06/china-rides-to-rescue.html#0001-01-01)
- en: The headlines from last week sounded dire. It began when China’s May economic
    activity report was disappointing, with industrial production, retail sales, and
    fixed-asset investment missing market expectations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周的头条听起来很严峻。这一切始于中国五月份的经济活动报告令人失望，工业生产、零售销售和固定资产投资均未达到市场预期。
- en: Then the Federal Reserve took an unexpected hawkish turn. The statement from
    the FOMC meeting acknowledged that downside risks from the pandemic were receding
    as vaccination rates rose. It raised the 2021 inflation forecast dramatically,
    shaded down next year's unemployment rate, and projected two rate hikes in 2023
    compared to the previous forecast of no rate hikes. As well, a taper of its quantitative
    easing program is on the horizon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，美联储出人意料地转向鹰派。FOMC会议的声明承认，随着疫苗接种率的提高，大流行的下行风险正在消退。它大幅提高了2021年的通胀预期，将明年的失业率下调，并预计2023年将会有两次加息，而之前的预测是一次加息也没有。此外，其量化宽松计划的缩减也已在望。
- en: Collapsing global trade and growth. Rising interest rates. It sounds like the
    start of a major risk-off episode. My own reading of cross-asset market signals
    comes to a different conclusion. China's slowdown is stabilizing, which may serve
    to put a floor on global risk appetite and equity prices.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全球贸易和增长的萎缩，利率的上升，听起来像是重大风险规避期的开始。我本人对跨资产市场信号的解读得出了不同的结论。中国经济的放缓正在企稳，这可能有助于为全球风险偏好和股票价格设定一个底部。
