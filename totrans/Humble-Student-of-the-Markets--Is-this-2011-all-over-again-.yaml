- en: 'Humble Student of the Markets: Is this 2011 all over again?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Is this 2011 all over again?'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/is-this-2011-all-over-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/is-this-2011-all-over-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/is-this-2011-all-over-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/is-this-2011-all-over-again.html#0001-01-01)
- en: I am not a big believer in market analogues, but the current environment bears
    an eerie resemblance to the summer of 2011\. Here are the similarities
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不太相信市场类比，但当前的环境与2011年夏天的情况惊人地相似。以下是一些相似之处
- en: '**Heavy insider selling**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**大量内部人抛售**'
- en: I wrote back in early February (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我早在二月初就写过（参见
- en: '[Insider selling, it''s baaack](http://humblestudentofthemarkets.blogspot.com/2013/02/insider-selling-its-baaack.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[内部人抛售又回来了](http://humblestudentofthemarkets.blogspot.com/2013/02/insider-selling-its-baaack.html)'
- en: '!) that insider selling was surging. Vickers reported that [emphasis added]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '!)  insider selling was surging. Vickers reported that [emphasis added]:'
- en: Looking at a longer time frame paints a bearish picture as well. The eight week
    sell-buy ratio from Vickers stands at 5-to-1, also the most bearish since early
    2012\. What's more, ***the last time this ratio was at these levels was June 2011,
    just before another correction in the stock market took place.***
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从更长的时间框架来看，情况也不乐观。维克斯的八周卖出买入比率为5比1，这也是自2012年初以来最看跌的水平。更重要的是，***上次这一比率达到这些水平是在2011年6月，就在股市再次调整之前。***
- en: Apparently, insider selling has gotten worse since that report. According Charles
    Biderman of TrimTabs (via
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，自那份报告以来，内部人抛售的情况变得更糟了。据TrimTabs的Charles Biderman（通过
- en: '[Zero Hedge](http://www.zerohedge.com/news/2013-03-01/insider-selling-buying-hits-record-biderman-welcomes-new-recession)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zero Hedge](http://www.zerohedge.com/news/2013-03-01/insider-selling-buying-hits-record-biderman-welcomes-new-recession)'
- en: '), the ratio of insider sales to buys is skyrocketing, though I am unsure of
    how to compare the Vickers sell-to-buy ratio to the TrimTab''s one as I don''t
    know the differences in their methodologies:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ），内部人抛售与购买的比例正在飙升，尽管我不确定如何将维克斯的卖出买入比与TrimTab的比例进行比较，因为我不知道它们方法论的区别：
- en: While retail is being told to buy-buy-buy, Biderman exclaims that "insiders
    at U.S. companies have bought the least amount of shares in any one month," and
    that the ***ratio of insider selling to buying is now 50-to-1*** - a monthly record.
    "So far the mass delusion is holding."
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: While retail is being told to buy-buy-buy, Biderman exclaims that "insiders
    at U.S. companies have bought the least amount of shares in any one month," and
    that the ***ratio of insider selling to buying is now 50-to-1*** - a monthly record.
    "So far the mass delusion is holding."
- en: By contrast,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-02-21/insider-sales-reach-2-year-high-as-s-p-500-nears-record.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bloomberg](http://www.bloomberg.com/news/2013-02-21/insider-sales-reach-2-year-high-as-s-p-500-nears-record.html)'
- en: 'reports a three-month average insider sales-to-buy ratio of 12 to 1, a two
    year high:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'reports a three-month average insider sales-to-buy ratio of 12 to 1, a two
    year high:'
- en: There were about 12 stock-sale announcements over the past three months for
    every purchase by insiders at Standard & Poor’s 500 Index (SPX) companies, the
    highest ratio since January 2011, according to data compiled by Bloomberg and
    Pavilion Global Markets. Whenever the ratio exceeded 11 in the past, the benchmark
    index declined 5.9 percent on average in the next six months, according to Pavilion,
    a Montreal-based trading firm.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的三个月里，标准普尔500指数公司的内部人股票出售公告约有12次，而购买公告仅有1次，这是2011年1月以来最高的比例，根据彭博和Pavilion全球市场汇编的数据。据Pavilion称，在过去，当这一比例超过11时，基准指数在接下来的六个月内平均下跌了5.9%。
- en: Regardless of differences in methodology, the results are an ominous sign for
    the bull camp.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Regardless of differences in methodology, the results are an ominous sign for
    the bull camp.
- en: '**US political gridlock**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国政治僵局**'
- en: Another similarity between today and the summer of 2011 is the rising anxiety
    over the consequence of political intransigence in Washington. Then, we saw the
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 今天与2011年夏天相似的另一个特点是，人们对华盛顿政治僵局带来的后果越来越焦虑。当时，我们看到
- en: '[debt ceiling crisis of 2011](http://en.wikipedia.org/wiki/United_States_debt-ceiling_crisis_of_2011)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011年美国债务上限危机](http://en.wikipedia.org/wiki/United_States_debt-ceiling_crisis_of_2011)'
- en: ', which led to the loss of the AAA credit rating from Standard and Poor''s.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，导致了标普将美国的AAA信用评级降级。
- en: Today, we have $85 billion in overnight sequestration cuts to the federal government
    and a looming debt ceiling crisis on March 27, about three weeks away. Fed chair
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们在联邦政府有 850 亿美元的即时支出削减，并且 3 月 27 日即将到来的债务上限危机还有大约三周。联邦储备委员会主席
- en: '[Ben Bernanke](http://www.federalreserve.gov/newsevents/testimony/bernanke20130226a.htm)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[本·伯南克](http://www.federalreserve.gov/newsevents/testimony/bernanke20130226a.htm)'
- en: 'projected that sequestration will likely slice 0.6% from GDP growth in 2013:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 预计赤字将在 2013 年减少 0.6% 的 GDP 增长：
- en: However, a substantial portion of the recent progress in lowering the deficit
    has been concentrated in near-term budget changes, which, taken together, could
    create a significant headwind for the economic recovery. The CBO estimates that
    deficit-reduction policies in current law will slow the pace of real GDP growth
    by about 1-1/2 percentage points this year, relative to what it would have been
    otherwise. A significant portion of this effect is related to the ***automatic
    spending sequestration that is scheduled to begin on March 1, which, according
    to the CBO's estimates, will contribute about 0.6 percentage point to the fiscal
    drag on economic growth this year***. Given the still-moderate underlying pace
    of economic growth, this additional near-term burden on the recovery is significant.
    Moreover, besides having adverse effects on jobs and incomes, a slower recovery
    would lead to less actual deficit reduction in the short run for any given set
    of fiscal actions.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，最近降低赤字的大部分进展集中在近期的预算变化中，总体而言，这可能给经济复苏造成重大阻力。美国预算办公室估计，根据现行法律的赤字减少政策将使今年实际
    GDP 增长放缓约 1.5 个百分点，相对于否则会有的增长。这种影响的很大一部分与预计将于 3 月 1 日开始的***自动支出削减有关，根据 CBO 的估计，这将为今年的经济增长拖累约
    0.6 个百分点***。鉴于目前经济增长的温和速度，这对复苏的额外近期负担是重大的。此外，除了对就业和收入产生不利影响外，较慢的复苏还将导致对于任何给定的财政行动而言，短期内实际赤字减少相对较少。
- en: A 0.6% slowdown in GDP growth could very well mean that the economy stalls and
    keels over into recession. What's more, another debt ceiling debate with a drop-dead
    deadline of March 27 will pour gasoline on the fire and could lead to further
    market anxieties.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: GDP 增长放缓 0.6% 可能意味着经济陷入停滞并陷入衰退。此外，迟至 3 月 27 日的债务上限辩论将火上浇油，并可能导致进一步的市场担忧。
- en: Risk-off, anyone?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有风险的人吗？
- en: '**News cycle turns down in Europe**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲的新闻圈转向下坡**'
- en: In 2011, the ECB's announcement of its LTRO program stabilized the markets.
    Mario Draghi's "whatever it takes" remark in July 2012 and the ECB's subsequent
    OMT program contributed to further stabilization. Today, the market consensus
    has evolved to the view that the ECB has taken tail-risk, or the risk of a European
    sovereign debt or banking crisis, off the table. The ECB, it seemed, had built
    a financial castle wall around the eurozone again.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2011 年，欧洲央行宣布其 LTRO 计划使市场稳定。 Mario Draghi 在 2012 年 7 月表示“不惜一切”的言论以及欧洲央行随后的 OMT
    计划为后来的稳定做出了贡献。如今，市场共识已经演变成 ECB 已经摆脱了尾随风险，或者欧洲主权债务或银行危机的风险。欧洲央行似乎又一次在欧元区周围建立了金融城墙。
- en: Read the fine print. The OMT program depends on member states submitting to
    the ECB's "conditionalities", namely austerity and structural reform programs.
    The rise of anti-euro forces in the recent Italian election shows how fragile
    the ECB's castle walls really are.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读小字，OMT 计划依赖成员国提交给欧洲央行的“条件”，即紧缩和结构改革计划。上一次意大利选举中反欧元力量的崛起表明，欧洲央行的城堡墙实际上有多脆弱。
- en: 'I fear that the news cycle is about to turn down in Europe. Consider these
    stories that are appearing:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我担心新闻圈即将在欧洲转向下坡。看看这些正在出现的故事：
- en: The divergence between German and French economies (via [Business Insider](http://www.businessinsider.com/german-vs-french-pmi-2013-3)).
    This divergence is starting to raise the question of the viability of the French-German
    partnership in the EU. These are the two principal founding partners in the European
    Union and brings up the question of wage and productivity differentials between
    the two countries. If the two economies can't converge and Germany is unwilling
    to subsidize France, the euro is cooked. Nothing else matters. It doesn't matter
    what happens to Greece, Spain, Ireland, etc.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德国和法国经济之间的分歧（通过[商业内幕](http://www.businessinsider.com/german-vs-french-pmi-2013-3)了解）。这种分歧开始引发人们对欧盟内德国和法国伙伴关系的可行性问题的质疑。这两个国家是欧盟的两大创始伙伴，这使得人们开始关注两国之间的工资和生产率差异。如果这两个经济体不能趋同，而德国又不愿补贴法国，那么欧元就完了。其他一切都不重要。无论希腊、西班牙、爱尔兰等国家发生什么，都无关紧要。
- en: '**Political turmoil in Spain**. The [FT](http://www.ft.com/intl/cms/s/0/1dbc93a0-8290-11e2-a3e3-00144feabdc0.html) reports
    that Madrid is pushing for a constitutional challenge to Catalonia''s bid for
    independence, which puts the spotlight on political stability in Spain:'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**西班牙的政治动荡**。《金融时报》(http://www.ft.com/intl/cms/s/0/1dbc93a0-8290-11e2-a3e3-00144feabdc0.html)报道，马德里正在推动对加泰罗尼亚独立努力的宪法挑战，这使得人们对西班牙的政治稳定性产生了关注：'
- en: The Spanish government has launched a legal challenge against Catalonia’s recent
    “declaration of sovereignty”, in the latest move by Madrid to halt the region’s
    march towards independence.
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西班牙政府对加泰罗尼亚最近的“主权宣言”发起了法律挑战，这是马德里阻止该地区向独立迈进的最新行动。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: The government said it would ask Spain’s constitutional court to nullify the
    Catalan parliament’s January declaration, which stated that the “people of Catalonia
    have, for reasons of democratic legitimacy, the nature of a sovereign political
    and legal subject”.
  id: totrans-39
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 政府表示，将要求西班牙宪法法院废除加泰罗尼亚议会在1月份的宣言，该宣言表示“加泰罗尼亚的人民，由于民主合法性的原因，具有主权的政治和法律实体”。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What's more, [Business Insider](http://www.businessinsider.com/dark-rumblings-of-a-coup-dtat-in-spain-2013-3)
    reports there are rumblings that the Army may not stand idly by and the possibility
    of a coup d'etat is raising its ugly head. While I believe that these risks will
    ultimately resolve themselves in a benign fashion, these stories are just further
    signs that the news cycle is turning negative in Europe.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，[商业内幕](http://www.businessinsider.com/dark-rumblings-of-a-coup-dtat-in-spain-2013-3)报道称，有传言称军队可能不会袖手旁观，政变的可能性正在提高其丑陋的头颅。我相信这些风险最终会在温和的方式下解决自己，但这些故事只是进一步表明，新闻周期正在转向负面，尤其是在市场处于风险模式时。
- en: Recall that in 2011 we had angst over Greece and the implications for the eurozone.
    We saw endless summits and crisis meetings until the ECB stepped in to stabilize
    the situation. Today, the fragile peace that the ECB has put together is starting
    to unravel. Europe is in recession and the tone of the news stories are turning
    negative.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 回想2011年，我们对希腊及其对欧元区的含义感到焦虑。我们看到了无数的峰会和危机会议，直到欧洲央行介入稳定局势。今天，欧洲央行组装的脆弱和平开始解体。欧洲正处于衰退之中，新闻故事的调子正在变得消极。
- en: These kinds of stories have a way of not mattering to the markets until it matters,
    especially when the market is in risk-on mode. Now that the tone seems to be moving
    away from a risk-on to risk-off, the market has a way of focusing far more on
    this kind of negative information.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的故事在市场真正关心之前不会产生影响，尤其是当市场处于风险关闭模式时。现在，市场似乎正在从风险关闭模式转移到风险开启模式，市场对这种负面信息给予了更多的关注。
- en: '**A positive divergence**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**正面的分歧**'
- en: In 2011, the SPX cratered about 17% in response to these anxieties. While I
    am not saying that the downside could be the same, it is nevertheless a warning
    for the bulls. The key difference between the market weakness in 2011 and today
    is how the Fed acted then and now. In 2011, the Fed's QE program was just ending,
    while we are seeing QE-Infinity today. The actions of the Federal Reserve today
    may serve to cushion the effects of the speed bumps that the equity markets are
    likely to experience.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年，标普500指数对这些焦虑作出了大约17%的跌幅反应。我并不是说下行风险可能与当时相同，但这仍然是对多头的一个警告。2011年与今天市场弱点的关键区别在于美联储当时和现在的行动。2011年，美联储的量化宽松计划刚刚结束，而今天我们却看到了量化宽松无限期。美联储今天的行为可能有助于缓解股市可能经历的速度颠簸的影响。
- en: Nevertheless, the current environment is likely to be more friendly to the risk-off
    crowd than the risk-on crowd.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，当前的环境可能对风险关闭群体更为友好，而不是风险开启群体。
