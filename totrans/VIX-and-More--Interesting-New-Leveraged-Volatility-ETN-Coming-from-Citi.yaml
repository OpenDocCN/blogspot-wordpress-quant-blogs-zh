- en: What the Citi product apparently hopes to do is to move down the VIX futures
    term structure to minimize roll yield and use leverage to amplify the changes
    in volatility in that portion of the term structure.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Citibank产品显然希望实现的是通过向下移动VIX期货期限结构来最小化滚动收益率，并利用杠杆来放大该期限结构部分波动性的变化。
- en: While there is no date set for the launch of the new Citi 3-4 month 2x volatility
    ETN, I am very much looking forward to its launch and firmly believe that it will
    provide the basis for some very interesting volatility trading opportunities,
    both on its own or in combination with VXX and VXZ.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然还没有为新Citi 3-4个月2x波动率ETN设定具体的上市日期，但我非常期待它的上市，并坚信它将为波动率交易提供一些非常有趣的机会，无论是单独使用还是与VXX和VXZ结合使用。
