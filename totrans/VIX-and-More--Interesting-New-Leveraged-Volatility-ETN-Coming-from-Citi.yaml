  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/interesting-new-leveraged-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/interesting-new-leveraged-volatility.html#0001-01-01)
- en: Yesterday in [Citi Files to Offer Long/Short Alternative to VIX ETFs](http://blogs.barrons.com/focusonfunds/2010/11/04/citi-files-to-offer-longshort-alternative-to-vix-etfs/?mod=rss_BOLBlog),
    Murray Coleman of Barron’s tipped me off to a new ETN [filing](http://sec.gov/Archives/edgar/data/831001/000119312510242483/d424b2.htm)
    from Citigroup for the C-Tracks Citi Volatility Index ETN, which has been assigned
    the ticker [CVOL](http://vixandmore.blogspot.com/search/label/CVOL).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[花旗申请推出VIX ETF的长/短替代品](http://blogs.barrons.com/focusonfunds/2010/11/04/citi-files-to-offer-longshort-alternative-to-vix-etfs/?mod=rss_BOLBlog)中，巴伦周刊的Murray
    Coleman向我透露了花旗集团提交的一份新的ETN[文件](http://sec.gov/Archives/edgar/data/831001/000119312510242483/d424b2.htm)，该ETN是C-Tracks
    Citi Volatility Index ETN，其交易代码为[CVOL](http://vixandmore.blogspot.com/search/label/CVOL)。
- en: I’d like to highlight two nuggets from the preliminary pricing supplement.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我想突出一下初步定价补充说明中的两个要点。
- en: 'First, an overview:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，概览：
- en: '*“**The Index is a new index established by Citigroup Global Markets Inc.,
    as index sponsor. The Index is published by the Chicago Board Options Exchange
    (the “CBOE”) and is a measure of directional exposure to the implied volatility
    of large-cap U.S. stocks. As a total return index, the value of the Index on any
    day also includes daily accrued interest on the hypothetical notional value of
    the Index based on the 3-month U.S Treasury rate and reinvestment into the Index.
    The methodology of the Index is designed to produce daily returns that are correlated
    to the CBOE Volatility Index (the “VIX Index”), which is another measure of implied
    volatility of large-cap U.S. stocks. However, the Index is not the VIX Index,
    and returns on each of these indices may differ substantially.”*'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“指数是由花旗全球市场公司作为指数发起人设立的新指数。该指数由芝加哥期权交易所（“CBOE”）发布，是衡量大型美国股票隐含波动方向性敞口的一个指标。作为一个总回报指数，任意一天指数的价值也包括基于3个月美国国债利率和再投资于指数的假设名义价值的日利息收益。指数的方法论旨在产生与CBOE波动指数（“VIX指数”），另一个衡量大型美国股票隐含波动的指标，相关的日回报。然而，该指数并非VIX指数，这些指数的回报可能存在
    substantial差异。”*'
- en: 'Second, some of the details of how this ETN works:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，关于这个ETN如何运作的一些细节：
- en: '*“The Index methodology uses a combination of returns on (a) a long exposure
    to third- and fourth-month futures contracts on the CBOE Volatility Index (the
    “VIX Index”) published by the Chicago Board Options Exchange, Incorporated (the
    “CBOE”) (the “VIX futures contracts”), multiplied by a factor of two, (b) a weighted
    short position in the S&P 500**^®* *Total Return Index (Bloomberg L.P. ticker
    symbol “SPXT:IND”) (the “S&P 500**^®* *Total Return Index**”), as reduced by the
    Treasury Return determined by the formula described below under “—Composition
    of the Index—Treasury-Based Interest Accrual Component; Calculation of the Index
    Level” (the “Treasury Return”) and (c) an interest accrual on the notional value
    of the Index based on the 3-month U.S Treasury rate and reinvestment into the
    Index, all as described below.*'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“指数方法论使用了一组合金，包括（a）芝加哥期权交易所（CBOE）发布的对CBOE波动指数（“VIX指数”）的第三个月和第四个月期货合约的多头持仓，乘以两倍的因素，（b）对标普500**^®*
    *总回报指数（彭博有限合伙公司股票代码“SPXT:IND”）（“标普500**^®* *总回报指数”）的加权空头持仓，减去下面“—指数构成—基于国债的利息收益部分；指数水平的计算”中描述的公式计算出的国债回报（“国债回报”）以及（c）基于3个月美国国债利率的指数名义价值利息收益，并将收益再投资于指数，具体如下。”*'
- en: '*The weighting of the S&P 500**^®* *Total Return Index short position is determined
    monthly by a regression over a 6-month backward-looking window of (a) the difference
    between the VIX Index daily returns and twice the daily returns of the relevant
    VIX futures contracts versus (b) the S&P 500**^®* *Total Return Index as reduced
    by the Treasury Return. See “Risk Factors Relating to the C-Tracks—The Index May
    Underestimate the Volatility Levels” in this pricing supplement.”*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*S&P 500**^®* *总回报指数的权重是通过在6个月的反向查看窗口中进行回归确定的（a）VIX指数日回报与相关VIX期货合约的两倍日回报之间的差异相对于（b）减去国债回报的S&P
    500**^®* *总回报指数。参见本定价补充材料中的“与C-Tracks相关的风险因素——该指数可能低估波动水平”。*'
