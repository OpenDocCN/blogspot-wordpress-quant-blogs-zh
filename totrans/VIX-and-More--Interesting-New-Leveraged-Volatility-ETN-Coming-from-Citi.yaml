- en: 'VIX and More: Interesting New Leveraged Volatility ETN Coming from Citi'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯和更多：花旗即将推出有趣的杠杆波动ETN
- en: 来源：[http://vixandmore.blogspot.com/2010/11/interesting-new-leveraged-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/interesting-new-leveraged-volatility.html#0001-01-01)
