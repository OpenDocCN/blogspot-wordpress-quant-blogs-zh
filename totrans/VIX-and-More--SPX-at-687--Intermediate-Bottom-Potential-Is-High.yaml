- en: 'VIX and More: SPX at 687; Intermediate Bottom Potential Is High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX在687；中期底部潜力很高
- en: 来源：[http://vixandmore.blogspot.com/2009/03/spx-at-687-intermediate-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/spx-at-687-intermediate-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/spx-at-687-intermediate-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/spx-at-687-intermediate-bottom.html#0001-01-01)
- en: This market has been notoriously difficult for calling [bottoms](http://vixandmore.blogspot.com/search/label/market%20bottoms),
    but I think with the SPX at 687 as I type this, we are very close to an intermediate-term
    bottom.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个市场一直以来都很难判断[底部](http://vixandmore.blogspot.com/search/label/market%20bottoms)，但我觉得随着我打下这些字的SPX指数为687，我们非常接近一个中期底部。
