- en: I think on any issue, there is a big difference between apostates and everyone
    else. Those who believed X when young, learn not-X when older, and then vociferously
    argue that X is an abomination. For example, Andrew Sullivan hypothesized that
    ex-New York Times editor Howell Raines's obsession with race was because Raines
    noted that as a child raised in the south, he considered blacks inferior at one
    time (he won a Pulitzer for a NYTMagazine article on his family's black housekeeper).
    Sullivan called it the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何问题上，我认为叛徒和其他人之间存在很大区别。年轻时相信X的人，在长大后学会了非X，然后大声主张X是可憎的。例如，安德鲁·沙利文假设前纽约时报编辑豪尔·雷恩斯对种族的痴迷是因为雷恩斯注意到，作为一个在南方长大的孩子，他曾经认为黑人是劣等的（他因一篇关于他家里的黑人女佣的纽约时报杂志文章获得了普利策奖）。沙利文称之为
- en: '[Guilty Southern White Boy](http://slate.msn.com/id/2070372)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[有罪的南方白人男孩](http://slate.msn.com/id/2070372)'
- en: syndrome, the need to assert, as if one is discovering a new planet, that black
    people are people too. Thus, Raines supports affirmative action as a penance of
    sorts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 综合症，有必要肯定，仿佛自己正在发现一个新的星球，即黑人也是人类。因此，雷恩斯支持平权行动就像是一种赎罪。
- en: I was born to liberal parents, and so I have no guilt about prior racism. I
    have never considered black Americans inferior, so I'm not defensive about not
    supporting affirmative action, or criticizing the race hucksters.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我出生在自由派的家庭，所以我对之前的种族歧视没有负罪感。我从未认为黑人美国人是劣等的，所以我不会为不支持平权行动或批评种族骗子感到自卫。
- en: 'In a similar way, I always considered the Normal or Gaussian distribution an
    approximation of reality. Reality generally has fatter tails, but the gist of
    the normal distribution is pretty good, and has lots of neat properties: the sum
    of normal random variables is normally distributed, the expectation of e^x has
    a closed form if x is normally distributed. This makes it useful for exposition.
    People like Taleb and Haug, I bet, learned about the normal distribution and took
    it as gospel. then, when they discovered actual distributions were not exactly
    normal, they figured they had discovered something really novel, true and important.
    True, yes. Important, sometimes. Novel, not to me.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，我一直认为正态或高斯分布是对现实的近似。现实通常有更胖的尾巴，但正态分布的要旨还是相当不错的，并且具有很多有趣的性质：正态随机变量的和是正态分布的，期望值
    e^x 如果 x 是正态分布的，则具有封闭形式。这使其用于阐述。像塔勒布和豪格这样的人，我打赌，学到正态分布并将其视为福音。然后，当他们发现实际分布并不完全正态时，他们觉得自己发现了一些真正新奇、真实且重要的东西。真的，是的。重要，有时候。新奇，对我来说并不是。
- en: I just think it comes from the way people learn things. Some like to move in
    a sequence of true-believer modes, and clearly, the popularity of Taleb suggests
    he strikes a nerve with many people who also feel betrayed by the actual inexactitude
    of the normal distribution. I never thought the normal distribution was perfect,
    so this observation leaves me flat.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是认为这是人们学习事物的方式。有些人喜欢以信徒模式的顺序移动，显然，塔勒布的受欢迎程度表明他触动了许多人，他们也感到被正态分布的实际不准确性所背叛。我从未认为正态分布是完美的，所以这个观察让我感到平淡。
