- en: Press release
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻发布会
- en: '[here](http://before-you-invest.com/ibm-unveils-prototype-options-trading-system/)"IBM
    unveiled a prototype of an automated options trading system. During the project,
    scientists at IBM Research collaborated with TD Securities to achieve a 21 times
    performance improvement on the volume of data consumed by financial trading systems."'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[此处](http://before-you-invest.com/ibm-unveils-prototype-options-trading-system/)
    - "IBM发布了一个自动期权交易系统的原型。在该项目中，IBM研究部门的科学家与TD证券合作，将金融交易系统所消耗数据量的性能提高了21倍。"'
- en: Glad to see that System S is finally seeing the light of day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴看到System S终于见到了曙光。
