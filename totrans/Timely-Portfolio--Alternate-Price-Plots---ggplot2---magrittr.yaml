- en: 'Timely Portfolio: Alternate Price Plots | ggplot2 + magrittr'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：替代价格图表 | ggplot2 + magrittr
- en: 来源：[http://timelyportfolio.blogspot.com/2014/07/alternate-price-plots-ggplot2-magrittr.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/07/alternate-price-plots-ggplot2-magrittr.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/07/alternate-price-plots-ggplot2-magrittr.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/07/alternate-price-plots-ggplot2-magrittr.html#0001-01-01)
- en: "Just some quick experiments with ggplot2 + magrittr to plot prices differently\
    \ than the traditional ways. We wi\x80\x99ll get daily data on the S&P 500 from\
    \ [FRED](http://research.stlouisfed.org/fred2/) using `getSymbols` and then push\
    \ it through a `magrittr` pipe to various alternative plots."
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里只是用ggplot2 + magrittr进行了几次快速实验，以不同于传统方式绘制价格。我们将从[FRED](http://research.stlouisfed.org/fred2/)获取标普500的日数据，使用`getSymbols`，然后通过`magrittr`管道生成各种替代图表。
- en: A couple notes for those who might be interested in magrittr. If you want to
    `->` or `<-` but do not want the pipe fun to end, then you can use `assign` like
    this.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能对magrittr感兴趣的人，这里有两点说明。如果你想`->`或者`<-`但是不想让管道函数结束，那么你可以像这样使用`assign`。
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Also for those who want to use the special `+` inside a pipe or just want your
    `+` on a different line for tidy code and easy commenting, then you can do like
    this.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，对于那些想在管道中使用特殊的`+`或者只是想让你的`+`在不同的行上以实现整洁的代码和方便注释的人，你可以这样做。
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Let me know if I have it all wrong, and now some plots as promised.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我有误，请告知。现在如约提供一些图表。
