- en: 'VIX and More: Chart of the Week: SPX, Fibs and 200 Day MA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：SPX、斐波那契和200日移动平均线
- en: 来源：[http://vixandmore.blogspot.com/2010/06/chart-of-week-spx-fibs-and-200-day-ma.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/chart-of-week-spx-fibs-and-200-day-ma.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/chart-of-week-spx-fibs-and-200-day-ma.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/chart-of-week-spx-fibs-and-200-day-ma.html#0001-01-01)
- en: 'This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    is an attempt to offer something relatively simple and uncluttered: a one year
    look at the S&P 500 index.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)试图提供一些相对简单且不杂乱的东西：对标普500指数的一年期观察。
- en: 'The chart below shows daily bars of the SPX, with four highlighted overlays:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了SPX的日线柱状图，带有四个高亮的叠加：
- en: A 200 day moving average (dotted green line) – currently at 1105, moving up
    about two points a week and looming as possible upside resistance
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 200日移动平均线（虚线绿色）——目前位于1105，每周上升约两点，可能构成潜在的上行阻力
- en: '[Fibonacci](http://vixandmore.blogspot.com/search/label/Fibonacci) retracement
    levels drawn from the July 2009 low of 869 to the April 2010 high of 1219 – these
    generate a 50% retracement level of 1044 (recent support) and a 38.2% retracement
    level of 1085 (just below current levels)'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[斐波那契](http://vixandmore.blogspot.com/search/label/Fibonacci)回撤水平从2009年7月的低点869到2010年4月的高点1219绘制——这些产生了50%的回撤水平1044（最近的支撑）和38.2%的回撤水平1085（目前略低于当前水平）'
- en: Volume, including a 50 day moving average (solid green line) – which shows activity
    picking up dramatically in May
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成交量，包括50日移动平均线（实线绿色）——显示5月份活动显著增加
- en: Bollinger bands (the gray cloud, based on 20 days and 2 standard deviations)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 布林带（基于20天和2个标准差的灰色云朵）
- en: Apart from noting that the 200 day MA and Fibonacci retracement levels (particularly
    1085 at the moment) look to be important lines in the sand, I will leave the balance
    of the conclusions to the reader.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了指出200日移动平均线和斐波那契回撤水平（特别是当前的1085）看起来是重要的防线外，我将把其余的结论留给读者。
