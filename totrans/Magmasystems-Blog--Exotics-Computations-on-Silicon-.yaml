- en: 'Magmasystems Blog: Exotics Computations on Silicon?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：在硅上进行异质计算？
- en: 来源：[http://magmasystems.blogspot.com/2006/08/exotics-computations-on-silicon.html#0001-01-01](http://magmasystems.blogspot.com/2006/08/exotics-computations-on-silicon.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/08/exotics-computations-on-silicon.html#0001-01-01](http://magmasystems.blogspot.com/2006/08/exotics-computations-on-silicon.html#0001-01-01)
- en: Someone floated an idea that sounded interesting ...
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人提出了一个听起来很有趣的想法....
- en: Has anyone heard of writing their calc functions in C, and burning them onto
    field programmable gate arrays? The calc models would have to be fairly static,
    but it might be able to give you magnitudes of speed improvements.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有人听说过用C语言编写计算器的函数，并将它们烧录在可编程门阵列上吗？计算器模型必须相对静态，但这可能会给你带来显著的性能提升。
- en: I confess that I know very little about this technology, but it bears some investigation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我承认我对这项技术知之甚少，但这值得进一步研究。
- en: Hopefully J.O'S can weigh in with something on his blog....
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 希望J.O'S能在他的博客上对此发表一些看法....
