  type: TYPE_NORMAL
  zh: H2O：广义线性模型 | 一个交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2016/03/21/h2o-generalized-linear-model/#0001-01-01](https://mdavey.wordpress.com/2016/03/21/h2o-generalized-linear-model/#0001-01-01)
