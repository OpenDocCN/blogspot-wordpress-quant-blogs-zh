- en: 'H2O: Generalized Linear Model'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: H2O：广义线性模型
- en: 'The H2O airline [dataset](https://github.com/h2oai/h2o-2/wiki/Hacking-Airline-DataSet-with-H2O)
    over on GitHub offer a great intro to leveraging GLM to make predictions.  Which
    leads to the following possibly data sets which could possibly have predictions
    made on them:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在GitHub上的H2O航空公司[数据集](https://github.com/h2oai/h2o-2/wiki/Hacking-Airline-DataSet-with-H2O)提供了一个巨大的入门，介绍了如何利用GLM来进行预测。这可能导致可能有预测的以下数据集：
- en: Project/team/iteration – successful iteration delivery, number of defects post
    iteration done
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目/团队/迭代 - 成功的迭代交付，迭代完成后的缺陷数量
- en: Project/team/sickness
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目/团队/疾病
- en: Essentially the above is driven by the Skills Cloud postings I made some time
    ago.  If you have an organisation modelled from the perspective of projects and
    teams, can you now begin to make an assessment around team productivity?  Part
    of the underlying issue around these data sets, unlike historical airline data
    sets, is that there is possibly a higher chance of the data being gamed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以上的内容基本上是由我一段时间前发布的“技能云”帖子所驱动的。如果你的组织模型是从项目和团队的角度建模的，你现在可以开始评估团队的生产力吗？这些数据集背后的一个潜在问题是，与历史航空数据集不同，这些数据被操纵的可能性可能更高。
- en: Taking the project/team/iteration outcome, it would be interesting to see if
    using various algorithms/models, it was possible to predict with any degree of
    certainty if a team would deliver on an iteration, or if a team member being sick,
    impacted the team itself from delivering successful “Done” stories.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从项目/团队/迭代结果来看，使用各种算法/模型来预测团队是否能在迭代中交付，或者团队成员生病是否会影响团队本身交付成功的“完成”故事，这将是很有趣的。
