  zh: 来源：[http://quantifiableedges.blogspot.com/2008/11/dangers-of-shorting-near-potential.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/11/dangers-of-shorting-near-potential.html#0001-01-01)
- en: One thing traders need to keep in mind in the current environment is that when
    the market is bouncing off of intermediate-term lows it is more likely to get
    overbought and STAY overbought than when it’s simply consolidating in a downtrend.
    Shorting bounces off lows typically carries an extra level of risk because of
    this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   交易者在当前环境中需要记住的一点是，当市场在短期低点反弹时，它更有可能变得超买并保持超买，而不是在下跌趋势中震荡。由于这一点，从低点反弹的做空通常携带更高的风险。'
- en: 'Let’s look at the how the market set up as of Tuesday’s close as an example.
    SPY closed higher 3 days in a row. Tuesday was the narrowest range in the last
    5 days. When trading under the 200-day moving average, this combination can signal
    the market is likely to pull back. See the test below:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   让我们以本周二收盘时的市场为例。SPY连续三天收高。周二是最窄的五个交易日范围。当交易在200天移动平均线以下时，这种组合可能意味着市场可能会回调。见下面的测试：'
- en: '[![](img/56c81650f97f067d82b6491c7b28d017.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiZtEBwX6xCfAbr3Faru01qXBEspr83V2aOR4t8xi8R1Z5NhMuQyNlevBXt3_FwQXZmifKieKU4WrmlqD04HThx6CWgCiMCk4fvbVLp78O22dohNvtgjbloBeRJ3VobLLtuX5WF3dQdcn0/s1600-h/2008-11-26+png1.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   （图片链接）'
- en: The propensity to pull back is most pronounced over the first 4 days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在最初的4天内，回调的倾向最为明显。'
- en: 'Now let’s break down the above results a little differently. First let’s look
    at times the SPY set up as above but was NOT coming off a 50-day low:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'Now let’s break down the above results a little differently. First let’s look
    at times the SPY set up as above but was NOT coming off a 50-day low:'
- en: '[![](img/0143a738d387333811a465143c5fd338.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0tCFgW9XBcrcWpsL86LgevhfFCr20AQefsrcgwTpBMRv22O9Uug2r5TLVhBFEnc7c6H-KyFp0Bq8YHRFTbeAsg5YaOhr-44flAqOpRgzPYZG8cPGSmCRtVQzES4LNpUwjFVsT9aguxt0/s1600-h/2008-11-26+png2.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '-   （图片链接）'
- en: Results here are decidedly more negative than in the original study. Two days
    out for example there are only 18% winners.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Results here are decidedly more negative than in the original study. Two days
    out for example there are only 18% winners.
- en: 'Now let’s look at the first setup again, but this time we only want to see
    those trades that were coming of a 50-day low:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   现在让我们再次看看第一个设置，但这次我们只想要那些来自50天低点的交易：'
- en: '[![](img/e81ee7fef801338d2b3a4eec21e11175.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjy15-Um7jLXNQgZ0Brhy8SJ4pyHgr_Ft4kypndSZ43j3HeO81Vy0MjWIqN9KSkx39WX1vkdmF59l1kB-dbwwlT8FWCQPH7vTp5D-hNL_5sa_MENfstVK0brLi0v7fwqdSHkeDjOwH8RUw/s1600-h/2008-11-26+png3.PNG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e81ee7fef801338d2b3a4eec21e11175.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjy15-Um7jLXNQgZ0Brhy8SJ4pyHgr_Ft4kypndSZ43j3HeO81Vy0MjWIqN9KSkx39WX1vkdmF59l1kB-dbwwlT8FWCQPH7vTp5D-hNL_5sa_MENfstVK0brLi0v7fwqdSHkeDjOwH8RUw/s1600-h/2008-11-26+png3.PNG)'
- en: There is no longer a bearish edge to the setup. In fact, there appears to be
    a bit of a bullish one. Now 2 days out there are 82% winners. (Although instances
    are low and that’s not really the point.) The point is that it is much more dangerous
    to short a market coming off of fresh lows. This is especially true when the lows
    occurred on extremely oversold conditions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: There is no longer a bearish edge to the setup. In fact, there appears to be
    a bit of a bullish one. Now 2 days out there are 82% winners. (Although instances
    are low and that’s not really the point.) The point is that it is much more dangerous
    to short a market coming off of fresh lows. This is especially true when the lows
    occurred on extremely oversold conditions.
- en: While previous attempted rallies did quickly roll over the last 2 months, that’s
    not always the case. Examples of oversold bounces off lows that would have been
    especially dangerous to short include August 2007, October 2002 and September
    2001.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   虽然在过去两个月里，之前的几次反弹很快就结束了，但情况并非总是如此。特别是危险的反弹包括2007年8月、2002年10月和2001年9月。'
