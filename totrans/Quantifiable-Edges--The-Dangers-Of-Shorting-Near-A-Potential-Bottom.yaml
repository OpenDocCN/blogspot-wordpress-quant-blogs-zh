  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: The Dangers Of Shorting Near A Potential Bottom'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/11/dangers-of-shorting-near-potential.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/11/dangers-of-shorting-near-potential.html#0001-01-01)
  id: totrans-5
