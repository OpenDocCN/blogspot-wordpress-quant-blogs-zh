- en: 来源：[http://quantifiableedges.blogspot.com/2011/02/using-qe-to-your-advantage-subscriber_17.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/02/using-qe-to-your-advantage-subscriber_17.html#0001-01-01)
