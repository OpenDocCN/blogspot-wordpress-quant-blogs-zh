- en: 'Quantifiable Edges: Are IBD Follow Through Days After Day 10 Less Reliable?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：第十天之后的IBD跟进日不可靠吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/are-ibd-follow-through-days-after-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/are-ibd-follow-through-days-after-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/are-ibd-follow-through-days-after-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/are-ibd-follow-through-days-after-day.html#0001-01-01)
- en: One of the interesting claims that William O’Neil make about Follow Through
    Days is that they are less likely to work if they come more than 10 days from
    the potential market bottom. As part of the study on Follow through Days, I decided
    to test this. Those who missed the first several installments of this study may
    want to click on the “IBD Follow Through Day” label lower down on the right hand
    side of the page. This will be the 9th installment in the series.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉·奥尼尔关于跟进日的一个有趣说法是，如果它们距离潜在市场底部超过10天，它们就不太可能有效。作为对跟进日的研究的一部分，我决定测试这个说法。那些错过了这个研究最初几部分的人可能想要点击页面右侧下方的“IBD跟进日”标签。这将是有系列的第9部分。
- en: Using the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用
- en: '[original basic assumptions](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[原始基本假设](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
- en: of an 8% decline needed and a 1% up move on the Follow Through Day (as opposed
    to the current 1.7% requirement that
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 8%的下跌和1%的上涨在跟进日（与目前的1.7%的要求）
- en: '[I found to be less effective](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[我发现效果不佳](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html)'
- en: ), I reviewed all FTD’s
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: )，我回顾了所有FTD的
- en: '[listed in the study](http://robertbhanna.googlepages.com/home)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[列在研究中](http://robertbhanna.googlepages.com/home)'
- en: .
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: A Follow Through Day actually occurring after day 10 was a fairly unusual occurrence.
    Downtrends and bottom formations typically carry significant volatility, so a
    strong, high-volume move off a low normally occurs before day 10.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在第十天之后实际发生的跟进日相对罕见。下跌趋势和底部形态通常伴随着较大的波动性，所以在第十天之前通常会发生强劲的高成交量低位反弹。
- en: 'Of the 65 FTD’s listed in the study, only 8 of them occurred on day 10 or later.
    They are listed below along with the FTD Day # and whether they were “successful”
    or not. (Success was defined in'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究中列出的65个FTD中，只有8个是在第十天或之后发生的。他们下面列出，包括FTD日#和他们是“成功”还是不是。（成功在
- en: '[Part 1 - Are They Predictive?)](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)[![](img/ed0b0a0ddd18fe84bd92a712e74edc59.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjj4sGXyqY65_R8ZasYELZQXL2iWRVIYoM9yoGb8Gi44CGXJd0awfYY_fWznpdgWSLz77sFtwAYr4i1ufTVPJP-RdpkIiiZH0b-F2s61P1qqLBFRUZXdOpjIQP3Y_I_HynmArcYNFlI9vI/s1600-h/2008-2-29+FTDs+after+Day+10.PNG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分 - 它们有预测性吗？](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)[![](img/ed0b0a0ddd18fe84bd92a712e74edc59.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjj4sGXyqY65_R8ZasYELZQXL2iWRVIYoM9yoGb8Gi44CGXJd0awfYY_fWznpdgWSLz77sFtwAYr4i1ufTVPJP-RdpkIiiZH0b-F2s61P1qqLBFRUZXdOpjIQP3Y_I_HynmArcYNFlI9vI/s1600-h/2008-2-29+FTDs+after+Day+10.PNG)'
- en: Seven of the eight FTD’s that came after day 10 were successful according the
    study. While the sample size may be too small to claim significance, there certainly
    seems to be no credence to
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据研究，八个FTD中有七个在第十天之后是成功的。虽然样本量可能过小，无法声称有显著性，但似乎没有迹象表明
- en: '[the claim that FTD’s after Day 10 are LESS reliable](http://www.actwin.com/kalostrader/FollowThrough.htm)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[FTD在第十天之后是不可靠的断言](http://www.actwin.com/kalostrader/FollowThrough.htm)'
- en: . In fact, the opposite appears true. Seven out of eight seems especially impressive
    considering the fact that only 55% of the FTD's in the study were successful.
    I suspect one reason for this may be that the delayed FTD allows stocks more time
    to carve out proper basing formations before the market attempts to launch higher.
    In light of the facts, it seems a curious claim for IBD to make.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 。事实上，似乎正好相反。考虑到样本量可能过小，无法声称有显著性，但七分之八似乎尤其令人印象深刻，尤其是考虑到研究中只有55%的FTD是成功的。我怀疑其中一个原因可能是延迟的FTD允许股票在市场尝试上涨之前更多地形成适当的底部形态。从事实来看，IBD做出这样的断言似乎很奇怪。
- en: 'The takeaway here is: next time a follow through day doesn’t come immediately,
    traders shouldn’t fret. The chance of success is likely higher.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结论是：下次跟进日不会立即出现时，交易者不应该焦虑。成功的可能性更高。
