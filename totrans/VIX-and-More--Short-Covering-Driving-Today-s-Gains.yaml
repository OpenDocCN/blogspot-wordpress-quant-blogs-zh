- en: 'VIX and More: Short Covering Driving Today’s Gains'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：空头回补推动今日涨幅
- en: 来源：[http://vixandmore.blogspot.com/2009/03/short-covering-driving-todays-gains.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/short-covering-driving-todays-gains.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/short-covering-driving-todays-gains.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/short-covering-driving-todays-gains.html#0001-01-01)
- en: One of the best ways to determine how much short covering is behind bear market
    rallies is to create a portfolio consisting of stocks and ETFs for which there
    is a large outstanding [short interest](http://vixandmore.blogspot.com/search/label/short%20interest).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 确定熊市反弹背后有多少空头回补的一个最佳方法是创建一个包含许多具有大量未偿还[空头兴趣](http://vixandmore.blogspot.com/search/label/short%20interest)的股票和ETF的投资组合。
- en: With an eye toward sorting out short-covering activity in a future rally, I
    put together one such portfolio yesterday, using the [Finviz.com screener](http://finviz.com/screener.ashx)
    to identify high volume securities where short positions are a large percentage
    of the float.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在未来的反弹中梳理出空头回补的活动，我昨天组建了一个这样的投资组合，利用了[Finviz.com筛选器](http://finviz.com/screener.ashx)来识别短线交易中空头占比较大的高成交量证券。
- en: The results are below and show that the ten stocks in this portfolio are up
    an average of 11.8% halfway through today’s session, suggesting that short covering
    is fueling a large portion of today’s rally. Note that 7 of the 10 holdings are
    up more than 11% today, led by Deutsche Bank ([DB](http://vixandmore.blogspot.com/search/label/DB))
    and MGM Mirage ([MGM](http://vixandmore.blogspot.com/search/label/MGM)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如下，显示这个投资组合中的十只股票今天半程的平均涨幅为11.8%，这表明空头回补推动了今天大部分的反弹。注意有7只10只持股今天的涨幅超过了11%，其中领头的是德意志银行([DB](http://vixandmore.blogspot.com/search/label/DB))和米高梅([MGM](http://vixandmore.blogspot.com/search/label/MGM))。
