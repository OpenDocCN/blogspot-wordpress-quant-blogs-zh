- en: 'Quantifiable Edges: 2 Up Days In A Market Dominated By Upside Momentum'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在上涨动量主导的市场中连续两天上涨
- en: 来源：[http://quantifiableedges.blogspot.com/2010/01/2-up-days-in-market-dominated-by-upside.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/2-up-days-in-market-dominated-by-upside.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/01/2-up-days-in-market-dominated-by-upside.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/2-up-days-in-market-dominated-by-upside.html#0001-01-01)
- en: In
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[August of 2008 I wrote about a simple system](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2008年8月我写过一个简单的系统](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html)'
- en: 'that looked to take advantage of the choppy market environment by shorting
    any time SPX closed up 2 days in a row. I tracked the system and used it as an
    indicator in the subscriber letter from August of 2008 until August of 2009\.
    In August of 2009 it was becoming apparent that the market had shifted from one
    dominated by chop to one dominated by upside momentum. In last night’s subscriber
    letter I ran some studies that showed just how dominant short-term momentum has
    become. Below is one of those studies:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系统试图利用市场波动的环境，只要SPX连续两天收盘上涨就做空。我从2008年8月跟踪这个系统，直到2009年8月，在订阅信件中作为指标使用。2009年8月，市场明显从波动主导转变为上涨动量主导。在昨晚的订阅信件中，我进行了一些研究，展示了短期动量变得多么主导。下面是其中的一个研究：
- en: '[![](img/fd59d3decd41bcc3c41ba5bba309ee81.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhtn-dE68KoXhDXaRSA1hM9J44ew7zG0x2lpsxD-BO-ZbtyCJLognglZMYgfGClL4DpfyFGzIbkPYoJpp42Ew3r32uPuQzFWJa65EcnPlL8uu7tqLhOIxbQXyXkUmPxWWJM42X_GqlNC0Ze/s1600-h/2010-1-15.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/fd59d3decd41bcc3c41ba5bba309ee81.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhtn-dE68KoXhDXaRSA1hM9J44ew7zG0x2lpsxD-BO-ZbtyCJLognglZMYgfGClL4DpfyFGzIbkPYoJpp42Ew3r32uPuQzFWJa65EcnPlL8uu7tqLhOIxbQXyXkUmPxWWJM42X_GqlNC0Ze/s1600-h/2010-1-15.png)'
- en: We see here that since the middle of August, 11 of the 12 times the market has
    gone up 2 days in a row it has managed to follow through with more gains the next
    day. It’s also shown a profit 2 days later on 11 of 12 occasions. Shorting 2-day
    upmoves has been an exceptionally poor strategy in this environment. There are
    at least a couple of ways traders could use this information. 1) They could look
    for strategies that try and take advantage of this kind of momentum. 2)They could
    also simply monitor the action of “2 Up Days” going forward to try and get a feel
    for when momentum may be waning and the environment changing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里我们可以看到，自从8月中旬以来，市场连续两天上涨的情况出现了11次，而有10次在第三天继续上涨。两天后盈利的情况也出现在11次中的11次。在这种环境下，做空连续两天的上涨是一个极其糟糕的策略。交易者至少可以有两种方式使用这些信息。1)
    他们可以寻找试图利用这种动量的策略。2) 他们也可以 simply monitor the action of “2 Up Days” going forward
    to try and get a feel for when momentum may be waning and the environment changing.
