- en: 'Humble Student of the Markets: The bull case is still intact'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：牛市案例依然完整
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/the-bull-case-is-still-intact.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/the-bull-case-is-still-intact.html#0001-01-01)
