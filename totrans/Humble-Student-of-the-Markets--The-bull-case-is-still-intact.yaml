  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/the-bull-case-is-still-intact.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/the-bull-case-is-still-intact.html#0001-01-01)
- en: Regular readers know that I have been bullish for the past few weeks. Michele
    of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经常阅读我的文章的读者知道，我过去几周一直持看涨态度。米歇尔在
- en: '[The Night Owl Trader](http://nightowltrader.blogspot.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 夜猫子交易员](http://nightowltrader.blogspot.com/)
- en: agreed in a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个
- en: '[comment](//www.blogger.com/comment.g?blogID=816559531110064247&postID=1257187233078497055)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](//www.blogger.com/comment.g?blogID=816559531110064247&postID=1257187233078497055)'
- en: 'from a past blog post:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 来自过去的博客文章：
- en: I agree. I voted bullish on the poll this week too. It may be unsettling to
    see people throwing Molotov cocktails in Madrid, but looking at the weekly and
    monthly SPX charts I'm just not seeing any topping action there despite the recent
    pullback.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我同意。我在本周的投票中也投了看涨。看到人们在马德里投掷莫洛托夫鸡尾酒可能令人不安，但看看周线和月线的标普500(SPX)图表，尽管最近有所回调，但我就是看不到任何顶部行动在那里。
- en: I have generally used daily charts, but her comment about using weekly charts
    reminded me that they can be a useful perspective for investors who are less interested
    in the daily ups and downs of the market. A review of the weekly charts show an
    equity market that remains in bullish mode, though the bulls face a crucial test
    in the week ahead.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常使用日线图表，但她关于使用周线图表的评论让我想起，它们对于那些不太关注市场每日波动的投资者来说，是一个有用的视角。查看周线图表显示，股市仍处于看涨模式，尽管在下周，多头将面临一个关键的考验。
- en: Here is the SPX. The uptrend remains intact, though the index is testing the
    uptrend line.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是标普500(SPX)。上升趋势保持完好，尽管指数正在测试上升趋势线。
- en: The small cap Russell 2000 presents a similar picture. However, while the large
    caps have pushed through to new highs, small cap stocks are caught between an
    ascending trend line and overhead resistance as it tries to rally above the 2011
    highs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 小盘股的罗素2000指数呈现了相似的景象。然而，在大盘股创新高之际，小盘股却在上升趋势线和上方的阻力之间挣扎，试图涨破2011年的高点。
- en: What about Europe, which was the source of much angst last week? The Euro STOXX
    50 remains in an uptrend as well and it is in the familiar position of testing
    that uptrend line as are the US equity averages.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那欧洲的情况如何，上周可是让人操心不少？欧元STOXX 50指数同样保持上升趋势，和美国的股指一样，正测试上升趋势线。
- en: When I consider market internals, I see a similar picture. The relative returns
    of the Morgan Stanley Cyclical Index (CYC) against the market shows that it rallied
    through an relative downtrend line in August and it has begun an uptrend. While
    CYC has pulled back on a relative basis, the relative uptrend remains intact.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我考虑市场内部情况时，我发现一幅相似的景象。摩根士丹利周期指数(CYC)相对于市场的相对回报显示，它在8月份突破了一个相对下降趋势线，并开始上升趋势。虽然CYC在相对基础上有所回调，但相对上升趋势保持完好。
- en: Measures of risk appetite tell the same story. Here is the silver-gold ratio.
    Silver is the more speculative of the precious metals and tends to outperform
    gold on the upside. This ratio is now consolidating its gains and show no sign
    of a relative breakdown, indicating that risk appetite is not in retreat.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 风险偏好的衡量指标传达的是同样的信息。这是白银-黄金比率。白银是贵金属中更具投机性的，往往在上涨时超越黄金。这个比率现在正在巩固其收益，并且没有显示出相对破裂的迹象，这表明风险偏好没有撤退。
- en: Here in Canada, I watch the ratio of the smaller speculative TSX Venture Index
    against the more senior TSX Index. Risk appetite remains alive and well here in
    the Great White North.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我观察的是较小的投机性多伦多证券交易所(TSX)创业指数与较高级的TSX指数之间的比率。在大白北国，风险偏好依然旺盛。
- en: To summarize, these charts show a picture of a test of a bullish uptrend and
    I am inclined to give the bulls the benefit of the doubt. However, should the
    market averages either decline or move sideways, I would have to re-evaluate my
    bullish views.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这些图表显示的是一幅测试看涨趋势的画面，我倾向于相信多头。然而，如果市场平均数 either decline 或 move sideways，我必须重新评估我的看涨观点。
- en: '**What could go right?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么可能会正确发生？**'
- en: In reviewing the weeks ahead, the headlines are full of stories of what could
    go wrong. I also think about what could go right. First, there are reports from
    two German magazines that
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在回顾下周的行情时，头条新闻充斥着可能出错的故事。我也思考了可能正确的事情。首先，有两本德国杂志的报道
- en: '[Greece will get the next tranche of aid despite the slow progress towards
    on reforms](http://uk.reuters.com/article/2012/09/29/business-us-eurozone-greece-germany-idUKBRE88S08K20120929)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管希腊在改革方面的进展缓慢，[希腊仍将获得下一批援助](http://uk.reuters.com/article/2012/09/29/business-us-eurozone-greece-germany-idUKBRE88S08K20120929)。
- en: .
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: As well, Asian economic releases reported overnight told a story of improvement.
    South Korea's September exports fell by -1.8%, compared to consensus expectations
    of -5.5%. China's September PMI rose to 49.8 from 49.2 in August, though it fell
    short of expectations of 50.1\. As I write these words, stocks were down in Tokyo
    but other Asian markets were up.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，亚洲经济数据 overnight 报告表明情况正在改善。韩国9月份出口下降1.8%，低于市场预期的5.5%。中国9月份PMI升至49.8，高于8月份的49.2，但未达到预期的49.1。在我写下这些话的时候，东京股市下跌，但其他亚洲市场上涨。
- en: Despite the general weakness in the Asian and European economies, an important
    reason to be bullish are the signs of an improving American economy. New deal
    democrat over at
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管亚洲和欧洲经济普遍疲软，但看涨的一个重要原因是美国经济正在改善的迹象。新交易民主者在
- en: '[Bonddad blog](http://bonddad.blogspot.ca/2012/09/weekly-indicators-surprising-strong.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bonddad 博客](http://bonddad.blogspot.ca/2012/09/weekly-indicators-surprising-strong.html)'
- en: 'summarized last week this way:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总结上周的情况如下：
- en: 'Almost all of the high frequency data this week was positive, much of it strongly
    so. Only the three transportation-related metrics were negative: rail traffic,
    shipping rates, and gasoline usage. All of these suggest considerable coincident
    weakness in the economy. But the positives were legion: gas prices declined, credit
    spreads narrowed, corporate bond prices increased, money supply remains strongly
    positive, overnight rates have sunk into a deep sleep, the recovery in housing
    continues, employment tax withholding has rebounded, temporary staffing has bounced,
    and the US consumer continues to spend like a champ! These positives suggest that
    the coincident weakness will pass rather than deepen. As always, energy prices
    are a wild card and bear close watching.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周几乎所有的高频数据都是积极的，其中很多都非常积极。只有三个与运输相关的指标是负面的：铁路货运量、货运利率和汽油消费量。所有这些都表明经济存在相当大的同时性弱点。但积极因素无处不在：汽油价格下跌，信用利差缩小，企业债券价格上涨，货币供应保持强劲正面，隔夜利率大幅下降，房地产市场继续复苏，就业税扣缴反弹，临时
    staffing 反弹，美国消费者继续像冠军一样消费！这些积极因素表明，同时性弱点将会过去，而不是加深。像往常一样，能源价格是一张王牌，需要密切关注。
- en: We have the all important (though noisy) Non-Farm Payroll figure to be released
    this Friday. Gallup does a
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们本周五将发布至关重要的（尽管有些嘈杂的）非农就业数据。盖洛普进行了一项
- en: '[tracking poll](http://www.gallup.com/poll/157484/unadjusted-unemployment-mid-september.aspx)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[跟踪调查](http://www.gallup.com/poll/157484/unadjusted-unemployment-mid-september.aspx)'
- en: and I interpret the results to mean that NFP will either be in line with expectations
    or beat.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这些结果意味着NFP将符合预期或超越预期。
- en: Gallup's poll indicated that the raw unadjusted unemployment rate is expected
    to tick down but the seasonally adjusted rate to be flat. However, the number
    of part-time workers looking for full time work is declining, which suggests that
    under-employment picture is improving.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 盖洛普的民意调查显示，未经调整的失业率预计将略有下降，但季节性调整后的失业率将保持稳定。然而，寻求全职工作的兼职人数在下降，这表明就业不足的情况正在改善。
- en: Another reason to be bullish is initial jobless claims data has also been improving.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个看涨的理由是初请失业金数据也在改善。
- en: '[Joe Weisenthal](http://www.businessinsider.com/september-30-sp-500-vs-initial-claims-2012-9)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Joe Weisenthal](http://www.businessinsider.com/september-30-sp-500-vs-initial-claims-2012-9)'
- en: found an excellent correlation between initial claims and the stock market.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 找到了初请失业金和股市之间的优秀相关性。
- en: Consumer confidence is also improving. The
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者信心也在改善。该
- en: '[Conference Board](http://www.conference-board.org/data/consumerconfidence.cfm)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[会议委员会](http://www.conference-board.org/data/consumerconfidence.cfm)'
- en: reported that consumer confidence surged 9 points in September and beating expectations.
    As we approach Earnings Season, that should be a measure of good news for equities.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，消费者信心在9月份飙升了9个百分点，超出预期。随着财报季的临近，那应该是对股市的一个积极信号。
