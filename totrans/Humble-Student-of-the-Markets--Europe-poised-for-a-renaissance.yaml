- en: 'Humble Student of the Markets: Europe poised for a renaissance'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/europe-poised-for-renaissance.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/europe-poised-for-renaissance.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The cover of Barron's features a
  prefs: []
  type: TYPE_NORMAL
- en: '[bullish article on Europe](http://online.barrons.com/article/barrons_cover.html#articleTabs_article%3D1)'
  prefs: []
  type: TYPE_NORMAL
- en: . I agree.
  prefs: []
  type: TYPE_NORMAL
- en: 'Europe made remarkable progress in 2012\. Consider how far 10-year Greek bond
    yields have fallen:'
  prefs: []
  type: TYPE_NORMAL
- en: The Barron's article states that the STOXX 600 trades at a forward 12 month
    P/E of 11.5 and sports a dividend yield of 3.8%.
  prefs: []
  type: TYPE_NORMAL
- en: '**Bullish technicals**'
  prefs: []
  type: TYPE_NORMAL
- en: Technically, European indices appear poised for further gains. I previously
    wrote about a possible inverse head and shoulders relative breakout of the Euro
    STOXX 50 (FEZ) against the MSCI All-Country World Index (ACWI) (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Intriguing head and shoulders patterns](http://humblestudentofthemarkets.blogspot.com/2012/12/intriguing-bullish-head-and-shoulder.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '). Since then, FEZ has staged a relative breakout against ACWI:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite the bad news that the eurozone saw last year (Greece, Spain, Italy),
    eurozone stocks, as measured by the Euro STOXX 50 has shrugged off the negatives
    and rallied strongly since the summer. In fact, the index has staged a decisive
    upside breakout in the last month:'
  prefs: []
  type: TYPE_NORMAL
- en: Looking longer term at the weekly chart, the index has managed to rally through
    a long-term downtrend that began in late 2007.
  prefs: []
  type: TYPE_NORMAL
- en: '**Bottom line**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The short and long term technical picture, as well as attractive valuation
    of European equities, suggest that these stocks are poised for significant gains
    and outperformance in the medium term. If I had to make one forecast for 2013,
    this would be my favorite long for the coming year.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Full disclosure**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Long FEZ'
  prefs: []
  type: TYPE_NORMAL
