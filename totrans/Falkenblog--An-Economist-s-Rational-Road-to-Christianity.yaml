  zh: 有趣的是，原始生命起源的事情也发生在进化论本身身上：这一过程总是在某种明显的演示附近。达尔文写道，关于第一只眼睛的进化，并声明：“神经如何对光敏感几乎不比生命本身的起源更让我们关心。”确实，这并不关注进化的早期热衷者，现在仍然如此。当一个人不受过程或机制知识的限制时，很容易想象它是简单的，尽管我们现在知道，光敏感斑点在分子水平上与眼睛本身一样具体安排。因此，关于进化的原始故事只是假设持续的转变。例如，当达尔文注意到黑熊曾经被看到在湖面上游泳，张着嘴巴吃浮游昆虫的时候，他说：“我看不出一群熊通过自然选择在结构和习性上变得越来越水生，嘴巴越来越大，直到产生了像鲸鱼一样巨大的生物，会有什么困难。”想象这样的情景并不是一个科学论证，而只是一种猜测，显然是一个天真的猜测。许多人将所有的进化都描述为类似于狼变成牧羊犬，或者细菌如何对青霉素产生抗性的方式，但是这种变化不会产生完全新的蛋白质复合物或新的物种。在了解任何进化途径受到遗传学约束之前，人们就已经接受了进化是真实的事实——达尔文被埋葬在了与艾萨克·牛顿相近的威斯敏斯特教堂——而且对理论的盲目信仰一直延续至今。问题在于自然选择可以解释适者生存，但无法解释新颖组织是如何产生的，或者复杂精密的生物过程是如何发展的。某种机制必须存在，将原始生命形式转变为地球上所有生命，这涉及DNA中数百万个新核苷酸，这些核苷酸产生共同工作的蛋白质。目前，大多数进化论者认为生命的多样性和化石记录证明了这一点，但这是基于他们的假设，认为这是唯一可能发生的方式；在实时观察成千上万代果蝇和细菌时，我们只看到了少数轻微的突变。**从自然神论到基督教**如果进化不真实，那就改变了一切。某种真正了不起的东西创造了我们，而被创造的事物有目的，它们被制造出来是“为了”某种目的，就像我们制造锤子来敲钉子一样。我们不创造我们的目的，我们发现它。作为一个大部分时间是无神论者，我从来不关心宗教争论，因为我认为建立在错误前提上的任何东西都不值得讨论（不像今天的无神论者，他们我认为过于强调）。然而，当我接受了一个造物主的存在，通过一些巧合，我发现自己去参加教堂，参加圣经研究，并阅读基督教作家的书籍。我经历了一种奇怪的协调，各种事实都开始变得更有意义。基督教对心灵的独特关注是天才的，新约提出的优先事项就像是来自我们创造者的一本指导书一样有效。那些像是真实的东西通常确实是真实的。成为一个基督徒，你需要信仰，但这种信仰可以完全、完全地理性。进化论背后的科学是理解为什么相信创造者是理性的重要部分，心理学、神经科学和经济学告诉我们有关人类本性和可行社会安排的信息。历史很重要，因为在科学观点中存在一种辩证法，所以在我们有数据反驳之前，以前的想法是可行的。许多好的基督教思想并不是基督教所独有的，但有一些重要的是。在《盲目的表演者》中，理查德·道金斯写道，达尔文使成为一个智慧充实的无神论者成为可能，因为在达尔文之前，无神论者不知道生命如何在没有设计者的情况下产生。现在情况正好相反，因为最近的科学发现现在使成为一个智慧充实的有神论者成为可能。一点知识使我们远离上帝，现在大量的知识使我们回到了上帝的面前。没有自然过程可以创造人类，而新约中所建议的思想和行为习惯与我们的自然本能、有益的品格习
