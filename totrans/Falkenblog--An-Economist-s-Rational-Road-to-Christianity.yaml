- en: · Something created us· Created things have a purpose· The New Testament’s consistency
    with economics and psychology work as if our creator wrote it· ‘As if’ assumptions
    are often trueBertrand Russell (1872-1970) was an eminent philosopher, mathematician,
    and logician, and an avowed atheist. In his *History of Western Philosophy*, he
    discusses many arguments for the existence of God—first cause, natural law—and
    finds them all logically defective, except the argument from design. This is the
    argument that there are things in the known world which cannot plausibly be explained
    as the product of blind natural forces, but are reasonably regarded as evidences
    of a purpose. He notes there is no formal logical defect, and the veracity of
    this hypothesis turns on ‘comparatively detailed considerations.’ He found the
    theory of evolution adequate to rebut this theory, but a lot has been discovered
    since then.*[Hereafter I denote the ‘argument from design’ aka ‘intelligent design,’
    as **ID**, the theory that life, or the universe, did not arise by chance and
    was designed and created by some intelligent entity. ‘Evolution’ and ‘evolutionist’
    the theory and those who believe in the theory, that all life on Earth descended
    from some primal organism(s) that arose at least 600 million years ago, via strictly
    natural processes of descent with modification, mutation, and natural selection.]*If
    you share Russell’s intellectual interests the theory of evolution is the most
    important argument for the existence of God. That could be any God, and many then
    rely on miracles, prophesy or historical records, but I am strictly looking at
    things more inferentially. The New Testament reads like an instruction manual
    by our creator in terms of its helpfulness in this world, consistency with healthful
    psychology, ethics, and economics.  For these reasons, plus the belief in a creator,
    I find faith in Christ a purely rational decision.**Evolution Just Like Abiogenesis**Charles
    Darwin’s grandfather, Erasmus, speculated about spontaneous generation, that life
    may have arisen via some “living filament” imbued with “animality,” which subsequently
    continued to improve, generation after generation, and create myriad forms of
    life. In her 1831 introduction to Frankenstein, Mary Shelly wrote of him, “They
    talked of the experiments of Dr. Darwin…who preserved a piece of vermicelli in
    a glass case, till by some extraordinary means it began to move with voluntary
    motion.” She went on to speculate that electricity was the extraordinary means,
    clearly influenced by Galvani’s 1780 experiments showing how frog muscles contract
    when stimulated with this new force of nature. Charles Darwin was aware of Louis
    Pasteur’s recent work that showed that spontaneous generation of anything that
    looks like a modern living organism was impossible, such that from the beginning,
    evolutionary theorists conceded that the appearance of initial life forms had
    yet to be explained. Yet, at that time, the cell and simple life forms were considered
    trivial, as cells were simply filled with “protoplasm,” some sort of homogenous
    jelly. Ernst Haeckel, with whom Darwin corresponded and to whom he made reference
    in his *Origin of Species*, believed that the first life form was a kind of cell
    that would be “an entirely homogeneous and structureless substance, a living particle
    of albumin, capable of nourishment and reproduction.”[1]Later in Darwin’s life,
    scientists found something that appeared to be the first proto-cell, and gave
    it the official scientific name of *Eozoon canadense.* Darwin noted this as a
    candidate for the first life form in the fourth edition of the *Origin of Species*.
    When Darwin’s friend and advocate, Thomas Henry Huxley, discovered a seeming progenitor
    to this in oceanic mud, scientists spent several years collecting sea mud looking
    for evidence of early life. Alas, they soon discovered that onewas merely a chemical
    precipitate of lime produced by the mixture of alcohol and seawater, while the
    other was a product of heat and pressure. Neither was remotely organic.[2] Just
    as his grandfather did, Darwin believed that the discovery of the first life form
    would occur soon. However, despite his initial enthusiasm, the problem of the
    origin of life has become much thornier. The more we learn about the minimum necessary
    components of life, the more complicated it gets. For something to be an organism,
    it needs to reproduce, metabolize energy, and create a cell wall. The most basic
    cell requires at least a hundred proteins, each of which has approximately 300
    amino acids, and all need to be able to work with each other.
