- en: Once you accept that we were created, it becomes easier to understand our common
    drive to find meaning and purpose, because it is more likely that we have an objective
    purpose that gives our lives meaning. Love is the only end in itself, and the
    love of God is the key to any Christian purpose, the ultimate motivator because,
    as the creator of the universe, you can be sure that He will always be there.
    Profound truths should help you prosper, and to the extent that a worldview is
    based on an incorrect view of human nature or society, daily refutation generates
    angst. The most profound truth is that some being created us, and that created
    things have a purpose. Our purpose is hard-wired into our biology, and creates
    a longing to love something greater than ourselves, and following this simple
    purpose generates a social optimum via invisible hand. Having one grand objective
    is a greater virtue than having two, because it constitutes a greater rope to
    which one’s destiny can cling.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你接受我们是被创造出来的，理解我们普遍追求寻找意义和目的就变得更容易了，因为我们很可能有一个客观的目的，赋予了我们生活的意义。爱是唯一的目的本身，上帝的爱是任何基督教目的的关键，也是最终的动机，因为作为宇宙的创造者，你可以确信祂会永远在那里。深奥的真理应该帮助你繁荣，而且一个世界观如果基于对人性或社会的错误看法，每日的反驳会产生焦虑。最深奥的真理是有某种存在创造了我们，而且创造物都有一个目的。我们的目的被硬编码到我们的生物学中，产生了对爱某种更伟大的东西的渴望，追随这个简单的目的通过看不见的手产生了社会最优解。拥有一个伟大的目标比有两个更大的优点，因为它构成了一个更大的绳索，我们的命运可以依附其中。
- en: 'Aristotle taught that the purpose of the state was to encourage virtue among
    its citizens, which, in turn, would cause humans to flourish. Christianity is
    consistent with this, because its bottom-up focus encourages decentralized decision-making
    and individual liberty. Christianity neither legislates nor demands virtue; it
    merely encourages it as part of a loving relationship with God. By making people
    sublimate their will to that of Jesus Christ, who represents God on Earth, one
    becomes more humble, a better spouse, parent, colleague, and friend. The modesty
    that comes from Christianity is not weakness, but rather, a combination of honesty
    and intelligence.The Roman Emperor and Stoic philosopher Marcus Aurelius wrote,
    “A man’s greatness lies in the consciousness of an honest purpose in life, founded
    on a just estimate of himself and everything else, on frequent self-examination,
    and a steady obedience to the rule which he knows to be right.”[10] Epictetus
    (another Roman Stoic) noted that if you want to be good, assume you are bad, which
    is consistent with the Christian concept of original sin. Christianity in many
    ways represents Classical virtues with a radically different motive that actually
    is inspiring (it is not trivial that Nietzsche called Christianity “Platonism
    for the masses”).[11]All major faiths both sublimate the self to something external,
    but also concentrate on managing and disciplining the self. We have hard-wired
    emotional responses and we know that Aaron Beck’s Cognitive Behavioral Therapy
    is useful in disciplining these deep drives. The focus is on repairing oneself,
    not others: changing unhelpful or inaccurate thinking, problematic behavior, and
    distressing emotional responses. This makes us prosperous and happy. While status
    is a function of talent, effort, and luck, for those of us in developed countries,
    a small amount of effort affords one more than enough food and shelter to live,
    and everything most valuable to us, our integrity, purpose, and relationships,
    are all free. If you and your friends judge each other according to the heart,
    and not cleverness or status, it is completely possible to have a wholly satisfying
    life, regardless of the luck or innate ability that we cannot control.Only Christianity
    is motivated by love of a personal God, and achieving the right will is key to
    a good purpose. Jesus not only serves as a bridge for humans to achieve salvation,
    His personal nature makes it easier for humans to love Him—and thus, by extension,
    God—and His sacrifice highlights the fact that God loves us: if God paid no price
    for us, it would be difficult to believe that He cares. This esoteric aspect of
    what Jesus represents, functionally, is necessary when you are trying to appeal
    to a large group, as Christianity does. The righteous conduct God praises is consistent
    with the timeless virtues, including such perennials as to know thyself, the golden
    rule, and an appreciation of the moral equivalence of all men.[12]'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 亚里士多德教导说，国家的目的是鼓励其公民的美德，这反过来会使人类蓬勃发展。基督教与此一致，因为它的自下而上的关注鼓励分权决策和个人自由。基督教既不立法也不要求美德；它只是鼓励它作为与上帝的爱的一部分。通过使人们将自己的意志升华为耶稣基督的意志，耶稣基督代表了地上的上帝，一个人会变得更加谦虚，成为更好的配偶、父母、同事和朋友。基督教带来的谦逊不是软弱，而是诚实和智慧的结合。罗马皇帝和斯多葛派哲学家马库斯·奥勒留写道：“一个人的伟大在于对生命中诚实目标的认识，这个目标建立在对自己和一切其他事物的公正评估之上，建立在经常的自我审查和对他知道是正确的规则的坚定服从之上。”[10]
    埃比克泰德（另一位罗马斯多葛派）指出，如果你想成为好人，就假设你是坏人，这与基督教原罪的概念一致。在许多方面，基督教代表了古典美德，但其动机却完全不同，这实际上是鼓舞人心的（尼采称基督教为“大众的柏拉图主义”并非无的放矢）[11]
    所有主要信仰都将自我升华为外在的事物，但同时也专注于管理和调理自我。我们的情感反应是内在的，我们知道阿伦·贝克的认知行为疗法对调节这些深层驱动力很有用。重点是修复自己，而不是别人：改变不利或不准确的思维，有问题的行为和令人烦恼的情感反应。这使我们繁荣和幸福。虽然地位是才能、努力和运气的功能，但对于我们发达国家的人来说，少量的努力足以提供足够的食物和住所，以及我们最看重的一切，我们的诚信、目的和关系，这一切都是免费的。如果你和你的朋友根据内心而不是聪明或地位来评判彼此，那么无论我们无法控制的运气或天生的能力如何，都完全可能过上完全令人满意的生活。唯有基督教是出于对个人上帝的爱而激励的，并且实现正确意志是一个良好目的的关键。耶稣不仅作为人类实现救赎的桥梁，他的个人本性使人类更容易爱他——因此，间接地，爱上帝——他的牺牲突显了上帝爱我们的事实：如果上帝没有为我们付出代价，那么相信他关心我们就很困难。这种耶稣所代表的神秘方面，在试图吸引大群体的时候是必要的，正如基督教所做的那样。上帝赞扬的正直行为与永恒美德一致，包括了解自己、黄金法则以及对所有人的道德等同的欣赏[12]
- en: A Christian purpose aligns with our nature so well that it is useful to believe
    and behave “as if” it were true, and in the history of science, many assumptions
    that were chosen because they worked were later found to be true. Thus, assumptions
    often are used as contrivances, what Milton Friedman called “as if” assumptions
    that are not necessarily true, but just good working assumptions. For example,
    if you assume that individuals are self-interested you can explain many things
    that are otherwise difficult to explain. When Adam Smith introduced this in 1776,
    it seemed almost Machiavellian, but it turned out to be a better first-order approximation
    of individual motivation than any other. It is a miracle that Christianity promotes
    a societal arrangement as counterintuitive as the free market a couple thousand
    years before theory and data made this clear. Even in the 1950’s most educated
    economists thought socialism was more productive than capitalism.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基督教的目的与我们的本性非常契合，以至于认为并行为“仿佛”它是真的是有用的，在科学史上，许多被选择因为它们有效的假设后来被证明是真实的。因此，假设经常被用作假设，即米尔顿·弗里德曼称之为“仿佛”假设，这些假设不一定是真实的，但只是很好的工作假设。例如，如果你假设个体是自私的，你可以解释很多其他难以解释的事情。当亚当·斯密在1776年引入这一点时，它似乎几乎是马基雅维利的，但后来证明这是对个体动机的更好的一阶近似。令人惊奇的是，基督教在数千年前就促进了一个社会安排，这个安排与自由市场一样反直觉，而在理论和数据清晰之前，这一点并不明显。即使在1950年代，大多数受过教育的经济学家也认为社会主义比资本主义更具生产力。
- en: When the positron and wave-particle duality were both introduced first via “as
    if” arguments, they emerged from the mathematics used to describe quantum events,
    “as if” they existed; later, they were found to exist. Scientists believe that
    dark matter exists because, as happens in our solar system, spiral galaxies move
    “as if” embedded in some form of translucent matter that keeps the innermost stars
    from moving much faster than the outermost stars. No one has seen dark matter,
    only its effects, but scientists are certain it exists because the cosmos move
    “as if” it does.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当正电子和波粒二象性都是通过“仿佛”论证首次引入时，它们源于用于描述量子事件的数学，就像它们存在一样；后来，人们发现它们确实存在。科学家相信暗物质存在，因为，就像我们的太阳系中发生的那样，螺旋星系的运动就像嵌入在某种半透明物质中，这种物质使内部的恒星运动速度比外部的恒星快得多。没有人看到暗物质，只看到了它的效应，但科学家确信它存在，因为宇宙运动就像它存在一样。
- en: If you focus first on yourself, next on your family, and then on your neighbors
    and colleagues, your focus forms a concentric circle based on their proximity.
    If you focus first on the neediest, that causes your focus to leapfrog out of
    this concentric circle to groups external to your circle of friends and family.
    On a purely utilitarian basis, the latter approach seems to dominate because it
    provides more for those who need it most. Yet the leapfrogging focus demands one
    truly care about abstract people as much as people one knows intimately, which
    is counter to our human nature, as the neurotransmitters that underlie pair-bonding
    are activated by physical contact.[13] You also need to understand these people,
    their motives, monitor them like a close friend, etc., all of which is simply
    impossible. Thus, big top-down programs to help some impoverished group merely
    increases their number and does not bring forth prosperity or gratitude. Focusing
    on those in your immediate circle, including yourself, has the advantage of working,
    though it requires a great deal of humility and faith that this focus is aligned
    with a greater good. It is the serenity prayer in action.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你首先关注自己，然后关注你的家人，再关注你的邻居和同事，你的关注将形成一个以他们的亲近程度为基础的同心圆。如果你首先关注最需要帮助的人，那么你的关注就会跳出这个同心圆，转向你的朋友和家人圈子之外的群体。从纯粹的功利角度来看，后一种方法似乎更占优势，因为它为最需要帮助的人提供了更多。然而，跳跃性的关注要求一个人真正关心抽象的人，就像关心亲密的人一样，这与我们的人性相悖，因为支撑配对的神经递质是由身体接触激活的。你还需要了解这些人，了解他们的动机，像亲密的朋友一样监视他们等等，所有这些都是不可能的。因此，帮助一些贫困群体的大型自上而下的项目只会增加他们的数量，而不会带来繁荣或感激。关注你的直接圈子中的人，包括你自己，在于其有利于奏效，尽管这需要极大的谦卑和相信这种关注与更大的善的一致性。这就是恳求平静的实践。
- en: The very best thing that people can do for the whole world is to make the most
    of themselves and those close to them. This is why the Axial age religions have
    provided so many with good guidance, for example, focusing on mundane virtues,
    because a society prospers according to the virtues of its citizens, in which
    they take responsibility for themselves. Your attitude towards yourself is paramount
    because we really love our neighbor as ourselves; we do unto others as we do unto
    ourselves. Forgiveness, tolerance, sacrifice, if not practiced towards oneself,
    are just words. It should be remembered those without any self-interest find it
    much easier to be cruel when acting selflessly. If you don't value yourself highly,
    how can you value other selves highly (e.g., ants are selfless animals, yet they
    are also the most warlike and take slaves)?The progressive inspired ‘positive’
    rights for healthcare, food, education, and housing, are claims on the resources
    of others backed by coercive bureaucracies. Top-down charity is helpful in a pinch,
    but as a prolonged policy it is counterproductive and resented. That is, Ben Franklin
    noted that if you want someone to like you, ask them for a small favor, it shows
    you appreciate their talents; if you merely give them things, people find it patronizing
    (they think you are incapable) or a sign of guilt (which means, you probably took
    more than you are giving). Goods and services received without a struggle—and
    the sense of insecurity that motivates it—leads to resentment, and this leads
    to a vicious circle of hating the 1% even more; those most in need of help neglect
    the person who can help them most, themselves.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 人们为整个世界做的最好的事情就是充分发挥自己和亲近的人的潜力。这就是为什么轴心时代的宗教为许多人提供了良好的指导，例如，专注于世俗美德，因为一个社会的繁荣取决于其公民的美德，他们为自己负责。你对自己的态度至关重要，因为我们真的爱我们的邻居如同爱自己一样；我们对待别人的方式如同我们对待自己一样。宽恕、宽容、牺牲，如果不是向自己实践，那就只是空洞的话。应该记住，那些没有任何自私兴趣的人在无私行为时更容易变得残酷。如果你不高度重视自己，你怎么能高度重视其他自我（例如，蚂蚁是无私的动物，但它们也是最好战的，会掳掠奴隶）？受进步主义启发的“积极”权利，如医疗保健、食品、教育和住房，是对他人资源的索取，由强制性的官僚机构支持。自上而下的慈善在紧要关头是有帮助的，但作为长期政策，这是适得其反的，并且会招致反感。也就是说，本·富兰克林指出，如果你想让别人喜欢你，向他们请求一个小小的帮助，这表明你欣赏他们的才华；如果你仅仅给他们东西，人们会觉得你是在施舍（他们认为你无能）或者是一种负罪感的表现（这意味着，你可能拿了比你给出的更多）。没有经历挣扎得到的商品和服务——以及激发这种挣扎的不安全感——会导致怨恨，这会导致更加憎恨1％的人；那些最需要帮助的人却忽视了那些最能帮助他们的人，也就是自己。
- en: The Bible is prescient in orienting an individual’s focus in concentric circles
    from him/herself, to family, etc., all the while avoiding the emptiness of doing
    it merely for oneself. The first thing a Christian must do is fear, obey, and
    love God. As God does not speak directly to most people, this means making yourself
    a better person, not out of narcissism, but rather, in order to look better to
    someone beautiful who loves you. In contrast, Freudian psychoanalysis centers
    on fixing oneself for oneself by getting rid of unconscious repressions that often
    were attributed to religion. This kind of thinking failed because that focus did
    not soothe, but inflamed us, as the more we thought about ourselves, the more
    we thought about how others had wronged us. The motivation, the heart, is key.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 圣经在定位个人关注点时具有先见之明，从自我开始向同心圆中转移，直至家庭等，始终避免了仅仅为自己而做的空虚。一个基督徒必须做的第一件事是敬畏、顺服和爱上帝。由于上帝并不直接对大多数人说话，这意味着让自己变得更好，不是出于自恋，而是为了让一个爱你的美丽之人看到你更好。相比之下，弗洛伊德的精神分析集中于为了自己而改造自己，摆脱常常被归因于宗教的无意识压抑。这种思维方式失败了，因为这种关注并没有使我们平静，反而激起了我们，因为我们越想着自己，就越想着别人是如何对我们不公的。动机，即内心，是关键。
