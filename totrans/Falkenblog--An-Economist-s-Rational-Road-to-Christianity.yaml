  zh: · 有什么东西创造了我们· 创造物有一个目的· 新约圣经与经济学和心理学的一致性就像我们的创造者写的一样· “好像”假设通常是真实的伯特兰·罗素（1872-1970年）是一位著名的哲学家、数学家和逻辑学家，也是一位坚定的无神论者。在他的《西方哲学史》中，他讨论了许多关于上帝存在的论证——第一因，自然法则等等，并发现它们在逻辑上都有缺陷，除了设计论证。这个论证认为，已知世界中有一些事物不能合理地解释为盲目的自然力量的产物，而是可以合理地视为目的的证据。他指出，这个假设没有形式上的逻辑缺陷，其真实性取决于“相当详细的考虑”。他发现进化论足以反驳这个理论，但自那以后已经发现了很多东西。*[此后我将‘设计论证’也称为‘智能设计’，即
    **ID**，这一理论认为，生命或宇宙并非偶然产生，而是由某些智能实体设计和创造的。‘进化’和‘进化论者’是指这一理论以及相信这一理论的人，即地球上所有生命都是至少6亿年前从一些原始生物开始通过纯自然的进化、变异和自然选择的过程逐渐演化而来的。]*如果你和罗素一样对进化论感兴趣，那么进化论是上帝存在的最重要的论证。这可能是任何一个上帝，然后许多人依赖奇迹、预言或历史记录，但我严格地从更推理的角度看待事物。新约读起来像是我们的创造者在这个世界上的一本说明书，它在心理学、伦理学和经济学方面与健康的一致性。出于这些原因，再加上对创造者的信仰，我认为信仰基督是一个纯粹的理性决定。**进化就像原始生命的起源一样**查尔斯·达尔文的祖父，厄拉斯姆斯，推测生命可能是通过一些“富含‘生命力’的‘生命丝’”而起的，随后不断改进，一代又一代地创造出形形色色的生命形式。在1831年的《弗兰肯斯坦》介绍中，玛丽·雪莱写道：“他们谈论达尔文博士的实验……他保存了一块维米切利在玻璃盒里，直到通过一些非凡的手段开始自愿运动。”她接着推测说电是那种非凡手段，显然受到加尔瓦尼1780年实验的影响，显示了青蛙肌肉在受到这种新的自然力刺激时如何收缩。查尔斯·达尔文知道路易·巴斯德最近的工作表明任何看起来像现代生物的自发生成都是不可能的，以至于从一开始，进化论者们就承认最初生命形式的出现尚未得到解释。然而，那时，细胞和简单的生命形式被认为是微不足道的，因为细胞只是被“原生质”填满的，一种均质的果冻。达尔文在他的《物种起源》中提到的恩斯特·黑克尔，他相信最初的生命形式是一种细胞，将是“一个完全均质和无结构的物质，一种能够提供营养和繁殖的活性白蛋白颗粒。”[1]在达尔文生命的后期，科学家们发现了一种看起来是第一种原细胞的东西，并将其正式的科学名称命名为*Eozoon
    canadense*。达尔文在《物种起源》的第四版中将其作为第一个生命形式的候选者记录下来。当达尔文的朋友和拥护者托马斯·亨利·赫胥黎在海洋泥中发现了这种原型的时候，科学家们花了几年的时间收集海泥，寻找早期生命的证据。然而，他们很快发现，其中一个仅仅是由酒精和海水混合物产生的石灰化学沉淀物，而另一个是热和压力的产物。两者都不是有机的。[2]就像他的祖父一样，达尔文相信第一个生命形式的发现会很快发生。然而，尽管他最初充满热情，但生命起源的问题变得更加棘手。我们对生命最基本的组成部分了解得越多，情况就越复杂。要成为一个有机体，它需要繁殖，代谢能量，并且创建细胞壁。最基本的细胞
- en: 'To reach this level of sophistication via chemical evolution defies explanation.
    The famous Miller-Urey experiments in 1953 created some of the amino acids found
    in all life forms, but this is a far cry from creating proteins. Such experiments
    do show you can create some of the basic building blocks of life: amino acids,
    fatty acids, sugars, yet outside the cell, these building blocks do not join or
    enforce a specific chirality. In the cell, amino acids and sugars are sequestered
    to prevent the most likely activity, as pre-biotic chemistry generates melanoids
    and karogen which would stop any process.[3] The inevitable conclusion is that
    showing how a natural process can create a set of letters used in typesetting
    does not go far in showing how natural processes create words, let alone novels.[4] The
    origin of life is one of those puzzles that has been right around the corner,
    for the past two centuries.'
