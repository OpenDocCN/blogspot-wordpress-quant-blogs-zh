  zh: 要通过化学进化达到这种复杂程度是无法解释的。1953年著名的米勒-尤里实验创造了一些存在于所有生命形式中的氨基酸，但这与创造蛋白质相去甚远。这类实验确实表明，你可以创造生命的一些基本构建块：氨基酸、脂肪酸、糖类，但在细胞外，这些构建块不会连接或强制特定的手性。在细胞中，氨基酸和糖被隔离，以防止最有可能的活动，因为前生物化学会产生黑色素和干酪素，这会阻止任何过程。[3]不可避免的结论是，展示自然过程如何创造排版中使用的一组字母并不能进一步说明自然过程如何创造单词，更不用说小说了。[4]生命起源是过去两个世纪一直困扰人的难题之一。
- en: 'Interestingly, the thing that happened to abiogenesis happened to the theory
    of evolution itself: the process is always just around the corner from some obvious
    demonstration.[5] Darwin wrote about the evolution of the first eye, and stated,
    “How a nerve comes to be sensitive to light hardly concerns us more than how life
    itself originated.” Indeed, it did not concern early enthusiasts of evolution,
    and still does not. When one is unconstrained by knowledge of a process or mechanism,
    it is easy to imagine that it is simple, although we know now that a light-sensitive
    spot is as specifically arranged as the eye itself at the molecular level.[6]
    Thus, the original stories about evolution simply assumed continual transformation.
    For example, when Darwin noted that black bears had been seen swimming with their
    mouths open for hours at a time on the surface of a lake, feeding on floating
    insects, he stated: “I can see no difficulty in a race of bears being rendered,
    by natural selection, more and more aquatic in their structure and habits, with
    larger and larger mouths, till a creature was produced as monstrous as a whale.”
    Imagining such a scenario is not a scientific argument, but simply speculation,
    and clearly a naive one.[7]Many present all evolution as similar to how wolves
    changed to sheepdogs, or the way in which bacteria develop resistance to penicillin,
    but such change will not create radically new protein complexes or new species.[8]
    Evolution was accepted as true—Darwin was buried at Westminster Abbey near Isaac
    Newton—before any of its advocates had any idea how genetics constrains evolutionary
    pathways, and blind faith in the theory has continued to this day. The problem
    is that natural selection can explain the survival of the fittest, but not how
    novel tissues arose, or the way in which amazingly precise and complicated biological
    processes developed. Some mechanism must exist to take the original life form
    to all life on Earth, which involves millions of new nucleotides within DNA that
    create proteins working in concert. Currently, most evolutionists consider the
    diversity of life and the fossil record prove this, but that is an inference based
    on their assumption it is the only way it could happen; in real-time looking at
    many thousands of generations of fruit flies and bacteria, we see only a handful
    of minor mutations.**From Deism to Christianity**If evolution is untrue, it changes
    everything. Something truly awesome created us, and created things have purposes,
    they are made “for” something, the way we make hammers to pound nails. We do not
    create our purpose, we discover it. As an atheist most of my life, I never cared
    about religious arguments, because I considered anything built on a faulty premise
    not worth discussing (unlike today’s atheists, who methinks protest too much).
    However, after I accepted that a creator exists, through some serendipity, I found
    myself attending church, engaging in Bible study, and reading Christian authors.
    I experienced a strange consilience, as various facts all began to make much more
    sense. The unique Christian focus on the heart is genius, and the priorities proposed
    in the New Testament work as if they were an instruction book from our creator. 
    Things that work as if they are true, are often really true. To be a Christian,
    you need faith, yet this faith can be completely, totally, rational. The science
    behind evolution is essential to understand why it is rational to believe in a
    creator, and psychology, neurology, and economics tell us about human nature and
    workable social arrangements. History is important, because there is a dialectic
    in scientific opinion, and so prior ideas were tenable before we had data that
    refuted them. Many good Christian ideas are not unique to Christianity, but a
    couple of significant ones are.In *The Blind Watchmaker*, Richard Dawkins wrote
    that Darwin made it possible to be an intellectually fulfilled atheist, in that
    prior to Darwin, atheists had no idea how life could have arisen without a designer.
    The tables are now turned, as recent scientific findings now make it possible
    to be an intellectually fulfilled theist.[9] A little knowledge led us away from
    God, and now a considerable amount of knowledge has led us back. There is no way
    a natural process created humans, and the habits of thought and action suggested
    in the New Testament are highly attuned to our natural instincts, fruitful character
    habits, and a prospering society.Unlike what the atheists say about God turning
    one off to science, it engaged me, because it is much more exciting to search
    for patterns if you think they exist objectively, rather than something I merely
    might be able to convince someone is important. The mathematician, Paul Erdos,
    used to become excited about determining not just mathematical proofs, but ones
    that were beautiful: inevitable, concise, and unexpected; these were the ones
    he assumed were in “The Book” God keeps for each mathematical theorem. If an intelligent
    designer creates objective reality, it is more, not less, interesting.Once one
    solves the basic problems of survival, the search for meaning is the essence of
    being human. In contrast, an animal’s goals are created by instincts, and thus,
    the Zen calmness of a resting dog does not reflect enlightenment, but simply that
    instincts restrict its purpose. Dogs, however, were bred from wolves to be human
    companions, and as a result, they now instinctively obey and love a good and loving
    human master, and respond to human cues in a way no other animals do. The serenity
    of a dog comes from following his purpose well.Alas, this requires the dog to
    have a good master, as if he finds himself with a bad one, he will suffer. Humans
    are allowed to choose their master, the thing they love most they orient their
    lives around. This ability to choose our purpose gives us great potential, whatever
    our circumstances, but also a responsibility that generates great anxiety. If
    we worship the wrong thing, we are like a dog with a bad master, destined to suffer;
    if we worship the right thing, we are like the dog with a good master, content,
    happy, active: high stakes indeed.Nietzsche wrote, “The why makes the how infinitely
    bearable,” in that we are primarily teleological beings. A strong purpose is calming,
    whereas no purpose generates angst, an uneasy fear of nothing in particular. People
    want to accomplish some good beyond themselves, and when we think our life connects
    us to something bigger than ourselves, something noble and beautiful and great
    that appreciates and returns our love, we are satisfied.The greatest eulogies
    of all time, Lincoln’s Gettysburg address and Pericles’s funeral oration, focused
    on showing how those who died did not do so in vain, as they helped create a prosperous
    and noble future that would be an example to the world. That gave those fallen
    soldiers’ lives meaning, as they were serving something bigger and nobler than
    themselves. We all wish to be eulogized in that way, as if our stay on this Earth
    was not in vain. We want something we esteem to appreciate us, not just now, but
    after we die. The existential philosopher Jean-Paul Sartre called it a “God-shaped
    hole” in our heart.'
