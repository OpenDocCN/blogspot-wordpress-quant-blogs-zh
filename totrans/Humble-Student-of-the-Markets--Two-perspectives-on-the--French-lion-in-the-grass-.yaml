- en: 'Humble Student of the Markets: Two perspectives on the "French lion in the
    grass"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对“草丛中的法国狮子”的两种观点
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/two-perspectives-on-french-lion-in-grass.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/two-perspectives-on-french-lion-in-grass.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/two-perspectives-on-french-lion-in-grass.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/two-perspectives-on-french-lion-in-grass.html#0001-01-01)
- en: In this week's essay,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周的论文中，
- en: '[John Mauldin](http://www.ritholtz.com/blog/2012/07/the-lion-in-the-grass/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·莫尔丁](http://www.ritholtz.com/blog/2012/07/the-lion-in-the-grass/)'
- en: 'characterized France as the "lion in the grass". He began with the comment
    that there are certainly lots of risks (lions) in Europe:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将法国比作“草丛中的狮子”。他首先提到欧洲确实有很多风险（狮子）：
- en: We can all see the lions, large and small, of Greece, Portugal, Ireland, Spain,
    Italy, and now Cypress and Malta. The fear of contagion is what keeps European
    leaders up at night, trying to figure out how to keep Spain afloat. Because if
    Spain sinks, the focus immediately turns to Italy.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们可以看到希腊、葡萄牙、爱尔兰、西班牙、意大利，以及现在的塞浦路斯和马耳他等大型和小型狮子。对蔓延的恐惧是欧洲领导人夜不能寐，试图弄清楚如何让西班牙浮尸水面。因为如果西班牙沉没，立即将焦点转向意大利。
- en: 'The hidden risk is in France, Mauldin wrote:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 莫尔丁写道，隐藏的风险在法国：
- en: But enough of the lions we can see. Don’t look now, but the lion that lies hidden
    in the grass is France. Yes, the France that is supposedly a big part of the solution
    to eurozone woes and Germany’s stalwart partner in guaranteeing all that debt.
    AAA France. Rated that way by the same people who turned the nuclear waste of
    subprime CDO squareds, composed 100% of the worst sort of BBB junk, into gold.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但 enough of the lions we can see。Don’t look now, but the lion that lies hidden
    in the grass is France。Yes, the France that is supposedly a big part of the solution
    to eurozone woes and Germany’s stalwart partner in guaranteeing all that debt。AAA
    France。Rated that way by the same people who turned the nuclear waste of subprime
    CDO squareds, composed 100% of the worst sort of BBB junk, into gold。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now, the rating agencies are using the same alchemical Philosopher’s Stone to
    transmute French debt into … fool’s gold.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，评级机构正用同样的炼金术士的石头将法国债务转化为… fool’s gold。
- en: Today, investors are lending to the French state for five years
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，投资者向法国政府借出五年
- en: '[for less than 1%](http://www.bloomberg.com/quote/Gfrn5:IND)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[不到1%](http://www.bloomberg.com/quote/Gfrn5:IND)'
- en: and its
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以及它的
- en: '[10-year yields are at all-time lows](http://www.businessinsider.com/french-bond-yields-since-1746-2012-7)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[10年期收益率创历史新低](http://www.businessinsider.com/french-bond-yields-since-1746-2012-7)'
- en: ', presumably it has been lumped in with the likes of Germany as being a safe
    haven, the French fiscal outlook is dire. In particular, he pointed to an IMF
    study (actually, I believe that it was a BIS working paper called'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，可能它被归入像德国这样的安全港，法国的财政前景黯淡。特别是，他引用了IMF的一项研究（实际上，我相信那是一份BIS工作论文，名为
- en: '[The future of public debt: prospects and implications](http://www.bis.org/publ/work300.pdf?noframes=1)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[公共债务的未来：前景与影响](http://www.bis.org/publ/work300.pdf?noframes=1)'
- en: ). The study examined the debt to GDP path of various major industrialized countries
    and Mauldin observed that the French debt trajectory look the most like Greece.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: )。该研究检查了各种主要工业化国家的债务占GDP的路径，莫尔丁观察到，法国的债务轨迹看起来最像希腊。
- en: '| [![](img/26ae57eb98bc368182c071815ceca374.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3am2K-2Eq4AShEctrC22fidn1dXm_-6Nzr8B3FE5D0bajckOUh1yJ-Wo8sgNgKWC_UsiT1m90qOk93rOcY-KX2oM2lj_iX9WyBOGoFy-ph73MdCcpYXzHuHDfDnFKLoHBcogMirbugKM/s1600/France+Debt+to+GDP.jpg)
    |'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| [![](img/26ae57eb98bc368182c071815ceca374.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3am2K-2Eq4AShEctrC22fidn1dXm_-6Nzr8B3FE5D0bajckOUh1yJ-Wo8sgNgKWC_UsiT1m90qOk93rOcY-KX2oM2lj_iX9WyBOGoFy-ph73MdCcpYXzHuHDfDnFKLoHBcogMirbugKM/s1600/France+Debt+to+GDP.jpg)
    |'
- en: '| **BIS Public Debt to GDP projections** |'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| **BIS公共债务占GDP预测** |'
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yes, the country most like France is Greece. Yes, THAT Greece. The one that
    just defaulted. The one that everyone agrees is dysfunctional. Also notice that
    if Greece were to follow the suggested draconian path, it could stabilize its
    debt. And then notice that if France were to make the same level of draconian
    cuts, its debt-to-GDP ratio would merely rise to almost 200% within 25 years.
    Oops.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，与法国最相似的国家是希腊。是的，那个希腊。刚刚违约的那个。大家都认为它功能失调的那个。同时注意到，如果希腊遵循建议的严厉路径，它可能稳定其债务。然后注意到，如果法国做出同样级别的严厉削减，其债务占GDP的比例将在25年内几乎上升到200%。哎呀。
- en: '**Two reactions**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**两种反应**'
- en: I have two reactions to that analysis. My inner investor says, wow that's terrible.
    France is an accident waiting to happen. French debt costs will surely blow up
    and investors need to re-examine the credit risks of any debt paper that they
    consider. If French yields were to surge because of some event, then risk premiums
    will also blow sky high and that won't be good at all for the risk-on trade, i.e.
    stocks, commodities, etc.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我对那项分析有两个反应。我的内在投资者说，哇，这太糟糕了。法国是一个即将发生事故的国家。法国的债务成本肯定会爆炸，投资者需要重新审视他们考虑的任何债务纸的信用风险。如果由于某个事件法国的收益率飙升，那么风险溢价也会大幅上升，这对于风险交易，即股票、商品等来说都不会是好事。
- en: My inner trader tells me that, under the current circumstances, French real
    interest rates are negative and the
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内在交易者告诉我，在当前情况下，法国的实际利率是负的，并且
- en: '***France is actually making a profit by running these deficits***'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**实际上，法国通过这些赤字在盈利。**'
- en: . It has zero incentive given market conditions to rein in its deficits. In
    fact, it should be taking advantage of current conditions to extend the maturity
    of its debt structure in order to lock in low rates.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场条件下，它没有动机去控制其赤字。实际上，它应该利用当前的市场条件来延长债务期限，以锁定低利率。
- en: It's important to be aware of the long-term risks of the French fiscal path,
    these kinds of things have a way of not mattering to the market until it matters.
    As a trader who is measured by the bottom line in his portfolio, he has to be
    aware of the risk but not hide in the bunker and act on this "lion in the grass"
    until the lions starts to move. You have to watch for the inflection point.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要意识到法国财政道路的长期风险，这类事情往往在市场在乎之前不在乎。作为一名通过其投资组合底线来衡量的交易员，他必须意识到风险，但不要躲在掩体里，在狮子开始移动之前对这只“草中的狮子”采取行动。你必须关注转折点。
- en: These differing viewpoints certainly put the Merkel/austerity vs. Hollande/stimulus
    debate into a fresh perspective.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不同的观点确实为默克尔/紧缩与 Hollande/刺激的辩论提供了新的视角。
