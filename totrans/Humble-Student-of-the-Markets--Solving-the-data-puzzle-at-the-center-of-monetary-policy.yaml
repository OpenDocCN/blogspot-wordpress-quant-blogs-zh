- en: 'Humble Student of the Markets: Solving the data puzzle at the center of monetary
    policy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：解决货币政策中心的数据谜题
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/solving-data-puzzle-at-center-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/solving-data-puzzle-at-center-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/solving-data-puzzle-at-center-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/solving-data-puzzle-at-center-of.html#0001-01-01)
- en: There has been much hand wringing by economists over the falling labor force
    participation rate (LFPR). As the chart below shows, the prime age LFPR, which
    is not affected by the age demographic effect of retiring Baby Boomers, have not
    recovered to levels before the Great Recession.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家们对于劳动力参与率（LFPR）的下降感到非常焦虑。如下图所示，不受退休婴儿潮影响的中年LFPR，没有恢复到大衰退之前的水平。
- en: The lack of recovery in LFPR has caused great consternation over at the Federal
    Reserve. These readings suggest that there is still considerable slack in the
    labor market, despite the sub 5% unemployment rate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储对于劳动力参与率（LFPR）的恢复不足感到非常担忧。这些数据显示，尽管失业率不到5%，但劳动力市场仍然存在大量的闲置资源。
- en: A number of explanations have been advanced for this phenomena, such as jobless
    Millennials spending all their time playing video games in their parents' basement
    instead of looking for a job (via
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种现象提出了一些解释，比如失业的千禧一代整天在父母的地下室里玩电子游戏，而不是找工作（通过
- en: '[Nicholas Eberstadt](http://www.aei.org/multimedia/an-army-of-jobless-men/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nicholas Eberstadt](http://www.aei.org/multimedia/an-army-of-jobless-men/)'
- en: of the American Enterprise Institute).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国企业研究所)。
- en: Another possible explanation is the growth of disability as a shield against
    unemployment payments run out. As the Great Recession hit, disabled workers became
    discouraged and chose to rely on their disability payments instead of trying to
    find another job.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能的解释是，随着失业救济金的耗尽，残疾作为一种对抗失业的盾牌在增长。当大衰退来袭时，残疾工人感到灰心丧气，选择依赖他们的残疾救济金，而不是努力寻找另一份工作。
- en: There may be another very simple alternative explanation for the collapse in
    LFPR. The answer is so simple, it's criminal that anyone missed it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 劳动力参与率（LFPR）下降的另一个非常简单的替代解释可能就是答案。这个答案如此简单，以至于任何人都未能察觉到它竟然如此明显。
