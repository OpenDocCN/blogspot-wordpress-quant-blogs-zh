- en: Firms may have to put "warning labels" on their alternative products or require
    applicants to fill out financial-experience questionnaires, according to the administration.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 公司可能必须在其替代产品上加上“警告标签”，或要求申请人填写金融经验调查问卷，根据政府的说法。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"This is a game changer," said Ed Mierzwinski of U.S. Public Interest Research
    Group,'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"这是一个改变游戏规则的人,"  美国公共利益研究小组的Ed Mierzwinski表示。'
- en: Warning labels? Has anyone seen a mortgage in the past 5 years? There are tens
    of pages, and you have to initial it in 17 places, so many none are read by your
    average borrower. So now we will have to initial in 34 places. If the warning
    light is always flashing, people ignore it. But to prioritize implies understanding
    the relative magnitudes of risk, and that is outside their scope. This doesn't
    change anything.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 警告标签？有人在过去5年内看到过抵押贷款吗？有数十页内容，你必须在17个地方签字，因此许多人都不会被借款人阅读。所以现在我们将必须在34个地方签字。如果警告灯一直闪烁，人们会忽略它。但对优先事项进行排序意味着了解风险的相对大小，这在他们的范围之外。这并不会改变任何东西。
- en: Getting rid of the OTS, and moving them into the Fed? Yawn. Everyone gets new
    business cards. The new Consumer Financial Protection Agency can now "enforce
    rules across a slew of financial products", and chances are these will involve
    a lot of busy work, mercilessly slamming anyone trying to sell a derivative that
    no longer has a market. They will probably also prevent financial institutions
    from diversifying their product base, making friend with industry lobbyists eager
    to prevent competition, all in the name of preventing another systemic collapse.
    But they will also now micromanage Community Reinvestment Act requirements, which
    surely had absolutely nothing to do with this crisis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 摆脱OTS，将它们收归至联邦储备局？呵欠。每个人都有新的名片了。新成立的消费者金融保护机构现在可以“执行一系列金融产品的规定”，并且这些产品将涉及大量的繁忙工作，无情地打击任何试图销售市场已经消失的衍生产品的人。他们可能还会阻止金融机构多样化其产品基础，与渴望防止竞争的行业游说者结成朋友，一切都以防止另一次系统性崩溃的名义。但他们现在还将微管理社区再投资法要求，这肯定与这次危机毫无关系。
- en: But what about the prime mover in all this, mortgage underwriting. You know,
    the loans without which derivatives and banks would not have collapsed? The
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是所有这一切的主要推动者，都是抵押贷款承销。你知道的，如果没有这些贷款，衍生产品和银行就不会倒闭？这
- en: '[FHA actually encouraged](http://www.fha.com/fha_programs.cfm)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[实际上鼓励FHA](http://www.fha.com/fha_programs.cfm)'
- en: a program that allowed home buyers to pay up to 6% of the down payment, which
    is nice because that means no money down in many cases! The positive feedback
    loop of nonprofits getting Federal grants, giving money to poor people to buy
    homes they could not afford, supported by homebuilders and lenders who would then
    donate to legislators, could not be more corrupt. Last year, they quietly shuttered
    that one, but the FHA still
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个不错的程序，允许购房者支付最多6%的首付款，这意味着在许多情况下没有首付！ 非营利组织得到联邦拨款，向贫困人口提供购买自己无法负担的住房的资金支持，然后这些资金支持支持了建房商和放贷者，他们然后向立法者捐款，这种正反馈循环可能更加腐败。去年，他们悄悄关闭了这个项目，但联邦住房局仍然
- en: '[proudly notes](http://www.fha.com/fixed_rate.cfm)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[自豪地指出](http://www.fha.com/fixed_rate.cfm)'
- en: '"The most popular FHA home loan is the 203(b). This fixed-rate loan often works
    well for first time home buyers because it allows individuals to finance up to
    97 percent of their home loan". And the CRA lending targets that could only be
    acheived via lowering lending standards? The Consumer Finance Protection Agency
    supposedly will only'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"最受欢迎的联邦房屋贷款是203(b)。这种固定利率贷款通常适合于首次购房者，因为它允许个人最多贷款房屋价值的97%。" 以及只能通过降低信贷标准实现的社区再投资法案贷款目标？
    据说消费者金融保护机构将只'
- en: '[double down:](http://www.financialstability.gov/docs/regs/FinalReport_web.pdf)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[double down:](http://www.financialstability.gov/docs/regs/FinalReport_web.pdf)'
- en: '"A critical part of the CFPA’s mission should be to promote access to financial
    services, especially for households and communities that traditionally have had
    limited access." With the government on the hook, this merely means higher taxes,
    though, not systemic financial panic. That''s a relief.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “消费者金融保护局使命的一个重要部分应该是促进金融服务的准入，特别是对传统上几乎没有准入机会的家庭和社区。” 但政府一旦承担责任，这只意味着更高的税收，而不是系统性的金融恐慌。这让人松了一口气。
- en: Regulator shopping, agency rating shopping, are all a sideshow. Sure they are
    bad, but it didn't matter because no regulators or investors thought those mortgage
    innovations had any risk. It wasn't like evil guys in suits were manipulating
    the system, the system was lending too much because it was thought to be profitable,
    safe, and morally good. It's like blaming binge drinking on beer commercials.
    Sure some knew it was a train wreck, but they were lonely voices, and giving Washington
    more power would have done zero back in 2006 because there was no large support
    for rolling back the insane mortgage underwriting standards that were implicitly
    predicated on home prices not falling.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构购物，评级机构购物，都只是附带的景观。当然，它们不好，但这并不重要，因为没有监管者或投资者认为那些抵押贷款创新有任何风险。这不像是穿着西装的坏家伙操纵了系统，系统过度放贷是因为人们认为这是有利可图的、安全的，而且道德上也是好的。这就好像把狂饮归咎于啤酒广告一样。当然，有些人知道这是一场灾难，但他们是孤独的声音，2006年时给华盛顿更多的权力毫无意义，因为当时并没有大力支持撤销那些暴烈的抵押贷款标准，这些标准是以房价不会下跌为前提的。
- en: Regulators are making sure the market won't make the same mistakes again. Perhaps
    the UN should inform Germany not to start any more two-front wars in Europe this
    century (didn't work out so well in the 20th)?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 监管者正确保市场不会再犯同样的错误。也许联合国应该告诉德国，在这个世纪不要再在欧洲发动两线战争了（在20世纪这样做不太顺利）？
