- en: The problem with Washington oversight is they haven't a clue what is important,
    only what is popular. The pitchfork and torches crowd is against 'rich guys in
    suits' and derivatives, and want to appear pro-active. So now
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿监督的问题在于他们不知道什么是重要的，只知道什么是受欢迎的。草莓和火炬队反对“穿西装的有钱人”和衍生产品，并且希望显得积极主动。所以现在
- en: '[we have](http://online.wsj.com/article/SB124528335258125543.html)'
