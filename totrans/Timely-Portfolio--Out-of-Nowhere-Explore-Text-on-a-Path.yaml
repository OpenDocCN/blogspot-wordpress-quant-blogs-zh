- en: I had not really stopped to think of this until I listened to this [The Web
    Ahead podcast](http://5by5.tv/webahead/81) with [Sara Soueidan](http://sarasoueidan.com). 
    What is really interesting about the tech world is how experts can seemingly pop
    up out of nowhere and become the authority on a topic.  In the podcast, this was
    the case with the interviewee [Sara Soueidan](http://sarasoueidan.com).  We can
    find a similar example in [Joni "Bologna" Trythall](http://jonibologna.com/portfolio/)
    with SVG.
  prefs: []
  type: TYPE_NORMAL
- en: I find it even more fun when I can incorporate these experts’ content into R. 
    Let’s animate some text on a path as Joni does in her article ["Animating SVG
    text On A Path"](http://jonibologna.com/svg-text-along-a-path/), but instead of
    an arbitrary path, let’s use a line in a plot.
  prefs: []
  type: TYPE_NORMAL
- en: <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 432 432" version="1.1"><text><textpath xlink:href="#ourline" startOffset="0.955991">some
    text on a path</textpath></text></svg>
  prefs: []
  type: TYPE_NORMAL
