- en: Evacuees came to several Alabama colleges to escape Hurricane Gustav. When told
    they then had to leave their temporary facility, they
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 避难者前往阿拉巴马州的几所大学，以躲避飓风古斯塔夫。 当被告知他们必须离开临时设施时，他们
- en: '[trashed them](http://www.waaytv.com/global/story.asp?s=8981423)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[丢弃它们](http://www.waaytv.com/global/story.asp?s=8981423)'
- en: . It also happened at a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。 在一家
- en: '[college in Texas](http://www.waff.com/Global/story.asp?S=8973555)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[德克萨斯州的大学](http://www.waff.com/Global/story.asp?S=8973555)'
- en: ', where an official there noted:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，那里的一位官员说：
- en: '"The entire gym, hallways, the chairs, tables, bathrooms, the snack machines
    outside...everything that we''ve been using has to be disinfected, cleaned and
    wiped down."'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “整个体育馆、走廊、椅子、桌子、浴室、外面的小吃机……我们一直在使用的一切都必须进行消毒、清洁和擦拭。”
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This big task will go to a bio-hazard firm out Birmingham at a cost of 25,000
    dollars.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这项大工程将交给伯明翰的一个生化危害公司，耗资25,000美元。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Burrow said, "As far as out-of-pocket expenses, Calhoun is not supposed to be
    out."
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 巴罗说，“据我们所知，卡拉休恩不应为此承担费用。”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Janet Martin with Calhoun Public Relations added, "All the costs, as far as
    we've been told FEMA will absorb."
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 卡拉休伦公共关系公司的珍妮特·马丁补充说，“就我们所知，所有费用都将由联邦紧急管理局承担。”
- en: Great. The rabble doesn't take care of themselves, and officials, afraid of
    making offense, just bill FEMA, which is scared of being called incompetent, uncaring,
    or worse.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了。群氓自己不管自己，官员们害怕得罪人，只会把账单给联邦紧急管理局，而联邦紧急管理局又害怕被称为无能、漠不关心，或者更糟糕。
- en: This highlights the bottom problem of trying to help those with no assets or
    income, in that it is unavoidable you encourage dependency and a lack of responsibility.
    It's kind of like the encouragement of irresponsibility that comes to most college
    kids, except at least their own parents are paying for their 4-5 year hiatus from
    real life.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这突显了试图帮助那些没有资产或收入的人面临的根本问题，不可避免地会鼓励他们依赖他人，不负责任。 这有点像大部分大学生被鼓励变得不负责，只不过至少他们的父母支付了他们长达4-5年的远离现实生活的费用。
- en: I'd have made them clean it up before they left like you do with children, because
    they are acting like children. No one's 'too poor' to keep a clean house.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我会让他们在离开之前把这些东西清理干净，就像你会要求孩子一样，因为他们的行为就像孩子一样。 没有人‘太穷’以至于不能维持一个干净的房子。
