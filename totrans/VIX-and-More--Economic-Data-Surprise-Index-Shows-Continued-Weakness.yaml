- en: 'VIX and More: Economic Data Surprise Index Shows Continued Weakness'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2016/05/economic-data-surprise-index-shows.html#0001-01-01](http://vixandmore.blogspot.com/2016/05/economic-data-surprise-index-shows.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Today we get another glimpse into the behind-the-scenes machinations of the
    “data dependent” Federal Open Market Committee (
  prefs: []
  type: TYPE_NORMAL
- en: '[FOMC](http://vixandmore.blogspot.com/search/label/FOMC)'
  prefs: []
  type: TYPE_NORMAL
- en: ) with the release of the minutes from the April 26-27 meeting.
  prefs: []
  type: TYPE_NORMAL
- en: While the Fed has a dual mandate of maximum employment and price stability,
    lately there has been considerable discussion about the how much the Fed should
    let global considerations factor into Fed policy.  Clearly, the pace of economic
    growth in
  prefs: []
  type: TYPE_NORMAL
- en: '[China](http://vixandmore.blogspot.com/search/label/China)'
  prefs: []
  type: TYPE_NORMAL
- en: or the stability of euro zone has a significant downstream effect on economic
    activity in the United States.  Additionally, with 48% of revenues from the S&P
    500 companies coming from international markets, policy formulation in an increasingly
    interconnected global economy is becoming more complicated with each advance in
    technology, communications and logistics.
  prefs: []
  type: TYPE_NORMAL
- en: Given this backdrop, just how does the data look?  For the past seven years
    I have been publishing an economic data surprise index that aggregates U.S. economic
    data relative to consensus expectations across areas such as
  prefs: []
  type: TYPE_NORMAL
- en: '[employment](http://vixandmore.blogspot.com/search/label/employment)'
  prefs: []
  type: TYPE_NORMAL
- en: ', the consumer,'
  prefs: []
  type: TYPE_NORMAL
- en: '[housing](http://vixandmore.blogspot.com/search/label/housing)'
  prefs: []
  type: TYPE_NORMAL
- en: /construction, manufacturing and inflation.  The chart below aggregates data
    across all these areas and shows data peaking relative to expectations during
    October 2014.  Since that peak, however, economic data relative to expectations
    deteriorated sharply, falling to an all-time low during the middle of January
    2016 that was matched again at the end of last month.
  prefs: []
  type: TYPE_NORMAL
- en: '*[source(s):  VIX and More]*'
  prefs: []
  type: TYPE_NORMAL
- en: If the Fed is indeed data dependent, then there is no avoiding the conclusion
    that aggregate data relative to expectations has been a disaster for the past
    1 ½ months.  There are some signs of stability forming in the current environment
    and clearly the strength of the
  prefs: []
  type: TYPE_NORMAL
- en: '[dollar](http://vixandmore.blogspot.com/search/label/dollar)'
  prefs: []
  type: TYPE_NORMAL
- en: and the price of
  prefs: []
  type: TYPE_NORMAL
- en: '[crude oil](http://vixandmore.blogspot.com/search/label/crude%20oil)'
  prefs: []
  type: TYPE_NORMAL
- en: will have a great deal to say about economic data going forward.  Then again,
    international events such as the
  prefs: []
  type: TYPE_NORMAL
- en: '[Brexit](http://vixandmore.blogspot.com/search/label/Brexit)'
  prefs: []
  type: TYPE_NORMAL
- en: vote and the evolution of
  prefs: []
  type: TYPE_NORMAL
- en: '[negative interest rate policies](http://vixandmore.blogspot.com/search/label/negative%20interest%20rates)'
  prefs: []
  type: TYPE_NORMAL
- en: of central banks across the globe may trump all domestic U.S. economic data.
  prefs: []
  type: TYPE_NORMAL
