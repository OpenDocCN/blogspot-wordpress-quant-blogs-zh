- en: 'Humble Student of the Markets: Housing bottoming but recovery still uncertain'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/housing-bottoming-but-recovery-still.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/housing-bottoming-but-recovery-still.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bloomberg recent reported that
  prefs: []
  type: TYPE_NORMAL
- en: '[Homebuilders are buying land after years of inventory cuts](http://bloomberg.com/apps/news?pid=20601109&sid=aDMMCMqlof.g)'
  prefs: []
  type: TYPE_NORMAL
- en: . Coupled with
  prefs: []
  type: TYPE_NORMAL
- en: '[a buoyant new home sales report](http://www.marketwatch.com/story/us-new-home-sales-jump-nearly-10-in-july-2009-08-26)'
  prefs: []
  type: TYPE_NORMAL
- en: ', some investors have concluded that housing has bottomed and is poised to
    rebound.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Wait for the relative breakout**'
  prefs: []
  type: TYPE_NORMAL
- en: The chart below shows the S&P 500 Homebuilders Index relative to the S&P 500\.
    Relative to the S&P 500, the Homebuilding group is currently undergoing a basing
    process but calls for an upturn may be premature. Technically, the group needs
    to break out of its relative trading before we can definitely call for a recovery.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/3a3712007baef3ac5417681f734e10cc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilSPjGIqhG4Q3VOLAuYjBGhK2h_M3SAi3eN2fSnwW_s7cHvSM9kOvsgVtNxvSINVrdPoA6WAxTuk2NTKOTlvFn74VhvtME4uznqf3dkyGuVb08VXDNLhQnLu-x0GGUSF8gu49osIZIudy5/s1600-h/Homebuilders+vs+SPX.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: 'My gut feel tells me that sentiment isn’t quite washed out for an upturn. We
    need a magazine cover style capitulation, or for the popular media to really jump
    on the story. Here is an example from Britain’s housing bust from the 1980s:'
  prefs: []
  type: TYPE_NORMAL
- en: <param name="movie" value="//www.youtube.com/v/azxNL-T3IFQ&amp;hl=en&amp;fs=1&amp;"><param
    name="allowFullScreen" value="true"><param name="allowscriptaccess" value="always"><embed
    src="//www.youtube.com/v/azxNL-T3IFQ&amp;hl=en&amp;fs=1&amp;" type="application/x-shockwave-flash"
    allowscriptaccess="always" allowfullscreen="true">**Bottoms are a process**
  prefs: []
  type: TYPE_NORMAL
- en: This form of relative analysis isn't new. I posted on the bottoming process
    undergone by the group last
  prefs: []
  type: TYPE_NORMAL
- en: '[August](http://humblestudentofthemarkets.blogspot.com/2008/08/time-to-cover-housing-shorts.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and again in
  prefs: []
  type: TYPE_NORMAL
- en: '[January](http://humblestudentofthemarkets.blogspot.com/2009/01/some-signs-of-spring-for-homebuilders.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . I suggest that investors shouldn’t get overly enthusiastic in anticipation
    of a rebound. We need to watch and wait for the relative breakout before sounding
    the all-clear.
  prefs: []
  type: TYPE_NORMAL
