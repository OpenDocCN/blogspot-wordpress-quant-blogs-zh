- en: The [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV) ratio spiked
    to 1.16 at the open today, suggesting a high probability of an imminent reversal
    of the short and intermediate trends.
  prefs: []
  type: TYPE_NORMAL
- en: Put to call and other contrary sentiment indicators are supporting this reading.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, the market is being driven by news of deteriorating macroeconomic
    conditions and fundamentals right now, so it may take longer than usual for this
    extreme sentiment reading to reverse.
  prefs: []
