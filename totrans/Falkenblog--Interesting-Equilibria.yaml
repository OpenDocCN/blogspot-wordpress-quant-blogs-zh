  zh: '[TheEdge](http://www.edge.org/responses/q2013)'
- en: ', they asked 150 people what worries them most.  One of the more interesting
    responses by Dylan Evans notes that while Democracy is pretty good, there might
    be something better. Unfortunately, we may never find that better system.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，他们询问了150人最担心的事情。 迪伦·埃文斯提出的一些更有趣的回答指出，尽管民主相当不错，但可能还有更好的东西。 不幸的是，我们可能永远找不到更好的体系。
- en: the appendix persists because individuals with a smaller and thinner appendix
    are more vulnerable to appendicitis. So the normal tendency for useless organs
    to atrophy away to nothing is blocked, in the case of the appendix, by natural
    selection itself. Perhaps this idea will turn out not to be correct, but it does
    illustrate how the persistence of something can conceivably be explained by the
    very factors that make it disadvantageous.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 闌尾的存在是因为關節較小、較薄的人更容易患上闌尾炎。 所以，通常無用器官消退至無的正常趨勢在闌尾的情況下被自然選擇本身所阻止。 也許這個觀點最終會被證明不正確，但這確實說明了一個東西的持久性可能被使其具有不利因素的因素所解釋。
- en: Democracy is like the appendix. The very thing that makes majority dissatisfaction
    inevitable in a democracy—the voting mechanism—also makes it hard for a better
    political system to develop.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 民主就像阑尾。 让在民主中大多数人不满的是投票机制，它也使得更好的政治体系难以发展。
- en: It's a neat analogy and a deep problem.  The thought of the median voter, including
    the great unwashed one sees at amusement parks, deciding policy forever seems
    somewhat limiting.  After all, the nautilus's pinhole eye is far inferior to something
    with a lens, but in the 500 million years since the Cambrian explosion, it's still
    stuck with the pinhole eye camera even though a nautilus would really benefit,
    greatly and immediately, from a lens. It is like a hi-fi system with an excellent
    amplifier fed by a gramophone with a blunt needle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是个巧妙的类比和深刻的问题。 想象一下中间选民，包括在游乐场里看到的千篇一律的人，永远决定政策似乎有些局限。 毕竟，鹦鹉螺的针孔眼远不如有镜头的东西，但在寒武纪大爆发以来的5亿年里，它仍然被困在针孔眼相机中，尽管鹦鹉螺确实会受益，受益匪浅，并立即从镜头中受益良多。
    这就像是一个具有出色放大器的高保真系统，由一个带有钝尖的留声机供给。
- en: 'Another fascinating post was Clifford Pickover:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一篇令人着迷的文章是Clifford Pickover：
- en: Zeilberger considers himself to be an ultrafinitist, an adherent of the mathematical
    philosophy that denies the existence of the infinite set of natural numbers (the
    ordinary whole numbers used for counting). More startlingly, he suggests that
    even very large numbers do not exist—say numbers greater than 10 raised to the
    power of 10 raised to the power of 10 raised to the power of 10\. In Zeilberger's
    universe, when we start counting, 1, 2, 3, 4, etc., we can seemingly count forever;
    however, eventually we will reach the largest number, and when we add 1 to it,
    we return to zero!
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Zeilberger认为自己是数学哲学上有限论的一名坚定信徒，他否认存在自然数的无限集合（常用于计数的整数）。 更令人震惊的是，他提出即使是非常大的数字也不存在——例如大于10的10次方的10的10次方的10的10次方的数字。
    在Zeilberger的宇宙中，当我们开始计数时，1、2、3、4等等，我们似乎可以无限计数；但最终我们将达到最大数字，当我们将1加到它上时，我们会回到零！
- en: I'm hopped up on pain meds now, and this thought is blowing my mind.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在服用了止痛药，这个想法让我大开眼界。
