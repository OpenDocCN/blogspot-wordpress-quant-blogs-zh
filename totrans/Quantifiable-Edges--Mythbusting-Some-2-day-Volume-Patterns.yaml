- en: 'Quantifiable Edges: Mythbusting Some 2-day Volume Patterns'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 破解一些2日成交量模式'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/mythbusting-some-2-day-volume-patterns.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/mythbusting-some-2-day-volume-patterns.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/05/mythbusting-some-2-day-volume-patterns.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/mythbusting-some-2-day-volume-patterns.html#0001-01-01)
- en: On Thursday the market dropped on rising volume. On Friday it rose on lower
    volume. I can’t tell you the number of times I’ve read that this pattern is bearish.
    The classic line of thinking suggests that you want the market to rise on higher
    volume and drop on lower volume. Therefore many technicians have a habit of looking
    at any 2-day period such as Thursday & Friday and automatically determining good
    or bad based on what day the volume rose and what day it dropped. If it had fallen
    on lower volume and risen on higher volume you’d undoubtedly be able to find someone
    writing about how that was a bullish volume pattern. Let’s take a look at some
    2-day volume patterns to assess the validity of such analysis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四市场在成交量上升时下跌。周五市场在成交量下降时上涨。我无法告诉你有多少次我读到这种模式被视为熊市。传统的思维方式认为，你希望市场在成交量上升时上涨，在成交量下降时下跌。因此，许多技术分析师有一个习惯，就是查看任何2日期的成交量模式，比如周四和周五，并自动根据哪一天成交量上升和哪一天成交量下降来判断好坏。如果它在成交量下降时下跌，在成交量上升时上涨，你无疑能找到有人写关于这是一个看涨成交量模式的文章。让我们来看看一些2日成交量模式，以评估这种分析的有效性。
- en: 'There are 4 simple patterns I looked at for this study:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究中有4种简单的模式供我观察：
- en: '*1) Up day on up volume followed by down day on down volume.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 在上升成交量后的上升价格交易日，接着是下降成交量后的下降价格交易日。
- en: 2) Up day on down volume followed by down day on up volume.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 在下降成交量后的上升价格交易日，接着是下降成交量后的下降价格交易日。
- en: 3) Down day on down volume followed by up day on up volume.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 在下降成交量后的下降价格交易日，接着是上升成交量后的上升价格交易日。
- en: 4) Down day on up volume followed by up day on down volume.*
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 在上升成交量后的下降价格交易日，接着是下降成交量后的上升价格交易日。
- en: Before viewing the results, to give you some context, the average day over the
    test period gained about 0.03%, or $30\. Now let’s look at the 1st scenario first.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看结果之前，为了给您一些背景信息，测试期间平均每日涨幅约为0.03%，即$30\. 现在让我们先看看第一种情景。
- en: '[![](img/d618f009b5e8fbe35f0a3307b6cee621.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgJs1__JE_FfMehAclyFgoIp5_SY2sYNAWzC4EH_Y0dd9T7FF2f4HtzybjN3GASZJumU0lfW9Z6aos7lqokW4NaCujhL_6tDm7pPKiPYQS__i57FM1J_lhh9-Gvv1CZNOkO4CHzfXfS5qY/s1600-h/2009-5-11+png+1.PNG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d618f009b5e8fbe35f0a3307b6cee621.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgJs1__JE_FfMehAclyFgoIp5_SY2sYNAWzC4EH_Y0dd9T7FF2f4HtzybjN3GASZJumU0lfW9Z6aos7lqokW4NaCujhL_6tDm7pPKiPYQS__i57FM1J_lhh9-Gvv1CZNOkO4CHzfXfS5qY/s1600-'
- en: So you have a strong move higher followed by a light volume pullback. Based
    on the overly-simple classic analysis this would seem to be a very positive pattern.
    In fact over the following three days there has had a negative implication, and
    looking out 1 week there is still a strong underperformance vs. a typical 5-day
    period.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你有一个强劲的上涨后跟着一个轻微的成交量回调。基于过于简单的传统分析，这似乎是一个非常积极的模式。事实上，在接下来的三天里，这种模式已经具有负面含义，并且展望一周，与典型的5天期相比，仍然存在强烈的表现不佳。
- en: 'Keeping the same price pattern and flipping the volume pattern we get scenario
    #2 above. This would often be looked at as a negative volume pattern. Let’s look
    and compare it to #1.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 保持相同的价格模式，而成交量模式则翻转，我们就得到了上述情景#2。这通常被视为一个负面的成交量模式。让我们来看看并与#1进行比较。
- en: '[![](img/98d016ceeef5e2f4dd54188a42740b8a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEihK5Q4b3vC0c3LOoYq1KugZek-17V8fFMkrXXeMsuM0J38yUKqsWkwWjocw9SzKkNwxWbHk597_XRbw3v1xXy2Atd2Lcn2Ln-p102MsYBPwrOVH4f7SCUsxbiTSqAm1X7gzEI8btps8yE/s1600-h/2009-5-11+png+2.PNG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/98d016ceeef5e2f4dd54188a42740b8a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEihK5Q4b3vC0c3LOoYq1KugZek-17V8fFMkrXXeMsuM0J38yUKqsWkwWjocw9SzKkNwxWbHk597_XRbw3v1xXy2Atd2Lcn2Ln-p102MsYBPwrOVH4f7SCUsxbiTSqAm1X7gzEI8btps8yE/s1600-h/2009-5-11+png+2.PNG)'
- en: 'The price pattern still underperforms over the 1st 2 days, but it’s made up
    for by the end of the week. All of the expectations are net positive and the results
    are much stronger than scenario #1\. This may come as quite a surprise to most
    people.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 价格模式在前两天仍然表现不佳，但到周末时已经弥补了这一不足。所有预期都是净正面的，并且结果比情景#1要强得多。这对大多数人来说可能是一个相当大的惊喜。
- en: 'So now let’s move on to scenario #3\. Here we have a down day followed by and
    up day with a “classically bullish” volume pattern.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们转到情景#3。这里我们有一个下降交易日，接着是一个带有“经典看涨”成交量模式的上涨交易日。
- en: '[![](img/ea75b4017dcabad0b1a6229c48625313.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjkIY-ATSD7jnRf8Ku1erf-FxAZVOh96DjQYH6B2CF3pk9eTtI5yzbRm_18K8pB4O-UaaQhCfGc4KZyRy73OGMA_NOQmDq45iiDcPuhZurkgm-L7zuW7hGRB0q9t9P23zo-ZXJzUacuZ_8/s1600-h/2009-5-11+png+3.PNG)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ea75b4017dcabad0b1a6229c48625313.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjkIY-ATSD7jnRf8Ku1erf-FxAZVOh96DjQYH6B2CF3pk9eTtI5yzbRm_18K8pB4O-UaaQhCfGc4KZyRy73OGMA_NOQmDq45iiDcPuhZurkgm-L7zuW7hGRB0q9t9P23zo-ZXJzUacuZ_8/s1600-h/2009-5-11+png+3.PNG)'
- en: Not seen above is that while net expectations do turn positive again starting
    on day 6, they still are the worst of the 4 scenarios even looking 2 weeks out.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的图表中没有显示的是，虽然从第六天开始净预期再次转为正面，但即使向前看两周，它仍然是四种情景中最糟糕的一种。
- en: 'Lastly, let’s look and compare the 4th scenario to the 3rd. This last scenario
    is the one we saw on Thursday and Friday – a down move on higher volume followed
    by rebound on lighter volume. Traditional analysis would suggest this is worse
    than scenario #3…'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们将第四种情景与第三种情景进行比较。最后一种情景是我们在周四和周五看到的情况——在较高成交量下跌后，在较低成交量反弹。传统分析会认为这比情景#3更糟糕…
- en: '[![](img/1cb09b09b5727792473788c98ab1832e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgboYEoHpzUfRthYTEnmX2kaw0jNS42ap2tCamSrJjPZP48sQreBGbSYoP3yuf1ImxOM_pNuWXA3eS8SDpAAOhkthLY4rzxEq0A9vKU3O9gbWSERO0U6mufpbud6cBlUau23cwg0-sSSXE/s1600-h/2009-5-11+png+4.PNG)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1cb09b09b5727792473788c98ab1832e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgboYEoHpzUfRthYTEnmX2kaw0jNS42ap2tCamSrJjPZP48sQreBGbSYoP3yuf1ImxOM_pNuWXA3eS8SDpAAOhkthLY4rzxEq0A9vKU3O9gbWSERO0U6mufpbud6cBlUau23cwg0-sSSXE/s1600-h/2009-5-11+png+4.PNG)'
- en: Traditional analysis would again fail here. In fact this was the most bullish
    2-day pattern of the bunch.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的分析方法再次失败了。事实上，这是所有模式中最看涨的两天模式。
- en: Of further note I actually ran the tests out as far as 2 weeks. The end results
    were all the same as above so I didn't feel the need to show that much data.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，我还把测试数据扩展到了两周。结果显示与上面提到的数据一样，所以我没有必要展示那么多的数据。
- en: While I didn’t take much stock in this kind of simple volume analysis before
    the study, I was quite surprised to find the results were so strongly in opposition
    to what is commonly believed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我在研究之前并不太重视这种简单的成交量分析，但我很惊讶发现结果与普遍认知的相反。
- en: 'A couple of quick parting thoughts:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们快速总结一下：
- en: 1) Don’t be sucked in to believing that up volume on up days and down volume
    on down days is necessarily a bullish pattern. Also down volume on up days and
    up volume on down days aren’t necessarily bearish. There’s a lot of misinformation
    out there and the real answer may be much more complex.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 不要被误导，认为上涨行情中的上涨成交量以及下跌行情中的下跌成交量一定是看涨模式。同样，下跌行情中的上涨成交量以及上涨行情中的下跌成交量也不一定是看跌模式。市面上有很多错误的信息，真正答案可能要复杂得多。
- en: 2) This doesn’t mean volume isn’t a useful tool. I’ve found it especially useful
    at extremes. Traders who would like to sample some ways in which volume can be
    used to create an edge can check out the past volume studies by [clicking here](http://quantifiableedges.blogspot.com/search/label/volume)
    or using the volume label on the right hand side of the blog.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 这并不意味着成交量不是一个有用的工具。我发现它在极端情况下特别有用。想要了解成交量如何用来创造交易优势的交易员可以点击[这里](http://quantifiableedges.blogspot.com/search/label/volume)查看过去的成交量研究，或者在博客右侧使用成交量标签。
