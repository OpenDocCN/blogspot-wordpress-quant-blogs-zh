- en: As Elon Musk passes Warren Buffett in net worth, it is time to sound one more
    warning about the market's valuation. FactSet reported that the stock market is
    trading at a forward 12-month P/E of 22.0, which is well above its 5 and 10 year
    averages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当埃隆·马斯克在净资产上超过沃伦·巴菲特时，是时候再次对市场的估值发出警告了。FactSet 报告称，股市当前的预期市盈率为 22.0，远高于其 5 年和
    10 年的平均水平。
- en: Here is why these circumstances are highly unusual.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是这些情况为何极为不同寻常的原因。
