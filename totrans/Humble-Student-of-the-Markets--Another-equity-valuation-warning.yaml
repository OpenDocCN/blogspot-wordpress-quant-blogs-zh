- en: 'Humble Student of the Markets: Another equity valuation warning'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：再次发出股票估值警告
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/another-equity-valuation-warning.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/another-equity-valuation-warning.html#0001-01-01)
