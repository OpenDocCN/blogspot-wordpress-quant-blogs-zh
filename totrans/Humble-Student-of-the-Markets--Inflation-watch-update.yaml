- en: Further to last week’s post entitled the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继上周题为“市场学生：膨胀观察更新”的帖子之后
- en: '[Third Way in the inflation/deflation debate](http://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[英国政府面临的财政问题](http://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html)'
- en: ', I offer the following updates:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我提供以下更新：
- en: Paul Wilmott, over at his
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 威尔莫特在他的
- en: '[blog](http://www.wilmott.com/blogs/paul/index.cfm/2009/4/23/Tax-Cut-Sell-Or)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[博客](http://www.wilmott.com/blogs/paul/index.cfm/2009/4/23/Tax-Cut-Sell-Or)'
- en: ', suggests that given the fiscal problems that face Her Majesty’s Government
    in the UK, HMG has only a few policy options:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，建议鉴于英国政府面临的财政问题，英国政府只有几个政策选项：
- en: Raise taxes;
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高税收；
- en: Cut spending (difficult for a Labor government);
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 削减开支（对于工党政府来说很困难）；
- en: Sell the family silver; or
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出售家庭银器；或者
- en: Inflate
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 膨胀
- en: Which do you think is the most politically painless?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为哪个政治上的痛苦最小？
- en: Bloomberg also reports that the [U.S. more than quadruples borrowing as tax
    revenue drops](http://www.bloomberg.com/apps/news?pid=20601109&sid=anA.WOxto6qQ&refer=home).
    How will they finance this debt? How will they crawl out of this debt hole?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社还报道称，[美国税收收入下降，借款增加了四倍以上](http://www.bloomberg.com/apps/news?pid=20601109&sid=anA.WOxto6qQ&refer=home)。他们将如何融资这笔债务？他们将如何摆脱这个债务陷阱？
- en: If you didn’t see it already, read the [Confessions of a TARP wife](http://www.portfolio.com/executives/2009/04/21/Confessions-of-a-Bailout-CEO-Wife?page=1#page=1)
    in order to keep an eye on how social attitudes change.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有看过，请阅读[TARP妻子的忏悔](http://www.portfolio.com/executives/2009/04/21/Confessions-of-a-Bailout-CEO-Wife?page=1#page=1)，以了解社会态度如何变化。
