- en: 'Humble Student of the Markets: The Trump Arbitrage Trade'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/07/the-trump-arbitrage-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/07/the-trump-arbitrage-trade.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The reaction to Donald Trump`s speech to the Republican convention has been
    highly bifurcated. Mainstream media and analysts mostly reacted with horror and
    raised cautionary notes about his campaign of fear (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The New York Times](http://www.nytimes.com/2016/07/22/opinion/donald-trumps-campaign-of-fear.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[The Economist](http://www.economist.com/blogs/democracyinamerica/2016/07/dangerously-good-speech)'
  prefs: []
  type: TYPE_NORMAL
- en: ), while social media lit up with "I would totally vote for this guy" messages.
  prefs: []
  type: TYPE_NORMAL
- en: To be sure,
  prefs: []
  type: TYPE_NORMAL
- en: '[Trump''s speech](http://www.politico.com/story/2016/07/full-transcript-donald-trump-nomination-acceptance-speech-at-rnc-225974)'
  prefs: []
  type: TYPE_NORMAL
- en: 'was extremely dark in tone for the presidential candidate of any major party.
    Here are some key excerpts that painted a picture of a failing America:'
  prefs: []
  type: TYPE_NORMAL
- en: Homicides last year increased by 17% in America’s fifty largest cities. That’s
    the largest increase in 25 years. In our nation’s capital, killings have risen
    by 50 percent. They are up nearly 60% in nearby Baltimore...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The number of police officers killed in the line of duty has risen by almost
    50% compared to this point last year. Nearly 180,000 illegal immigrants with criminal
    records, ordered deported from our country, are tonight roaming free to threaten
    peaceful citizens.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The number of new illegal immigrant families who have crossed the border so
    far this year already exceeds the entire total from 2015\. They are being released
    by the tens of thousands into our communities with no regard for the impact on
    public safety or resources...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Household incomes are down more than $4,000 since the year 2000\. Our manufacturing
    trade deficit has reached an all-time high – nearly $800 billion in a single year.
    The budget is no better.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: President Obama has doubled our national debt to more than $19 trillion, and
    growing. Yet, what do we have to show for it? Our roads and bridges are falling
    apart, our airports are in Third World condition, and forty-three million Americans
    are on food stamps...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Not only have our citizens endured domestic disaster, but they have lived through
    one international humiliation after another. We all remember the images of our
    sailors being forced to their knees by their Iranian captors at gunpoint...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In Libya, our consulate – the symbol of American prestige around the globe –
    was brought down in flames. America is far less safe – and the world is far less
    stable – than when Obama made the decision to put Hillary Clinton in charge of
    America’s foreign policy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Never mind the pundits who fact checked Trump and pointed out the distortions.
    If you are a believer in the Trump message and you weren't sure if he will win,
    what would you do with your portfolio?
  prefs: []
  type: TYPE_NORMAL
- en: 'The answer is to buy gold. That viewpoint sets up the Trump Arbitrage: If you
    believe in Trump''s assessment of America, you would buy gold. If you thought
    that things aren''t as bad as the Trump view, you would buy stocks. You would
    buy hope - and innovation.'
  prefs: []
  type: TYPE_NORMAL
- en: The Trump Arbitrage trade is either gold, or stocks. Here is the gold vs. equities
    pair trade, which remains largely range-bound for most of this year.
  prefs: []
  type: TYPE_NORMAL
- en: Here is how I would evaluate the Trump Arbitrage Trade.
