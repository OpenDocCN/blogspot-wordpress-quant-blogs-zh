- en: The common thread in Gladwell’s writing is a kind of populism, which seeks to
    undermine the ideals of talent, intelligence and analytical prowess in favor of
    luck, opportunity, experience and intuition.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Gladwell的写作中的共同线索是一种民粹主义，它试图颠覆天赋、智力和分析能力的理想，而更加看重的是运气、机会、经验和直觉。
- en: '...'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: Readers have much to learn from Gladwell the journalist and essayist. But when
    it comes to Gladwell the social scientist, they should watch out for those igon
    values.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 读者们可以从作为记者和散文家的Gladwell身上学到很多东西。但是当谈到Gladwell作为社会科学家时，他们应该警惕那些igon价值观。
- en: The straw man argument is popular because it is effective, and I would say is
    the dominant rhetorical ploy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 稻草人论点之所以流行是因为它是有效的，而且我会说这是主导的修辞策略。
