  zh: ETOs & DMMs
- en: October 14, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年10月14日
- en: One of the differences between order driven and quote driven markets is that
    all liquidity is supplied by dealers on quote driven markets. When you trade on
    a quote driven market like [Bloomberg](http://www.bloomberg.com), you must trade
    with a dealer. By contrast, on an order driven market like Liffe or Eurex, any
    participant can trade with any other. All that is necessary is that orders from
    opposite sides of the market match.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 订单驱动市场和报价驱动市场之间的一个区别是，在报价驱动市场上所有的流动性都由交易商提供。当您在像[Bloomberg](http://www.bloomberg.com)这样的报价驱动市场上交易时，您必须与交易商交易。相比之下，在像Liffe或Eurex这样的订单驱动市场上，任何参与者都可以与任何其他参与者交易。唯一必要的是来自市场两侧相反方向的订单能够匹配。
- en: '[This article](http://www.futuresindustry.org/fimagazi-1929.asp?a=774&iss=127)
    discusses the role of designated market makers in order driven markets for stocks,
    futures and options.  The DMMs role is to stop the screen going dark, to be the
    liquidity provider of last resort when no one else is trading. This is especially
    important for ETOs – exchange traded options. Unlike a futures market, there isn’t
    natural interest on both sides. Sellers protect themselves from future price drops,
    and buyers from rises in the underlying. The analogous hedges with options are
    to buy puts to hedge against price drops in the underlying, and to buy calls to
    hedge against rises. Selling puts and calls isn’t a natural hedge on the underlying.
    But an options exchange needs sellers, hence the importance of designated market
    makers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://www.futuresindustry.org/fimagazi-1929.asp?a=774&iss=127)讨论了在股票、期货和期权的订单驱动市场中指定市场制造商的作用。DMMs的作用是防止屏幕变暗，在没有其他人交易时成为最后的流动性提供者。这对于ETO（交易所交易期权）尤其重要。与期货市场不同，双方没有自然的兴趣。卖方保护自己免受未来价格下跌的影响，买方则免受基础资产上涨的影响。与期货类似的对冲手段是购买看跌期权以对冲基础资产价格下跌的风险，并购买看涨期权以对冲价格上涨的风险。卖出看涨期权和看跌期权不是基础资产的自然对冲。但期权交易所需要卖方，因此指定市场制造商的重要性就在于此。'
