- en: '[![](img/f5d69ff8c563f67db3b4feb48091df34.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPx7rYGbHnDfNZAOz89W-xWoAV24XZ8W8zOd56pp2tekMyQzOZ4YX55tyVQpwscGGugoq6t-6WzykXSBXZUbd55SyAZz1b4m6t6Cq2xJkR6JtMUXY4E3EZzvIFBWZYg_u4A0vHKw/s1600-h/marcus_aurelius_03.jpeg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Barbara Ehrenreich has a
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[new book out](http://www.time.com/time/health/article/0,8599,1929155,00.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: about the perils of positive thinking, and it highlights a growing counter-movement
    in the self-help genre. Studies suggests all those 'Think to Win!' books are actually
    harmful to your health. Books like
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[The Little Gold Book of YES! Attitude](http://www.amazon.com/Little-Gold-Book-YES-Attitude/dp/0131986473/ref=sr_1_1?ie=UTF8&s=books&qid=1255618712&sr=1-1)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: or
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[The Secret](http://www.amazon.com/Secret-Rhonda-Byrne/dp/1582701709/ref=sr_1_1?ie=UTF8&s=books&qid=1255618772&sr=1-1)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: are all about you getting you to be positive all the time to achieve, well,
    anything. Tony Robbins, Joel Osteen, Martin Seligman, Nathaniel Branden, all preach
    the power of positive thinking. Like methamphetamine this is invigorating at first,
    enervating in the end. Research has shown that depressed people are actually
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[more realistic](http://www.depressionisachoice.com/essays/happiness_explained.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: about their abilities than optimists. Woody Allen's joke about the secret of
    happiness being abject stupidity is funny because it's kinda true (as most jokes
    are). That just depresses me further.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'The problem with optimism is that it''s blatantly incorrect: we aren''t all
    above average in everything, things do not always get better, and we can''t always
    get what we want. The problem with realism is that by itself it is depressing,
    a demotivator that does not elevate.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: As an altnernative to the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Charbydis](http://en.wikipedia.org/wiki/Scylla_and_Charybdis)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: of Realism and the Scylla of Optimism, I present
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[Stoicism](http://en.wikipedia.org/wiki/Stoicism)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: ', via'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[Marcus Aurelius](http://www.kirjasto.sci.fi/aurelius.htm)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '(Meditations, Book II, part 1):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 'Say to yourself in the early morning: I shall meet today ungrateful, violent,
    treacherous, envious, uncharitable men. All of these things have come upon them
    through ignorance of real good and ill... I can neither be harmed by any of them,
    for no man will involve me in wrong, nor can I be angry with my kinsman or hate
    him; for we have come into the world to work together'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Now, this at first seems rather banal: don''t sweat mean people. But this is
    actually quite important, because frustrations with people, not nature, causes
    most of our grief. Most of what causes people angst are not exogenous constraints
    of no one''s fault, but rather, when people do things that seemingly are intended
    to harm you: someone cuts you off in traffic, privately belittles your contributions
    to colleagues. Recognize there are things you can control, and those you can''t,
    and this include other people''s actions: learn the difference, and don''t worry
    about things you can''t control (aka the'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '现在，这乍一看似乎相当平庸：不要为刻薄的人而苦恼。但这实际上非常重要，因为对人的挫折而不是自然界，导致了我们大部分的悲伤。引起人们烦恼的大部分事情并不是无人能为的外在限制，而是人们做的那些看似有意要伤害你的事情：有人在交通中超车，私下贬低你在同事中的贡献。认识到有些事情是你可以控制的，有些则不是，其中包括别人的行为：学会区分，并不要担心你无法控制的事情（即天际浅笑）。 '
- en: '[Serenity Prayer](http://www.cptryon.org/prayer/special/serenity.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[宁静祷文](http://www.cptryon.org/prayer/special/serenity.html)'
- en: ).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: If you remember that most people are mean out of ignorance and you can't really
    control that, you take their slights without offense. You still have to manage
    them, but you don't let these people anger you. Somehow, thinking about other's
    intentions raises hackles much more than any non-conscious constraints. This makes
    you more effective, and more pleasant to work with, because one of the most endearing
    qualities is someone with a thick skin.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你记得大多数人之所以刻薄是出于无知，并且你确实无法控制这一点，你就不会因他们的轻视而生气。你仍然必须管理他们，但你不会让这些人激怒你。不知何故，考虑别人的意图比任何无意识的限制更容易引起敌意。这让你更有效，更愉快地与人合作，因为最讨人喜欢的特质之一就是一个心理素质坚韧的人。
- en: As a practical matter, living one's life like Marcus Aurelius generates huge
    amounts of win. One must not merely love a select few people, but work with many
    one is much less fond of in a productive way. Modern life is intrinsically social,
    so either teach people or endure them. Accepting the sad fact that every day,
    some of our interactions will involve petty insults and slights, sometimes by
    colleagues and bosses, is much more constructive than either mooning about it
    (realism) or thinking it doesn't happen (optimism). If you replace annoying people's
    intent with poorly endowed assumptions or logic, an inanimate obstacle, it is
    not merely more fruitful but less stressful. Your lack of drama will be appreciated
    by those around you, even those who really don't like you, and winning them over
    is a good thing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际生活中，像马可·奥勒留一样生活会带来巨大的成功。一个人不仅必须爱一小部分人，还必须以一种富有成效的方式与许多自己不太喜欢的人一起工作。现代生活本质上是社交的，因此要么教导人们，要么忍受他们。接受这样一个悲伤的事实，即我们每天的部分互动将包括一些微不足道的侮辱和轻视，有时是同事和老板，比乌托邦和现实主义更具建设性。如果你用受限的假设或逻辑代替烦人的人的意图，将其视为不具意识的障碍，这不仅更有益，而且更不那么紧张。你缺乏戏剧性将受到周围人的欣赏，甚至那些真的不喜欢你的人，赢得他们是件好事。
- en: It's too bad 'The Classics' are so out of favor (
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 很遗憾，`“经典”`目前不太受欢迎（
- en: '[no longer an AP course](http://www.washingtonpost.com/wp-dyn/content/article/2009/05/13/AR2009051303254.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[不再是一门AP课程](http://www.washingtonpost.com/wp-dyn/content/article/2009/05/13/AR2009051303254.html)'
- en: for high school). Their civilization created many great things, and lasted a
    lot longer than our 'Modern Times'. Sure, they didn't have soap, toilet paper,
    or buttons, and believed in slavery and supernatural forces, that's too much hindsight.
    If you consider that Archimedes figured out Pi to 5 significant digits using Roman
    Numerals, and look at their roads and aqueducts, I have the sense we have accumulated
    more knowledge, but aren't nearly as smart as those guys (the
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在高中方面）。他们的文明创造了许多伟大的东西，比我们的`“现代时代”`延续了更多的时间。当然，他们没有肥皂、厕纸或钮扣，并且相信奴隶制度和超自然力量，这就需要更多的远见。如果你考虑到阿基米德使用罗马数字计算出了5位有效数字的圆周率，并看看他们的道路和引水渠，我有一种感觉，我们积累了更多的知识，但远不及那些家伙聪明（
- en: '[Idiocracy](http://en.wikipedia.org/wiki/Idiocracy)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[愚蠢的人类](http://en.wikipedia.org/wiki/Idiocracy)'
- en: effect). If you look at the Bible or modern philosophy, or witty quotes, you
    can often see it's premonition in works of the Stoics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 影响）。如果你看圣经或现代哲学，或者智慧引言，你经常能在斯多葛主义者的作品中看到这种预见。
- en: '"Man is disturbed not by things, but by the views he takes of them." ~Epictetus'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “人的困扰来源于所持立场，而不在于事物本身。” ——爱比克泰德
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Everything is right for me, which is right for you, O Universe." ~ Marcus
    Aurelius'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “一切对我都是正确的，那对你，宇宙是正确的。” ——马可·奥勒留
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"How ridiculous and how strange to be surprised at anything which happens in
    life!" ~Marcus Aurelius'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"生活中的一切发生都是多么可笑和奇怪啊！" ～马库斯·奥里利乌斯'
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Or is it your reputation that''s bothering you? But look at how soon we''re
    all forgotten. The abyss of endless time that swallows it all. The emptiness of
    those applauding hands." ~ Marcus Aurelius'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"还是你所关心的是你的名誉？但看看我们大家是如此快被遗忘的。那些吞噬一切的无尽时光的深渊。那些鼓掌的手的空虚。" ～马库斯·奥里利乌斯'
- en: Good ideas are worth repeating, and they not only make you appear smart, they
    actually make you smarter! A good stoic is not afraid of death, pain, or misfortune,
    only in not doing your best, losing your patience or your discipline. The virtues
    and true pleasures available to
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 好的想法是值得重复的，它们不仅让你显得聪明，实际上还使你变得更聪明！ 一个好的坚忍者不怕死亡、痛苦或不幸，只怕不能尽力，失去耐心或纪律。这些美德和真正的快乐可供所有人使用。
- en: any
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何
- en: man are available to
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 男人都可以
- en: every
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个
- en: man (note Epictetus was born a slave, Aurelius an Emperor).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 男人（注意：爱比克泰德斯出生为奴隶，奥里利乌斯为皇帝）.
- en: I don't think it is a complete philosophy of life,as I'm not into asceticism
    or radical fatalism, but like a flea market I can take what I want, and there's
    a lot there.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为这是一种完整的人生哲学，因为我不赞成禁欲主义或激进的宿命论，但就像跳蚤市场一样，我可以拿走我想要的东西，那里有很多东西。
