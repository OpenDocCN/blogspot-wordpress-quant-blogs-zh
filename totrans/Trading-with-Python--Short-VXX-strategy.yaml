- en: 'Trading with Python: Short VXX strategy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用Python交易：短VXX策略
- en: 来源：[http://tradingwithpython.blogspot.com/2013/08/short-vxx-strategy.html#0001-01-01](http://tradingwithpython.blogspot.com/2013/08/short-vxx-strategy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://tradingwithpython.blogspot.com/2013/08/short-vxx-strategy.html#0001-01-01](http://tradingwithpython.blogspot.com/2013/08/short-vxx-strategy.html#0001-01-01)
- en: Shorting the short-term volatility etn VXX may seem like a great idea when you
    look at the chart from quite a distance. Due to the contango in the volatility
    futures, the etn experiences quite some headwind most of the time and looses a
    little bit its value every day. This happens due to daily rebalancing, for more
    information please look into the prospect.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从相当远的地方看图表时，做空短期波动率etn VXX似乎是一个很好的想法。由于波动率期货的展期，etn大部分时间都经历了一些逆风并且每天都会失去一点价值。这是由于每日再平衡发生的，更多信息请查阅说明书。
- en: In an ideal world, if you hold it long enough, a profit generated by time decay
    in the futures and etn rebalancing is guaranteed,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个理想的世界里，如果你持有足够长的时间，期货的时间衰减和etn再平衡产生的利润是保证的，
- en: '**but**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是**'
- en: 'in the short term, you''d have to go through some pretty heavy drawdowns. Just
    look back at the summer of 2011\.  I have been unfortunate (or foolish) enough
    to hold a short VXX position just before the VIX went up. I have almost blown
    my account by then: 80% drawdown in just a couple of days resulting in a threat
    of margin call by my broker. Margin call would mean cashing the loss. This is
    not a situation I''d ever like to be in again. I knew it would not be easy to
    keep head cool at all times, but experiencing the stress and pressure of the situation
    was something different. Luckily I knew how VXX tends to behave, so I did not
    panic, but switched side to XIV to avoid a margin call. The story ends well, 8
    month later  my portfolio was back at strength and I have learned a very valuable
    lesson.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，你必须经历一些相当大的回撤。回顾2011年夏天\。我足够不幸（或愚蠢）地在VIX上涨之前持有了一个短VXX头寸。我几乎在那几天内用光了我的账户：几天内80%的回撤，导致我的经纪人威胁要进行保证金追缴。保证金追缴意味着实现亏损。这是我永远不想陷入的局面。我知道保持冷静并不容易，但经历这种情况的压力和紧张是不同的。幸运的是我知道VXX通常会怎样表现，所以我没有恐慌，而是转为XIV以避免保证金追缴。故事结局很好，8个月后我的投资组合恢复了实力，我学到了一个非常有价值的教训。
- en: 'To start with a word of warning here:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先在这里提一个警告词：
- en: '**do not trade volatility unless you know exactly how much risk you are taking.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**除非你确切知道你承担了多少风险，否则不要交易波动率。**'
- en: Having said that, let's take a look at a strategy that minimizes some of the
    risks by shorting VXX only when it is appropriate.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，让我们来看看一个通过只在适当的时候做空VXX来最小化某些风险的策略。
- en: '**Strategy thesis:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**策略论点：**'
- en: VXX experiences most drag when the futures curve is in a steep contango. The
    futures curve is approximated by the VIX-VXV relationship. We will short VXX when
    VXV has an unusually high premium over VIX.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: VXX在期货曲线处于陡峭的展期时受到最大的拖累。期货曲线通过VIX-VXV的关系来近似。当VXV相对于VIX有异常高的溢价时，我们将做空VXX。
- en: 'First, let''s take a look at the VIX-VXV relationship:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们来看看VIX-VXV的关系：
- en: The chart above shows VIX-VXV data since January 2010\. Data points from last
    year are shown in red.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的图表显示了自2010年1月以来的VIX-VXV数据。去年的数据点用红色显示。
- en: I have chosen to use a quadratic fit between the two, approximating
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择使用两个之间的二次拟合，近似
- en: '*VXV =* * f(VIX)*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '`VXV =` * f(VIX)*'
- en: . The
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 。 The
- en: '*f(VIX)*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '`f(VIX)`'
- en: is plotted as a blue line.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 被绘制成蓝色线条。
- en: The values above the line represent situation when the futures are in stronger
    than normal contango. Now I define a
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 上述线上的值代表当期货处于比正常情况更强的展期时的情况。现在我定义一个
- en: '*delta*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`delta`'
- en: 'indicator, which is the deviation from the fit:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 指标，这是拟合的偏差：
- en: '*delta = VXV-f(VIX).*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`delta = VXV-f(VIX).`'
- en: 'Now let''s take a look at the price of VXX along with delta:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看VXX的价格以及delta：
- en: 'Above: price of VXX on log scale. Below: delta. Green markers indicat delta
    > 0 , red markers delta<0.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 上面：VXX的对数刻度价格。下面：delta。绿色标记指示delta > 0，红色标记delta<0。
- en: It is apparent that green areas correspond to a negative returns in the VXX.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，绿色区域对应VXX的负回报。
- en: 'Let''s simulate a strategy with this these assumptions:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们基于这些假设来模拟一个策略：
- en: Short VXX when delta > 0
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当delta > 0时做空VXX
- en: Constant capital ( bet on each day is 100$)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常数资本（每天的投注为100美元）
- en: No slippage or transaction costs
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有滑点或交易成本
- en: This strategy is compared with the one that trades short every day, but does
    not take delta into account.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这个策略与每天交易做空但未考虑delta的策略进行了比较。
- en: The green line represents our VXX short strategy, blue line is the dumb one.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色线代表我们的VXX做空策略，蓝色线是愚蠢的那一个。
- en: 'Metrics:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 指标：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Sharpe of 1.9 for a simple end-of-day strategy is not bad at all in my opinion.
    But even more important is that the gut-wrenching drawdowns are largely avoided
    by paying attention to the forward futures curve.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的日终策略的夏普比率1.9在我看来并不算差。但更重要的是，通过关注远期期货曲线，可以很大程度上避免令人心惊肉跳的回撤。
- en: '**Building this strategy step-by-step will be discussed during the coming [Trading
    With Python course. ](http://www.tradingwithpython.com/)**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 逐步构建这一策略将在即将到来的[Python交易课程](http://www.tradingwithpython.com/)中讨论。
