- en: 'VIX and More: Greek Elections and the Future of the Euro'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Greek Elections and the Future of the Euro'
- en: 来源：[http://vixandmore.blogspot.com/2012/06/greek-elections-and-future-of-euro.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/greek-elections-and-future-of-euro.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/06/greek-elections-and-future-of-euro.html#0001-01-01](http://vixandmore.blogspot.com/2012/06/greek-elections-and-future-of-euro.html#0001-01-01)
- en: While this week’s news cycle has been [Spain](http://vixandmore.blogspot.com/search/label/Spain),
    Spain, [Italy](http://vixandmore.blogspot.com/search/label/Italy) and Spain so
    far (reminiscent of an [old Monty Python skit](http://www.youtube.com/watch?v=g8huXkSaL7o),
    but I digress), it is easy to forget for a moment or so that [Greece](http://vixandmore.blogspot.com/search/label/Greece)
    is holding another round of elections on Sunday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   尽管本周的新闻焦点一直是[西班牙](http://vixandmore.blogspot.com/search/label/Spain)，西班牙，[意大利](http://vixandmore.blogspot.com/search/label/Italy)和西班牙（让人想起一个[老的蒙特·佩莱林喜剧](http://www.youtube.com/watch?v=g8huXkSaL7o)片段，但我扯远了），但很容易暂时忘记[希腊](http://vixandmore.blogspot.com/search/label/Greece)将在周日举行新一轮选举。'
- en: As Greek law prohibits polling or publishing poll results in the 14 days leading
    up to an election, we do not know how voter sentiment about the bailout and remaining
    in the [euro](http://vixandmore.blogspot.com/search/label/euro) may be ebbing
    or flowing. Greek voters have certainly a great deal to think about, some of which
    may have been complicated by the positioning of [Syriza](http://vixandmore.blogspot.com/search/label/Syriza)’s
    leader, Alexis Tsipras, who insists that it is possible to repudiate the bailout
    agreement, start afresh with a new plan that is based on stimulating economic
    growth and job creation – yet never have to leave the euro zone in the process.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于希腊法律禁止在选举前14天进行民意调查或发布民意调查结果，我们不知道关于救助和留在[欧元](http://vixandmore.blogspot.com/search/label/euro)区的选民情绪可能是上升还是下降。希腊选民当然有很多事情要考虑，其中一些可能被[齐普拉斯](http://vixandmore.blogspot.com/search/label/Syriza)领导人的立场搞复杂了，他坚持认为可以废除救助协议，用一个新的基于刺激经济增长和就业创造的计划重新开始——而在这个过程中永远不需要离开欧元区。
- en: So just how will the Greek elections influence the future of the euro?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么希腊选举将如何影响欧元的未来？
- en: Without polls, the [Intrade](http://vixandmore.blogspot.com/search/label/Intrade)
    contract that specifies “Any country currently using the Euro to announce intention
    to drop it before midnight ET 31 Dec 2012” now becomes an even more valuable informational
    resource. The problem is that in spite of a fair amount of activity, the price
    of the contract has remained essentially unchanged for the last month, hugging
    the 40 level (see chart below), which means that participants continue believe
    that the chance of a Greek exit (I refuse to say ‘Grexit’) by the end of the year
    is about 40%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 没有民意调查，[Intrade](http://vixandmore.blogspot.com/search/label/Intrade)的合约，规定“任何目前使用欧元的国家在2012年12月31日午夜前宣布放弃它的意图”，现在变得更加有价值的信息资源。问题是，尽管有一定的活动量，这个合约的价格在过去一个月里基本上没有变化，保持在40的水平（见下方的图表），这意味着参与者继续认为希腊在本年底退出（我拒绝说“Grexit”）的可能性大约是40%。
- en: By Monday we will have a much more information, but once again, the process
    of forming a coalition government may prove to be troublesome…or worse.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   到周一我们将会有更多的信息，但再次强调，组成联合政府的过程可能会证明是麻烦的…或者更糟。'
- en: 'For those looking for [hedges](http://vixandmore.blogspot.com/search/label/hedging)
    against some panic in the financial markets next week, keep in mind that [VIX
    options](http://vixandmore.blogspot.com/search/label/VIX%20options) do not expire
    this week, but next Wednesday, June 20^(th). As such, VIX calls may prove to be
    an appropriate hedge against at least short-term post-election anxiety. For those
    looking for volatility hedges on a week-to-week rather than monthly basis, it
    might be helpful to investigate VXX weekly options ([A Favorite Trade: VXX Weeklys](http://vixandmore.blogspot.com/2012/06/favorite-trade-vxx-weeklys.html))
    as well. Last but not least, a reader favorite is a thought piece on the process
    of constructing hedges is [Cheating with Partial Hedges](http://vixandmore.blogspot.com/2012/05/cheating-with-partial-hedges.html).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '对于那些寻找下周金融市场恐慌的对冲工具的人来说，请注意，[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)
    本周不会到期，而是在6月20日（星期三）到期。因此，VIX看涨期权可能至少是短期选举后焦虑的对冲工具。对于那些寻求每周而不是每月 basis 的波动对冲的人来说，研究
    VXX 周期权可能会有所帮助([A Favorite Trade: VXX Weeklys](http://vixandmore.blogspot.com/2012/06/favorite-trade-vxx-weeklys.html))。最后但并非最不重要的是，读者喜欢的一篇关于构建对冲过程的思考文章是
    [Cheating with Partial Hedges](http://vixandmore.blogspot.com/2012/05/cheating-with-partial-hedges.html)。'
