- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': It can be difficult to discern the market''s short-term outlook on an FOMC
    meeting day, but the Fed has spoken, and the market reaction has important signals
    for equity investors from an inter-market, or cross-asset, analytical basis.'
  prefs: []
  type: TYPE_NORMAL
- en: The first important signal comes from gold prices. Gold staged an upside breakout
    to a fresh high from a multi-year base that stretches back to 2011\. Point and
    figure charting shows upside targets in a range of 2440 to 2670, depending how
    the box size and reversal parameters are set.
  prefs: []
