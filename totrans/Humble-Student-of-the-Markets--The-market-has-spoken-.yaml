- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/the-market-has-spoken.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/the-market-has-spoken.html#0001-01-01)
  prefs:
