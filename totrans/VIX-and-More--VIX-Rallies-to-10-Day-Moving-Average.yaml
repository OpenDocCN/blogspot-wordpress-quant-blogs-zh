- en: 'VIX and More: VIX Rallies to 10 Day Moving Average'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和 More：VIX 上涨至 10 日移动平均线
- en: 来源：[http://vixandmore.blogspot.com/2008/11/vix-rallies-to-10-day-moving-average.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/vix-rallies-to-10-day-moving-average.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/vix-rallies-to-10-day-moving-average.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/vix-rallies-to-10-day-moving-average.html#0001-01-01)
- en: The VIX has rallied right up to the [10 day simple moving average](http://vixandmore.blogspot.com/search/label/10%20day%20SMA)
    (63.90) today and appears to be hitting some resistance in that area.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，VIX 已经上涨到[10 日简单移动平均](http://vixandmore.blogspot.com/search/label/10%20day%20SMA)（63.90）附近，并且似乎遇到了一些该区域的阻力。
- en: Traditional VIXology says that the VIX and SPX should be in a neutral zone when
    the VIX is near the 10 day SMA.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的 VIX 学说认为，当 VIX 接近 10 日 SMA 时，VIX 和 SPX 应处于中性区域。
- en: It will be interesting to see if the remaining bulls are willing to step in
    at current levels.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看看剩下的多头是否愿意在当前水平入场，这将是很有趣的。
