- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': The midterm election performed roughly as expected. The Democrats regained
    control of the House, and the Republicans held the Senate and even made some gains.
    Is this bullish or bearish for equities? It depends on your time frame.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 找到：中期选举的结果大致符合预期。民主党重新控制了众议院，共和党保住了参议院，甚至有所收获。这对股票市场是看涨还是看跌？这取决于你的时间框架。
- en: Here is my outlook from a strictly chartist's viewpoint, starting with the long-term
    to the short-term.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是从长期到短期，我作为一个纯粹的技术分析者的观点。
- en: From a very long-term perspective, the negative monthly RSI divergence and MACD
    sell signal is too worrisome to be ignored. These conditions suggest that the
    market is making a broad-based top.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从非常长期的角度来看，负面的月度RSI背离和MACD卖出信号令人担忧，不容忽视。这些情况表明市场正在形成广泛的顶部。
