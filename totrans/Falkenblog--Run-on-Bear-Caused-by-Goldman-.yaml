- en: Henry Blodget, the infamous internet telecom-touter,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亨利·布洛奇特（Henry Blodget），臭名昭著的互联网电信售票者，
- en: '[notes](http://www.alleyinsider.com/2008/4/wall_street_shocker_goldman_blew_up_bear_stearns_)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[注](http://www.alleyinsider.com/2008/4/wall_street_shocker_goldman_blew_up_bear_stearns_)'
- en: that several days before the collapse Goldman sent an email to its clients noting
    that they would no longer backup Bear derivatives deals, as hedge funds were coming
    to Goldman to take a Bear derivative, scared about Bear's risk. Send out an email
    to a couple hundred clients, and everyone knows about it. Hedge funds saw this
    as a credible Goldman opining that the risk of Bear was too much. Then, everyone
    wanted their money out right away, and no bank can withstand that.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前，高盛向其客户发送了一封电子邮件，指出他们将不再支持熊市衍生品交易，因为对冲基金正前往高盛购买熊市衍生品，担心熊市的风险。向几百个客户发送一封电子邮件，所有人都知道了。对冲基金将此视为高盛的可信之辞，认为熊市风险太大。随后，所有人都希望立即取回他们的钱，没有一家银行能承受得了这种情况。
