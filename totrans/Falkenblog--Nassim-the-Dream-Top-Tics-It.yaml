- en: 'I would bet that his Universa Fund will go exactly like his Empirica fund:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我打赌他的Universa基金将与他的Empirica基金完全相同：
- en: '[up big in year 1, then slightly negative for the next five](http://www.businessinsider.com/watch-out-investors-the-black-swan-funds-arent-that-good-2009-6)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一年大幅上涨，接下来的五年略有负增长](http://www.businessinsider.com/watch-out-investors-the-black-swan-funds-arent-that-good-2009-6)'
- en: ', when it is 5 times as large. Net net, it loses dollars, and like Emprical
    will have a Sharpe below the Hedge Fund'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，尤其是他是一家大型基金公司且标普500指数是其参考标准。最初他只有一个不到$250,000的账户，而报告显示他在次贷市场崩溃时赚了好多。
- en: '[Mendoza line](http://en.wikipedia.org/wiki/Mendoza_Line)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[“门多萨线”](http://en.wikipedia.org/wiki/Mendoza_Line)'
- en: of 0.5\.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他的投资是基于反馈理论的，这也就是说对那些已经赚大钱的标的——标普500体系——增加杠杆。这听起来不错，但是实际证明这是愚蠢的，因为他在高于任何他自己能够承受的级别上注入了$4B多的杠杆。最终，这样的重要性使的收入呈跃升状态，第一年收入净绩明显增长5倍。总的来说，资金亏损，由于具有0.5\的下行风险的对冲基金。
- en: All the while, however, he makes huge fees, because 1% on $4B is a lot of money,
    and his wealth will serve as proof that he's an investing genius. More importantly,
    he then selectively
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管如此，他却赚取了巨额的费用，因为对于40亿美元的1%，这是一笔巨额资金，而且他的财富将成为他是投资天才的证明。更重要的是，他选择性地
- en: '[presents to a credulous](http://www.businessinsider.com/wait-before-you-invest-in-nassim-talebs-new-fund-2009-6)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[给信以为真的](http://www.businessinsider.com/wait-before-you-invest-in-nassim-talebs-new-fund-2009-6)'
- en: press he makes billions off his market savvy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他靠自己的市场眼光赚得数十亿美元。
- en: Gee, someone should write a book about blow-hard traders who misrepresent their
    track records and take excessive risk with other-people's money, all due to cognitive
    biases they are too shallow to notice in themselves. Oh yeah, Taleb has done that!
    I guess his insider status gives him better insight.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀，应该有人写一本关于吹牛的交易员的书，他们歪曲自己的业绩记录，冒着与他人的资金承担过高的风险，所有这一切都是由于他们自己无法意识到的认知偏见。哦，是的，塔勒布已经写了这样的书！我想他的内部地位使他能更好地洞察现状。
