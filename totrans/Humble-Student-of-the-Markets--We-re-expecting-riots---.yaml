- en: '**Mid-week market update**: There is an adage that when dentists start to buy,
    you should be selling. I came upon a [tweet](https://twitter.com/choffstein/status/1321274603625472002?s=11)
    by a resident in Los Angeles with a dentist in the Santa Monica area. The dental
    office is expecting riots next week, regardless of who wins the election.'
  prefs: []
  type: TYPE_NORMAL
- en: FBI firearm background checks are surging. Anecdotally, both sides are arming
    themselves in preparation for civil unrest.
  prefs: []
