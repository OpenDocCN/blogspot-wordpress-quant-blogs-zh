- en: 'Humble Student of the Markets: Does the economy even need more stimulus?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：经济真的需要更多刺激措施吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/does-economy-even-need-more-stimulus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/does-economy-even-need-more-stimulus.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/does-economy-even-need-more-stimulus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/does-economy-even-need-more-stimulus.html#0001-01-01)
- en: House Speaker Nancy Pelosi has set a Tuesday deadline for an agreement for a
    coronavirus stimulus package before the election. Recent data begs the question
    of whether more stimulus is even needed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 众议院议长南希·佩洛西为在大选前达成一项冠状病毒刺激计划设定了周二的最后期限。最近的数据引发了一个问题，即是否真的需要更多刺激措施。
- en: Last Friday's retail sales print was astonishingly strong and beat market expectations.
    While retail sales statistics are notoriously noisy, September retail sales rose
    sequentially in all major categories.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五的零售销售数据出人意料地强劲，超出了市场预期。尽管零售销售数据历来波动较大，但9月份所有主要类别的零售销售都呈逐月增长。
- en: In addition, consumer confidence improved in early October despite the expiry
    of the $600 per week stimulus payments.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，尽管每周600美元的刺激支票已经到期，但10月初消费者信心有所改善。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/10/19/does-the-economy-even-need-more-stimulus/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的文章可以在[这里](https://humblestudentofthemarkets.com/2020/10/19/does-the-economy-even-need-more-stimulus/)找到。
