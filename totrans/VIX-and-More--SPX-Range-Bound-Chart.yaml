- en: 'VIX and More: SPX Range-Bound Chart'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX范围绑定图表
- en: 来源：[http://vixandmore.blogspot.com/2010/07/spx-range-bound-chart.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/spx-range-bound-chart.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/07/spx-range-bound-chart.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/spx-range-bound-chart.html#0001-01-01)
- en: Further to yesterday’s [Leveraged ETFs, Volatility and Range-Bound Markets](http://vixandmore.blogspot.com/2010/07/leveraged-etfs-volatility-and-range.html)
    as well as my take on [The Elusive Trading Range](http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html)
    from mid-June, I thought I would share a chart I included in last week’s [subscriber
    newsletter](http://vixandmoresubscriber.blogspot.com/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继昨天的[杠杆ETF、波动性和范围市场](http://vixandmore.blogspot.com/2010/07/leveraged-etfs-volatility-and-range.html)以及我对六月中旬的[难以捉摸的交易范围](http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html)的看法，我想分享一张上周包含在[订阅者新闻通讯](http://vixandmoresubscriber.blogspot.com/)中的图表。
- en: The chart below captures daily bars of the SPX going back six months. It includes
    [Fibonacci](http://vixandmore.blogspot.com/search/label/Fibonacci) retracement
    levels based on the April SPX high of 1219 and the July 1^(st) low of 1010\. I
    have also added secondary support and resistance levels (black dotted lines) at
    1065 and 1170 and have shaded the center of the Fibonacci zone (38.2% to 61.8%)
    in what looks like a salmon color (hey, it’s lunch time.) In addition to the SPX
    support and resistance lines, the study below the main chart is of the [McClellan
    Summation Index](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index)
    (NYSI), a measure of market breadth, which shows more strength than has been reflected
    in just the recent price action.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图捕捉了SPX过去六个月的日线柱状图。它包括了基于四月SPX的高点1219和七月一日低点1010的[斐波那契](http://vixandmore.blogspot.com/search/label/Fibonacci)回调水平。我还添加了次要支撑和阻力水平（黑色虚线）在1065和1170，并将斐波那契区间的中心（38.2%到61.8%）涂上了看起来像鲑鱼色的阴影（嘿，现在是午餐时间。）除了SPX的支撑和阻力线外，下面主图的研究是[麦克尔连指数](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index)（NYSI），一个市场广度的衡量指标，它显示了比最近的价格行动反映出的更强力量。
- en: My working hypothesis continues to be that we are in a trading zone that have
    been and will likely continue to be defined by some of the support and resistance
    levels on this chart. If this turns out to be the case, even with the VIX at what
    is now almost a three month low, [straddles](http://vixandmore.blogspot.com/search/label/straddle),
    [strangles](http://vixandmore.blogspot.com/search/label/strangle), [butterflies](http://vixandmore.blogspot.com/search/label/butterfly)
    and [condors](http://vixandmore.blogspot.com/search/label/condor) can still be
    attractive trades.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的工作假设仍然是，我们正处于一个交易区间，这个区间已经由这张图上的某些支撑和阻力水平定义，并且可能会继续如此。如果这种情况确实成立，即使VIX现在几乎达到了三个月低点，[对冲](http://vixandmore.blogspot.com/search/label/straddle)、[
    strangles](http://vixandmore.blogspot.com/search/label/strangle)、[蝴蝶](http://vixandmore.blogspot.com/search/label/butterfly)和[秃鹰](http://vixandmore.blogspot.com/search/label/condor)仍然可能是吸引人的交易。
