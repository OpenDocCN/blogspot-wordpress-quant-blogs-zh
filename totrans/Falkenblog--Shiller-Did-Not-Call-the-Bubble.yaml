- en: 来源：[http://falkenblog.blogspot.com/2009/03/shiller-did-not-call-bubble.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/shiller-did-not-call-bubble.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/852da7e0964e5b7b707f246b0746eb45.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDwvogNAUtQMcDwegdiRDK4cLj8WGFb0uKRqbI_-YRT2TXPGwaP5Qc9x1vkzjPOxdbqwk_akT5lFwmmCzXI3BqwiBlMejdjOWuu4eUl5nzOwGB10R-gRGZtTyfQnsKVz8VoeAe6g/s1600-h/housingB.png)'
  prefs: []
  type: TYPE_NORMAL
- en: In Shiller's
  prefs: []
  type: TYPE_NORMAL
- en: '[Irrational Exubrance](http://en.wikipedia.org/wiki/Irrational_Exuberance_(book))'
  prefs: []
  type: TYPE_NORMAL
- en: ', 2nd edition, there is a section on the housing prices, and a graph showing
    housing prices rising. But there are literally pages of qualifications, about
    how this price rise cannot continue, but not much about housing prices falling
    much in nominal terms. I was struck by this graph from a'
  prefs: []
  type: TYPE_NORMAL
- en: '[blog](http://dailybail.com/home/the-great-unclog-of-2009-industrial-strength-drano-anyone.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that seems spot on. Unfortunately, the book had a picture that did not have
    anything after 2004 (see below), the prices just go up, so there's a healthy bit
    of photoshopping going on.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/aec5a1b243e74ba4f9fa66f865512785.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgvu0BnYlShE7WQNWVEaEfDB8_435xqJPv8eS6lUoi-V94jKqlsXFhST766cf-pX_Eajng_21frdkwmO2xiJUTJSn99cDoH6TP9iGuC59jP1UUhBEdWZp-Q8p5yPC8m6HZrBR1IvQ/s1600-h/ahouse.png)'
  prefs: []
  type: TYPE_NORMAL
- en: I've seen him introduced various times as calling the housing bubble. If you
    actually read the book, you read about how “In cities where prices have gotten
    so high that many people cannot afford to live there, the price increases may
    start to slowdown, and then to fall. At the same time, it is likely the boom will
    continue for quite a while in other cities [page 206].” That's economese for prices
    are expected to fluctuate.
  prefs: []
  type: TYPE_NORMAL
