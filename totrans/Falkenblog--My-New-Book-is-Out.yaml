- en: Low volatility investing is now recognized as a good idea because some courageous
    individuals within specific companies (Acadian, Analytic, Robeco Unigestion) made
    this their focus and it subsequently generated above average returns. Passively
    owning high volatility assets is like being a minority investor in a Sicilian
    partnership, so simply avoiding these assets allows one to beat the benchmark
    index funds in Sharpe ratio sense much more than the change from active to passive
    investing (itself, a good innovation).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 低波动性投资现在被认为是一个好主意，因为一些特定公司（Acadian、Analytic、Robeco Unigestion）内部的勇敢个人将此作为重点，并随后产生了高于平均水平的回报。被动持有高波动性资产就像成为西西里合伙企业中的少数投资者，因此简单避免这些资产就能在夏普比率意义上大幅超过从主动投资到被动投资的基准指数基金（本身就是一个很好的创新）。
- en: One doesn't have to worry that this insight will immediately end the opportunity,
    as Ultra ETFs highlight the latent demand for all things risky, especially if
    they can be sold as a hedge (eg, the TVIX).  People are willing to pay several
    percent per year for the chance of getting rich without work, a lottery ticket
    approach to investing that relies on hope and possibilities over probabilities.
    Avoid this foolishness, and take risks where one has some conceivable alpha, which
    implies some control and responsibility.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不必担心这一洞察会立即结束机会，因为超ETFs凸显了对所有风险事物的潜在需求，特别是如果它们可以作为对冲（例如，TVIX）出售。人们愿意每年支付几个百分点，以换取不劳而获的致富机会，这种投资彩票式的方法依赖于希望和可能性，而非概率。避免这种愚蠢，承担一些可以理解的alpha风险，这意味着有一定的控制和责任。
