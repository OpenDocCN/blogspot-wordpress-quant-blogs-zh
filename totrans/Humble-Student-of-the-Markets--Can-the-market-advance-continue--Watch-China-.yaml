- en: 'Humble Student of the Markets: Can the market advance continue? Watch China!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/04/can-market-advance-continue-watch-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/04/can-market-advance-continue-watch-china.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The US equity market has risen more or less in a straight line since the Zweig
    Breadth Thrust buy signal of January 7, 2019 (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A rare "what''s my credit card limit" buy signal](https://humblestudentofthemarkets.com/2019/01/07/a-rare-what-my-credit-card-limit-buy-signal/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Technically, breadth thrusts are extremely rarely long-term bullish signals.
    How far can stock price rise from here?
  prefs: []
  type: TYPE_NORMAL
- en: '[Chris Ciovacco](https://www.ccmmarketmodel.com/short-takes/2019/4/12/the-mother-of-all-breadth-thrust-signals)'
  prefs: []
  type: TYPE_NORMAL
- en: made a recent video which studied the market behavior of breadth thrusts that
    came to a bullish conclusion. He defined a breadth thrust as % of stocks above
    their 200 dma rising from 10% to over 70% in a short period. This has happened
    only twice in the last 15 years. The first time was the rally off the Lehman Crisis
    bottom of 2009, and the next time was the eurozone Greek Crisis of 2011.
  prefs: []
  type: TYPE_NORMAL
- en: Ciovacco pointed out that the current breadth thrust occurred more rapidly than
    either 2009 or 2011, which is a sign of bullish price momentum.
  prefs: []
  type: TYPE_NORMAL
- en: He went on to outline the bullish market performance in the wake of these breadth
    thrusts (warning, N=2).
  prefs: []
  type: TYPE_NORMAL
- en: Can history repeat itself? Do current fundamentals support further market strength?
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an "out of the box" answer to the question of further market strength:
    Watch China.'
  prefs: []
  type: TYPE_NORMAL
