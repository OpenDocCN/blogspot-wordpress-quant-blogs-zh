- en: 'Quantifiable Edges: 3 Lower Closes - A Largely Misunderstood Edge'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：3个更低收盘价 - 一个被广泛误解的边缘
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/3-lower-closes-largely-misunderstood.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/3-lower-closes-largely-misunderstood.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/05/3-lower-closes-largely-misunderstood.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/3-lower-closes-largely-misunderstood.html#0001-01-01)
- en: The S&P 500 closed lower for the 3rd day in a row yesterday. Three lower closes
    is often cited as having an upside edge. And it does – kind of. That edge is often
    misunderstood, though. The first place I saw 3 lower closes quantified was in
    Larry Connors book “How Markets Really Work”. One of the chapters in the book
    looked at consecutive days higher and lower. It basically found that after the
    market has moved in 1 direction for several days, there is a tendency for it to
    revert.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500昨日连续第三天收盘价下跌。连续三天下跌通常被认为具有上升优势。而且它确实有- 有点。这种优势常常被误解， though. 我第一次看到3个更低收盘价量化的地方是在拉里·康纳斯的书中“市场如何真正运作”。书中的一章研究了连续上涨和下跌的日子。它基本上发现，当市场连续几天向一个方向移动后，它有一种倾向重新回归。
- en: He measured 3 lower closes in that book from 1989 – 2003\. (All tests were run
    over that period. It wasn’t specific to this particular setup.) When Larry measured
    3 lower closes he looked at any time the market had pulled back for at least 3
    days in a row and then showed performance statistics for the following days. What
    many traders fail to realize when they review his research is that there is a
    large historical difference between “at least” 3 days in a row and “exactly 3”
    days in a row. I decided to examine this in some detail tonight.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在那本书中，他从1989年至2003年测量了3个更低的收盘价。（所有测试都是在那段时间内进行的。这并不是特定于这个设置的。）当拉里测量了3个更低的收盘价时，他查看了市场在连续3天回调之后的表现统计数据。当许多交易者回顾他的研究时，他们没有意识到“至少3天”和“恰好3天”之间存在很大的历史差异。我决定今晚仔细研究这个问题。
- en: First let’s look at a chart of buying the S&P 500 any time is has closed lower
    for at LEAST 3 days in a row and then selling the next day. Keep in mind, if it
    is down again day 4 it will be bought again. Same with day 5, 6, 7 etc. until
    there is finally an up day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先让我们看一个图表，该图表显示了在任何时间购买标普500指数，只要它连续3天收盘价较低，然后在第4天卖出。请注意，如果第4天再次下跌，它将被再次购买。第5天、第6天、第7天等也是如此，直到最后终于有上涨的一天。
- en: '[![](img/e55563f0f61983d248cd1d8e2635e226.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhk6gFG3BNyqYAgiHLruGCOBbKdfJfdxaIhwXw43txAg_6sAV_fzGHaejz326-OAbYyNrWZi541F6ppxWOfuKd6bwkWCWbF0ELKXStpNGZNwxLsc30QgL8QQ-kAsJiC4abfv0prXnwfIsnz/s1600-h/2009-5-22+png1.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e55563f0f61983d248cd1d8e2635e226.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhk6gFG3BNyqYAgiHLruGCOBbKdfJfdxaIhwXw43txAg_6sAV_fzGHaejz326-OAbYyNrWZi541F6ppxWOfuKd6bwkWCWbF0ELKXStpNGZNwxLsc30QgL8QQ-kAsJiC4abfv0prXnwfIsnz/s1600-h/2009-5-22+png1.png)'
- en: There are a few things to note here. First, trying to buy all 3+ day pullbacks
    prior to 1987 was a losing strategy. After that it the market showed less tendency
    to trend and an increased tendency reverse. Buying 3+ day drops became profitable.
    The period covered by the blue arrow shows the period covered in “How Markets
    Really Work”.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些需要注意的事情。首先，试图在1987年之前购买所有3天以上的回调是一个失败的战略。在那之后，市场显示出更少的趋势性，而更倾向于反转。购买3天以上的跌幅变得有利可图。蓝色箭头覆盖的时期是“市场如何真正运作”的时期。
- en: Now let’s look at what happened if you bought the market after 3 and only 3
    lower closes. In other words, the third day lower was bought. The position was
    exited the next day. If the market continued to head south it was ignored. There
    was no further buying on day 4, 5, or 6.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看如果你在3个和只有3个更低收盘价之后购买市场会发生什么。换句话说，第三天较低的收盘价被买入。第二天退出位置。如果市场继续向南走，则忽略。第4天、第5天或第6天不再购买。
- en: '[![](img/589e6dc145c0c37f96eeb414488b6758.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjwLYr-jALBzUTC8_AbNskobIbNA4w92V1JY-RjP5aJez0uRBlDNyAYxWzjq5AFjsM2UCjbsW6lhBrx_FJVrZl48OkKd484ycUisqNxJMhF_ZWYIyPN6duLoZv0tq2vpSkctvRX-4JcDAZA/s1600-h/2009-5-22+png2.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/589e6dc145c0c37f96eeb414488b6758.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjwLYr-jALBzUTC8_AbNskobIbNA4w92V1JY-RjP5aJez0uRBlDNyAYxWzjq5AFjsM2UCjbsW6lhBrx_FJVrZl48OkKd484ycUisqNxJMhF_ZWYIyPN6duLoZv0tq2vpSkctvRX-4JcDAZA/s1600-h/2009-5-22+png2.png)'
- en: There is a striking difference between the two graphs. There does appear to
    be a recent upside edge, but most of it is concentrated on some outlier trades
    that occurred in the last year. Until very recently there was no advantage to
    buying the third close lower in a row.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个图表之间有显著的差异。确实看起来近期的上涨有一定的优势，但这大部分集中在过去一年中发生的某些异常交易上。直到最近，连续三个交易日收低并没有提供第三天的优势。
- en: Why the stark differences? I believe much of the reason is due to the strength
    of the eventual snapback. The more stretched the market gets to the downside,
    the greater the snapback typically is. The “3 or more” study guarantees a winning
    trade in every sequence. In other words, it will continue to buy each day until
    it has a winning day. Only after that will the count reset. The further the market
    drops, the more vicious the snapback is likely to be.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会有这么大的差异呢？我相信很多原因都是因为最终回弹的强度。市场向下的拉伸越厉害，回弹通常也越猛烈。“3个或以上”的研究保证在每种序列中都能获得成功的交易。也就是说，它会继续每天买入，直到它获得一个成功的交易日。在那之后，计数才会重置。市场跌得越远，回调可能就越凶猛。
- en: Below is a table that illustrates this concept covering the time period of 1989
    – present. The left hand column is the number of days the market moved lower.
    The right hand column is the average up day the following day. (Down/losing days
    are not looked at here.)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个表格，展示了从1989年至今的时间段内，市场下跌天数和随后交易日平均上涨幅度的概念。左侧列是市场下跌的天数，右侧列是随后的平均上涨幅度。（在这里不考虑下跌/亏损的日子。）
- en: '[![](img/d2fb7e7de8b59cd5c7441a7a8199be10.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-IP6G9XWGgcoOxwKFT6-NE7uKSKNjnPpTW8siNgN3EtQUfdUtuNcYnQFwmpses8orsNLENAXE5b7AdBzivzBbdFXinbev7MVhmVcXJh5i1LO7K2q1GB5b9VO8NsSvXp3hO6-oIXCqT2qJ/s1600-h/2009-5-22+png3.png)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-IP6G9XWGgcoOxwKFT6-NE7uKSKNjnPpTW8siNgN3EtQUfdUtuNcYnQFwmpses8orsNLENAXE5b7AdBzivzBbdFXinbev7MVhmVcXJh5i1LO7K2q1GB5b9VO8NsSvXp3hO6-oIXCqT2qJ/s1600-h/2009-5-22+png3.png)'
- en: As I stated above, the longer the pullback, the stronger the snapback.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前所述，回调越长，回弹越强。
- en: Also consider when snapback is most vicious…during bear markets. Note the two
    time periods on the 2nd equity chart where buying three lower closes has actually
    provided an edge on the 4th day. Those 2 time periods were during the current
    and prior bear markets.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在熊市期间，回调可能最为凶猛。请注意第二张股票图表上的两个时间段，在这两个时间段内，连续三个交易日收低提供了第四天的优势。这两个时间段分别是在当前和之前的熊市期间。
- en: So is there really an edge to buying (exactly) three lower closes? Recently
    during bear market periods – yes. Historically, no. Of course if you understand
    the mean reversion will likely eventually take place, you can still take advantage
    of the pullback. You will need some patience, though. Below is a chart of buying
    day 3 and holding for 3 days (rather than 1).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，真的有连续三个交易日收低买入的优势吗？在最近的熊市期间，答案是有的。但从历史来看，则没有。当然，如果你理解均值回归最终可能发生，你仍然可以利用回调的优势。不过，你可能需要一些耐心。下面是买入第三天并持有三天的图表（而不是一天）。
- en: '[![](img/ad0524a21b16058a3bf9e7801d1fe5bf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjhjxKWzFhSnWvXf7XXP7aAAuBQF8yiCOVwDAi-K-Yi1z8jmAP-ARgKH7xf8bekwuLDghyphenhyphenPJh0P90L1H2rKboajIlNxFis3bOpbT8s0ADYEcE94Kueqe2bvrXPITns-stXn-soAJj0nGL7N/s1600-h/2009-5-22+png4.png)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjhjxKWzFhSnWvXf7XXP7aAAuBQF8yiCOVwDAi-K-Yi1z8jmAP-ARgKH7xf8bekwuLDghyphenhyphenPJh0P90L1H2rKboajIlNxFis3bOpbT8s0ADYEcE94Kueqe2bvrXPITns-stXn-soAJj0nGL7N/s1600-h/2009-5-22+png4.png)'
- en: This chart looks more like the 3 OR MORE chart shown above. In this case it
    is due to the longer holding period. The longer you hold the more likely you are
    to participate in the eventual snapback.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表看起来更像上面提到的3个或以上图表。这种情况下是因为更长的持有期。你持有的时间越长，你参与最终回弹的可能性就越大。
- en: The bottom line is that 3 lower closes may indicate the market is getting stretched.
    The market will likely bounce some time soon. It doesn’t normally offer much of
    a day 4 edge on its own, though.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，连续三个收盘价下跌可能表明市场正在被拉长。市场很可能不久后就会反弹。不过，它通常本身并不会在第四天提供太多的优势。
