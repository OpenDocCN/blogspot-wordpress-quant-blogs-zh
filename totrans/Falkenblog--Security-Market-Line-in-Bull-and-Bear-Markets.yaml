- en: 'Falkenblog: Security Market Line in Bull and Bear Markets'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[福克斯博客](http://falkenblog.blogspot.com/2013/03/security-market-line-in-bull-and-bear.html#0001-01-01)：熊市和牛市的安全市场线'
- en: 来源：[http://falkenblog.blogspot.com/2013/03/security-market-line-in-bull-and-bear.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/security-market-line-in-bull-and-bear.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/03/security-market-line-in-bull-and-bear.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/security-market-line-in-bull-and-bear.html#0001-01-01)
- en: Some note that if we are in bull markets, it is better to be in high beta stocks.
    I would agree that if you know you are in a bull market--that is, you know the
    stock market will be up at the end of this month--then it is preferable to be
    in high beta stocks. Yet, implementing this timing rule is not straightforward
    because even abstracting from the variance drag of high volatility stocks, the
    dominance of low vs. high beta changes whether you are using contemporaneous or
    ex ante indicators. That is, it makes a big difference if you use data from today
    to determine tomorrow's portfolio, or data from tomorrow night.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人指出，如果我们处于牛市，最好选择高β股票。我同意，如果您知道自己处于牛市——也就是说，您知道股市月底将上涨——那么最好选择高β股票。然而，实施这种定时规则并不简单，因为即使从高波动性股票的方差拖累中抽象出来，低β和高β的支配权会随着您使用的是同时发生指标还是前瞻性指标而改变。也就是说，如果您使用今天的数据来确定明天的投资组合，或者使用明天晚上的数据，情况就大不相同。
- en: 'Low vol, is pretty much like low beta. and betas are actually pretty straightforward
    to predict. Low beta stocks move lesss than high beta stocks. In up markets, low
    beta stocks go up less than the average, and much less than the high beta stocks.
    In down markets, low beta stocks go down less than high beta stocks.  Here''s
    my data on beta portfolios since 1962 using monthly data, using the separation
    of whether the contemporaneous S&P return that month was up or down. Bottom line:
    if you know markets are going up, go into high beta stocks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 低波动，基本上就像低β一样。并且β实际上相当容易预测。低β股票的波动幅度比高β股票小。在上涨期间，低β股票的上涨幅度低于平均水平，远远低于高β股票。在下跌市场，低β股票的跌幅低于高β股票。自1962年以来，使用每月数据来观察β组合，根据当月S&P指数的涨跌情况分开。总结一下：如果您知道市场将上涨，就投资高β股票。
- en: Now, what about volatility? In above average volatility using the same,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，波动率呢？在高于平均波动率的情况下使用相同，
- en: '*ex post*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*事后*'
- en: ', end of month datapoint, one finds that in the tranquil, below average volatility
    months, markets rise and higher beta stocks dominate; in higher-than-average volatility
    it''s better to be in low beta stocks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在月底数据点，人们发现，在平静的、低于平均波动率的月份，市场上升，高β股票占主导地位；在高于平均波动率的情况下，最好选择低β股票。
- en: We know that monthly returns are pretty uncorrelated, yet, monthly volatility
    is highly correlated, and so, perhaps, low volatility periods are better for high
    volatility stocks?! Alas, no. Looking forward, it goes the other way. That is,
    using last month's volatily, lower-than-average vol means it's better to be in
    low volatility, and the opposite in high volatility regimes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，月收益基本上没有相关性，然而，月波动性之间有很高的相关性，所以，也许，低波动期更适合投资高波动股票？哎呀，不是。展望未来，情况恰恰相反。也就是说，使用上个月的波动率，低于平均水平的波动意味着最好选择低波动，而在高波动环境中则相反。
