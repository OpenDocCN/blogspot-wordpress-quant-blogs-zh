- en: 'Quantifiable Edges: A Simple Look At Bounces From 20-Day Lows During Long-Term
    Uptrends'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在长期上涨趋势中，对从20天低点反弹的简单观察
- en: 来源：[http://quantifiableedges.blogspot.com/2013/08/a-simple-look-at-bounces-from-20-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/08/a-simple-look-at-bounces-from-20-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/08/a-simple-look-at-bounces-from-20-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/08/a-simple-look-at-bounces-from-20-day.html#0001-01-01)
- en: The study below is from last night’s Subscriber Letter.  It looks at a possible
    reversal pattern off a 20-day low, and uses very simple criteria.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下研究来自昨晚的订阅信件。它研究了一个可能的转折模式，该模式是从20天低点开始的，并且使用非常简单的标准。
- en: Results here seem to suggest a solid upside edge.  Intermediate-term lows in
    long-term uptrends often offer buying opportunities.  And they are commonly good
    for more than just a 1-day bounce.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结果似乎暗示了明确的上涨趋势。在长期上涨趋势中的中期低点常常提供了买入机会。而且，它们通常不仅仅只适合一天的上涨。
