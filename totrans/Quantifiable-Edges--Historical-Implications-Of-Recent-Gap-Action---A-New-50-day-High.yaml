- en: One potential positive about Friday’s breakout is that it occurred with SPY
    posting its 2nd unfilled up gap in a row. The study below examines the implications
    of this.
  prefs: []
  type: TYPE_NORMAL
- en: Day 1 is a toss-up, but after that results appear extremely consistent and suggest
    an upside edge.
  prefs: []
  type: TYPE_NORMAL
