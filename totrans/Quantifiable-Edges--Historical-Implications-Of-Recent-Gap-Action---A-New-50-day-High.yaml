- en: 'Quantifiable Edges: Historical Implications Of Recent Gap Action & A New 50-day
    High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：近期跳空动作的历史含义及新的50天新高
- en: 来源：[http://quantifiableedges.blogspot.com/2012/07/historical-implications-of-recent-gap.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/historical-implications-of-recent-gap.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/07/historical-implications-of-recent-gap.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/historical-implications-of-recent-gap.html#0001-01-01)
- en: One potential positive about Friday’s breakout is that it occurred with SPY
    posting its 2nd unfilled up gap in a row. The study below examines the implications
    of this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五的突破有一个潜在的积极因素，那就是它发生在标普500（SPY）连续第二天出现未填补的上涨缺口。下面的研究探讨了这一现象的含义。
- en: Day 1 is a toss-up, but after that results appear extremely consistent and suggest
    an upside edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一天（Day 1）的结果尚不确定，但从那之后的结果来看，似乎存在一个上升的边缘。
- en: We also have a Fed Day coming up. Fed Days have generally been positive but
