- en: To recap, we may very well be in a secular bear market, where returns are roughly
    flat as illustrated by the chart of the DJIA below.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下，我们可能正处于一个长期熊市，回报大致持平，正如下面道琼斯工业平均指数图表所展示的。
- en: '**Zero return with portfolio volatility?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**零回报加上投资组合波动性？**'
- en: Let’s do a back of the envelope calculation. The stock market’s dividend yield
    is around 2% and the 10-year Treasuries yield around 3%. Assume that stocks have
    no capital appreciation over the next 5-10 years, the expectation of return of
    a buy-and-hold balanced fund is going to be around 2.5%, regardless how you play
    around with the asset mix decision.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个简单的计算。股票市场的股息收益率约为2%，10年国债收益率为约3%。假设未来5-10年股票没有资本增值，买入并持有平衡基金的预期回报将约为2.5%，无论你如何调整资产配置决策。
- en: Don't forget layer on the transaction costs and fees. After factoring in trading
    costs, which can easily be 1% or more for individuals, and investment management
    fees (conservatively estimated at 1-2% for an active solution, under 1% for passive
    solutions), the investor is left with little or nothing to show for his efforts,
    except for the volatility in his portfolio.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记加上交易成本和费用。在考虑交易成本时，对于个人来说，很容易超过1%，投资管理费用（保守估计为积极解决方案的1-2%，被动解决方案低于1%），投资者除了他的组合波动性外，所付出的努力所剩无几。
- en: Why not just sock the money into a savings account?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不像把钱存在储蓄账户里呢？
- en: '**Yield at a reasonable safety margin**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**合理的安全边际收益**'
- en: To cope with a low return environment, the first-order solution for the buy-and-hold
    crowd has been to seek out yield. But there is no free lunch here either. Higher
    yield comes at the price of credit risk and credit risk could blow up in our faces
    in the current fragile economic environment. Some investment managers have sought
    to mitigate that with the concept of yield at a reasonable safety margin, which
    is not a bad solution under the circumstances and the constraints of a fixed asset
    allocation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对低回报环境，买入并持有群体的第一种解决方案就是寻求收益。但是这里也没有免费的午餐。较高的收益是以信用风险为代价的，而在当前脆弱的经济环境下，信用风险可能会在我们面前爆炸。一些投资经理人已经试图通过合理的安全边际收益的概念来减轻这种情况，在固定资产分配的约束条件下，这不是一个坏的解决方案。
- en: '**Dynamic asset allocation using trend following principles**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于趋势跟踪原则的动态资产分配**'
- en: My solution, along with some others cited in the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我的解决方案，以及一些在
- en: '[MarketWatch article](http://www.marketwatch.com/story/market-timing-scores-with-tense-investors-2010-07-16)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[MarketWatch 文章](http://www.marketwatch.com/story/market-timing-scores-with-tense-investors-2010-07-16)'
- en: ', is to trade the swings. The swings can be considerable – witness the trough-to-peak
    behavior of stocks since the March 2009 bottom.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ', 就是交易波动。波动可能相当可观——看看自2009年3月低点以来股票的谷底到顶部的行为。'
- en: I am not alone in my choice of modeling platform. My
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择模型平台并不孤单。我的
- en: '[Inflation-Deflation Timer model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀-通货紧缩定时器模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: is based on trend following principles, as applied to various commodity prices.
    The MarketWatch article cites others who use similar techniques.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 是基于趋势跟踪原则，应用于各种商品价格。MarketWatch文章引用其他人也使用类似的技巧。
- en: '[Mebane Faber](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=962461)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mebane Faber](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=962461)'
- en: uses similar kinds of principles to limit losses in asset allocation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用与限制资产配置损失相似的原理。
- en: Coping with a low return environment is hard. Preserving financial staying power
    is of paramount importance under these circumstances. For those who believe in
    the static buy-and-hold asset allocation approach to investing, reaching for yield
    as a source of stability can be a reasonable approach if credit analysis is done
    properly. I happen to be in the dynamic asset allocation camp, where I believe
    the returns can be considerably higher given the likely volatility of the financial
    markets.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 应对低回报环境是困难的。在这些情况下，保持财务稳健是最重要的。对于那些相信静态买入并持有资产配置方法的投资者来说，如果信用分析做得恰当，追求收益作为稳定来源可以是一个合理的策略。碰巧我属于动态资产配置阵营，我相信在金融市场可能出现的波动下，收益可能会显著更高。
