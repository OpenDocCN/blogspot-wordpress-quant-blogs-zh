- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': I have written about how Big Tech is dominating the market. Here is another
    perspective of how tech stocks are eating the market. The combined market cap
    of FANGMAN (Facebook, Apple, Nvidia, Google, Microsoft, Amazon, Netflix) is reached
    all-time highs and nearing a total of $8 trillion.'
  prefs: []
  type: TYPE_NORMAL
- en: The angst over Big Tech is growing, and until the parabolic rise reverses, major
    stock market averages are likely to continue to grind higher.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
  type: TYPE_NORMAL
