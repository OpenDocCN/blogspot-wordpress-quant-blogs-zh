- en: 'Humble Student of the Markets: Why a financial crisis could be the bulls''
    best hope'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/09/why-financial-crisis-could-be-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/09/why-financial-crisis-could-be-bulls.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I pointed out two weeks ago the strong disagreement between technical analysts,
    who were bullish because of strong price momentum, and macro investors, who were
    bearish because of concerns over hawkish central bank policy and a slowing growth
    outlook (see
  prefs: []
  type: TYPE_NORMAL
- en: '["Price leads fundamentals", or "Don''t fight the Fed"?](https://humblestudentofthemarkets.com/2022/08/20/price-leads-fundamentals-or-dont-fight-the-fed/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). In the wake of the market reaction to the Fed's
  prefs: []
  type: TYPE_NORMAL
- en: '[Jackson Hole symposium](https://www.kansascityfed.org/research/jackson-hole-economic-policy-symposium-reassessing-constraints-on-the-economy-and-policy/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', it seems that macro investors have won the argument, at least for the time
    being.'
  prefs: []
  type: TYPE_NORMAL
- en: In Fed Chair Powell's
  prefs: []
  type: TYPE_NORMAL
- en: '[speech](https://www.federalreserve.gov/newsevents/speech/powell20220826a.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', he underlined that tight monetary policy will “bring some pain to households
    and businesses” but vowed to “keep at it until the job is done”, which was a signal
    that there will be no dovish pivot until inflation is beaten. The only exception
    to that rule is a financial crisis. Historically, equity markets haven''t bottomed
    until the St. Louis Fed Financial Stress Index has risen to positive. While the
    index has begun to turn up from a very low level, stress levels are still very
    tame, indicating that financial crisis risk is still relatively low.'
  prefs: []
  type: TYPE_NORMAL
