- en: 来源：[http://vixandmore.blogspot.com/2007/12/portfolio-a1-reshuffles-holdings-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/portfolio-a1-reshuffles-holdings-for.html#0001-01-01)
  prefs:
