- en: The social elite these days is mostly Wall Street. Consider the I-am-more-deserving-than-you
    attitude in this Barrons article when bankers were asked as to whether they owed
    a social debt to society because of the bailouts (if you don’t have a Barrons
    subscription, see some excerpts here).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的社会精英大多是华尔街。看看这篇巴伦周刊的文章，当银行家被问及他们是否因为救助而对社会有债务时，他们表现出的“我比你们更应得”的态度（如果你没有巴伦周刊的订阅，看看这里的摘录）。
- en: '**The greatest threat to capitalism are the capitalists themselves**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**资本主义最大的威胁是资本家本身**'
- en: In the past, this kind of let them eat cake mindset has led to peasant revolts.
    Already Moody’s has picked up on this theme and warned of social unrest. The UK
    is calling the bankers’ bluff to pick up and move elsewhere, but the US has caved
    to virtually every of the bankers’ wishes. Yves Smith at Naked Capitalism has
    suggested that the proper response by the UK government would be a combination
    of harassment or punitive tax policy for the likes of Goldman or any other investment
    bank who leave.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，这种让他们吃蛋糕的心态导致了农民起义。穆迪已经注意到这个主题，并警告社会动荡。英国正在挑战银行家们离开并搬到其他地方，但美国几乎满足了银行家们的每一个愿望。裸资本主义的伊夫·史密斯建议，英国政府应该对高盛或其他任何离开的投资银行采取骚扰或惩罚性税收政策。
- en: Policy bias favoring Wall Street is already institutionalized, the New Republic
    has an interesting article which indicates that the US may not be able to revitalize
    its manufacturing base because business schools are turning graduates oriented
    towards finance, not operations or manufacturing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 偏向华尔街的政策已经制度化，新共和国有一篇有趣的文章，指出美国可能无法恢复其制造业基地，因为商学院正在培养毕业生倾向于金融，而不是运营或制造业。
- en: What’s more, no less than former Federal Reserve Chairman Paul Volcker has picked
    up a pitchfork and appears ready to join the peasant revolt. Joseph Stiglitz believes
    that banking troubles are worse than pre-Lehman crisis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，前联邦储备委员会主席保罗·沃尔克已经拿起叉子，似乎准备加入农民起义。约瑟夫·斯蒂格利茨认为，银行问题比雷曼兄弟破产前更严重。
