- en: Others, like
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人，比如
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc091221.htm)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·哈斯曼](http://www.hussmanfunds.com/wmc/wmc091221.htm)'
- en: ', are outraged at the bailouts:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对救助行为表示愤慨：
- en: It's clear that financial institutions have made a mad dash to repay TARP money
    in hopes of being able to pay year-end bonuses, but what is not so clear is what
    happens after the year actually ends. Various policy makers (particularly Ben
    Bernanke, who is currently up for reappointment) have begun to take on a self-congratulatory
    tone, suggesting that the recent crisis is not only behind us, but that it has
    been resolved at a profit. What is not evident from these comments is how small
    these “profitable” inflows have actually been, in relation to what has been spent.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很显然，金融机构正急于偿还TARP资金，希望能够在年终发放奖金，但实际年底之后会发生什么并不那么清楚。各种政策制定者（特别是目前正在寻求连任的伯南克）已经开始表现出自我陶醉的语气，暗示最近的危机不仅已经过去，而且已经以盈利的方式得到解决。从这些评论中并不明显的是，这些“盈利”的流入实际上有多么微小，与已经花费的金额相比。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I will be convinced that the crisis has been resolved at a profit when the Fed
    disgorges the $1.5 trillion in Fannie Mae and Freddie Mac securities it has bought
    for us, and if the U.S. government does not end up having to bail those securities
    out because the cash flows from the underlying mortgages prove inadequate. Having
    no such assurance, the smug “mission accomplished” remarks of Bernanke and Geithner
    are reminiscent of a veterinarian who walks out of the operating room saying “I
    saved the life of your rabid dog … by giving it the vital organs of your children.”
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当联邦储备银行为我们购买的1.5万亿美元的房利美和房地美证券 disgorges 时，我会确信危机已经以盈利的方式得到解决，如果美国政府最终不必因为这些证券的现金流不足而救助它们。在没有这样的保证的情况下，伯南克和盖特纳那副自鸣得意的“任务完成”言论，让人联想到一个兽医走出手术室说：“我救了你们那只疯狂的狗的生命……通过给了它你们孩子的
    vital 器官。”
- en: '**The rebirth of the American Dream, or end of Pax Americana?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国梦的复兴，还是美国世纪的终结？**'
- en: Most people who read a financial blog like this belong in the top 10% and a
    considerable in the top 1%. I believe that those of us who are in the top distribution
    of society must realize that unless America acts to restore the American Dream
    and dismantle the nascent class system that was formed with financiers at the
    top, the end of Pax Americana is at hand.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数阅读这种金融博客的人属于社会前10%，相当一部分属于前1%。我相信，我们这些处于社会顶端分布的人必须意识到，除非美国采取行动恢复美国梦，并 dismantle
    形成的新阶级体系，这个体系以金融家为顶层，否则美国世纪的终结即将到来。
