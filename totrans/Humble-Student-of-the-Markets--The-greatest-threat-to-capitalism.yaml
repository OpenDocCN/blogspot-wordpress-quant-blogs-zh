- en: '**A growing class-based chasm?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**不断扩大的阶级鸿沟？**'
- en: This is a theme that I have expressed concerns about in the past. A fraying
    social fabric and a threatened middle class which endangers political stability.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我过去表达过担忧的一个主题。一个破损的社会结构和一个威胁政治稳定的中产阶级。
- en: Who is in the middle? Consider the following video, which depicts income distribution
    in the United States. While there are some inaccuracies, median household income
    is
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是中间层？看看下面的视频，它描述了美国的收入分配情况。虽然有些不准确，但中位家庭收入是
- en: '[about 50K](http://www.davemanuel.com/2009/09/10/median-household-income-in-the-united-states-falling-off-a-cliff/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[大约 50K](http://www.davemanuel.com/2009/09/10/median-household-income-in-the-united-states-falling-off-a-cliff/)'
- en: ', not 40K, it does make the point about inequality.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，不是 40K，它确实指出了不平等的问题。
