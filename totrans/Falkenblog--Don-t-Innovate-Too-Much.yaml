  zh: '[TeX](http://en.wikipedia.org/wiki/TeX)'
- en: ', which then was instantly credible because it looked a lot like what those
    top economists were doing. Add a top prof as your advocate because you are adding
    a reference useful to his reputation, and you have job offers. Copying form is
    probably more important than substance, because it''s not only easier to do, but
    easier to evaluate, and as much as decision-makers say they love innovation, they
    just mean, the kind of innovative work'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此后，这些作品立即获得了可信度，因为它们看起来很像那些顶尖经济学家正在做的事情。将一位顶级教授作为你的支持者，因为这会为他的声誉增添有用的参考资料，并且你会得到工作机会。复制形式可能比实质更重要，因为这不仅更容易做到，而且更容易评价，决策者称他们喜欢创新，但他们只是指，创新工作的那种
- en: '*they and their circle of colleagues *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*他们及其同事的圈子*'
- en: are doing (and, of course, Einstein, Kepler, etc.).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在做（当然，还有爱因斯坦，开普勒等）。
- en: I really like this old piece by Robin Hanson on
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢罗宾·汉森关于
- en: '[The Myth of Creativity:](http://www.businessweek.com/stories/2006-07-02/the-myth-of-creativity)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[创造力的神话：](http://www.businessweek.com/stories/2006-07-02/the-myth-of-creativity)'
- en: To succeed in academia, my graduate students and I had to learn to be less creative
    than we were initially inclined to be. Critics complain that schools squelch creativity,
    but most people are inclined to be more creative on the job than would be truly
    productive.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了在学术界取得成功，我的研究生和我都不得不学会降低我们最初的创造力。批评者抱怨学校压制创造力，但大多数人在工作中往往更倾向于创造力，而这比真正高效率的创造力更具有生产力。
