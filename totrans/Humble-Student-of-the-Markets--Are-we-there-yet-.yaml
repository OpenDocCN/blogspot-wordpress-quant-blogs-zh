- en: 'Humble Student of the Markets: Are we there yet?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/are-we-there-yet.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/are-we-there-yet.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About the time when this market downdraft began, I wrote a post on
  prefs: []
  type: TYPE_NORMAL
- en: '[May 6](http://humblestudentofthemarkets.blogspot.com/2010/05/market-tripwires-what-now.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '[emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: Already I see a number of technicians calling for an intermediate term bottom
    at around the 1040 to 1100 level on the SPX. Given the weak action of the broader
    NYSE Composite, my best guess is that support materializes closer to 1040, which
    also coincides with the February lows. If the market does descends to those levels,
    how will market participants react should we approach those price zones?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I would watch the sentiment indicators. ***Is there widespread panic (which
    would be bullish)*** or are traders more constructive (which would be bearish)
    to see if this is just a 10-15% corrective air pocket or something more serious.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now that the SPX is within the 1040 to 1100 zone, psychology has in a very short
    time turned from decidedly bearish to a full blown
  prefs: []
  type: TYPE_NORMAL
- en: '[panic about a market crash](http://av.r.ftdata.co.uk/files/2010/05/GMIcrash.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: '[Barrons](http://online.barrons.com/article/SB127413163382893121.html?mod=BOL_hpp_highlight)'
  prefs: []
  type: TYPE_NORMAL
- en: recently reported widespread put buying and
  prefs: []
  type: TYPE_NORMAL
- en: '[Richard Russell](http://www.businessinsider.com/dow-theorist-richard-russell-sell-everything-liquid-you-wont-recognize-america-by-the-end-of-the-year-2010-5)'
  prefs: []
  type: TYPE_NORMAL
- en: is running for the hills.
  prefs: []
  type: TYPE_NORMAL
- en: More telling, a recent
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC poll](http://www.cnbc.com/id/37183911)'
  prefs: []
  type: TYPE_NORMAL
- en: 'saw an incredible 38% of respondents believing that the Dow could go to 5,000,
    which represents a further 50% haircut from current levels:'
  prefs: []
  type: TYPE_NORMAL
- en: Does this sound like panic? Even though you may be a bear, do you believe that
    markets go up or down in a straight line?
  prefs: []
  type: TYPE_NORMAL
- en: The ferocity and intensity of this move has surprised a bear like me. The stock
    market is
  prefs: []
  type: TYPE_NORMAL
- en: '[extremely oversold](http://tickersense.typepad.com/ticker_sense/2010/05/most-oversold-since.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and now trading at an intermediate term support zone. My inner trader tells
    me to get ready for a short sharp rally before re-entering on the short side.
  prefs: []
  type: TYPE_NORMAL
