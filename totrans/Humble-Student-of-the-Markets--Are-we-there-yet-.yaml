  type: TYPE_NORMAL
  zh: 谦卑的市场学生：我们到那里了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/are-we-there-yet.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/are-we-there-yet.html#0001-01-01)
