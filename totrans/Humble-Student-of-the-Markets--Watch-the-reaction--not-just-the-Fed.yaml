- en: '**All eyes on the Fed**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**全场瞩目联邦储备系统**'
- en: As market activity starts to wind down for the holiday season, the major event
    next week will be the FOMC meeting. The Fed's policy move has been well telegraphed
    and a quarter-point rate hike will be a foregone conclusion. Bond yields have
    been rising, and so have inflationary expectations, but that's not a surprise.
    Sometimes the best part of watching a play where you already know the plot is
    to watch the audience`s reaction.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场活动开始为假日季节收尾，下周的主要事件将是FOMC会议。联邦储备政策行动已经得到了很好的预告，四分之一的加息将是一个板上钉钉的结论。债券收益率一直在上升，通胀预期也在上升，但这并不令人惊讶。有时候，在你已经知道剧情的情况下观看一场戏剧，最好的部分是观察观众的反应。
- en: Even as bond prices got clobbered, equities have soared. Major US indices achieved
    new record highs last week. At this rate, the SPX may achieve its point and figure
    target of over 2500 in the not too distant future.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即使债券价格受到严重打击，股票价格仍在飙升。上周，美国主要指数创下了新的历史高点。以这种速度，SPX可能在不久的将来达到2500多点的点阵图目标。
- en: 'To stay ahead of the markets, here is what I will be watching next week in
    the wake of the FOMC announcement:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持市场领先，以下是我将在FOMC公告后一周关注的内容：
- en: What happens to the dot plot?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点阵图会怎样？
- en: How will the market react to the Fed's message? Will the current market expectations
    of about two more rate hikes in 2017 change?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场将如何回应美联储的信息？当前市场对2017年还将有大约两次加息的预期是否会改变？
- en: How will Donald Trump react to the likely quarter-point rate hike?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 唐纳德·特朗普会如何反应可能的半个百分点加息？
