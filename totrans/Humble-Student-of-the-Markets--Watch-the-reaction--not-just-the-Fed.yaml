  type: TYPE_NORMAL
  zh: 观察趋势模型以寻找主要趋势模型信号方向的变化。一个变得不那么看涨的牛市趋势模型信号是一个交易的“卖出”信号。相反，一个变得不那么看跌的熊市趋势模型信号是一个交易的“买入”信号。下图显示了交易模型的实际样本外（非回测）信号的历史。交易模型的过去交易显示了每月约200％的换手率。
