- en: Bill Syron got $38MM. Jamie Gorelick, an attorney general from the Clinton era
    who joined Fannie's executive ranks for her fixed income and credit perspicacity,
    pocketed more. David A. Andrukonis, who was fired for standing in the way of Syron's
    mortgage innovations, left Freddie for teaching in 2004\.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Bill Syron得到了3800万美元。 杰米戈雷利克，一位克林顿时代的检察官，因其固定收入和信用洞察力加入了房利美的高管层，赚得更多。 因为阻碍Syron的抵押贷款创新而被解雇的David
    A. Andrukonis，于2004年离开房地美去从事教学。
- en: One might blame the greed of the markets, but what about the divergent careers
    of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可能会归咎于市场的贪婪，但是那些职业生涯迥异的人又怎么样呢？
- en: '[Alicia Munnell](http://www2.bc.edu/~munnell/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿莉西娅·蒙内尔](http://www2.bc.edu/~munnell/)'
- en: ', the lead author of the initial Boston Fed study that ''proved'' there was
    rampant racial discrimination. Well, this 20 year staffer at the Fed then became
    extremely successful by economist standards: her paper became published in the
    American Economic Review, the leading publication of economists, member of the
    NBER, part of the Council of Economic Advisors to the President, and is a full
    professor at Boston College business school. Her antagonist,'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，最初波士顿联邦储备银行研究的首席作者，证明了普遍存在种族歧视。好吧，这位在联储工作了20年的人之后凭经济学家的标准变得非常成功：她的论文被发表在《美国经济评论》，这是经济学家的主要出版物，她成为了NBER的成员，是总统经济顾问委员会的一部分，并且是波士顿学院商学院的正教授。她的对手，
- en: '[Stan Liebowitz](http://www.utdallas.edu/~liebowit/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯坦·利博维茨](http://www.utdallas.edu/~liebowit/)'
- en: ', is having a fine career at the University of Texas, Dallas, but clearly lacking
    the blue plated accolades of Ms. Munnell. His rebuttal of Munnell only made the
    Economic Inquiry, a good journal, but ranked 36th in one study.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，在德克萨斯大学达拉斯分校很出色，但显然不及Munnell女士的蓝盾荣誉。他对Munnell的反驳只使经济研究刊物受益，该刊物在某项研究中排名第36位。
- en: The incentives for this mess, encouraging home ownership by eviscerating underwriting
    standards, was deep, and academics and regulators were just as wrong as the big
    banks; indeed, they provided the intellectual arguments. Who were you, as a mere
    risk manager, to disagree with such august authority? To think 'more regulation'
    would have prevented this problem is wrong because the regulators thought this
    was a cure, not a disease.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这场混乱的激励机制，通过破坏性的承销标准鼓励居民所有权，是非常深远的，学者和监管者和大银行一样是错误的；事实上，他们提供了合理的论据。 作为一个普通的风险管理人员，你有什么资格和这些威望的权威持不同意见？认为“更多的监管”可以预防这个问题是错误的，因为监管者认为这是一种解药，而不是一种疾病。
