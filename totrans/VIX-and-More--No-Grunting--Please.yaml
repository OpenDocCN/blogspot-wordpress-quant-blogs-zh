- en: 'VIX and More: No Grunting, Please'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维基百科与更多：请勿嘟囔
- en: 来源：[http://vixandmore.blogspot.com/2007/06/no-grunting-please.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/no-grunting-please.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/no-grunting-please.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/no-grunting-please.html#0001-01-01)
- en: '![](img/5455eda747c285b45378af66adf2c7e2.png)Yesterday I spelled out my position
    on the [unlikely return of a sub-10 VIX](http://vixandmore.blogspot.com/2007/06/vix-implosion-ahead.html).  Of
    course, the first thing I noticed when the markets opened today was that the VIX
    had fallen another 1.06 points to 12.58, meaning that a single digit VIX was suddenly
    not looking like a fanciful idea.  I haven’t changed my opinion about the VIX
    trading in the 12.50 – 15.00 range, but I must confess to elevating an eyebrow
    for some of the morning’s action.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/5455eda747c285b45378af66adf2c7e2.png)昨天我详细阐述了我对[VIX低于10的可能性回归](http://vixandmore.blogspot.com/2007/06/vix-implosion-ahead.html)的看法。当然，今天市场开盘时我注意到的第一件事是VIX又下跌了1.06点至12.58，这意味着单一数字的VIX突然不再是一个幻想。我没有改变我对VIX在12.50-15.00范围内的交易看法，但我必须承认，我对早上的某些行动提高了警惕。'
- en: Frankly, I never anticipated that my drop shot back over the net to the [Daily
    Options Report](http://adamsoptions.blogspot.com/) would be returned, but the
    fleet afoot Adam Warner pounced before you could say “[VIX implosion](http://adamsoptions.blogspot.com/2007/06/single-digit-vix-soon.html)”
    and detailed his thinking about how gravity might swallow the VIX whole during
    the next options cycle.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，我从未预料到我的发球会网前反弹到[每日期权报告](http://adamsoptions.blogspot.com/)，但灵活的Adam Warner在你说出“[VIX崩盘](http://adamsoptions.blogspot.com/2007/06/single-digit-vix-soon.html)”之前就跳了起来，并详细阐述了他关于重力可能会在下一个期权周期中吞噬整个VIX的思考。
- en: 'I recommend that you get the benefit of his thinking [in its entirety](http://adamsoptions.blogspot.com/2007/06/second-serve.html),
    but for those who are on a strict mouse click quota, I have highlighted some of
    the salient points:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你完整地获得他的思考成果[在这里](http://adamsoptions.blogspot.com/2007/06/second-serve.html)，但对于那些严格遵守点击次数限制的人来说，我突出了一些显著的观点：
- en: '*“Let''s consider July options. They have 35 days until expiration. But I would
    strongly suggest this is not a typical 35 day stretch. Summer is slower to begin
    with, and have a holiday smack in the middle of this cycle. On a Wednesday no
    less, which invariably leads to an incredibly dull week.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们考虑7月的期权。它们还有35天就到期了。但这绝不是一个典型的35天期限。夏季本来就缓慢，周期中还有一次假期。在一个周三，这不可避免地导致了一个极其无聊的一周。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you net-buy options of any sort, you are buying time and the typical market
    action that the price implies. But you are not getting full time value here, rather
    something les than 35 days worth of fluctuation.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你购买任何类型的期权净多头，你是在购买时间和市场典型行为所隐含的价格。但你并没有得到完整的时间价值，而是一段少于35天的波动。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So as such, buyers are going to lower their bids.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，买家将会降低他们的出价。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Likewise sellers know they have less risk than in 35 normal days. Barring an
    *event*, there is a ton of dead time coming up. So they can offer cheaper.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样，卖家知道他们的风险比35个正常日子要低。除非有*事件*，否则接下来是一大堆空白时间。所以他们可以提供更低的价格。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now back to the volatility calculation. It picks up NONE of this. As the price
    of an option gets cheaper and everything else stays the same (most notably time
    until expiration), it will spit out a lower volatility.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在回到波动率计算。它完全没有考虑到这些因素。随着期权的价格降低，其他一切保持不变（尤其是到期时间），它会输出一个较低的波动率。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And to me we have a perfect storm brewing. The early parts of an expiration
    cycle generally produce lower volatility anyway as buy writes get rolled. Then
    comes the holiday, and not just a long weekend but a week long siesta.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我来说，我们正在酝酿一场完美的风暴。期限的前段时间通常会产生较低的波动性，因为买入平仓会得到滚动。然后是假期，而且不是仅仅一个长周末，而是一个为期一周的午睡。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Throw in the fact that summer is starting, and options are already on the high
    side relative to actual stock volatility and it just feels VERY vulnerable to
    a VIX crush.”*
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑到夏季即将开始，期权已经相对于实际股票波动性较高，这使得VIX非常容易受到冲击。*
- en: Mind you, I would hope that readers will not let their own feelings about whether
    [Maria Sharapova](http://www.mariasharapova.com/defaultflash.sps) or [Ana Ivanovic](http://www.anaivanovic.com/)
    is the better tennis player or more pixel-worthy influence your thinking about
    the VIX, but if teenage boys start flocking to this site to brush up on their
    market timing skills, at least I know that I will have contributed to the betterment
    of humanity in some small way.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我希望读者不要让他们对**玛丽亚·莎拉波娃**和**安娜·伊万诺维奇**谁更适合打网球，或者谁更值得成为像素画的影响，影响他们对VIX的看法。但如果有青少年男孩开始涌入这个网站来提高他们的市场时机把握技巧，至少我知道我以某种微小的方式为人类的进步做出了贡献。
