- en: 'Timely Portfolio: Slightly Different Measure of Valuation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：估值的不同衡量方法
- en: 来源：[http://timelyportfolio.blogspot.com/2013/01/slightly-different-measure-of-valuation.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/01/slightly-different-measure-of-valuation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/01/slightly-different-measure-of-valuation.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/01/slightly-different-measure-of-valuation.html#0001-01-01)
- en: I grow tired of the tried and true standard measures of valuation, and from
    time to time I try to think of alternate methods.  One thought was to analyze
    [Ken French’s Market(ME) to Book(BE) Breakpoints by percentile](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/Data_Library/det_me_breakpoints.html). 
    We can see by year at what level is a stock considered cheap relative to the universe. 
    As these breakpoints move higher, the market is willing to pay a higher price. 
    In reverse, as these breakpoints move lower, stocks fetch a lower price or can
    be considered cheaper.  Since there are 20 fifth percentiles, a horizon plot can
    provide a good overall look at this measure of valuation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我对那些陈词滥调的标准估值措施感到厌倦，有时我会尝试思考其他方法。其中一个想法是分析[肯·法希恩的市场（ME）到账面（BE）的百分位数断点](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/Data_Library/det_me_breakpoints.html)。我们可以看到，根据年份，股票被认为相对于整个市场来说是如何便宜的。随着这些断点的提高，市场愿意支付更高的价格。反之，随着这些断点的降低，股票的价格也会降低，或者可以被认为是更便宜的。由于有20个第五百分位数，因此水平图可以为我们提供这个估值措施的总体良好视角。
- en: Here is a horizon plot of absolute ME/BE valuation by fifth percentile since
    1926.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是自1926年以来各个第五百分位数绝对ME/BE估值的水平图。
- en: For a more representative look, let's plot a horizon chart of the ME-BE / historical
    mean - 1.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更具有代表性，让我们绘制一个ME-BE / 历史平均值 - 1的水平图。
- en: For one more non-horizon look, we can use an xyplot.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了再看一个非水平图，我们可以使用xyplot。
- en: In theory, I think this could provide yet another gauge of the cheapness of
    stocks, but of course, there is lots of research to be done.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从理论上讲，我认为这可能提供另一种衡量股票便宜程度的方法，但当然，还需要做大量研究。
