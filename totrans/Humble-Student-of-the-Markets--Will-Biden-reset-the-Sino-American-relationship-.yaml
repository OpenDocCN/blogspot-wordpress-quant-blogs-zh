- en: 'Humble Student of the Markets: Will Biden reset the Sino-American relationship?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：拜登会重置中美关系吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/12/will-biden-reset-sino-american.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/12/will-biden-reset-sino-american.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/12/will-biden-reset-sino-american.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/12/will-biden-reset-sino-american.html#0001-01-01)
- en: 'As the clock ticks down on Trump''s days in the White House, and Biden election
    has been confirmed by the Electoral College, it''s time to ask if a Biden Administration
    will reset the Sino-American relationship. The key questions to ask are:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时钟滴答作响，特朗普在白宫的日子将结束，拜登的当选已经被选举人团确认，现在是时候问问拜登政府是否会重置中美关系了。需要问的关键问题有：
- en: What does each side want, and what are the sources of friction?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双方各自想要什么，摩擦的来源是什么？
- en: What constraints is China operating under?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国面临什么样的制约？
- en: What's the likely path forward?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来可能的发展路径是什么？
- en: While my main focus is on trade, that's not the only dimension of friction between
    the two countries. China's newly assertive foreign policy and brinksmanship in
    the South China Sea is also a source of concern for geopolitical stability.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我的主要关注点是贸易，但这并不是两国之间摩擦的唯一维度。中国日益自信的外交政策和南海的边缘政策也是地缘政治稳定的一个源头。
