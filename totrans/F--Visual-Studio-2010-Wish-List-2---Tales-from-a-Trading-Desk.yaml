- en: 'Following on from the previous F# posting:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的 F# 发帖后：
- en: Ability to have F# and C# source files in a single project
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够在单个项目中拥有 F# 和 C# 源文件
- en: Today I’m not overly concerned about WPF/WinForm support for F# in VS
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天我对 F# 在 VS 中的 WPF/WinForm 支持不是特别关注
- en: I recently got contacted by the Group Program Manager for C# in the Visual Studio
    product team who’s role is to drive the planning and design process for C# (and
    now also F#). Hopefully these blog postings and general input from the F# community
    will help to transform F# into a real product and provide fully integrate into
    Visual Studio with the same quality and support obligations Microsoft has with
    other languages.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近收到了 Visual Studio 产品团队中负责驱动 C# 计划和设计过程的组项目经理的联系，他的角色是推动 C#（现在也包括 F#）的规划和设计过程。希望这些博客文章和来自
    F# 社区的一般输入将有助于将 F# 转变为一个真正的产品，并提供与微软对其他语言的支持义务相同的质量和支持。
