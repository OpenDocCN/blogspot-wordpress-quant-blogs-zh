- en: 'VIX and More: Portfolio A1 Continues to Rally Behind NTY'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：组合A1继续在NTY后面反弹
- en: 来源：[http://vixandmore.blogspot.com/2007/04/portfolio-a1continues-to-rally-behind_01.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/portfolio-a1continues-to-rally-behind_01.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/portfolio-a1continues-to-rally-behind_01.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/portfolio-a1continues-to-rally-behind_01.html#0001-01-01)
- en: 'Buoyed by [rumors that the company may be up for sale](http://biz.yahoo.com/ap/070328/nbty_mover.html?.v=1),
    shares of NTY rallied 4.8% this week, helping to propel Portfolio A1’s cumulative
    performance to 2.4% better than the benchmark S&P 500 index.  This week’s strong
    performance means that all five holdings are now in the black, with <state st="on"><place
    st="on">TEX</place></state>’s 7.8% return leading the way.  Details of the recent
    performance of the holdings are as follows:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 受到[公司可能被出售的传言](http://biz.yahoo.com/ap/070328/nbty_mover.html?.v=1)的推动，NTY本周股价上涨了4.8%，帮助推动组合A1的累计业绩比基准的标普500指数高出2.4%。本周强劲的业绩意味着所有五个持仓现在都已转为盈利，其中<state
    st="on"><place st="on">TEX</place></state>的7.8%回报率领先。近期持仓的表现细节如下：
- en: Once again, there are no changes to the portfolio for the coming week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，下周的投资组合没有变化。
- en: 'A snapshot of the portfolio is as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合快照如下：
- en: '(In other portfolio news, I am pleased to report that I am now #3158 in the
    [CNBC Million Dollar Portfolio Challenge](http://contests.cnbc.com/milliondollar/contestmain.do).
    While I am happy that my 29% return puts me in the top 1%, the last I checked
    the top 10 contestants were all sporting returns of better than 100%, meaning
    that it will likely take a return of 200% or more to be among the top ten finalists
    on May 14^(th).  I have already resorted to a one stock ‘portfolio’ and expect
    to be increasing my volatility and taking substantially more risk in the coming
    week.)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （在其他投资组合新闻中，我很高兴地报告说我现在在[CNBC百万美元投资组合挑战](http://contests.cnbc.com/milliondollar/contestmain.do)中排名#3158。虽然我29%的回报让我跻身前1%，但据我最后查看，前10名参赛者的回报都超过了100%，这意味着要想在5月14日（星期三）进入前十名决赛选手，可能需要200%或更高的回报。我已经采取了单一股票的“投资组合”，并预计在下周会增加我的波动性并承担更大的风险。）
