  zh: 《市场的谦卑学生：（中文）街头的血？》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/05/chinese-blood-in-streets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/chinese-blood-in-streets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Source: [https://humblestudentofthemarkets.blogspot.com/2017/05/chinese-blood-in-streets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/chinese-blood-in-streets.html#0001-01-01)'
- en: The worries about China ebbs and flows. The latest BAML Fund Manager Survey
    shows that China fears are at flood levels again.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中国的担忧时起时落。最新的美林基金经理调查显示，对中国的恐慌再次达到了洪水的水平。
- en: Indeed, developments such as the inverted Chinese yield curve is creating a
    sense of peak anxiety.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，像中国债券收益率曲线倒挂这样的发展正在制造一种恐慌的感觉。
- en: I recently highlighted analysis indicating that China fears are overblown (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近强调了分析结果，表明对中国的担忧是夸大的（见
- en: '[Are the Fed and PBoC taking away the punch bowl?](https://humblestudentofthemarkets.com/2017/05/07/are-the-fed-and-pboc-taking-away-the-punch-bowl/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[联邦储备委员会和中国人民银行是否正在撤走酒?](https://humblestudentofthemarkets.com/2017/05/07/are-the-fed-and-pboc-taking-away-the-punch-bowl/)'
- en: '). Bloomberg Asian economist Tom Orlik observed that, despite the crackdown
    on credit, there are no signs of an imminent downturn: "Credit is down but land
    sales and profits are up - businesses and local governments still have funds to
    work with."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。彭博亚洲经济学家汤姆·奥利克观察到，尽管信贷收紧，但没有迹象表明即将出现经济下行：“信贷减少，但土地销售和利润增加-企业和地方政府仍有资金可操作。”
- en: Investors should relax! The slowdown was policy induced, and policy can (and
    will) be reversed should the economy shudder, especially ahead of the 19th Party
    Congress later this year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该放松！经济的放缓是政策引起的，而政策可以（也将）在经济跌破之前得到逆转，特别是在今年晚些时候的第19届党大会之前。
- en: China has suffered enough pain. It looks like its near-term outlook is turning
    up again.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 中国已经受够了痛苦。看起来它的短期前景再次转好。
