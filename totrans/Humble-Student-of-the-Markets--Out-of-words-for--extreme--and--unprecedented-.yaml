- en: published last November), but the scale of the unrelenting grind-up has been
    breathtaking. I have run out of words to describe "extreme" and "unprecedented"
    conditions. In short, the market has been dominated by momentum.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （发布于去年11月），但这种不断上涨的势头令人叹为观止。我已经词穷，无法形容“极端”和“史无前例”的情况。简而言之，市场被动量所主导。
- en: '[Josh Brown](http://thereformedbroker.com/2018/01/21/a-momentum-signal-that-occurs-just-one-percent-of-the-time/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://thereformedbroker.com/2018/01/21/a-momentum-signal-that-occurs-just-one-percent-of-the-time/)'
- en: recently highlighted analysis by Ari Wald outlining the positive price momentum
    gripping the stock market. The high level of monthly RSI readings is indicative
    of a "good overbought" condition that has led to further gains.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近 highlighted analysis by Ari Wald，阐述了股票市场所笼罩的积极价格动量。月RSI的高水平读数表明了一种“过度买入”的条件，这导致了进一步的上涨。
- en: Positive momentum can also be seen from a fundamental viewpoint as well. Ned
    Davis Research observed that bottom-up aggregated FY2018 EPS has been displaying
    the unusual pattern of a surge in upward revisions. Historically, Street analysts
    have tended to be overly optimistic and publish overly high EPS estimates, and
    revise them downward as time passes. The upward revision was undoubtedly related
    to company guidance of the effects of the recently passed corporate tax cuts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从基本面角度看，积极动量也同样明显。Ned Davis Research 注意到，自下而上的汇总2018财年EPS显示了一种不寻常的模式，即向上修正的激增。历史上，分析师们往往过于乐观，发布过于高的EPS预估，并且随着时间的推移向下修正。这种向上修正无疑与公司关于最近通过的减税政策的指导有关。
- en: Despite the Fed's tightening bias, financial conditions have also been extremely
    easy, which is also supportive of the market's risk-on tone.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管美联储存在紧缩倾向，金融环境也一直非常宽松，这也支撑了市场的风险偏好情绪。
- en: When will this all end? It may be soon, as some cracks are appearing in the
    foundation of this rally.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切何时结束？可能很快，因为这次反弹的基础已经开始出现裂痕。
