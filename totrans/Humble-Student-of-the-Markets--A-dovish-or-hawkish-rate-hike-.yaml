- en: 'Humble Student of the Markets: A dovish or hawkish rate hike?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：是鸽派还是鹰派的加息？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/06/a-dovish-or-hawkish-rate-hike.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/06/a-dovish-or-hawkish-rate-hike.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/06/a-dovish-or-hawkish-rate-hike.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/06/a-dovish-or-hawkish-rate-hike.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: I am writing my mid-week market update one day early. FOMC announcement days
    can be volatile and it's virtually impossible to make many comments about the
    technical condition of the market as directional reversals are common the next
    day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我提前一天撰写了周中市场更新。FOMC公告日可能会非常波动，实际上不可能对市场的技术状况做出许多评论，因为第二天常常会出现方向性反转。
- en: '[Mark Hulbert](http://www.marketwatch.com/story/heres-how-to-make-easy-money-off-the-fed-interest-rate-decision-2017-06-13)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/heres-how-to-make-easy-money-off-the-fed-interest-rate-decision-2017-06-13)'
- en: suggested to wait 30 minutes after the FOMC announcement, and then bet on the
    opposite direction of the reaction. For what it's worth, Historical studies from
    Jeff Hirsch of
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 建议在FOMC公告发布后等待30分钟，然后对市场反应的反方向下注。不管怎样，来自Jeff Hirsch的历史研究显示
- en: '[Almanac Trader](http://jeffhirsch.tumblr.com/post/161749527388/fomc-meeting-announcement-day-bullish-day-after)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[年鉴交易员](http://jeffhirsch.tumblr.com/post/161749527388/fomc-meeting-announcement-day-bullish-day-after)'
- en: indicated that FOMC announcement days has shown a bullish bias and the day after
    a bearish one.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 指出FOMC公告日往往显示出看涨偏向，而公告次日则呈现看跌。
- en: The Fed has signaled that a June rate hike is a virtual certainty. The only
    question for the market is the tone of the accompanying statement. Will it be
    a dovish or hawkish rate hike?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储已经暗示6月加息基本已成定局。市场唯一要关注的问题是伴随声明的语气。这将是一次鸽派还是鹰派的加息？
- en: '**The case for a hawkish hike**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**支持鹰派加息的理由**'
- en: Despite expectations that the Fed may tone down its language because of tame
    inflation statistics, there is a case to be made for a hawkish rate hike.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场预期美联储可能会因为温和的通胀数据而软化其措辞，但仍有理由支持鹰派加息。
