- en: 'VIX and More: EuroCurrency Volatility Index (EVZ) at Lowest Level Since March
    2008, Diverges from VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：欧元货币波动指数（EVZ）自2008年3月以来最低水平，与VIX分离
- en: 来源：[http://vixandmore.blogspot.com/2012/10/eurocurrency-volatility-index-evz-at.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/eurocurrency-volatility-index-evz-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/10/eurocurrency-volatility-index-evz-at.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/eurocurrency-volatility-index-evz-at.html#0001-01-01)
- en: Since its launch in August 2008, the CBOE EuroCurrency Volatility Index (ticker
    [EVZ](http://vixandmore.blogspot.com/search/label/EVZ), sometimes known simply
    as the “[euro](http://vixandmore.blogspot.com/search/label/euro) VIX”), which
    is based on the [FXE](http://vixandmore.blogspot.com/search/label/FXE) ETF, has
    toiled in relative obscurity compared to some of the more famous volatility indices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年8月推出以来，CBOE欧元货币波动指数（股票代码[EVZ](http://vixandmore.blogspot.com/search/label/EVZ)，有时简称为“[欧元](http://vixandmore.blogspot.com/search/label/euro)VIX”），基于[FXE](http://vixandmore.blogspot.com/search/label/FXE)
    ETF，与一些更著名的波动指数相比，一直默默无闻。
- en: Given all the [fears](http://vixandmore.blogspot.com/search/label/fear) about
    the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    over the past few years, I find the lack of interest in EVZ to be surprising.
    After all, in thinking about the euro zone one of the most basic questions has
    been whether or not the euro will survive.  Further, outside of the U.S. at least,
    the future of the euro zone is still considered to be the [biggest risk to the
    stock market](http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-fears-top-vix-and-more.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到过去几年关于[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的[恐惧](http://vixandmore.blogspot.com/search/label/fear)情绪，我觉得人们对EVZ的兴趣缺乏令人惊讶。毕竟，在思考欧元区时，最基本的问题之一就是欧元是否能够幸存。此外，至少在美国之外，欧元区的未来仍然被认为是[股市最大的风险](http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-fears-top-vix-and-more.html)。
- en: With all this in mind, I was looking at EVZ data this evening and discovered
    that today marks five years since the beginning of the historical EVZ data provided
    by the CBOE (reconstructed data fills the gap from November 2007 to the August
    2008 launch.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都在脑海中，我今晚查看了EVZ数据，发现今天标志着CBOE提供的EVZ历史数据（从2007年11月到2008年8月推出的重建数据填补了空白）开始的五周年。
- en: 'The chart below shows the history of closes in EVZ (blue line), as well as
    comparative closing prices for the VIX (red line.) I have annotated the chart
    to highlight two pieces of information:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了EVZ（蓝线）的收盘价历史，以及VIX（红线）的比较收盘价。我在图表上做了注释，以突出两条信息：
- en: The last time that EVZ closed lower that it did today (8.55) was in March 2008,
    just before Bear Stearns collapsed and was sold to JP Morgan ([JPM](http://vixandmore.blogspot.com/search/label/JPM))
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: EVZ的收盘价最后一次低于今天（8.55）是在2008年3月，就在贝尔斯登崩溃并被摩根大通（[JPM](http://vixandmore.blogspot.com/search/label/JPM)）收购之前。
- en: The recent divergence between a falling EVZ and a rising VIX, which dates from
    the middle of September, is unusual, particularly given the length of the divergence
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 9月中旬以来，EVZ和VIX的走势分离，近期这种分离尤其不寻常，尤其是考虑到分离的时间长度
- en: So…is EVZ understating the risk to the euro or is the VIX overstating the risk
    to stocks? Is it possible that these two measures of risk can be moving in opposite
    directions and both be right?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以…EVZ是在低估欧元风险还是在高估股票风险？这两种风险度量有可能同时朝相反方向变动并且都是正确的吗？
