- en: 'VIX and More: Open Thread: Do Fibonacci Retracements Work?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Open Thread: Do Fibonacci Retracements Work?'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/open-thread-do-fibonacci-retracements.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/open-thread-do-fibonacci-retracements.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/open-thread-do-fibonacci-retracements.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/open-thread-do-fibonacci-retracements.html#0001-01-01)
- en: Following my recent [Dueling Fibonaccis for the SPX](http://vixandmore.blogspot.com/2009/06/dueling-fibonaccis-for-spx.html),
    a reader asked if I knew of any 'scientific' studies that attempted to evaluate
    the usefulness of Fibonacci retracement levels. The short answer is that I am
    unaware of any detailed studies, nor was I able to dig up anything meaningful
    with a [search of SSRN](http://vixandmore.blogspot.com/2009/06/dueling-fibonaccis-for-spx.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近的[Dueling Fibonaccis for the SPX](http://vixandmore.blogspot.com/2009/06/dueling-fibonaccis-for-spx.html)文章发表后，有读者询问我是否了解任何试图评估斐波那契回撤水平有效性的“科学”研究。简单回答是，我不了解任何详细的研究，也无法在[SSRN数据库](http://vixandmore.blogspot.com/2009/06/dueling-fibonaccis-for-spx.html)中找到任何有意义的内容。
- en: 'So I turn this topic over to readers:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我将这个话题交给读者：
- en: Do Fibonacci numbers work as a trading tool?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 斐波那契数列是否可以作为交易工具？
- en: Are you aware of any published analysis which evealuates Fibonacci retracement
    levels?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否了解任何已发表的分析，该分析评估了斐波那契回撤水平？
