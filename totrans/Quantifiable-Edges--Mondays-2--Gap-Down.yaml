- en: 'Quantifiable Edges: Mondays 2% Gap Down'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周一2%跌幅
- en: 来源：[http://quantifiableedges.blogspot.com/2011/08/mondays-2-gap-down.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/mondays-2-gap-down.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/08/mondays-2-gap-down.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/mondays-2-gap-down.html#0001-01-01)
- en: 'I''ve shown before that 2%+ gaps down almost always bounce at some point in
    the next few days.  The last time I reviewed this can be found here:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经展示过，2%以上的跌幅在接下来的几天里几乎总是会反弹。上次我回顾这个内容可以在这里找到：
- en: '[http://quantifiableedges.blogspot.com/2011/03/2-gaps-down-other-disasters.html](http://quantifiableedges.blogspot.com/2011/03/2-gaps-down-other-disasters.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://quantifiableedges.blogspot.com/2011/03/2-gaps-down-other-disasters.html](http://quantifiableedges.blogspot.com/2011/03/2-gaps-down-other-disasters.html)'
- en: This morning I added a few filters and looked at just what might be expected
    on the day of the gap.  This first study shows what has happened when the 2% gap
    down occured after a 100-day low.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上我增加了一些过滤条件，看看在缺口当天可能会有什么预期发生。这个第一项研究显示了当2%的跌幅发生在100天低点之后会发生什么。
- en: Low instances but a possbile upside tendency.  But next is the bad news.  The
    study below looks at 2% gaps down on Mondays.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 低频事件但存在可能的上涨趋势。但接下来是坏消息。下面的研究查看了周一的2%跌幅。
- en: Tough call this morning.  I think we should see a bounce in the next few days,
    but it may not be immediate.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上是个艰难的抉择。我认为我们未来几天应该会看到反弹，但可能不会立即发生。
