- en: Wolfram Language & System
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wolfram 语言与系统
- en: Documentation available [here](https://reference.wolfram.com/language/).  Financial
    data available [here](https://reference.wolfram.com/language/guide/FinancialAndEconomicData.html). 
    Parallel [Computing](http://reference.wolfram.com/mathematica/guide/ParallelComputing.html)
    and more.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 文档可在[此处](https://reference.wolfram.com/language/)获取。金融数据可在[此处](https://reference.wolfram.com/language/guide/FinancialAndEconomicData.html)获取。并行[计算](http://reference.wolfram.com/mathematica/guide/ParallelComputing.html)等等。
- en: The Wolfram Language is a highly developed symbolic language, which unifies
    a broad range of programming paradigms and uses its unique concept of symbolic
    programming to add a new level of flexibility to the very concept of programming.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Wolfram 语言是一种高度发展的符号语言，统一了广泛的编程范式，并利用其独特的符号编程概念，为编程的概念添加了新的灵活性层次。
