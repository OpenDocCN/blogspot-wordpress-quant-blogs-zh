- en: 'I''ve been saying for several weeks that US equities were ready to fall on
    an intermediate term basis and it seems that the decline is beginning. I had struggled
    to find a fundamental bearish trigger, but as stock prices began to retreat, two
    concerns were weighing on the market:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经连续几周表示，美国股市在中期基础上已经准备好下跌，看来下跌已经开始。我一直在努力寻找基本面的看跌触发因素，但随着股票价格开始回落，市场上有两个担忧：
- en: What we saw last week was a global risk-off mood gripping the markets. Let`s
    take a quick tour around the world and you will see my point.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我们所看到的是全球避险情绪笼罩市场。让我们快速了解一下世界各地的情况，你就会明白我的观点。
- en: In the US, stock prices were dragged down by a declining risk appetite in the
    credit markets. The chart below shows the relative performance of high-yield and
    emerging market bonds slump against their equivalent-duration Treasuries (top
    panel). Equity breadth continued to deteriorate, as the equal-weighted SPX continued
    to underperform against the float-weighted SPX (green line, middle panel). As
    well, the percentage of stocks above the 200 day moving average fell to a low
    as it broke a "support" level, possibly indicating that the bears had taken control
    of the tape with negative price momentum (bottom panel). The SPX ended the week
    below its 50 dma, which is another sign of failing price momentum.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，股市价格受到信贷市场风险偏好下降的拖累。下面的图表显示了高收益和新兴市场债券相对于等期限国债的相对表现下滑（顶部面板）。股票宽度持续恶化，等权重标普500指数继续相对于浮动权重标普500指数表现不佳（中间面板的绿线）。此外，超过200日移动平均线的股票百分比降至低点，并突破了“支撑”水平，这可能表明熊市已经控制了市场，价格动量负面（底部面板）。标普500指数在本周结束时低于其50日移动平均线，这也是价格动量减弱的另一个迹象。
- en: I am also seeing similar signals from the commodity markets. China remains the
    biggest marginal consumer of many commodities but commodities remain under pressure,
    despite the pullback in the USD, which is inversely correlated to commodity prices.
    The top two panels of the chart below shows the prices of industrial metals (top
    panel) and the CRB Index (second panel). To filter out the effects of the USD,
    I have shown the cyclically sensitive industrial metal prices in euros (third
    panel) and Australian Dollars (fourth panel). Stated simply, commodities are showing
    weakness, regardless of the underlying currency.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我也看到来自商品市场的类似信号。中国仍然是许多商品的最大边际消费者，尽管美元有所回调，与商品价格呈负相关，但商品仍面临压力。下面图表的前两个面板显示了工业金属价格（顶部面板）和CRB指数（第二面板）。为了排除美元的影响，我展示了周期敏感的工业金属价格以欧元（第三面板）和澳大利亚元（第四面板）计价。简单地说，无论基础货币如何，商品都显示出弱势。
- en: Stock prices in Europe are under pressure as well. The chart below compares
    the SPX, the UK FTSE 100, the Euro STOXX 50 and the Athens General Index. All
    major European indices have fallen below their 50 dma, indicating that negative
    momentum has taken hold. Paradoxically, Greek stocks appear to be bottoming out
    and they seem to have staged a rally out of a downtrend (more on Greece below).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的股价也面临压力。下面的图表比较了SPX、英国富时100、欧元STOXX 50和雅典综合指数。所有主要欧洲指数都跌破了50日移动平均线，这表明负面势头已经占据主导。矛盾的是，希腊股票似乎已经触底，并且似乎已经从下跌趋势中发起了一次反弹（关于希腊的更多信息见下文）。
- en: From a global risk appetite and an inter-market analytical perspective, these
    are worrisome signs in that they paint a picture of a broad-based risk-off trend.
    Such an environment can`t be good for stock prices.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从全球风险偏好和跨市场分析的角度来看，这些都是令人担忧的迹象，因为它们描绘出了一幅全面风险回避趋势的画面。这样的环境对股价来说肯定不是好事。
- en: One of the more bearish signs for risky assets is the rising correlation between
    stock and bond prices. At the end of April, bond prices began to fall and bond
    yields backed up. Stocks also staged a minor retreat, but recovered. And now,
    bond yields are rising again across the globe and stock prices are weakening as
    well.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于风险资产来说，一个更为悲观迹象是股票和债券价格之间相关性的上升。四月底，债券价格开始下跌，债券收益率上升。股票也出现了一次小规模的回调，但随后恢复了。现在，全球债券收益率再次上升，股票价格也在走弱。
- en: The apparent cause of the fright in the bond market has been rising inflationary
    expectations, both in Europe and the US. After several years of low to zero interest
    rates, the market got into a crowded long by chasing yield.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 债券市场恐慌的明显原因是通货膨胀预期的上升，无论是在欧洲还是美国。在经历了几年的低至零利率之后，市场陷入了追求收益的拥挤交易。
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/11666355/Bond-crash-across-the-world-as-deflation-trade-goes-horribly-wrong.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/11666355/Bond-crash-across-the-world-as-deflation-trade-goes-horribly-wrong.html)'
- en: 'writes that the dramatic unwind of this trade caused a crash in the eurozone
    bond market:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文中提到，这一交易的戏剧性解除导致了欧元区债券市场的崩溃：
- en: The bond crash has been an accident waiting to happen for months. Money supply
    aggregates have been surging all this year in Europe and the US, setting a trap
    for a small army of hedge funds and 'prop desks' trying to squeeze a few last
    drops out of a spent deflation trade. "We we're too dogmatic," confessed one bond
    trader at RBS.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 债券市场的崩溃已经潜伏了几个月。今年欧洲和美国的货币供应量一直在激增，为那些试图从耗尽的通缩交易中榨取最后几滴利润的小型对冲基金和自营交易团队设下了陷阱。"我们太教条了，"一位在RBS工作的债券交易员坦白说。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Data collected by Gabriel Stein at Oxford Economics shows that 'narrow' M1 money
    in the eurozone has been growing at a rate of 16.2pc (annualized) over the last
    six months. You do not have to be monetarist expert to see the glaring anomaly.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Oxford Economics的Gabriel Stein收集的数据显示，欧元区的“狭义”M1货币在过去六个月里以16.2%（年化）的速度增长。你不需要成为货币主义专家就能看到这个明显的异常。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Broader M3 money has been rising at an 8.4pc rate on the same measure, a pace
    not seen since 2008\.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更广义的M3货币以8.4%的速度在同一指标上增长，这是自2008年以来未曾见过的速度。
- en: '[![](img/108730bd3d7d35f4f273ab05317f4cc7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjeCOkUXMokHoveFG8PPPRMU4Ow7fDVFzdpY6H0F_MV6aUPNa0f5qMAyC4UtyUFaI9r4rgafriNwkCWLOCbhN_C0FVg24kXomaxpurBqjmk7ydzr0sehSA3dsluAZJr3oHcqH8suKn-Nuo/s1600/EZ-M3.png)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjeCOkUXMokHoveFG8PPPRMU4Ow7fDVFzdpY6H0F_MV6aUPNa0f5qMAyC4UtyUFaI9r4rgafriNwkCWLOCbhN_C0FVg24kXomaxpurBqjmk7ydzr0sehSA3dsluAZJr3oHcqH8suKn-Nuo/s1600/EZ-M3.png)'
- en: Economic historians will one day ask how it was possible for €2 trillion of
    eurozone bonds - a third of the government bond market - to have been trading
    at negative yields in the early spring of 2015 even as the reflation hammer was
    already coming down with crushing force.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济历史学家有一天会问，在2015年早春，即使再通胀的锤子已经以压倒性的力量下来，欧元区2万亿的债券——政府债券市场的三分之一——怎么可能以负收益率交易。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"It was the greater fool theory. They always thought there would be some other
    sucker to buy at an even higher price. Now we are returning to sanity," said Mr
    Stein.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"这是更大的傻瓜理论。他们总是认为还会有其他傻瓜以更高的价格买入。现在我们正在回归理性，"Stein先生说。'
- en: 'Across the Atlantic, US growth is also rising and so are inflationary expectations:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在大西洋彼岸，美国的经济增长也在上升，通货膨胀预期也在上升：
- en: M3 growth in the US has been running at an 8pc rate this year, roughly in line
    with post-war averages. The growth scare earlier this year has subsided, as was
    to be expected from the monetary data.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年美国的M3增长率为8%，与战后平均水平大致相符。年初的经济增长恐慌已经消退，这是从货币数据中可以预料的。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The economy has weathered the strong dollar shock and seems to have shaken off
    a four-month mystery malaise. It created 280,000 jobs in May. Bank of America's
    GDP 'tracker' is running at a 2.9pc rate this quarter.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济已经经受住了强美元的冲击，并似乎摆脱了四个月的神秘低迷。5月份创造了28万个工作岗位。美国银行的GDP“追踪器”在本季度运行在2.9%的速度。
- en: 'Everyone got into crowded long and the reversal, when it came, was very unpleasant:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 人人都挤进了拥堵的多头，当反转来临时，情况变得非常不愉快：
- en: Funds thought they were on to a one-way bet as the European Central Bank launched
    quantitative easing, buying €60bn of eurozone bonds each month at a time when
    fiscal retrenchment was causing fresh supply to dry up. They expected Bunds to
    vanish from the market altogether as Berlin increases its budget surplus to €18bn
    this year and retires debt.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当欧洲央行启动量化宽松政策，在财政紧缩导致新供应枯竭之际，每月购买600亿欧元区债券时，基金公司认为他们找到了一个单向赌注。他们预计，随着柏林将今年的预算盈余增加到180亿欧元并偿还债务，德国国债将完全从市场上消失。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Instead they have discovered that the reflationary lift from QE overwhelms the
    'scarcity effect' on bonds. Contrary to mythology - and a lot of muddled statements
    by central bankers who ought to know better - QE does not achieve its results
    by driving down yields, at least not if conducted properly and if assets are purchased
    from outside the banking system. It works through money creation. This in turn
    lifts yields.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反，他们发现QE的再通胀效应压倒了债券的“稀缺效应”。与神话相反——以及许多本应更明白的中央银行家发表的混乱言论——QE并不是通过降低收益率来实现其效果，至少如果正确执行并且是从银行系统外部购买资产的话。它通过货币创造起作用。这进而提高了收益率。
- en: Despite the soothing rhetoric from the Federal Reserve about being cautious
    and moving slowly on monetary policy, bond market vigilantes may very well tighten
    for the Fed by pushing up bond yields at the longer end of the yield curve.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管美联储关于货币政策要谨慎、缓慢行进的安抚性言论，但债券市场的警觉分子可能会通过推高收益率曲线的长期端，为美联储提前收紧政策。
- en: Recent high frequency economic releases have been steadily improving and should
    lead to rising interest rates. The rising growth trend is exemplified by the Atlanta
    Fed`s
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 近期高频经济数据的发布持续改善，应会导致利率上升。增长趋势的上升体现在亚特兰大联邦储备银行的表现上。
- en: '[GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx)'
- en: has now spiked to 1.9%, up from 0.6% about a month ago. These signs of renewed
    growth should solidify a September interest rate liftoff - watch the FOMC statement
    next week.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现已激增至1.9%，大约一个月前还是0.6%。这些复苏增长的迹象应该会巩固9月份的加息预期——关注下周的FOMC声明。
- en: I am watching to see if the commentary to shift from a fear of rising interest
    rates to a fear that the Fed is behind the curve on raising rates, which would
    send the bond market into further conniptions. As an example, Jim Paulsen of Wells
    Capital Management more or less said the same thing as he openly worried about
    an inflation shock in the US (via
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在观察评论是否会从对上升利率的担忧转变为担心美联储在加息上落后于曲线，这将使债券市场进一步陷入痉挛。例如，Wells Capital Management的Jim
    Paulsen几乎表达了同样的担忧，他公开担心美国会出现通胀冲击（通过
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-06-10/undercooked-u-s-economy-risks-overheating-as-demand-tops-supply?cmpid=twtr1)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-06-10/undercooked-u-s-economy-risks-overheating-as-demand-tops-supply?cmpid=twtr1)'
- en: '):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: For the first time in 15 years, demand in the world’s largest economy is outpacing
    supply. The result could be an inflation shock that roils financial markets, according
    to Wells Capital Management Inc.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是15年来首次，世界最大经济体的需求超过了供应。根据Wells Capital Management Inc.的说法，结果可能是引发金融市场动荡的通胀冲击。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Regardless of its overall speed, an economic recovery is at risk of overheating
    whenever demand grows faster than supply,” Jim Paulsen, the Minneapolis-based
    firm’s chief investment strategist, told clients in a report this week. “Since
    most investors are not anticipating any serious overheating evidence, we are concerned
    a potential inflation scare, could produce a significant change in financial-markets
    pricing.”
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “无论整体速度如何，当需求增长速度快于供给时，经济复苏都有过热的风险，”明尼阿波利斯这家公司首席投资策略师吉姆·保罗森在本周的一份报告中告诉客户。“由于大多数投资者没有预期到任何严重的过热迹象，我们担心潜在的通胀恐慌可能会导致金融市场定价发生重大变化。”
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By combining labor supply and the weakest productivity for any expansion since
    World War II, Paulsen reckons U.S. supply -- or an economy’s capacity to produce
    goods and services -- has grown just 2 percent since the recession ended six years
    ago. That’s so slow that it’s even being surpassed by otherwise disappointing
    demand, something investors have failed to appreciate, he said.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过结合劳动力供应和自第二次世界大战以来任何扩张期间最弱的生产率，保罗森认为，自六年前衰退结束以来，美国供给——或者说一个经济体生产商品和服务的能力——仅增长了2%。他说，这种增长速度如此缓慢，以至于它甚至被其他令人失望的需求所超越，这是投资者未能充分认识到的。
- en: '**A volatility divergence**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**波动性分歧**'
- en: Notwithstanding the fact that stock and bond markets are inter-connected, here
    is the key reason why I believe that a bond market sell-off is likely to negatively
    affect equities. This chart below shows the history of realized stock and bond
    market volatility going back to 1980\. Historically, bond market vol has been
    lower than stock market vol. Most recently, however, bond market volatility has
    spiked but stock volatility has remained stable. How long before equity vol catches
    up to bond vol?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管股票和债券市场是相互关联的，但我认为债券市场抛售很可能会对股票产生负面影响的关键原因如下。下面的图表显示了自1980年以来股票和债券市场实际波动性的历史。从历史上看，债券市场的波动性低于股票市场。然而，最近债券市场波动性急剧上升，而股票波动性保持稳定。股票波动性何时会赶上债券波动性？
- en: This chart from
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这张来自**的图表**（原文此句不完整，未提供链接或具体来源）
- en: '[Thomson-Reuters](http://alphanow.thomsonreuters.com/2015/06/the-month-in-charts-volatility-stalks-markets-greece-continues-to-make-headlines/)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤森路透](http://alphanow.thomsonreuters.com/2015/06/the-month-in-charts-volatility-stalks-markets-greece-continues-to-make-headlines/)'
- en: tells a similar story. Not only has fixed income volatility risen, but currency
    (FX) volatility has spiked as well, while equity volatility remains tame.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了一个类似的故事。不仅固定收益波动性上升，而且货币（外汇）波动性也急剧上升，而股票波动性仍然温和。
- en: The option market has already reacted to this anomaly by buying a lot of VIX
    calls compared to VIX puts in anticipation of a rise in stock market volatility.
    In the short-term,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 期权市场已经对这种异常情况做出了反应，通过购买大量的VIX看涨期权，与VIX看跌期权相比，预期股市波动性将上升。从短期来看，
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-06-12/you-can-t-keep-the-panic-out-of-stocks-forever-vix-traders-say)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-06-12/you-can-t-keep-the-panic-out-of-stocks-forever-vix-traders-say)'
- en: 'reported that the spike in VIX call buying may be traders positioning for the
    FOMC meeting next week:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，VIX看涨期权的购买激增可能是交易员在为下周的美联储会议做准备：
- en: “This is people getting ahead of the Fed, buying equity volatility because it
    has been low relative to rates and FX volatility,” said Pravit Chintawongvanich,
    a New York-based derivatives strategist at Macro Risk Advisors. “Equities have
    been in a very tight range lately and people feel like something has got to give.”
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是人们在美联储之前采取行动，购买股票波动性，因为它相对于利率和外汇波动性来说较低，”位于纽约的宏观风险顾问公司的衍生品策略师Pravit Chintawongvanich说。“最近股票一直处于一个非常狭窄的区间，人们觉得必须有所突破。”
- en: Longer term, however, the disparity in fixed income (and FX) volatility compared
    to equity vol sticks out like a sore thumb. As the VIX Index tends to be inversely
    correlated to stock prices, a spike in fixed income (or FX) volatility that spreads
    would be highly negative to equity markets.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从长期来看，固定收益（及外汇）波动性与股票波动性的差异非常明显。由于VIX指数通常与股价呈现反向相关性，如果固定收益（或外汇）波动性的急剧上升扩散开来，对股市将极为不利。
- en: These cross-asset concerns have led the Societe Generale`s strategy team to
    make a call to de-risk portfolios (via
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些跨资产担忧导致法国兴业银行的策略团队呼吁降低投资组合的风险（通过
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-06-09/societe-generale-it-s-time-to-increase-cash-and-reduce-your-risk)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-06-09/societe-generale-it-s-time-to-increase-cash-and-reduce-your-risk)'
- en: '):'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: 'Correlations have significantly increased between asset classes and it therefore
    becomes difficult to naturally protect portfolios through asset class diversification:
    for the first time in a long time we recommend raising the cash allocation (+4
    point to 11%) to better manage portfolio risk...'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 资产类别之间的相关性显著增加，因此通过资产类别多样化自然保护投资组合变得困难：这是我们长时间以来首次建议提高现金配置比例（提高4个百分点至11%），以更好地管理投资组合风险...
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We reduce our equity and bond allocation by 2 points (to respectively 45% and
    36%). To enhance risk diversification, we upgrade our weightings in alternative
    investments (now 8%), including commodities (up 3 points).
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将股票和债券配置比例降低2个百分点（分别降至45%和36%）。为了增强风险多样化，我们提高了替代投资的权重（现为8%），包括大宗商品（提高3个百分点）。
- en: Risk off, indeed!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 确实是风险规避！
- en: '**The market`s big fat Greek bet**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场在大赌希腊问题上**'
- en: I wrote earlier that the behavior of Greek stocks suggested that a crowded short
    had developed in Greece. The inability of the Athens General Index to fall in
    response to bad news indicated that much of the negative news was already in the
    market. So that should be bullish, right?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写道，希腊股票的行为表明在希腊已经形成了拥挤的空头。雅典综合指数在坏消息面前未能下跌，这表明大部分负面消息已经体现在市场中。那么这应该是看涨的，对吧？
- en: The answer to that question is a "yes, but..." for a couple of reasons. First
    of all, just because the market does not or will not respond to bad news doesn't
    mean that bad things, such as a Greek default, can't happen. More importantly,
    negative events like a default will also affect the rest of Europe - and the market
    doesn't seem to be prepared for such an eventuality. In fact, a crowded long seems
    to have formed in European equities, which may be problematical should events
    spiral out of control next week and too many investors try to rush for the exits
    at the same time.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个问题的答案是“是的，但是...”，有几个原因。首先，市场不对坏消息做出反应，或者不愿意做出反应，并不意味着像希腊违约这样的坏事不可能发生。更重要的是，像违约这样的负面事件也会影响欧洲的其他地区——市场似乎没有为这种可能性做好准备。实际上，欧洲股票似乎已经形成了拥挤的多头，如果下周事件失控，许多投资者同时争相退出，这可能会成为问题。
- en: The latest BoAML Fund Manager Survey indicates that global managers are overweight
    eurozone equities to a crowded long reading. Up until recently, the general consensus
    among institutional managers was that Greece would come to a "kick the can down
    the road" agreement with its creditors and put off the day of reckoning yet one
    more time.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的美银美林基金经理调查显示，全球基金经理对欧元区股票的持仓已经形成拥挤的多头。直到最近，机构经理之间普遍的看法是，希腊将与债权人达成“拖延时间”的协议，并将清算的日子再次推迟。
- en: As well,
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，
- en: '[Ryan Detrick](http://www.seeitmarket.com/what-are-etf-and-mutual-fund-flows-trends-telling-investors-now-14449/)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞安·德特里克](http://www.seeitmarket.com/what-are-etf-and-mutual-fund-flows-trends-telling-investors-now-14449/)'
- en: 'showed that American individual investors have been selling out of US stocks
    and piling into international stocks through both mutual funds and ETFs (annotations
    in red are mine):'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 显示美国个人投资者已经通过互惠基金和ETF卖出了美国股票，并大量买入国际股票（红色批注是我的）：
- en: While international equity flows do not necessarily mean that they have gone
    into Europe, I would expect that European equities have received more than its
    fair share of these fund flows. A negative resolution of the Greek crisis has
    the potential to create a sudden shock to these over-long holders of eurozone
    equities and cause a panicked rush for the exits.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管国际股票流动不一定会流向欧洲，但我预计欧洲股票已经获得了超过其公平份额的这些资金流入。希腊危机的负面解决有可能会给这些过度持仓的欧元区股票持有者带来突然的冲击，并引发恐慌性的退出。
- en: '**Greece on the brink, again!**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊再次处于边缘！**'
- en: As I write these words, Greece is on the brink yet one more time. I have written
    about what I believe to be the key issues in the Greek crisis so I won't repeat
    them here (see
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在我写下这些话的时候，希腊再次处于边缘。我已经写下了我认为希腊危机中的关键问题，所以我在这里不再重复（见
- en: '[What behavioral finance tell us about the Greek negotiations](http://humblestudentofthemarkets.blogspot.com/2015/06/what-behavioral-finance-tell-us-about.html)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[行为金融学告诉我们关于希腊谈判的什么](http://humblestudentofthemarkets.blogspot.com/2015/06/what-behavioral-finance-tell-us-about.html)'
- en: and
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[What happens after a "Speech of Hope"?](http://humblestudentofthemarkets.blogspot.com/2015/06/what-would-happen-after-speech-of-hope.html)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[“希望之讲”后会发生什么？](http://humblestudentofthemarkets.blogspot.com/2015/06/what-would-happen-after-speech-of-hope.html)'
- en: '). Now consider the latest developments in the Greek crisis:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: ）。现在考虑希腊危机的最新发展：
- en: There have been many stories about the drop-dead deadlines for the talks between
    Greece and the EU-IMF. June 30 has been mentioned a number of times, but that
    seemed to be unrealistic as any deal would require approval by other eurozone
    parliaments before June 30\. A more realistic drop-dead deadline seems to be the
    Eurogroup meeting of finance ministers next Thursday on June 18.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 关于希腊与欧盟-IMF之间谈判的最后期限有很多报道。6月30日已经被提及多次，但似乎不切实际，因为任何协议都需要在6月30日之前得到其他欧元区议会的批准。更为现实的最后期限似乎是6月18日下周四的欧元集团财政部长会议。
- en: The most shocking development of the negotiation process occurred last on Thursday,
    June 11\. The Greeks had been in discussions with the EU and talks appeared to
    be proceeding smoothly when the
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 谈判过程中最令人震惊的发展发生在6月11日星期四。当时，希腊人与欧盟的讨论似乎进展顺利，但
- en: '[IMF dropped the bomb that it was withdrawing its negotiating team](http://www.reuters.com/article/2015/06/11/us-eurozone-greece-idUSKBN0OR19T20150611)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[IMF突然宣布撤回其谈判团队](http://www.reuters.com/article/2015/06/11/us-eurozone-greece-idUSKBN0OR19T20150611)'
- en: ', citing insufficient progress. ECB officials left as well, leaving only the
    EU leg of the troika in talks. The departure of the IMF team from the negotiating
    table was a stunner and'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: ，理由是进展不足。欧洲央行官员也离开了，只剩下欧盟三方会谈的代表还在谈判。国际货币基金组织（IMF）团队离开谈判桌令人震惊，并且
- en: '[dramatically dropped the odds of concluding a deal](http://www.telegraph.co.uk/finance/economics/11670632/Greek-deal-unimaginable-without-departed-IMF-warns-Jeroen-Dijsselbloem.html)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[大幅降低达成协议的可能性](http://www.telegraph.co.uk/finance/economics/11670632/Greek-deal-unimaginable-without-departed-IMF-warns-Jeroen-Dijsselbloem.html)'
- en: .
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 中阐述了这一点。
- en: '[The Guardian](http://www.theguardian.com/business/2015/jun/12/greece-running-out-of-time-to-avoid-default-leaders-concede)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[《卫报》](http://www.theguardian.com/business/2015/jun/12/greece-running-out-of-time-to-avoid-default-leaders-concede)'
- en: 'reported that the EU is now preparing for a Greek default, which had been an
    unthinkable option until now, at least officially (emphasis added):'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，欧盟现在正在为希腊违约做准备，这在现在之前是一个不可想象的选择，至少在官方上是这样（强调补充）：
- en: Greece has less than a week to strike a deal with its eurozone creditors to
    avoid defaulting on its massive debts and perhaps being kicked out of the single
    currency area, with ***German leaders and top European Union officials now conceding
    that default is the likeliest outcome***...
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希腊只剩下不到一周的时间与欧元区债权人达成协议，以避免对其巨额债务违约，并可能被踢出单一货币区，因为***德国领导人和欧盟高级官员现在承认违约是最有可能的结果***...
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Merkel was said to have resigned herself to a Greek default***, and at a
    meeting on Thursday night in Bratislava, ***eurocrats preparing for the Luxembourg
    talks included the default scenario in their discussions for the first time***.'
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***据说默克尔已经接受了希腊违约的可能性***，在周四晚上布拉迪斯拉发的会议上，***为卢森堡会谈做准备的欧盟官员们首次将违约情景纳入讨论之中***。'
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Until Friday EU executives have refused to countenance the prospect of default
    and the issue has not been discussed at any official level.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 直到周五，欧盟执行机构一直拒绝考虑违约的可能性，并且这个问题在任何官方层面都未讨论过。
- en: 'The Germans had been preparing for such an eventuality:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 德国人一直在为这样的可能性做准备：
- en: According to German media reports on Friday, Berlin has also begun contingency
    planning for Greek default scenarios. The plans were said to include the introduction
    of capital controls in Greece, closure of the banks, and the government’s issuing
    of IOUs to finance its public sector.
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据德国媒体周五的报道，柏林已经开始为希腊违约情景制定应急计划。据说这些计划包括在希腊引入资本管制、关闭银行以及政府发行欠条以资助其公共部门。
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is no exit plan for any country to leave the euro, but economists have
    suggested that such IOUs could then become a pseudo-currency, but they would circulate
    only within Greece. They would be impossible to use for international trade.
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有任何一个国家退出欧元的计划，但经济学家建议这些欠条可能变成一种伪货币，但它们只能在希腊流通。它们在国际贸易中是无法使用的。
- en: ''
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The chancellor now knows that there is not enough time left,” one of Merkel’s
    aides told German mass-circulation newspaper Bild-Zeitung.
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “总理现在知道剩余的时间已经不够了，”默克尔的一位助手告诉德国大众报纸《图片报》。
- en: Part of the problem is the IMF has different priorities than the EU. IMF chief
    economist Olivier Blanchard laid it out in a
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 部分问题是国际货币基金组织（IMF）与欧盟有不同的优先事项。IMF首席经济学家奥利维尔·布兰查德在一篇
- en: '[blog post](http://blog-imfdirect.imf.org/2015/06/14/greece-a-credible-deal-will-require-difficult-decisions-by-all-sides/)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[博客文章](http://blog-imfdirect.imf.org/2015/06/14/greece-a-credible-deal-will-require-difficult-decisions-by-all-sides/)'
- en: '. Greece has to commit to a credible restructuring program that crosses Syriza`s
    red lines of pension and wage reductions (emphasis added):'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊必须承诺一个可信的重组计划，该计划跨越了激进左翼联盟的养老金和工资削减的红线（强调）：
- en: On the one hand, the Greek government has to offer truly credible measures to
    reach the lower target budget surplus, and it has to show its commitment to the
    more limited set of reforms. We believe that even the lower new target cannot
    be credibly achieved without a comprehensive reform of the VAT – involving a widening
    of its base – and a further adjustment of pensions. ***Why insist on pensions?
    Pensions and wages account for about 75% of primary spending; the other 25% have
    already been cut to the bone.*** Pension expenditures account for over 16% of
    GDP, and transfers from the budget to the pension system are close to 10% of GDP.
    We believe a reduction of pension expenditures of 1% of GDP (out of 16%) is needed,
    and that it can be done while protecting the poorest pensioners. We are open to
    alternative ways for designing both the VAT and the pension reforms, but these
    alternatives have to add up and deliver the required fiscal adjustment.
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一方面，希腊政府必须提出真正可信的措施以达到较低的预算盈余目标，并且它必须展现出对更有限改革范围的承诺。我们认为，即使较低的新目标，如果没有对增值税进行全面的改革——包括扩大其税基——以及对养老金的进一步调整，也是无法可信地实现的。***为什么要坚持养老金改革？养老金和工资占到了初级支出的约75%；其余25%的支出已经削减到最低限度。***养老金支出占国内生产总值的16%以上，预算向养老金体系的转移接近国内生产总值的10%。我们认为需要将养老金支出减少国内生产总值的1%（从16%中），并且可以在保护最贫困养老金领取者的同时实现这一目标。我们接受对增值税和养老金改革进行替代性设计的方案，但这些替代方案必须能够实现所需的财政调整。
- en: 'The EU has to agree to writing off part of the debt, which is very difficult
    for eurozone governments to swallow. Given the political constraints that the
    face value of the debt cannot be written down, Blanchard indicated that debt restructuring
    the debt by writing down its NPV is the answer (e.g. if I owe you $1 million but
    can''t pay, I could pay it off at $1 a year for the next million years):'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟必须同意减免部分债务，这对于欧元区政府来说非常难以接受。鉴于政治约束，即债务的面值不能被削减，布兰查德表示，通过减少债务的净现值（NPV）来重组债务是解决之道（例如，如果我欠你100万美元但无法支付，我可以每年支付1美元，连续支付一百万年）：
- en: On the other hand, the European creditors would have to agree to significant
    additional financing, and to debt relief sufficient to maintain debt sustainability.We
    believe that, under the existing proposal, debt relief can be achieved through
    a long rescheduling of debt payments at low interest rates. Any further decrease
    in the primary surplus target, now or later, would probably require, however,
    haircuts.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一方面，欧洲债权人将不得不同意提供大量额外的融资，以及足够的债务减免以保持债务可持续性。我们认为，在现有提案下，通过在低利率下长期重新安排债务支付，可以实现债务减免。然而，现在或将来，如果初级盈余目标进一步降低，可能需要实施债务减免。
- en: So what happens if Greece were to default? The
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果希腊违约会发生什么呢？
- en: '[WSJ](http://www.wsj.com/articles/ecbs-weidmann-says-risk-of-greek-insolvency-increasing-daily-1434010691)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://www.wsj.com/articles/ecbs-weidmann-says-risk-of-greek-insolvency-increasing-daily-1434010691)'
- en: 'reported that ECB Governing Council Jens Weidmann stated that while the effects
    of a Greek default are largely firewalled, they would not be totally benign (emphasis
    added):'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，欧洲央行理事会成员延斯·魏德曼表示，尽管希腊违约的影响在很大程度上被遏制，但它们并非完全无害（强调）：
- en: Mr. Weidmann said at an event in London that “there is a strong determination
    to help Greece improve its public administration, remove barriers to growth and
    put public finances on a sustainable path.” Furthermore, “taxpayers from other
    euro-area countries have provided substantial funds to support the unavoidable
    adjustment processes.”
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 魏德曼先生在伦敦的一次活动中表示，“有强烈的决心帮助希腊改善其公共管理，消除增长障碍，并将公共财政置于可持续发展的道路上。”此外，“其他欧元区国家的纳税人已经提供了大量资金，以支持不可避免的调整过程。”
- en: ''
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “But time is running out, and the risk of insolvency is increasing by the day,”
    he said.
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “但是时间正在耗尽，违约的风险每天都在增加，”他说。
- en: ''
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***He said the contagion effects of such a scenario “are certainly better contained
    than they were in the past, though they should not be underestimated.”***'
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***他表示，这种情景的传染效应“当然比过去得到了更好的控制，尽管它们不应被低估”。***'
- en: '**"Margin clerk market" risks rising**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**"保证金职员市场"风险上升**'
- en: Now imagine if Greece were to be unable to reach an agreement next week and
    decides to default on its payments to the IMF. As I write these words,
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象一下，如果希腊下周无法达成协议，并决定对其向IMF的付款违约。在我写下这些话的时候，
- en: '[weekend talks ended with no agreement](http://www.bloomberg.com/news/articles/2015-06-14/eu-commission-says-greek-brussels-talks-end-without-success)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[周末的谈判以没有达成协议告终](http://www.bloomberg.com/news/articles/2015-06-14/eu-commission-says-greek-brussels-talks-end-without-success)'
- en: and there are
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 他的评估中存在
- en: '[rumblings of an Greek default plan based on the Icelandic model](http://www.telegraph.co.uk/finance/11673989/Syriza-Left-demands-Icelandic-default-as-Greek-defiance-stiffens.html)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '[基于冰岛模式的希腊违约计划的传言](http://www.telegraph.co.uk/finance/11673989/Syriza-Left-demands-Icelandic-default-as-Greek-defiance-stiffens.html)'
- en: . I outlined the negative consequences to Europe last week, as Italy would be
    most exposed to a Greek default (see
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周概述了希腊违约对欧洲可能造成的负面影响（详见
- en: '[Bears wake up, but they''re not out of the woods](http://humblestudentofthemarkets.blogspot.com/2015/06/bears-wake-up-but-theyre-not-out-of.html)'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '[熊市觉醒，但尚未走出困境](http://humblestudentofthemarkets.blogspot.com/2015/06/bears-wake-up-but-theyre-not-out-of.html)'
- en: ). Peripheral bond yields would blow out against bunds and chaos would ensue.
    Add the crowded long in European equities on top of that and the elements of a
    market panic would be in place.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: ）。外围债券收益率将对德国国债大幅上升，混乱局面将随之而来。再加上欧洲股市的拥挤多头，市场恐慌的要素将全部到位。
- en: In conclusion, the equities are vulnerable to a pullback but there are a number
    of event risks that could turn any orderly pullback into a panic. A jittery bond
    market and a Greek default are both possible negative catalysts that could spark
    a rout should too many investors try to head for the exits at the same time. I
    can easily envisage a "margin clerk market", where the combination of margin calls
    and haywire risk estimates from VaR models force the liquidation of positions,
    any position, as all asset prices fall and asset correlations converge to 1.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 综上所述，股市容易受到回调的影响，但有许多事件风险可能将任何有序的回调转变为恐慌。一个不安的债券市场和一个希腊违约都是可能引发溃败的负面催化剂，如果太多投资者同时试图退出市场的话。我可以轻易地设想一个“保证金职员市场”，其中保证金追缴和VaR模型的风险估计混乱将迫使任何仓位，无论什么仓位，进行清算，因为所有资产价格下跌，资产相关性趋近于1。
- en: '**Waiting for the buying opportunity**'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待买入机会**'
- en: Should a disorderly sell-off materialize in the days or weeks to come, I would
    urge investors not to panic. So what if the "animal spirits" have taken over?
    The US economy remains robust and there are no signs of a recession, which is
    the ultimate bull market killer, on the horizon. I agree with Bill McBride of
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在未来几天或几周内出现无序抛售，我建议投资者不要恐慌。就算“动物精神”占据了上风又如何？美国经济依然强劲，目前没有出现任何预示着经济衰退的迹象，而经济衰退是牛市终极杀手。我同意Bill
    McBride的
- en: '[Calculated Risk](http://www.calculatedriskblog.com/2015/06/update-predicting-next-recession.html)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算风险](http://www.calculatedriskblog.com/2015/06/update-predicting-next-recession.html)'
- en: in his assessment that the odds of a recession in 2015 and 2016 is low.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年和2016年出现经济衰退的可能性很低。
- en: The latest update from
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 来自的最新更新
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_6.12.15)'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_6.12.15)'
- en: of Factset indicates that forward EPS growth remains strong, which should be
    supportive of higher equity prices should markets panic and fall for technical
    reasons.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，前瞻性每股收益增长依然强劲，如果市场因技术原因恐慌下跌，这应该会支持更高的股价。
- en: This likely correction is most likely a mid-cycle pause as the SPX hasn't seen
    a 10% correction since 2011\. This chart from BoAML shows the returns of US stocks
    before, during and after Fed tightening cycles. Historically, the biggest downside
    has been seen in the time leading up to the first rate hike, which is the period
    we are in now. Equities have performed well over the tightening cycle, largely
    because the economy and earnings growth are accelerating.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这次可能的修正很可能是周期中段的暂停，因为自2011年以来，SPX还没有出现过10%的修正。来自BoAML的这张图表显示了美联储紧缩周期前后美国股市的回报率。从历史上看，在首次加息前的一段时间内，市场跌幅最大，我们现在正处于这个时期。在紧缩周期中，股市表现良好，这主要是因为经济和收益增长正在加速。
- en: Barring signs of an imminent recession, my inner investor is inwardly rubbing
    his hands with glee should a market correction occur as it would present an opportunity
    to buy stocks at a discount.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有出现即将到来的经济衰退的迹象，我的投资者心态在内心中搓手期待，如果市场出现修正，这将是一个以折扣价购买股票的机会。
- en: '**The week ahead**'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望**'
- en: In summary, the intermediate term condition of the US equity market is bearish.
    Market internals and momentum metrics are all rolling over. That does not mean,
    however, that stocks can't rally next week. Notwithstanding aforementioned "margin
    clerk market" risks, this chart of net 5-day high-lows from
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，美国股市的中期状况是看跌的。市场内部和动量指标都在恶化。然而，这并不意味着股票不能在下周反弹。尽管存在上述“保证金交易员市场”风险，这张净5日高低图表显示
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '[指数指标](http://www.indexindicators.com/indicators/breadth/)'
- en: show that the market is neither overbought or oversold on a short-term basis,
    though the momentum is negative.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 表明市场在短期内既没有超买也没有超卖，尽管动量是负面的。
- en: Longer term breadth and momentum indicators also tell the same story. The readings
    are neutral but the momentum is negative.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 长期宽度和动量指标也讲述了同样的故事。读数是中性的，但动量是负面的。
- en: In addition, a review of this chart of the SPX shows that it reached an oversold
    condition on RSI(5), which is a good swing trading indicator with a 2-3 day time
    horizon, and bounced last week. However, RSI(14) remains range-bound and hasn't
    seen an overbought or oversold reading this year. Option based sentiment models,
    such as the VIX/VXV ratio that measures the VIX term structure, is showing benign
    conditions and no signs of fear.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，回顾SPX的这张图表可以看出，它在RSI(5)上达到了超卖状态，这是一个具有2-3天时间跨度的良好的摆动交易指标，并且上周有所反弹。然而，RSI(14)仍然在区间内波动，今年还没有出现超买或超卖的情况。基于期权的情绪模型，如衡量VIX期限结构的VIX/VXV比率，显示市场状况良性，没有恐惧的迹象。
- en: '[![](img/55e1b4358202bf9727015efa6cecc52c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgh6vQQKlnNF0TahwidRL3prvh_-FWA1FPF1eknYB58xm_c8BzowilpbyXxB6cBZSBYYmtEGZjDXk7Hc90a7efGzyCxV9t72nqEm4RekL8hSUXnatNgqlnm_yWQjm834k1B42fIqNJ1RgA/s1600/SPX+ST.png)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgh6vQQKlnNF0TahwidRL3prvh_-FWA1FPF1eknYB58xm_c8BzowilpbyXxB6cBZSBYYmtEGZjDXk7Hc90a7efGzyCxV9t72nqEm4RekL8hSUXnatNgqlnm_yWQjm834k1B42fIqNJ1RgA/s1600/SPX+ST.png)（由于图片无法直接翻译，这里保留了原文链接）'
- en: Based on these near-term assessments of the technical condition of the equity
    market, even if we were to follow the 2015 narrative of a wimpy-bull-wimpy-bear
    range-bound market, the short-term momentum for stocks is down next week. Combined
    with the bearish intermediate term conditions, I can only conclude the path of
    least resistance for the SPX is down. Initial support can be found at the rising
    (dotted) trendline at 2085, with further support at 2070 and then at 2040\. Should
    the market rally and decisively break through resistance at its 50 dma, a test
    of the all-time highs is possible.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 基于对股市技术状况的短期评估，即使我们遵循2015年关于弱势牛市和弱势熊市区间震荡市场的叙述，股票的短期势头也将在下周向下。结合看跌的中期条件，我只能得出SPX最可能的路径是向下。初始支撑可以找到在上升（虚线）趋势线在2085点，进一步的支撑在2070点和2040点。如果市场反弹并决定性地突破50日移动平均线的阻力，测试历史高点的可能性是存在的。
- en: My inner investor remains cautious but not panicked. My inner trader is short
    the market as the risk-reward is tilted to the downside.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者保持谨慎，但并未感到恐慌。我内心的交易员看空市场，因为风险回报已经偏向下方。
- en: '**Disclosure:**'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：**'
- en: Long SPXU
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 持有SPXU长期头寸
