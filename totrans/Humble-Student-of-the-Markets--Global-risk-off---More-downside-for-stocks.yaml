- en: 'Humble Student of the Markets: Global risk-off = More downside for stocks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：全球避险 = 股票更多下行空间
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/global-risk-off-more-downside-for-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/global-risk-off-more-downside-for-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/global-risk-off-more-downside-for-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/global-risk-off-more-downside-for-stocks.html#0001-01-01)
- en: The Trend Model is an asset allocation model which applies trend following principles
    based on the inputs of global stock and commodity price. In essence, it seeks
    to answer the question, "Is the trend in the global economy expansion (bullish)
    or contraction (bearish)?"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型是一个资产配置模型，它根据全球股票和商品价格输入应用趋势跟踪原则。本质上，它试图回答这个问题：“全球经济的趋势是扩张（看涨）还是收缩（看跌）？”
- en: My inner trader uses the trading model component of the Trend Model seeks to
    answer the question, "Is the trend getting better (bullish) or worse (bearish)?"
    The history of actual out-of-sample (not backtested) signals of the trading model
    are shown by the arrows in the chart below. In addition, I have a trading account
    which uses the signals of the Trend Model. The last report card of that account
    can be found
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易者使用趋势模型的交易组件，试图回答这个问题：“趋势是变得更好（看涨）还是更糟（看跌）？”下面图表中显示了交易模型实际样本外（非回测）信号的历史。此外，我还有一个交易账户，使用趋势模型的信号。该账户的最后一份成绩单可以在
- en: .
  id: totrans-8
  prefs: []
