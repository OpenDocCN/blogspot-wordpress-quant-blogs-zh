  prefs: []
  type: TYPE_NORMAL
- en: ': I highlighted a tactical trading sell signal from the VIX Index on the weekend.
    The VIX had fallen below its lower Bollinger Band,, indicating an overbought market,
    and mean reverted above the band last Friday.'
  prefs: []
  type: TYPE_NORMAL
- en: As a reminder, the historical study of such episodes since 1990 show negative
    returns bottom out roughly a week after the signal, which would be this coming
    Friday.
