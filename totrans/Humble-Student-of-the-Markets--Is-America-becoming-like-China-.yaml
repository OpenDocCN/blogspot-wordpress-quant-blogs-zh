- en: 'Humble Student of the Markets: Is America becoming like China?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美国正在变得像中国吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/is-america-becoming-like-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/is-america-becoming-like-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/is-america-becoming-like-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/is-america-becoming-like-china.html#0001-01-01)
- en: I have written before that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前写过
- en: '[America is becoming like Argentina](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_september_2009.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国正在变得像阿根廷](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_september_2009.pdf)'
- en: . Disturbing characteristics such as the emergence of a social elite, combined
    with low class mobility combined to drive Argentina from a promising emerging
    market economy that was on par with countries like the United States a century
    ago to the long road to stagnation that we have seen today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 令人不安的特征，如社会精英的出现，与低阶级流动性相结合，将阿根廷从一个有希望的新兴市场经济体，与今天的我们看到的长期停滞之路相比，曾经与像美国这样的国家并肩作战。
- en: Unfortunately, there are signs that America is not only going down the road
    to Argentina, but also adopting the worse social practices seen in China.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，有迹象表明美国不仅在走阿根廷的道路，而且还在采用中国最糟糕的社会实践。
- en: '**The destruction of the American Dream**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国梦的毁灭**'
- en: I had previously posted the results of an
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经发布了一个研究结果。
- en: '[OECD study](http://www.economist.com/world/britain/displaystory.cfm?story_id=12480828)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[OECD研究](http://www.economist.com/world/britain/displaystory.cfm?story_id=12480828)'
- en: that showed low social mobility in the US, as defined by the correlation of
    the Gini coefficient of parent and offspring, compared to more “egalitarian” countries
    like Denmark and Norway. High Gini coefficients combined with low social mobility
    indicates that elites are entrenched and the American Dream is only a dream.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究表明，与美国相比，美国的社交流动性较低，这是由父母和子女的基尼系数相关性定义的，而像丹麦和挪威这样的“平等主义”国家则较高。较高的基尼系数与较低的社交流动性相结合，表明精英们根深蒂固，美国梦只是一个梦想。
- en: '[![](img/09b0bd9459db35ec752607dc48027d35.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZIt9SoxFkdyh3Y4zmxXOLteNqelPQYIsHMY1HLEq6bLSjCjup4ZDWwWp9YQN6UYHGyRMVRw_yABA5O3ZHm8yhF4xmGqXMR0juPqeaH5TPo5u_q-XxBS129wX-aCIV96v0t0XhI36ukm-J/s1600/Gini.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/09b0bd9459db35ec752607dc48027d35.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZIt9SoxFkdyh3Y4zmxXOLteNqelPQYIsHMY1HLEq6bLSjCjup4ZDWwWp9YQN6UYHGyRMVRw_yABA5O3ZHm8yhF4xmGqXMR0juPqeaH5TPo5u_q-XxBS129wX-aCIV96v0t0XhI36ukm-J/s1600/Gini.jpg)'
- en: Now an updated
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有一个更新
- en: '[OECD study](http://www.oecd.org/dataoecd/17/42/44566315.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[经合组织研究](http://www.oecd.org/dataoecd/17/42/44566315.pdf)'
- en: reiterates those results about income persistence across generations. In America,
    rich kids tend do better than poor kids compared to most other countries.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 重申了关于收入跨代持久性的那些结果。在美国，富二代往往比穷二代表现得更好，与其他大多数国家相比。
- en: '[![](img/f34a1e6dcd5e6ab4ecbfd27661df68d7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-puz3q2Za-fOLwssDzU0pcKNbqmY9sR-btZlEzJOV-U-IjDbQ3Un9npTZeVjLVBw-nEp7b3yK93lS-zcEYT1DV6Mqp1OjBleMKTvAZXaSpBovmljaTyjKy40a4KJ-yjoIu6Uu_PuIJHqm/s1600/OECD-mobility.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f34a1e6dcd5e6ab4ecbfd27661df68d7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-puz3q2Za-fOLwssDzU0pcKNbqmY9sR-btZlEzJOV-U-IjDbQ3Un9npTZeVjLVBw-nEp7b3yK93lS-zcEYT1DV6Mqp1OjBleMKTvAZXaSpBovmljaTyjKy40a4KJ-yjoIu6Uu_PuIJHqm/s1600/OECD-mobility.jpg)'
- en: 'The OECD report states:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 经合组织报告指出：
- en: Parents can affect their descendants’ labour market outcomes in different ways.
    One runs through labour productivity, which is often affected by schooling choices,
    parents’ private investment in education outside the educational system and individuals’
    own investment in higher education. The extent to which productivity is then reflected
    in wages is influenced by labour market institutions, which vary across countries.
    Parents can also affect the success and integration in the labour market in more
    indirect ways, such as through the transmission of social norms, work ethics or
    social networks.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 父母可以通过不同的方式影响他们的后代在劳动力市场中的结果。一种是通过劳动力生产率，这通常受到教育选择、父母在教育体系之外的私人教育投资以及个人对高等教育的投资的影响。生产率随后在工资中的反映受到劳动力市场制度的影响，这在各国之间有所不同。父母还可以通过更间接的方式影响在劳动力市场的成功和融入，例如通过传递社会规范、工作伦理或社会网络。
- en: The main reason for the observed inequality is education. Wealthier families
    in America are in a better position to invest more in their children’s education
    compared to other income groups. The chart below shows the influence of parental
    background on their children’s education, before (white bar) and after (blue bar)
    adjustments for socioeconomic class. The system in America is showing a definite
    “class” effect in achievement.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到的 不平等的主要原因 是教育。美国家庭在教育方面比其他收入群体更有条件投资于他们的孩子的教育。下面的图表显示了父母背景对他们孩子的教育的影响，调整前（白色柱状图）和调整后（蓝色柱状图）社会经济地位。美国的教育体制明显显示出成就方面的“阶级”效应。
- en: '[![](img/4886e3875f0367c9ed1224c825a421d5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgg0S5BlPMQoZLf9N6e5kslQbfi8uEaa3am-eh0DbhLhDSTSmAvY_mybmSpdeiZ5kmsOEFGmNb5SE9BTr61uUVBB3DcgJ5YOk5mHxG0Cm1Pa6A_rNiesrdnkRLH9bYMUCXhU7spLS5yzfC8/s1600/OECD-mobility-class+adj.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgg0S5BlPMQoZLf9N6e5kslQbfi8uEaa3am-eh0DbhLhDSTSmAvY_mybmSpdeiZ5kmsOEFGmNb5SE9BTr61uUVBB3DcgJ5YOk5mHxG0Cm1Pa6A_rNiesrdnkRLH9bYMUCXhU7spLS5yzfC8/s1600/OECD-mobility-class+adj.jpg)'
- en: The result of all this inequality has morphed into an “Olympics” in income distribution
    (if you aren’t a gold medalist, you are nothing.)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些不平等的结果变成了一个“奥运会”在收入分配（如果你不是金牌得主，你什么都不是。）
- en: '[Emmanuel Saez](http://elsa.berkeley.edu/~saez/saez-UStopincomes-2007.pdf)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃曼努尔·萨伊兹](http://elsa.berkeley.edu/~saez/saez-UStopincomes-2007.pdf)'
- en: of Berkeley documents the division of the spoils in the top 10% of the income
    distribution in the United States. Most of the gains in the past few decades have
    accrued to the top 1%.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 的伯克利文档记录了美国收入分布前10%的份额分配。过去几十年的大部分收益都流向了最顶端的1%。
- en: '[![](img/66e293df15f4153bdaf9e8de3a95e7db.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjx7xnwgvOZAzguQvcoyI97CupXJ6jyQe-_pDP75gycKf7CinBGOENeZRLer13JQmhIpvCYu80I99pPCzJbwcsenFnmx1TQ5JF3hM2kes0SfHvKrHveDOVB_gaNf9ZEIgsFse1JkmF8YIEl/s1600/US+income+distribution.JPG)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjx7xnwgvOZAzguQvcoyI97CupXJ6jyQe-_pDP75gycKf7CinBGOENeZRLer13JQmhIpvCYu80I99pPCzJbwcsenFnmx1TQ5JF3hM2kes0SfHvKrHveDOVB_gaNf9ZEIgsFse1JkmF8YIEl/s1600/US+income+distribution.JPG)'
- en: Being in the top 10% doesn’t cut it anymore as those groups saw little or no
    relative gain. You need to be in the top 1% - the
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 处于前10%并不足以应对，那些群体看到很少或没有相对收益。你需要处于前1% - 精英阶层。此外，
- en: '***real***'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**真正的**'
- en: elite. In addition,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 精英。此外，
- en: '[David Leonhardt](http://economix.blogs.nytimes.com/2010/04/13/taxing-the-rich-over-time/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[大卫·莱昂哈特](http://economix.blogs.nytimes.com/2010/04/13/taxing-the-rich-over-time/)'
- en: highlighted the fact that policymakers have lowered the tax rates for the super-rich
    since the 1970's.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 指出政策制定者自20世纪70年代以来降低了超级富豪的税率。
- en: '[![](img/df05202224fd64e7783cbd77a8ab99e8.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgYSRcLho9sMFtBq15yh3JBHCjcmBFF51ekN8F3ffVRMgrWfbFgoRznF-8H3H5mLzNsBqdrErFOr7HatsxHsXmtRs0TW2rpSe0YoD6rJiUqrzHAHvMMUB2LeDFFAdbCLs_lqW9Jy-o8HlxX/s1600/Tax+Rates.jpg)**China’s
    princelings: A nagging political problem**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgYSRcLho9sMFtBq15yh3JBHCjcmBFF51ekN8F3ffVRMgrWfbFgoRznF-8H3H5mLzNsBqdrErFOr7HatsxHsXmtRs0TW2rpSe0YoD6rJiUqrzHAHvMMUB2LeDFFAdbCLs_lqW9Jy-o8HlxX/s1600/Tax+Rates.jpg)**中国的太子党：一个棘手的政冶问题**'
- en: Ironically, "Communist" China is showing similar problems with income distribution.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 讽刺的是，“共产主义”中国正显示出与收入分配类似的問題。
- en: '[Victor Shih](http://chinesepolitics.blogspot.com/2010_02_01_archive.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[ Victor Shih](http://chinesepolitics.blogspot.com/2010_02_01_archive.html)'
- en: ', assistant professor of political science at Northwestern University specializing
    in Chinese politics, highlights the so-called problem with princelings in China:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ，西北大学政治学助理教授，专门研究中国政治，突出了中国太子党所谓的問題：
- en: The Communist Party has enjoyed enormous success in turning China into a powerful
    nation and lifting its citizens out of poverty. But the party is also a club that
    allocates political, financial and social privilege to its members. It has its
    own internal system of hierarchy and quasi-royalty, where revolutionary leaders
    bequeath their status to their children and children's children. Those descendants
    are called "princelings" in China.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国共产党在将中国变成一个强大国家并将其公民从贫困中解救出来方面取得了巨大成功。但该党也是一个俱乐部，为其成员分配政治、金融和社会特权。它有自己的内部层次体系和准君主制，革命领袖将其地位传给他们的子女和孙子女。这些后代在中国被称为“太子党”。
- en: '[Shih](http://chinesepolitics.blogspot.com/2010_03_01_archive.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[Shih](http://chinesepolitics.blogspot.com/2010_03_01_archive.html)'
- en: 'believes that the princelings are now more in the driver’s seat than ever as
    beneficiaries of the growth in China:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 认为，随着中国增长的 princelings 如今比以往任何时候都更加掌握主动权：
- en: Many of the elite’s children are western educated and, over the past 15 years,
    dozens have been recruited by western companies and banks hoping to secure an
    entry into the Chinese market and win mandates to take state-owned companies public
    in New York or Hong Kong. As most foreign investors know, employing the relative
    of a senior party leader as an adviser or employee can help cut through bureaucratic
    obstruction and resistance from local interest groups.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多精英的子女都在西方接受教育，在过去的15年里，有数十人被西方公司银行招聘，希望进入中国市场并获得在纽约或香港让国有企业上市的任务。正如大多数外国投资者所知，雇佣高级领导人的亲属作为顾问或员工可以帮助克服官僚主义阻挠和地方利益集团的抵制。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But today those institutions and investors are scrambling to invest in the private
    equity funds of princelings who would once have been on their payroll. “In the
    past, the best option for these people with ‘background’ was to go to the high-paying
    western investment banks but now the economic strength has shifted,” says one
    person in the private equity industry, asking not to be named because of the sensitivity
    of the topic. “Now they’re saying to the foreigners, ‘Hey, I’m in the driving
    seat, I have all the deals – so you give me your money and I’ll invest it myself
    and take a big cut’.”
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但今天这些机构和投资者正争先恐后地投资于 princelings 的私募股权基金，这些 princelings 曾经是他们的 payroll 上的人。“过去，这些有‘背景’的人最好的选择是去高薪的西方投资银行，但现在经济实力已经转移，”一位私募股权行业的人士说，他不愿透露姓名，因为话题敏感。“现在他们对外资说，‘嘿，我掌控着主动权，我有所有的交易——所以你给我你的钱，我自己投资并抽取大头。”
- en: A China analyst once told me privately that the popular perception is that the
    Communist Party elite controls 80% of the economy and the rest of the population
    20%. Already there is a fair amount of resentment among the populace over this
    state of affairs. If China continues to grow at its breakneck pace, there is plenty
    of new wealth to go around and tensions are likely to be contained. Should growth
    slow for any reason, the political backlash would be terrible.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一位中国分析师曾私下告诉我，普遍的看法是，共产党精英控制了80%的经济，剩下的人口20%。民众对这种状况已经有很多怨恨。如果中国继续以惊人的速度增长，有很多新的财富可以分配，紧张局势可能会得到控制。如果增长因任何原因放缓，政治反弹将是可怕的。
- en: Under the current system, China watcher
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前体制下，中国观察家
- en: '[Michael Pettis](http://mpettis.com/2010/04/who-will-pay-for-chinas-bad-loans/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·佩蒂斯](http://mpettis.com/2010/04/who-will-pay-for-chinas-bad-loans/)'
- en: believes that it is the Chinese middle class that will pay for the bad loans
    should growth falter. He believes that the current asset bubble in China is a
    tax on the Chinese middle class, as the property bubble acts as a “tax” on savings
    that gets funneled to the business elite by penalizing savers in order to cheaply
    fund the builders of infrastructure.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 认为，如果增长放缓，是中国中产阶级将为坏账买单。他认为，当前中国的资产泡沫是对中国中产阶级的征税，因为房地产泡沫作为一种“税”，通过惩罚储蓄者以便宜地资助基础设施建设，将储蓄导向商业精英。
- en: '[Andy Xie](http://www.ritholtz.com/blog/2010/04/put-down-trade-spats-pick-up-a-mirror/)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[谢国忠](http://www.ritholtz.com/blog/2010/04/put-down-trade-spats-pick-up-a-mirror/)'
- en: 'comes to a similar conclusion, but from a different path [emphasis mine]:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '得出类似的结论，但路径不同：[重点是我的](emphasis mine):'
- en: To strengthen China’s position in the coming conflict with the United States,
    taming the land bubble is a must...China’s main challenges are internal. How to
    divide the pie created by economic development is critical to the country’s future.
    Many argue growth will solve all problems. I’m not sure about that.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了加强中国在与美国即将到来的冲突中的地位，驯服土地泡沫是必须的...中国面临的主要挑战是内部的。如何分配经济 development 创造的分饼对国家未来至关重要。许多人认为增长会解决所有问题。我不确定这一点。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Asset bubbles in China are mainly for taxing the middle class, and they stunt
    growth. ***No modern economy can be stable without a big, healthy middle class.***
    As long as China’s middle class is vibrant and growing, external challenges cannot
    derail economic development. So the answer to China’s problems lies within. International
    confrontation offers no solutions.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国资产泡沫主要是为了征税中产阶级，它们阻碍了增长。***没有一个大而健康的中产阶级，现代经济就无法稳定。***只要中国中产阶级充满活力并不断增长，外部挑战就无法颠覆经济发展。所以解决中国问题的答案在于内部。国际对抗提供不了解决方案。
- en: Xie reiterated this theme of the risks of unbalanced growth in another
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Xie重申了不平衡增长风险的主题，在另一篇文章中：
- en: '[article](http://www.cibmagazine.com.cn/Columnists/Andy_Xie.asp?id=1283&no_room_to_relax.html)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.cibmagazine.com.cn/Columnists/Andy_Xie.asp?id=1283&no_room_to_relax.html)'
- en: ':'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: The stability of a modern society depends on its middle class being in the majority
    and content with its situation. The high land-price policy is a form of tax on
    the middle class, which will slow its growth. China may become a country with
    a small group of the super-rich, a vast lower class with no property, and a small
    middle class. Such a social structure would not be good for long-term stability.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现代社会的稳定取决于中产阶级占据多数并且对其处境满意。高地价政策是对中产阶级的一种税收，这将减缓其增长。中国可能会变成一个拥有少数超级富豪、广大无产者阶层并且中产阶级规模较小的国家。这样的社会结构对长期稳定不利。
- en: In other words, trouble could brew in China if the authorities don’t keep the
    growth machine going.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，如果当局不能保持增长机器的运转，中国可能会出现问题。
