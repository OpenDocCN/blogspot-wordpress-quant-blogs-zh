- en: 'Clojure: Om and Datomic'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Clojure: Om 和 Datomic'
- en: Since [Om](https://github.com/swannodette/om)‘s release there have been a number
    of interesting GitHub projects, and postings. Below is a list of possibly relevant
    reading for anyone interested in Om.  It’s probably also working looking at Datomic
    😉
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自[Om](https://github.com/swannodette/om)发布以来，已经有许多有趣的 GitHub 项目和帖子。以下是一个可能与
    Om 有关的阅读列表，对于任何对 Om 感兴趣的人来说可能也值得一看 Datomic 😉
- en: Given my previous posting on Clojure, I wonder how far any of the sell-side
    are willing to go today with Om?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我之前对 Clojure 的发布，我想知道卖方今天对 Om 有多大的兴趣？
