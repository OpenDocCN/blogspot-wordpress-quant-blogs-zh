- en: This blog  explores the potential for the transformation of economics and finance
    through the inspiration of physics and the other natural sciences.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客探讨了通过物理学和其他自然科学的启发，经济学和金融业变革的潜力。
- en: If traditional economics has emphasized self-regulation and market equilibrium,
    the new perspective emphasizes the myriad positive feed backs that often drive
    markets away from equilibrium and cause tumultuous crashes and other crises.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传统经济学强调自我调节和市场均衡，那么新的视角则强调常常推动市场远离均衡的无数正面反馈，以及导致的剧烈崩溃和其他危机。
