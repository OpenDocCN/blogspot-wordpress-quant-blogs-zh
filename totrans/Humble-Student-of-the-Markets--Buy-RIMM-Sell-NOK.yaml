- en: 'Humble Student of the Markets: Buy RIMM/Sell NOK'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：买入RIMM/卖出NOK
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/buy-rimmsell-nok.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/buy-rimmsell-nok.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/buy-rimmsell-nok.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/buy-rimmsell-nok.html#0001-01-01)
- en: 'In a recent meeting, a colleague who is a Blackberry fan remarked that the
    trade to put on is to buy RIMM and short AAPL, largely on the basis of positive
    buzz about the newest device, the Blackberry 10\. At that point, I shuddered.
    Putting on such a trade has two implicit bets:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一次会议上，一位黑莓手机的忠实粉丝同事提出，基于对新设备黑莓10的积极反响，应该进行的交易是买入RIMM并做空AAPL。听到这个，我感到不寒而栗。进行这样的交易隐含着两个赌注：
- en: Apple (AAPL) is losing its franchise and competitive edge
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 苹果（AAPL）正在失去其特许经营权和竞争力
- en: RIMM's Blackberry 10 will be a big winner
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: RIMM的黑莓10将会是一个大赢家
- en: While AAPL's stock price has been deflating lately, talk that it is losing its
    competitive edge may be premature. To double down and then bet on the Blackberry
    10 is like putting your money down on a long-shot exacta at the track - a risky
    proposition.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然近来AAPL的股价一直在下跌，但谈论它失去竞争力可能为时尚早。加大赌注然后押注黑莓10，就像在赛马场上下注于一匹长胜冷门马——这是一个风险很大的提议。
- en: To be sure, this pair trade has shown a positive reversal and it does show recent
    positive momentum in favor of RIMM. The pair has been in a long relative downtrend
    as AAPL has outperformed RIMM for over five years. If you were to look at this
    chart, how confident are you further upside?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这个交易对已经显示出积极的反转，并且确实在近期内对RIMM显示出积极的势头。在AAPL在过去五年中表现优于RIMM的情况下，这对股票已经处于长期的相对下降趋势中。如果你看这个图表，你对进一步的上涨有多自信？
- en: '**A more risk controlled pair**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个风险更可控的交易对**'
- en: I suggested to my colleague that a better risk-controlled pair trade would be
    to buy RIMM and sell NOK. Both are perceived to be failing brands among wireless
    device makers, though RIMM is exhibiting positive momentum.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我向同事建议，一个更好的风险可控的交易对是买入RIMM并卖出NOK。这两者都被认为是无线设备制造商中的失败品牌，尽管RIMM显示出积极的势头。
- en: The pair is in a relative uptrend in RIMM's favor and there is more potential
    upside.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这对股票目前正处于对RIMM有利的相对上升趋势中，并且还有更多的上升潜力。
- en: '**Warning**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: ': This is not a high conviction idea for me, but if someone wanted to speculate
    on the Blackberry 10, this is probably a better and more risk-controlled way to
    make that bet.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ': 对我来说，这并不是一个信心很高的想法，但如果有人想对黑莓10进行投机，这可能是进行投注的更好且风险更可控的方式。'
