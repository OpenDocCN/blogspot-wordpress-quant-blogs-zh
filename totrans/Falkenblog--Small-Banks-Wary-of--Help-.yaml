- en: 'Falkenblog: Small Banks Wary of ''Help'''
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2010/09/small-banks-wary-of-help.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/small-banks-wary-of-help.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Obama's weekly $30B expenditure last week was directed at small banks. The idea
    was to give banks more 'capital', so they would be more willing to loan to small
    businesses. The bankers are
  prefs: []
  type: TYPE_NORMAL
- en: '[reluctant this time:](http://apnews.myway.com/article/20100925/D9IEME2G0.html)'
  prefs: []
  type: TYPE_NORMAL
- en: And then there's concerns that the government money will have strings attached.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fears stem from what happened under TARP, the Troubled Asset Relief Fund,
    formed at the height of the financial meltdown to pump money into banks. Banks
    that accepted TARP money had to later cut dividends to shareholders and limit
    compensation to top executives. They were also penalized for early repayment.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In this new legislation, the government is taking steps to avoid the tarnish
    that accompanied TARP. The key part of this effort: Banks can return the money
    without penalty if rules governing the small business loans change.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But Chase, the bank CEO in Memphis, isn't convinced. "The rules can be changed
    any time," said Chase.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you accept government money, many will argue this implies that the government
    has a right to micromanage your business.
  prefs: []
  type: TYPE_NORMAL
