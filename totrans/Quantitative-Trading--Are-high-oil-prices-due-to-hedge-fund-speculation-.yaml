- en: 来源：[http://epchan.blogspot.com/2008/05/are-high-oil-prices-due-to-hedge-fund.html#0001-01-01](http://epchan.blogspot.com/2008/05/are-high-oil-prices-due-to-hedge-fund.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The economist
  prefs: []
  type: TYPE_NORMAL
- en: '[Paul Krugman](http://www.nytimes.com/2008/05/12/opinion/12krugman.html?ex=1368331200&en=94f48ca72770aae6&ei=5124&partner=permalink&exprod=permalink)'
  prefs: []
  type: TYPE_NORMAL
- en: advances an interesting argument today in the New York Times
  prefs: []
  type: TYPE_NORMAL
- en: against
  prefs: []
  type: TYPE_NORMAL
- en: the idea that high oil prices are due to hedge fund speculation.
  prefs: []
  type: TYPE_NORMAL
- en: He believes that speculative buying can lead to persistent high prices (which
    has been the case for the last few years) only if there is physical hoarding.
    Yet oil inventory level has been normal for this period.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, I have been trying to find a mean-reverting strategy to trade oil and
    oil-related assets for some time now. So far, none have outperformed (even on
    a risk-adjusted basis) just buy-and-hold energy stocks for the long term!
  prefs: []
  type: TYPE_NORMAL
