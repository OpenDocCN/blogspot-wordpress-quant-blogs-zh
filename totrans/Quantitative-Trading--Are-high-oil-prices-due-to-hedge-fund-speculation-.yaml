- en: 'Quantitative Trading: Are high oil prices due to hedge fund speculation?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：高油价是由对冲基金投机引起的吗？
- en: 来源：[http://epchan.blogspot.com/2008/05/are-high-oil-prices-due-to-hedge-fund.html#0001-01-01](http://epchan.blogspot.com/2008/05/are-high-oil-prices-due-to-hedge-fund.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2008/05/are-high-oil-prices-due-to-hedge-fund.html#0001-01-01](http://epchan.blogspot.com/2008/05/are-high-oil-prices-due-to-hedge-fund.html#0001-01-01)
- en: The economist
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家
- en: '[Paul Krugman](http://www.nytimes.com/2008/05/12/opinion/12krugman.html?ex=1368331200&en=94f48ca72770aae6&ei=5124&partner=permalink&exprod=permalink)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·克鲁格曼](http://www.nytimes.com/2008/05/12/opinion/12krugman.html?ex=1368331200&en=94f48ca72770aae6&ei=5124&partner=permalink&exprod=permalink)'
- en: advances an interesting argument today in the New York Times
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《纽约时报》中提出了一个有趣的论点
- en: against
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 反对
- en: the idea that high oil prices are due to hedge fund speculation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 认为高油价是由对冲基金投机行为引起的观点。
- en: He believes that speculative buying can lead to persistent high prices (which
    has been the case for the last few years) only if there is physical hoarding.
    Yet oil inventory level has been normal for this period.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为，只有当存在实物囤积时，投机性购买才能导致持续的高价格（这在过去的几年里一直如此）。然而，在这段时间内，石油库存水平一直正常。
- en: Indeed, I have been trying to find a mean-reverting strategy to trade oil and
    oil-related assets for some time now. So far, none have outperformed (even on
    a risk-adjusted basis) just buy-and-hold energy stocks for the long term!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我已经尝试了一段时间寻找一个均值回归策略来交易石油及其相关资产。到目前为止，没有任何策略在风险调整的基础上超越了长期持有能源股票的买入持有策略！
