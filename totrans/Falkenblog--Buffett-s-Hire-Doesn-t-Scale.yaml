- en: 'Falkenblog: Buffett''s Hire Doesn''t Scale'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 巴菲特的雇用无法扩展'
- en: 来源：[http://falkenblog.blogspot.com/2010/10/buffetts-hire-doesnt-scale.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/buffetts-hire-doesnt-scale.html#0001-01-01)
  id: totrans-5
