  zh: 来源：[http://falkenblog.blogspot.com/2010/10/buffetts-hire-doesnt-scale.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/buffetts-hire-doesnt-scale.html#0001-01-01)
- en: Buffett's replacement Todd Combs seems like an earnest, smart stock picker.
    But a $100B fund doesn't need a stock picker, they need a deal-maker, a business
    manager, corporate strategist. Surely Buffett only grew into this role, starting
    as a pure stock picker, but he is truly
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 巴菲特的接班人托德·康姆斯似乎是一个真诚、聪明的股票选择者。但是一个 $100B 的基金不需要一个股票选择者，他们需要的是一个交易者，一个业务经理，一个企业战略家。毫无疑问，巴菲特只是在这个角色中成长起来的，最初是作为一个纯粹的股票选择者，但他确实是
- en: sui generis
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: sui generis
- en: ', hardly something you can expect from anyone.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这几乎不是你能从任何人那里期待得到的事情。
- en: From
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自
- en: '[the WSJ](http://online.wsj.com/article/SB10001424052702303341904575576373008860754.html?mod=WSJ_hp_LEFTWhatsNewsCollection)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[《华尔街日报》](http://online.wsj.com/article/SB10001424052702303341904575576373008860754.html?mod=WSJ_hp_LEFTWhatsNewsCollection)'
- en: ', it appears that Combs basically has been a portfolio manager since 2006,
    focusing on banks. He did relatively well in 2007 and 2008, when he shorted banks,
    and has underperformed since. Indeed, his ''best'' year was in 2008, when he had
    a 5% loss: as I have argued repeatedly, relative risk is what truly matters, and
    if this is true the risk premium should not exist, which is consistent with reality.
    Ultimately, he has a very short resume, and from a Bayesian perspective, a guy
    who predicted an objectively improbable event--banks up to 2007 were relative
    outperformers--is probably a lucky crank, not a genius. The banking crisis, like
    every other crisis, was different. After all, if aliens come back on December
    21 2012 as the Mayans ''predicted'', the guys who will have seen it all coming
    are currently in their mom''s basement with tinfoil on their heads.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，看起来康姆斯从 2006 年开始基本上就是一个投资组合经理，专注于银行业。他在 2007 年和 2008 年做空银行时表现得相当不错，但自那时以来表现不佳。事实上，他最“好”的一年是在
    2008 年，当时他损失了 5%：正如我一再强调的，相对风险才是真正重要的，如果这是真的，风险溢价就不应该存在，这与现实是一致的。最终，他的履历非常短，从贝叶斯的角度来看，一个预测到客观上不太可能发生的事件的人——直到
    2007 年，银行一直是相对的表现者——很可能是一个幸运的怪人，而不是一个天才。银行危机，就像其他任何危机一样，都是不同的。毕竟，如果外星人在 2012 年
    12 月 21 日回来，就像玛雅人“预言”的那样，那些预见到这一切的人现在可能正躺在他们妈妈的地下室里戴着锡纸帽子。
- en: 'Moving $400MM around is a lot different than moving $100B around. You simply
    can''t short individual names to make much of a difference with $100B. Most things
    don''t scale, which is spider-man does not make any sense: just because a spider
    can lift 40 times his weight does not imply a 200 pound spider could lift 8000
    pounds. My family is organized using Marxist principles (''from each according
    to his ability...''), yet I don''t think for a minute this would work in my neighborhood,
    let alone nation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在操纵 $400MM 和操纵 $100B 之间存在着很大的区别。你简直不能指望通过做空个别股票在 $100B 规模上产生多大影响。大多数事情都无法扩展，这就是蜘蛛侠毫无意义的原因：仅仅因为一只蜘蛛能够扛起自己
    40 倍的体重，并不意味着一只体重为 200 磅的蜘蛛能够扛起 8000 磅。我的家庭是按照马克思主义原则（“各尽所能...”）组织的，然而我想不出这在我的社区乃至整个国家都行得通的可能性。
- en: It reminds me of a bond portfolio analyst I knew who found himself running a
    $2B convertible bond fund. At $2B, he simply could not cherry-pick a large enough
    set of securities he could as a junior analyst asked to come up with 5 good trades.
    So, he basically took industry and duration bets when he became a portfolio manager,
    making his past experience rather irrelevant. His fund blew up during the first
    market contraction in his asset class, but he pocketed tens of millions of dollars.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了一个债券组合分析师，他发现自己在管理一只 $2B 的可转换债券基金。在 $2B 的规模下，他根本无法挑选出足够大的一组证券，就像一个初级分析师被要求提出
    5 个好交易一样。所以，当他成为一个投资组合经理时，他基本上是在进行行业和期限的押注，使他过去的经验变得相当无关紧要。他的基金在他所在资产类别的第一个市场收缩期间破产了，但他赚了数千万美元。
- en: I would rather pick someone from the distressed or risk-arb hedge fund pool
    to manage $100B, because they are thinking about corporate strategy, like selling
    divisions, bankruptcy, mergers, finding CEO who are great or horrible.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我宁愿从陷入困境或风险套利对冲基金池中挑选一个人来管理 $100B，因为他们会考虑企业战略，比如出售部门、破产、并购，寻找优秀或可怕的 CEO 等等。
