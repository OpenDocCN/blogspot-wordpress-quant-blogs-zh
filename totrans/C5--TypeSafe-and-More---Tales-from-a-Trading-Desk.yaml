- en: 'It’s been a while since I had a look at the online version of [MSDN](http://msdn.microsoft.com/en-us/magazine/default.aspx)
    Magazine.  Here’s a few articles that maybe worth a read:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这段时间以来，我很久没有看[MSDN](http://msdn.microsoft.com/en-us/magazine/default.aspx)杂志的在线版本了。以下是几篇可能值得一读的文章：
- en: '[TypeScript](http://msdn.microsoft.com/en-us/magazine/jj883955.aspx): Making
    .NET Developers Comfortable with JavaScript'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
