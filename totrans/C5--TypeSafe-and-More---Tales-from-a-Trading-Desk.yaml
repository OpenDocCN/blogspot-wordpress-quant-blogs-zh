  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET集合：使用[C5](http://msdn.microsoft.com/en-us/magazine/jj883961.aspx)入门
- en: 'JSON [Security](http://msdn.microsoft.com/en-gb/magazine/jj872981.aspx): A
