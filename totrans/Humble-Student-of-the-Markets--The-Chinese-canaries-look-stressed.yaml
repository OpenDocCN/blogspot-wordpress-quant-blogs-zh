- en: 'Humble Student of the Markets: The Chinese canaries look stressed'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/the-chinese-canaries-look-stressed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/the-chinese-canaries-look-stressed.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It appears that the current Chinese government is actually trying to engineer
    a slowdown. They have stated that given a choice between growth and financial
    stability, they would pick the latter. Moreover, the authorities have cracked
    down on the shadow banking system by squeezing the smaller lenders to the point
    that the world became concerned about a liquidity crisis in China.
  prefs: []
  type: TYPE_NORMAL
- en: '[Zero Hedge](http://www.zerohedge.com/news/2013-07-07/reason-chinas-epic-1-trillion-yuan-deleveraging-biggest-housing-bubble-history)'
  prefs: []
  type: TYPE_NORMAL
- en: in its usual fit of hyperbole referenced a Bloomberg story entitled
  prefs: []
  type: TYPE_NORMAL
- en: '[China Cash Squeeze Seen Creating Vietnam-Size Credit Hole:](http://www.bloomberg.com/news/2013-07-07/china-cash-squeeze-seen-creating-vietnam-size-credit-hole.html)'
  prefs: []
  type: TYPE_NORMAL
- en: China’s money-market cash squeeze is likely to reduce credit growth this year
    by 750 billion [yuan](http://topics.bloomberg.com/yuan/) ($122 billion), an amount
    equivalent to the size of Vietnam’s economy, according to a Bloomberg News survey.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The ZH post went on to rhetorically ask [emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: '[O]ne question that Bloomberg did not answer is just why is China engaging
    in the kind of counter-monetarist activity, that would result in an epic market
    collapse were it to take place in the US, Europe, the UK, Japan, or any other
    "developed" country whose growth now relies exclusively on central bank generosity.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Presenting Exhibit A: China''s residential real estate prices, via JPM.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So there you have it: no matter what China has attempted, no matter how much
    it has punished the Shanghai Composite, it has been completely unable to offset
    the endogenous and/or exogenous (Fed, ECB, BOJ hot money) credit from sending
    the Chinese housing bubble into absolutely stratospheric levels.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***It is this bubble that the PBOC is doing all it can to deflate gradually
    and controllably, lest it pops in the biggest out of control bubble burst in developing
    market history***.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I wrote in January that one way to keep an eye out for signs of financial stress
    is to watch the price action of the shares of the Big Four state-owned banks listed
    in Hong Kong (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The canaries in the Chinese coalmine](http://humblestudentofthemarkets.blogspot.com/2013/01/the-canaries-in-chinese-coalmine.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '). The prices of these banks would be a real-time market signal of the degree
    of stress occurring in China''s financial system. The Big Four consists of:'
  prefs: []
  type: TYPE_NORMAL
- en: Agricultural Bank of China Limited (1288.HK)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Bank of China (3988.HK)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Industrial and Commercial Bank of China Limited (1398.HK)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: China Merchants Bank Co., Ltd. (3968.HK)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Better canaries**'
  prefs: []
  type: TYPE_NORMAL
- en: 'After some discussion with locals, they suggested some better canaries. I was
    advised to also watch the smaller Chinese banks listed in HK. The rationale was
    that the government has indicated that they would support the big state owned
    banks, but the smaller lenders are on their own during periods of crisis. There
    are five smaller banks listed in HK:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Bank of Communications Co., Ltd (3328.HK)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: China CITIC Bank Corporation Ltd (0998.HK)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: China Merchants Bank Co., Ltd (3968.HK)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: China Minsheng Banking Corp. Ltd (1988.HK)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Chongqing Rural Commercial Bank Co Ltd (3618.HK)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: 'I created composite performance indices of the Big 4 state-owned banks and
    smaller and mid-sized banks, which is shown in the chart below:'
  prefs: []
  type: TYPE_NORMAL
- en: '**As the chart shows, the smaller and mid-sized banks have underperformed the
    larger state-owned banks for the last five years. Both composites have been falling
    in light of China''s liquidity squeeze and the small/mid sized banks. Both are
    depressed and approaching the levels last seen during the eurozone crisis of 2011
    - but we are not there yet.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bottom line** -  Stress levels are elevated and these canaries are not behaving
    well and we should keep an eye on them, but it''s not time to hit the panic button
    yet.'
  prefs: []
