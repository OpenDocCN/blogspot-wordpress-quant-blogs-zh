- en: June 7, 2006
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Confused](http://www.confusedofcalcutta.com) is [mulling over trust and confidence](http://confusedofcalcutta.com/2006/06/07/four-pillars-more-on-trust-and-confidence/).
    For me, [Harris](http://www.tradingandexchanges.com/) captures this distinction
    perfectly for financial markets. I quote…'
  prefs: []
  type: TYPE_NORMAL
- en: '"People are trustworthy if they try to do what they say they will do. People
    are creditworthy if they can do what they say they will do. Since people often
    will not or cannot do what they promise, market institutions must be designed
    to effectively and inexpensively enforce contracts. Pay close attention to the
    mechanisms which ensure that traders will settle their trades. Attempts to solve
    trustworthiness and creditworthiness problems explain much of the structure of
    market institutions."'
  prefs: []
  type: TYPE_NORMAL
- en: One of the functions of brokers in financial markets is to resolve trust and
    credit issues. The ebay reputation system addresses trustworthiness, but not creditworthiness,
    which is a big outstanding issue for any [new market model](https://etrading.wordpress.com/2006/06/01/25-million-lines-of-fortran/).
  prefs: []
