  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/slowing-rate-of-decline-helps-bullish.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/slowing-rate-of-decline-helps-bullish.html#0001-01-01)
- en: An interesting aspect of the recent pullback is that while the market has declined
    each of the last three days, the rate of decline has slowed. (SPX down 3.8%, then
    -1.5%, and now -0.2%.) I ran a test to study the significance of a slowing rate
    of decline. First I looked at a baseline test showing all returns after a 3-day
    decline under the 200 day moving average.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   最近回调的一个有趣方面是，尽管市场在过去三天每天都下跌，但下跌的速度却在减缓。（标普500指数下跌了3.8%，然后是-1.5%，现在是-0.2%。）我进行了一次测试，以研究下跌速度减缓的重要性。首先，我查看了一个基准测试，展示了所有在200天移动平均线下的三天跌幅后的回报。'
