- en: Bitcoin, In its own Universe? | Tr8dr
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://tr8dr.wordpress.com/2015/03/29/bitcoin-in-its-own-universe/#0001-01-01](https://tr8dr.wordpress.com/2015/03/29/bitcoin-in-its-own-universe/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Investors are often looking for uncorrelated returns so as to better diversify.
      If one looks at world indices &  equities, there is much less diversity between
    assets than there was a decade ago, indeed the cross-market correlations are remarkably
    high.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, from a trading perspective, generally want to be able to
    reduce the risk by hedging or spreading against related assets.   For example
    in FX, when market making the G10 currencies, one typically offsets inventory
    risk with a position in another highly correlated currency or portfolio of currencies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: With that in mind let’s look at bitcoin (BTC) vs a variety of ETFs representing
    FX, IR, world indices, and commodities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**Correlations**'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Below have computed 1day, 5day, and 15day return correlations across BTC + variety
    of FX, IR, Commodities, and world indices.   To reduce the impact of outliers
    (return spikes), made use of my Minimum Covariance Determinant covariance implementation.
