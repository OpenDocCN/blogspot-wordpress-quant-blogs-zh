- en: Findings
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现
- en: The key linkages between Bitcoin and other assets will be driven by investor
    trading patterns as opposed to fundamentals at this point.   Should Bitcoin become
    more of a transactional “currency” may start to see more fundamental linkages.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币与其他资产之间的关键联系将由投资者的交易模式驱动，而不是基本面因素。如果比特币变得更像一种交易性“货币”，可能会开始看到更多的基本联系。
- en: I am dusting off some code from a few yrs ago to create a rolling view on spread
