- en: 'VIX and More: Portfolio A1 to Best SPX By 20% in 2007'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《VIX和更多》：投资组合A1在2007年比最佳SPX指数高出20%
- en: 来源：[http://vixandmore.blogspot.com/2007/12/portfolio-a1-to-best-spx-by-20-in-2007.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/portfolio-a1-to-best-spx-by-20-in-2007.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/portfolio-a1-to-best-spx-by-20-in-2007.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/portfolio-a1-to-best-spx-by-20-in-2007.html#0001-01-01)
- en: On the heels of a strong fourth quarter, it looks as if Portfolio A1 will finish
    2007 with at least a 20% advantage over the benchmark S&P 500 index since the
    portfolio’s February 16^(th) inception.  With one trading day left in the year,
    Portfolio A1 has a 23.4% gain, a full 21.8% better than the 1.6% gain in the SPX
    during this period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在强劲的第四季度之后，投资组合A1看起来将会在2007年结束时，至少比基准的标普500指数高出20%，自从投资组合2月16日成立以来一直如此。在当年还剩下一交易日的情况下，投资组合A1已经取得了23.4%的收益，这比这段时间内SPX的1.6%的收益高出整整21.8%。
- en: I will publish some additional statistics once 2007 is in the books, but suffice
    it to say with the likes of [MOS](http://finance.google.com/finance?q=mos), [DRYS](http://finance.google.com/finance?q=drys),
    [TEX](http://finance.google.com/finance?q=tex), [PBR](http://finance.google.com/finance?q=pbr),
    [RIO](http://finance.google.com/finance?q=rio) and others in the portfolio over
    the past 10 ½ months, we have been fishing in very rich waters.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦2007年的数据尘埃落定，我会发布一些额外的统计数据，但足以说明的是，在过去10个半月里，凭借诸如[MOS](http://finance.google.com/finance?q=mos)，[DRYS](http://finance.google.com/finance?q=drys)，[TEX](http://finance.google.com/finance?q=tex)，[PBR](http://finance.google.com/finance?q=pbr)，[RIO](http://finance.google.com/finance?q=rio)等股票，我们的投资组合一直在富饶的水域垂钓。
- en: In addition to the usual equity curve and summary information, I have added
    a list of positions that were closed out during the year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了常用的收益曲线和摘要信息外，我还增加了一份年内已平仓位的清单。
- en: There no changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周没有对投资组合进行任何更改。
