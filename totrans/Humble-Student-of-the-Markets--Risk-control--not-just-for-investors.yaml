- en: 'I know that I am behind the times sometimes, but take a look at this video.
    It was made in support of the PR campaign for the remake of the film "Carrie":'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道我有时会落后于时代，但看看这个视频。这是为了支持电影《卡丽》的重拍公关活动而制作的：
- en: As I watched the so-called prank, it occurred to me that the producers should
    be careful not to stage this stunt in a jurisdiction where there is a "stand your
    ground" law. Let's just suppose that a so-called weapon carrying patron came upon
    this scene. Would he feel justified to shoot the actress playing the Carrie-like
    character, especially if he saw the demonstration that she had unknown psychic
    powers and he felt that his personally safety was threatened?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我观看所谓的恶作剧时，我突然想到制作人员应该小心，不要在一个有“坚守阵地”法律的司法管辖区上演这个特技。让我们假设一个携带着所谓武器的顾客遇到了这个场景。他会觉得有理由射击扮演卡丽式角色的女演员吗，特别是如果他看到她有未知的超能力演示并且他觉得自己的个人安全受到威胁？
- en: 'When you life in a country where citizens have a constitutional right to bear
    arms, a little risk control goes a long way. Just remember the motto on the New
    Hampshire license plate:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你生活在一个公民有宪法权利携带武器的国家时，一点风险控制能走得很远。只需记住新罕布什尔州车牌上的座右铭：
- en: Just something to ponder as you read your weekend paper.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是你在周末阅读报纸时需要思考的问题。
