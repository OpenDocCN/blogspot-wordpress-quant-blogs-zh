- en: My Sunday opinion section had a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的周日观点版面上有一篇
- en: '[commentary piece](http://www.startribune.com/opinion/otherviews/137789478.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论文章](http://www.startribune.com/opinion/otherviews/137789478.html)'
- en: 'arguing why we should tax the rich more. It ends with this:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 论述为什么我们应该对富人征更多的税。最后是这样的：
- en: Am I envious, Mr. Romney? You bet I am. But I'm also angry at the stark injustice
    of it all.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 罗姆尼先生，我是在嫉妒吗？当然是。但我也对这一切的明显不公感到愤怒。
- en: The author is the 'vice president of the **Institute for Local Self-Reliance**.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作者是**地方自给自足研究所**的副总裁。
