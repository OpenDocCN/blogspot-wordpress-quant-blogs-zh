- en: How Google Works
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google 是如何运作的
- en: 'Recently just finished reading [How Google Works](http://www.howgoogleworks.net/). 
    Like so many book, the start of the book is better than the end in my view.  However,
    I still think its a great book, providing some good insight into practices used
    by Google that can be leverage elsewhere:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近刚刚阅读完[Google 是如何运作](http://www.howgoogleworks.net/)。像许多书籍一样，我认为这本书的开头比结尾更好。然而，我仍然认为这是一本很棒的书，提供了一些谷歌使用的实践洞察，可以在其他地方得到利用：
- en: Page 28 offers a view on how how the Google culture works in solving problems
    – in this particular scenario, the result offending ads.  Culture
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第28页提供了 Google 文化如何解决问题的视角 —— 在这种特定情况下，结果令人不悦的广告。 文化
- en: Page 30.  Culture.  Decision by committee vs autocratic or combative approaches.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第30页。文化。委员会决策 vs 专断或富有斗争性的方法。
- en: Page 42\. Rule of seven.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第42页。七分法则。
- en: Page 45\. Reorg day – get it done fast
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第45页。重组日 —— 快速搞定
- en: Page 48\. Exile knave but fight for divas
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第48页。流放无赖但为歌唱家战斗
- en: Page 64\. Don’t be evil.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第64页。不作恶。
- en: Page 97.  Hierarchical hiring doesn’t work.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第97页。分层招聘不起作用。
- en: Page 115.  Some good commentary around interviewing
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第115页。围绕面试的一些好评论
- en: Page 123.  The hiring pack – all to often I have seen committee’s make hiring
    decisions on lack of data
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第123页。招聘手册 —— 我太多次看到委员会在没有数据的情况下做出招聘决定
- en: Page 125\. Reward outstanding people
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第125页。奖励优秀的人
- en: Page 127\. Trade the M&M’s, keep the raisins
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第127页。交换 M&M，保留葡萄干
- en: Page 132.  Google’s Hiring Dos and Don’ts
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第132页。 Google 的招聘守则
- en: Page 139.  Know your elevator pitch
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第139页。了解你的小冲刺
- en: Page 156\. Do something, even if its wrong
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第156页。做点什么，即使是错误的事情
- en: Page 163\. Running meetings well – some good rules.  Unfortunate, many forget
    about meeting etiquette  😦
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第163页。有效地开会 —— 一些好规则。不幸的是，许多人忘记了会议礼仪 😦
- en: Page 170\. Get a coach, not a power point training deck!
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第170页。找一位教练，而不是 PowerPoint 培训课程！
- en: Page 179\. Snippets – weekly status reports
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第179页。片段 —— 每周状态报告
- en: 'Page 189\. Email wisdom: respond quickly. clean inbox, Crisp delivery'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第189页。邮件智慧：快速回复，整洁的收件箱，简洁的传递
- en: Page 192\. 1:1s – performance on job requirements, relationship to peer groups,
    management/leadership, innovation
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第192页。1:1s —— 与同行的关系，管理/领导，创新
