  zh: 来源：[https://mdavey.wordpress.com/2011/05/04/microsoft-and-websockets-thoughts/#0001-01-01](https://mdavey.wordpress.com/2011/05/04/microsoft-and-websockets-thoughts/#0001-01-01)
- en: Microsoft and WebSockets – Thoughts
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft and WebSockets – Thoughts
- en: Microsoft has generated a degree of noise around [WebSockets](http://codebetter.com/glennblock/2011/04/24/websockets-riajs-and-wcf-web-api-at-mix-a-whole-lotta-love-for-the-web/)
    recently – [MIX11](http://channel9.msdn.com/events/mix/mix11/HTM10) onwards. Paul’s
    [posting](http://www.paulbatum.com/) on MIX11 provides details of the source code
    available from the Microsoft labs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft最近围绕[WebSockets](http://codebetter.com/glennblock/2011/04/24/websockets-riajs-and-wcf-web-api-at-mix-a-whole-lotta-love-for-the-web/)产生了一定程度的噪音——从[MIX11](http://channel9.msdn.com/events/mix/mix11/HTM10)开始。Paul在MIX11上的[博文](http://www.paulbatum.com/)提供了可以从微软实验室获取的源代码的详细信息。
- en: So Microsoft is finally going to enter the web “push” space via the [WebSockets](http://blogs.msdn.com/b/interoperability/archive/2010/12/21/introducing-the-websockets-prototype.aspx)
    W3C WebSockets API Spec – which is positive news. It’s however unfortunate that
    a majority of the Microsoft Silverlight push data application developed within
    financial services over the last few years are all powered by Java push servers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以微软最终将通过[WebSockets](http://blogs.msdn.com/b/interoperability/archive/2010/12/21/introducing-the-websockets-prototype.aspx)
    W3C WebSockets API规范进入网络“推送”领域，这是一个积极的消息。然而不幸的是，微软Silverlight推送数据应用程序的大多数在过去几年在金融服务领域开发，都是由Java推送服务器支持的。
- en: Whilst at the Waters conference last week I met Peter Lankford @ [STAC](http://www.stacresearch.com)
    who tells me that STAC Research are in the early stages of developing a “last
    mile” push benchmark spec. Hopefully [Microsoft](http://blogs.msdn.com/b/interoperability/archive/2011/03/09/latest-websockets-release-interoperates-with-eclipse-s-jetty.aspx)
    will consider benchmarking their WebSockets implementation along with the various
    other vendors in this space such as Kaazing, my-Channels, Caplin, Lightstreamer,
    Migratory, Solace Systems etc
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上周在水星会议上，我遇到了STAC的Peter Lankford @ [STAC](http://www.stacresearch.com)，他告诉我STAC研究正处于开发“最后一段”推送基准规范的早期阶段。希望微软[WebSockets](http://blogs.msdn.com/b/interoperability/archive/2011/03/09/latest-websockets-release-interoperates-with-eclipse-s-jetty.aspx)的实现将考虑与这个领域的其他各种供应商（如Kaazing，my-Channels，Caplin，Lightstreamer，Migratory，Solace
    Systems等）一起基准测试。
- en: 'Final thoughts: I guess given the feature set of [Azure](http://www.microsoft.com/windowsazure/AppFabric/Overview/default.aspx)
    Service Bus, if I happen to implement [“Trading in the Cloud”](https://mdavey.wordpress.com/2009/02/02/trading-in-the-cloud/),
    I end up having to bridge WebSockets to Service Bus myself (think streaming prices)?
    Surely Microsoft would have been better to extend Azure Service Bus to support
    WebSockets?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后想法：我想鉴于Azure服务总线的功能集，如果我实现[“云中的交易”](https://mdavey.wordpress.com/2009/02/02/trading-in-the-cloud/)，我最终可能不得不自己将WebSockets桥接到服务总线（想想流价格）？微软扩展Azure服务总线以支持WebSockets岂不是更好？
