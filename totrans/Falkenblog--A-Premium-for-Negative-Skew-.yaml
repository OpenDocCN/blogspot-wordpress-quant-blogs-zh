- en: 'Falkenblog: A Premium for Negative Skew?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2013/06/a-premium-for-negative-skew.html#0001-01-01](http://falkenblog.blogspot.com/2013/06/a-premium-for-negative-skew.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Xiong, Idzorek, and Ibbotson have a
  prefs: []
  type: TYPE_NORMAL
- en: '[new paper](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2274295)'
  prefs: []
  type: TYPE_NORMAL
- en: coming out in the JPM showing that
  prefs: []
  type: TYPE_NORMAL
- en: '*mutual funds*'
  prefs: []
  type: TYPE_NORMAL
- en: with the highest tail risk (ie, highest probability of extreme downside returns)
    have higher returns. That is, there's a positive risk premium to negative skew.
    This is rather curious.
  prefs: []
  type: TYPE_NORMAL
- en: The only thing I saw in this field related to this found the opposite. That
    is, in a 2006 JoF paper,
  prefs: []
  type: TYPE_NORMAL
- en: '[Kosowski, Timmermann, and Wermers, and White](http://www.rhsmith.umd.edu/faculty/rwermers/ktww.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: bootstrapped the alphas of the entire universe of U.S. domestic equity
  prefs: []
  type: TYPE_NORMAL
- en: '*mutual funds*'
  prefs: []
  type: TYPE_NORMAL
- en: ', and found that the top decile had much more positive skewness than the median.
    The bottom decile had more negative skewness.'
  prefs: []
  type: TYPE_NORMAL
- en: I don't have the data, but it can't be consistent with both findings.
  prefs: []
  type: TYPE_NORMAL
