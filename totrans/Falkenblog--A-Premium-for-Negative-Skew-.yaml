- en: 'Falkenblog: A Premium for Negative Skew?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：负偏度的溢价？
- en: 来源：[http://falkenblog.blogspot.com/2013/06/a-premium-for-negative-skew.html#0001-01-01](http://falkenblog.blogspot.com/2013/06/a-premium-for-negative-skew.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/06/a-premium-for-negative-skew.html#0001-01-01](http://falkenblog.blogspot.com/2013/06/a-premium-for-negative-skew.html#0001-01-01)
- en: Xiong, Idzorek, and Ibbotson have a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Xiong, Idzorek, and Ibbotson 的研究表明
- en: '[new paper](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2274295)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[新论文](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2274295)'
- en: coming out in the JPM showing that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 《**日本病理学杂志**（JPM）》发表的一篇文章指出
- en: '*mutual funds*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*共同基金*'
- en: with the highest tail risk (ie, highest probability of extreme downside returns)
    have higher returns. That is, there's a positive risk premium to negative skew.
    This is rather curious.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 具有最高尾部风险（即，极端下行收益的最高概率）的投资品种具有更高的回报。也就是说，负偏度具有正风险溢价。这相当奇怪。
- en: The only thing I saw in this field related to this found the opposite. That
    is, in a 2006 JoF paper,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域我看到的唯一相关内容是相反的。也就是说，在《**日本金融杂志**（JoF）》2006年的一篇论文中，
- en: '[Kosowski, Timmermann, and Wermers, and White](http://www.rhsmith.umd.edu/faculty/rwermers/ktww.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kosowski, Timmermann, and Wermers, and White](http://www.rhsmith.umd.edu/faculty/rwermers/ktww.pdf)'
- en: bootstrapped the alphas of the entire universe of U.S. domestic equity
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对整个美国国内股票市场的阿尔法进行了自举
- en: '*mutual funds*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*共同基金*'
- en: ', and found that the top decile had much more positive skewness than the median.
    The bottom decile had more negative skewness.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，发现前十分位数的偏度比中位数更为正偏。而底部十分位数的偏度更为负偏。
- en: I don't have the data, but it can't be consistent with both findings.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: I don't have the data, but it can't be consistent with both findings.
