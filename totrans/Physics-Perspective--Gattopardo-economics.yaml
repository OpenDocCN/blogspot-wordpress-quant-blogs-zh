- en: Thomas Palley has written an interesting and provocative
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 托马斯·帕利写了一篇有趣且具有挑衅性的
- en: '[working paper](http://www.boeckler.de/pdf/p_imk_wp_112_2013)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[工作论文](http://www.boeckler.de/pdf/p_imk_wp_112_2013)'
- en: on "Gattopardo economics" -- his phrase for recent efforts to paper over the
    fundamental failings of mainstream economic theory by making superficial changes,
    thereby leaving the main structures intact. Such efforts seek "change that keeps
    things the same... Gattopardo economics makes change more difficult because it
    deceives people into thinking change has taken place. By masquerading as change,
    it crowds-out space for real change."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于“Gattopardo经济学” -- 他对近年来试图通过做表面上的改变来掩盖主流经济理论的基本缺陷的努力的称呼，从而保留主要结构不变。这样的努力寻求“保持事物不变的变化...
    Gattopardo经济学使变革更加困难，因为它欺骗人们认为变革已经发生。通过伪装成变革，它排挤了真实变革的空间。”
- en: The name comes from the novel Il Gattopardo (The Leopard) by Giuseppe Tomasi
    di Lampedusa, about class conflict in Sicily in the 1860s. In the novel, the aristocracy
    engineers change of a sort that deflects the real threat to their power and leaves
    them still in charge.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个名字来源于乔塞ppe·托马西·迪·兰佩杜萨的小说《Il Gattopardo》（《豹》）,该小说讲述了1860年代西西里岛的阶级冲突。在小说中，贵族策划了一种改变，这种改变将真正的威胁转移，使他们仍然掌控着局面。
- en: I don't know if Palley's account of the causes of the financial crisis and subsequent
    stagnation is definitely correct, but it rings true to me. It was the end result
    of broad financial de-regulation, coupled with relentless downward pressure on
    ordinary wages over the past few decades driven by globalization. This set the
    stage for a three decade credit bubble which ultimately burst. The part I'm not
    sure about is his claim that stagnant growth now is due to a lack of aggregate
    demand linked to soaring wealth inequality. Sounds plausible. Anyway, here's his
    closing summary. The
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道帕利是否对金融危机及其后续停滞的原因的描述绝对是正确的，但它对我来说很真实。这是过去几十年间普通工资持续下降和全球化驱动的结果。这为长达三十年的信贷泡沫最终破灭奠定了基础。我不确定的是他关于停滞增长现在是由与财富不平等有关的总需求不足引起的说法。听起来很有道理。无论如何，这是他的总结。
