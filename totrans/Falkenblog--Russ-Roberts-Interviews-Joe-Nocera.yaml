- en: '". I thought this book was OK, but it spent a lot of time discussing the background
    of major players, who all seemed to either grow up ''on the wrong side of the
    tracks'' or went to Groton. Am I the only person who had middle class parents,
    average in most ways? Perhaps that''s my exceptionalism--extreme conventionality!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"。我觉得这本书还行，但它花了很多时间讨论主要参与者的背景，他们似乎要么在‘错过生活的一面’长大，要么去Groton上学。我难道是唯一一个父母属于中产阶级，大多数方面都很平凡的人吗？也许这就是我的卓越主义——极端的普通！'
