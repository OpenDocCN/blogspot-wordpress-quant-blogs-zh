    the popular author if you have nice things to say. Book reviews are like stock
    analyst recommendations pre Sarbanes-Oxley.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: )。我可以告诉你，在你的博客上猛烈抨击一本书没有什么好处，但如果你说的话想的话，你可能会收到出版商的友好便条，或者如果你说的话很好，可能会收到来自受欢迎作者的好链接。书评就像萨班斯-奥克斯法案前的股票分析师建议。
- en: 'Here''s a snippet Nocera and Russel''s take-away of they big mover in the 2008
    crisis:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Nocera和Russel对2008年危机中的重大变化的摘录：
- en: 'My interpretation of that has to do with modeling. I think one of the things
    that happened over the course of the last 20 years is the core idea that you could
    model away risk. One of the things that was striking in [Greenspan''s] apology
    was when he said: Several people have won Nobel Prizes for the work that has turned
    out to be flawed.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我对此的理解与建模有关。我认为过去20年中发生的一件事是，你可以用模型排除风险的核心思想。格林斯潘在他的致歉信中的一点很引人注目，他说：有几个人因为已被证明是错误的工作而获得了诺贝尔奖。
- en: 'In other words, ''models'' were the main problem. We shouldn''t believe so
    much in models. This is not insightful, because it leads to infinite regress.
    If you believe models are imprecise, and so add some uncertainty around them,
    this too is a model. Sure, you can keep compounding your uncertainty, but eventually
    this leads to avoid lending altogether, which is clearly suboptimal. But then
    Nocera mentions this pertaining to MBIA:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，“模型”是主要问题。我们不应该对模型投以如此多的信任。这并不是一个有见地的观点，因为它会导致无限回归。如果你相信模型是不精确的，因此在其周围增加了一些不确定性，这也是一种模型。当然，你可以不断地累积你的不确定性，但最终这会导致完全取消贷款，这显然是次优的。但Nocera提到这与MBIA有关：
- en: 'One of the things we said to them, we asked them about, was their models. They
    said: Actually, our models were pretty accurate. If we plugged in a 20% decline
    in housing prices, they showed the world blowing up. But we just assumed that
    that could never possibly happen! Famous paper by the Orszag brothers and Joseph
    Stiglitz, who was a Nobel Laureate, showing how remote it is that Fannie or Freddie
    would ever go bankrupt. Absolutely true.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们问他们的一件事是关于他们的模型。他们说：事实上，我们的模型相当准确。如果我们插入房价下跌20%，他们展示了世界的崩溃。但我们只是假设那根本不可能发生！Orszag兄弟和约瑟夫·斯蒂格利茨（一个诺贝尔奖得主）的著名文章，展示了Fannie或Freddie破产是多么遥远。这是绝对真实的。
- en: 'So, the problem was not essentially models, hubris, or securitization, but
    rather this singular assumption: that housing prices, nationally, would not fall
    significantly year-over-year. It is much more parsimonious explanation; it explains
    more with less.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，问题并不是模型、傲慢或证券化，而是这个独特的假设：全国范围内的房价不会出现明显的年度下跌。这是一个更加简洁的解释；它用更少的内容解释了更多。
