- en: One problem you discover very quickly in macro is there isn't enough data to
    distinguish between many competiing theories. 100 years is a long time, but really
    not that many business cycles. The problem also pertains to bond default rates.
    Many people look at bonds, and because the bond has a 1000 issuers over 10 years,
    it seems to have 10000 observations, a pretty large sample. But if that time period
    contained only one recession, that's really not a large sample.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在宏观方面您会很快发现一个问题，就是没有足够的数据来区分许多竞争的理论。 100年是很长的时间，但实际上没有那么多的商业周期。 这个问题还涉及到债券违约率。
    许多人关注债券，因为债券在10年内有1000个发行人，看起来好像有10000次观察，这是一个相当大的样本。 但是如果那段时间内只发生了一次衰退，那就不算一个大样本。
