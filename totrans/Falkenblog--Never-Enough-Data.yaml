- en: ', these guys actually looked not only at the number of defaults, but made a
    stab at their ''rates''. That is, R&R''s results are intriguing but given they
    only mention the number of defaults, it''s not obvious if this is large or small
    because you don''t know how many countries were issuing. Facts are very important
    in economics and finance, because so many important issues like the equity premium
    and default rates have such large uncertainty. Most people think facts are easy,
    and theory is hard, but actually I think it is the reverse. Theory, once you understand
    it, is trivial, yet important facts are very elusive, often at the bottom of most
    major disagreements.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，这些家伙实际上不仅考虑了违约次数，而且尝试估计了它们的“率”。也就是说，R＆R的结果是有趣的，但由于他们只提到了违约次数，如果您不知道有多少个发行国家，这个结果是大还是小是不明显的。
    事实在经济和金融中非常重要，因为诸如股权溢价和违约率等许多重要问题都具有很大的不确定性。 大多数人认为事实很容易，而理论很难，但实际上我认为情况恰恰相反。
    一旦理解，理论就是微不足道的，而重要的事实往往是非常难以捉摸的，通常是大多数重大分歧的根源。
- en: It appears that default rates were much higher in the 19th century, and this
    could be very relevant to the 21st, because so many countries, and government
    entities within countries, have been on an unsustainable Greek-like binge. A subsequent
    wave of sovereign defaults could seem 'unprecedented', but only if you counted
    your lifetime as the sample of inference. As Faulbert noted about human folly,
    'Our ignorance of history makes us libel our own times. People have always been
    like this.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎19世纪的违约率要高得多，这可能与21世纪非常相关，因为许多国家和国内政府实体一直在进行不可持续的希腊式狂欢。 随后的一波主权违约可能被认为“空前”，但只有当您将您的一生视为推断的样本时才是如此。
    正如福尔伯特指出的人类愚蠢，“我们对历史的无知使我们诽谤我们当今的时代。 人们一直都是这样。”
