  type: TYPE_NORMAL
  zh: 尽管有负面消息，但重要的是要深呼吸，后退一步，从一些角度分析市场。在我帖子中概述的框架中
- en: '[bulls are losing control](http://humblestudentofthemarkets.blogspot.com/2010/02/bulls-are-losing-control.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[多头正在失去控制](http://humblestudentofthemarkets.blogspot.com/2010/02/bulls-are-losing-control.html)'
- en: ', here are some impotant relative performance charts that I am watching as
    signs that the bears may have taken control of the market.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下是我正在关注的几个重要的相对表现图表，作为熊市可能已经控制市场的迹象。
- en: '**Cyclicals are still holding up**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性股票仍在坚守**'
- en: The chart below shows the relative performance of the Morgan Stanley Cyclical
    Index (CYC) relative to the S&P 500\. CYC staged a relative breakout in early
    December and continues to lead the market. Should it break down below its relative
    support line, it would be a sign that the bears have the wind at their backs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了摩根士丹利周期指数（CYC）相对于标普500的相对表现。CYC在12月初进行了相对突破，并继续引领市场。如果它跌破相对支撑线，这将是一个信号，表明熊市已经占据上风。
- en: '[![](img/deb5fa0620b522f4de896bffe5550931.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUzM5rgd1jGgmd4i9k4MXzrNCDu2cK1-KgBq4H1HY4QFfVMD-ZM704p-LJV7F2TjdhzWHYJMPQOPOhxa1wF2PipWzy7r5dmLDKDKDzo0kC81w6HCr6-he79X_iZ9AFWRXfx1IsvXvW6zI2/s1600-h/CYC+vs+SPX.JPG)**Financials
    are on the verge of a breakdown**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](img/deb5fa0620b522f4de896bffe5550931.png)**金融板块正处于突破边缘**'
- en: The chart below shows the relative performance of the Financials compared to
    the S&P 500\. Financials have two unique characteristics in this cycle. First,
    they are where the stresses in the system show up and therefore a good canary
    in the mine as to the health of the market.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了金融板块相对于标普500的相对表现。在本轮周期中，金融板块有两个独特特点。首先，它们是系统中压力显现的地方，因此作为市场健康状况的金丝雀是一个很好的指标。
- en: '[![](img/5628546d0cd9822a02e3bf0a656293d9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjC4w7DrMyyAB2lzWuLMerOEodtNQiEoNCw0TOkq53MOV6FBDFuTSkmgN_qx3GUGGMtgX_BiAOEIk3Yzm_UT3aQ0Wj8gNCulPkamCaoWfqqvGR7tpMoxpokw7XEICUldYO5sn_EF1jjwf2C/s1600-h/XLF+vs+SPX.JPG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](img/5628546d0cd9822a02e3bf0a656293d9.png)'
- en: The sector is in a relative downtrend and it's on the verge of a breakdown and
    I expect that it would decline further at the open. Should it decline below its
    relative support zone, it is another signal that the end of a
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该行业正处于相对下跌趋势中，正处于突破边缘，我预计它会在开盘时进一步下跌。如果它跌破相对支撑区域，这是另一个信号，表明一个
