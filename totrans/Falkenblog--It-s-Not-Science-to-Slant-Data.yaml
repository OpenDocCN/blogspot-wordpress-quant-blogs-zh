- en: In the latest Science Saturday at bloggingheads, George Johnson tries to diminish
    the relevance of the climategate emails by saying that "everyone does it". As
    if, that's just locker room science talk.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在最新的 Science Saturday 上，George Johnson 试图通过说“每个人都这样做”来贬低 climategate 电子邮件的相关性。就像，那只是更衣室里的科学谈话一样。
- en: <embed type="application/x-shockwave-flash" src="http://static.bloggingheads.tv/maulik/offsite/offsite_flvplayer.swf"
    flashvars="playlist=http%3A%2F%2Fbloggingheads%2Etv%2Fdiavlogs%2Fliveplayer%2Dplaylist%2F24707%2F22%3A46%2F23%3A31">
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: <embed type="application/x-shockwave-flash" src="http://static.bloggingheads.tv/maulik/offsite/offsite_flvplayer.swf"
    flashvars="playlist=http%3A%2F%2Fbloggingheads%2Etv%2Fdiavlogs%2Fliveplayer%2Dplaylist%2F24707%2F22%3A46%2F23%3A31">
- en: 'There is no excuse for trying to hide the medieval warming period statistically,
    or diminish the credibility of critics. It isn''t simple talk, and more than a
    white guy can say they use the N-word casually but that means nothing: everyone
    knows that someone who talks that way isn''t credible on racial issues.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何借口试图在统计上隐藏中世纪的暖期，或者贬低批评者的信誉。这并不是简单的谈论，就像白人可以随意使用“N”字一样，但那毫无意义：每个人都知道说话的人在种族问题上没有可信度。
- en: Talking about coalitions, and hiding conspicuous trends, is pure slanting data
    to one's predisposition. If someone shaded beta-return data from the 1970s because
    they were not relevant to the CAPM ,that would be conscious fraud. Luckily in
    economics we are all looking at the same data, so no one would even try to do
    that, but if they did, it would be a big, black stain. There is no good excuse
    for what they said in those emails.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论联合，和隐藏显著趋势，都是纯粹的偏斜数据，符合个人偏好。如果有人因为1970年代的beta-return数据与 CAPM 无关而对其进行了阴影处理，那就是故意的欺诈。幸运的是在经济学领域，我们都在看着相同的数据，所以没有人会尝试这样做，但如果他们这样做了，那将是个大问题，是个严重的污点。他们在那些电子邮件中所说的没有任何好的借口。
