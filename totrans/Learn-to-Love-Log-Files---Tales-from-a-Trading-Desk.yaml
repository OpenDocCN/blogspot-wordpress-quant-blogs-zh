- en: Learn to Love Log Files
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学会爱上日志文件
- en: A vast majority of software projects start out with no though as to what should
    go into log files.  Log files are effectively a 3rd class citizen in the software
    development thought process.  I’ve seen a few companies mandate certain data in
    log files for projects to ease the transition from development to production –
    handover to support (both infrastructure and application).  Having spent some
    time using [ELK](https://www.elastic.co/products), ingesting log files from applications
    that really aren’t structured very well, I now believe that [ELK](http://brewhouse.io/blog/2014/11/04/big-data-with-elk-stack.html)
    is an easy way for development teams to eat their own dog food.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 绝大多数软件项目在起步时都没有考虑过日志文件应包含哪些内容。日志文件在软件开发思维过程中实际上是一个第三类公民。我见过一些公司规定日志文件中必须包含某些数据，以帮助项目从开发过渡到生产——基础设施和应用程序的支持交接。在使用[ELK](https://www.elastic.co/products)一段时间后，我意识到[ELK](http://brewhouse.io/blog/2014/11/04/big-data-with-elk-stack.html)是开发团队“自食其果”的一个简单方法。
- en: 'What follows are a few points that I found useful:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我认为有用的几点建议：
- en: Get familiar with [grok](https://www.elastic.co/guide/en/logstash/current/plugins-filters-grok.html)
    fast when using logstash
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用logstash时快速熟悉[grok](https://www.elastic.co/guide/en/logstash/current/plugins-filters-grok.html)
- en: When I started out with ELK, I unfortunately ingested log files that didn’t
    get grok’s appropriate.  [Deleting](https://www.elastic.co/guide/en/elasticsearch/reference/1.3/docs-delete-by-query.html)
    document is thus helpful as a query.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我开始接触ELK时，我不幸地摄入了没有得到grok适当处理的日志文件。[删除](https://www.elastic.co/guide/en/elasticsearch/reference/1.3/docs-delete-by-query.html)文档作为查询是有帮助的。
- en: '[Index’s](https://www.elastic.co/guide/en/kibana/current/tutorial-define-index.html)
    are important 🙂'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引库（Index’s）很重要：）
