  zh: '**周中市场更新**'
- en: ': Evidence of a negative seasonal pattern has been circulating on the internet
    for the S&P 500\. As one of many examples, LPL Financial pointed out that the
    S&P 500 has typically topped out in early August and slides into late September.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：网络上流传着标普500指数出现负面季节性模式的证据。作为众多例子中的一个，LPL Financial指出，标普500指数通常在8月初达到顶峰，然后滑落到9月底。
- en: While past performance is no guarantee of future returns, will 2021 repeat the
    past seasonal pattern? Can the stock market avoid negative seasonality?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然过去的业绩并不能保证未来的回报，但2021年会重复过去的季节性模式吗？股市能否避免负面的季节性影响？
