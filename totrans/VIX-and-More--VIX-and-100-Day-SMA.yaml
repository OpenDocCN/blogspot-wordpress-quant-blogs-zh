- en: 'VIX and More: VIX and 100 Day SMA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX：VIX和100日SMA
- en: 来源：[http://vixandmore.blogspot.com/2007/08/vix-and-100-day-sma.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/vix-and-100-day-sma.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/vix-and-100-day-sma.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/vix-and-100-day-sma.html#0001-01-01)
- en: I usually speak of mean reversion in terms of the distance the VIX is away from
    its 10 or 20 day simple moving average.  These are high percentage plays with
    a good bit of statistical data to support a mean reversion trade.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常在谈到均值回归时，是指VIX与其10或20日简单移动平均线的距离。这些都是高概率交易，有大量统计数据支持均值回归交易。
- en: With all the volatility of the past three weeks or so, the SMA that is getting
    my attention right now is the 100 day SMA, where the VIX sat 85.2% above the 100
    day SMA of 15.28 as of Friday’s close.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的三周左右的波动中，我现在关注的是100日SMA，上周五收盘时，VIX相对于15.28的100日SMA上涨了85.2%。
- en: This is not quite unprecedented, but since 1990 there have been only 13 trading
    days – several of which have been clustered together – in which the VIX has closed
    80% or more above its 100 day SMA.  Without an exception, these have all been
    excellent times to predict a VIX reversal, as the *minimum* VIX contraction 50
    trading days later has been 18%.  Specifically, the mean VIX contraction is 16%
    in 3 days, 20-21% in the 5/10/20 day period, and a whopping 33% some 50 trading
    days out.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是十分罕见的情况，但是自1990年以来，VIX只有13个交易日，其中几个是连续交易日，收盘时VIX相对于100日SMA上涨了80%或更多。毫无例外，这些都是预测VIX逆转的绝佳时机，因为随后50个交易日内，VIX的最小收缩幅度为18%。具体而言，3天内平均VIX收缩16%，5/10/20天内为20-21%，而50个交易日后幅度高达33%。
- en: Given that VIX options still have 8 trading days left for the current cycle,
    I suspect that the August 25 puts would be a good play, thought the 22.50s probably
    deserve some attention as well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于VIX期权当期周期还有8个交易日，我怀疑8月25日的认购期权会是一个不错的选择，虽然22.50卖出期权也值得关注。
- en: Can this gravity defying dance really continue for another week and a half?  I’m
    betting against it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种逆重力舞蹈真的还会持续一个半星期吗？我可并不这么认为。
