- en: 'Humble Student of the Markets: A pending earthquake in Europe?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：欧洲即将发生地震？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/pending-earthquake-in-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/pending-earthquake-in-europe.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/pending-earthquake-in-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/pending-earthquake-in-europe.html#0001-01-01)
- en: In the face of the earthquake in Japan, the BoJ acted to inject liquidity into
    the system. The Fed sounded somewhat dovish on inflationary expectations in its
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 面对日本地震，日本央行采取了向系统注入流动性的行动。美联储在其
- en: '[last FOMC statement](http://www.federalreserve.gov/newsevents/press/monetary/20110315a.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的FOMC声明](http://www.federalreserve.gov/newsevents/press/monetary/20110315a.htm)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: By contrast, I wrote
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，我写道
- en: '[on March 3](http://humblestudentofthemarkets.blogspot.com/2011/03/get-ready-for-rates-to-rise.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[3月3日的声明](http://humblestudentofthemarkets.blogspot.com/2011/03/get-ready-for-rates-to-rise.html)'
- en: that the ECB stated that it expected to rates to start rising as early as April.
    Since then, many analysts have pooh-poohed that statement by pointing out that
    the European periphery remains weak and the ECB couldn't possibly raise rates.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行曾表示，预计利率最早可能在4月开始上升。从那时起，许多分析师通过指出欧洲外围仍然疲软，欧洲央行不可能加息，对这一声明不屑一顾。
- en: 'Trichet proved the analysts wrong when he stated that he "had nothing to add"
    to the March 3 statement that rates may rise as early as April, according to this
    Reuters report:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据路透社的报道，当特里谢表示他“无需补充”3月3日的声明，即利率最早可能在4月上升时，他证明分析师们错了。
- en: ECB President Jean-Claude Trichet said he had nothing to add on the bank's monetary
    policy stance to his comments at its last policy meeting on March 3, when he shocked
    financial markets by announcing that an April rate rise was possible.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行行长让-克洛德·特里谢表示，关于银行的货币政策立场，他没有比3月3日的政策会议上的评论更多要补充的，当时他震惊金融市场，宣布4月加息是可能的。
- en: 'Other European central bankers appeared equally hawkish:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 其他欧洲央行行长也表现出同样的鹰派立场：
- en: Mario Draghi, who heads the Bank of Italy and is tipped as a possible successor
    to Trichet, said the ECB "remains prepared to act in a firm and timely way" to
    ensure inflationary risks do not materialise. Trichet's term as ECB chief expires
    in October.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 意大利银行行长马里奥·德拉吉被认为是特里谢可能的继任者，他表示欧洲央行“仍然准备以坚决和及时的方式行动”，以确保通胀风险不会成为现实。特里谢的欧洲央行行长任期将在10月结束。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In Austria, Executive Board member Gertrude Tumpel-Gugerell said the ECB was
    exercising "strong vigilance" on inflationary pressures -- repeating the phrase
    Trichet used on March 3 and which in the past signalled a rate rise was only a
    month away
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在奥地利，执行董事会成员格特鲁德·汤普尔-古格尔尔表示，欧洲央行正在对通胀压力进行“高度警惕” —— 这重复了特里谢在3月3日使用的表述，而在过去这一表述意味着加息可能仅有一个月之遥
- en: Meanwhile,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，
- en: '[Portugal faces a crisis in April](http://ftalphaville.ft.com/blog/2011/03/16/516576/portugal-finally-about-the-banks/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[葡萄牙面临4月危机](http://ftalphaville.ft.com/blog/2011/03/16/516576/portugal-finally-about-the-banks/)'
- en: and Mish pointed out that the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 中对通胀预期表现得相当鸽派，而Mish指出，
- en: '[Portuguese government is on the verge of collapse](http://globaleconomicanalysis.blogspot.com/2011/03/portuguese-government-on-verge-of.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[葡萄牙政府濒临崩溃](http://globaleconomicanalysis.blogspot.com/2011/03/portuguese-government-on-verge-of.html)'
- en: . When I awoke on March 11 to the news of the devastating earthquake in Japan,
    what I found equally disturbing for the financial markets was that bond yields
    in the European periphery were blowing out.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 。当我于3月11日醒来，得知日本发生毁灭性地震的消息时，我发现同样令金融市场不安的是，欧洲外围的债券收益率正在飙升。
- en: If the ECB continues on their hawkish course, it risks destabilizing the financial
    system in Europe and set off another earthquake with aftershocks that could reverberate
    around the globe.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果欧洲央行继续其鹰派路线，它可能会使欧洲的金融系统不稳定，并引发另一场地震，其余震可能在全球范围内回响。
