  type: TYPE_NORMAL
  zh: “我是十中之一……” | 编码市场
- en: 来源：[https://etrading.wordpress.com/2006/10/03/i-am-a-one-in-ten/#0001-01-01](https://etrading.wordpress.com/2006/10/03/i-am-a-one-in-ten/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://etrading.wordpress.com/2006/10/03/i-am-a-one-in-ten/#0001-01-01](https://etrading.wordpress.com/2006/10/03/i-am-a-one-in-ten/#0001-01-01)
- en: “I am a one in ten…”
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “我是十中之一……”
- en: October 3, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年10月3日
- en: 'Remember that UB40 tune from the early 80s recession ?  Or, to put the question
    another way, how much can we automate ?  [Mostly’s recent post](http://mostly.wordpress.com/2006/10/02/90-of-traders-face-the-axe-as-computers-take-control/)
    about only 10% of traders surviving growing computerisation made me think again
    about the automation of fixed income market making. Of course, the [IBM paper](http://www-935.ibm.com/services/us/imc/pdf/ge510-6270-trader.pdf)
    he refers to is somewhat self serving: IBM think you need to select a strategic
    technology partner to meet the challenges of the next 10 year. I wonder who they
    could be thinking of ?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得80年代初经济衰退时期UB40的那首曲子吗？或者换个问法，我们能自动化到什么程度？[Mostly最近的帖子](http://mostly.wordpress.com/2006/10/02/90-of-traders-face-the-axe-as-computers-take-control/)提到只有10%的交易员能在计算机化加剧的情况下生存，这让我再次思考固定收益做市的自动化问题。当然，他提到的[IBM论文](http://ibm-935.ibm.com/services/us/imc/pdf/ge510-6270-trader.pdf)有些自利：IBM认为你需要选择一个战略技术伙伴来应对未来十年的挑战。我想知道他们指的是谁？
- en: A lot of the market making job has been automated in the last few years…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的几年里，很多做市工作已经被自动化了……”
- en: 'Pricing: calc engines driven by depth ticks from Eurex or Liffe constantly
    reprice bonds'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定价：由Eurex或Liffe的深度报价驱动的计算引擎不断重新定价债券
- en: 'Quoting: autoquoting systems driven by the pricing engines crank out bid and
    ask with sizes to multiple ECNs'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报价：由定价引擎驱动的自动报价系统向多个ECN发出带有规模的买卖报价
- en: 'Auto RFQ: on quote driven markets a dealers trading system will handle the
    negotiation with clients raising RFQs. Mostly [alluded to this in an earlier post
    when he mentioned tiering](http://mostly.wordpress.com/2006/09/28/certainty-of-execution/).'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Auto RFQ: 在报价驱动市场中，交易商的交易系统将处理与客户就RFQ进行的谈判。多数情况下[在之前的帖子中提到过分级](http://mostly.wordpress.com/2006/09/28/certainty-of-execution/)。'
- en: 'STP: most bond trades flow straight through to settlement with no manual intervention'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'STP: 大多数债券交易直接通过结算，无需人工干预'
- en: So what remains to be automated ?  To me it seems that the big ones are inventory
    management, and the pricing of liquidity. If we can do those, we make a lot of
    traders redundant, and maybe us techies can collect their bonuses 😉  But how do
    we get the turkeys to vote for Christmas ?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那么还有什么需要自动化的呢？在我看来，主要的是库存管理和流动性定价。如果我们能做到这些，我们会让很多交易员变得多余，也许我们这些技术人员可以收取他们的奖金
    😉 但我们要如何让火鸡投票支持圣诞节呢？
