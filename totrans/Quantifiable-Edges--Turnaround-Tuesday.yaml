- en: I looked at the concept of Turnaround Tuesdays. I found the old market adage
    really seemed to provide an edge. And while that edge had been prevalent since
    at least the 60’s, it had become even stronger over the last decade. Below I’ve
    rerun one of the tests from that post. In this case I looked for exactly 3 dwon
    days in a row and today being Monday.
