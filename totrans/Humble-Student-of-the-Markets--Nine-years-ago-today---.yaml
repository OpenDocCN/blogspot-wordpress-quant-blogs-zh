- en: 'Humble Student of the Markets: Nine years ago today...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦虚学生：九年前的今天……
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/nine-years-ago-today.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/nine-years-ago-today.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/nine-years-ago-today.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/nine-years-ago-today.html#0001-01-01)
- en: It was nine years ago today,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是九年前的今天，
- en: '***Humble Student of the Markets***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***市场的谦虚学生***'
- en: was born. My first post at the time was entitled
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 诞生了。当时我的第一篇文章的标题是
- en: '[What exactly are hedge funds hedging?](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲基金到底在对冲什么？](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
- en: I went on to show that hedge fund returns were correlated with equity returns.
    That makes conceptual sense, because hedge funds are in the business of taking
    risk and equity risk is a major component of investing risk.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我接着展示了对冲基金回报与股票回报相关。这在概念上是有道理的，因为对冲基金从事的是承担风险的业务，而股票风险是投资风险的一个主要组成部分。
- en: '**HFs are so 20th century...**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**对冲基金如此20世纪……**'
- en: Nine years later, hedge funds have done even worse than what I showed in 2007\.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 九年过去了，对冲基金的表现甚至比我在2007年展示的还要糟糕。
- en: '[Charlie Bilello](https://pensionpartners.com/great-expectations/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[查理·比莱洛](https://pensionpartners.com/great-expectations/)'
- en: showed that their returns have flattened out. They are no longer correlated
    with equity returns.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 表明他们的回报已经趋于平缓。他们不再与股票回报相关。
- en: It could be argued that HFs are absolute return vehicles and therefore it is
    unfair to compare them against equities. Bloomberg showed that their performance
    against a balanced fund benchmark has been nothing to write home about either.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，对冲基金是绝对收益工具，因此将它们与股票进行比较是不公平的。彭博社显示，它们对比平衡基金基准的表现也没有什么值得一提的。
- en: The market has reacted and the latest figures show that YTD hedge fund fund
    flows have turned negative. YTD redemptions are 77b as of October 2016.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 市场已经做出了反应，最新数据显示，截至2016年10月，今年以来对冲基金的资金流出已经转为负值。今年以来的赎回额为77亿美元。
- en: '**Alpha is hard to find**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**Alpha 很难找到**'
- en: My assertion back in 2007 that alpha is hard to find turned out to be correct.
    Many HF strategies, such as convertible arbitrage, long/short equity, event-driven,
    emerging markets, and so on, can be approximated by combinations of factors. In
    other words, you were paying for beta when you thought you were buying alpha.
    Since then, even those beta strategies have turned into...I don't know what as
    aggregate HFRX Indices have flattened out over the last few years.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2007年提出的观点是，Alpha 很难找到，事实证明是正确的。许多对冲基金策略，如可转债套利、多空股票、事件驱动、新兴市场等等，可以用因子组合来近似。换句话说，当你以为在购买
    Alpha 时实际上是在购买 beta。从那时起，甚至那些 beta 策略也已经转变成了……我不知道，因为过去几年的HFRX指数已经趋于平缓。
- en: The field is getting far too crowded to extract significant alpha. Back in the
    early 1990's, when swashbuckling managers like Julian Robertson and George Soros
    dominated the field, a billion dollar hedge fund was an enormous fund. Today,
    a fund with AUM that size just gets lost in the crowd.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域变得太拥挤，无法获得重大的 Alpha。回到20世纪90年代初，像朱利安·罗伯森和乔治·索罗斯这样的冒险家主导了这个领域，一个拥有10亿美元资产的对冲基金是一只巨大的基金。如今，拥有这样规模资产的基金在人群中就会迷失方向。
- en: '**Adding value to the investment process**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**为投资过程增值**'
- en: I am not always right, but this is just an example of the value I have brought
    to the blogosphere and to the investment community.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不总是正确的，但这只是我为博客界和投资界带来价值的一个例子。
