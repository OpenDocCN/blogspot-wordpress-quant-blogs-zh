- en: 'VIX and More: 2007 vs. 1998 or Subprime vs. LTCM'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：2007年与1998年，次贷危机与LTCM
- en: 来源：[http://vixandmore.blogspot.com/2007/08/2007-vs-1998-or-subprime-vs-ltcm.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/2007-vs-1998-or-subprime-vs-ltcm.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/2007-vs-1998-or-subprime-vs-ltcm.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/2007-vs-1998-or-subprime-vs-ltcm.html#0001-01-01)
- en: Those who were active in the markets in 1998 and anyone who is a student of
    the markets should be asking themselves how the current subprime mortgage mess
    compares with the [Long-Term Capital Management](http://en.wikipedia.org/wiki/Long-Term_Capital_Management)
    failure of nine years ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1998年在市场上活跃的人和任何市场的学生都应该问自己，当前的次级抵押贷款混乱与九年前的[长期资本管理](http://en.wikipedia.org/wiki/Long-Term_Capital_Management)失败相比如何。
- en: 'If you haven’t already read Roger Lowenstein’s excellent [When Genius Failed:
    The Rise and Fall of Long-Term Capital Management](http://www.amazon.com/When-Genius-Failed-Long-Term-Management/dp/0375758259),
    it isn’t too late to do so.  Among the events that Lowenstein recounts is the
    merciless squeezing of LTCM’s positions by Goldman, Salomon and others, activities
    that may have strong parallels to some of what is going on behind the scenes right
    now.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有读过罗杰·洛温斯坦的优秀作品[当天才失败时：长期资本管理的崛起与衰落](http://www.amazon.com/When-Genius-Failed-Long-Term-Management/dp/0375758259)，现在阅读也为时不晚。洛温斯坦所记录的事件中，高盛、所罗门和其他人对LTCM头寸的无情挤压，这些活动可能与现在幕后发生的一些事情有很强的相似之处。
- en: The purpose of today’s comparison is to contrast the magnitude of the volatility
    triggered by the failure of LTCM to what we have seen in the last two months.  Keep
    in mind that according to Lowenstein, LTCM’s capital peaked in April 1998, as
    shown in the graphic below from [Siddharth Prabhu](http://www.econ.duke.edu/dje/2001/prabhu.pdf),
    who utilizes Lowenstein’s data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天比较的目的是为了对比LTCM失败引发的波动规模与我们过去两个月所看到的。请注意，根据洛温斯坦的说法，LTCM的资本在1998年4月达到顶峰，如下面来自[西达·普拉布](http://www.econ.duke.edu/dje/2001/prabhu.pdf)的图表所示，他使用了洛温斯坦的数据。
- en: '![](img/f7197ce2a76e7661f2148258ed12f042.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f7197ce2a76e7661f2148258ed12f042.png)'
- en: As the graph of VIX and SPX from 1998 toward the bottom demonstrates, LTCM’s
    small losses from April to July have very little impact on the markets, but as
    the losses grow (and the [Russian financial crisis](http://en.wikipedia.org/wiki/Russian_financial_crisis)
    widens), the VIX nearly triples over the course of two months, while the S&P 500
    loses approximately 20%.  For more historical context, note that by the end of
    the year the SPX had recovered all of those losses and moved higher, while the
    VIX returned almost to the pre-crisis lows.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从1998年到谷底的VIX和SPX图表显示，LTCM从4月到7月的小额亏损对市场影响非常小，但随着亏损的增加（以及[俄罗斯金融危机](http://en.wikipedia.org/wiki/Russian_financial_crisis)的扩大），VIX在两个月内几乎翻了两番，而标普500指数下跌了约20%。为了更了解历史背景，请注意，到年底时，SPX已经收回了所有这些损失并继续上涨，而VIX几乎回到了危机前的低点。
- en: How does the current situation stack up?  Looking at the chart at the bottom,
    once again, the VIX has almost tripled in two months (doubled in one month), while
    the SPX has lost closer to 10% of its value.  For comparative purposes, this means
    more fear in the current situation, with less in the way of financial losses –
    at least at this stage.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当前情况如何呢？再次查看图表底部，VIX在两个月内几乎翻了两番（一个月内翻一番），而SPX的市值损失了近10%。从比较的角度来看，这意味着当前情况下的恐慌情绪更多，而金融损失较少——至少目前是这样。
- en: With LTCM and [Amaranth](http://en.wikipedia.org/wiki/Amaranth_Advisors) already
    in the books, you would think that those who are in a position to avert another
    similar crisis would be in a better position to do so.  Keep an eye on the comparisons
    to 1998 going forward and don’t be so quick to conclude that this time it will
    be worse than it was nine years ago.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着LTCM和[阿玛兰特](http://en.wikipedia.org/wiki/Amaranth_Advisors)已经写入历史，你会认为那些有能力避免类似危机的人会处于更好的位置来这样做。继续关注与1998年的比较，不要急于得出这次会比九年前更糟的结论。
