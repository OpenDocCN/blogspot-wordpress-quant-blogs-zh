- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': The S&P 500 has been undergoing a ride on its upper Bollinger Band (BB),
    which historically has been a bullish sign of price momentum. The bigger question
    is how the tape will behave when the upper BB ride ends.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 标准普尔500指数一直在其布林带上轨（BB）上运行，这在历史上一直是价格动量的看涨信号。更大的问题是，当上轨运行结束时，市场走势将如何表现。
