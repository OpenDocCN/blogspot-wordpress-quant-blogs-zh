- en: 'Falkenblog: Frazzini and Pedersen Simulate Beta Arbitrage'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: Frazzini与Pedersen模拟Beta套利'
- en: 来源：[http://falkenblog.blogspot.com/2010/12/frazzini-and-pedersen-simulate-beta_15.html#0001-01-01](http://falkenblog.blogspot.com/2010/12/frazzini-and-pedersen-simulate-beta_15.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/12/frazzini-and-pedersen-simulate-beta_15.html#0001-01-01](http://falkenblog.blogspot.com/2010/12/frazzini-and-pedersen-simulate-beta_15.html#0001-01-01)
- en: '[Andrea Frazzini and lasse Pedersen](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1723048)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Andrea Frazzini and lasse Pedersen](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1723048)'
- en: 'have a paper out entitled ''Betting against Beta''. It has an insane number
    of tables and figures at the end, which is nice because its all there if you care
    to look, and with electronic publishing, no polar bears are killed in the process.
    They take the finding that ''risk does not appear positively related to return
    within asset classes, and form Betting-Against-Beta portfolios by going long the
    low beta assets, and short the high beta assets. Specifically:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 出版了一篇题为“反对Beta的赌注”的论文。它在最后有一个疯狂的表格和图标，这很好，因为如果你在意，所有内容都在那里，并且通过电子出版，没有关于北极熊的伤害。他们通过发现“风险在资产类别内似乎与回报呈正相关”，并通过持有低beta资产多头，做空高beta资产来建立反对Beta的投资组合。具体来说：
- en: A BAB factor is long a portfolio of low-beta assets, leveraged to a beta of
    1, and short a portfolio of high-beta assets, de-leveraged to a beta of 1\. For
    instance, the BAB factor for U.S. stocks achieves a zero beta by being long $1.5
    of low-beta stocks, short $0.7 of high-beta stocks, with offsetting positions
    in the risk-free asset to make it zero-cost
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: BAB因子是多个低beta资产组成的投资组合，杠杆到1的beta值，并做空高beta资产的投资组合，将其杠杆降至1。例如，美国股票的BAB因子通过多头持有价值$1.5的低beta股票，空头持有价值$0.7的高beta股票，并通过无风险资产的持仓成本为0的以上情况来实现零beta。
- en: They find significant returns to betting against beta within 19 country's equity
    markets, and also look at US treasuries, and credit markets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现在19个国家的股票市场进行反对beta的显著回报，同时也研究了美国国债和信贷市场。
- en: Another brick in the wall showing that covariance with 'the market', any market,
    is not cross-sectionally related to returns. Now, it could be 'expected returns'
    were correlated with this conditional covariance, and all we have are realized
    returns, but at what point does one
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 马路上的另一块砖，展示这与“市场”相关的协方差，对于任何市场而言，并不与回报有交叉关系。现在，可以‘预期回报’与这种有条件的协方差相关联，而我们现在只有已实现的回报，但在什么情况下一个
- en: '[give up on this line of reasoning](http://seekingalpha.com/article/160413-expected-returns-are-they-unmeasurable)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[放弃这条推理](http://seekingalpha.com/article/160413-expected-returns-are-they-unmeasurable)'
- en: '?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: As to the question why, Frazzini and Pedersen argue it is related to margin
    requirements. That is, a higher margin requirement inhibiits leverage, and this
    causes one to prefer high beta assets to get more bang for your buck. While this
    works in this model, it predicts people should be massively invested in the stock
    market, but average stock market holdings are comparable to household's investment
    in automobiles. Only 15% of the population hold stocks directly (not via pensions),
    and stocks are only about
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 至于为什么这样，Frazzini和Pedersen认为这与保证金要求有关。 即，更高的保证金要求限制了杠杆，这会使人们更喜欢高beta资产以获得更大的回报。虽然这在模型中确实奏效，但是它预测人们应该大量投资于股市，但是人们持有的股票平均水平与家庭在汽车上的投资可比。只有15%的人口直接持有股票（而不是通过养老金），而股票只占了
- en: '[50% of their financial assets](http://www.ecb.int/events/pdf/conferences/ecb_cfs_conf/Lucas.pdf?2511523074ffd7b4feb7d199e141a1ea)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们的财务资产的50%](http://www.ecb.int/events/pdf/conferences/ecb_cfs_conf/Lucas.pdf?2511523074ffd7b4feb7d199e141a1ea)'
- en: (other being bonds and cash). So, if the margin was a binding constraint, this
    is a major counterfactual.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: (其它是债券和现金）。因此，如果保证金是一个约束，则这是一个主要的事实。
- en: Sure, increasing haircuts (margins) hurts prices, but usually these are stressed
    markets, a highly biased samples for a general inference. Consider that eliminating
    shorting on certain stocks usually provides a one-day increase in the stock price,
    but over time, it is not obvious countries with more onerous short selling restrictions
    are more overpriced in aggregate.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，增加头寸（保证金）会伤害股价，但通常情况下，这些是压力大的市场，对于一般推理来说，这是一个高度偏斜的样本。注意到，通常情况下，消除某些股票的空头持仓通常会使股价在一天内上涨，但随着时间的推移，很明显，对空头销售限制更严格的国家股票在总体上更过价。
- en: If investors are leverage constrained, and so favor high beta assets or low
    beta assets, leading to lower returns of high beta assets, low volatility portfolios
    being offered now are clearly dominant portfolios. If at least some investors
    are not constrained, this is not an equilibrium, because they will all strictly
    prefer the low volatility portfolios.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果投资者被杠杆约束，因此偏爱高贝塔资产或低贝塔资产，导致高贝塔资产的回报率较低，目前提供的低波动组合显然是占主导地位的组合。如果至少有些投资者没有受限制，这不是一个均衡状态，因为他们都严格偏好低波动组合。
- en: As to the Treasury-Eurodollar spread predicting equity BAB portfolios, to the
    extent there is beta compression in stressed times, that isn't really interesting.
    Now, if the prospective returns are predictable, that would be interesting. Alas,
    with time series on a factor, there's never enough data, and I've never seen anything
    work well out-of-sample.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于国库欧元存款利差预测股权BAB组合，如果在压力时期存在贝塔压缩，这并不是真正有趣的。现在，如果潜在收益是可预测的，那将是有趣的。遗憾的是，对于因子的时间序列数据，数据永远不够，我从未见过任何东西在样本外表现良好。
- en: My favorite explanation for the risk-return pattern--flat as a first approximation,
    negative for the highest risk assets in any class--is that 1) as investors measure
    risk relative to a consensus benchmark, no risk premium exists and 2) the really
    high risk assets are overpriced due to dupes who think they all have alpha. The
    latter is kind of a margin story, and it is a disequilibrium one.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我对风险-收益模式的最喜欢的解释--一开始是平坦的，对于任何类别中最高风险资产为负--是，1) 由于投资者将风险相对于共识基准来衡量，不存在风险溢价，2)
    真正高风险的资产由于认为它们都有阿尔法的傻瓜而被高估。后者是一种保证金故事，它是一种失衡状态。
