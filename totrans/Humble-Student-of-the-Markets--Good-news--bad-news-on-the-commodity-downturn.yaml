- en: 'Humble Student of the Markets: Good news, bad news on the commodity downturn'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：关于商品下跌的好消息与坏消息
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/01/good-news-bad-news-on-commodity-downturn.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/01/good-news-bad-news-on-commodity-downturn.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/01/good-news-bad-news-on-commodity-downturn.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/01/good-news-bad-news-on-commodity-downturn.html#0001-01-01)
- en: I`ve been thinking a lot about the latest oil has it continue to crater. Are
    falling prices reflective of oversupply or weak demand? What are the implications
    for the global growth outlook?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在思考最新的油价持续暴跌的问题。价格下跌是供应过剩还是需求疲软的反映？这对全球增长前景意味着什么？
- en: On one hand, its weakness could be attributable to excess supply due to a Saudi
    decision to continue producing for economic and political reasons. In that case,
    falling oil prices are bullish for the global economy as it represents a transfer
    of wealth from producers to consumers. As consumers spend more, it spurs economic
    growth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，其弱势可能归因于沙特决定出于经济和政治原因继续生产导致的供应过剩。在这种情况下，油价下跌对全球经济是利好的，因为它代表着财富从生产者向消费者的转移。随着消费者支出增加，它刺激了经济增长。
- en: On the other hand, the prices of other commodities have fallen in lockstep.
    In that case, a better explanation for commodity price weakness would be falling
    global demand, which would be bearish for the global growth outlook.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，其他商品的价格也同步下跌。在这种情况下，对商品价格疲软的更好解释可能是全球需求的下降，这对于全球增长前景来说是一个利空。
- en: As the above chart shows, both oil prices and commodities, as measured by the
    CRB Index, have cratered. Is this a warning of sputtering global growth and deflation,
    which is a deflationary signal for investors to dive into their bunkers?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如上述图表所示，油价和以CRB指数衡量的商品价格都暴跌了。这是全球经济放缓和通缩的警告吗？这对投资者来说是一个通缩信号，让他们躲进避风港吗？
- en: '**Not just falling physical demand**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**不仅仅是实物需求的下降**'
- en: The story isn't as simple as one of declining physical demand. Izabella Kaminska
    has done a brilliant job of highlighting the process of financialization of commodities,
    which pushed up their prices. On her personal blog
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 故事并非像实物需求下降那么简单。Izabella Kaminska在其个人博客上出色地突显了商品金融化的过程，这一过程推高了商品价格。
- en: '[Dizzynomics](https://dizzynomics.wordpress.com/2015/01/13/manufacturing-collateral-the-consequences/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学迷思](https://dizzynomics.wordpress.com/2015/01/13/manufacturing-collateral-the-consequences/)'
- en: ', she explained the process this way:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，她这样解释这个过程：
- en: Well, 2005 — which marked the real start of the bull run — was the year US interest
    rates started to be increased. US housing prices peaked the same year, and it
    was also the year that the issuance of securitised mortgage backed securities
    was at its record highs.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 话说回来，2005年——牛市真正开始的一年——美国利率开始上升。同年，美国房价达到顶峰，也是证券化抵押贷款支持证券发行量创纪录的一年。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I postulate that even though interest rates were on the rise there was a type
    of vicious circle in the investment world. A shortage of high-yielding safe assets
    and the sudden under performance of the housing market created a real incentive
    for a new asset class to be created.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我推测，即使利率在上升，投资界也存在一种恶性循环。高收益安全资产的短缺和房地产市场突然表现不佳，为创造一个新的资产类别提供了真正的激励。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the key factors behind the housing boom was the idea that house prices
    could only go up. If you borrowed to invest in a house you were securing your
    future wealth.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 房地产繁荣背后的一个关键因素是人们认为房价只会上涨。如果你借钱投资房产，你就是在为未来的财富提供保障。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Problem is those rates were not affordable once interest rates started to rise.
    Rising interest rates not only killed the mortgage security pipeline and impaired
    existing assets — adding to the collateral/asset shortage — it suspended the securitisation
    and financialisation of housing. Without new financialised inflow, high house
    prices could no longer be sustained, and a correction took place. The correction
    was like a self-enforcing negative spiral, wiping out ever more safe assets from
    the system.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题在于，一旦利率开始上升，这些利率就不再可负担。上升的利率不仅扼杀了抵押贷款证券的渠道，损害了现有资产——加剧了抵押品/资产短缺——还暂停了住房的证券化和金融化。没有新的金融化流入，高房价就再也无法维持，于是出现了修正。这种修正就像一个自我强化的负循环，从系统中抹去了越来越多的安全资产。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which is when the commodity diversification narrative began to be trumpeted
    in earnest.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这时，关于商品多元化的叙述开始被认真吹捧。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is logical if you consider that a lot of money which wanted a fixed “safe”
    income was now looking for a new home and looking for another relatively scarce
    asset to take the place of housing which could only go up.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你考虑到，许多寻求固定“安全”收益的资金现在正在寻找新的去处，寻找另一个相对稀缺的资产来替代只能上涨的房地产，这是有道理的。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Commodities were a natural fit.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 商品市场自然是与之契合的。
- en: Fast forward to today, she highlighted the analysis from Richard Yetsenga of
    ANZ Research at
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到今天，她强调了来自ANZ研究公司的理查德·耶特森加的分析。
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/01/19/2091982/not-your-usual-oil-price-decline-effect/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2015/01/19/2091982/not-your-usual-oil-price-decline-effect/)'
- en: '(emphasis added):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: （强调）：
- en: The really important point, according to Yetsenga then, is that even though
    ***demand indicators suggest physical oil demand has risen*** (albeit at lower
    rates than in recent years) global growth expectations have come down and bonds
    have rallied.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据耶特森加当时的观点，一个非常重要的点是，尽管***需求指标显示实物石油需求已经上升了 ***（尽管增长速度低于近年来），但全球增长预期已经下降，债券已经反弹。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What’s also important to note is that this is not just an oil story. In the
    CRB index, for instance, only 5 of the 19 components are up over the past year.
    And of the 14 that fell, only 4 fell less than 10 per cent.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样重要的是要注意，这不仅仅是一个石油的故事。例如，在CRB指数中，过去一年只有19个成分中的5个上涨。在下跌的14个中，只有4个跌幅小于10%。
- en: 'Hurrah! Physical demand is returning, which is bullish for the global growth
    outlook. Not so fast:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 万岁！实物需求正在回归，这对全球增长前景是看涨的。但不要太乐观：
- en: 'This suggests to Yetsenga that there is a common factor affecting all of these
    commodities: financialisation and the ***emergence of commodities as a financial
    asset which benefit whenever cheap dollar funding is available, and fall whenever
    dollars become expensive***.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这让耶特森加认为，影响所有这些商品的一个共同因素：金融化以及商品作为金融资产的崛起，每当有廉价的美元资金可用时，它们就会受益，而每当美元变得昂贵时，它们就会下跌。***
- en: 'Yetsenga went on to analyze the implications of Fed policy on commodity prices:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 耶特森加继续分析了美联储政策对商品价格的影响：
- en: In other words, if commodity prices rise purely because of financial flows,
    then presumably that is akin to an exogenous reduction in physical supply. It
    is a tax. But consider the broader perspective.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换句话说，如果商品价格上涨仅仅是由于资金流动，那么这可以看作是类似外生的实物供应减少。这就像是一种税收。但要从更广阔的视角来考虑这个问题。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***If global financial conditions are loose, and specifically here we are thinking
    of USD liquidity, then that would actually be boosting financial conditions and
    hence global growth, at the same time as there was leakage into commodities. Viewed
    in this context, the rise in commodity prices through the 2000s was actually a
    positive development in that it reflected the beginning of a secular trend towards
    USD weakness and plentiful USD liquidity.***'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***如果全球金融条件宽松，特别是我们这里考虑的美元流动性，那么实际上这将促进金融条件，从而推动全球增长，同时也会有资金流入商品市场。在这种背景下，2000年代商品价格的上涨实际上是一个积极的进展，因为它反映了美元走弱和美元流动性充足的长期趋势的开始。***'
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On this front recall the hand wringing in the early 2000s when oil (shock horror)
    rose through USD40 a barrel — a point at which Asia was widely presumed to face
    rocky times. Of course oil prices ultimately went to four times that level, and
    any notion that oil was a big issue for Asia at levels that were historically
    normal was progressively discredited.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这方面，回想一下2000年代初，当石油（令人震惊）突破每桶40美元时，人们普遍认为亚洲将面临艰难时期。当然，石油价格最终上涨到了那个水平的四倍，任何认为在历史上正常水平的石油对亚洲是个大问题的观点逐渐被否定。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Consider now the current cycle. ***If oil and other commodity prices are falling
    because global USD liquidity is increasingly restricted, then it seems difficult
    to interpret that as a growth positive development. In fact, it seems perfectly
    consistent with growth expectations being under some pressure and global bonds
    rallying.***
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在考虑当前的经济周期。***如果石油和其他商品价格下跌是因为全球美元流动性日益受限，那么这似乎很难被解读为一个有利于增长的发展。实际上，这似乎与增长预期受到一定压力和全球债券反弹的情况完全一致。***
- en: 'In other words, the de-financialization process is putting downward pressure
    on commodity prices. As the Fed enters a tightening cycle, the withdrawal of USD
    will depress them further. Kamanska summarized the situation this way:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，去金融化过程正在对大宗商品价格造成下行压力。随着美联储进入紧缩周期，美元的撤出将进一步压低价格。Kamanska 这样总结了情况：
- en: 'In short, think of the emerging world in the same position as Greece in the
    eurozone: dependent on a currency it can’t control access to or supply of. And
    that’s a problem because, those who have the commodities to sell to emerging countries
    are obviously still not prepared (as yet) to accept anything other than dollars
    in exchange.'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简而言之，将新兴世界看作是欧元区中的希腊：依赖于一个它无法控制获取或供应的货币。这是一个问题，因为那些有商品出售给新兴国家的人显然仍然没有准备好（到目前为止）接受除了美元以外的任何货币作为交换。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which means the only way the problem can be alleviated is if the US continues
    to subsidise global growth by means of providing it with the cheap liquidity it
    needs to keep growing. Alternatively, of course, for commodity producers to start
    accepting a currency that these emerging markets have easy access to.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这意味着唯一能够缓解这一问题的方法，要么是美国继续通过提供其所需的廉价流动性来补贴全球增长，要么是商品生产者开始接受这些新兴市场容易获得的货币。
- en: Indeed, strains are starting to show up in commodity producing countries. Here
    in Canada, not only has the BoC surprised the market with a rate cut, but our
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，商品生产国已经开始出现压力。在加拿大，不仅是加拿大央行出人意料地降息，我们的
- en: '[yield curve](http://www.financialpost.com/markets/data/money-yields-can_us.html)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[收益率曲线](http://www.financialpost.com/markets/data/money-yields-can_us.html)'
- en: has undergone a minor inversion, with the "elbow" in the curve at 2 years. (Recall
    that yield curve inversions have been recessionary signals in the past.)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国债收益率曲线经历了一个小的倒转，曲线在2年期的"拐点"处发生了变化。（回想一下，过去的收益率曲线倒转一直是经济衰退的信号。）
- en: '**Measuring the de-financialization effect**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**衡量去金融化效应**'
- en: For momentum oriented investors, these conditions suggest that commodity related
    investments should be avoided until we see signs of stabilization. As for the
    concerns about declining demand, there is an indirect and somewhat imperfect way
    of measuring the effects of commodity de-financialization.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于关注动量的投资者来说，这些情况表明在看到稳定迹象之前，应避免投资与大宗商品相关的投资。至于对需求下降的担忧，有一种间接且并不完美的方式来衡量大宗商品去金融化效应。
- en: The chart below shows the price of industrial metals, which is highly sensitive
    to global growth, compared to Emerging Market equities. The bottom panel shows
    the rolling 52-week correlation between the two price series. The two had been
    highly correlated, but their paths started to diverge in early 2013\. That divergence
    gives us a clue to the magnitude of the de-financialization effect.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了工业金属的价格，这种价格对全球增长非常敏感，与新兴市场股票相比。底部面板显示了这两个价格序列之间的滚动52周相关性。两者曾经高度相关，但自2013年初以来，它们的路径开始出现分歧。这种分歧为我们提供了衡量去金融化效应大小的线索。
- en: This chart shows the relative performance of EM equities (EEM) relative to the
    MSCI All-Country World Index (ACWI). EEM remains in a relative downtrend after
    having probed the relative support levels seen during the Lehman Crisis lows.
    It is currently staging a minor relative rally and may be trying to turn up, which
    is a hopeful signal for global growth.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表显示了新兴市场股票（EEM）相对于MSCI全球所有国家世界指数（ACWI）的相对表现。在探底雷曼危机期间的相对支撑水平后，EEM仍处于相对下跌趋势中。目前它正在展开一个小幅的相对反弹，并可能试图转好，这对于全球增长是一个乐观的信号。
- en: Another way of analyzing the de-financialization effect is to filter out the
    effect of USD strength. As commodities are generally priced in USD, a rising USD
    poses a headwind for commodities. The chart below shows the CRB Index, priced
    in EUR. As the chart shows, the euro denominated CRB remains in a downtrend, which
    is a bearish signal.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 分析去金融化效应的另一种方法是过滤掉美元走强的影响。由于大宗商品通常以美元计价，美元的上涨对大宗商品构成逆风。下面的图表显示了以欧元计价的CRB指数。正如图表所示，欧元计价的CRB仍处于下跌趋势中，这是一个看跌的信号。
- en: 'On the other hand, the cyclically sensitive industrial metals priced in euros
    have rallied through a downtrend:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，以欧元计价的周期性敏感工业金属价格已从下跌趋势中反弹：
- en: 'In conclusion, my main takeaways from this analysis are:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，从这次分析中我得到的主要结论是：
- en: Oil price weakness is not just a supply issue, commodities are weak across the
    board.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 油价疲软不仅仅是供应问题，整个大宗商品市场都很疲弱。
- en: Commodity prices were buoyed by financial demand, but that process is reversing.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商品价格受到金融需求的支撑，但这一过程正在逆转。
- en: Net of the financial demand, the commodity complex is still signaling global
    weakness, but the picture is mixed and there are hopeful signs that the growth
    outlook is bottoming.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减去金融需求后，商品市场组合仍然显示出全球疲软的信号，但情况好坏参半，有希望的迹象表明增长前景正在触底。
- en: I am not panicking just yet, but I am watching these other signals (EEM vs.
    ACWI, commodities priced in euros) carefully for signs of global growth upturn
    (or further weakness).
  id: totrans-60
