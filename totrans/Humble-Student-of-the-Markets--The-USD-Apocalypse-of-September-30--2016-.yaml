  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/09/the-usd-apocalypse-of-september-30-2016.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/09/the-usd-apocalypse-of-september-30-2016.html#0001-01-01)
- en: A reader asked me today if I knew anything about a forecast of an imminent US
    Dollar Apocalypse of September 30, 2016\. After digging around, I found this article
    on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天有读者问我是否了解有关2016年9月30日即将发生美元末日的预测。经过一番搜索，我找到了这篇文章
- en: '[Daily Reckoning](http://dailyreckoning.com/d-day-minus-one-for-us-dollar/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日灾难](http://dailyreckoning.com/d-day-minus-one-for-us-dollar/)'
- en: . It turns out that the Chinese RMB is going to get included in the Special
    Drawing Rights (SDR) basket of currencies as of 4pm on Friday, September 30, 2016\.
    The weight of CNY is going to be 10.9%, which is higher than the weight of the
    Japanese Yen at 8.3%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。原来，中国人民币将在2016年9月30日星期五下午4点纳入特别提款权（SDR）货币篮子中。人民币的权重将为10.9%，高于日元的权重8.3%。
- en: The story of RMB inclusion in SDR is another nail in the coffin of King Dollar.
    The article then went on to reiterate the thesis about the destruction of the
    USD as a store of value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人民币被纳入特别提款权（SDR）的故事是对美元的又一记敲钟。文章随后重申了关于美元作为价值储存工具的毁灭论点。
- en: The obvious solution is, of course, to buy gold. Oh, PUH-LEEZ!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见的解决方案当然是购买黄金。哦，请！！！
- en: Sorry to disappoint the goldbugs, but some simple calculations show that gold
    to be an inferior investment to a USD cash position if we factor in T-Bill interest
    payments.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 很抱歉让金本位者失望，但一些简单的计算表明，考虑到国债利息支付，黄金是一种次优于美元现金头寸的投资。
