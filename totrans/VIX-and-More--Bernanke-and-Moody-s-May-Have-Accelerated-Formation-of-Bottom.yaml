- en: 'VIX and More: Bernanke and Moody''s May Have Accelerated Formation of Bottom'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：伯南克和穆迪可能加速了底部形成
- en: 来源：[http://vixandmore.blogspot.com/2008/07/bernanke-and-moodys-may-have.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/bernanke-and-moodys-may-have.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/bernanke-and-moodys-may-have.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/bernanke-and-moodys-may-have.html#0001-01-01)
- en: As I type this, the Dow Jones Industrial Average is down about 200 and the VIX
    has spiked to 30.79, largely as a result of prepared remarks by Ben Bernanke and
    a downgrade by Moody's of Fannie Mae ([FNM](http://vixandmore.blogspot.com/search/label/FNM))
    and Freddie Mac ([FRE](http://vixandmore.blogspot.com/search/label/FRE)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我打下这些字的时候，道琼斯工业平均指数下跌了大约200点，VIX激增至30.79，这主要是由伯南克的讲话和穆迪对房利美([FNM](http://vixandmore.blogspot.com/search/label/FNM))和房地美([FRE](http://vixandmore.blogspot.com/search/label/FRE))的降级引起的。
- en: As a result of these two developments, some [capitulation](http://vixandmore.blogspot.com/search/label/capitulation)
    activity has been accelerated and the likelihood of an intermediate bottom forming
    today, tomorrow or Thursday is now over 95%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这两方面的进展，一些[投降](http://vixandmore.blogspot.com/search/label/capitulation)活动已经被加速，今天、明天或周四形成中级底部的可能性现在超过了95%。
