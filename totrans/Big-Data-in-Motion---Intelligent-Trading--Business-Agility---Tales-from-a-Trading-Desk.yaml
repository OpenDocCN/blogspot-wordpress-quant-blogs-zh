- en: TIBCO offers an interesting [paper](http://low-latency.com/article/architecture-intelligent-trading)
    on An Architecture For intelligent trAding leverAging Big dAtA in Motion For increAsed
    ProFits.  Unsurprising, the core of the architecture is StreamBase CEP.  The Intelligent
    Trading examples help to add real-world context to the architecture which is show
    on page 8, but none of the examples should be revolutionary to the reader.  It’s
    also unclear from the paper what would be leveraged to build the in-memory shared
    data grid
  prefs: []
