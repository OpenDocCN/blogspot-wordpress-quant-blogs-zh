- en: 'Physics Perspective: Blind on purpose: equilibrium as a conceptual filter in
    economics'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：有意的盲目：经济学中的平衡作为一个概念性过滤器
- en: 来源：[http://physicsoffinance.blogspot.com/2013/05/blind-on-purpose-equilibrium-as.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/05/blind-on-purpose-equilibrium-as.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/05/blind-on-purpose-equilibrium-as.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/05/blind-on-purpose-equilibrium-as.html#0001-01-01)
- en: A couple of years ago, I came across
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我偶然发现了
- en: '[this article](http://www.huffingtonpost.com/david-k-levine/uncertainty-principle-economics_b_1220796.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://www.huffingtonpost.com/david-k-levine/uncertainty-principle-economics_b_1220796.html)'
- en: written in The Huffington Post by economist and game theorist David Levine.
    It carried the provocative title "Why Economists Are Right," and argued back against
    all those who were then criticizing economics -- especially the rational expectations
    assumption -- in the aftermath of the financial crisis. Levine's article is delicately
    crafted and sounds superficially convincing. Indeed, it seems to make the rational
    expectations idea almost obvious. His argument is a masterpiece of showmanship
    in the manner of Milton Friedman -- its conclusion seems unavoidable, yet the
    logic seems somehow fishy, though in a way that is hard to pin down.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《赫芬顿邮报》上由经济学家和博弈论专家大卫·莱文（David Levine）撰写的文章。它以挑衅性的标题“为什么经济学家是对的”为题，并反驳了那些当时在金融危机之后批评经济学的人--特别是理性期望假设的人。莱文的文章构思精巧，表面上似乎很有说服力。实际上，它似乎使理性期望这个想法几乎显而易见。他的论点是一篇像弥尔顿·弗里德曼那样的表演杰作--它的结论似乎不可避免，但逻辑却以一种难以捉摸的方式不太靠谱。
- en: 'The most notable passage in this sense is the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面最值得注意的段落如下：
- en: 'In simple language what rational expectations means is "if people believe this
    forecast it will be true." By contrast if a theory is not one of rational expectations
    it means "if people believe this forecast it will not be true." Obviously such
    a theory has limited usefulness. Or put differently: if there is a correct theory,
    eventually most people will believe it, so it must necessarily be rational expectations.
    Any other theory has the property that people must forever disbelieve the theory
    regardless of overwhelming evidence -- for as soon as the theory is believed it
    is wrong.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简单地说，理性期望的意思是“如果人们相信这个预测，它就会成真。”相比之下，如果一个理论不是理性期望的理论，那么它的意思是“如果人们相信这个预测，它就不会成真。”显然，这样的理论有限的用处。或者换句话说：如果有一个正确的理论，最终大多数人都会相信它，所以它必须是理性期望。任何其他理论都具有这样的特性，即人们必须永远不相信这个理论，无论有多少证据支持--因为一旦人们相信了这个理论，它就是错误的。
- en: Seems convincing, doesn't it? Or at least almost convincing. Is this the only
    claim made by the rational expectations assumption? If so, maybe it is reasonable.
    But there's a lot lurking in this paragraph.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来很有说服力，不是吗？或者至少几乎令人信服。这是理性期望假设所作的唯一主张吗？如果是这样，也许是合理的。但是这段话中隐藏着很多东西。
- en: When I first read this I thought -- well, he's just assuming that people will
    learn over time to hold rational beliefs. In other words, he simply asserts (maybe
    because he believes this) that the only possible outcome in our world has to be
    an equilibrium. If people have certain beliefs, and their actions based on these
    lead to a collective outcome that
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次读到这篇文章时，我想--哦，他只是假设人们会随着时间学会持有理性的信仰。换句话说，他只是断言（也许是因为他相信这一点）我们世界上唯一可能的结果必须是一个平衡。如果人们有某些信仰，并且他们基于这些信仰的行动导致了一个集体结果，那么
- en: '*does not confirm*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*不确认*'
- en: those beliefs, then they'll have to adjust those beliefs. There's no equilibrium
    but ongoing change. From this, Levine
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们的信仰，那么他们将不得不调整这些信仰。没有平衡，只有不断的变化。从这点上看，莱文
- en: '*assumes*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*假设*'
- en: that if this goes on for a while that peoples' beliefs will adjust until they
    lead to actions and collective outcomes that confirm these beliefs and bring about
    an equilibrium. But this is simply his personal assumption, presumably because
    he likes game theory and has expertise in game theory and so likes to think about
    equilibria.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种情况持续一段时间，人们的信仰将调整，直到它们导致行动和集体结果证实这些信仰并带来平衡。但这只是他个人的假设，可能是因为他喜欢博弈论，并且在博弈论方面有专业知识，因此喜欢思考均衡。
- en: The world is much more flexible. The more general possibility is that people
    adjust their beliefs, act differently, and their collective behaviour leads to
    another outcome that against does not confirm their beliefs (at least not perfectly),
    so they adjust again. And there's an ongoing dance and co-evolution between beliefs
    and outcomes that never settles into any equilibrium.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 世界要灵活得多。更普遍的可能性是，人们调整自己的信仰，采取不同的行动，他们的集体行为导致另一种与他们的信仰相矛盾的结果（至少不是完全确认），因此他们再次调整。在信仰和结果之间存在着不断的变化和共同进化的舞蹈，永远不会陷入任何平衡。
- en: But I've kept this essay in the back of my mind, never quite sure if my interpretation
    made sense, or if the hole in Levine's logic could really be this blazingly obvious.
    I'm now more strongly convinced that it is, in part because of
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但我一直保留着这篇文章在我的心中，始终不确定我的解释是否有意义，或者levine的逻辑漏洞是否真的如此明显。我现在更坚信是如此，部分是因为
- en: '[a beautiful paper](http://www.santafe.edu/media/workingpapers/13-04-012.pdf)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇美丽的论文](http://www.santafe.edu/media/workingpapers/13-04-012.pdf)'
- en: 'I came across yesterday by economist Brian Arthur. Arthur''s paper is a wonderful
    review of the motivation behind complexity science and its application to economics.
    Two passages resonate in particular with Levine''s argument about rational expectations:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我昨天偶然发现经济学家Brian Arthur撰写的一篇论文。Arthur的论文是对复杂科学背后的动机及其在经济学中应用的精彩回顾。其中两段与Levine关于理性预期的论点特别相呼应：
- en: 'One of the earliest insights of economics—it certainly goes back to Smith—is
    that aggregate patterns [in the economy] form from individual behavior, and individual
    behavior in turn responds to these aggregate patterns: there is a recursive loop.
    It is this recursive loop that connects with complexity. Complexity is not a theory
    but a movement in the sciences that studies how the interacting elements in a
    system create overall patterns, and how these overall patterns in turn cause the
    interacting elements to change or adapt. It might study how individual cars together
    act to form patterns in traffic, and how these patterns in turn cause the cars
    to alter their position. Complexity is about formation—the formation of structures—and
    how this formation affects the objects causing it.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学最早的认识之一——它肯定追溯到史密斯——是，经济中的总体模式形成于个体行为，而个体行为又反过来对这些总体模式做出反应：这是一个递归循环。正是这种递归循环与复杂性相联系。复杂性不是一种理论，而是科学研究的一个运动，研究系统中的相互作用元素如何产生总体模式，以及这些总体模式如何反过来导致相互作用元素的变化或适应。它可能研究个别汽车如何共同形成交通模式，以及这些模式如何反过来导致汽车改变位置。复杂性是关于形成——结构的形成——以及这种形成如何影响导致它的物体。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To look at the economy, or areas within the economy, from a complexity viewpoint
    then would mean asking how it evolves, and this means examining in detail how
    individual agents’ behaviors together form some outcome and how this might in
    turn alter their behavior as a result. Complexity in other words asks how individual
    behaviors might react to the pattern they together create, and how that pattern
    would alter itself as a result. This is often a difficult question; we are asking
    how a process is created from the purposed actions of multiple agents. **And so
    economics early in its history took a simpler approach, one more amenable to mathematical
    analysis. It asked not how agents’ behaviors would react to the aggregate patterns
    these created, but what behaviors (actions, strategies, expectations) would be
    upheld by—would be consistent with—the aggregate patterns these caused. It asked
    in other words what patterns would call for no changes in micro-behavior, and
    would therefore be in stasis, or equilibrium.** (General equilibrium theory thus
    asked what prices and quantities of goods produced and consumed would be consistent
    with—would pose no incentives for change to—the overall pattern of prices and
    quantities in the economy’s markets. Classical game theory asked what strategies,
    moves, or allocations would be consistent with—would be the best course of action
    for an agent (under some criterion)—given the strategies, moves, allocations his
    rivals might choose. And rational expectations economics asked what expectations
    would be consistent with—would on average be validated by—the outcomes these expectations
    together created.)
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从复杂性视角来看，观察经济或经济内部领域意味着询问它是如何演变的，这意味着详细检查个体行为如何共同形成某些结果，以及这可能会如何反过来改变他们的行为。换句话说，复杂性询问个体行为可能如何对它们共同创造的模式做出反应，以及该模式会如何因此而发生变化。这通常是一个困难的问题；我们正在询问一个过程是如何从多个代理的有目的行动中创建出来的。**因此，经济学在其早期历史中采取了更简单的方法，这种方法更易于进行数学分析。它不是询问代理行为会如何对它们共同创造的汇总模式做出反应，而是询问哪些行为（行动、策略、预期）会得到支持——与这些行为造成的汇总模式一致。换句话说，它询问哪些模式不会引起微观行为的改变，因此是静态的，或者是均衡的。**（一般均衡理论因此询问哪些商品的价格和产量以及生产和消费会与——不会对——经济市场中商品的价格和产量的总体模式一致。古典博弈理论询问哪些策略、举措或分配与——对于一个代理（根据某些标准）来说将是最佳行动方案——他的竞争对手可能会选择的策略、举措或分配一致。而理性预期经济学询问哪些预期与——将平均而言由这些预期共同创造的结果一致。）
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This equilibrium shortcut was a natural way to examine patterns in the economy
    and render them open to mathematical analysis. It was an understandable—even proper—way
    to push economics forward. And it achieved a great deal. ...  But there has been
    a price for this equilibrium finesse. Economists have objected to it—to the neoclassical
    construction it has brought about—on the grounds that it posits an idealized,
    rationalized world that distorts reality, one whose underlying assumptions are
    often chosen for analytical convenience. I share these objections. Like many economists
    I admire the beauty of the neoclassical economy; but for me the construct is too
    pure, too brittle—too bled of reality. It lives in a Platonic world of order,
    stasis, knowableness, and perfection. Absent from it is the ambiguous, the messy,
    the real.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种均衡捷径是研究经济模式并使它们适用于数学分析的自然方式。这是一种可以理解的方式——甚至是推进经济学发展的恰当方式。它取得了很大的成就。... 但这种均衡技巧是有代价的。经济学家对此表示反对——对它带来的新古典主义构建——认为它假设了一个理想化、合理化的世界，这扭曲了现实，其基本假设往往是为了分析方便而选择的。我认同这些反对意见。和许多经济学家一样，我欣赏新古典经济的美丽；但对我来说，这个构建太纯净，太脆弱——太缺乏现实。它生活在一个有序、静态、可知和完美的柏拉图世界。它缺少的是模糊、混乱和真实。
- en: Here I think Arthur has perfectly described the limitation of Levine's position.
    Levine is happy with rational expectations because he is willing to restrict his
    field of interest only to those very few special cases in which peoples' expectations
    do correspond to collective outcomes. Anything else he thinks is uninteresting.
    I'm not even sure that Levine realizes he has so restricted his field of interest
    only to equilibrium, thereby neglecting the much larger and richer field of phenomena
    outside of it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我认为阿瑟完美地描述了莱文位置的限制。莱文对于理性预期感到满意，因为他愿意将自己的兴趣领域限制在那些非常特殊的案例上，在这些案例中，人们的预期确实与集体结果相符。他认为其他的一切都无关紧要。我甚至不确定莱文是否意识到他已经将自己的兴趣领域限制在均衡上，从而忽视了它之外更大且更丰富的现象领域。
- en: 'One other final comment from Arthur, with which I totally agree:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 来自阿瑟的另一个最后评论，我完全同意：
- en: If we assume equilibrium we place a very strong filter on what we can see in
    the economy. Under equilibrium by definition there is no scope for improvement
    or further adjustment, no scope for exploration, no scope for creation, no scope
    for transitory phenomena, so anything in the economy that takes adjustment—adaptation,
    innovation, structural change, history itself—must be bypassed or dropped from
    theory. The result may be a beautiful structure, but it is one that lacks authenticity,
    aliveness, and creation.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们假设达到均衡状态，那么我们对经济中能够观察到的事物设置了非常严格的限制。在均衡状态下，根据定义，没有改进或进一步调整的空间，没有探索的余地，没有创新的余地，没有过渡现象的余地，因此，经济中需要调整的事物——适应、创新、结构变化，甚至历史本身——都必须被绕过或从理论中剔除。结果可能是一个美丽的结构，但它是一个缺乏真实性、活力和创造力的结构。
