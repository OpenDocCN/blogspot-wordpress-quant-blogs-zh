- en: 'Humble Student of the Markets: NFP in perspective'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：从更长远的角度看NFP
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/nfp-in-perspective.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/nfp-in-perspective.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/nfp-in-perspective.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/nfp-in-perspective.html#0001-01-01)
- en: As the market holds its collective breath waiting for the NFP figures to come
    out at 8:30, let me give you my take on the employment situation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场正屏息以待8:30公布的非农就业数据（NFP），让我来谈谈我对就业情况的看法。
- en: '**Stabilization, but upturn?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**稳定了，但会上升吗？**'
- en: The chart below shows the relative performance of the S&P Supercomposite Human
    Resources & Employment Services Index (Temp agencies and headhunters) compared
    to the S&P 500\. The period depicted shows the current cycle and the previous
    cycle. By analyzing the relative returns of the temp agencies and headhunters,
    we can get a real-time perspective on the market's perception of the employment
    situation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了标普超级综合人力资源与就业服务指数（临时机构和猎头公司）的相对表现，与标普500的对比。所展示的时期包含了当前周期和前一个周期。通过分析临时机构和猎头公司的相对回报，我们可以实时了解市场对就业情况的看法。
- en: '[![](img/226818b64ca054d08c1ef2345b849161.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgW3IcjQd-N0bCKwmHdkHYEMnFP5xzTjtyPjc11_lELD3roKoj5Cxy98JPbrEPOijRnjeZOpLFpRJvD7WrXt5SW6VvflYr_RomJU_fuGIlo2smxli4P8pPz7SU9djTv-4ob9MVXJ50Ux9Wt/s1600-h/S15HRES+vs+SPX.JPG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/226818b64ca054d08c1ef2345b849161.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgW3IcjQd-N0bCKwmHdkHYEMnFP5xzTjtyPjc11_lELD3roKoj5Cxy98JPbrEPOijRnjeZOpLFpRJvD7WrXt5SW6VvflYr_RomJU_fuGIlo2smxli4P8pPz7SU9djTv-4ob9MVXJ50Ux9Wt/s1600-h/S15HRES+vs+SPX.JPG)'
- en: The chart shows that the current and previous cycles show similar technical
    patterns. The relative performance of the index first breaks the relative downtrend
    line and spends some time basing before starting new relative uptrends. Currently,
    the index appears to be in a basing period, indicating that the employment situation
    has stabilized. It may be too early to be postulating a new uptrend.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示，当前和前一个周期展现了类似的技术模式。指数的相对表现先是突破了相对下跌趋势线，然后花了一些时间在盘整期，之后才开始新的相对上升趋势。目前，指数似乎处于一个盘整期，表明就业情况已经稳定。现在就预测新的上升趋势可能为时尚早。
- en: However the NFP figure comes out, keep the longer term perspective in mind and
    don’t get too excited over a single number.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而无论NFP数据如何，请记住保持长远的视角，不要对一个数字过于兴奋。
