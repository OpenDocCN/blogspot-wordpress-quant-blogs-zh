- en: 'Falkenblog: Making Lemonade'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/11/making-lemonade.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/making-lemonade.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, it appears they are going to bail out our auto companies big time. From
    the
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ](http://online.wsj.com/article/SB122599560485005549.html?mod=article-outset-box)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: Some proposals would offer another $25 billion in low-cost government loans,
    on top of the $25 billion Congress authorized previously...Rep. John Dingell (D.,
    Mich.) emerged from the meeting calling it one of the most productive of his career
    and said "the end result would be a good one from the standpoint of the auto industry."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of course, by auto industry he means UAW, because they are really the only ones
    making money. Specifically,
  prefs: []
  type: TYPE_NORMAL
- en: The UAW is backing a plan to have the government put money into trusts the auto
    makers and the UAW established to pay for UAW retiree health care.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So the money bypasses the companies, goes right to the union! Sweet.
  prefs: []
  type: TYPE_NORMAL
- en: But, on the other hand, $50B is a lot of money, meaning that even after, say,
    $20B for union pensions, Ford and GM will be around for a long time as a great
    short for equity players. There will always be some suckers out they, so they
    can lend me their shares.
  prefs: []
  type: TYPE_NORMAL
