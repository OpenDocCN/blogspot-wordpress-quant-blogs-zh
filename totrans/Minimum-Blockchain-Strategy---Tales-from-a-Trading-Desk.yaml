- en: 'Just in case anyone has missed a few recent data points, the minimum blockchain
    strategy for a bank is probably:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以防有人错过了最近的一些数据点，银行的最低区块链战略可能是：
- en: '[R3](https://recode.net/2015/09/15/nine-of-the-worlds-biggest-banks-form-blockchain-partnership/) – common
    [standards](https://bitcoinmagazine.com/21939/nine-top-global-banks-pool-resources-fund-r3-develop-digital-currency-standards/)
    for blockchain technology'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[R3](https://recode.net/2015/09/15/nine-of-the-worlds-biggest-banks-form-blockchain-partnership/)
    - 区块链技术的[共同标准](https://bitcoinmagazine.com/21939/nine-top-global-banks-pool-resources-fund-r3-develop-digital-currency-standards/)'
- en: Connect with [Blockchain](http://andysingleton.com/introducing-the-third-generation-blockchain-connecting-big-time-trading-messaging-and-ledgers/)
    Clearing Corporation (BCC) – real time (T0) delivery of US exchange traded equities
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与[区块链](http://andysingleton.com/introducing-the-third-generation-blockchain-connecting-big-time-trading-messaging-and-ledgers/)结算公司（BCC）连接
    - 美国交易所交易的股票实时（T0）交割
