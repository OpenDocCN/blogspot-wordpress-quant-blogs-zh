- en: “As a developer..” I want to waste as much time on-boarding new developers to
    my project
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “作为一名开发者...”我希望在新开发者加入我的项目时浪费尽可能多的时间
- en: I don’t get the mentality of forcing new developers to incur time and effort
    to join a project and get productive.  Over the years, some of the worst on-boarding
    experiences I’ve seen have run for a duration of 3 days, and highlighted flaws
    in process/procedures and wiki notes. Its in some ways shocking, and shows in
    my view a lack of due care and attention to detail, let alone the hit taken on
    the team themselves to assist any new team member.  Further, just the hit in terms
    of velocity probably hasn’t been considered, and thus cost.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不理解强迫新开发者花费时间和精力加入项目并变得高效的心态。多年来，我所见过的最糟糕的入职体验持续了3天，暴露了流程/程序和维基笔记中的缺陷。这在某种程度上令人震惊，显示出在我看来缺乏应有的细心和关注，更不用说团队本身在帮助任何新团队成员时所承受的打击。此外，仅就速度而言可能没有考虑到这一点，从而产生了成本。
- en: The first 4 mins or so of “From Local Docker [Development](https://www.youtube.com/watch?v=7CZFpHUPqXw)
    to Production Deployments” should aid in setting the bar for getting a development
    environment up and running.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 《从本地Docker[开发](https://www.youtube.com/watch?v=7CZFpHUPqXw)到生产部署》的开头大约4分钟应该有助于设定开发环境搭建的标准。
