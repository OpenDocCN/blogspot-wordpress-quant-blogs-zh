- en: '[Gettier problem](http://en.wikipedia.org/wiki/Gettier_problem)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[葛特尔问题](http://en.wikipedia.org/wiki/Gettier_problem)'
- en: 'is an epistemological problem introduced in a three page paper by Edmund Gettier
    that now has a Wikipedia page longer than three pages (showing what philosophers
    love to do!). It''s best given by an example:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 是由埃德蒙·葛特尔在三页论文中引入的一个认识论问题，现在已经有了一个比三页还长的维基百科页面（展现了哲学家们喜欢做的事情！）。最好通过一个例子来说明：
- en: Farmer Franco is concerned about his prize cow, Daisy. In fact, he is so concerned
    that when his dairyman tells him that Daisy is in the field, happily grazing,
    he says he needs to know for certain.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 农夫弗朗克对他的奖牛黛西很担心。事实上，他如此担心以至于当他的牛奶工告诉他黛西在田里快乐地吃草时，他说他需要确定。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Farmer Franco goes out to the field and standing by the gate sees in the distance,
    behind some trees, a white and black shape that he recognizes as his favorite
    cow. He goes back to the dairy and tells his friend that he knows Daisy is in
    the field.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 农夫弗朗克走出田野，站在门口远处看见树后边一个白色和黑色的形状，他认出那是他最喜欢的奶牛。他回到牛奶场告诉朋友他知道了黛西在田里。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The dairyman goes to the field and finds Daisy having a nap in a hollow, behind
    a bush, well out of sight of the gate. He also spots a large piece of black and
    white paper that has got caught in a tree.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 牛奶工前往田野，发现黛西正躺在一个凹洞里，树后的藏得很好。他还发现一大块被卷到树上的黑白纸。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Daisy is in the field, as Farmer Franco thought, but Franco's reasoning was
    faulty.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事实上，黛西正如农夫弗朗克所想，在田里，但弗朗克的推理是错误的。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this case Farmer Franco was correct that the cow was safe and had evidence,
    it was a Justified True Belief in his mind. He knew the truth but did not have
    'knowledge', rather, luck.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这种情况下，农夫弗朗克正确地知道奶牛是安全的并且有证据，这在他的脑海中是一种合理的真实信念。他知道了真相，但并没有'知识'，相反，是运气。
- en: The problem is that the believer (Farmer Franco) was right for the wrong reason,
    but this turned out irrelevant. It's likely that in many such cases, his reasoning
    was only a confabulation for a deeper intuition about how Daisy behaves, and so,
    it was not pure luck. Epistemologically the problem is that often beliefs are
    not based on 'if and only if'--aka
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于信徒（农夫弗朗克）因错误的原因是正确的，但这是无关紧要的。在许多这种情况下，他的推理很可能只是对黛西行为更深层直觉的虚构，因此并非纯粹的运气。从认识论上来看，问题是信念经常不是基于'如果且仅如果'——又名
- en: necessary and sufficient
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 必要且充分
- en: --conditions, so your beliefs are often right for wrong reasons, and so you
    don't really understand not only those beliefs you have that are wrong, but those
    that are right as well. As Keynes said, right policies are invariably chosen for
    the wrong reasons, so one can't too worked up about the fact that 'someone on
    the internet is wrong.' Given any big debate has two sides (eg, raise or lower
    taxes to increase welfare), you have only a 50% chance of being correct. As there
    are only a few out of many plausible reasons for having the right belief, odds
    are you are wrong about your reasoning more than your are wrong about what to
    do.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: --条件，所以你的信念通常是出于错误的原因而正确的，而且你并不真正理解不仅是那些错误的信念，还有那些正确的信念。正如凯恩斯所说的，通常是选择了正确政策，却是出于错误的原因，所以我们不能太在乎'网上某人是错误的'这个事实。鉴于任何大型辩论都有两面（例如，提高还是降低税收来增加福利），你只有50％的几率是正确的。由于对于正确信念的很少几个合理原因，你错误推理的可能性远比你在该做什么上错误的可能性大。
- en: Reason is to man a great gift over and above the raw instinct and emotions we
    share with the great apes. It should help us find better solutions faster, which
    is best demonstrated by our technology and increased life spans. But we shouldn't
    trust reason and rhetoric too much, as traditions and instincts have wisdom too.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 理性是人类的一项伟大天赋，它超越了我们与大猩猩分享的原始本能和情感。它应该帮助我们更快地找到更好的解决方案，这最好通过我们的技术和增加的寿命得以证明。但我们不应太过于信任理性和修辞，因为传统和本能也包含智慧。
