  type: TYPE_NORMAL
  zh: 2013年NAAIM Wagner奖：征稿通知 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2012/08/29/naaim-wagner-award-2013-call-for-entries/#0001-01-01](https://cssanalytics.wordpress.com/2012/08/29/naaim-wagner-award-2013-call-for-entries/#0001-01-01)
  id: totrans-5
