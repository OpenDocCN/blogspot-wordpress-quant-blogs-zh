  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2012/08/29/naaim-wagner-award-2013-call-for-entries/#0001-01-01](https://cssanalytics.wordpress.com/2012/08/29/naaim-wagner-award-2013-call-for-entries/#0001-01-01)
- en: The National Association of Active Investment Managers (NAAIM) has announced
    the call for papers in the 2013 Wagner Award paper competition. In its fifth year,
    the Wagner Award promotes awareness of active investment management techniques
    and the results of active strategies through the solicitation and publication
    of research on active management.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 全国积极投资经理协会（NAAIM）宣布了2013年
- en: A $10,000 grand prize will be awarded to the best paper that critically looks
    at how investors might better manage portfolios during market downturns, yet still
    capitalize on the market’s periods of superior performance. Papers must be of
    practical significance to practitioners of active investing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 奖金$10,000将授予最佳论文，该论文对投资者如何可能在市场低迷期间更好地管理投资组合进行了批判性分析，同时还能抓住市场表现卓越的时期。论文必须对积极投资者具有实际意义。
- en: The competition is open to all investment practitioners, academic faculty and
    doctoral candidates in the field. The goal of the Wagner Award is to provide academic
    substantiation of the viability of active management and evidence of the validity
    of active investing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该比赛向所有投资从业者、学术界的教师和博士候选人开放。Wagner奖的目的是提供学术支持，证明积极管理的可行性，并证实积极投资的合理性。
