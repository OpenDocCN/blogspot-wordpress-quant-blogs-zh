- en: '**The stealth hostage taker**'
  prefs: []
  type: TYPE_NORMAL
- en: For several months, the market has been gripped by a stealth hostage crisis.
    The uncertainty of a contested election has gripped the market, and risk premiums
    have spiked as a result.
  prefs: []
  type: TYPE_NORMAL
- en: The fever seems to be partially fading. Google searches for "contested election"
    have fallen dramatically.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/cf37a998dbd7a22d0eacc4b87296c8c0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQTwkiklk2yyUoniNA2vSkJ5xp2TdCJZyAzBWTynkeGXZWh9El90iMXqKPX53ZFQ7wvNnTmkWiaePuMiz2P8-Rk16U58bgw1VCq1NBTmUP5l5qzBlLdVksFm_n7Ek-gu_fjoKPHd4-nQuh/s1144/Google+trends+contested+election.png)'
  prefs: []
  type: TYPE_NORMAL
- en: I have also been monitoring option market's implied volatility (IV) since late
    September. For much of this period, IV spiked just after the election, and remained
    elevated into mid-December and beyond.
  prefs: []
  type: TYPE_NORMAL
- en: These unusual option market conditions have created confusion among traders,
    which can lead to erroneous interpretations of market sentiment.
