- en: I remember when Harry Kat was getting a lot of play in 2006/7 for
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得哈里·卡特在 2006/7 年兴旺起来的
- en: '[his idea](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=939395)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的想法](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=939395)'
- en: you can replicate various hedge funds via futures. I was skeptical because while
    any fund with 5 years of monthly returns will generate a nice in-sample fit with
    something, such data are not really 60 independent observations because their
    will be a handful of big bets that were correlated with some sector. In my experience
    working at hedge funds you could point to a few key strategic moves that explained
    most of the returns, and as people changed, or the strategy died, it was hardly
    an internal factor loading, just a coincidence. I got a couple calls from industry
    magazines doing pieces on Kat, and both declined to incorporate any of my criticisms.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过期货复制各种对冲基金。我对此持怀疑态度，因为任何有着 5 年月度回报的基金都能与某个东西产生良好的样本内拟合，但这样的数据并不是 60 个独立观测，因为其中将会有一些与某个领域相关的大赌注。根据我在对冲基金的工作经验，你可以指出一些解释大部分回报的关键战略举措，当人员起了变动，或是战略消亡，这绝对不会是内部因子负载，只是一种巧合。Kat，我接到几个业界杂志打电话，准备写关于他的专题报道，两者都不接纳我的任何批评。
