  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/09/a-step-wise-market-advance.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/09/a-step-wise-market-advance.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': In my post written last Sunday (see'
  prefs: []
  type: TYPE_NORMAL
- en: '[September uncertainties](https://humblestudentofthemarkets.com/2017/09/03/september-uncertainties/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I outlined three disparate sources of uncertainty that faced investors in
    September.
  prefs: []
  type: TYPE_NORMAL
- en: Legislative uncertainty over the debt ceiling and tax reform;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Geopolitical uncertainty over North Korea; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Uncertainty over Fed action.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While some of those problems have been temporarily resolved, developments since
    the weekend have raised further questions about others. This suggests that the
    market will follow the recent pattern of a stepwise advance, but remain range-bound
    pattern until many of these uncertainties are resolved.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2017/09/06/a-stepwise-market-advance/)'
  prefs: []
