- en: 'Quantifiable Edges: Two 90% Up Days in One Week'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2010/06/two-90-up-days-in-one-week.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/two-90-up-days-in-one-week.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On the NYSE yesterday Up Volume made up nearly 96% of all volume. This was the
    2nd 90% up day in the last week (the other being last Thursday). I’ve shown before
    that this setup, while rare, has led to some extremely bullish returns. The last
    time I discussed this setup was in the May 28th
  prefs: []
  type: TYPE_NORMAL
- en: '[Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . I’ve updated the stats below.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/dcc9eb1a5347090a7d6b39c12e902952.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj-84LCBH5DdlpT1c4BEUwjzLr6a9ANBQwdRgbPd4ny8XmtkgLXkk-Nb9RezTp1rcIS82Q2Rr1HOpHdfq9oyxEsm7CKmK5QG_v1jShJTT3VL8O4yUcvaxA34_gIkMp2Tqiz-G83fXrGpsgT/s1600/2010-06-16.png)'
  prefs: []
  type: TYPE_NORMAL
- en: So while instances are low, returns have been very explosive. The results over
    the 1st few days are choppy – likely thanks to the fact that the 2nd 90% day will
    normally put the market in an overbought position. Once you get out over a week,
    the upside overwhelms.
  prefs: []
  type: TYPE_NORMAL
