- en: 'plot.table function in the Systematic Investor Toolbox is a flexible table
    drawing routine. plot.table has a simple interface and takes following parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Systematic Investor Toolbox中的plot.table函数是一个灵活的表格绘制例程。plot.table有一个简单的接口，并接受以下参数：
- en: plot.matrix – matrix with data you want to plot
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: plot.matrix – 你要绘制的数据的矩阵
- en: smain – text to draw in (top, left) cell; default value is blank string
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: smain – 在(顶部，左侧)单元格中绘制的文本；默认值为空字符串
- en: highlight – Either TRUE/FALSE to indicate if you want to color each cell based
    on its numeric value Or a matrix with colors for each cell
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: highlight – 布尔值，用于表示你是否想根据每个单元格的数值进行着色，或者一个颜色矩阵，为每个单元格提供颜色
- en: colorbar – TRUE/FALSE flag to indicate if you want to draw colorbar
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: colorbar – 一个布尔标志，用于表示你是否想要绘制颜色条
