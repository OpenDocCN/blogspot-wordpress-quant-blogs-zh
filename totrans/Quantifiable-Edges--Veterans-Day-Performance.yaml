- en: 'Quantifiable Edges: Veterans Day Performance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：退伍军人节表现
- en: 来源：[http://quantifiableedges.blogspot.com/2011/11/veterans-day-performance.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/veterans-day-performance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/11/veterans-day-performance.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/veterans-day-performance.html#0001-01-01)
- en: Veterans Day is one of the few US holidays when the bond market is closed and
    the stock market is open. Columbus Day is another. But while Columbus Day has
    exhibited some quantifiable edges, Veterans Day has not. Veterans Day is celebrated
    on November 11th (or the closest weekday to November 11th) each year. For a brief
    period from 1971 – 1977 it was celebrated on the 4th Friday of October. Below
    is a profit curve that shows how Veterans Day has performed over the years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 退伍军人节是少数美国假日中，债券市场关闭而股票市场开放的节日之一。哥伦布日是另一个。但尽管哥伦布日展现了一些可量化的边缘，退伍军人节却没有。退伍军人节每年在11月11日（或最接近11月11日的周内）庆祝。从1971年至1977年，有一段时间它是在10月的第四个星期五庆祝的。下面是一个利润曲线，展示了退伍军人节这些年来的表现。
- en: While for a good long while it appeared Veterans Day may provide an upside edge,
    the curve topped out in 1992\. Since then it has been mostly lower. Happy Veterans
    Day and thanks to all veterans!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在很长一段时间里，退伍军人节似乎都可能提供一种向上的边缘，但这种曲线在1992年达到了顶峰。从那时起，它大多呈现下降趋势。退伍军人节快乐，感谢所有的退伍军人！
