- en: Impetus | Quantivity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://quantivity.wordpress.com/2009/07/13/impetus/#0001-01-01](https://quantivity.wordpress.com/2009/07/13/impetus/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A journal of quantitative trading strategies, algorithms, and related analysis.
    Emphasis is intuition and practical use in trading, over rigor (expect no proofs).
  prefs: []
  type: TYPE_NORMAL
- en: Focus is strategies tradable on public exchanges by automated systems; instruments
    include equities, equity derivatives, and volatility derivatives; frequency ranges
    from daily to tick. Posted strategies will either have no proven alpha (for instrument(s)/market(s)
    analyzed) or already ran their course.
  prefs: []
  type: TYPE_NORMAL
- en: Primary background topics include computational finance, financial economics,
    applied mathematics, financial engineering, and programming (Excel, R, and Java).
  prefs: []
  type: TYPE_NORMAL
- en: All content on this site is provided for informational purposes only. It is
    not intended as advice to buy or sell any securities. Stocks are difficult to
    trade; quantitative strategies are much more difficult to trade.  Please do your
    own homework and accept full responsibility for any investment decisions you make.
  prefs: []
  type: TYPE_NORMAL
