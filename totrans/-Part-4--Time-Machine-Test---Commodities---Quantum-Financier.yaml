- en: As you can see, the algorithm adapts to different classes of commodities and
    outperforms most of the buy and hold returns. But I want to emphasis that this
    concept alone is not something I would trade as is (not robust enough). The results
    are in no way good enough to rely on out-of-sample.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，算法适应不同类别的商品，并超越了大多数买入并持有的回报。但我想要强调的是，这一概念本身并不是我会直接交易的东西（不够稳健）。这些结果绝不足以依赖于样本外。
- en: I found that it is much harder for the algorithm to find strategies significant
    enough to trade on for long periods on these assets. For equities, there is on
    average 7 different active strategies (i.e. the level of significance is high
    enough) at the same time. The number is much less with commodities and currencies,
    the lack of diversification between strategies certainly hurts performance when
    compared to equity indices. It also add on more exposure to a given strategy adding
    a lot of volatility to the returns as showed by the numbers above.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，算法在这些资产上找到足够显著的交易策略以供长期交易要困难得多。对于股票，平均同时有7种不同的活跃策略（即显著性水平足够高）。商品和货币的策略数量要少得多，策略间缺乏多样化无疑在比较股票指数时损害了表现。这也增加了对特定策略的更多暴露，增加了回报的波动性，如上述数字所示。
