- en: 'Humble Student of the Markets: A key technical test for the market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市谦卑学生：市场的关键技术测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/key-technical-test-for-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/key-technical-test-for-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/key-technical-test-for-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/key-technical-test-for-market.html#0001-01-01)
- en: After yesterday's selloff, the 50-day moving average failed to halt the decline
    of the SPX, but the market is oversold on short-term measures.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在昨天的抛售之后，50日移动平均线未能阻止SPX的下跌，但市场在短期衡量指标上已经超卖。
- en: The North American markets woke up this to two key pieces of news, which upon
    further reflection, may not be as bad as anticipated. First of all, global markets
    sold off on the news of the massive earthquake in Japan and there has been tsunami
    warnings issued all over the Pacific Rim.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 北美市场醒来时面对两条关键新闻，经过进一步思考，可能并没有预期的那么糟糕。首先，全球市场在日本发生大规模地震的消息下抛售，并且整个太平洋沿岸已经发布了海啸警报。
- en: Early indications are the tsunami has fizzled.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 早期迹象表明海啸已经消退。
- en: '[Taiwan lifted its tsunami warning](http://focustaiwan.tw/ShowNews/WebNews_Detail.aspx?Type=aALL&ID=201103110028)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[台湾解除海啸警报](http://focustaiwan.tw/ShowNews/WebNews_Detail.aspx?Type=aALL&ID=201103110028)'
- en: ', as "the biggest waves that reached Taiwan after the earthquake were detected
    at Wushih,  in northeastern Taiwan''s Yilan County, but they had a height of just
    12 centimeters."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为“地震后到达台湾的最大波浪在东北部宜兰县的五结检测到，但它们的高度仅为12厘米。”
- en: In addition, the much anticipated
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，备受期待的是
- en: '[Saudi "Day of Rage" protest has fizzled because of a strong security presence](http://www.agi.it/english-version/world/elenco-notizie/201103111254-cro-ren1036-saudi_arabia_rage_contained_by_huge_security_operation)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[沙特“愤怒日”抗议因强大的安全存在而失败](http://www.agi.it/english-version/world/elenco-notizie/201103111254-cro-ren1036-saudi_arabia_rage_contained_by_huge_security_operation)'
- en: .
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Will the market continue to weaken or will these silver linings spark a rally?
    How the market reacts to news like this will be a key "tell" to the health of
    the bull.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 市场是否会继续走弱，还是这些一线希望会引发反弹？市场如何对这类新闻作出反应，将是判断牛市健康状况的关键“指标”。
