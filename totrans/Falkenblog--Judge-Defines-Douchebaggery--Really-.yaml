  zh: 根据这些准则，法院仔细审查了书及其中出现的照片的上下文。在第70页标题是“Federbag”。它包含三段，其中都描述了作者所认为的“渣男名人”的类型。他描述“费德尔包”为“在他们自认为的名人摇滚明星生活方式的影响下，虽然既非名人也非摇滚明星，却依然享有名人般生活。”
