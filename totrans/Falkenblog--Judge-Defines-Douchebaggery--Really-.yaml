- en: '[Hot Chicks with Douchebags](http://www.amazon.com/gp/product/141695788X?ie=UTF8&tag=hotchicwithdo-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=14169588X)'
  id: totrans-7
