  zh: 法院认为没有诽谤行为。这本书充斥着明显的滑稽幽默。例如，人们要怎么能合理相信，在1981年，考古学家Renee Emile Bellaqua在以色列加利的一个洞穴中发现了一个引起极大争议的第三世纪宗教卷轴,
    提示了“装逼/辣妹”联姻是早期社会宗教结构中的一个麻烦的方面？还是一个理智的人会相信让·保罗·萨特说“人注定要装逼，因为一旦被扔到这个世界，他就对他所做的每一件装逼的事情负责”？又或者约翰霍普金斯有一个睾丸科学系，或者古埃及有一个名为切亚南拉·泰格的底比斯王，在古埃及被称为“南方城之吉托”？对书的审查显示，旧照片已经被篡改，以便满足书中的讽刺要求。作者还定义了一个完全虚构的时间段“BG”，在演员[里奇·格里科](http://en.wikipedia.org/wiki/Richard_Grieco)以前，以及演员对[装逼男人风格](http://rhymeculture.files.wordpress.com/2008/07/guidos_1.jpg)的影响之后的“AG“。
