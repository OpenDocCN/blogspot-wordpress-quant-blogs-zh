- en: 来源：[http://falkenblog.blogspot.com/2009/03/judge-defines-douchebaggery-really.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/judge-defines-douchebaggery-really.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 书开始定义了“[渣男](http://www.urbandictionary.com/define.php?term=Douchbag)”并包括一个字典中不承认的定义。实际上，这似乎是一个为了幽默而编造的自定义定义。在书的最后，作者在感谢中陈述：“我必须特别感谢所有的博客参与者和贡献者，他们对**装逼犯和辣妹的嘲讽**和庆祝的热烈热情和幽默评论一直支持着我。”后封底有一个引文：“渣男需要一记耳光。”这个引文来源于“甘地”。
- en: Some women found their pictures in the book
  id: totrans-6
