- en: 'VIX and More: Nonfarm Payrolls Before and After Recessions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 经济衰退前后非农就业人口'
- en: 来源：[http://vixandmore.blogspot.com/2010/02/nonfarm-payrolls-before-and-after.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/nonfarm-payrolls-before-and-after.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/nonfarm-payrolls-before-and-after.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/nonfarm-payrolls-before-and-after.html#0001-01-01)
- en: 'I was pleased to see that Sunday’s [Chart of the Week: A Broader Look at the
    U.S. Recovery](http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html)
    generated a good deal of interest and discussion. While I have always been a card
    carrying [Quadropheniac](http://en.wikipedia.org/wiki/Quadrophenia), truth be
    told the only slice of the economy anyone is obsessing about these days is jobs.
    So with the weekly [jobless claims](http://vixandmore.blogspot.com/search/label/jobless%20claims)
    numbers due out tomorrow and the February [nonfarm payrolls](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)
    slated for a week from Friday, this seems like an opportune time to revisit the
    employment situation.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴看到周日发布的[本周图表：对美国复苏的更广泛审视](http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html)引起了相当大的兴趣和讨论。虽然我一直是一个有证的[四重人格](http://en.wikipedia.org/wiki/Quadrophenia)，但说实话，如今经济中任何人都在关注的唯一一块就是就业。因此，在明天的每周[失业救济申请](http://vixandmore.blogspot.com/search/label/jobless%20claims)数据和一周后的2月[非农就业人口](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)发布之际，这似乎是一个重新审视就业情况的好机会。
- en: Since [last Sunday’s chart](http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html)
    measured nonfarm payrolls from 12 months prior to 27 months following the preceding
    business cycle peak, I have elected to take a much longer view of employment and
    recessions. The two charts below show employment trend data for five (top) and
    ten (bottom) years before and after each business cycle since 1948.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自从[上周的图表](http://vixandmore.blogspot.com/2010/02/chart-of-week-broader-look-at-us.html)测量了从前一个商业周期高峰12个月到27个月后的非农就业人口以来，我选择对就业和衰退进行更长时间的观察。下面的两张图表显示了自1948年以来，每次商业周期前五年和后十年的就业趋势数据。
- en: Note that in the years leading up to the [December 2007 business cycle peak](http://www.nber.org/dec2008.pdf),
    job growth was relatively flat compared to the historical mean (blue line). More
    importantly, the performance during the current ‘recovery’ is not only anemic
    compared to prior post-recession job creation efforts, there is still no concrete
    evidence of a bottom in employment. The current economic environment is in stark
    contrast to prior recessions, where there economy has typically replaced all the
    jobs lost in the downturn at this stage and was already in a net positive job
    situation relative to the prior business cycle peak.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在[2007年12月商业周期高峰](http://www.nber.org/dec2008.pdf)之前的几年里，与历史平均水平相比，就业增长相对平坦（蓝色线条）。更重要的是，当前“复苏”期间的表现不仅与之前的经济衰退后的就业创造努力相比显得贫血，而且就业情况还没有明确的底部迹象。当前的经济环境与之前的衰退形成了鲜明对比，在那时的经济通常会在这个阶段替换所有在衰退期间失去的工作，并且相对于前一个商业周期高峰，已经处于净正面就业状态。
- en: While I still anticipate that job growth will begin in the next few months,
    the longer this jobless recovery persists, the harder it will be to get the economy
    firing on all cylinders.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我仍然预期就业增长将在未来几个月开始，但失业复苏持续的时间越长，经济全面复苏就越困难。
