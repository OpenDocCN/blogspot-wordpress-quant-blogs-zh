- en: ', these art indices exclude most art because if it is bought and never sold--usually'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ，这些艺术品指数排除了大部分艺术品，因为如果购买后从未出售--通常情况下
