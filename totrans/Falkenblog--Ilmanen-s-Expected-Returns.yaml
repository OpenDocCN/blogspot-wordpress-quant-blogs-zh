- en: I just got Antti Ilmanen's
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚买了安蒂·伊尔马宁的
- en: '[Expected Returns](http://www.amazon.com/Expected-Returns-Investors-Harvesting-Rewards/dp/1119990726/ref=sr_1_1?s=books&ie=UTF8&qid=1302467730&sr=1-1)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[未来收益](http://www.amazon.com/Expected-Returns-Investors-Harvesting-Rewards/dp/1119990726/ref=sr_1_1?s=books&ie=UTF8&qid=1302467730&sr=1-1)'
- en: ', and think it''s a great reference for any investment professional. Like my
    book, it''s published by Wiley, which mean you can always buy it for half the
    list price on Amazon vs. going directly to Wiley (how this makes sense I have
    no idea). He describes the theory and data behind all the major investment strategies
    (eg, value, carry trade, selling volatility) and asset classes (eg, stocks, bonds,
    FX, real estate). At 594 pages, and given the failure of risk models and the parochial
    nature of various behavioral explanations, it is not a focused book, more like
    a compendium of what the ''state of the art'' thinking is on the theory and data,
    as opposed to a strong theme. Indeed, there are many bullet points for the summary
    chapters and for the subsections, and each seem pretty independent. Yet, if you
    want to invest in the carry trade, or value stocks, it''s a great place to go
    to understand the conventional wisdom on these investments.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来讲，我认为这是对任何投资专业人员的一个很好的参考书。就像我的书一样，它也由Wiley出版，这意味着你总是可以在亚马逊上以原价的一半购买，而不必直接联系Wiley（这是怎么搞的我一点也不清楚）。他描述了所有主要投资策略（例如价值、套利交易、波动性出售）和资产类别（例如股票、债券、外汇、房地产）背后的理论和数据。这本书有594页，考虑到风险模型的失败和各种行为解释的根本性质，它并不是一本聚焦的书，更像是对“现行思想”的理论和数据的摘要，而不是强烈的主题。实际上，每个总结章节和小节都有很多要点，每个看起来都是相当独立的。但是，如果您想投资于套利交易或价值股票，这是一个了解这些投资的传统智慧的好去处。
- en: I've been a fan of Ilmanen since he wrote several clear and concise white papers
    on yield curve investing back in the 1990s (
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自90年代以来，我就一直是Ilmanen的粉丝，因为他写了好几篇关于收益率曲线投资的清晰而简明的白皮书
- en: '[here''s](http://www.efalken.com/pdfs/yieldcurve.zip)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.efalken.com/pdfs/yieldcurve.zip)'
- en: a zipped set). At one point he states 'My preferred approach to stuydying return
    consistency across subperiods is to plot cumulative returns over time. Careful
    eyeballing of such praphs reveals performance for any subperiod of interest, especially
    if he graphs are in log scale.' This kind of straightforward approach I find refreshing,
    because given the failure of any risk metric to generalize within or across asset
    classes, I find the abstruse models that claim some fundamental relation to a
    utility function, then proven econometrically but unamenable to a simple graph,
    highlights the rigor of modern finance is primarily a convenient way to hide for
    dopey ideas the way post-modernists hide their stupidity behind incomprehensibility.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个压缩的集合）。他曾说“在研究各个子期间回报的一致性时，我的首选方法是通过时间绘制累积回报。仔细观察这些图表可以揭示任何感兴趣子期间的绩效，特别是如果图表采用对数刻度。”我发现这种直接的方法令人耳目一新，因为考虑到任何风险指标在资产类别内部或之间的泛化的失败，我发现那些声称与效用函数存在某种基本关系，然后在计量经济学上得到证实但无法通过简单的图形加以证明的晦涩模型，实际上这主要是现代金融的一种方便的方式，以掩盖愚蠢的想法，就像后现代主义者将愚蠢隐藏在难以理解之后一样。
- en: As Cliff Asness note in the forward to this book, 'the first moment laughs at
    and taunts the second moment', meaning basically that means are much less certain
    than variances and covariances, and ultimately we want to know what the 'average
    return' has been for various assets and strategies. This is not obvious, because
    you can have periods like 1960 to 1982, where bond returns were strictly decreasing
    in duration as rates rose, and then the opposite from 1982-2008 when rates went
    the other way. But Ilmanen highlights the cases such as these where combining
    historical data with forward looking metrics like yields to highlight what a good
    expectation in these cases might be.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如克利夫·阿斯尼斯在本书前言中所指出的，“第一时刻嘲笑并讽刺第二时刻”，基本上意味着平均数远没有方差和协方差那么确定，最终我们想知道各种资产和策略的“平均回报”是多少。这并不明显，因为你可能会有像1960年到1982年这样的时期，债券回报严格随着持续时间下降，而利率上升，然后在1982年到2008年这段时间恰恰相反。但是伊尔马宣对这样的情况进行了重点关注，即将历史数据与前瞻性度量指标结合起来，以突出这些情况在这些情况下的良好预期。
- en: Now, I've corresponded a bit with Antti over the years, he's about my age, graduating
    about the same time. I respect him a lot. Thus, when I think about conventional
    wisdom in academic finance I think it's good to think about Antti, someone I think
    is thoughtful, smart, sincere, but also wrong about some very important points,
    most prominently, that this is consistent with some as-yet-undiscovered risk model.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我多年来有过一些来自安特的通信，他和我年龄相仿，大致在同一时期毕业。我非常尊重他。因此，当我思考学术金融中的常识时，我认为考虑一下安特是有益的，我认为他是一个深思熟虑、聪明、诚恳的人，但在一些非常重要的观点上也是错误的，其中最突出的是，这与一些尚未被发现的风险模型是一致的。
- en: 'He''s a little too charitable towards various esteemed citations, as he presents
    the various explanations for asset/strategy returns, often inconsistent. For example,
    in the chapter on the premium to selling puts, he references Taleb''s Black Swan,
    which basically argues that gamma is underpriced because people prefer negative
    skew (ie, people lose money selling volatility because they love the positive
    modal return). He references DeBondt and Thaler''s ''mean reversion'' findings,
    though they have not stood up well: they were driven by untradeable stocks, which
    is why they were not replicated--the ultimate rejection. Ilmanen speaks well of
    Peter Bernstein, who wrote incredibly popular and interesting books that have
    been exposed as being totally wrong (ie, the Modern Portfolio Theory lionized
    in'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他对各种受尊敬的引用有点过于宽容，因为他呈现了资产/策略回报的各种解释，常常是不一致的。例如，在关于卖出看跌期权溢价的章节中，他引用了塔勒布的《黑天鹅》，基本上认为伽玛被低估是因为人们更喜欢负偏度（即，人们亏钱出售波动性是因为他们喜欢正态回报）。他引用了德邦特和塞勒的“均值回归”发现，尽管它们表现不佳：它们是由不可交易的股票推动的，这就是为什么它们没有被复制——最终被否定。伊尔马宣赞扬彼得·伯恩斯坦，他写了非常受欢迎和有趣的书，但却被证明是完全错误的（即，莫登投资组合理论在这方面遭到批评是因为它很流行而且是一个非常低劣的模型）。
