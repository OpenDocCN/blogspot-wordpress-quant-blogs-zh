- en: (2009) surveyed investors and found they basically were inversely related to
    subsequent returns, reaching a peak at the top of the internet bubble at the end
    of the 1990s. So were expected returns higher then, as suggested by what investors
    said, or lower, as suggested by the returns the realized (and ex-post measures
    of valuations implied)? This conflation of average and expected returns is used
    selectively by academics all the time, where 'sample average' is synonymous with
    'expected' sometimes, and sometimes not, depending on the author's objective.
    It makes one wonder if the 10^500 universes of string theory is more falsifiable
    than asset pricing theory.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: （2009年）调查了投资者，发现他们基本上与随后的回报成反比，1990年代末互联网泡沫破裂时达到顶峰。那么预期回报当时更高，正如投资者所说的那样，还是更低，正如实现的回报（和估值的事后测量）所暗示的那样？这种平均回报和预期回报的混淆经常被学者们有选择性地使用，其中“样本平均”有时与“预期回报”是同义词，有时却不是，这取决于作者的目的。这使人想知道500次方的字符串理论是否比资产定价理论更易证伪。
- en: 'The main strategic take-aways I would pull would be the following:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要战略收获包括以下内容：
- en: 1) Simple valuation metrics like P/Es in stocks, the current roll in futures,
    or yield spreads between currencies, help predict returns. They are easy to measure
    so try to have them on your side. It does not seem like any 'risk' premium, but
    rather a free lunch (or, the same thing, a risk premium so convoluted no one understands
    it and it does not generalize).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 股票的简单估值指标如市盈率、期货的当前滚动或货币之间的收益率差，有助于预测回报。它们易于测量，所以努力让它们站在你这边。这似乎不像是任何“风险”溢价，而更像是一个免费午餐（或者，同样的事情，一个如此复杂以至于没有人能理解且不具有普遍性的风险溢价）。
- en: 2) Momentum, chasing past returns, is not a bad strategy. That is, invest more
    in asset classes and strategies that have been working over the past year. Again,
    it seems like a risk-free, easy way, to improve returns.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 动量，追逐过去的回报，不是一种不好的策略。也就是说，在过去一年表现良好的资产类别和策略中进行更多投资。同样，这似乎是一个无风险、轻松的方法来提高回报。
- en: Bottom line is that if you are presenting a case for some major asset allocation,
    you should be familiar with the data and arguments noted in this book.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，如果你正在提出一些主要资产配置的案例，你应该熟悉本书中提到的数据和论据。
