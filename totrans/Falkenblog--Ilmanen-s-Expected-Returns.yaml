- en: In some asset classes, like Hedge Funds, he notes that average top-line returns
    of 14% are turned to 7% when a couple of obvious adjustments are made for survivorship
    biases, and admits even then that since data are supplied voluntarily, this is
    incomplete. Yet such issues also occur in something as simple as equities, where
    he totally ignores transaction costs, taxes, adverse timing (market inflows).
    He notes investing in 'art' has had a pretty large positive real return, somewhere
    betveen 1 and 5%. As Felix Salmon has
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些资产类别中，如对冲基金，他指出，平均收益率为14%，经过几个明显的调整考虑到生存偏差，这个数字会降至7%，甚至承认由于数据是自愿提供的，这仍然不完整。然而，这些问题也出现在诸如股票等简单的投资中，他完全忽略了交易成本、税收、不利的时机（市场流入）。他指出，投资“艺术品”在实际上获得了相当大的正实际回报，是在1%至5%之间。正如费利克斯·萨尔蒙
- en: '[noted](http://blogs.reuters.com/felix-salmon/2009/10/06/returns-on-art/)'
  id: totrans-30
