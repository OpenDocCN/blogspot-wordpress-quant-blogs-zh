  zh: 因为
- en: it cannot be sold--it simply disappears from the index, severely biasing such
    indices. Further, transaction costs selling art are considerable and not included
    in art indices. This highlights that estimating the first moment (mean returns)
    is quite subtle not merely because limited number of business cycles, but the
    data we have are often biased and so do not reflect a 'return to an average investor'
    (eg, buying a mutual fund in the 1960's had an 8.5% load right off the top). These
    are not small adjustments, and highlights the important adjustments are not sophisticated
    statistics, but rather yeoman's work.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 它不能出售，只能从指数中消失，严重偏离这些指数。此外，出售艺术品的交易成本相当可观，并不包括在艺术指数中。这凸显了估计第一时刻（平均回报）相当微妙，不仅仅是因为有限的商业周期，而且我们拥有的数据经常存在偏见，所以不能反映“平均投资者的回报”（例如，在20世纪60年代购买一只共同基金的手续费就是8.5%）。这些调整不是小事，也凸显出，这些重要调整并非精密统计，而是艰苦的工作。
- en: As to the 'expected returns' distinction, this I find really gets into scholasticism.
    Theoretically, there's only a relation between expected risk and expected returns,
    what actually happens involves random chance. As expected returns change over
    time, and one only observes average returns, one can argue that expected returns
    are quite different than what was experienced, or not. He notes that 'periods
    of high realized returns and rsing asset valuations--think stock markets in the
    1990s--are often associated with falling forward-looking returns.' ORLY? If people
    in 2000
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 至于“预期回报”和实际回报的区别，我真的觉得这是一个很深奥的问题。从理论上讲，预期风险和预期回报之间只有一种关系，实际发生的情况涉及到随机机会。随着预期回报随时间的变化，人们只观察到平均回报，可以争论说，预期回报与经历的回报是非常不同的，还是不是。他指出，“实现收益率高且资产估值上升的时期--想想上世纪90年代的股市--通常与未来预期的回报下降有关。”真的么？如果人们在2000年。
