- en: 'Humble Student of the Markets: The magazine cover buy signal?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/magazine-cover-buy-signal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/magazine-cover-buy-signal.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have been seeing signs of a tactical trading bottom lately (see my posts last
    week
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.ca/2012/05/another-sign-of-short-term-bottom.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.ca/2012/05/merde-rally.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Now we may have the magazine cover contrarian buy signal, based on the idea
    that when the mainstream press starts writing about a story, it's too late for
    investors to benefit from the trend. Most likely, a major news magazine cover
    trumpeting some trend is a sign that the trend is about to reverse (e.g. the famous
  prefs: []
  type: TYPE_NORMAL
- en: '[Death of Equities](http://www.businessweek.com/investor/content/mar2009/pi20090310_263462.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: cover story in 1979 or Time's
  prefs: []
  type: TYPE_NORMAL
- en: '[Home Sweet Home](http://www.time.com/time/covers/0,16641,20050613,00.html)'
  prefs: []
  type: TYPE_NORMAL
- en: cover in 2005).
  prefs: []
  type: TYPE_NORMAL
- en: 'Now Germany''s Der Spiegel, one of Germany''s most respected papers, has done
    it:'
  prefs: []
  type: TYPE_NORMAL
- en: You don't even need to understand German to understand the gist of the cover.
    The Germans are resigned to the idea of a Greek exit from the euro. The English
    version of the story title is
  prefs: []
  type: TYPE_NORMAL
- en: '[Grexit Would Be ''Regrettable, But Not Fatal''](http://www.spiegel.de/international/europe/european-leaders-warn-greece-may-have-to-leave-euro-zone-a-832464.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Enough said.
