- en: HPC Pack 2008 R2 Beta 2 – Moving Forwards
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HPC Pack 2008 R2 Beta 2 – 向前迈进
- en: So we’ve upgraded our [HPC](http://www.microsoft.com/hpc/en/us/product/cluster-computing.aspx)
    cluster to R2 Beta 2, but that hasn’t solve the install issue with Dryad 😦 Has
    anyone else managed to get Dryad installed?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们将我们的 [HPC](http://www.microsoft.com/hpc/en/us/product/cluster-computing.aspx)
    集群升级到了 R2 Beta 2，但这并没有解决 Dryad 安装的问题 😦 有其他人设法安装 Dryad 吗？
- en: 'Looking at the [R2](http://www.clustervision.com/products_win.php) [documentation](http://technet.microsoft.com/en-us/library/ee783547(WS.10).aspx)
    there are a few features that maybe of interesting in my F# cashflow HPC Proof
    Of Concept (POC):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [R2](http://www.clustervision.com/products_win.php) [文档](http://technet.microsoft.com/en-us/library/ee783547(WS.10).aspx)，有一些功能可能对我的
    F# 现金流 HPC 概念验证（POC）很感兴趣：
- en: Node [exclusion](http://technet.microsoft.com/en-us/library/ee783541(WS.10).aspx)
    listing
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 节点 [排除](http://technet.microsoft.com/en-us/library/ee783541(WS.10).aspx) 列表
- en: Fire and recollect programming model – If I remember correctly, DataSynapse
    offers this features
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fire and recollect 编程模型 – 如果我没记错，DataSynapse 提供了这些功能
- en: Looking at the R2 Beta2 samples that Microsoft provide, it would appear that
    the Scheduler and SOA samples are of most relevance. Ignoring Dryad for the moment
    (still go issues install it) I think HPC SOA looks interesting from a Market Risk
    perspective – more on what I am thinking soon.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 查看微软提供的 R2 Beta2 样本，似乎调度器和 SOA 样本最相关。暂时不考虑 Dryad（还有问题要安装它），我认为从市场风险的角度来看，HPC
    SOA 看起来很有意思 – 我很快会谈谈我在想什么。
- en: Having look at [Azure](http://www.datacenterknowledge.com/archives/2010/02/05/hpc-customers-get-a-cloud-computing-option/)
    quite some time ago from a Cloud Single Dealer Platform (SDP) perspective I’m
    now also interested in leveraging Azure for Market Risk.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经很久之前就从云单一交易平台（SDP）的角度看过 [Azure](http://www.datacenterknowledge.com/archives/2010/02/05/hpc-customers-get-a-cloud-computing-option/)，现在也对利用
    Azure 进行市场风险很感兴趣。
