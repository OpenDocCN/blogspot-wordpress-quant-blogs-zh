- en: 'VIX and More: Updates to VIX ETP Landscape: Add VIXH; Drop 12 UBS Products'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX ETP景观更新：增加VIXH；关闭12个瑞银产品'
- en: 来源：[http://vixandmore.blogspot.com/2012/09/updates-to-vix-etp-landscape-add-vixh.html#0001-01-01](http://vixandmore.blogspot.com/2012/09/updates-to-vix-etp-landscape-add-vixh.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/09/updates-to-vix-etp-landscape-add-vixh.html#0001-01-01](http://vixandmore.blogspot.com/2012/09/updates-to-vix-etp-landscape-add-vixh.html#0001-01-01)
- en: 'Two thirds of 2012 passed before we saw the first new VIX-based exchange-traded
    product and it turned out to be an interesting one: [the First Trust CBOE S&P
    500 Tail Hedge Fund ETF](http://www.ftportfolios.com/Retail/Etf/EtfSummary.aspx?Ticker=VIXH)
    ([VIXH](http://vixandmore.blogspot.com/search/label/VIXH)), which was introduced
    at the end of August. VIXH is essentially a portfolio consisting of 99-100% of
    SPY, augmented by a dynamic allocation of 0-1% of [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options),
    with the amount of options determined by the level of the VIX at the beginning
    of each VIX expiration cycle. This is the first VIX-based ETP to included VIX
    options among its holdings and it is notable that this product bucks the recent
    trend and is an ETF instead of an ETN. There are other features of VIXH worth
    discussing and I will discuss these in future posts.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年前两个三分之二的时间过去了，我们才看到第一个基于VIX的交易所交易产品，并且事实证明它是一个有趣的产品：[第一信托标普500尾部对冲基金ETF](http://www.ftportfolios.com/Retail/Etf/EtfSummary.aspx?Ticker=VIXH)（[VIXH](http://vixandmore.blogspot.com/search/label/VIXH)），这是在八月底推出的。VIXH基本上是一个由SPY的99-100%组成的投资组合，通过VIX到期周期开始时的VIX水平来动态分配0-1%的[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)，期权的数量由VIX的水平决定。这是第一个在其持有资产中包括VIX期权的VIX-based
    ETP，值得注意的是，该产品违反了最近的趋势，是ETF而不是ETN。VIXH还有其他值得讨论的特点，我将在未来的文章中讨论这些。
- en: As the VIX ETP product space expands a bit, it also contracts a great deal,
    as UBS has elected to close 12 of its ETRACS ETNs, effective tomorrow, September
    11, 2012\. These UBS products failed to gain sufficient volume and assets to make
    these viable over the long haul, but when [AAVX](http://vixandmore.blogspot.com/search/label/AAVX)
    retires, it will do so with the best VIX ETP track record of all-time. This product
    was launched on September 8, 2011 and is up about 120% in the year plus since
    it was launched. *[See [ETRACS Volatility ETPs](http://vixandmore.blogspot.com/2012/02/etracs-volatility-etps.html)
    for the full list of ETPs that will be closed.]*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着VIX ETP产品的扩张和收缩，瑞银决定关闭其12个ETRACS ETNs，有效日期为2012年9月11日。这些瑞银产品未能获得足够的交易量和资产，无法在长期内实现可行性，但当[AAVX](http://vixandmore.blogspot.com/search/label/AAVX)退市时，它将拥有有史以来最佳的VIX
    ETP跟踪记录。该产品于2011年9月8日推出，自推出以来的一年多时间里上涨了约120%。*[请参阅[ETRACS波动率ETPs](http://vixandmore.blogspot.com/2012/02/etracs-volatility-etps.html)来获取将关闭的ETP列表。]*
- en: 'The graphic below is my periodic update of the [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    (ETP) landscape, using the y-axis to denote leverage and the x-axis to indicate
    target maturity. In addition to the explanatory notes in the key at the bottom,
    it is worth noting that I use font color to distinguish between **ETFs** (black)
    and **ETNs** (blue). Also, I have used a parenthetical one letter code to identify
    the issuer: B = Barclays; C = Citibank; F = First Trust; P = ProShares; U = UBS;
    and V = VelocityShares.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图是我对[VIX交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)(ETP)的定期更新，使用y轴表示杠杆，x轴表示目标到期。除了底部键中的解释性注释外，值得注意的是我使用字体颜色来区分**ETFs**（黑色）和**ETNs**（蓝色）。此外，我使用括号中的字母代码来识别发行者：B
    = 巴克莱; C = 花旗银行; F = 第一信托; P = ProShares; U = 瑞银; V = VelocityShares。
