  zh: 在
- en: '[negative inside day on Friday](http://quantifiableedges.blogspot.com/2008/02/why-inside-days-get-me-down.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[周五的负向内部交易日](http://quantifiableedges.blogspot.com/2008/02/why-inside-days-get-me-down.html)'
- en: ', the S&P refused to sell off hard and even posted a decent gain today – breaking
    its recent streak. Perhaps this may signal a change in character from the downtrend
    since the October highs. Traders may not be looking to leave the party every time
    there’s a pause in the conversation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，标普没有出现大幅下跌，甚至今天还实现了不错的上涨——结束了其最近的下跌趋势。或许这可能预示着自10月高点以来的下跌趋势性格可能发生了变化。交易员可能不会在每次对话暂停时都想要离开派对。
- en: Speaking of pauses, have you noticed how the price range has been tightening?
    The range over the last 3 days has been the tightest of any three days since December.
    Even more interesting to me is that over the last 13 days, the high-low range
    the S&P 500 has traveled has barely exceeded the range it traveled in the one
    day prior to that. The SPY on January 23rd had a range of $7.35\. Since then the
    total range has been $7.88.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 说到暂停，你注意到价格波动范围是如何在缩小吗？过去3天的波动范围是自12月以来最紧的。更让我感兴趣的是，在过去13天里，标普500指数的高低波动范围几乎没有超过那之前的一天。1月23日的SPY波动范围为7.35美元。自那以来，总波动范围为7.88美元。
- en: Looking at the S&P 500 cash index I went back to see other times the market
    traded in a range nearly as tight relative to one bar over a 13-day span. The
    parameter I used was that the range of the last 13 days had to be within 115%
    of the range of the 14th day back. I found 31 other occurrences going back 30
    years. Twenty-five of those occurrences saw the market higher a month later. Only
    three times that I found was the range contraction followed by a break to the
    downside which led to significantly more selling. Those occurrences were August
    1985, September 1990 and August 1998.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看看标普500现金指数，我回溯到其他市场在13天内的单棒相对波动范围 nearly as tight 的时候。我使用的参数是，过去13天的波动范围必须在倒数第14天的波动范围内的115%之内。我找到了31个其他情况，回溯30年。其中25个情况一个月后市场有所上涨。我只找到了三次范围缩小后市场向下突破，导致更多的卖出。那些情况是1985年8月，1990年9月和1998年8月。
- en: This study seems to be another example of what I’ve been seeing lately. Over
    the next several weeks risk/reward appears to favor the upside. Even this contracted
    range has some serious volatility, though, so risk should not be underestimated.
    Good timing and proper (reduced) position sizing appear key.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究似乎是我最近看到的一个例子。在未来几周内，风险/回报似乎有利于上涨。即使这个缩小的波动范围也有些严重的波动性，但风险不应被低估。良好的时机和适当的（减少）持仓大小似乎是关键。
