- en: 'Quantifiable Edges: Can Contracting Range Hint At Direction?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：缩小的波动范围能暗示方向吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/can-contracting-range-hint-at-direction.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/can-contracting-range-hint-at-direction.html#0001-01-01)
