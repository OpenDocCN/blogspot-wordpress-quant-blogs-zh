  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/can-contracting-range-hint-at-direction.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/can-contracting-range-hint-at-direction.html#0001-01-01)
- en: After the
  id: totrans-6
