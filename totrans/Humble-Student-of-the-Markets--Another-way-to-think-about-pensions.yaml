- en: I wrote that pension fund management needed a new analytical framework and asked
    for input from my readers. Now I see that the Boston chapter of QWAFAFEW (Quantitative
    Work Alliance For Applied Finance, Education and Wisdom, otherwise known as quaff-a-few)
    is hosting a talk entitled "
  prefs: []
  type: TYPE_NORMAL
- en: '[Using Factors to Dynamically Manage Pension Fund Risk](http://qwafafew.org/index.php/events/page/next_boston_qwafafew_meeting_tuesday_16_november_2010/boston)'
  prefs: []
  type: TYPE_NORMAL
- en: '" on Tuesday November 16, 2010\. Here is the abstract:'
  prefs: []
  type: TYPE_NORMAL
- en: Using Factors to Dynamically Manage Pension Fund Risk - Pension Funds are complex
    systems with many moving parts. A sponsor needs to be concerned about the behavior
    of the assets, the behavior of the liabilities, and how the two interact. We look
    at representative Canadian plan and its sensitivities on both the asset and liability
    side and how they interact and then suggest some asset allocation strategies that
    can be used to better manage the return dynamics and funding stability of the
    plan.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you are around in Boston next Tuesday, you may consider attending. Click
    on the link above to get all the details.
