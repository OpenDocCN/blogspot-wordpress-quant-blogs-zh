  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/2aa704c39243b37b0aac90d918a8488a.png "Picture 6")（[图片6](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-63.png)）'
- en: 'The ultimate form is subject to the choice of hazard function.   The general
    form of the ACD update equation is reminiscent of GARCH:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最终形式的选取取决于危险函数的选择。ACD更新方程的通用形式与GARCH类似：
- en: '[![](img/a8ade4009010da0096baa34842d583ef.png "Picture 8")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-83.png)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/a8ade4009010da0096baa34842d583ef.png "Picture 8")（[图片8](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-83.png)）'
