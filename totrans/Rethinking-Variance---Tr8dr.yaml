  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/8f8f290ca80a77347a5cf6d2ab02aca8.png "Picture 8")（[图片8](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-84.png)）'
- en: 'And the distribution of the indicator process **ε[i]** as the Burr distribution
    from above.   To determine the probability of duration **D[i]** given **ψ[i]**,
    as we have  **ε[i] = D[i] /** **ψ[i]**:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以及上述Burr分布的指标过程**ε[i]**的分布。为了确定给定**ψ[i]**的持续时间**D[i]**的概率，因为我们有**ε[i] = D[i]
