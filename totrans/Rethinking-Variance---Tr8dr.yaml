- en: Rethinking Variance | Tr8dr
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[重新思考方差 | Tr8dr](https://tr8dr.wordpress.com/2009/11/26/rethinking-variance/)'
- en: 来源：[https://tr8dr.wordpress.com/2009/11/26/rethinking-variance/#0001-01-01](https://tr8dr.wordpress.com/2009/11/26/rethinking-variance/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tr8dr.wordpress.com/2009/11/26/rethinking-variance/#0001-01-01](https://tr8dr.wordpress.com/2009/11/26/rethinking-variance/#0001-01-01)
- en: Volatility (variance) estimation is probably one of the most difficult areas
    of research in finance.   As mentioned in previous posts, recent research has
    been largely focused on duration based models for variance estimation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率（方差）估计可能是金融领域中最困难的研究领域之一。如先前的帖子所提及，最近的研究主要集中在基于持续时间的方差估计模型上。
- en: I’ve done some experimentation with duration-based models, but have yet to find
    a satisfactory approach, but feel I am now beginning to understand what a satisfactory
    model might look like.    I don’t have the luxury of time to make it a full study,
    but hope to come up with an approach, however heuristic, that meets my needs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经对基于持续时间的模型进行了一些实验，但还没有找到一个令人满意的办法，但我觉得我现在开始明白一个令人满意的模型可能是什么样的。我没有时间将其作为一个完整的研究，但希望找到一个满足我需求的
    heuristic 方法。
- en: 'There is a view that volatility (quadratic variation) can be separated into
    at least 2 distinct components:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种观点认为波动率（二次方差）可以至少分为2个不同的组成部分：
- en: integrated variance (IV)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整合方差（IV）
- en: This is the primary return variation generated by the diffusive process component
    in our price process
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是我们价格过程中扩散过程组件生成的**主要回报变异**。
- en: squared jump term
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平方跳跃项
- en: Jumps due to news or other behavior, not modeled by the diffusive process.
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于新闻或其他行为而产生的跳跃，而不是由扩散过程建模的跳跃。
- en: 'Together these explain what we call quadratic variance (QV):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些共同解释了我们所说的二次方差（QV）：
- en: '[![](img/1efe014eda04d0befe4054a6671fae9f.png "Picture 1")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-113.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/1efe014eda04d0befe4054a6671fae9f.png "Picture 1")（图片1）](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-113.png)'
- en: 'The fundamental that underlies both “jumps” and “local volatility” is the notion
    of expected squared returns over a given time interval (in the continuous case
    infinitesimal, in real markets, discretely).   A pdf for the probability of a
    “jump” of size J at time t can be constructed as:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “跳跃”和“局部波动”背后的基本概念是预期在给定时间间隔内（在连续情况下无限小，在实际市场中，离散地）的回报平方的 notion。可以构建跳跃大小J在时间t的概率的pdf：
- en: '[![](img/9324334d8ce20ee880eaf03012eda2ce.png "Picture 2")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-212.png)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/9324334d8ce20ee880eaf03012eda2ce.png "Picture 2")（图片2）](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-212.png)'
- en: 'Where **f(I)** is the indicator of the “jump” event pdf and **f(Δr|I,F)** is
    the conditional distribution of jump size Δr given the event.  Together provide
    a posterior representing the probability of a price movement of Δr.   Variance
    can then be estimated with either the continuous or discrete form:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其中**f(I)**是“跳跃”事件指示器的pdf，**f(Δr|I,F)**是在事件发生条件下跳跃大小Δr的条件分布。一起提供了一个后验，代表了价格移动Δr的概率。方差可以然后用连续或离散的形式估计：
- en: '[![](img/6998980a39a2098a789f73920daac726.png "Picture 3")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-310.png)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/6998980a39a2098a789f73920daac726.png "Picture 3")（图片3）](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-310.png)'
- en: Thinking about “jumps” versus diffusion based volatility (as in the local vol
    estimates σ^2), the processes of the 2 differ in terms of intensity.   However
    we can still estimate both with the above expectation.   Both jumps and local
    vol can be **estimated with the same approach**, **only the parameterization of
    the probability distribution need differ** for different price jump levels(Δt).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 思考“跳跃”与基于扩散的波动（如局部波动估计σ^2）之间的差异，两个过程在强度上有所不同。然而，我们仍然可以使用上述期望值来估计两者。跳跃和局部波动都可以用**相同的方法估计**，**只需概率分布的参数化不同**即可适用于不同的价格跳跃水平(Δt)。
- en: 'One of the “hangups” in my recent attempts to model variance was in trying
    to model the timing and size of jumps as one process.   Now, what if we split
    this out:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近尝试建模方差时遇到的其中一个难题是在试图将跳跃的时间和大小作为同一个过程建模。现在，如果我们将其分开呢：
- en: model the duration (or intensity) of events in jump level range
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在跳跃级别范围内模拟事件的持续时间（或强度）
- en: Use an exponential-ACD model calibrated for duration between events in the range.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用经过校准的指数-ACD模型，在范围内的事件之间计算持续时间。
- en: model the size of events within the range
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在范围内模拟事件的大小
- en: Consider an autoregressive self-exciting process.  The AR component will model
    the reversion to the mean.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 考虑自回归自激过程。AR部分将模拟均值的回归。
- en: 'I can model variance as a set of self-exciting intensity processes, one for
    each range of price (return) levels.   I can the use the specialization of the
    **f(I)** and  **f(Δr|I,F)** conditional distributions for each price range to
    compute expected squared returns:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以将方差建模为一组自激强度过程，每组价格（回报）水平都有一个。然后我可以使用每个价格范围的**f(I)**和**f(Δr|I,F)**条件分布的专业知识来计算预期平方回报：
- en: '[![](img/48f088a25502261cffac4a2046c3ea16.png "Picture 4")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-46.png)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/48f088a25502261cffac4a2046c3ea16.png "Picture 4")（[图片4](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-46.png)）'
- en: '**The indicator process**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**指标过程**'
- en: The indicator (or intensity) process can be modeled with an ACD model such as
    the Burr-ACD (which has shown to fit well empirically).   This can be calibrated
    for 2 sets of durations, one for “local vol” and one for “jump vol”.   Potentially
    we could consider sub-dividing into more levels.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 指标（或强度）过程可以用ACD模型来建模，比如Burr-ACD模型（已经在实证中显示拟合得很好）。这可以校准两组持续时间，一组用于“局部波动率”，另一组用于“跳跃波动率”。理论上我们可以考虑进一步细分为更多级别。
- en: 'The ACD process as developed by Engle and Russell specifies the duration as
    a mixing process:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由Engle和Russell发展的ACD过程指定持续时间为一个混合过程：
- en: '[![](img/fbd7ba70003fcb3205d02a45ab836348.png "Picture 5")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-56.png)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/fbd7ba70003fcb3205d02a45ab836348.png "Picture 5")（[图片5](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-56.png)）'
