  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/6297b464ca7339e06527d6cd3b2660fe.png "Picture 7")（[图片7](https://tr8dr.wordpress.com/wp-content/uploads/2'
- en: 'Addendum: having done more exploration on this, looks like the **Stochastic
    Volatility Duration model** proposed by Ghysels,  [](http://www.e-fern.org/public/P0215845.htm)
    Gourieroux, Jasiak, and Joann (2004), would offer a much better prediction capability.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 附加说明：更深入地探索这个问题后，看起来Ghysels [](http://www.e-fern.org/public/P0215845.htm)、Gourieroux、Jasiak和Joann（2004）提出的**随机波动率持续时间模型**会提供更好的预测能力。
- en: '**The level process**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**水平过程**'
- en: The jump level process can be relatively simple.   We observe autoregressive
    decay across returns, both for diffusion related and jump returns.   There are
    gaps in between return events in both scenarios, but our mixture with the indicator
    process will allow us to model this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 跳变水平过程可以相对简单。我们观察到在回报之间存在自回归衰减，无论是与扩散相关的还是跳变回报。在这两种情况下，回报事件之间都存在间隙，但我们的混合模型与指示过程将允许我们模拟这一点。
- en: A relatively simple autoregressive process can be used to model the event size
    decay from a self-exciting jump level for each range.   Given that observations
    will be made at non-uniform times, an exponential time-dependent AR model is probably
    best.   The distribution will need to be estimated.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个范围的跳变水平，可以使用相对简单的自回归过程来模拟事件大小的衰减。考虑到观察将在非均匀时间进行，指数时间依赖的自回归模型可能是最好的选择。分布需要进行估计。
- en: '**Conclusion** Model volatility with two processes:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论** 用两个过程来模拟模型波动：'
- en: intensity process to represent periodicity / gapping behavior
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用强度过程来表示周期性/间隙行为
- en: magnitude process representing self-exciting AR behavior
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用大小过程来表示自激励的自回归行为
- en: 'Addendum: discovered that others are thinking along the same lines.   There
    are a couple of papers circa 2008/2009 proposing models similar to what I have
    outlined.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 补充：发现其他人也在沿着同样的思路思考。大约在2008/2009年，有几篇论文提出了与我概述的类似的模型。
