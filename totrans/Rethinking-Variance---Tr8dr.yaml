    case we will use the Burr distribution as proposed by Grammig and Maurer (2000). 
    The Burr distribution density, survival and hazard functions are given by:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 其中g(D)是我们分布的生存函数的类似物。在我们这个案例中，我们将使用Grammig和Maurer（2000）提出的Burr分布。Burr分布的密度、生存和危险函数由：
- en: '[![](img/c45699a9f6c01f692b220c788b19b1da.png "Picture 4")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-47.png)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/c45699a9f6c01f692b220c788b19b1da.png "Picture 4")（[图片4](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-47.png)）'
