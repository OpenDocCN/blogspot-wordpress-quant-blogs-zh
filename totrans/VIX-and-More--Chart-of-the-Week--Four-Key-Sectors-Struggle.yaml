- en: 'VIX and More: Chart of the Week: Four Key Sectors Struggle'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表：四个关键行业挣扎'
- en: 来源：[http://vixandmore.blogspot.com/2009/11/chart-of-week-four-key-sectors-struggle.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/chart-of-week-four-key-sectors-struggle.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/11/chart-of-week-four-key-sectors-struggle.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/chart-of-week-four-key-sectors-struggle.html#0001-01-01)
- en: While I still have at least one and a half feet placed firmly in the bull camp,
    I am increasingly concerned with a number of signs from some key technical indicators.
    Near the top of my list of concerns is [market breadth](http://vixandmore.blogspot.com/search/label/breadth),
    as measured by the [McClellan Summation Index](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index)
    and other similar market breadth indicators. The bottom line is that if the indices
    continue to advance on the strength of a narrow base of rising stocks while the
    majority of issues move sideways or decline, then the rally will have trouble
    sustaining itself.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我仍然至少有一只脚坚定地站在多头阵营中，但我越来越担心一些关键技术指标发出的信号。 我关注的担忧列表顶端是[市场宽度](http://vixandmore.blogspot.com/search/label/breadth)，
    衡量方法是[麦克莱兰累积指数](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index)和其他类似的市场宽度指标。
    底线是，如果指数在少数股票上升的基础上继续强劲上涨，而大多数股票横向移动或下跌，那么反弹将难以维持自身。
- en: During the last few weeks, several key [sectors](http://vixandmore.blogspot.com/search/label/sectors)
    have been underperforming the S&P 500 index, notably banks ([KBE](http://vixandmore.blogspot.com/search/label/KBE));
    homebuilders ([XHB](http://vixandmore.blogspot.com/search/label/XHB)); retailers
    ([XRT](http://vixandmore.blogspot.com/search/label/XRT)); and semiconductors ([SMH](http://vixandmore.blogspot.com/search/label/SMH)).
    This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    shows the performance of the four sectors relative to the S&P 500 index over the
    course of the last six months. In all four instances, these critical sectors are
    below the 50 day average of their ratio to the SPX and in the case of the banks,
    the relative performance gap is increasing almost on a daily basis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，有几个关键的[行业](http://vixandmore.blogspot.com/search/label/sectors)的表现逊于标普500指数，尤其是银行([KBE](http://vixandmore.blogspot.com/search/label/KBE));
    房屋建筑商([XHB](http://vixandmore.blogspot.com/search/label/XHB)); 零售商([XRT](http://vixandmore.blogspot.com/search/label/XRT));
    和半导体([SMH](http://vixandmore.blogspot.com/search/label/SMH)). 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)显示了这四个行业在过去六个月相对于标普500指数的表现。
    在所有四个案例中，这些关键行业都低于它们与SPX的比率50天的平均值，在银行的情况下，相对表现差距几乎每天都在增加。
- en: Going forward, I would expect that the major market indices such as the SPX
    will have difficulty making new highs if all four of these sectors continue to
    underperform on a relative basis. For this reason, I will keep an eye generally
    on market breadth and specifically on these four key sectors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，我预计如果这四个行业继续在相对基础上表现不佳，那么主要市场指数（如SPX）将难以创出新高。 为此，我将密切关注市场宽度，特别是这四个关键行业。
