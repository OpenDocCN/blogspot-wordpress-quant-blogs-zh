  zh: '[死讯](http://gawker.com/5049526/david-foster-wallace-dead-of-suicide-at-46)'
- en: in his home in Claremont on Friday night. The 46-year-old author apparently
    committed suicide. His book 'Consider the Lobster' is currently on my nighttime
    reading stack, so this kind of hit me. It's like I'm having this conversation
    with the guy in my head, and he does this.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 星期五晚上在他位于克莱蒙特的家中自杀身亡。这位46岁的作者显然是自杀身亡的。他的书《考虑龙虾》目前在我的夜间阅读列表中，所以这有点让我感到震惊。就好像我在头脑中与这个家伙进行这种对话，然后他就这样了。
