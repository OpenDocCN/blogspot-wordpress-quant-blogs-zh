- en: '**Mid-week market update:** Subscribers received an email alert last Friday
    that I had issued a tactical sell signal for the stock market. The VIX Index had
    fallen below its lower Bollinger Band, which is often a signal of a short-term
    top. Since then, the index has been trading sideways while the 5-day RSI slowly
    descended and flashed a minor negative divergence.'
