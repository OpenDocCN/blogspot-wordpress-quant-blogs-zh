- en: 'Humble Student of the Markets: Do the bulls have a sentiment problem?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：多头们有情绪问题吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/11/do-bulls-have-sentiment-problem.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/11/do-bulls-have-sentiment-problem.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/11/do-bulls-have-sentiment-problem.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/11/do-bulls-have-sentiment-problem.html#0001-01-01)
- en: '**Mid-week market update**: (I am publishing my mid-week market update a day
    early owing to the US Thanksgiving holiday shortened week)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**：（由于美国感恩节假期缩短了周数，我将我的周中市场更新提前一天发布）'
- en: Should the bulls be worried? The [Greed and Fear Index](https://money.cnn.com/data/fear-and-greed/)
    has surged to 88, which represents a warning of excessive bullishness.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多头应该感到担忧吗？[贪婪与恐惧指数](https://money.cnn.com/data/fear-and-greed/)已经跃升至88，这代表了对过度乐观的警告。
- en: As well, [Willie Delwiche](https://twitter.com/WillieDelwiche/status/1330950412753661952)
    pointed out that his survey of sentiment indicators are all tilted either contrarian
    bearish or neutral. Delwiche concluded that "everyone knows about (& is positioned
    for) historical tendency for stocks to rally from here into year-end".
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，[Willie Delwiche](https://twitter.com/WillieDelwiche/status/1330950412753661952)指出，他调查的情绪指标都倾向于逆向看跌或中性。Delwiche得出结论，“每个人都知道（并且为此做好了准备）从现在到年底，股市有历史上上涨的趋势”。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/11/24/do-the-bulls-have-a-sentiment-problem/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的文章可以在[这里](https://humblestudentofthemarkets.com/2020/11/24/do-the-bulls-have-a-sentiment-problem/)找到。
