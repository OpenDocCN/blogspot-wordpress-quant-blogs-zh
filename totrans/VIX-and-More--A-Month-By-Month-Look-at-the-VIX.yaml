- en: 'I’ll cut to the chase and put the graph of the monthly closes (with all values
    normalized to a monthly mean of 100) in the VIX first:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 长话短说，先贴上VIX的月收盘价图（所有数值均按月均值100进行标准化）：
- en: '[![](img/ed1a3811d8bdbebb7deca8574997ee1b.png)](http://i104.photobucket.com/albums/m163/bl82/VIXbyMonth.gif)Since
    the picture tells almost the whole story, I’ll add only a few supplemental comments:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![VIXbyMonth](http://i104.photobucket.com/albums/m163/bl82/VIXbyMonth.gif)由于图片几乎已经讲述了一切，我仅添加几点补充说明：'
- en: We are currently in the middle of the November-March doldrums
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们目前正处于十一月至三月的交易清淡期
- en: March-June and June-September are the two monthly volatility trends to keep
    an eye on
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三月到六月和六月到九月是两个需要关注的月度波动趋势
- en: From a “sell in May and go away” perspective, the May-August period has included
    the VIX high month only twice, but the low VIX month ten out of seventeen years
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从“五月份卖出，远离市场”的角度看，五月至八月期间只有两个月份出现过VIX高点，而有十一个月份出现过VIX低点，这在十七年中占了十次
