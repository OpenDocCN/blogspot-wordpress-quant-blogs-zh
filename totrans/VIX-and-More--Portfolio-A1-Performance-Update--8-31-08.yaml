- en: 'VIX and More: Portfolio A1 Performance Update: 8/31/08'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：投资组合A1绩效更新：8/31/08
- en: 来源：[http://vixandmore.blogspot.com/2008/09/portfolio-a1-performance-update-83108.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/portfolio-a1-performance-update-83108.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/portfolio-a1-performance-update-83108.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/portfolio-a1-performance-update-83108.html#0001-01-01)
- en: As previously promised, I am now providing a monthly performance update for
    Portfolio A1, which I launched live on the blog a little over 1 ½ years ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前承诺，我现在为我在博客上推出大约1年半前的投资组合A1提供月度绩效更新。
- en: The chart below shows the equity curve and some summary performance statistics
    for Portfolio A1 since the equities only (no ETFs or options), long only portfolio
    was created on February 16, 2007.  During the 18 ½ months since inception, Portfolio
    A1 has posted a cumulative return (exclusive of dividends) of 4.2%, while the
    benchmark S&P 500 index has declined 11.9%.  This adds up to a net performance
    of +16.1% for the portfolio vs. the benchmark.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图表展示了自2007年2月16日成立以来，仅投资股票（不包括ETF或期权）的长期投资组合A1的权益曲线和一些摘要性绩效统计数据。在18个半月的时间里，投资组合A1实现了（不计股息）4.2%的累计回报，而基准的标普500指数下降了11.9%。与基准相比，投资组合的净表现增加了+16.1%。
- en: 'As of August 31, Portfolio A1’s holdings included: Cleveland-Cliffs ([CLF](http://finance.google.com/finance?q=clf));
    ENGlobal ([ENG](http://finance.google.com/finance?q=eng)); Cash America ([CSH](http://finance.google.com/finance?q=csh));
    EnerSys ([ENS](http://finance.google.com/finance?q=ens)); and Centene ([CNC](http://finance.google.com/finance?q=cnc)).
    For the record, Portfolio A1 also shares some common ancestry and has a stock
    ranking system that is similar to the VIX and More Focus Aggressive Trader model
    portfolio – one of the four model portfolios that I update transaction by transaction
    for the VIX and More [subscriber newsletter](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2008年8月31日，投资组合A1的持仓包括：克利夫兰-克莉夫斯([CLF](http://finance.google.com/finance?q=clf));
    ENGlobal([ENG](http://finance.google.com/finance?q=eng)); Cash America([CSH](http://finance.google.com/finance?q=csh));
    EnerSys([ENS](http://finance.google.com/finance?q=ens)); 和Centene([CNC](http://finance.google.com/finance?q=cnc))。需要说明的是，投资组合A1也共享了一些共同的血统，并且有一个与VIX和More
    Focus Aggressive Trader模型投资组合相似的股票排名系统——我为VIX和More [订阅者通讯](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter)更新的四个模型投资组合之一，逐笔更新。
- en: 'As a reminder, Portfolio A1 was created with tools developed by [Portfolio123.com](http://www.portfolio123.com/index.jsp)
    and is managed via Portfolio123.com’s tool set.  For more information on Portfolio123.com,
    please refer to an earlier post on the subject, [Portfolio123.com: The Engine
    Behind Portfolio A1](http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '作为提醒，投资组合A1是使用由[Portfolio123.com](http://www.portfolio123.com/index.jsp)开发的工具创建的，并且是通过Portfolio123.com的工具集进行管理的。关于Portfolio123.com的更多信息，请参考之前关于该主题的帖子，[Portfolio123.com:
    Portfolio A1背后的引擎](http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html)。'
