- en: I suppose that I should be happy and bullish. US equities staged a significant upside
    breakout last week, indicating positive price momentum.
  prefs: []
  type: TYPE_NORMAL
- en: Mid and small cap stocks have staged upside breakouts some time ago to all-time
    highs, which is a bullish confirmation of the trend.
  prefs: []
  type: TYPE_NORMAL
- en: As for the current Earnings Season,
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/1/18/top-line-numbers-coming-in-strong.html)'
  prefs: []
  type: TYPE_NORMAL
- en: reports that preliminary indications show that the beat rate is consistent with
    the historical average.
  prefs: []
  type: TYPE_NORMAL
- en: '**Buy the breakout?**'
  prefs: []
  type: TYPE_NORMAL
- en: 'My inner trader has turned more bullish given these developments, but my inner
    investor continues to be a cautious and worried bull for two reasons: Sentiment
    and the deterioration in consumer sentiment.'
  prefs: []
  type: TYPE_NORMAL
- en: First of all, equity markets are overbought and sentiment measures are overly
    bullish, which is contrarian bearish (see my comment last week
  prefs: []
  type: TYPE_NORMAL
- en: '[Big test for stocks](http://humblestudentofthemarkets.blogspot.com/2013/01/big-tests-for-stocks.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Measure of investor sentiment were in the crowded long zone last week and
    preliminary indications show that they got even more bullish, which is a warning
    sign that we could be due for a short-term pullback at the very least.
  prefs: []
  type: TYPE_NORMAL
- en: The more worrying sign is the deterioration in the University of Michigan sentiment
    index, as per
  prefs: []
  type: TYPE_NORMAL
- en: '[Doug Short](http://advisorperspectives.com/dshort/updates/Michigan-Consumer-Sentiment-Index.php)'
