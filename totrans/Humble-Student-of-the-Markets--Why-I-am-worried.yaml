  prefs: []
  type: TYPE_NORMAL
- en: the effects of the payroll tax cut expiry has had on the American consumer.
    Here is analysis from Credit Suisse (via
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/01/07/1324853/letting-the-payroll-tax-cut-expire-was-a-terrible-idea-extent-of-terribleness-unclear/)'
  prefs: []
  type: TYPE_NORMAL
- en: ') showing that the elimination of the tax cut has virtually undone all of the
    gains that the typical American household had last year:'
  prefs: []
  type: TYPE_NORMAL
- en: The US household sector remains fragile. Here is a report, with albeit somewhat
    dated data, (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/2013/01/15/us-usa-economy-workingpoor-idUSBRE90E05520130115)'
  prefs: []
  type: TYPE_NORMAL
- en: ') showing that while employment has recovered, the quality of jobs deteriorated:'
  prefs: []
