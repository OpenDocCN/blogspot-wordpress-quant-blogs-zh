- en: Finally, I have missed blogging on a regular basis and am committed to getting
    back into the game this week, ramping up my activity into the December [FOMC](http://vixandmore.blogspot.com/search/label/FOMC)
    meeting.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我已经错过了定期博客，并承诺本周重新开始，并在12月的[FOMC](http://vixandmore.blogspot.com/search/label/FOMC)会议期间增加我的活动。
