- en: 'VIX and More: VIX Weekly Futures and Options Expire Tomorrow (Tuesday); Last
    Trading Day Is Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX周周期货和期权明天到期（星期二）；最后交易日是今天
- en: 来源：[http://vixandmore.blogspot.com/2015/11/vix-weekly-futures-and-options-expire.html#0001-01-01](http://vixandmore.blogspot.com/2015/11/vix-weekly-futures-and-options-expire.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2015/11/vix-weekly-futures-and-options-expire.html#0001-01-01](http://vixandmore.blogspot.com/2015/11/vix-weekly-futures-and-options-expire.html#0001-01-01)
- en: Just a quick public service announcement to remind traders of [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    and [options](http://vixandmore.blogspot.com/search/label/VIX%20options) that
    the VIX weekly futures and options, which the CBOE launched earlier this year,
    will expire ***tomorrow*** instead of the usual Wednesday expiration.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只是一个快速的公益广告，提醒交易者注意，CBOE今年早些时候推出的VIX周期期货和期权将于***明天***到期，而不是通常的星期三到期。
- en: The reason for the unusual Tuesday expiration is the Christmas holiday calendar.
    Keep in mind that VIX options expire 30 days before the underlying S&P 500 Index
    options on which they are based. As Christmas Day falls on a Friday this year,
    the SPX weekly options for the fourth week in December have their expiration moved
    up to Thursday, December 23, with the VIX weeklys for the fourth week in November
    moved up to tomorrow. Perhaps even more important, this means that this week’s
    VIX weeklys can last be traded today, so if you harbor any intentions about opening
    or closing a short-dated VIX weekly options (or futures) position tomorrow, be
    sure to make that happen today instead.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不寻常的星期二到期的原因是圣诞节假期日历。 请记住，VIX期权的到期日是其基于的标普500指数期权到期日前30天。 由于今年圣诞节是星期五，12月份第四周的SPX周期期权到期日被提前到星期四，12月23日，而11月份第四周的VIX周期期权则提前到了明天。
    更重要的是，这意味着本周的VIX周期期权最后一次交易日是今天，因此，如果您打算明天开仓或平仓短期VIX周期期权（或期货）头寸，请务必今天完成。
- en: As an aside, as I see it, the VIX weeklys are the most important product launch
    in the volatility space in several years. The [VIX weekly futures](http://vixandmore.blogspot.com/search/label/VIX%20weekly%20futures)
    were launched in July, followed by a launch of the [VIX weekly options](http://vixandmore.blogspot.com/search/label/VIX%20weekly%20options)
    in October. How popular are these products? Well, the VIX weekly options that
    expire tomorrow have an open interest of just under 100,000 contracts as I type
    this, as the graphic below demonstrates.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一句，据我看来，VIX周期期货是近几年波动性领域最重要的产品推出。 [VIX周期期货](http://vixandmore.blogspot.com/search/label/VIX%20weekly%20futures)
    于7月推出，随后于10月推出 [VIX周期期权](http://vixandmore.blogspot.com/search/label/VIX%20weekly%20options)。
    这些产品有多受欢迎呢？嗯，在我写这篇文章的时候，明天到期的VIX周期期权的持仓量接近10万份合约，正如下图所示。
- en: '[![VIX weekly options 122315](img/6a2bf3bf194a1996634261b99dcdec82.png "VIX
    weekly options 122315")](http://lh3.googleusercontent.com/-anM3rR-kn3Y/VlNX4Fz0loI/AAAAAAAAJpo/8uKDkA6qmwc/s1600-h/VIX%252520weekly%252520options%252520122315%25255B4%25255D.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![VIX周期期权 122315](img/6a2bf3bf194a1996634261b99dcdec82.png "VIX周期期权 122315")](http://lh3.googleusercontent.com/-anM3rR-kn3Y/VlNX4Fz0loI/AAAAAAAAJpo/8uKDkA6qmwc/s1600-h/VIX%252520weekly%252520options%252520122315%25255B4%25255D.jpg)'
- en: '*[source(s): Livevol Pro / CBOE]*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[来源：Livevol Pro / CBOE]*'
- en: The VIX weeklys have already become a staple of my client portfolios and are
    something every volatility investor should investigate. If you are one of those
    who has shied away from [weeklys](http://vixandmore.blogspot.com/search/label/weeklys)
    or is not comfortable trading options close to expiration, one book that I’m sure
    will give you something to think about along those lines is Jeff Augen’s, [Trading
    Options at Expiration](http://www.amazon.com/Trading-Options-Expiration-Strategies-paperback/dp/0133409031).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: VIX周周期货已经成为我客户投资组合的主要组成部分，是每个波动性投资者都应该调查的内容。 如果你是那些回避[周期性期权](http://vixandmore.blogspot.com/search/label/weeklys)或者不善于交易接近到期的期权的人之一，我敢肯定，Jeff
    Augen的《[到期日交易期权](http://www.amazon.com/Trading-Options-Expiration-Strategies-paperback/dp/0133409031)》一书会让你对这些方面有所思考。
