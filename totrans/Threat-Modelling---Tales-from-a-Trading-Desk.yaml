- en: Threat Modelling
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 威胁[建模](https://mdavey.wordpress.com/2012/06/05/threat-modelling/#0001-01-01)
- en: 'With the uptake of Rich Internet Application (RIA) electronic trading systems,
    financial institutions have had to increase the focus on security from both a
    systems perspective, and a training/education perspective.  Specifically, with
    the move to enabling financial clients (external customer) with internet applications,
    the need for the development teams who build those systems has become paramount. 
    Historically the development teams of financial applications lived within the
    financial corporations firewalls, and thus the already high level of internal
    security partially avoid the development team from having to learn about the threat
    of Man-In-The-Browser [attacks](http://en.wikipedia.org/wiki/Man-in-the-browser),
    as the financial institution controlled the LAN, browser, desktop, building entry
    etc.  Hence what follows are a few relevant reading items for any teams venturing
    down the security Threat Model road:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着富互联网应用程序（RIA）电子交易系统的采用，金融机构不得不增加对安全性的关注，既包括系统视角，也包括培训/教育视角。特别是，随着启用金融客户（外部客户）的互联网应用程序的迁移，构建这些系统的发展团队变得至关重要。历史上，金融应用程序的发展团队生活在金融公司的防火墙内，因此，已经很高的内部安全级别部分免除了发展团队需要了解浏览器中人的[攻击](http://en.wikipedia.org/wiki/Man-in-the-browser)威胁，因为金融机构控制了局域网、浏览器、桌面、建筑入口等。因此，以下是任何踏上安全威胁模型道路的团队的一些相关阅读材料：
- en: Threat Modelling For Security Tokens In Web [Applications](https://www.cosic.esat.kuleuven.be/publications/article-539.pdf)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威胁建模在Web [应用程序](https://www.cosic.esat.kuleuven.be/publications/article-539.pdf)中的安全令牌
- en: Threat [Modelling](http://baoz.net/wp-content/2009/08/Threat_Modelling.pdf)
