  zh: Web应用程序部署的[威胁建模](http://baoz.net/wp-content/2009/08/Threat_Modelling.pdf)
- en: An Approach To Web Application Threat [Modeling](http://www.infosecwriters.com/text_resources/pdf/AShrivastava_Web_Application_Threat_Modeling.pdf)
  id: totrans-10
