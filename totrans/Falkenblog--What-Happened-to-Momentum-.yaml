  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/11/what-happened-to-momentum.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/what-happened-to-momentum.html#0001-01-01)
