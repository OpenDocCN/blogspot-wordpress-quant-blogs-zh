- en: 'VIX and More: SPX-VIX Correlation Nugget'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 恐慌指数与更多：标普500指数与恐慌指数的相关性琐闻
- en: 来源：[http://vixandmore.blogspot.com/2007/10/spx-vix-correlation-nugget.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/spx-vix-correlation-nugget.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/spx-vix-correlation-nugget.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/spx-vix-correlation-nugget.html#0001-01-01)
- en: '![](img/956317a1a06007f780ea8f09451e18f7.png)I’ve been banging the SPX-VIX
    correlation drum fairly hard lately, so it’s time I moved on to other things.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/956317a1a06007f780ea8f09451e18f7.png)我最近一直在大力宣传恐慌指数与标普500指数的相关性，现在是时候转向其他话题了。'
- en: 'Before I do, however, I will point the reader to a previous post in which I
    laid out some of my thinking on the significance of the correlation.  I think
    the title says it all: “[High Positive Correlation Between VIX and SPX Often Signals
    Market Weakness](http://vixandmore.blogspot.com/2007/05/high-positive-correlation-between-vix.html).”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在我这么做之前，我会指导读者参考我之前的一篇帖子，在那篇帖子中我阐述了我对相关性重要性的部分思考。我认为标题已经说明了一切：[恐慌指数与标普500指数之间的高正相关性常常预示着市场弱势](http://vixandmore.blogspot.com/2007/05/high-positive-correlation-between-vix.html)。
- en: There is also the issue of recent correlation data.  For the past week and a
    half or so, the SPX and VIX have had an unusually high positive correlation, at
    least relative to historical data.  In fact, the last time the SPX and VIX showed
    correlation levels this high for several days running it was…February 22, 2007,
    just three days before the largest VIX spike since the CBOE began tracking the
    VIX in 1990.  Now before anyone jumps to conclusions, none of the eight previous
    correlation ‘spikes’ of comparable magnitude from the current decade resulted
    in a significant move in the SPX, so the historical record has to be considered
    ambiguous at best in the current environment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个近期相关数据的问题。在过去一周半左右的时间里，标普500指数（SPX）和恐慌指数（VIX）的相关性异常高，至少与历史数据相比是这样。事实上，标普500指数和恐慌指数连续几天显示如此高的相关性上一次还是在…2007年2月22日，就在芝加哥期权交易所（CBOE）开始追踪恐慌指数（VIX）以来的最大恐慌指数跳升前三天的日子。现在在任何人急于下结论之前，需要说明的是，本世纪迄今为止，有八个与当前幅度相当的相关性‘尖峰’，但它们都没有导致标普500指数出现显著的变动，因此在当前环境下，历史记录至多只能说是模棱两可的。
