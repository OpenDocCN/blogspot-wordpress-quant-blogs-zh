- en: The backdrop sounds dire. Nouriel Roubini recently warned of stagflation in
    a
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 背景听起来很可怕。Nouriel Roubini最近警告称，可能出现滞胀
- en: '[Project Syndicate essay](https://www.project-syndicate.org/onpoint/russias-war-and-the-global-economy-by-nouriel-roubini-2022-02)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Project Syndicate essay](https://www.project-syndicate.org/onpoint/russias-war-and-the-global-economy-by-nouriel-roubini-2022-02)'
- en: . An analysis from Oxford Economics shows that the shocks will hit the Russian
    economy, but Europe will not be spared. The US is expected to see the least negative
    impact from the Russia-Ukraine energy shock.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。牛津经济学家的分析表明，震荡将打击俄罗斯经济，但欧洲也将受到影响。预计美国将受到俄罗斯-乌克兰能源冲击的最小负面影响。
- en: As the Fed embarks on its tightening cycle, it faces a nightmare stagflation
    scenario of higher energy and commodity prices pressuring inflation and falling
    economic growth.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美联储开始收紧政策周期，它面临着一个噩梦般的滞胀情景：能源和大宗商品价格上涨对通货膨胀施加压力，经济增长下滑。
