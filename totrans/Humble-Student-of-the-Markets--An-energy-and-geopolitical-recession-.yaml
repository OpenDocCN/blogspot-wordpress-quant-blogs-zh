  type: TYPE_NORMAL
  zh: 市场谦卑的学生：能源和地缘政治衰退？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/03/an-energy-and-geopolitical-recession.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/03/an-energy-and-geopolitical-recession.html#0001-01-01)
