- en: Much has happened in the space of a week. In the wake of Russia's Ukrainian
    invasion, the West has responded with a series of tough sanctions designed to
    tank the Russian economy. Energy and other commodity prices have soared and this
    is shaping up to be another energy and geopolitical crisis. The last three episodes
    resolved in recessions, which are equity bull market killers. Fourth time lucky?
  prefs: []
