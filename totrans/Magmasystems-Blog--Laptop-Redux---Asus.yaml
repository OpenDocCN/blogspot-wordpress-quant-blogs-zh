- en: The Dell D810 that I am looking at wil cost me $2674, including $150 for sales
    tax and $24 for "handling".
  prefs: []
  type: TYPE_NORMAL
- en: A former colleage has been using and recommending laptops built by a company
    called
  prefs: []
  type: TYPE_NORMAL
- en: '[Asus](http://usa.asus.com/index.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: . These are strinkingly beautiful notebooks, and according to my friend, are
    fairly rugged road warriors.
  prefs: []
  type: TYPE_NORMAL
- en: Asus are only sold through resellers. I priced out a system that is similar
    to the Dell D810, but with an upgrade to an Intel 760 M processor (the D810 that
    I chose comes with a 750). It was only $1950\. Shipping is $14, and they do not
    charge tax.
  prefs: []
  type: TYPE_NORMAL
- en: I think I will get the Asus Z71V. It seems to be a popular model, and comes
    recommended on
  prefs: []
  type: TYPE_NORMAL
