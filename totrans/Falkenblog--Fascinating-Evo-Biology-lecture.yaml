  type: TYPE_NORMAL
  zh: 但我发现这些故事都变得重复，所以这些都是新鲜的。以下是她的一些故事。
- en: Warblers are very good at
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 林鸲非常擅长
- en: '[detecting which of their eggs](http://news.bbc.co.uk/earth/hi/earth_news/newsid_9203000/9203476.stm)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[检测它们的蛋中的哪些是](http://news.bbc.co.uk/earth/hi/earth_news/newsid_9203000/9203476.stm)'
- en: are cuckoo eggs, something that is not detectable from a casual glance. Cuckoos
    know they have to at least remove one of the Warbler eggs before adding their
    own, so the competition is clearly into overdrive. Yet, occasionally the Warblers
    are fooled into letting the Cuckoo egg stay, and once hatched the Warbler raises
    the behemoth Cuckoo even though it looks nothing like its siblings (3 times the
    size, different color). It seems conscious minds can only afford to be so discriminating
    in certain areas, the rest apply simple rules.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是杜鹃鸟的蛋，这是一种不会被一时的轻浮认为是杜鹃蛋的东西。杜鹃鸟知道它们必须至少移除一枚林鸲蛋然后再添加它自己的蛋，所以竞争显然在加剧。然而，偶尔林鸲被愚弄，让杜鹃鸟的蛋留下，一旦孵化，林鸲养大这头巨大的杜鹃鸟，即使它看起来与它的兄弟姐妹们完全不同（体积是它们的3倍，颜色不同）。看来意识的思想只能在某些领域担负起对于这些而言是简单规则的歧视性的作用。
- en: '[![](img/9e771000e09a11971a9935d3573136da.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhimlUdtIK9DAg0kng9M4BIbaibH3nh5_aICKMPpjleu0LH9xhtqx62x4MGj5WVFfV5Ysg54FxmLiT0t3lFucC1X22YE9pIbdTDKDfwaNI4Yan7yniDcB45ksqAfPNdmcA0mz_2TQ/s1600/_50072220_reed-warbler-and-cuckoo-andy-sands.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9e771000e09a11971a9935d3573136da.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhimlUdtIK9DAg0kng9M4BIbaibH3nh5_aICKMPpjleu0LH9xhtqx62x4MGj5WVFfV5Ysg54FxmLiT0t3lFucC1X22YE9pIbdTDKDfwaNI4Yan7yniDcB45ksqAfPNdmcA0mz_2TQ/s1600/_50072220_reed-warbler-and-cuckoo-andy-sands.jpg)'
- en: Minds aren't good at detecting things that never happen in nature. Omnivores
    like rats are good at figuring out what foods are not good for them, using the
    simple rule that if they get sick, anything they ate 2 hours ago is no longer
    considered tasty. Vampire bats only drink blood, and as blood is basically never
    poisonous, if you do poison the blood to make the bats sick, they will never associate
    it with the blood from that source. They can't make the connection because from
    an evolutionary perspective, it basically doesn't happen.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑不擅长发现在自然界中不存在的东西。像老鼠这样的杂食动物非常擅长辨别对它们不好的食物，使用的简单规则是：如果它们生病了，那么它们两个小时前吃的任何东西都不再被视为美味。吸血蝙蝠只喝血，而血基本上都不会有毒，所以如果你毒死了血使得蝙蝠生病，它们就永远也不会把它与那个来源的血联系起来。它们无法建立这种联系，因为从进化的角度来看，这基本上是不会发生的。
- en: Different species of sticklebacks live in the bottom and top of lakes. The top-dwelling
    sticklebacks can't learn landmarks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不同种类的刺背鱼生活在湖泊的底部和表层。表层栖息的刺背鱼无法学习地标。
- en: '[It appears](http://www.mendeley.com/research/sympatric-species-threespine-stickleback-differ-performance-spatial-learning-task/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[它似乎](http://www.mendeley.com/research/sympatric-species-threespine-stickleback-differ-performance-spatial-learning-task/)'
- en: the bottom dwelling fish are very good at detecting landmarks, while the top-dwelling
    fish looks more at how things behave. So perhaps skills not useful in their evolutionary
    past are eventually lost. On the other hand, female birds are not very good at
    remembering where they stored food when they have mated because they rely on their
    mate. Unmated females, however, are just as good as the males at remembering seed
    caches. I imagine one could therefore argue top-dwelling sticklebacks failed their
    spatial geometry quiz because it had no value to them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 底栖鱼类非常擅长探测地标，而上栖鱼类更关注事物的行为。所以也许在它们的进化历程中，那些没有用处的技能最终会丧失。另一方面，当雌鸟交配后，它们就不太擅长记住食物存放的地方，因为它们依赖它们的伴侣。然而，未交配的雌鸟和雄鸟一样擅长记住种子贮藏地。因此我想可以争论说上栖的刺背鱼没通过它们的空间几何学测验是因为这对它们没有价值。
- en: Some animals grow the brain during the part of he year they need it more, and
    then lose that in the part when they are less cognitively demanding part of the
    year. More evidence for the use it or lose it principle.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些动物在一年中需要大脑时长大，并在认知需求较低的时候失去大脑。这是使用或失去的原则的更多证据。
- en: Interestingly, scientists
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，科学家发现
- en: '[bred fruit flies for intelligence](http://nootropics.com/misc/smartflies.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[培育出智能果蝇](http://nootropics.com/misc/smartflies.html)'
- en: '. They made bananas taste bitter, which fruit flies don''t like. They then
    gave the flies little markers, so the ''smart'' ones would avoid the bitter bananas
    based on this learned signal, the dumb ones would not. After only 20 generations
    they generated ''smart'' and ''dumb'' fruit flies who could learn at different
    success rates. Then, they mixed them together and saw what happened:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: . 他们让香蕉尝起来苦，而果蝇不喜欢。然后他们给果蝇一些标记，这样“聪明”的果蝇会根据这个学到的信号避开苦香蕉，而“笨”的果蝇不会。仅仅20代之后，他们培养出了学习成功率不同的“聪明”和“笨”果蝇。然后，他们将它们混合在一起，看看会发生什么：
- en: '[Idiocracy](http://en.wikipedia.org/wiki/Idiocracy)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[愚人政治](http://en.wikipedia.org/wiki/Idiocracy)'
- en: ', the dumb flies out-reproduced the smart ones! Her take-away was intelligence
    is costly, and everything has trade-offs.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，愚蠢的果蝇比聪明果蝇更多！她的结论是智力是昂贵的，而且一切都有权衡。
- en: I especially like the idea that any ability comes with trade-offs and so in
    a sense we are all idiot-savants, good at some things, bad at others, especially
    with respect to really different people. I know a lot of smart people, but I've
    never met one who didn't have blind spots. It's good to remember that because
    if you think that because you have a really high IQ, are really rich, or are a
    good speaker, you are therefore the smartest guy in any room, you are going to
    make a very big mistake someday.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别喜欢这个想法，即任何能力都伴随着权衡，所以在某种程度上我们都是愚者-智者，某些事情做得好，某些事情做得不好，特别是对于真正不同的人。我认识很多聪明人，但我从未遇到过一个没有盲点的人。记住这一点很重要，因为如果你认为因为你有很高的智商，或者很富有，或者是一个出色的演说家，你就是任何房间里最聪明的人，那么有一天你会犯一个很大的错误。
