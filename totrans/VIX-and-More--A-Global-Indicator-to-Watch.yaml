- en: 'VIX and More: A Global Indicator to Watch'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：一个值得关注的全球指标
- en: 来源：[http://vixandmore.blogspot.com/2007/05/global-indicator-to-watch.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/global-indicator-to-watch.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/global-indicator-to-watch.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/global-indicator-to-watch.html#0001-01-01)
- en: One of the best features of [StockCharts.com](http://stockcharts.com/) is that
    it allows you to keep track of ratios for just about any [security](http://en.wikipedia.org/wiki/Security_%28finance%29)
    you can think of.  With the continued expansion of the reach of ETFs (monitored
    by Tom Lydon at [ETFtrends.com](http://www.etftrends.com/), among others), the
    possibilities are growing rapidly, limited more by the lack of historical data
    for newly minted ETFs than anything else.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[](http://stockcharts.com/)的一个最佳特性是，它允许你跟踪几乎任何[](http://en.wikipedia.org/wiki/Security_%28finance%29)你能想到的比率。随着ETF影响力的持续扩大（由Tom
    Lydon在[](http://www.etftrends.com/)等人监控），可能性正在迅速增长，受限于新发行的ETF的历史数据缺乏，而不是其他任何东西。'
- en: With all the talk of a Chinese bubble, there is no better time than the present
    to have one or more good global sentiment indicators so you can get a handle on
    whether you should be worried about the extent of speculative activity in [Mexico](http://finance.google.com/finance?q=eww&hl=en),
    [Malaysia](http://finance.google.com/finance?q=ewm&hl=en), [Brazil](http://finance.google.com/finance?q=ewz&hl=en)
    and perhaps [China](http://finance.google.com/finance?q=fxi&hl=en) or whether
    you might be better off following the trends.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着关于中国泡沫的谈论，现在是拥有一个或多个良好的全球情绪指标的最佳时机，这样你就可以了解是否应该担心[墨西哥](http://finance.google.com/finance?q=eww&hl=en)、[马来西亚](http://finance.google.com/finance?q=ewm&hl=en)、[巴西](http://finance.google.com/finance?q=ewz&hl=en)和可能[中国](http://finance.google.com/finance?q=fxi&hl=en)的投机活动的程度，或者你是否可能更好地跟随趋势。
- en: One ratio I have been looking at is that of emerging markets to developed markets.  Two
    highly liquid ETFs that track these markets nicely are the [iShares MSCI Emerging
    Markets Index (EEM)](http://finance.google.com/finance?q=EEM) and the [iShares
    MSCI EAFE Index Fund (EFA)](http://finance.google.com/finance?q=efa&hl=en), where
    EAFE refers to Europe, Australasia and the <place st="on">Far East</place>.  Each
    ETF is capitalization-weighted and you can get a sense of the differences in their
    holdings by looking at the [iShares](http://www.ishares.com/) complete holdings
    list for [EEM](http://www.ishares.com/fund_info/holdings/holdings.jhtml?period=m&symbol=EEM)
    and [EFA](http://www.ishares.com/fund_info/holdings/holdings.jhtml?period=m&symbol=EFA).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直关注的比率之一是新兴市场与发展市场之间的比率。跟踪这些市场非常好 two highly liquid ETFs are the [](http://finance.google.com/finance?q=EEM)
    and the [](http://finance.google.com/finance?q=efa&hl=en), where EAFE refers to
    Europe, Australasia and the <place st="on">Far East</place>. Each ETF is capitalization-weighted
    and you can get a sense of the differences in their holdings by looking at the
    [](http://www.ishares.com/) complete holdings list for [](http://www.ishares.com/fund_info/holdings/holdings.jhtml?period=m&symbol=EEM)
    and [](http://www.ishares.com/fund_info/holdings/holdings.jhtml?period=m&symbol=EFA).
- en: Since EEM first traded in April 2003 and EFA goes back to August 2001, our ratio
    chart is able to provide four years of combined data, which is a long time in
    ETF years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自从EEM在2003年4月首次交易，而EFA回溯到2001年8月以来，我们的比率图能够提供四年的组合数据，这在ETF年份中是相当长的时间。
- en: In the chart below, the relative spikes in emerging markets generally provide
    an indication when speculative activity is getting out of hand and often provide
    advance warning for an upcoming drop in the SPX.  I will leave it to readers to
    determine whether or not the extent of the correlation is worth tracking going
    forward.  I am certainly going to keep an eye on it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，新兴市场的相对峰值通常提供了投机活动是否失控的指示，通常为即将到来的SPX下跌提供预警。我将留给读者判断这种相关性是否值得跟踪。我肯定会保持关注。
