- en: 'Falkenblog: Flattering Self Portraits'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/07/flattering-self-portraits.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/flattering-self-portraits.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/12f12cf0c9b3780046e04f22fd697983.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhcMIPbuG-jLpRPj6WztnrAQRH6nBfgBZgQldNIY2429QEbXHKxQxw8byfaDI99CtBqFHTCXe1LkN2jCYmiju7T1IEdzjgwnr2jyK_FlpHBkHQ2Be7VIXT5riFnNMaGwFMal2rqpQ/s1600-h/happiness.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: I've often read that most people consider themselves above average drivers,
    or have above average leadership skills. Further, this bias is worse the more
    educated you are, though presumably we think only because it's more true.
  prefs: []
  type: TYPE_NORMAL
- en: But Jonathan Haidt's delightful book,
  prefs: []
  type: TYPE_NORMAL
- en: '[The Happiness Hypothesis](http://www.happinesshypothesis.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', introduces me to another such manifestation. Its seems when you artificially
    enhance someone''s picture to be objectively more attractive, they pick their
    image out of a collage faster than if it is not enhanced. We recognize ourselves
    faster when we look more attractive than we actually are.'
  prefs: []
  type: TYPE_NORMAL
- en: The book has what must be a dig at the
  prefs: []
  type: TYPE_NORMAL
- en: '[Freakonomics Spawn](http://falkenblog.blogspot.com/2008/04/why-freakonomics-craze.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', when Haidt notes:'
  prefs: []
  type: TYPE_NORMAL
- en: Proving that people are selfish, or that they'll sometimes cheat when they know
    they won't be caught, seems like a good way to get an article into the Journal
    of Incredibly Obvious Results. What's not so obvious is that, in nearly all these
    studies, people don't think they are doing anything wrong. From the person who
    cuts you off on the highway all the way to the Nazis who ran the concentration
    camps, most people think they are good people and that their actions are motivated
    by good reasons.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Best book I've read in at least a year.
  prefs: []
  type: TYPE_NORMAL
