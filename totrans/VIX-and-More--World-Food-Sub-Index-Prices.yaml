- en: 'VIX and More: World Food Sub-Index Prices'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：世界食品子指数价格
- en: 来源：[http://vixandmore.blogspot.com/2011/01/world-food-sub-index-prices.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/world-food-sub-index-prices.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/01/world-food-sub-index-prices.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/world-food-sub-index-prices.html#0001-01-01)
- en: Sometimes I just don’t know when to leave well enough alone, particularly when
    it involves that Holy Grailesque quest to cram every potentially relevant piece
    of data into one overcrowded chart.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我真不知道何时放手，特别是当涉及将每一个可能相关的数据塞进一个过于拥挤的图表时。
- en: 'Yesterday’s [Chart of the Week: World Food Prices](http://vixandmore.blogspot.com/2011/01/chart-of-week-world-food-prices.html)
    is an example of a relatively uncluttered chart that attempts to make one or two
    simple points in a relatively clear and concise manner. After some back and forth
    with several readers, I have elected to butcher that simplicity and unveil a chart
    which adds the five sub-indices: meat; dairy; cereal; oils and sugar. The result,
    which I have appended below, shows that the real wild card in world food prices
    has been sugar, which is represented on the chart by the green line. To a lesser
    extent, cereal, dairy and oil have had their moments of extreme price fluctuations.
    By far the least volatile of the five sub-groups has been meat.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天的[本周图表：世界食品价格](http://vixandmore.blogspot.com/2011/01/chart-of-week-world-food-prices.html)是一个相对简洁的图表示例，试图以相对清晰简洁的方式阐明一两个简单观点。经过与几位读者的来回讨论，我选择了破坏这种简单，并公布了一个添加了五个子指数的图表：肉类；奶制品；谷物；油类和糖。结果如下，我已附在下方，显示了世界食品价格中真正的变数是糖，该图表以绿色线表示。在较小程度上，谷物、奶制品和油类也曾出现过极端价格波动。五个子组别中最不易受波动影响的是肉类。
- en: For those who are looking beyond futures to ETPs which can replicate some of
    these [commodity](http://vixandmore.blogspot.com/search/label/commodities) sub-indices,
    there are a number of broad-based agricultural ETFs which cover most or all of
    the sub-indices. The popular PowerShares DB Agriculture Fund ([DBA](http://vixandmore.blogspot.com/search/label/DBA))
    is by far the most liquid of the group. Alternatives to DBA include [RJA](http://vixandmore.blogspot.com/search/label/RJA),
    [JJA](http://vixandmore.blogspot.com/search/label/JJA), [FUD](http://vixandmore.blogspot.com/search/label/FUD)
    and [UAG](http://vixandmore.blogspot.com/search/label/UAG). For investors looking
    to target grains, [JJG](http://vixandmore.blogspot.com/search/label/JJG) and [GRU](http://vixandmore.blogspot.com/search/label/GRU)
    are worth investigating, as is the corn-specific ETP, [CORN](http://vixandmore.blogspot.com/search/label/CORN).
    For the sugar sub-index, [SGG](http://vixandmore.blogspot.com/search/label/SGG)
    is an excellent match. [JJS](http://vixandmore.blogspot.com/search/label/JJS)
    is an ETP for the ‘softs’ space and is almost equally weighted between coffee,
    cotton and sugar. Finally, both [COW](http://vixandmore.blogspot.com/search/label/COW)
    and [UBC](http://vixandmore.blogspot.com/search/label/UBC) are potential proxies
    for the meat sub-index.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望超越期货，寻找能够复制一些这些[大宗商品](http://vixandmore.blogspot.com/search/label/commodities)子指数的ETP的人来说，有许多广泛的农业ETF，涵盖了大多数或全部的子指数。流行的PowerShares
    DB农业基金（[DBA](http://vixandmore.blogspot.com/search/label/DBA)）是该群体中最流动的。DBA的替代品包括[RJA](http://vixandmore.blogspot.com/search/label/RJA)、[JJA](http://vixandmore.blogspot.com/search/label/JJA)、[FUD](http://vixandmore.blogspot.com/search/label/FUD)和[UAG](http://vixandmore.blogspot.com/search/label/UAG)。对于希望针对谷物的投资者，值得调查的有[JJG](http://vixandmore.blogspot.com/search/label/JJG)和[GRU](http://vixandmore.blogspot.com/search/label/GRU)，以及玉米特定的ETP，[CORN](http://vixandmore.blogspot.com/search/label/CORN)。对于糖子指数，[SGG](http://vixandmore.blogspot.com/search/label/SGG)是一个很好的选择。[JJS](http://vixandmore.blogspot.com/search/label/JJS)是一个‘软件’领域的ETP，几乎等权重分布在咖啡、棉花和糖之间。最后，[COW](http://vixandmore.blogspot.com/search/label/COW)和[UBC](http://vixandmore.blogspot.com/search/label/UBC)都是肉类子指数的潜在替代品。
