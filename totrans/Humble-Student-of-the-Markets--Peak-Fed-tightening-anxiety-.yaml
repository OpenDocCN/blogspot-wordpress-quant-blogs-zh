- en: 'Humble Student of the Markets: Peak Fed tightening anxiety?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学者：美联储紧缩政策达到顶峰？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/02/peak-fed-tightening-anxiety.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/02/peak-fed-tightening-anxiety.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/02/peak-fed-tightening-anxiety.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/02/peak-fed-tightening-anxiety.html#0001-01-01)
- en: The past week saw rising anxiety about a flattening yield curve rise to a crescendo.
    The 2s10s spread narrowed to as low as 40 bps before recovering and ending the
    week at 46 bps. Coincidentally, the BoA Global Fund Manager Survey showed an overwhelming
    majority of respondents hold believe the yield curve will flatten.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的一周见证了收益率曲线平坦化的焦虑情绪不断升温。2年期和10年期收益率差值一度缩窄至最低40个基点，随后恢复并在本周结束时收于46个基点。巧合的是，美银全球基金经理调查显示，绝大多数受访者认为收益率曲线将趋于平坦。
- en: Even though it hasn't inverted yet, an inverted yield curve has signaled recessions
    in the past. This raises two key questions for investors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管收益率曲线尚未倒置，但过去的倒置收益率曲线曾预示过经济衰退。这对投资者提出了两个关键问题。
- en: What's the near-term outlook for inflation?
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 近期的通胀前景如何？
- en: Is the Fed willing to drive the economy into a recession in order to fight inflation?
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美联储愿意为了让通胀得到控制而将经济推向衰退吗？
