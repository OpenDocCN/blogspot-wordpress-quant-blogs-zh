- en: Nesta has just released a video (below) of the event I did in London a few weeks
    ago with Nate Silver and others. It's a short discussion (5 minutes from each)
    on prediction and forecasting, followed by 45 minutes of (good) questions from
    the audience. My wife's opinion is that I spoke well but radiated unnecessary
    waves of negativity over the audience by emphasizing the limitations of prediction
    and the dangers that follow from believing you can predict when in fact you cannot.
    Maybe so! But sometimes I do like to be cautious...
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 慈善机构Nesta刚刚发布了我几周前在伦敦与Nate Silver等人一起参加活动的视频（见下方）。这是一个简短的讨论（每人5分钟），主题是预测和预报，随后是45分钟的观众提问（提问质量不错）。我妻子的看法是，我说得很好，但强调预测的局限性和相信能够预测实际上却无法预测所带来的危险时，我不必要地向观众散发了过多的负面情绪。也许如此！但有时候我还是喜欢保持谨慎...
