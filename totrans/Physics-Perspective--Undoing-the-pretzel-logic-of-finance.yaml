- en: '[latest column](http://www.bloomberg.com/news/2013-09-05/how-many-economists-does-it-take-to-see-a-crisis-.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在彭博社的最新专栏
- en: in Bloomberg came out a few days ago. The article looks at
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前发表。文章探讨了
- en: '[some recent work](https://dl.dropboxusercontent.com/u/7078163/website/papers/financialInnovationSpeculation.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些近期的工作](https://dl.dropboxusercontent.com/u/7078163/website/papers/financialInnovationSpeculation.pdf)'
- en: 'of young MIT economist Alp Simsek that considers how new derivative instruments
    influence market stability. He comes to a conclusion that most ordinary people
    would find utterly unsurprising:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 年轻的麻省理工学院经济学家 Alp Simsek 的工作，考虑了新的衍生品工具如何影响市场稳定性。他得出了一个大多数普通人会认为完全不令人惊讶的结论：
- en: "Financial markets in recent years have seen a proliferation of new \Nfinancial\
    \ assets such as different types of futures, swaps, options, and more exotic derivatives.\
    \ According to the traditional view of \Nnancial innovation, these assets facilitate\
    \ the diversi\Ncation and the sharing of risks. However, this view does not take\
    \ into account that market participants might naturally disagree about how to\
    \ value \Nfinancial assets. The thesis of this paper is that belief disagreements\
    \ change the implications of \Nnancial innovation for portfolio risks. In particular,\
    \ market participants\x92' disagreements naturally lead to speculation, which\
    \ represents a powerful economic force by which fi\Nnancial innovation increases\
    \ portfolio risks."
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '近年来，金融市场见证了各种新型    金融资产的泛滥，如不同类型的期货、掉期、期权和更奇异的衍生品。根据    金融创新的传统观点，这些资产促进了风险的分散和共享。然而，这种观点没有考虑到市场参与者可能自然地对如何评估    金融资产存在分歧。本文的论点是，信念上的分歧改变了金融创新对投资组合风险的含义。特别是，市场参与者的分歧自然会引发投机，这代表了一种强大的经济力量，通过金融创新增加了投资组合的风险。'
- en: There you go. Because not all people have the same views on the future, derivatives
    can be used to speculate and gamble. This increases risks in the market. More
    derivatives and more complete markets is not always a good thing, as standard
    financial theory would have it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样。因为不是所有人对未来都有相同的看法，所以衍生品可以用来投机和赌博。这增加了市场的风险。更多的衍生品和更完整的市场并不总是好事，正如标准金融理论所认为的那样。
- en: 'To be clear, I''m not poking fun at Simsek''s work. Not at all. I think this
    work should be spread far and wide. That this idea comes as news to the academic
    finance community shows how deeply confused they have become by the received wisdom
    of market completeness as an ideal. They (at least many) do believe that UP =
    DOWN, and so news to the contrary sounds radical. In the article I''ve mentioned
    several other earlier studies (I''ve written about them here before, just search
    on "derivatives") that point to the same conclusion: more derivatives in general
    leads to more market instability (again, as most people already believe).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我要明确地说，我并不是在嘲笑 Simsek 的工作。一点儿都不是。我认为这项工作应该被广泛传播。这个想法对学术金融界来说是个新闻，这显示了他们对市场完整性作为理想的认识有多么深度的混乱。他们（至少很多人）相信
    UP = DOWN，所以与之相反的新闻听起来很激进。在文章中我提到了一些其他较早的研究（我之前写过关于它们，只需搜索“衍生品”），它们也指向了同样的结论：更多的衍生品通常会导致市场更大的不稳定（再次，大多数人已经相信了这一点）。
- en: It's nice to see some influential young economists picking up and exploring
    this idea.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 看到一些有影响力的年轻经济学家采纳并探索这个想法真是令人高兴。
