- en: 'VIX and More: Comparing SPLV and VQT'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和 More：比较 SPLV 和 VQT
- en: 来源：[http://vixandmore.blogspot.com/2012/01/comparing-splv-and-vqt.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/comparing-splv-and-vqt.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/comparing-splv-and-vqt.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/comparing-splv-and-vqt.html#0001-01-01)
- en: Based on some of the questions and comments that came out of Wednesday’s [Three
    New Risk Control ETFs from Direxion](http://vixandmore.blogspot.com/2012/01/three-new-risk-control-etfs-from.html),
    there appears to be a significant portion of the investment community that is
    uncertain about just how some ETPs are attempting to dampen volatility and control
    risk.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据周三的[来自 Direxion 的三款新风险控制 ETFs](http://vixandmore.blogspot.com/2012/01/three-new-risk-control-etfs-from.html)中出现的一些问题和评论，似乎有相当一部分投资界对一些
    ETPs 如何试图抑制波动性和控制风险感到不确定。
- en: 'Today I am going to differentiate between three types of risk control approaches
    and compare two ETPs that have a little performance history. The approaches and
    an example ETPs are as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我将区分三种类型的风险控制方法，并比较两种性能历史较少的 ETPs。这些方法和示例 ETPs 如下：
- en: Using low beta stocks to minimize portfolio volatility ([SPLV](http://vixandmore.blogspot.com/search/label/SPLV))
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用低 beta 股票以最小化投资组合波动性（[SPLV](http://vixandmore.blogspot.com/search/label/SPLV)）
- en: Using a market timing mechanism that dynamically allocates between stocks and
    bonds according to measures of market volatility ([VSPY](http://vixandmore.blogspot.com/search/label/VSPY))
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用动态配置股票和债券之间的市场定时机制，根据市场波动性的衡量（[VSPY](http://vixandmore.blogspot.com/search/label/VSPY)）
- en: Using a market timing mechanism that dynamically allocates between stocks and
    VIX futures according to measures of market volatility ([VQT](http://vixandmore.blogspot.com/search/label/VQT))
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用根据市场波动性衡量动态配置股票和 VIX 期货之间的市场定时机制（[VQT](http://vixandmore.blogspot.com/search/label/VQT)）
- en: While it may be partly semantics, I would not call SPLV a
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这在某种程度上可能是语义学的，但我不会称 SPLV 为
- en: '[hedge](http://vixandmore.blogspot.com/search/label/hedging)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲](http://vixandmore.blogspot.com/search/label/hedging)'
- en: in the sense that it does not attempt to hold securities that are negatively
    correlated with stocks. Instead, this approach is heavy on defensive stocks, with
    the current top sector allocations in utilities, consumer staples and health care
    stocks (see SPLV’s top holdings
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种意义上，它不试图持有与股票负相关的证券。相反，这种方法主要侧重于防御性股票，目前的前几个行业分配在公用事业、消费品和医疗保健股票上（请参阅 SPLV
    的前几位持有人
- en: '[here](http://www.invescopowershares.com/products/holdings.aspx?ticker=SPLV)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.invescopowershares.com/products/holdings.aspx?ticker=SPLV)'
- en: .)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: .)
- en: On the other hand, the approaches employed by VSPY and VQT are hedges in the
    traditional sense in that they switch into asset classes (bonds and volatility)
    that are generally negatively correlated with stocks when measures of volatility
    such as
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，VSPY 和 VQT 采用的方法在传统意义上是对冲的，因为它们在衡量波动性的指标（如波动率）表现为股票负相关的资产类别（债券和波动率）之间进行切换。
- en: '[implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)'
- en: and
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)'
- en: signal an environment that poses greater risk to long equity positions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 表明了对长期股票头寸构成更大风险的环境。
- en: As VSPY was just launched this week, it is too early to talk about the performance
    of this approach, but the chart below captures the performance of both SPLV and
    VQT since the launch of the former on May 5, 2011\.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 VSPY 刚刚在本周推出，因此现在讨论这种方法的性能为时尚早，但下面的图表记录了自 SPLV 自 2011 年 5 月 5 日推出以来 SPLV
    和 VQT 的表现。
- en: Note that both SPLV and VQT are less volatile than SPY, had a lower drawdown,
    had a smaller peak to trough drawdown during the August-October selloff, and dramatically
    outperformed SPY during the period covered by the chart. Once VSPY establishes
    some meaningful historical data, I will return to this subject and offer a more
    detailed comparison of all three approaches to controlling risk.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，SPLV 和 VQT 的波动性均低于 SPY，具有较低的回撤，在 8 月至 10 月的抛售期间，波动幅度较小，并且在图表所覆盖的时期内大大优于
    SPY。一旦 VSPY 建立了一些有意义的历史数据，我将回到这个主题，并提供所有三种风险控制方法的更详细的比较。
- en: For those interested in pursuing some of these subjects further, there is a
    good deal of information in the links below.
