- en: 'VIX and More: “Tops Aren’t Built on Fear”'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多： “市场顶部不是由恐惧建成的”
- en: 来源：[http://vixandmore.blogspot.com/2007/07/tops-arent-built-on-fear.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/tops-arent-built-on-fear.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/tops-arent-built-on-fear.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/tops-arent-built-on-fear.html#0001-01-01)
- en: '![](img/8e732d6a6d3981e9fe2d1a96bde9ff37.png)One nice thing about [Bloglines](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html)
    is that you can drink from the blogging firehose at whatever time and pace you
    desire.  In my case, this means a week or so of posts from the 149 blogs (see
    the link above if you are wondering how this is possible) for which I subscribe
    to their feed.  Sure, my head is spinning and my brain probably looks like a python
    that swallowed a hippo, but it has been a great way for me to get back up to speed
    in a hurry.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/8e732d6a6d3981e9fe2d1a96bde9ff37.png)关于[Bloglines](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html)的一个好处是，你可以随时按照自己的节奏汲取博客的洪流。对我来说，这意味着可以浏览一周左右来自我订阅其Feed的149个博客（如果你想知道这是如何做到的，请点击上面的链接）的文章。当然，我的头很晕，我的大脑可能看起来像一只吞下了一头河马的蟒蛇，但这是我能快速恢复状态的一个很好的方法。'
- en: 'Among the many posts I came across today was one from a blog I have yet to
    feature in my links:  [Stock Trading Update](http://srsfinance.blogspot.com/).  In
    a [post](http://srsfinance.blogspot.com/2007/07/tops-arent-built-on-fear.html)
    from earlier today, the London-based Securities Research Services team evaluates
    the current state of the market as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天浏览的众多文章中，有一篇来自一个我还未在我的链接中推荐过的博客：[股市动态更新](http://srsfinance.blogspot.com/)。在[今天早些时候的一篇](http://srsfinance.blogspot.com/2007/07/tops-arent-built-on-fear.html)文章中，伦敦证券研究服务团队这样评估了市场的当前状况：
- en: '*“We have been reading whispers of a major market top forming, but the long
    term charts just do not support this at this time. Likewise, overly bearish sentiment
    does not support this either (remember, market tops are not built out of fear,
    but on enthusiasm). Most likely, based on the charts, we are looking at another
    few weeks to flat, to slightly negative trading, followed by a resumption of the
    major trend.”*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我们一直在读到有关市场顶部形成的低语，但长期图表在当前时间并不支持这一点。同样，过度悲观的情绪也不支持这一点（记住，市场顶部不是由恐惧建成的，而是由热情建成的）。根据图表，最有可能的情况是，我们还将面临几周的横盘整理，轻微下跌的交易，随后将恢复主要趋势。”*'
- en: Frankly, I couldn’t have said it better myself and if you study the chart below
    you can see that since the advent of the VIX, tops in the SPX have not coincided
    with spikes in the so-called fear index.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，我自己可能说得不会更好，如果你研究下面的图表，你会发现自从VIX出现以来，SPX的顶部并没有与所谓的恐惧指数的峰值同时出现。
