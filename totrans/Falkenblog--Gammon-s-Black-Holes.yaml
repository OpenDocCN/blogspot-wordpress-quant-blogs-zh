- en: Currently, the poverty rate is around 12.3%. More importantly, most of our cities
    have become unlivable, so that most college-educated families simply do not live
    within the city borders of Cleveland, Detroit, Philadelphia, Newark, etc. More
    programs, worse results.
  prefs: []
  type: TYPE_NORMAL
- en: Dr. Max Gammon was a British physician who noticed that although government
    spent significantly more on health care than it had previously in the 1960s, the
    National Health Service didn't seem any better for it. After an extensive study
    of the British system of socialized medicine, Gammon formulated
  prefs: []
  type: TYPE_NORMAL
- en: '[his law](http://hadm.sph.sc.edu/COURSES/ECON/CLASSES/Friedman.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ': "In a bureaucratic system, increase in expenditure will be matched by fall
    in production...such systems will act rather like ''black holes,'' in the economic
    universe, simultaneously sucking in resources, and shrinking in terms of emitted
    production."'
  prefs: []
