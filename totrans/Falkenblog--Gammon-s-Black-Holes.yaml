  zh: 当前，贫困率约为12.3%。更重要的是，我们的大多数城市已经变得难以居住，因此大多数接受高等教育的家庭简直不会居住在克利夫兰、底特律、费城、纽瓦克等城市的边界内。越多的计划，结果越差。
