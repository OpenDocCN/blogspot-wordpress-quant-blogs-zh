- en: Currently, the poverty rate is around 12.3%. More importantly, most of our cities
    have become unlivable, so that most college-educated families simply do not live
    within the city borders of Cleveland, Detroit, Philadelphia, Newark, etc. More
    programs, worse results.
  id: totrans-23
  prefs: []
