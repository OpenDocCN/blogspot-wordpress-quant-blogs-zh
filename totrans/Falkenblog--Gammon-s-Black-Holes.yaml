- en: ': "In a bureaucratic system, increase in expenditure will be matched by fall
    in production...such systems will act rather like ''black holes,'' in the economic
    universe, simultaneously sucking in resources, and shrinking in terms of emitted
    production."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ': “在官僚体系中，支出增加将导致生产下降……这种系统会在经济宇宙中扮演类似‘黑洞’的角色，同时吸收资源，产出也在萎缩。”'
