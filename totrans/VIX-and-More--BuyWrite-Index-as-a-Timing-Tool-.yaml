- en: 'VIX and More: BuyWrite Index as a Timing Tool?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：买入写指数作为时机工具？
- en: 来源：[http://vixandmore.blogspot.com/2007/05/buywrite-index-as-timing-tool.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/buywrite-index-as-timing-tool.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/buywrite-index-as-timing-tool.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/buywrite-index-as-timing-tool.html#0001-01-01)
- en: Adam at [Daily Options Report](http://adamsoptions.blogspot.com/) has recently
    been talking about the [CBOE S&P 500 BuyWrite Index (BXM)](http://www.cboe.com/micro/bxm/introduction.aspx)
    and related products in [considerable detail](http://adamsoptions.blogspot.com/search/label/BXM)
    – enough for me to finally take a look at it myself.  Between the information
    on the CBOE site linked above, Adam’s comments and the insights of ETF-friendly
    blogger [‘Random’ Roger Nusbaum](http://randomroger.blogspot.com/search?q=bxm),
    you can find out just about anything you might wish to know about the BXM and
    products that utilized covered call strategies.  Well, almost anything.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Adam在Daily Options Report([每日期权报告](http://adamsoptions.blogspot.com/)最近一直在详细谈论[CBOE
    S&P 500买入写指数(BXM)](http://www.cboe.com/micro/bxm/introduction.aspx)和相关产品——足够让我自己也开始关注。在上面链接的CBOE网站上，Adam的评论以及ETF友好博客作者['Random'
    Roger Nusbaum](http://randomroger.blogspot.com/search?q=bxm)的见解，你可以了解到关于BXM和利用覆盖式看涨期权策略的产品几乎所有你想知道的东西。嗯，几乎所有。
- en: I got to wondering whether or not the BXM might be useful as a timing tool.  After
    spending a little time at [StockCharts.com](http://stockcharts.com/), I put together
    several ratio charts that compare the SPX to the BXM.  In a weekly ratio chart,
    appended below, I noted that for the last several years when the SPX to BXM ratio
    approaches 1.80 (or generally makes any 6-12 month high) and rolls over, this
    has usually provided some advance warning of a significant correction in the SPX
    over the next two to three months.  What particularly caught my attention in the
    current chart is very high 1.836 moving average reading that appears to be just
    beginning to roll over.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始思考BXM是否可能作为时机工具有用。在StockCharts.com花了一些时间后，我整理了几张比较SPX和BXM的比率图表。在下面的周比率图表中，我注意到在过去几年中，当SPX对BXM比率接近1.80（或通常作出任何6-12个月的的高点）并反转时，这通常为SPX在接下来两到三个月内的重大调整提供了一些提前警告。当前图表中特别引起我注意的是非常高的1.836移动平均读数，这看起来刚刚开始反转。
- en: This ratio is something worth watching; and the BXM and related products [(BEP](http://finance.google.com/finance?q=bep&hl=en),
    [MCN](http://finance.google.com/finance?q=mcn&amp;hl=en), and the newly minted
    ETN, [BWV](http://finance.google.com/finance?q=bwv&hl=en)) are another way to
    think about harvesting volatility in what could be turning into a toppy market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个比率是值得关注的东西；BXM和相关产品（BEP、MCN以及新发行的ETN，BWV）是另一种思考在可能变成顶端市场的市场中收获波动性的方法。
