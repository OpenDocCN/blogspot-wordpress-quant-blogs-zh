- en: 'Humble Student of the Markets: A bleak decade ahead for US equities'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦逊学生：美国股市前景黯淡十年》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/a-bleak-decade-ahead-for-us-equities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/a-bleak-decade-ahead-for-us-equities.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/a-bleak-decade-ahead-for-us-equities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/a-bleak-decade-ahead-for-us-equities.html#0001-01-01)
- en: Some analysis has recently emerged pointing to a bleak decade for equities,
    and US equities in particular.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有些分析指出了股票市场的黯淡十年，特别是美国股市。
- en: '[Mark Hulbert](https://www.marketwatch.com/story/the-single-greatest-predictor-of-future-stock-market-returns-has-a-message-for-us-from-2030-2020-06-19)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·哈尔伯特](https://www.marketwatch.com/story/the-single-greatest-predictor-of-future-stock-market-returns-has-a-message-for-us-from-2030-2020-06-19)'
- en: highlighted a model outlined in the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了一个在
- en: '[Philosophical Economics](http://www.philosophicaleconomics.com/2013/12/the-single-greatest-predictor-of-future-stock-market-returns/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Philosophical Economics](http://www.philosophicaleconomics.com/2013/12/the-single-greatest-predictor-of-future-stock-market-returns/)'
- en: blog, entitled "the single greatest predictor of future stock market returns".
    The model is based on US household allocation to equities and uses the levels
    as a contrarian indicator.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 博客，题为"未来股市回报的最重要预测因子"。该模型基于美国家庭对股票的配置，并使用这些水平作为逆向指标。
- en: Notice that the household equity allocation is the flip side of the coin from
    household cash — sometimes referred to as sideline cash. Higher cash levels are
    therefore bullish and, sure enough, household cash allocations have risen markedly
    as equity allocations have fallen. But backtesting has shown that household equity
    allocation is the better predictor. In fact, according to Ned Davis Research,
    it is able to explain 77% of the variation in the stock market’s return in all
    10-year periods since 1951\. I am aware of no other indicator that does as well.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，家庭股权配置是现金的另一面 - 有时被称为旁观现金。因此现金余额较高是看涨的，确实，随着股权配置的下降，家庭现金配置已大幅上升。但过去的回测结果显示，家庭股权配置是更好的预测因子。事实上，根据Ned
    Davis Research的数据，它能够解释自1951年以来所有10年期间内股票市场回报变化的77%。我不知道还有其他什么指标能做到这一点。
- en: 'Hulbert continued:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Hulbert继续说：
- en: Consider a simple econometric model I constructed from quarterly household equity
    allocation data since 1951 and the stock market’s subsequent inflation-adjusted
    total return at each step along the way. Based on the year-end 2019 allocation
    level, that model projected a 10-year inflation-adjusted return of negative 1.3%
    annualized.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑一个我从1951年以来季度家庭股票配置数据和随后股票市场的通货膨胀调整后总回报中构建的简单计量模型。基于2019年年底的配置水平，该模型预测了未来10年的通货膨胀调整后的负1.3%的年化回报。
- en: That -1.3% expected real return was based on year-end 2019 data. Q1 2020 figures
    are in, and we all know what happened in March, namely the COVID Crash. According
    to Hulbert, projected annualized real returns improved to a positive 2.3% based
    on March 31 levels. Fast forward to today, the market has recovered most of its
    losses, and expected inflation-adjusted returns are undoubtedly negative again.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个-1.3%的预期实际回报是基于2019年年底的数据。2020年第一季度数据已经出来了，我们都知道三月份发生了什么，即COVID崩盘。据Hulbert称，根据3月31日的水平，预计的年化实际回报率提高到2.3%。快进到今天，市场已经大部分收复了损失，预期的通货膨胀调整后的回报毫无疑问再次为负。
- en: The news is even worse than that. The projected returns are calculated before
    fees. If an investor were to create a balanced portfolio consisting of some stocks
    and bonds. Add in some trading costs and management fees, diversification and
    frictional costs could easily subtract another 1%-2% from overall returns.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 消息甚至比这还糟糕。预计的回报是在扣除费用之前计算的。如果投资者创建了一个由股票和债券组成的均衡投资组合。再加上一些交易成本和管理费，分散投资和摩擦成本可能进一步减少总回报的1%-2%。
