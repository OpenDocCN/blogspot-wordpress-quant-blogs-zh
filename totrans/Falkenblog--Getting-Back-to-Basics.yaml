- en: Chief Executive Officer Michael Corbat, said “We’ve got to get to a point where
    we stop destroying our shareholders’ capital.”
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 行长迈克尔·考尔巴特表示：“我们必须达到一种状态，停止损害股东的资本。”
- en: At least he understands what they have been doing.  If he's serious, why not
    start by selling the bank off into manageable parts?  I just don't see how its
    possible to efficiently maximize a 2 trillion dollar bank, with 260k employees.
    The only people this makes sense for are senior management and politicians, as
    its become the new Fannie Mae, a great way to give bureaucrats a multi-million
    dollar payouts in thanks for regulations that hurt competition under the rubric
    of safety.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 至少他明白他们一直在做什么。如果他是认真的，为什么不先把银行分割成可管理的部分卖掉呢？我只是不明白如何能够高效地发挥价值2万亿美元的银行的最大潜力，当中有26万名员工。唯一符合逻辑的人只有高级管理人员和政客，因为它已经成了新的房利美，成为了一种依据安全性为借口，帮助官僚们获得数百万美元回报的绝佳方式。
