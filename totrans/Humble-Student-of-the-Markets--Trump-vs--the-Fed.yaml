- en: '**Tariff Man and Dow Man gang up on the Fed**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**关税人和道氏人联手对付美联储**'
- en: David Rosenberg advanced an intriguing theory last week. Could Trump be weakening
    the economy sufficiently for the Fed to cut rates, and then call off the trade
    war so that the stock market could soar ahead of the 2020 election?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，大卫· Rosenberg 提出了一个有趣的理论。特朗普是否削弱了经济，以便美联储降息，然后取消贸易战，从而使股市在2020年大选前飙升？
- en: Viewed in the context of
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[Jerome Powell''s remarks](https://www.federalreserve.gov/newsevents/speech/powell20190604a.htm)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰罗姆·鲍威尔的讲话](https://www.federalreserve.gov/newsevents/speech/powell20190604a.htm)'
- en: at a Fed policy conference last week which acknowledged trade tension risks,
    that scenario is a possibility.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在美联储上周的政策会议上，承认了贸易紧张风险，这种情况是可能的。
- en: I’d like first to say a word about recent developments involving trade negotiations
    and other matters. We do not know how or when these issues will be resolved. We
    are closely monitoring the implications of these developments for the U.S. economic
    outlook and, as always, we will act as appropriate to sustain the expansion, with
    a strong labor market and inflation near our symmetric 2 percent objective. My
    comments today, like this conference, will focus on longer-run issues that will
    remain even as the issues of the moment evolve.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我首先想谈谈最近涉及贸易谈判和其他问题的进展。我们不知道这些问题将如何或何时解决。我们正在密切关注这些进展对美国经济前景的影响，并且，正如 always，我们将采取适当的措施来维持扩张，拥有一个强劲的劳动力市场和接近我们对称的2%的通胀目标。我今天的评论，就像这次会议一样，将重点关注长期问题，即使当前的问题在演变。
- en: Will the Fed play ball? The market is now discounting three rate cuts by year-end,
    with the first one at the July FOMC meeting. This matters to equity investors.
    A historical study from Barclays showed that the stock market tends to have a
    strong positive reaction a month after the first rate cut, and returns were even
    stronger after six months.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储会参与吗？市场目前预计到年底将降息三次，第一次是在7月的FOMC会议上。这对股票投资者来说很重要。巴克莱的一份历史研究显示，在首次降息后一个月，股市通常会有强烈的正面反应，而且六个月后的回报甚至更强。
