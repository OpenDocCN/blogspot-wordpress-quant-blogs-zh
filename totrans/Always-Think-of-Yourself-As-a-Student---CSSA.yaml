  zh: 始终将自己视为学生 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/03/12/always-think-of-yourself-as-a-student/#0001-01-01](https://cssanalytics.wordpress.com/2010/03/12/always-think-of-yourself-as-a-student/#0001-01-01)
