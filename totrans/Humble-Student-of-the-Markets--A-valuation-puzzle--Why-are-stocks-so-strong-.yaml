  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/a-valuation-puzzle-why-are-stocks-so.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/a-valuation-puzzle-why-are-stocks-so.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the investment puzzles of 2020 is the stock market's behavior. In the
    face of the worst global economic downturn since the Great Depression, why haven't
    stock prices fallen further? Investors saw a brief panic in February and March,
    and the S&P 500 has recovered and even made an all-time high in early September.
    As a consequence, valuations have become more elevated.
  prefs: []
  type: TYPE_NORMAL
- en: One common explanation is the unprecedented level of support from central banks
    around the world. Interest rates have fallen, and all major central banks have
    engaged in some form of quantitative easing. Let's revisit the equity valuation
    question, and determine the future outlook for equity prices.
  prefs: []
  type: TYPE_NORMAL
