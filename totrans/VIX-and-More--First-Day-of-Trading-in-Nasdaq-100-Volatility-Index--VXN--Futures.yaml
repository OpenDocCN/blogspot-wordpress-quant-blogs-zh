- en: 'VIX and More: First Day of Trading in Nasdaq-100 Volatility Index (VXN) Futures'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 纳斯达克100波动指数（VXN）期货的首日交易'
- en: 来源：[http://vixandmore.blogspot.com/2012/05/first-day-of-trading-in-nasdaq-100.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/first-day-of-trading-in-nasdaq-100.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/05/first-day-of-trading-in-nasdaq-100.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/first-day-of-trading-in-nasdaq-100.html#0001-01-01)
- en: You really need a scorecard to keep up with the new product launches at the
    CBOE. Today was potentially a big one, with the launch of futures on the Nasdaq-100
    Volatility Index, which most of us simply refer to as [VXN](http://vixandmore.blogspot.com/search/label/VXN)
    or Vixen.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你真的需要一张得分卡来跟上CBOE的新产品发布。今天可能是一个重要日子，随着纳斯达克100波动指数期货的推出，我们大多数人简单地称其为[VXN](http://vixandmore.blogspot.com/search/label/VXN)或Vixen。
- en: '*As the table below shows, the VIX continues to account for approximately 99%
    of the volatility index futures at the CBOE Futures Exchange ([CFE](http://vixandmore.blogspot.com/search/label/CFE)).
    Today VXN futures ([VN](http://vixandmore.blogspot.com/search/label/VN)) traded
    20 contracts on its opening day. While futures in the CBOE Emerging Markets ETF
    Volatility Index ([VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM))
    are currently positioned at the #2 product at the CFE, VXN futures certainly have
    a lot of potential, with the likes of Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL)),
    Facebook ([FB](http://vixandmore.blogspot.com/search/label/FB)) and Google ([GOOG](http://vixandmore.blogspot.com/search/label/GOOG))
    and other technology high fliers folded into this security.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如下面表格所示，VIX继续占据了CBOE期货交易所（[CFE](http://vixandmore.blogspot.com/search/label/CFE)）的波动指数期货的大约99%。今天VXN期货（[VN](http://vixandmore.blogspot.com/search/label/VN)）在其开盘日交易了20份合约。尽管CBOE新兴市场ETF波动指数（[VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM)）的期货目前在CFE排名第二，但VXN期货无疑具有巨大潜力，苹果（[AAPL](http://vixandmore.blogspot.com/search/label/AAPL)）、脸书（[FB](http://vixandmore.blogspot.com/search/label/FB)）和谷歌（[GOOG](http://vixandmore.blogspot.com/search/label/GOOG)）等科技股的加入使得这一证券更加丰富。
- en: On a related note, for anyone who may be interested, I authored the feature
    article, The Expanding Volatility Megaplex, in the current edition of [Expiring
    Monthly](http://www.expiringmonthly.com/). This article chronicles the history
    of volatility indices and looks at how the CBOE has recently begun to aggressively
    expand the scope of volatility indices and turn these into product platforms for
    futures, options and exchanged-traded products.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相关信息，对于那些可能感兴趣的人来说，我撰写了当前版《Expiring Monthly》杂志的专题文章《波动性巨型复合体的扩张》。这篇文章记录了波动指数的历史，并探讨了CBOE如何最近开始积极扩大波动指数的范围，并将其转化为期货、期权和交易所交易产品的平台。
