- en: '**Is there a person or committee responsible for oversight of the framework?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**是否有专人或委员会负责监督该框架？**'
- en: (In some instances a person would be better than a committee and vice versa
    . A good example of this would be to compare risk to valuation. Generally speaking,
    you would definitely want a valuation committee because valuation decisions are
    not difficult and it is easy to build consensus. Whereas in a risk profile you
    would much rather have a single person because the decisions are more complex
    , risk methodologies can be argued from many different perspectives, it would
    most likely be difficult to build consensus, and it would also be very expensive
    to have a team risk professionals debating methodologies for the profile. However
    this is not always the case.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: （在某些情况下，一个人可能比一个委员会更好，反之亦然。一个很好的例子就是比较风险和估值。一般来说，你肯定想要一个估值委员会，因为估值决策并不困难，而且很容易达成共识。而在风险概况方面，你更愿意让一个人负责，因为决策更为复杂，风险方法可以从许多不同的角度进行争论，很可能会难以达成共识，而且让一个团队的风险专家就概况进行方法辩论也会非常昂贵。然而，情况并非总是如此。）
- en: B)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: B）
