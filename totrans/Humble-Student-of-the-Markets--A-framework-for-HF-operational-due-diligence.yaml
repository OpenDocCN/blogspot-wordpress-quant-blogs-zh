- en: '**A framework for OPDD**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**对OPDD的框架**'
- en: We have been jumping around a bit to try to show a broad picture of OPDD. I
    will try to use this post as a framework for start-up funds so that these first-
    timers will get a glimpse at the hoops the institutional investors will expect
    them to jump through from an OPDD perspective. Also, please understand that this
    is only a small portion of what institutional investors are looking for. As a
    start up you should be prepared to provide biographies of key staff, references,
    a list or service providers, a list a fund expenses and much more. Remember you
    are asking these institutions to trust you with their money. (not all start-ups
    are first-timers)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直在跳跃式地展示OPDD的广泛画面。我会尝试使用这篇文章作为初创基金的框架，以便这些新手能够从OPDD的角度一窥机构投资者期望他们经历的种种难关。还请理解，这只是机构投资者所寻找内容的一小部分。作为初创企业，你应该准备好提供关键员工的简历、参考资料、服务提供商列表、基金费用列表等等。记住，你是在要求这些机构信任你，将他们的资金交给你。（并非所有初创企业都是新手）
- en: We must first discuss the hedge fund landscape. 10 years ago you could launch
    a single strategy fund (for the sake of this conversation we will assume that
    the strategy will be successful ) without having to jump through all of the hoops
    that HF’s must jump through today. This occurrence can be attributed to two primary
    factors. 1st – because OPDD has evolved tremendously since 1999\. Every time there
    is a financial catastrophe, scandal, scheme, implosion, etc., our natural response
    is to say “How do we make sure that this does not happen to us again?”, and then
    we reactively add this new mechanism to our OPDD format. Second, because there
    were far fewer funds in 1999 than in 2009, the institutional investors did not
    have the luxury of saying. “Why should we put money with you when we can put our
    money with manager ABC who has a similar strategy and an enormous operational
    infrastructure.” Let me see if I can be a little more clear, in 1999 it was not
    an industry standard to have a robust operational infrastructure, in 2009 it is
    a standard ( a very expensive one). This does not mean the institutional investors
    will not invest in start-ups if the fund does not have all of the OPDD infrastructure
    listed below. Once again, this is only a small portion of OPDD that a fund should
    expect from an institutional investor.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先需要讨论对冲基金的现状。十年前，你可以启动一个单一策略基金（为了这次讨论，我们假设该策略将会成功），而不必像今天对冲基金必须经历的那么多繁文缛节。这一现象可以归因于两个主要因素。首先，自1999年以来，OPDD已经发生了巨大的变化。每次发生金融灾难、丑闻、阴谋、崩溃等，我们的自然反应是问：“我们如何确保这种情况不再发生在我们身上？”然后我们反应性地将这个新机制添加到我们的OPDD格式中。其次，因为1999年的基金数量比2009年少得多，机构投资者没有这样的奢侈，说：“当我们可以把钱投给拥有类似策略且拥有庞大运营基础设施的经理ABC时，为什么要把钱投给你呢？”让我看看我是否能说得更加清楚，1999年拥有健全的运营基础设施并不是行业标准，而到了2009年这已成为标准（一个非常昂贵的标准）。这并不意味着如果基金没有下面列出的所有OPDD基础设施，机构投资者就不会投资初创企业。再次强调，这只是机构投资者希望从基金那里得到的OPDD的一小部分。
