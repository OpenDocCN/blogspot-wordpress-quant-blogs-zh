  zh: （一个很好的例子就是道德规范。公司如何确保其所有员工遵循道德准则？）
- en: C)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: C）
- en: '**Who is responsible for monitoring the framework?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁负责监控该框架？**'
- en: (The best example here is probably compliance or DR/BC. Who is monitoring all
    of the evolving compliance matters are being met by the fund? Business interruptions
    from black-outs, terrorist attacks, hurricanes, floods, snow storms, earthquakes
    and many other reasons do occur. Who is monitoring and all of the operational
    and investment enhancements for DR/BC?)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: （这里最好的例子可能是合规性或灾难恢复/业务连续性。谁来监控所有不断发展的合规性事务是否得到基金会的满足？由于停电、恐怖袭击、飓风、洪水、暴风雪、地震以及许多其他原因造成的业务中断确实会发生。谁来监控所有针对灾难恢复/业务连续性的运营和投资改进？）
- en: D)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: D）
- en: '**Who is responsible for executing the framework?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁负责执行该框架？**'
- en: (Now I know this sounds a lot like monitoring but there is a big difference.
    Let’s use risk as an example. You can certainly have a lower level employee monitoring,
    let’s say position limits, and he notices that 8 separate traders each decided
    to take a long position in crude. Each decides to put on 1500 contracts in the
    front month, a total of 12000\. Two big problems have occurred here. First, the
    position limits for exchange (NYMEX) is 10000 contracts in any one month. So this
    would certainly lead to some type of warning and possibly a fine by the exchange.
    Second is that the internal position limits of the fund have more than likely
    been breached (assuming the fund has internal position limits). Funds with sound
    risk profiles don’t want to find that they are holding 25% of the open interest
    in a commodity, so they instill an internal position limit. If a fund does hold
    such a large percentage of the open interest and the trade begins to move against
    them they will more than likely find themselves moving the market into limit up
    or limit down scenarios. So a senior officer of the fund should be responsible
    for executing (telling traders they have limits) the framework.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: （这听起来可能很像监控，但实际上有很大的区别。以风险为例，你可以让低级别员工进行监控，比如持仓限制，他注意到有8位交易员各自决定在原油上进行多头持仓。每个人都决定在近月合约上持仓1500份，总计12000份。这里已经出现了两个大问题。首先，交易所（NYMEX）的单月持仓限制是10000份合约，所以这肯定会引发某种警告，甚至可能会被交易所罚款。第二是，该基金的内部持仓限制很可能已经被突破（假设基金有内部持仓限制）。拥有健全风险概况的基金不希望发现自己持有某商品的25%的开仓权益，因此他们设定了内部持仓限制。如果基金确实持有如此大的开仓权益比例，而且交易开始对他们不利，他们很可能会发现自己将市场推向涨停或跌停的情况。因此，基金的高级官员应该负责执行（告知交易员他们的限制）这一框架。）
- en: '**Where does the buck stop?**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**责任最终该由谁来承担？**'
- en: We could certainly dive further into OPDD framework, however let’s migrate a
    little bit and discuss accountability. As investors, we are always trying to protect
    our investments as best we can. We conduct thorough due diligence, we develop
    relationships with managers, we make every effort to ensure our investments. All
    of this, to find out that a rogue trader circumvented the risk teams at SocGen,
    or Amaranth or whereever. Let’s says for a minute that I actually believe the
    manager's story, if that’s the case, the manager seems to be negligent. After
    all, they verified in our DDQs that they have preventative measures in place to
    prevent these types of situation. The point here is that we need claw back provisions
    that allow investors to recover losses from poorly managed funds. Just my $.02
    .
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当然可以进一步探讨OPDD框架，但让我们稍微换个话题，讨论一下问责制。作为投资者，我们总是尽可能地保护我们的投资。我们进行彻底的尽职调查，与经理建立关系，尽一切努力确保我们的投资。然而，所有这些努力，最终可能发现是一个流氓交易员绕过了SocGen或Amaranth或其他地方的风险团队。假设有一分钟我真的相信了经理的说法，如果是这样，经理似乎疏忽大意了。毕竟，他们在我们的DDQ中确认他们已经采取了预防措施来防止这类情况的发生。这里的重点是，我们需要允许投资者从管理不善的基金中追回损失的反向补偿条款。这只是我的两分钱意见。
