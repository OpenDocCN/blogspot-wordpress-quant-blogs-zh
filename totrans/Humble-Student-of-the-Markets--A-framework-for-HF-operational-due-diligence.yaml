    to the fund?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**是否有文档化的流程描述了该框架如何应用于基金？**'
- en: (A good example of the would-be ethics. How does the firm ensure that all of
    its employees are following a code of ethics)
  id: totrans-31
  prefs: []
