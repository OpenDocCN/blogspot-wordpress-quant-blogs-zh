  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析师覆盖率和收益与波动率之间的横截面关系](http://www.bauer.uh.edu/tgeorge/papers/IVOL.pdf)'
- en: George and Hwang
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治和黄
- en: '"we show that the negative relations between returns and idiosyncratic volatility,
    and returns and turnover volatility, exist only among low coverage stocks."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们表明低覆盖度的股票之间的回报与特异波动性和交易波动性之间的负关系仅存在。"'
