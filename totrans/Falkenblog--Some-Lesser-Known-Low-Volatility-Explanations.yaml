  type: TYPE_NORMAL
  zh: 5)
- en: '[Liquidity Biases and the Pricing of Cross-Sectional Idiosyncratic Volatility
    Around the World ](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1787361)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球范围内特性偏见和横截面特异性波动的定价](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1787361)'
- en: Han, Hu, and Lesmond
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 韩，胡 和 莱斯蒙德
- en: '"Once we extract measurement errors in prices caused by the bid-ask spread
    we find little evidence in the pricing ability for idiosyncratic volatility."...the
    closing price-based idiosyncratic volatility estimate (using the three-factor
    model) for the developed markets (excluding the U.S.) shows a significant (at
    1% level) alpha of -0.926% per month, consistent with the findings of Ang et al.
    (2009), while the quote midpoint return-based idiosyncratic volatility estimate
    demonstrates an insignificant alpha of only -0.474% per month."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “一旦我们去除由买卖价差造成的价格测度误差，我们发现特异性波动的定价能力几乎没有证据。”...基于收盘价的特异性波动估计（使用三因子模型），发达市场（不包括美国）表现出每月-0.926％的显著（1％水平）的α，与Ang等人（2009）的发现一致，而基于报价中间点回报的特异性波动估计，则表现出仅为-0.474％每月的不显著α。”
- en: 6)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 6)
- en: '[Idiosyncratic Risk and the Cross-Section of Expected Stock Returns](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=676828)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[特异性风险和预期股票收益横截面](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=676828)'
- en: Fangjian Fu
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 方建夫
- en: '"Since idiosyncratic volatilities are time-varying, the one-month lagged idiosyncratic
    volatility may not be an appropriate proxy for the expected idiosyncratic volatility
    of this month....A zero-investment portfolio that is long in the 10% of the highest
    and short in the 10% of the lowest conditional idiosyncratic volatilities earns
    a positive return of 1.75% in a month. These findings support the theory prediction
    that idiosyncratic risk is positively related to expected returns."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “由于特异性波动是时变的，一个月前的特异性波动可能并不是这个月预期特异性波动的合适代理......一个无风险投资组合，长仓持有条件特异性波动最高的10％并空仓持有条件特异性波动最低的10％，一个月内获得了1.75％的正收益。这些发现支持了理论预测，即特异性风险与预期收益呈正相关。”
- en: 7)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 7)
- en: '[Speculative Retail Trading and Asset Prices](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1371780)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[零售投机交易与资产价格](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1371780)'
- en: Han and Kumar
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 韩 和 Kumar
- en: '"stocks with high idiosyncratic volatility and skewness, or lower prices are
    predominately held and actively traded by retail investors, while institutional
    investors under-weight those stocks. We also find that the characteristics of
    the retail clienteles of high RTP (retail trade participation) stocks are very
    similar to the characteristics of investors who exhibit greater propensity to
    speculate and gamble as documented in Kumar (2009)...Both approaches show that
    high RTP stocks have significantly lower average returns."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “特异性波动和偏度较高的股票，或者价格较低的股票主要由零售投资者持有和积极交易，而机构投资者则减少这些股票的权重。我们还发现，高零售交易参与度（RTP）股票的零售客户特征与Kumar（2009）所记述的具有更大投机和赌博倾向的投资者具有非常相似的特征......两种方法都表明，高RTP股票的平均收益显著较低。”
- en: 8)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 8)
