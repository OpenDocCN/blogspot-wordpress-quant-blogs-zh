- en: '[ 2)The Information Content of Idiosyncratic Volatility](http://www.u.arizona.edu/~gjiang/JiangXueYao-JFQA09.pdf)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[特异波动信息内容](http://www.u.arizona.edu/~gjiang/JiangXueYao-JFQA09.pdf)'
- en: Jiang, Xu, and Yao
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 江，徐和姚
- en: '"Once we control for future earning shocks, there is no longer a significantly
    negative relation between idiosyncratic volatility and future stock returns."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"一旦我们控制了未来的盈利冲击，特异波动性与未来股票回报之间的显著负相关关系就不复存在。"'
