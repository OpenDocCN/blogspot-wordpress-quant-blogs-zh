- en: So what is running on the desktop of a buy side fixed income trader ?  From
    my viewpoint here inside a dealer, I imagine the buy side do all their trades
    on Bloomberg, TradeWeb or by phone. But then I am an etrading guy, so I would
    say that, wouldn’t I ?
  prefs: []
