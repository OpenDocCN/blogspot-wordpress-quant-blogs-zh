- en: 'As I have promised to do on a quarterly basis, I have recently provided performance
    updates and some brief commentary for the subscriber newsletter and the EVALS
    long/short approach to trading ETFs. For the most recent updates, including more
    on the Stock of the Week (up 529% in 18 months), try:'
  prefs:
  - PREF_BQ
  - PREF_OL
