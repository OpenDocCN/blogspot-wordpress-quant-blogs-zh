- en: 'Sharp-eyed readers may have noticed that I have added a “Recommended Options
    Books” widget to the right hand column, just above the “VIX – Educational Posts”
    content area. The widget rotates four of my nine favorite options books. The full
    list can be found at [Amazon: Favorite Options Books](http://astore.amazon.com/vianmo-20).
    Going forward, I will start reviewing options and other trading books.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
