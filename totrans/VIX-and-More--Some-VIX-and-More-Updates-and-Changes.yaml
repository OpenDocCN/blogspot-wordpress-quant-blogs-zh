- en: The need for easy access book recommendations (a frequent reader request via
    email) and other resources has persuaded me to expand the blog in order to incorporate
    much more ‘permanent’ content. My intent is to continue the blog in its current
    form, but augment it with easy to find permanent content areas that include a
    good deal of educational materials, groups of introductory posts on a variety
    of subjects, book reviews, links to a broad range of options and other investment
    resources, etc. I have no specific timetable, but the decision has finally been
    made in my head to move *VIX and More* from a quirky little corner of the blogosphere
    to more of a destination site covering options, market sentiment, ETFs and related
    subjects.
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Thanks to all who have politely prodded me to beef up what I am offering. More
    – and better – content is coming…
