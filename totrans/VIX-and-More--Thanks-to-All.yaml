- en: 'VIX and More: Thanks to All'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：感谢大家
- en: 来源：[http://vixandmore.blogspot.com/2007/06/thanks-to-all.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/thanks-to-all.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/thanks-to-all.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/thanks-to-all.html#0001-01-01)
- en: Thank you to all who weighed in on [my mother’s passing](http://vixandmore.blogspot.com/2007/06/for-my-mother.html).  It
    is comforting to know that people who I have never met, who live on several continents,
    and who pray in many different languages all have my family in their thoughts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有在[我母亲去世](http://vixandmore.blogspot.com/2007/06/for-my-mother.html)一事上发表评论的人。得知有许多我从未谋面、分布在几个大陆、用多种不同语言祈祷的人都我的家人放在心上，这让我感到很安慰。
- en: 'A special mention for [Trading Goddess](http://tradinggoddess.blogspot.com/):
    keep those postcards coming and let your heart be your guide.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 特别提及[交易女神](http://tradinggoddess.blogspot.com/)的博客：继续寄来那些明信片，让你的心成为你的向导。
- en: 'It may just be a coincidence, but it seems as if whenever family matters pull
    me away from the blog, the VIX, like an unsupervised child, starts acting up.  It
    started on my birthday, [February 27^(th)](http://vixandmore.blogspot.com/2007/02/birthday-party.html),
    and has carried over to this week. Since I have been largely tuned out of the
    markets for most of the recent action, this seems like a good time to highlight
    the work of some of my favorite bloggers who have been talking up the VIX in the
    last day or two:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这只是一个巧合，但似乎每当家庭事务让我远离博客时，VIX就像一个无人看管的孩子，开始捣乱。它在我的生日那天，即[二月二十七日](http://vixandmore.blogspot.com/2007/02/birthday-party.html)，开始出现，并持续到本周。由于我最近的市场行动大部分都处于忽视状态，现在似乎是一个好时机，突出一些我最喜欢的博主最近几天一直在谈论VIX的工作：
- en: I will probably be back posting on a regular basis again next week.  In the
    meantime, be sure to hug someone special and let them know you much you love them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能会在下周再次定期更新。与此同时，确保拥抱一个特别的人，让他们知道你有多么爱他们。
