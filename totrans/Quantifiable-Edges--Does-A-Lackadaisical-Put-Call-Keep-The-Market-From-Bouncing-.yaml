- en: 'One measure of sentiment that is notably underwhelming is the CBOE Put/Call
    ratio. This is a concern for some traders. As of today the 10-day put/call was
    101.3\. This is actually lower than the 200-day moving average of 101.7\. Below
    are two studies that show what has happened when negative price action has been
    accompanied by a lackadaisical put/call:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/055c04a267533aba4cc1f05a6fcbcab4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiroi06XjUk_IITELf_lxVbCyvBA0SlR6L9N-TNWxSyU84FsvRwkOqBBxFcBs4N0G8gkbQoeJQpwSYqdUjDe1yOEnDk-rwg2AJqWZtd3dnsFQKfky9azzDl4ovGT-MK-z4_W1NFELNm_1g/s1600-h/2008-6-27+png.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: This first one I looked at both above and below the 200-day moving average,
    and it made little difference. The implication of the Put/Call tests seems to
    be that a relatively low Put/Call doesn’t hurt the chance of a nice bounce. This
    was a bit surprising. Also a bit encouraging.
  prefs: []
