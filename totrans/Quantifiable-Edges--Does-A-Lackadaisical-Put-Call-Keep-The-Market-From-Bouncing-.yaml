- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/does-lackadaisical-putcall-keep-market.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/does-lackadaisical-putcall-keep-market.html#0001-01-01)
