- en: 'VIX and More: PBG Dampens Relief Rally at Portfolio A1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: PBG Dampens Relief Rally at Portfolio A1'
- en: 来源：[http://vixandmore.blogspot.com/2008/02/pgb-dampens-relief-rally-at-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/pgb-dampens-relief-rally-at-portfolio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/pgb-dampens-relief-rally-at-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/pgb-dampens-relief-rally-at-portfolio.html#0001-01-01)
- en: Last week provided a relief rally for most equities, but Portfolio A1 was barely
    able to eke out a gain, largely due to a poor earnings report from [Pepsi Bottling
    Group (PBG)](http://finance.google.com/finance?q=pbg).  Tuesday’s report of [flat
    case growth](http://biz.yahoo.com/ap/080129/pepsi_bottling_group_mover.html?.v=2),
    increasing costs and guidance [well below analysts’ expectations](http://www.reuters.com/article/marketsNews/idUKBNG3399520080130?rpc=44)
    led to widespread dumping of the shares.  Despite a rally in the markets, the
    bottler lost 9.1% for the full week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，大多数股票都迎来了喘息的机会，但投资组合A1几乎没能取得什么增长，这主要归因于[百事可乐瓶装集团(PBG)](http://finance.google.com/finance?q=pbg)糟糕的财报。周二公布的[零增长](http://biz.yahoo.com/ap/080129/pepsi_bottling_group_mover.html?.v=2)、成本上升以及远低于分析师预期的[指引](http://www.reuters.com/article/marketsNews/idUKBNG3399520080130?rpc=44)导致股价普遍遭到抛售。尽管市场有所反弹，但瓶装商全周下跌了9.1%。
- en: In spite of PBG’s woes, Portfolio A1 is still up 6.8% for the 50 weeks since
    inception, as compared to a 4.1% loss in the SPX over the same period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管PBG的麻烦不断，但自成立以来50周内，投资组合A1的涨幅仍达6.8%，而同期标普500指数的跌幅为4.1%。
- en: Not surprisingly, PBG has been dropped from the portfolio, along with [LG Philips
    LCD Co. (LPL)](http://finance.google.com/finance?q=lpl), a pick I was [scratching
    my head about](http://vixandmore.blogspot.com/2008/01/portfolio-a1-falls-as-mosaics-run-comes.html)
    two weeks ago.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，PBG已被从投资组合中剔除，同时还有我两周前还在[挠头](http://vixandmore.blogspot.com/2008/01/portfolio-a1-falls-as-mosaics-run-comes.html)的[LG
    Philips LCD Co. (LPL)](http://finance.google.com/finance?q=lpl)。
- en: An interesting new addition to the portfolio is [Chattem (CHTT)](http://finance.google.com/finance?q=chtt),
    a consumer products company whose brands include many products advertised on late
    night TV (Dexatrim, Garlique, Gold Bond, Selsun Blue, pHisoderm, Kaopectate, etc.)  The
    brands may not be sexy, but the stock has been on a tear.  Back in 2000 the stock
    traded as low as 2.37; Friday it closed at 79.73.  The other new addition is [W&T
    Offshore (WTI)](http://finance.google.com/finance?q=wti), a Houston-based oil
    and gas exploration and production company, with geographical focus on the <place
    st="on">Gulf of Mexico</place>.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合中一个有趣的新增项是[Chattem (CHTT)](http://finance.google.com/finance?q=chtt)，这是一家消费品公司，其品牌包括许多在深夜电视广告中播出的产品（Dexatrim,
    Garlique, Gold Bond, Selsun Blue, pHisoderm, Kaopectate等）。这些品牌可能不够性感，但股价却一路飙升。回顾2000年，该股票的交易价格曾低至2.37美元；上周五收盘价为79.73美元。另一个新增项是[W&T
    Offshore (WTI)](http://finance.google.com/finance?q=wti)，这是一家位于休斯敦的石油和天然气勘探和生产公司，其业务重点在<place
    st="on">墨西哥湾地区</place>。
- en: There are no other changes to the portfolio this week.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合没有其他变动。
