- en: 'Quantifiable Edges: When the VXO is Extremely Low for 3 Days in a Row'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: When the VXO is Extremely Low for 3 Days in a Row'
- en: 来源：[http://quantifiableedges.blogspot.com/2011/07/when-vxo-is-extremely-low-for-3-days-in.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/07/when-vxo-is-extremely-low-for-3-days-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/07/when-vxo-is-extremely-low-for-3-days-in.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/07/when-vxo-is-extremely-low-for-3-days-in.html#0001-01-01)
- en: I continue to see a good mix of studies.  The one below is bearish but I could
    also point to some bullish evidence that is perhaps just as compelling.  Anyway,
    when the VXO has remained extremelely stretched for multiple days, it typically
    signals the SPX is about to pull back.  You can see this in the study below, which
    triggered on Friday at the close, and could be found in the intraday
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续看到各种研究混合在一起。下面这个研究是悲观的，但我也可以指出一些或许同样有说服力的乐观证据。无论如何，当VXO连续多日极度拉伸时，它通常预示着SPX即将回调。正如下面的研究所示，它在周五收盘时触发，也可能在日内找到。
- en: '[Quantifinder](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifinder](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
- en: prior to that.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: prior to that.
- en: I find the note at the bottom of the table to be especially interesting. It
    implies that the current setup provides a high probability of a quick pullback,
    but if that pullback doesn't appear quickly that there is a good chance that the
    market will continue to power higher.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现表格底部的注释特别有趣。它暗示当前的设置很可能迅速回调，但如果这种回调不迅速出现，那么市场有很大可能会继续走高。
