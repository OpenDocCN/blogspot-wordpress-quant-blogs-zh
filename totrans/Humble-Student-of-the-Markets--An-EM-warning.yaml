- en: 'Humble Student of the Markets: An EM warning'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：新兴市场警告
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/03/an-em-warning.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/03/an-em-warning.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/03/an-em-warning.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/03/an-em-warning.html#0001-01-01)
- en: For several months, the BAML Fund Manager Survey shows that global institutions
    have been piling into emerging market equities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月来，BAML基金经理调查表明，全球机构一直在涌入新兴市场股票。
- en: The purchase of EM equities has been a smart move, as they have been leading
    the market upwards. However, their time in a leadership role may be coming to
    an end owing to a series of disappointments. EM started to top out against the
    MSCI All-Country World Index (ACWI) in early February, and relative performance
    has been rolling over ever since.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 投资新兴市场股票一直是个明智的举动，因为它们一直在引领市场上涨。然而，由于一系列令人失望的事件，它们在领导地位上的时间可能即将结束。自2月初以来，新兴市场股票相对于MSCI全球所有国家指数（ACWI）开始见顶，相对表现一直在恶化。
