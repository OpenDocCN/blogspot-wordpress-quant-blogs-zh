- en: From a strictly technical perspective, price momentum has been strong. The Wilshire
    5000 is on the verge of flash a monthly MACD buy signal, depending on what level
    the index closes at month-end. Past signals have usually seen the market rise
    strongly afterwards.
  prefs: []
