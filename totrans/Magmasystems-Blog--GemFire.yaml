- en: 'Magmasystems Blog: GemFire'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：GemFire
- en: 来源：[http://magmasystems.blogspot.com/2006/09/gemfire.html#0001-01-01](http://magmasystems.blogspot.com/2006/09/gemfire.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/09/gemfire.html#0001-01-01](http://magmasystems.blogspot.com/2006/09/gemfire.html#0001-01-01)
- en: I am starting an evaluation of object cache technology, starting with
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在开始对对象缓存技术的评估，从
- en: '[GemFire](http://www.gemstone.com/products/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[GemFire](http://www.gemstone.com/products/)'
- en: . The target app is a legacy C++ app, so the fact that Gemstone has a C++ version
    of GemFire is a big plus. They also have .NET bindings, and I will be checking
    those out too.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。目标应用程序是一个遗留的C++应用程序，因此Gemstone拥有GemFire的C++版本是一个很大的优势。他们还有.NET绑定，我也会查看那些内容。
- en: One gotcha .... GemFire does not work on Windows 2000 because of the underlying
    dependencies on 29West's LBM message broker. This is a real nasty if you want
    to do an evaluation on your desktop at work, but your company is still in Windows
    2000-land. So, I had to load up GemFire on my home laptop, which runs XP Pro,
    and will do the evaluation on my laptop.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个小陷阱 ... GemFire不支持Windows 2000，因为其底层依赖关系29West的LBM消息代理。这对于想在公司的工作站上进行评估的人来说是一个真正的恶心，但是公司仍然在使用Windows
    2000。因此，我不得不在运行XP Pro的家庭笔记本上安装GemFire，并在笔记本上进行评估。
- en: The plans are to use the object cache as a "data fabric" in order to speed up
    some of our calc engines. Object Caches like GigaSpaces are used already in a
    lot of Wall Street IBs just for that purpose. I have heard a little rumbling about
    GigaSpace implementations from some former colleagues, so we are hoping that GemFire
    will be worry-free. Already, I am impressed with their support staff (thanks to
    Mike and Santiago for timely responses).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 计划是使用对象缓存作为“数据布匹”，以加速我们的计算引擎。像GigaSpaces这样的对象缓存已经在许多华尔街投资银行中用于此目的。我听说一些前同事关于GigaSpace实现有一些小小的骚动，所以我们希望GemFire能够无忧无虑。到目前为止，我对他们的技术支持团队印象深刻（感谢Mike和Santiago的及时回应）。
- en: I would be interested in comments from any of you people who have evaluated
    or used object caches in your financial apps, especially C++ or C# apps. Feel
    free to comment here or email me privately.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我对任何评估过或在自己的金融应用程序中使用对象缓存的各位人士的评论感兴趣，尤其是C++或C#应用程序。请随意在此评论或私下给我发邮件。
