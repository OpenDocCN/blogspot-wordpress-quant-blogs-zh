- en: From a pro-Obama
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自支持奥巴马的
- en: '[video](http://gawker.com/5949557/watch-a-pro+obama-video-made-by-a-simpsons-and-family-guy-animator)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[video](http://gawker.com/5949557/watch-a-pro+obama-video-made-by-a-simpsons-and-family-guy-animator)'
- en: 'quoting Obama speeches:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 引用奥巴马演讲：
- en: 'Obama: "You would think (my critics) would say'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马：“你会认为（我的批评者）会说
- en: '**maybe some**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**或许一些**'
- en: rules and regulations are necessary to protect the economy..."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 规则和法规是保护经济必要的……”
- en: The idea that the debate is between no regulation vs. good ones is a caricature,
    but it's the conviction of many. These people have no understanding of how many
    different rules exist, and that there's a difference between less regulation and
    zero.  As regulations proliferate it's impossible to enforce them all fairly,
    and so enforcement becomes selective and capricious. Legislative micromanagement
    is the road to crony capitalism, why so many senior risk managers at large private
    institutions are ex- government officials with some connections with the regulators.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 辩论并非是无规管 vs. 良好规管之间的，这样的想法太过夸张，但很多人确信是这样。这些人不了解有多少不同的规则存在，以及少规管和无规管之间的区别。随着法规的增加，要公平地执行所有法规几乎是不可能的，这样执法就变得是选择性的和变化无常的。立法上的过度干预是通向裙带资本主义的道路，这就是为什么许多大型私人机构的高级风险经理曾是政府官员并与监管机构有一些联系。
