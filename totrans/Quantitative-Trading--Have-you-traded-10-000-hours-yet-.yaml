- en: 'Quantitative Trading: Have you traded 10,000 hours yet?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2009/09/have-you-traded-10000-hours-yet.html#0001-01-01](http://epchan.blogspot.com/2009/09/have-you-traded-10000-hours-yet.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Author Malcolm Gladwell, in his fascinating bestseller "
  prefs: []
  type: TYPE_NORMAL
- en: '[Outliers: The Story of Success](http://www.amazon.com/gp/product/0316017922?ie=UTF8&tag=quantitativet-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=0316017922%22)'
  prefs: []
  type: TYPE_NORMAL
- en: '", cites neurological research showing that "10,000 hours of practice is required
    to achieve the level of mastery associated with being a world-class expert." This
    seems to apply across many different types of experts, whether they are "writers,
    ice skaters, concert pianists, chess players ... Even Mozart ... couldn''t hit
    his stride until he had his ten thousand hours in".'
  prefs: []
  type: TYPE_NORMAL
- en: Reflecting on my own experience, I have become consistently profitable only
    after 4 years of actual trading (research alone doesn't count -- real money need
    to be at risk.) So while the number of hours may not be exactly 10,000, the order
    of magnitude is about right.
  prefs: []
  type: TYPE_NORMAL
- en: 'So if your trading has not been profitable, ask yourself this: "Have I traded
    10,000 hours yet?"'
  prefs: []
  type: TYPE_NORMAL
