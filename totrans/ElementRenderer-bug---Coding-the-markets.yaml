- en: Just fixed a renderer bug, so I feel like I’m getting traction with my [Caplin
    Trader](http://www.caplin.com/caplintrader/) [Firebug](http://getfirebug.com/)
    [JavaScript](http://developer.mozilla.org/en/docs/Core_JavaScript_1.5_Guide) dev
    environment. Fixing that bug has allowed me to invoke a [DataSource](http://www.freeliberator.com/documentation/DataSourceJava/javadoc/index.html)
    subscription request via the [Liberator](http://www.freeliberator.com/) in one
    of my server components. Which happily is coded in [Python](http://www.python.org/).
    With JavaScript in the client, and Python on the server side, we should have a
    very flexible environment for ad hoc client/server RPC.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚修复了一个渲染器的 bug，所以我觉得我的[Caplin Trader](http://www.caplin.com/caplintrader/)
    [Firebug](http://getfirebug.com/) [JavaScript](http://developer.mozilla.org/en/docs/Core_JavaScript_1.5_Guide)
    开发环境正在取得进展。修复了这个 bug 之后，我能够在我的一个服务器组件中通过[Liberator](http://www.freeliberator.com/)调用一个[DataSource](http://www.freeliberator.com/documentation/DataSourceJava/javadoc/index.html)订阅请求。而且，这个组件正好是用[Python](http://www.python.org/)编写的。在客户端使用
    JavaScript，在服务器端使用 Python，我们应该有一个非常灵活的环境来进行临时客户端/服务器 RPC。
- en: The [SL4B](http://lib1.freeliberator.com/docs/sl4b/jsdoc/overview-summary.html)
    docs online at [freeliberator](http://lib1.freeliberator.com/) are proving very
    handy. It’s easy to find stuff by pasting classes and methods into my Google toolbar.
    It would be good to see all Caplin docs fully indexed by Google…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[freeliberator](http://lib1.freeliberator.com/)上在线查看的[SL4B](http://lib1.freeliberator.com/docs/sl4b/jsdoc/overview-summary.html)文档非常方便。只需将类和方法粘贴到我的
    Google 工具栏中，就可以轻松找到所需内容。希望所有 Caplin 文档都能被 Google 完全索引……
