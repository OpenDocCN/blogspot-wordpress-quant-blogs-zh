- en: 'Falkenblog: The Delphic Oracle'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/08/the-delphic-oracle.html#0001-01-01](http://falkenblog.blogspot.com/2012/08/the-delphic-oracle.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'm enjoying Anthony Everitt's
  prefs: []
  type: TYPE_NORMAL
- en: '[The Rise of Rome](http://www.amazon.com/Rise-Rome-Making-Worlds-Greatest/dp/1400066638/ref=sr_1_1?s=books&ie=UTF8&qid=1346033223&sr=1-1)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and he notes that around 500 B.C. the Roman King'
  prefs: []
  type: TYPE_NORMAL
- en: '[Tarquin](http://en.wikipedia.org/wiki/Lucius_Tarquinius_Superbus)'
  prefs: []
  type: TYPE_NORMAL
- en: 'sent his sons to consult the oracle at Delphi for some insight. At the Temple
    of Apollo there were written three maxims:'
  prefs: []
  type: TYPE_NORMAL
- en: Know yourself
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Nothing in excess
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Offer a guarantee and disaster threatens
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, the first is rather profound, because it highlights that it's very important
    to tailor one's actions around one's comparative advantages. The second is the
    famous 'golden mean' of moderation in all things, found in Socrates. But the last
    is rather odd. I suspect, some type of guarantee was made to a group that became
    unaffordable, and created a minor revolt. It sure doesn't fit with the other two.
  prefs: []
  type: TYPE_NORMAL
