- en: 'Humble Student of the Markets: Greed is still Good'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：贪婪依然美好
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/12/greed-is-still-good.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/12/greed-is-still-good.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/12/greed-is-still-good.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/12/greed-is-still-good.html#0001-01-01)
- en: I received this picture in my email inbox, titled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在邮箱中收到了这张图片，标题为
- en: '***I finally got the Christmas lights up last night.***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***我昨晚终于把圣诞灯饰挂好了。***'
- en: 'While amusing, this seems to be a metaphor for how Wall Street behaves these
    days: All sizzle and no steak.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这很有趣，但这似乎是对华尔街如今行为的隐喻：全是噱头，没有实质。
- en: '[![](img/da38f3e124df8eacf24994abf98cbb53.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgPso7NE3IynYXgcHsnCL5iFOPWjBDk-8v6SS0XcALfHXQUN9AjJETIAKLrW0EDKdvM7o8mxk_mhq6vtjefeGnIhn9LqxXQMzU151uDIXU3aiAlft-jlzBxRv1WFxckfunTcjriyk4-tsQ1/s1600-h/Xmas+Lights.bmp)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/da38f3e124df8eacf24994abf98cbb53.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgPso7NE3IynYXgcHsnCL5iFOPWjBDk-8v6SS0XcALfHXQUN9AjJETIAKLrW0EDKdvM7o8mxk_mhq6vtjefeGnIhn9LqxXQMzU151uDIXU3aiAlft-jlzBxRv1WFxckfunTcjriyk4-tsQ1/s1600-h/Xmas+Lights.bmp)'
- en: '**No contrition at all**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**毫无悔意**'
- en: After the recent train wreck in the world financial markets, you would think
    Wall Street would be a little bit contrite and be more careful about what kinds
    of products gets pushed. Apparently, they are only paying lip service to that
    concept. I encountered this
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球金融市场最近发生的灾难之后，你会认为华尔街会稍微有点悔意，在推广的产品类型上更加小心。显然，他们只是口头上说说而已。我遇到了这个。
- en: '[article](http://www.financeasia.com/article.aspx?CIaNID=90785)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.financeasia.com/article.aspx?CIaNID=90785)'
- en: 'last week, indicating that bankers were selling FX-based structured products
    as places to park short-term funds[emphasis mine]:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，有迹象表明银行家们正在将基于外汇的结构化产品作为短期资金停放的地方[着重号为本人所加]：
- en: Clients in the ***private bank space*** are already starting to trade some of
    the new ideas. Amanti says that BarCap is marketing ideas that take advantage
    of the increased volatility, which is at unusually high levels. Typically, currencies
    don't move much, but today the volatility on many currency pairs is similar to
    the vol levels on equities a year ago. Even at those levels, it is still possible
    to take advantage by using, for example, products that offer a very large range
    around a spot level or that take a view that the spot will not move as much as
    the volatility implies.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 私人银行领域的客户已经开始交易一些新想法。Amanti 表示，巴克莱资本正在推广利用增加波动性的想法，波动性处于异常高的水平。通常情况下，货币波动不大，但现在许多货币对的波动性与一年前股票的波动水平相似。即使在这些水平上，仍然可以通过使用例如提供非常宽范围的现货水平的产品，或者认为现货不会像波动性所暗示的那样大幅移动的观点来利用。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Also, given the current high volatility environment, ***the idea of selling
    volatility***, either within capital protected structures or taking some principal
    risk, can be very attractive and these ideas are gaining more and more traction,"
    says Amanti.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"另外，考虑到当前的高波动性环境，***卖出波动性的想法***，无论是在资本保护结构中还是在承担一些本金风险，都可能非常有吸引力，这些想法越来越受欢迎，"
    Amanti 说。'
- en: They are now getting clients to sell volatility to enhance returns? Do these
    “sophisticated” clients understand the risks, like they understood the risks with
    the CDO and CDS markets? There are many good discussions of volatility, David
    Merkel at
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们现在让客户卖出波动性以提高回报？这些“复杂”的客户是否理解风险，就像他们理解CDO和CDS市场的风险一样？有许多关于波动性的好讨论，David Merkel
    在
- en: '[The Aleph Blog](http://alephblog.com/2008/12/13/the-complete-guide-to-option-pricing-formulas-and-derivatives-models-on-models-ii/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Aleph Blog](http://alephblog.com/2008/12/13/the-complete-guide-to-option-pricing-formulas-and-derivatives-models-on-models-ii/)'
- en: 'is a good example:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个很好的例子：
- en: Implied volatility estimates as applied to option pricing formulas are a fall-out.
    No one thinks they are true, but they are a paramater used to keep relationships
    stable across options of similar expirations.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用于期权定价公式的隐含波动率估计是衍生品。没有人认为它们是真实的，但它们是一个参数，用于保持相似到期日的期权之间的关系稳定。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Intelligent hedgers hedge options with options; they don’t try to apply the
    theoretical equivalence that lies behind the traditional Black-Scholes formula
    and do dynamic hedging with the common stock itself.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 精明的避险者使用期权来对冲期权；他们并不试图应用传统 Black-Scholes 公式背后的理论等价物，并用普通股票本身进行动态避险。
- en: Do these bankers have no shame? Having bankrupted little municipalities in Ohio
    and elsewhere, bankers are now looking for new suckers?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些银行家难道不知羞耻吗？在俄亥俄州及其他地方使小城镇破产之后，银行家们现在正在寻找新的受害者吗？
- en: Greed is still Good.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 贪婪依然是好的。
