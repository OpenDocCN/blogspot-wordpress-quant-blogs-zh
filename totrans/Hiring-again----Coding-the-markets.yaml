- en: 'I’m recruiting again, for a new project. The developers I hire may find themselves
    coding in C++, Java, C#, Python, SQL or JavaScript. But I’ll stick with my approach
    of just hiring strong C++ devs. From experience I know that a developer who’s
    mastered C++, STL and multithreading can tackle anything. The same is not true
    for a Java only developer: [Joel explains why](http://www.joelonsoftware.com/articles/ThePerilsofJavaSchools.html)…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我又在招聘了，为一个新项目。我招聘的开发人员可能会发现自己在编写C ++、Java、C＃、Python、SQL或JavaScript代码。但我仍然坚持我的做法，只招募熟练的C
    ++开发人员。根据经验，我知道精通C ++、STL和多线程的开发人员可以解决任何问题。对于只会Java的开发人员并不适用：[Joel解释了原因](http://www.joelonsoftware.com/articles/ThePerilsofJavaSchools.html)…
