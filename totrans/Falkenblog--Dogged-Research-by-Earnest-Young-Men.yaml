    post looked at the relative preferences for blondes vs. brunettes by looking at
    Maxim, and found
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但关于稳健性呢？亲爱的读者，请不要担心，勇敢的博主'Agnostic'还挖掘了自1968年以来成人影星的平均年龄数据（无趋势），而美国小姐的平均年龄在过去90年里从大约16岁上升到了22岁。后续文章通过分析Maxim杂志，探讨了人们对金发与黑发的相对偏好，发现
