  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[Warren Buffett](http://www.nytimes.com/2008/10/17/opinion/17buffett.html?_r=1&oref=slogin)'
  prefs: []
  type: TYPE_NORMAL
- en: ', the'
  prefs: []
  type: TYPE_NORMAL
- en: '[ValueLine Survey](http://www.marketwatch.com/news/story/mark-hulbert-last-time-market/story.aspx?guid=%7B857540F1%2D3E4A%2D4264%2DB27A%2D391696699BC2%7D&dist=hplatest)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and many others too numerous to name. After all, the annual turnover of the
    smart fund sample is about 50% (as is the consensus fund sample) and these funds
    really don’t turn their portfolios around on a dime. So if these managers see
    value in the market, I would expect that they would start to be raising their
    beta exposures now.'
