- en: 来源：[https://frontrunthedelta.blogspot.com/2007/12/david-vanns-solo-circumnavigation.html#0001-01-01](https://frontrunthedelta.blogspot.com/2007/12/david-vanns-solo-circumnavigation.html#0001-01-01)
