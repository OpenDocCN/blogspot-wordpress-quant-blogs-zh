- en: 来源：[https://cssanalytics.wordpress.com/2013/12/17/free-web-based-cluster-application-using-ftca/#0001-01-01](https://cssanalytics.wordpress.com/2013/12/17/free-web-based-cluster-application-using-ftca/#0001-01-01)
  id: totrans-5
