- en: 'Quantifiable Edges: Strong Drops From Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：从高位强劲下跌
- en: 来源：[http://quantifiableedges.blogspot.com/2009/10/strong-drops-from-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/strong-drops-from-highs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/10/strong-drops-from-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/strong-drops-from-highs.html#0001-01-01)
- en: When strong moves down occur from high levels as happened on Friday, there is
    often a bit more downside follow through. Below is a study that exemplifies this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当从高位出现强烈的下跌，如同上周五发生的那样，通常会有稍多的下行跟进。下面是一个研究，例证了这一点。
- en: '[![](img/a0aeecb73da73c26233c442d90d246e4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiV08uEk9-KXv11KXDmsuqhW2Czc0hNuKLmiDyQBRD0dYk1TS1Q8kPmnMepbLxEChzfqOPdpXX1wTPtB1YJTT1pUXwkShiRdLubvPbkGWXU5LZy38JeU02fZiBbeqLPFgwQP4SuTWSbXUbM/s1600-h/2009-10-19+png1.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![img](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiV08uEk9-KXv11KXDmsuqhW2Czc0hNuKLmiDyQBRD0dYk1TS1Q8kPmnMepbLxEChzfqOPdpXX1wTPtB1YJTT1pUXwkShiRdLubvPbkGWXU5LZy38JeU02fZiBbeqLPFgwQP4SuTWSbXUbM/s1600-h/2009-10-19+png1.png)'
- en: Certainly not an overwhelming edge, but a hint that there could be more selling
    before a bounce occurs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然这不是一个压倒性的优势，但暗示在反弹发生之前可能会有更多的卖出。
- en: BTW, watch out this week for a few exciting announcements from Quantifiable
    Edges!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，这周注意量化边缘的几项激动人心的宣布！
