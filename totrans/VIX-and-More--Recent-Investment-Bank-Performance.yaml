  zh: 来源：[http://vixandmore.blogspot.com/2008/03/recent-investment-bank-performance.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/recent-investment-bank-performance.html#0001-01-01)
- en: Last Tuesday, Goldman Sachs ([GS](http://finance.google.com/finance?q=gs)) and
    Lehman Brothers ([LEH](http://finance.google.com/finance?q=leh)) announced [better
    than expected earnings](http://www.reuters.com/article/businessNews/idUSN1818904420080318?sp=true)
    that helped to bolster confidence in the investment banking sector.  Later that
    same day, the Fed [cut the target Fed funds rate](http://federalreserve.gov/newsevents/press/monetary/20080318a.htm)
    to 2.25% and opened up a [Primary Dealer Credit Facility](http://www.newyorkfed.org/markets/pdcf_faq.html)
    to provide additional liquidity for investment banks.  With these moves, the odds
    have increased that the recent risk to the financial system has already peaked
    – though it will undoubted take a considerable period before this is fully reflected
    in improved balance sheets and investor confidence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周二，高盛([GS](http://finance.google.com/finance?q=gs))和雷曼兄弟([LEH](http://finance.google.com/finance?q=leh))宣布[超出预期的盈利](http://www.reuters.com/article/businessNews/idUSN1818904420080318?sp=true)，帮助提振了投资银行部门的信心。当天晚些时候，美联储([cut
    the target Fed funds rate](http://federalreserve.gov/newsevents/press/monetary/20080318a.htm)至2.25%，并开设了[主要交易商信贷设施](http://www.newyorkfed.org/markets/pdcf_faq.html)，为投资银行提供额外流动性。在这些举措下，近期金融系统的风险可能已经达到顶峰——尽管这还需要一段时间才能完全体现在改善的资产负债表和投资者信心上。
- en: The charts below show the performance of the stocks of four of the severely
    beleaguered investment banks ([MER](http://finance.google.com/finance?q=mer),
    LEH, [MS](http://finance.google.com/finance?q=ms), [UBS](http://finance.google.com/finance?q=ubs))
    during the past 195 days from the June 2007 highs, as well as during the most
    recent 36 days, when the pressure on these institutions was greatest.  One inescapable
    conclusion is that UBS has been the least resilient among the group so far – a
    development that bears watching going forward.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表展示了自2007年6月高点以来，在过去195天内，四家深受困扰的投资银行（[MER](http://finance.google.com/finance?q=mer)，LEH，[MS](http://finance.google.com/finance?q=ms)，[UBS](http://finance.google.com/finance?q=ubs)）的股票表现，以及在最近36天内，这些机构面临最大压力时的表现。一个无法逃避的结论是，到目前为止，UBS是这组中最具弹性的银行——这是一个需要密切关注的发展。
