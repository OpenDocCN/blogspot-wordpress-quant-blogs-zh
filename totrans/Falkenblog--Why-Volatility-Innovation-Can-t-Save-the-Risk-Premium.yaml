- en: Note that a sign of an unsuccessful theory is that as the data become more clear,
    and more numerous, the theory becomes less clear. First, risk was the covariance
    with the stock market, but ever since then it has become more nuanced, and there's
    always a new proxy for the risk premium(s) that 'powerful new econometric techniques'
    are supposed to uncover.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，一个失败理论的标志是随着数据变得更加清晰和更加丰富，理论变得不那么清晰。首先，风险是与股市的协方差相关，但自那以后，它变得更加细致，并且总是为风险溢价找到一个新的代理人，据说是“强大的新计量经济学技术”所能揭示的。
