  zh: 如果对波动创新的敏感性捕获了风险溢价，那么标准CAPM beta的平（最好）回报意味着一定存在某种风险因素来抵消波动性和市场之间的负相关性。无论是什么，都毫无意义。也就是说，在1987年10月、2001年9月和2008年10月可能取得了不错的回报，但仍然是正平均收益。我愿意听取建议，但这听起来很莫名其妙。
