- en: If sensitivity to volatility innovations captures the risk premium, then the
    flat (at best!) return to standard CAPM beta implies there must be some risk factor
    that offsets the negative correlation between volatility and the market. Whatever
    that could be makes absolutely no sense. That is, it probably had good returns
    in the October 1987, Sep 2001, and October 2008, yet still a positive average
    return. I'm open to suggestions, but this sounds the
