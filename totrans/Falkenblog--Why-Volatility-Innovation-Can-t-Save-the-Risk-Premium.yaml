- en: In the 'volatility innovation' story of risk, you are worried about not some
    market return proxy, but rather some volatility index. We all wish we had assets
    that appreciated when markets go crazy, like in 2001 or 2008, but we would have
    to pay a premium for that, which is why (supposedly) there's a market premium
    for it.
  prefs: []
  type: TYPE_NORMAL
- en: Research on option strategies tend to find that selling volatility does make
    more of a premium than buying volatility. There are large transaction costs to
    this direct strategy, especially historically, so it is not clear how economically
    meaningful this all is in terms of a realizable premium to selling volatility.
    See
  prefs: []
  type: TYPE_NORMAL
- en: '[Sophie Ni (2008)](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1259703)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[Bonderanko (2003)](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=375784)'
  prefs: []
  type: TYPE_NORMAL
- en: ', or'
  prefs: []
  type: TYPE_NORMAL
- en: '[Shumway and Coval (2000)](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=189840)'
  prefs: []
  type: TYPE_NORMAL
- en: ', for data on the returns from selling volatility (all w/o good data on transaction
    costs). The VIX index is derived from 30 day implied volatilities on the SPX index.
    Since 1995 the average has been 21.5, whereas realized vol was 20.3\. Thus, it
    seems you could have made money 1 vol selling at-the-money volatility.'
  prefs: []
  type: TYPE_NORMAL
- en: Note this is the 'selling Black Swans' strategy, or Victor Niederhoffer as opposed
    to Nassim Taleb. As we know from
  prefs: []
  type: TYPE_NORMAL
- en: '[Niederhoffer''s record](http://seekingalpha.com/article/49251-the-third-fall-of-victor-niederhoffer)'
  prefs: []
  type: TYPE_NORMAL
- en: ', this strategy can be dangerous, with fat tails wiping out years of returns,
    so it might not be a good strategy everything considered. I have backtested such
    strategies using historical option data and find that over time selling vol makes
    a decent profit. Just good luck telling your investors that after events like
    in 1987, 2001, or 2008, when you get crushed.'
  prefs: []
  type: TYPE_NORMAL
- en: '[One paper argues](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1340575)'
  prefs: []
  type: TYPE_NORMAL
- en: that 'jump risk' underlies the premium to selling volatility, and that makes
    sense, in that, you simply can't sell volatility as easily as buy, because of
    the capital requirements, so, return per underlying might look different, but
    on capital required via the market, not so different.
  prefs: []
  type: TYPE_NORMAL
