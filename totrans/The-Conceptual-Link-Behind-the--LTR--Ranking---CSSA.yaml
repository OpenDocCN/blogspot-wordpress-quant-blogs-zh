- en: “*Does positive feedback trading, indicated by an adjusted measure of return
    autocorrelation, enhance momentum profitability? In the February 2010 version
    of their paper entitled* [*“Positive Feedback Trading Activities and Momentum
    Profits”*](http://ssrn.com/abstract=1562064)*, Thomas Chiang, Xiaoli Liang and
    Jian Shi examine the relationship between positive feedback trading and profitability
    of momentum strategies*.”
  id: totrans-6
  prefs: []
