  type: TYPE_NORMAL
  zh: 读者们被鼓励查看以下关于**CXO Advisory**的链接作为重要的背景阅读： [http://www.cxoadvisory.com/volatility-effects/amplifying-momentum-returns-with-idiosyncratic-volatility/](http://www.cxoadvisory.com/volatility-effects/amplifying-momentum-returns-with-idiosyncratic-volatility/)
- en: I have often been asked whether the Livermore Index is not simply an index of
    “high-beta” stocks that do well in up markets and poorly in down markets. The
     hedged backtests show a sharpe ratio of 2 across bull and bear markets, so therefore
    it would be mathematically impossible for this to be the case. So what is driving
    the alpha above and beyond standard relative strength excess returns? The real
    reason the Livermore Index has excess alpha is due to is “LTR” ranking, which
    is a proprietary measurement of autocorrelation—and not the standard variety.
    [https://cssanalytics.wordpress.com/2010/04/06/performance-of-dv2-on-the-bottom-50-ltr-dv-index-versus-the-top-50-ltr-trend-index/](https://cssanalytics.wordpress.com/2010/04/06/performance-of-dv2-on-the-bottom-50-ltr-dv-index-versus-the-top-50-ltr-trend-index/)
    The key is that stocks with high LTR rankings are much more likely to trend smoothly
    and have performance that is less connected to the index. In fact, such stocks
    exhibit high idiosyncratic volatility versus beta volatility–which is a fancy
    way of saying that their volatility is due to individual business factors versus
    index movements. Idiosyncratic volatility provides two distinct benefits 1) it
    improves the diversification benefit dramatically since correlations are lower
    between stocks with high idiosyncratic risk versus low idiosyncratic risk 2) it
    permits a stock to detach from the index.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 经常有人问我， Livermore指数难道不是简单地一个“高贝塔”股票指数，这些股票在上涨市场中表现良好，在下跌市场中表现糟糕。对冲回测显示，在牛市和熊市中，其夏普比率达到了2，因此从数学上讲，这种情况是不可能发生的。那么是什么原因驱动了超出标准相对强度超额回报的alpha呢？Livermore指数之所以具有超额alpha，是因为其“LTR”排名，这是一个专有的自相关测量值，并非标准种类。
    [https://cssanalytics.wordpress.com/2010/04/06/performance-of-dv2-on-the-bottom-50-ltr-dv-index-versus-the-top-50-ltr-trend-index/](https://cssanalytics.wordpress.com/2010/04/06/performance-of-dv2-on-the-bottom-50-ltr-dv-index-versus-the-top-50-ltr-trend-index/)
    关键在于，排名高的LTR股票趋势更加平稳，其表现与指数的关联度较低。实际上，这类股票表现出高特异性波动相对于贝塔波动——这是一种的说法，即他们的波动是由个别业务因素引起的，而不是指数波动。特异性波动提供了两个明显的好处
    1) 它极大地改善了多样化好处，因为相关性较低，高特异性风险股票与低特异性风险股票之间 2) 它允许股票与指数脱离。
- en: This means that stocks that have powerful fundamentals and a strong business
    model like an Apple Computer or a Baidu.com will be able to march to the beat
    of their own drummer at times, rising even when the market may be falling. This
    detached behavior is especially evident on the shorter time frames. Since high
    LTR stocks must exhibit a smooth price history, the detachment often manifests
    itself in a persistent/consistent manner. This behavior helps to improve the risk-adjusted
    returns of holding such stocks since they tend to have strong momentum versus
    volatility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着那些有强大基本面和强大商业模式的股票，如苹果电脑或百度，有时能够按照自己的节奏前进，即使市场可能在下跌，它们也能上涨。这种分离行为在较短的时间框架上尤为明显。由于高LTR股票必须展示价格历史平稳，因此这种分离通常以一种持久/一致的方式表现出来。这种行为有助于提高持有这些股票的风险调整回报，因为它们往往具有强劲的动量而非波动性。
- en: But what about the reverse? I introduced the low-LTR index many posts back as
    a “mean-reversion” index. The differences in the performance between the high
    and low LTR indices was remarkable– high LTR stocks often lost money trading using
    mean-reversion strategies while low LTR stocks made a significant profit. So what
    is driving this relationship? For one, low LTR stocks are very choppy and tend
    to have less momentum. This means that they often have more support and resistance
    barriers, and thus tend to stay range-bound. Low LTR stocks are also more volatile
    proportionately, and as we know volatility tends to be cyclic.  But finally, and
    perhaps most importantly, low LTR stocks are more likely to exhibit low idiosyncratic
    volatility and therefore by extension tend to have a higher beta to the index
    than high LTR stocks. A higher beta implies that low LTR stocks will be more in
    sync with the index. Thus if they become over or under-valued versus the index
    by way of being overbought or oversold, they will “snap back” due to their higher
    cointegration relationship.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么反面情况又如何呢？我在很多篇帖子之前引入了低LTR指数作为“均值回归”指数。高LTR与低LTR指数之间的表现差异非常显著——高LTR股票经常使用均值回归策略交易亏损，而低LTR股票则获得了显著利润。那么是什么驱动了这种关系呢？首先，低LTR股票非常波动，往往动量不足。这意味着它们经常有更多的支撑和阻力障碍，因此往往会在一定范围内波动。低LTR股票的波动性也相对较高，而我们知道波动性往往是周期性的。但最重要的是，低LTR股票更有可能展示低特异性波动性，因此间接地它们相对于高LTR股票往往具有更高的贝塔值。更高的贝塔值意味着低LTR股票将更加与指数同步。因此，如果它们相对于指数被高估或低估，例如被超买或超卖，它们将由于其更高的协同性关系而“迅速回归”。
- en: The bottom line is that despite many of the catchy monikers or acronyms, there
    is almost always a logical reason behind many of the ideas put forth on this blog.
    Many have their roots in academic finance theory. Initially it was my intention
    to spare readers from much of the logic to avoid making things sound overly technical
    or beyond reach. However, I think it is worthwhile to consider such things so
    that we all do not get trapped in the semantics and the fluff. The reality is
    that indicator and strategy names can almost make it seem as if there are more
    different/distinct ideas than actually exist. The truth is oscillators, trend
    indicators, relative strength, breadth all share a very common lineage—it is up
    to the smart researcher to think in terms of what they are trying to find out—or
    what they are trying to take advantage of versus attempting mass optimization
    and data mining. Often it is just easier and more tangible to proceed in such
    a manner–but I implore you to try to think and understand the market because that
    is where you will find true enduring anomalies versus spurious or unstable results.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，尽管很多名字或缩写都很吸引人，但博客上提出的许多想法背后几乎总是有逻辑上的原因。其中许多源于学术金融理论。最初，我的意图是避免让读者接触到太多逻辑，以避免让事情听起来过于技术化或遥不可及。然而，我认为考虑这些事情是有价值的，这样我们才不会陷入语义和空谈之中。现实情况是，指标和策略的名称几乎会让人们觉得存在比实际更多的不同或独特的想法。真相是振荡器、趋势指标、相对强度、广度指标都有一个非常共同的渊源——这是由聪明的研究者以他们试图发现的事物或他们试图利用的事物为依据来思考的，而不是试图进行大规模优化和数据挖掘。通常，按照这种方式进行操作会更简单、更具体——但我恳请大家尝试去思考和理解市场，因为那里你会发现真正的、持久的异常现象，而不是虚假或不稳定的结果。
