- en: 'has elicited lots of physics jokes. Here are some that are new to me:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引发了很多物理笑话。以下是一些我没听过的：
- en: A mathematician and a biologist go to visit their friend, a physicist, and are
    sitting on the physicists front porch, just talking. After a while, they see two
    people walk into the house across the street. Time passes, and three people leave
    the house. The biologist says, "They must have reproduced."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数学家和一个生物学家去拜访他们的朋友，一位物理学家，他们坐在物理学家家的门廊上，聊了一会儿。过了一会儿，他们看到两个人走进了对面的房子。时间过去了，三个人离开了房子。生物学家说："他们一定生育了。"
- en: The physicist says, "We must've taken an inaccurate measurement." The mathematician
    says, "If one more person goes into that house, it'll be empty!"
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学家说："我们可能测量不准确。" 数学家说："如果再有人进那所房子，它就会是空的！"
- en: An insane mathematician gets on the subway. As he walks down the aisle, he points
    at each person and shouts "I differentiate you!" He is pretty scary, and the passengers
    draw back in fear. At the back of the car, a fellow is sitting calmly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个疯狂的数学家上了地铁。当他走过过道时，他指着每个人大喊："我对你求导！" 他很吓人，乘客因恐惧而后退。车厢的后面，一个人坐得很平静。
- en: '"I differentiate you!" screams the madman.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"我对你求导！" 疯子尖叫道。'
- en: The man shrugs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人耸了耸肩。
- en: '"I differentiate you! Why aren''t you scared?"'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"我对你求导！你为什么不害怕？"'
- en: The passenger replies "I'm e to the x."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 乘客回答："我是`e`的`x`。"
- en: The madman points at the passenger. "I differentiate you with respect to t!"
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 疯子指着乘客说："我对你时间求导！"
- en: 'Q: "Do my bosons give you a hadron?"'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: "我的玻色子让你有了强子吗？"'
- en: 'A: I wouldn''t mind computing the rotation coefficients of that symmetric bilinear
    pairing.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 我不介意计算那对称双线性配对的旋转系数。'
- en: Two engineering students meet each other on campus in between lectures. One
    of them turns up on a shiny new bike. The other student asks him, "When did you
    get that bike?"
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 两个工程学生在课间相遇。其中一个骑着一辆闪亮的新自行车。另一个学生问他："你什么时候弄到那辆自行车的？"
- en: The other student replies, "Well the other day I was just walking to my next
    lecture, when a beautiful woman came rushing to me on her bike, threw it down,
    took all her clothes off and said 'Take what you want!'"
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个学生回答："嗯，那天我刚走向下一个课程，一位美丽的女人冲到我身边，扔下自行车，脱掉衣服说'拿你想要的！'"
- en: His fellow student nodded, replying, "Ah yes, the clothes probably wouldn't
    have fit."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他的同学点点头，回答说："啊，是的，衣服可能不合适。"
- en: A priest, a doctor, and an engineer are playing a round of golf behind a particularly
    slow group of golfers. Becoming quite angry and frustrated, they call the ranger
    over.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一位牧师、一位医生和一位工程师正在慢慢的一组高尔夫球手后面打一轮高尔夫球。他们变得非常生气和沮丧，就叫来了护林员。
- en: The doctor asks, "What the hell is with these guys? They're the slowest golfers
    I've ever seen!"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 医生问道："这些家伙怎么了？他们是我见过的最慢的高尔夫球手！"
- en: The ranger replies, "Oh, they're a group of blind firefighters. They lost their
    sight saving our clubhouse from a fire last year. As thanks, we let them play
    for free anytime."
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 护林员回答说："哦，他们是一群盲人消防队员。去年他们为了救我们的俱乐部免受火灾侵袭而导致失明。为了感谢，我们随时让他们免费打球。"
- en: The three golfers fall silent for a moment.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个高尔夫球手沉默了一会儿。
- en: The priest says, "That's very sad. I will say an extra blessing for them at
    mass tonight."
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 牧师说："这太可悲了。今晚我会在弥撒中为他们祈祷额外的祝福。"
- en: The doctor adds, "I have a good buddy who's an ophthalmologist. I'll ask if
    he can do anything for them."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 医生补充说："我有一个好朋友是眼科医生。我会问问他能不能为他们做些什么。"
- en: The engineer asks, "Why can't they play at night?"
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师问："为什么他们不能在晚上打球？"
- en: So Heisenberg is driving one evening and he gets pulled over by a policeman.
    The policeman says 'Do you know how fast you were going?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所以海森堡一个晚上在开车，被警察拦下了。警察说：“你知道你开多快吗？”
- en: Heisenberg says 'No, but I know where I am.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 海森堡说：“不，但我知道我在哪里。”
- en: A Higgs-Boson walks into a bar. The bartender says "You know, there were some
    guys looking for you."
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一位希格斯玻色子走进酒吧。酒吧老板说：“你知道吗，有些家伙在找你。”
- en: A neutron walks into a bar; he asks the bartender, 'How much for a beer?' The
    bartender looks at him, and says "This reminds me of a joke."
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一个中子走进酒吧；他问酒保：“一杯啤酒多少钱？”酒保看着他，说：“这让我想起了一个笑话。”
