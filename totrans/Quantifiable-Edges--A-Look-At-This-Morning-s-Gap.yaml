- en: 'Quantifiable Edges: A Look At This Morning''s Gap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：审视今天早上的跳空
- en: 来源：[http://quantifiableedges.blogspot.com/2009/10/look-at-this-mornings-gap.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/look-at-this-mornings-gap.html#0001-01-01)
