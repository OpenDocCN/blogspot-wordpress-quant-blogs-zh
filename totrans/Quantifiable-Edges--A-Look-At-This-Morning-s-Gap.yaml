  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/10/look-at-this-mornings-gap.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/look-at-this-mornings-gap.html#0001-01-01)
- en: 'Big gap up this morning on the heels of solid earnings.  I looked at other
    times we saw a gap up to new highs in the SPY and found the following results:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上由于稳健的收益，股价出现了大幅跳空高开。我查看了以往SPY（标普500交易型开放式指数基金）出现跳空高开创新高时的其他情况，并找到了以下结果：
- en: '[![](img/c7d1015c391a092750588179cbfb74f9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj8xFUpOBYDL50EG2Q_9imehPYJ84BNT3S5dHMY7nsFrQ19NbVHALD3If323vuzNLq5q3Q1_g2u7fD6iYgRyvZ2uhRAHHOuY9EAZhQaSXSjrK6v2UpSfZndQYMW0TiwhvqIk3EKCVJDxvFQ/s1600-h/2009-10-14+png1.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![Quantifiable Edges: A Look At This Morning''s Gap](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj8xFUpOBYDL50EG2Q_9imehPYJ84BNT3S5dHMY7nsFrQ19NbVHALD3If323vuzNLq5q3Q1_g2u7fD6iYgRyvZ2uhRAHHOuY9EAZhQaSXSjrK6v2UpSfZndQYMW0TiwhvqIk3EKCVJDxvFQ/s1600-h/2009-10-14+png1.png)'
- en: This would suggest a bit of a downside edge from open to close today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能意味着今天的开盘价比收盘价低。
