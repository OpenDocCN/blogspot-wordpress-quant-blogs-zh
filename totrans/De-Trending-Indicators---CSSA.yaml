- en: 'One of the common concepts in testing trading systems is to observe how systems
    perform on de-trended market data. That is, we would like to see how the performance
    of a system has benefited from the prevailing trend. If performance is unduly
    influenced by the long-term trend then it is possible that it does not in fact
    provide a significant trading edge. What CSS prefers to do to achieve this goal
     is to either: 1) normalize the data for the current/historical environment or
    2) create de-trended indicators. The latter method is the subject of this article.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在测试交易系统中，常见的概念之一是观察系统在去趋势市场数据上的表现。也就是说，我们想看看一个系统的表现如何受益于当前趋势。如果表现受长期趋势的影响过大，那么它可能实际上并没有提供显著的交易优势。CSS更喜欢实现这个目标的方法是要么：1）将数据标准化到当前/历史环境或2）创造去趋势指标。后一种方法是本文的主题。
- en: 'The logic underlying de-trending the indicators versus de-trending the data
    from a performance measurement standpoint is straightforward: why not remove the
    influence of the trend on an oscillator to increase the profitability of its entries/exits
    versus merely using it as a tool for evaluation? Unbounded oscillators such as
    the DVU or the RSI are especially susceptible to being influenced by the current
    trend. Most traders vividly remember many examples in 2009 where RSI readings
    stayed above 90 for more than 5- 10 days at a time. This did not imply that the
    market was due for a correction, but in fact was just an indication of how strong
    momentum was during this period. In the examples below we have removed the 1-year
    trend from both indicators by subtracting out the net difference between the average
    values from center point (either zero in the case of DVU or 50 in the case of
    RSI). We used the 1-year average of the indicator values in this case, but you
    can use different lag periods depending upon which one best captures the dominant
    trend. As you can see, the de-trended indicators outperform the standard indicators
    in terms of both absolute and risk-adjusted returns. Small changes often make
    big differences– and big differences add up!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于性能测量的去趋势指标与去趋势数据的逻辑是直接的：为什么不去除趋势对振荡器的影响，以增加其买入/卖出的盈利能力，而不仅仅将其作为评估工具？不受限振荡器（如DVU或RSI）特别容易受到当前趋势的影响。大多数交易者清楚地记得2009年的许多例子，在这些例子中，RSI读数连续超过90超过5-10天。这并不意味着市场需要纠正，而实际上只是表明在这段时间内动能有多强。在下面的例子中，我们通过减去指标值的中心点（在DVU的情况下为零，在RSI的情况下为50）的平均值之间的净差来去除两个指标的1年趋势。我们在这种情况下使用了指标值的1年平均值，但是您可以根据哪一个最能捕捉主导趋势来使用不同的滞后期。如您所见，去趋势指标在绝对收益和风险调整后的收益方面都优于标准指标。微小的变化经常带来重大差异-
    而重大差异会累积起来！
