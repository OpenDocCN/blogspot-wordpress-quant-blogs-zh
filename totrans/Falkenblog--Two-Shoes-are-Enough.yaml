- en: Mayor Bloomberg is the rare billionaire who can preach penny-pinching without
    putting his foot in his mouth.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 布隆伯格市长是一个罕见的亿万富翁，他可以宣扬节俭而不夸夸其谈。
- en: He's been wearing the same shoes for 10 years.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他穿了同样的鞋已经10年了。
- en: '"The mayor owns only two pairs of work shoes," his spokesman, Stu Loeser, told
    The Post. "One day he''ll wear one, the next the other -- and when they get worn
    down, he has them resoled."'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他的发言人斯图·勒瑟告诉《邮报》说：“市长只拥有两双工作鞋，"一天他穿其中一双，第二天再穿另一双---当他们磨损了，他就重新换底。”
- en: 'I agree, in that when you find a good pair of shoes you want to wear them every
    other day (they need a breather). Indeed, many of my favorite objects are like
    that: chairs, couches, jeans, t-shirts. It makes you understand why after only
    a little bit of income (~$70k/year)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意，当你找到一双好鞋时，你想每隔一天穿一次（它们需要喘息）。实际上，我最喜欢的物品中有许多都是这样的：椅子，沙发，牛仔裤，t 恤。这让你明白为什么在只有一点点收入（~$70k/year）之后
- en: '[happiness is uncorrelated with income](http://www.dailymail.co.uk/sciencetech/article-1309649/Key-happiness-Start-50k-year-salary-say-American-scientists.html)'
