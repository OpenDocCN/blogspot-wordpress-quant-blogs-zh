- en: Anyone who works with a Bloomberg terminal, and knows how much they are paying
    per month, knows Mayor Bloomberg is a very wealthy man. Yet, interestingly,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何使用布隆伯格终端并知道每月支付多少费用的人都知道布隆伯格市长是一个非常富有的人。然而，有趣的是，
- en: '[he owns only two pair of ''work'' shoes](http://www.nypost.com/p/news/local/mike_an_old_sole_j0woHBJiIM8dIT0UuOdK4L)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[他只拥有两双“工作”鞋](http://www.nypost.com/p/news/local/mike_an_old_sole_j0woHBJiIM8dIT0UuOdK4L)'
- en: ':'
  id: totrans-9
