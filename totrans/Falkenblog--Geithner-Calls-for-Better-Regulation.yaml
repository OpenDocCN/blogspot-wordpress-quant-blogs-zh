- en: To address this [crisis] will require comprehensive reform. Not modest repairs
    at the margin, but new rules of the game. The new rules must be simpler and more
    effectively enforced and produce a more stable system, that protects consumers
    and investors, that rewards innovation and that is able to adapt and evolve with
    changes in the financial market.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要解决这个【危机】需要全面改革。不是在边缘进行小修小补，而是制定新的游戏规则。新规则必须更简单，更有效地执行，并产生一个更稳定的系统，保护消费者和投资者，奖励创新，并且能够适应和随着金融市场的变化而发展。
- en: When was the last time government implemented regulations that met these criteria?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 政府上一次实施符合这些标准的监管是什么时候？
