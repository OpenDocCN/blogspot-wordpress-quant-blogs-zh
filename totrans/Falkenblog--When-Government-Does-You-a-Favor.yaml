- en: We don’t want people to be paying back the government in ways that would put
    themselves right back in trouble, and leaving themselves with inadequate capital.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们不希望人们以可能让自己重新陷入麻烦并留下不足资本的方式来偿还政府，留下自己陷入困境。
- en: Of course, they have a 'big picture' pretext, and who's to say how much money
    is necessary for potential risk? One could rationalize any finite number. The
    bottom line is, they got their foot in the door and aren't about to pull it out.
    As Rahm Emanuel noted,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，他们有一个“宏大蓝图”的前提，谁又能说到底需要多少钱来应对潜在的风险呢？有限的数字都可以被合理化。最终，问题的关键是，他们已经有了立足之地，不会轻易放弃。正如拉姆·伊曼纽尔所指出的，
