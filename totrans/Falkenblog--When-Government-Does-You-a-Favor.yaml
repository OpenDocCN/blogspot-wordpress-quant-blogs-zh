- en: 'Falkenblog: When Government Does You a Favor'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：当政府帮你的忙
- en: 来源：[http://falkenblog.blogspot.com/2009/04/when-government-does-you-favor.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/when-government-does-you-favor.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/04/when-government-does-you-favor.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/when-government-does-you-favor.html#0001-01-01)
- en: '[![](img/e7d2e32741e4dd613f3c3b5fb0bd24e0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizDTwyS5KVpcunZxfIAYE9GUPrTYzoIOVEsNcbmq2BBnKJN-xAcoqmfP27yzPpOz9RyJ4XDybvnrrNwGJSt9vRx9Im3MHqgzqyK7qBRN9dtEs8AWodeenmUOGprg4LglFolnyLBw/s1600-h/godfather.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e7d2e32741e4dd613f3c3b5fb0bd24e0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizDTwyS5KVpcunZxfIAYE9GUPrTYzoIOVEsNcbmq2BBnKJN-xAcoqmfP27yzPpOz9RyJ4XDybvnrrNwGJSt9vRx9Im3MHqgzqyK7qBRN9dtEs8AWodeenmUOGprg4LglFolnyLBw/s1600-h/godfather.jpg)'
- en: The best way to make someone like you is not to do them a favor, but ask for
    one. That is, ask a new acquaintance for some modest help with something. This
    makes them feel appreciated, useful, competent, and also, an equal at worst in
    the relationship. In contrast, accepting favors right off the bat presages a subservient
    relationship, one where you owe right from the start. Naturally, people prefer
    the former.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让别人喜欢你的最好方法不是帮助他们，而是向他们寻求帮助。也就是说，向一个新认识的人请求一些关于某事的适度帮助。这会让他们感到被欣赏、有用、能干，而且在最差的情况下，还会使他们在关系中处于平等地位。相比之下，一开始就接受帮助预示着一种卑屈的关系，即你从一开始就欠别人的。自然，人们更喜欢前者。
- en: Another point to remember is that generally things that are free or have ridiculously
    low prices, have the greatest costs. TARP money was supposedly really cheap capital,
    but that's only if you ignore all the implicit conditions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一点要记住的是，通常免费或价格极低的东西，成本最高。TARP资金据说是非常廉价的资本，但那只是如果你忽略了所有隐含的条件的话。
- en: When the Treasury's Troubled Asset Relief Program (TARP) started, many banks
    were pressured to accept money because it would supposedly reassure the public,
    and if some demurred it might cause some banks to be afraid to take the money,
    which would then prevent the Treasury from saving the system. Basically, a coordination
    problem with signaling implied they all needed to take the money for it to work.
    There were also hints that if they did not take the money, some might infer they
    were 'too weak' to get it, sort of a vague disaster scenario that in October 08
    was not crazy. So the banks accepted the money.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当财政部的资产救助计划（TARP）启动时，很多银行都受到压力接受资金，因为据说这会让公众放心，如果有些人推辞了，可能会导致一些银行害怕接受资金，这样会阻止财政部拯救系统。基本上，信号暗示的协调问题需要他们都接受资金才能使其生效。还有一些暗示，如果他们不接受资金，一些人可能会推断他们“太弱”了，无法得到资金，这在08年10月并不是疯狂的想法。所以银行接受了资金。
- en: As it became clear that accepting money invited all sorts of oversight of compensation
