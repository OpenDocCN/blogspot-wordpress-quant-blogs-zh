- en: 'Front-Run The Delta: Sell Sell Sell'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操纵德尔塔：卖，卖，卖
- en: 来源：[https://frontrunthedelta.blogspot.com/2007/11/sell-sell-sell.html#0001-01-01](https://frontrunthedelta.blogspot.com/2007/11/sell-sell-sell.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frontrunthedelta.blogspot.com/2007/11/sell-sell-sell.html#0001-01-01](https://frontrunthedelta.blogspot.com/2007/11/sell-sell-sell.html#0001-01-01)
- en: Liquidated my Boeing and Petro-Canada in the last few days. The market has been
    moving against my positions so I am going to sit tight for a few days and take
    this time to explore more lucrative private investments. We recently secured a
    contract with a group of investors looking to divest their mineral rights over
    the next 12 months, which will be occupying a fair amount of my time. I will post
    more details about this project later, as well as an oil/gas private placement
    that should be coming to fruition next week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近几天内，我抛售了我的波音和加拿大石油公司股票。市场一直在动摇我的持仓，所以我打算守势一段时间，利用这段时间来寻找更有利可图的私人投资。最近，我和一家旨在在未来12个月内清算他们的矿产权的投资者团体签订了合同，这将占用大部分我的时间。我稍后将发布该项目的更多详细信息，以及下周即将取得的石油/天然气私募融资书。
- en: 'Just a few comments on the past week:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '对上周的一些建议:'
- en: First off, Thursday's 36% drawdown in [CROX](http://stockcharts.com/h-sc/ui?s=crox)
    is completely irrational. Crox posted positive earnings, albeit meeting analyst's
    estimates, lowered their guidance a marginal amount, and posted a 297% increase
    in inventory, a measurement that was said to be cautionary in order to meet the
    winter demand in Europe and Asia.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，周四[CROX](http://stockcharts.com/h-sc/ui?s=crox)的股价下跌36%是完全不理性的。Crox发布了积极的业绩，尽管这符合分析师的预期，但将其预期指南下调了一些，并且存货增加了297%，这被认为是为了满足欧洲和亚洲的冬季需求而采取的警告性举措。
- en: The Nymex Dec. CL contract is trading at $95.70 as I type, on very low volume.
    Range for the day was a low of ~$93.50 and a high of ~$96.20\.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '我打字时，纽约商业期货交易所12月份的原油合约价格为$95.70，交易量很低。当天的价格范围是大约$93.50-$96.20。 '
- en: The weak dollar and the recent GDP data indicates we have entered a recessionary
    period, with real growth coming in at -1.3%, despite the proposed raw GPD growth
    of 4.7% and inflation of .8%.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 疲软的美元和最近的GDP数据表明我们已经进入了衰退时期，实际增长率为-1.3%，尽管提议的GPD增长率为4.7%，通货膨胀率为0.8%。
- en: As mentioned, I liqudiated my entire options portfolio and am completely in
    cash. I am still in several equities, but few growth/spec plays. I purchased several
    water purification firms and
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前所述，我清算了我整个期权组合，现在完全持有现金。我仍然持有一些股票，但很少买成长/股权类股票。我买入了几家水净化公司和
- en: '[one IPO](http://stockcharts.com/h-sc/ui?s=cvi&p=D&b=5&g=0&id=0)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个IPO](http://stockcharts.com/h-sc/ui?s=cvi&p=D&b=5&g=0&id=0)'
- en: to balance out my large-cap picks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以平衡我的大市值股票选择。
