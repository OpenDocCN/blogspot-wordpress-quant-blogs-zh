- en: 'Humble Student of the Markets: Some perspective on the new dot plot'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/12/some-perspective-on-new-dot-plot.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/12/some-perspective-on-new-dot-plot.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my post written last weekend (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Watch the reaction, not just the Fed](https://humblestudentofthemarkets.com/2016/12/11/watch-reaction-not-just-fed/)'
  prefs: []
  type: TYPE_NORMAL
- en: '), I suggested that the key to future stock market trajectory was not just
    the FOMC statement, but the reaction to the statement and subsequent press conference:'
  prefs: []
  type: TYPE_NORMAL
- en: What happens to the dot plot?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will the market react to the Fed's message? Will the current market expectations
    of about two more rate hikes in 2017 change?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will Donald Trump react to the likely quarter-point rate hike?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I had expected a stand pat Summary of Economic Projections (SEP), otherwise
    known as the "dot plot". Instead, the FOMC shaded up the dot plot, which suggests
    that 2017 will see three quarter point rate hikes instead of two (chart via
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/fed-dot-plot-december-2016-2016-12)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: The market reaction was understandably negative. Stock prices fell. Rates rose
    across the board, but the 2/10 yield curve steepened, which indicated market expectations
    of better growth.
  prefs: []
  type: TYPE_NORMAL
- en: Here is my perspective on the new dot plot and subsequent market reaction.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
