- en: I have written before about how
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过关于
- en: '[America is going south to Argentina](http://qwestfunds.com/publications/newsletters_pdf/2009_issues/newsletter_september_2009.pdf)'
