- en: . To recap the story, the FT had an
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 为了回顾这个故事，FT曾有一个
- en: '[extensive article](http://www.ft.com/cms/s/2/778193e4-44d8-11de-82d6-00144feabdc0.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[长篇文章](http://www.ft.com/cms/s/2/778193e4-44d8-11de-82d6-00144feabdc0.html)'
- en: 'that told the story of American and Argentina well [emphasis added]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 阐述了美国与阿根廷的故事[重点已加]：
- en: A short century ago the US and Argentina were rivals. Both were riding the first
    wave of globalization at the turn of the 20th century. Both were young, dynamic
    nations with fertile farmlands and confident exporters.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个世纪前，美国和阿根廷是竞争对手。两国都在20世纪初期的全球化第一波浪潮中乘风破浪。两国都是年轻、充满活力的国家，拥有肥沃的农田和自信的出口商。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Both brought the beef of the New World to the tables of their European colonial
    forebears. Before the Great Depression of the 1930s, Argentina was among the 10
    richest economies in the world…
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两国的牛肉被摆上了欧洲殖民祖先的餐桌。在20世纪30年代的大萧条之前，阿根廷曾是世界上最富有的10个经济体之一…
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There was no individual event at which Argentina’s path was set on a permanent
    divergence from that of the United States of America. ***But there was a series
    of mistakes and missteps that fit a general pattern. The countries were dealt
    quite similar hands but played them very differently.***
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并没有单个事件让阿根廷永久性地与美国走上了不同的道路。***但是一系列的错误和误判符合一种普遍模式。两国拿到了相似的牌，却玩法迥异。***
- en: Elitism crept in in Argentina but early America was anything but elite. Opportunities
    for anyone but the elite became more and more restricted in Argentina and the
    economy eventually stagnated. America, by contrast, embraced the ideal of a Land
    of Opportunity and flourished.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 阿根廷开始出现精英主义，但早期的美国绝非精英统治。在阿根廷，非精英的机会越来越受限，经济最终停滞不前。相比之下，美国拥抱了“机会之地”的理念，蓬勃发展。
- en: 'European emigrants to Argentina had escaped a landowning aristocracy, only
    to ­recreate it in the New World. The similarities were more than superficial.
    In the 1860s and 1870s, the landowners regarded rural life and the actual practice
    of agriculture with disdain. Many lived refined, deracinated lives in the cities,
    spending their time immersed in European literature and music. The closest they
    came to celebrating country life was elevating polo, an aristocratised version
    of a rural pursuit, to a symbol of Argentine athletic elegance. Even then it took
    an elite form: the famous Jockey Club of Buenos Aires. By the end of the 19th
    century some were sending their sons to Eton.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲移民逃离了地主贵族的统治，在新大陆重建了它。这种相似性不仅仅是表面的。在19世纪60年代和70年代，地主们对农村生活和实际的农业实践持有轻视的态度。他们中的许多人在城市中过着精致、根除本土文化的生活，沉浸在欧洲文学和音乐中。他们庆祝乡村生活的最接近方式是将马球——一种贵族化的农村活动——提升为阿根廷体育优雅的象征。即便如此，它也采取了精英形式：著名的布宜诺斯艾利斯赛马俱乐部。到了19世纪末，有些人甚至把他们的儿子送到伊顿公学。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: America’s move westwards was more democratic. The government encouraged a system
    of smaller family holdings. Even when it did sell off large tracts of land, the
    potential for a powerful landowning class to emerge was limited. Squatters who
    seized family-sized patches of soil had their claims acknowledged. US cattle ranchers
    did not spend much time boning up on the entrance requirements of elite English
    schools. And as well as raising cattle, the western settlers grew wheat and corn…
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国向西部迁移的过程更加民主。政府鼓励小型家庭持有土地的制度。即使出售大片土地，强大的地主阶级出现的可能性也受到限制。占据家庭规模地块的擅自占地者得到了承认。美国的牛仔们并没有花太多时间去了解精英英国学校的入学要求。而且除了养牛，西部定居者还种植小麦和玉米…
- en: '**The death of the American Dream**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国梦的死亡**'
- en: Fast forward to today. America's elite has become Wall Street and the Too-Big-To-Fail
    banks while the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到今天，美国的精英变成了华尔街和那些“大而不能倒”的银行，而美国的
- en: '[middle class continues to get squeezed](http://www.marketwatch.com/story/small-paychecks-hurting-the-working-class-2011-04-08)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
