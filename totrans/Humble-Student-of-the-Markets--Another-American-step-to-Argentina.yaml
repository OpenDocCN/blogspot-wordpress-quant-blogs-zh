  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美国向阿根廷的另一步
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/another-american-step-to-argentina.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/another-american-step-to-argentina.html#0001-01-01)
