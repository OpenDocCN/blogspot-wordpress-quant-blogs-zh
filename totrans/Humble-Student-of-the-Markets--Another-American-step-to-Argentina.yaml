  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·法伯](http://www.kingworldnews.com/kingworldnews/Broadcast/Entries/2011/4/7_Dr._Marc_Faber.html)'
- en: . Even
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 即使
- en: '[Ned Davis](http://www.hussmanfunds.com/wmc/wmc110404.htm)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[内德·戴维斯](http://www.hussmanfunds.com/wmc/wmc110404.htm)'
- en: '(via John Hussman) has jumped  on the squeeze the middle class story:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: （通过约翰· Hussman）跳上了挤压中产阶级的故事：
- en: Market veteran Ned Davis puts it nicely "I think the Fed has punished savers
    and has put us between a rock and a hard place with QE2\. It has kept the banking
    system liquid and helped goose stocks. But in that it has also provided juice
    for a commodity explosion that has hurt the world's poor, it has offset much,
    if not all, the good it did. In that real money (ex inflation) matters, the situation
    is not nearly as favorable as most Fed watchers believe."
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场老手内德·戴维斯说得很好：“我认为美联储QE2的做法惩罚了储蓄者，并让我们陷入了进退两难之地。它保持了银行系统的流动性，帮助推动了股市。但同时，它也为大宗商品的爆炸性增长提供了动力，这伤害了世界的穷人，抵消了它所做的几乎所有好处。在真实货币（除去通胀）方面，情况并不像大多数美联储观察者所认为的那么有利。”
- en: Nobel laureate
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 诺贝尔奖得主
- en: '[Joe Stiglitz](http://www.vanityfair.com/society/features/2011/05/top-one-percent-201105?currentPage=all)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔·斯蒂格利茨](http://www.vanityfair.com/society/features/2011/05/top-one-percent-201105?currentPage=all)'
- en: 'recently lamented the level of income inequality in America [emphasis added]:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最近哀叹了美国收入不平等的水平[强调添加]：
- en: It’s no use pretending that what has obviously happened has not in fact happened.
    The upper 1 percent of Americans are now taking in nearly a quarter of the nation’s
    income every year. In terms of wealth rather than income, the top 1 percent control
    40 percent. Their lot in life has improved considerably. Twenty-five years ago,
    the corresponding figures were 12 percent and 33 percent. One response might be
    to celebrate the ingenuity and drive that brought good fortune to these people,
    and to contend that a rising tide lifts all boats. That response would be misguided.
    ***While the top 1 percent have seen their incomes rise 18 percent over the past
    decade, those in the middle have actually seen their incomes fall.*** For men
    with only high-school degrees, the decline has been precipitous—12 percent in
    the last quarter-century alone. ***All the growth in recent decades—and more—has
    gone to those at the top. In terms of income equality, America lags behind any
    country in the old, ossified Europe that President George W. Bush used to deride.
    Among our closest counterparts are Russia with its oligarchs and Iran.*** While
    many of the old centers of inequality in Latin America, such as Brazil, have been
    striving in recent years, rather successfully, to improve the plight of the poor
    and reduce gaps in income, America has allowed inequality to grow.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有必要假装那些明显已经发生的事情并没有发生。如今，占美国人口1%的顶层人士每年获取近四分之一的国民收入。在财富而非收入方面，顶层1%的人控制了40%。他们的生活状况有了显著改善。二十五年前，相应的数字是12%和33%。一种可能的回应是庆祝这些人的聪明才智和进取心给他们带来的好运，并认为涨潮会抬高所有船只。但那种回应是错误的。***尽管过去十年里顶层1%的人的收入上升了18%，但中层人士的收入实际上已经下降了。***对于只有高中学历的男性来说，下降尤为急剧——仅在过去四分之一个世纪里就下降了12%。***近几十年的所有增长——甚至更多——都流向了顶层。在收入平等方面，美国甚至落后于总统乔治·W·布什曾经嘲笑过的那些陈旧的欧洲国家。与我们最接近的对手是拥有寡头的俄罗斯和伊朗。***而许多拉美地区曾经的不平等中心，如巴西，近年来在努力改善穷人的境遇和缩小收入差距方面取得了相当大的成功，而美国却允许不平等加剧。
- en: 'Stiglitz makes the same arguments I made about how elitism retards American
    competitiveness:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂格利茨关于精英主义如何阻碍美国竞争力的观点与我的看法不谋而合：
- en: '[G]rowing inequality is the flip side of something else: shrinking opportunity.
    Whenever we diminish equality of opportunity, it means that we are not using some
    of our most valuable assets—our people—in the most productive way possible. Second,
    many of the distortions that lead to inequality—such as those associated with
    monopoly power and preferential tax treatment for special interests—undermine
    the efficiency of the economy. This new inequality goes on to create new distortions,
    undermining efficiency even further. To give just one example, far too many of
    our most talented young people, seeing the astronomical rewards, have gone into
    finance rather than into fields that would lead to a more productive and healthy
    economy.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[]不平等的增长是另一面的反映：机会的减少。每当我们减少机会的平等性时，意味着我们没有以最富有成效的方式利用我们最宝贵的资产——我们的人民。其次，许多导致不平等扭曲——比如与垄断权力和特殊利益的优惠税收待遇相关——破坏了经济的效率。这种新的不平等继续产生新的扭曲，进一步削弱效率。举一个例子，我们太多最有才华的年轻人，看到天文数字般的回报，选择了金融行业，而不是那些能引领更有生产力和健康经济的领域。'
- en: '**One more sign that America is becoming Argentina**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**又一个迹象表明美国正在变成阿根廷**'
- en: Here is one more nail in the coffin. During the current budget debate over the
    debt ceiling, Dean Baker of the "progressive"
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有另一个棺材钉。在当前关于债务上限的预算辩论中，"进步派"的迪恩·贝克
- en: '[Center for Economic and Policy Research](http://www.cepr.net/)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济政策研究中心](http://www.cepr.net/)'
- en: wrote that
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 写到
- en: '[defaulting on debt is not the end of the world](http://seekingalpha.com/article/262724-defaulting-on-debt-is-not-the-end-of-the-world)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[债务违约并非世界末日](http://seekingalpha.com/article/262724-defaulting-on-debt-is-not-the-end-of-the-world)'
- en: . He then went on to bring up the recent experience of Argentina as an example.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 。然后他继续以阿根廷最近的经历为例。
- en: 'The difference is that the US Dollar is a major reserve currency in the global
    economy, whereas Argentina''s currency is not. Moreover, US T-Bill yields are
    regarded by virtually all investors as risk-free (read: default-free) rate. If
    the US Treasury were to default, even briefly, it would spark a tectonic shift
    in global finance about the perception of risk.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不同之处在于，美元在全球经济中是一种主要的储备货币，而阿根廷的货币则不是。此外，几乎所有投资者都将美国国债收益率视为无风险（即：无违约风险）利率。如果美国财政部即使短暂违约，也会在关于风险感知的全球金融领域引发一场地震式的变化。
- en: I had dismissed the possibility of a US Treasury default as brinksmanship by
    the Republicans for political purposes. Baker's comments dismissing the consequences
    of default shows that these attitudes are becoming more bipartisan.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾认为美国财政违约的可能性是共和党出于政治目的的边缘政策。贝克对违约后果的轻视表明，这些态度正在变得更加跨党派。
- en: Down that road is Argentina.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 阿根廷就是前车之鉴。
