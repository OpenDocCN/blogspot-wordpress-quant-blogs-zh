- en: Sifting among the rubble of today’s meltdown, it looks as if it is about time
    to create a new list of oversold stocks that can prosper over the course of the
    next year.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天崩溃的废墟中筛选，看起来是时候创建一个新的被低估股票列表，这些股票可以在接下来的的一年里繁荣。
