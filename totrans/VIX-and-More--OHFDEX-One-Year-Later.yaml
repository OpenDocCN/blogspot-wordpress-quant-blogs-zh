- en: 'VIX and More: OHFDEX One Year Later'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：OHFDEX一年后
- en: 来源：[http://vixandmore.blogspot.com/2008/10/ohfdex-one-year-later.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/ohfdex-one-year-later.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/ohfdex-one-year-later.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/ohfdex-one-year-later.html#0001-01-01)
- en: One year ago, in “[From Overripe to Vulnerable?](http://vixandmore.blogspot.com/2007/10/from-overripe-to-vulnerable.html)”
    I introduced something I called the [OHFdex](http://vixandmore.blogspot.com/search/label/OHFdex)
    or listing of Overripe High Fliers, along with 14 [CandleGlance](http://stockcharts.com/charts/indices/)
    charts from StockCharts.com for the highest fliers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，在“[从过度成熟到脆弱？](http://vixandmore.blogspot.com/2007/10/from-overripe-to-vulnerable.html)”一文中，我介绍了一个我称之为[OHFdex](http://vixandmore.blogspot.com/search/label/OHFdex)或者过度成熟的高飞股列表，以及来自StockCharts.com的14个[CandleGlance](http://stockcharts.com/charts/indices/)图表，这些图表是给最高的高飞股的。
- en: Needless to say, the picture one year later is an ugly one.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不言而喻，一年后的景象是相当丑陋的。
- en: Not only were these stocks overripe and vulnerable a year ago, but they were
    ripe for decimation. CROCS ([CROX](http://finance.yahoo.com/q?s=CROX)) is down
    over 97% in a year, Las Vegas Sands ([LVS](http://finance.yahoo.com/q?s=lvs))
    is down 90%, and both DryShips ([DRYS](http://finance.yahoo.com/q?s=drys)) and
    VMware ([VMW](http://finance.yahoo.com/q?s=vmw)) are down more than 80%. All told,
    11 of the 14 former high fliers are down 50% or more. The mean decline was 67.7%
    and the median decline was 69.3%. The best performer among the group was Baidu
    ([BIDU](http://finance.yahoo.com/q?s=bidu)), the Chinese search engine company,
    which has lost 36% while the Chinese markets have fallen 57%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些股票不仅一年前就过度成熟并且脆弱，而且它们正面临着被腰斩的命运。CROCS（[CROX](http://finance.yahoo.com/q?s=CROX)）一年内跌幅超过97%，拉斯维加斯金沙集团（[LVS](http://finance.yahoo.com/q?s=lvs)）下跌了90%，而德瑞斯hips（[DRYS](http://finance.yahoo.com/q?s=drys)）和VMware（[VMW](http://finance.yahoo.com/q?s=vmw)）的跌幅都超过了80%。总的来说，14个前股市宠儿中有11个跌幅超过50%。平均跌幅为67.7%，中位数跌幅为69.3%。该集团表现最佳的是百度（[BIDU](http://finance.yahoo.com/q?s=bidu)），这家中国搜索引擎公司虽然下跌了36%，而中国市场下跌了57%。
