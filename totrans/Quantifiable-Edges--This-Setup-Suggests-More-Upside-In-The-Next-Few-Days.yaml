- en: 'Quantifiable Edges: This Setup Suggests More Upside In The Next Few Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：这一布局暗示未来几天内还将有上涨空间
- en: 来源：[http://quantifiableedges.blogspot.com/2013/07/this-setup-suggests-more-upside-in-next.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/07/this-setup-suggests-more-upside-in-next.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/07/this-setup-suggests-more-upside-in-next.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/07/this-setup-suggests-more-upside-in-next.html#0001-01-01)
- en: Thursday marked the 2nd day in a row that SPY posted an unfilled gap up.  It
    also closed at a 50-day high.  The unfilled up-gaps are considered a sign of strength.
     Unfilled up gaps can sometimes be seen as a sign of strength.  The study below
    examines whether this may be the case when the market is at an intermediate-term
    high.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四标志着连续第二天SPY（标普500交易型开放式指数基金）留下未填补的上涨缺口。同时，它也以50日均线的高位收盘。未填补的上涨缺口被认为是强势的信号。未填补的上涨缺口有时可以被视为强势的信号。下面的一项研究探讨了当市场处于中期高点时，这种情况是否可能出现。
- en: The size of the follow-through isn't terribly large, but it has been very, very
    consistent that some follow through was achieved.  This suggests a good chance
    at more upside in the next few days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 后续走势的规模并不特别大，但非常、非常一致的是，总会有一些后续走势出现。这暗示未来几天内可能还有上涨空间。
- en: I will note that not every study I am seeing is bullish right now.  There is
    a bit of a mix.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我要指出，目前我所看到的研究并非都是看涨的。情况有些混杂。
