- en: 'Humble Student of the Markets: Super-Twist: Ben''s secret weapon?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：超级扭曲：本的秘密武器？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/super-twist-bens-secret-weapon.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/super-twist-bens-secret-weapon.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/super-twist-bens-secret-weapon.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/super-twist-bens-secret-weapon.html#0001-01-01)
- en: At the Jackson Hole meeting, Fed Chairman
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在杰克逊霍尔会议上，联邦储备委员会主席
- en: '[Ben Bernanke](http://www.federalreserve.gov/newsevents/speech/bernanke20110826a.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[本•伯南克](http://www.federalreserve.gov/newsevents/speech/bernanke20110826a.htm)'
- en: 'said, in effect, that he has some secret weapon(s) that they FOMC would discuss
    at its September meeting [emphasis added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上说，他有一些秘密武器（s），他们FOMC将在其九月会议上讨论[重点添加]：
- en: In addition to refining our forward guidance, the Federal Reserve has ***a range
    of tools that could be used to provide additional monetary stimulus***. We discussed
    the relative merits and costs of such tools at our August meeting. We will continue
    to consider those and other pertinent issues, including of course economic and
    financial developments, at our meeting in September, which has been scheduled
    for two days (the 20th and the 21st) instead of one to allow a fuller discussion.
    The Committee will continue to assess the economic outlook in light of incoming
    information and is prepared to employ its tools as appropriate to promote a stronger
    economic recovery in a context of price stability.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除了完善我们的前瞻性指引外，美联储还拥有***一系列工具可用于提供额外的货币刺激***。我们在八月份的会议上讨论了这些工具的相对优点和成本。我们将继续考虑这些和其他相关问题，当然还包括经济和金融发展，我们的九月会议已经安排为两天（20日和21日），以便进行更充分的讨论。委员会将继续根据新信息评估经济前景，并准备在适当情况下使用其工具，以促进更强劲的经济复苏，维护价格稳定。
- en: Since he didn't specify what the "range of tools" were, they might be "secret
    weapons" of monetary stimulus. What could they be?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他没有具体说明“一系列工具”是什么，它们可能是货币刺激的“秘密武器”。它们可能是什么？
- en: '**Super-Twist?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**超级扭曲？**'
- en: One of the much anticipated tools is a repeat of "
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最受期待的工具之一是重复 "
- en: '[Operation Twist](http://www.frbsf.org/publications/economics/letter/2011/el2011-13.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[扭曲操作](http://www.frbsf.org/publications/economics/letter/2011/el2011-13.html)'
- en: '", a Kennedy Administration plan to flatten the yield curve by buying longer
    maturity bonds in order to push down long term yields. The San Franciso Fed explains:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '", 一个肯尼迪政府的计划，通过购买更长期限的债券来拉平收益曲线，以降低长期收益率。旧金山联邦储备银行解释说：'
- en: The Kennedy Administration’s proposed solution to this dilemma was to try to
    lower longer-term interest rates while keeping short-term interest rates unchanged—an
    initiative now known as “Operation Twist” in homage to the dance craze then sweeping
    the nation. The idea was that business investment and housing demand were primarily
    determined by longer-term interest rates, while cross-currency arbitrage was primarily
    determined by short-term interest rate differentials across countries. Policymakers
    reasoned that, if longer-term interest rates could be lowered without affecting
    short-term yields, the weak U.S. economy could be stimulated without worsening
    the outflow of gold.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 肯尼迪政府对这一困境的建议是试图降低长期利率，同时保持短期利率不变——一项现在被称为“扭曲操作”的举措，以向当时在全国范围内席卷的舞蹈热潮致敬。这一想法是，企业投资和房屋需求主要由长期利率决定，而跨货币套利主要由国家之间的短期利率差异决定。决策者们推理认为，如果可以降低长期利率而不影响短期收益率，那么可以刺激美国经济，而不会恶化黄金的外流。
- en: This move has been so well telegraphed that Bill Gross announced that
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这一举措已经被传得沸沸扬扬，比尔•格罗斯宣布
- en: '[Pimco was extending the maturity of its portfolio](http://www.bloomberg.com/news/2011-09-02/pimco-s-gross-focus-on-growth-not-cutting-debt.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pimco正在延长其投资组合的到期日](http://www.bloomberg.com/news/2011-09-02/pimco-s-gross-focus-on-growth-not-cutting-debt.html)'
- en: .
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: What if there's more? Bruce Krasting provided a clue in this recent
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果还有其他呢？布鲁斯•克拉斯廷在最近的这篇文章中提供了一个线索
- en: '[post](http://brucekrasting.blogspot.com/2011/08/feds-plan-rumors-of-news.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://brucekrasting.blogspot.com/2011/08/feds-plan-rumors-of-news.html)'
- en: . He speculated that Obama Administration is going to propose a gigantic refi
    program. If homeowners pay off their mortgages and refinance, that will create
    tremendous cash flows to MBS holders. The Fed happens to hold about $1T in MBS
    and all these pre-payments will give the Fed money to do an Operation Twist and
    buy in the long end of the curve without expanding their balance sheet. If they
    hold $1T in MBS and pre-pays are sufficiently high, then
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 。他猜测奥巴马政府将提出一个巨大的重新融资计划。如果房主还清他们的抵押贷款并重新融资，这将给MBS持有者带来巨大的现金流。美联储恰好持有大约1万亿美元的MBS，所有这些预付款将给美联储提供资金，使其在不扩大资产负债表的情况下进行扭曲操作，并在收益率曲线的长期购买。如果他们持有1万亿美元的MBS，预付款足够高，那么
- en: '***the program will be QE2 sized***'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***这个计划将和QE2一样大***'
- en: .
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: My first reaction was, "Wow! This is a form of Operation Twist on steroids -
    a sort of
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一反应是：“哇！这是一种超级扭曲操作 - 一种有点像
- en: '***Super-Twist***'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '***超级扭曲操作***'
- en: . Another QE2 sized purchase of Treasury bonds in the long end of the curve!"
    This would spark a QE2-style rally in risky assets.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在曲线的长期再次进行类似QE2规模的美国国债购买！这将引发一场类似于QE2的冒险资产反弹。
- en: Upon some more sober reflection, I realized that there are major drawbacks to
    this scheme inasmuch it is unlikely to have a significant effect on asset prices.
    First of all, major MBS holders are Fannie, Freddie and the Fed (3F). Most mortgage
    backed securities are priced at a premium and this re-fi program will pay investors
    off at par. Thus, 3F will be taking a substantial loss on their holdings.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一番更为冷静的思考，我意识到这一计划存在重大缺陷，因为它不太可能对资产价格产生显著影响。首先，主要的MBS持有者是房利美、房地美和美联储（3F）。大多数抵押支持证券的价格在溢价，而这一重新融资计划将按票面价值向投资者支付。因此，3F在其持有的证券上会遭受重大损失。
- en: There is another problem. Suppose that this re-fi program generates $X billion
    in pre-payments which get re-financed. Then $X billion of MBS supply will come
    back into the market. One of the ways that QE2 pushed up asset prices was because
    it ballooned the Fed balance sheet by pushing a wall of liquidity out into the
    market. This program is more of a variation of Operation Twist, which extends
    the Fed balance sheet out to the longer end of the yield curve, but at a cost.
    Depending on how it's implemented, I could see substantial movement in credit
    spreads but don't expect QE2-like effects.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个问题。假设这个重新融资计划产生了X0亿美元的预付款，这些预付款得到了重新融资。那么，将有X0亿美元的MBS供应重新进入市场。QE2推高资产价格的一个原因是，它通过将大量流动性推向市场，使美联储的资产负债表膨胀。这个计划是扭曲操作的一个变种，它将美联储的资产负债表扩展到收益率曲线的长期，但这是有代价的。取决于如何实施，我可以看到信贷利差会有大幅波动，但不期望出现类似QE2的效果。
- en: Moreover, it isn't clear to me what the sustainable benefits there to flattening
    the yield curve. The last FOMC meeting statement indicating that rates would stay
    low for another two years encouraged financial institutions to get long the carry
    trade of borrowing short and lending long. An Operation Twist, or Super-Twist,
    that flattens the yield curve undoes some of those benefits - though it does provide
    an immediate boost to investors who are already positioned in the longer end of
    the Treasury curve.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我不太清楚 flattening the yield curve 的可持续效益。上一次FOMC会议的声明暗示利率将再低两年，这促使金融机构借短贷长，做多
    carry trade。一个扭曲操作，或者超级扭曲操作， flattening the yield curve 消除了部分这些好处 - 尽管它确实为那些已经处于国债曲线长期位置的投资者提供了即时提振。
- en: I suppose that the market could focus on the fact that $X billion is available
    to the Fed to re-deploy on its balance sheet, which would be bullish. On the other
    hand, it could also decide that this program is net neutral to negative because
    of the costs involved.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我想市场可能会关注这样一个事实：有X0亿美元的资金可供美联储在资产负债表上重新部署，这将是有利的。另一方面，它也可能决定，由于涉及的费用，这个计划对市场是中性的甚至负面的。
- en: If Super-Twist is indeed the major weapons in Bernanke's stash of "secret weapons",
    I am unimpressed and I bet that the bulls will be unimpressed as well.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果超级扭曲确实是伯南克储备的“秘密武器”中的主要武器，我对它的印象并不深刻，我相信多头也会是这样的。
