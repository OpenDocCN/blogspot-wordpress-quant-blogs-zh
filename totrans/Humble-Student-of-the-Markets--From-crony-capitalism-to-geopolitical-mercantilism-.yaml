- en: 'Humble Student of the Markets: From crony capitalism to geopolitical mercantilism?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：从裙带资本主义走向地缘政治重商主义？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/from-crony-capitalism-to-geopolitical.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/from-crony-capitalism-to-geopolitical.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/from-crony-capitalism-to-geopolitical.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/from-crony-capitalism-to-geopolitical.html#0001-01-01)
- en: Recently there have been many calls for bondholders and shareholders of troubled
    financials to bear the brunt of the crisis. As an example,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近期，有许多呼声要求陷入困境的金融债券持有人和股东承担危机的主要冲击。例如，
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc090323.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc090323.htm)'
- en: 'recently wrote:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近写道：
- en: Make no mistake - we are selling off our future and the future of our children
    to prevent the bondholders of U.S. financial corporations from taking losses.
    We are using public funds to protect the bondholders of some of the most mismanaged
    companies in the history of capitalism, instead of allowing them to take losses
    that should have been their own. All our policy makers have done to date has been
    to squander public funds to protect the full interests of corporate bondholders.
    Even Bear Stearns' bondholders can expect to get 100% of their money back, thanks
    to the generosity of Bernanke, Geithner and other bureaucrats eager to hand out
    the money of ordinary Americans.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 别搞错了——我们正在出售我们的未来和我们孩子的未来，以防止美国金融企业的债券持有人遭受损失。我们正在使用公共资金来保护一些资本主义历史上管理最不善的公司的债券持有人，而不是让他们承担本应属于自己的损失。迄今为止，我们的决策者所做的就是浪费公共资金，以保护企业债券持有人的全部利益。多亏了本·伯南克（Bernanke）、蒂莫西·盖特纳（Geithner）等急于分发普通美国人金钱的官僚们的慷慨，即使是贝尔斯登（Bear
    Stearns）的债券持有人也可以期待拿回他们全部的资金。
- en: Simon Johnson, former chief economist at the IMF, agreed with Hussman and others
    on the prescription for America’s ills. More telling, he
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）前首席经济学家西蒙·约翰逊（Simon Johnson）同意 Hussman 等人对美国问题的处方。
- en: '[wrote](http://www.theatlantic.com/doc/200905/imf-advice)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](http://www.theatlantic.com/doc/200905/imf-advice)'
- en: 'that United States is starting to look like a Third World country [emphasis
    mine]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国开始看起来像一个第三世界国家[强调我的]：
- en: '[T]o IMF officials, all of these crises looked depressingly similar. Each country,
    of course, needed a loan, but more than that, each needed to make big changes
    so that the loan could really work. ***Almost always, countries in crisis need
    to learn to live within their means after a period of excess—exports must be increased,
    and imports cut—and the goal is to do this without the most horrible of recessions.***
    Naturally, the fund’s economists spend time figuring out the policies—budget,
    money supply, and the like—that make sense in this context. Yet the economic solution
    is seldom very hard to work out...'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于IMF官员来说，所有这些危机看起来都令人沮丧地相似。当然，每个国家都需要一笔贷款，但更重要的是，每个国家都需要进行重大变革，以便贷款真正起作用。***几乎总是，经历危机的国家需要在一段过度期后学会量入为出——增加出口，减少进口——目标是在不经历最严重衰退的情况下实现这一点。***
    自然，基金的经济学家人力物力都花在研究在这种情况下有意义的政策——预算、货币供应等方面。然而，经济解决方案通常并不难得出...
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Typically, these countries are in a desperate economic situation for one
    simple reason—the powerful elites within them overreached in good times and took
    too many risks.*** Emerging-market governments and their private-sector allies
    commonly form a tight-knit—and, most of the time, genteel—oligarchy, running the
    country rather like a profit-seeking company in which they are the controlling
    shareholders. When a country like Indonesia or South Korea or Russia grows, so
    do the ambitions of its captains of industry. As masters of their mini-universe,
    these people make some investments that clearly benefit the broader economy, but
    they also start making bigger and riskier bets. They reckon—correctly, in most
    cases—that their political connections will allow them to push onto the government
    any substantial problems that arise.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***通常，这些国家之所以陷入绝望的经济状况，有一个简单的原因——在其内部强大的精英们在好时光中过度扩张并承担了太多风险。*** 新兴市场政府及其私营部门盟友通常形成一个紧密联系的——而且在大多数时候是温和的——寡头政治，他们像控制性股东一样运营这个国家，将其当作一个追求利润的公司。当一个像印度尼西亚、韩国或俄罗斯这样的国家发展时，其工业领袖的野心也随之增长。作为他们小宇宙的主人，这些人进行了一些显然有利于整个经济的投资，但他们也开始进行更大、风险更高的投注。他们认为——在大多数情况下是正确的——他们的政治关系将允许他们将出现的任何重大问题推给政府。'
- en: 'He went on to say that:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着说：
- en: 'Squeezing the oligarchs, though, is seldom the strategy of choice among emerging-market
    governments. Quite the contrary: at the outset of the crisis, the oligarchs are
    usually among the first to get extra help from the government, such as preferential
    access to foreign currency, or maybe a nice tax break, or—here’s a classic Kremlin
    bailout technique—the assumption of private debt obligations by the government.
    Under duress, generosity toward old friends takes many innovative forms. Meanwhile,
    needing to squeeze someone, most emerging-market governments look first to ordinary
    working folk—at least until the riots grow too large.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，在新兴市场国家政府中，挤压寡头通常不是首选策略。恰恰相反：在危机初期，寡头们通常是首先获得政府额外帮助的对象，比如优先获得外汇，或许是一点税收减免，或者——这里有一个经典的克里姆林宫救助技巧——政府承担私人债务义务。在压力之下，对老朋友的慷慨以许多创新形式出现。同时，需要挤压某一方时，大多数新兴市场国家政府首先考虑的是普通劳动人民——至少在暴乱变得太大之前是这样。
- en: During the Asian crisis, the Russian crisis and many other financial crises
    around the world in the last few decades, this state of affairs was described
    as crony capitalism. Today, does this sound like another country we know? Has
    Wall Street and its culture hijacked America?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年的亚洲危机、俄罗斯危机和世界其他地区的许多金融危机中，这种情况被描述为裙带资本主义。今天，这听起来像是我们所熟知的另一个国家吗？华尔街及其文化是否已经绑架了美国？
- en: The answer is clear. Let the bondholders and shareholders take the haircut so
    that we can get on with life.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 答案很明确。让债券持有人和股东承担损失，这样我们才能继续生活。
- en: However, life isn’t that simple. In a past post entitled
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，生活并非那么简单。在一篇标题为
- en: '[China’s golden rule](http://humblestudentofthemarkets.blogspot.com/2009/02/chinas-golden-rule.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国的黄金法则](http://humblestudentofthemarkets.blogspot.com/2009/02/chinas-golden-rule.html)'
- en: ', I speculated that “Obama administration may be waiting for China to reduce
    its exposure to the debt of the latest U.S. financial institutions found lying
    near death’s door before it nationalizes them.” China, by virtue of the size of
    its reserves, is now able to strongly influence U.S. policy at many levels, including
    what happens at Treasury.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，我推测“奥巴马政府可能正在等待中国减少对最近濒临破产的美国金融机构的债务敞口，然后才会将它们国有化。”凭借其储备的规模，中国现在能够在许多层面上强烈影响美国政策，包括财政部发生的事情。
- en: '**A recipe for social or economic disaster**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**社会或经济灾难的配方**'
- en: If the world is determined to reflate the U.S. economy by propping up its financials
    and reviving the shadow banking system, then we will see a reflationary boom in
    the next cycle followed by a deflationary collapse. (It's not just the U.S., reflation
    and re-leveraging seems to the preferred solution
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果世界决定通过支持美国的金融业和恢复影子银行系统来重新膨胀美国经济，那么我们将在下一个周期看到通货膨胀性繁荣，随后是通货紧缩性崩溃。（不仅仅是美国，通货膨胀和重新加杠杆似乎成为首选的解决方案
- en: '[everywhere](http://blogs.cfr.org/setser/2009/03/28/leveraged-desert-real-estate-squared/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[无处不在](http://blogs.cfr.org/setser/2009/03/28/leveraged-desert-real-estate-squared/)'
- en: .)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 。）
- en: '**China''s Age of Geopolitical Mercantilism**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国地缘政治重商主义时代**'
- en: China is likely to emerge out of these series of crisis with much greater degree
    of geopolitical power. For China, we may be witnessing the Age of Geopolitical
    Mercantilism. At his blog,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 中国很可能在经历这一系列危机后，以更大的地缘政治力量崛起。对于中国，我们可能正在见证地缘政治重商主义时代。在他的博客中，
- en: '[Fabius Maximus](http://fabiusmaximus.wordpress.com/2009/03/11/truth-2/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fabius Maximus](http://fabiusmaximus.wordpress.com/2009/03/11/truth-2/)'
- en: 'wrote that:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 写道：
- en: We can learn much from China’s evolution since WWII from rural backwater to
    major power.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自从二战以来，我们可以从中国从农村腹地发展成为大国的演变中学到很多。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Mao Tse-tung, On the Correct Handling of Contradictions Among the People, 27
    February 1957:'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 毛泽东，《关于正确处理人民内部矛盾的问题》，1957年2月27日：
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'When the rule of imperialism, feudalism and bureaucrat-capitalism was overthrown
    by the people, many were not clear as to where China was headed–to capitalism
    or socialism. Facts give the answer: **Only socialism can save China**. The socialist
    system has promoted the rapid development of the productive forces of our country–this
    is a fact that even our enemies abroad have had to acknowledge.'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当帝国主义、封建主义和官僚资本主义的统治被人民推翻时，许多人并不清楚中国将走向何方——是资本主义还是社会主义。事实给出了答案：**只有社会主义才能救中国**。社会主义制度促进了我国生产力的快速发展——这是即使我们国外的敌人也必须承认的事实。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'After Mao’s death, Deng Xiaopeng took control in 1979 and modified this: **Only
    capitalism can save China**!'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 毛泽东去世后，邓小平在1979年接管并修改了这一观点：**只有资本主义才能救中国**！
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After the fall of the Berlin in 1989 the remaining true believers said **Only
    China can save socialism**!
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在1989年柏林墙倒塌后，坚守信仰的人们说**只有中国能拯救社会主义**！
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s now 2009, the western banks are burning, and everybody knows that **only
    China can save capitalism**!
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在是2009年，西方银行正在经历危机，众所周知**只有中国能拯救资本主义**！
