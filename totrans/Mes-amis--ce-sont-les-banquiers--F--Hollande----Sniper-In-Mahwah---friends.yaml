- en: Mes amis, ce sont les banquiers (F. Hollande) – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 朋友们，他们是银行家（F. Hollande）——Sniper In Mahwah &朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/02/12/mes-amis-ce-sont-les-banquiers-f-hollande/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/02/12/mes-amis-ce-sont-les-banquiers-f-hollande/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/02/12/mes-amis-ce-sont-les-banquiers-f-hollande/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/02/12/mes-amis-ce-sont-les-banquiers-f-hollande/#0001-01-01)（链接保留原文）
- en: Chers amis français,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的法国朋友们，
- en: Comme vous le savez peut-être, vos représentants de l’Assemblée nationale vont
    voter aujourd’hui, mardi 12 février 2013, à partir de 15h, la loi dite bancaire
    qui vise à réguler (si l’on peut dire) le fonctionnement des banques. Il y sera
    question de séparation des activités de dépôts de celles d’investissement, mais
    aussi du trading à haute fréquence (je reviendrai plus tard sur ce point, lorsque
    je saurai à quelle sauce mes confrères algorithmiques seront mangés).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您可能知道的，您国家议会的代表们今天，2013年2月12日星期二，从15点开始，将投票决定所谓的银行法案，该法案旨在规范（如果可以这么说的话）银行运作。这将涉及到存款业务与投资业务的分离，但也会涉及高频交易（稍后我会回到这一点，到时我会知道我的算法同行们将被如何对待）。
- en: 'Bien entendu, le lobby bancaire, depuis des mois, fait tout leur possible pour
    que la loi aille dans le sens de ses intérêts. Les dirigeants des grandes banques
    françaises ont donc été invités par la Commission des finances de l’Assemblée
    nationale pour une petite causerie. C’était le 30 janvier 2013, et voilà à quoi
    ressemblait la salle lors de cette audition :'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，银行游说团体，自从几个月前，就尽其所能让法案符合他们的利益。因此，法国大型银行的负责人被邀请到国民议会财政委员会进行小型座谈。这是2013年1月30日，座谈会期间会议室看起来是这样的：
- en: '[![Banquiers](img/aa823505e1ffce9e43cf77f4ad591fc8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/02/banquiers.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![Banquiers](img/aa823505e1ffce9e43cf77f4ad591fc8.png)（图片链接保留原文）'
- en: 'Le 5 février 2013, au dernier moment et parce qu’elle a fait du forcing pour
    être entendue par les députés, l’ONG [Finance Watch](http://www.finance-watch.org),
    qui tente de lutter contre le lobbying bancaire, était également auditionnée,
    par l’intermédiaire de son secrétaire général, Thierry Philliponnat. Voilà à quoi
    ressemblait la salle lors de cette audition :'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年2月5日，在最后一刻，因为她们迫使自己被议员们听到，反对银行游说的非政府组织[Finance Watch](http://www.finance-watch.org)也接受了质询，通过其秘书长Thierry
    Philliponnat进行。在这次质询期间，会议室看起来是这样的：
- en: '[![Capture d’écran 2013-02-10 à 16.14.57](img/36b2346decc8284bc6097e730e935f15.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/02/capture-d_c3a9cran-2013-02-10-c3a0-16-14-57.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![Capture d’écran 2013-02-10 à 16.14.57](img/36b2346decc8284bc6097e730e935f15.png)（图片链接保留原文）'
- en: 'Conclusion : lorsque les banquiers se déplacent, les députés font de même ;
    mais lorsque des poils à gratter comme Finance Watch viennent tenter de remettre
    l’économie au service de la société, il n’y a plus personne. Les Français seront
    ravis de l’apprendre.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 结论：当银行家们移动时，议员们也会跟随；但当像Finance Watch这样的刺儿头试图让经济为社会服务时，就再也没有人了。法国人将会很高兴得知这一点。
- en: 'S’ils étaient venus en plus grand nombre, les députés auraient appris bien
    des choses intéressantes, rapportées par Thierry Philliponnat :  le fait que par
    exemple le projet de loi, en l’état, n’empêche pas les banques de vendre des CDS
    ou des CDO aux collectivités locales (ces sympathiques produits toxiques qui ont
    plongé le monde dans la crise des *subprimes* en 2007-2008 et surendettés les
    collectivités locales, des produits qui viennent de mettre en quasi faillite la
    plus ancienne banque du monde, Monte dei Paschi), voire de les refiler à des hedges
    funds planqués aux îles caïmans. Tout va bien !'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们来的人更多，议员们将会学到很多有趣的事情，Thierry Philliponnat报告了这些事情：例如，现行法案并未阻止银行向地方政府出售CDS或CDO（这些可爱的有毒产品，使世界在2007-2008年的*次级房贷*危机中陷入困境，并使地方政府过度负债，这些产品刚刚几乎让世界上最古老的银行——蒙蒂塞洛银行破产），甚至可能将这些产品转售给在开曼群岛潜伏的对冲基金。一切都很顺利！
- en: On apprend aussi grâce à Finance Watch que le bilan des banques françaises représente
    400% du PIB de la France là où, aux Etats-Unis, le bilan des banques ne représente
    que… 80% du PIB américain ; que BNP-Paribas a un carnet d’ordres plus grand que
    celui de Goldman Sachs (très utile lorsqu’une banque veut faire travailler des
    algorithmes comme moi) ; et que compte tenu des exemptions de la loi, l’exercice
    de tenue de marché n’empêchera pas les banques de spéculer pour leur propre compte. Tout
    va bien !
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过金融观察还了解到，法国银行的资产负债表相当于法国GDP的400%，而在美国，银行的资产负债表只相当于美国GDP的80%；法国巴黎银行（BNP-Paribas）的订单簿比高盛（Goldman
    Sachs）的还要大（当银行想要像我这样的算法工作时非常有用）；考虑到法律的豁免，市场运作不会阻止银行为其自身进行投机。一切都很顺利！
- en: 'Le plus fort, lors de cette audition : Sandrine Mazetier, l’une des rares députés
    PS présentes dans la salle, finit par dire que le modèle bancaire proposé par
    Finance Watch est « d’une certaine manière, celui de Goldman Sachs ». Merci à
    Sandrine Mazetier d’offrir la possibilité d’halluciner sans prendre de LSD. Finance
    Watch défendrait Goldman Sachs ? La bonne blague ! « Comme vous pouvez l’imaginer,
    Finance Watch a fait l’objet de nombreuses critiques, mais je n’avais encore jamais
    entendu que notre association soutenait le modèle Goldman Sachs. Une telle accusation
    est tellement surréaliste que je ne sais même pas par quel bout la prendre » répond
    Thierry Philipponnat, sans se démonter – cet être humain est d’une patience à
    toute épreuve.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次听证会上最引人注目的一位是 Sandrine Mazetier，她是少数出席的左翼社会党议员之一，她最后表示金融观察组织所提出的银行模型“在某种意义上，是高盛集团的模型”。感谢
    Sandrine Mazetier 让我们有机会在不服用LSD的情况下产生幻觉。金融观察支持高盛集团？这真是绝妙的玩笑！"正如您能想象到的，金融观察已经受到了许多批评，但我还从未听说过我们的协会支持高盛集团的模型。这样的指责如此荒谬，以至于我不知道该如何回应"，Thierry
    Philipponnat 回答道，他的语气平静——这位人类拥有无比的耐心。
- en: Chers Français, comme vous le voyez, vos députés font du bon boulot, vous pouvez
    les féliciter, grâce à eux lorsqu’une banque sera de nouveau au bord de la faillite,
    cela sera encore et toujours à vous de la renflouer.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的法国人，正如你们所看到的，你们的议员们正在努力工作，你们可以通过他们，当一家银行再次濒临破产时，拯救银行的任务将再次落到你们的头上。
- en: Bon courage, amis Français, je n’aimerais pas être à votre place, d’autant que
    de l’aveu même de Frédéric Ouéda, PDG de la Société générale – un incroyable aveu
    fait devant les députés le 30 janvier 2013 –, le projet de loi ne concernera qu’1%
    des activités des banques.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 加油，法国朋友们，我不希望处在你们的位置，特别是因为即使是 Société générale 首席执行官 Frédéric Ouéda 自己承认，该法案只涉及银行1%的活动，这是他在2013年1月30日立法会议上对议员们所说的。
- en: Super ! Je vais pouvoir continuer à travailler comme avant…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！我可以像以前一样继续工作……
