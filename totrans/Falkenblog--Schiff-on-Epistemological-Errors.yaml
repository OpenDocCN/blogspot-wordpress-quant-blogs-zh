- en: Kling
  prefs: []
  type: TYPE_NORMAL
- en: '[notes the epistemological errors](http://falkenblog.blogspot.com/2010/07/federalist-society-journal-on-2008.html)'
  prefs: []
  type: TYPE_NORMAL
- en: in the prior bubble. In Peter Schiff's prescient
  prefs: []
  type: TYPE_NORMAL
- en: '[Crash Proof](http://www.amazon.com/Crash-Proof-Economic-Collapse-Sonberg/dp/0470043601)'
  prefs: []
  type: TYPE_NORMAL
- en: 'written in 2006, he notes the following story from the New York Times:'
  prefs: []
  type: TYPE_NORMAL
- en: The July 31, 2006, New York Times had an article accompanied by a picture that
    might have been captioned "The Life of Riley."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It showed a smiling, well-coiffed, 53-year-old former steel-worker and sometime
    math teacher, relaxing in his jeans on a chaise lounge. The article title was
    “Men Not Working, and Not Wanting Just Any Job.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The article explained that the man's life of leisure was being financed by home
    equity extractions. But that was not the articles's angle. That part seemed to
    be okay with the Gray Lady. The point was that our fried could afford to be idle
    and planned to stay that way until something befitting his dignity came his way.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To me, it was a telling example of how the idea that home equity is a modern
    form of wealth is routinely accepted.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The cognitive failure that with hindsight seems absurd, was real. See his
  prefs: []
  type: TYPE_NORMAL
- en: '[2006 Mortgage Bankers Speech](http://www.youtube.com/watch?v=jj8rMwdQf6k)'
  prefs: []
  type: TYPE_NORMAL
- en: ', proof positive he is the most prominent, and most specific, big name who
    called the crash. Highlighting he wasn''t using hindsight, he erred in expecting
    the dollar to fall, and that the US would do relatively worse than other economies,
    one problem with forecasting complex systems like economies: you can be right
    on some big assumptions but still screw up the implications.'
  prefs: []
  type: TYPE_NORMAL
