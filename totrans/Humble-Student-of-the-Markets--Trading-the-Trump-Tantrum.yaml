- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新：**'
- en: The stock market sold off today on no apparent fundamental or economic news.
    The most likely cause was the latest
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 股市今日下跌，没有明显的基本面或经济新闻。最可能的原因是最新
- en: '[ABC/Washington Post tracking poll](http://abcnews.go.com/Politics/clinton-trump-tied-democratic-enthusiasm-dips/story?id=43199459)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[ABC/华盛顿邮报跟踪民调](http://abcnews.go.com/Politics/clinton-trump-tied-democratic-enthusiasm-dips/story?id=43199459)'
- en: that showed that Trump had overtaken Clinton. The race had been tightening for
    several days, but this seemed to be the last straw for the markets, which threw
    a tantrum in response.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 民意调查显示特朗普已经领先于克林顿。这场比赛已经紧绷了好几天，但市场似乎对这一结果做出了过激反应。
- en: The Mexican peso, which has been an excellent barometer of the presidential
    race, tanked as a result.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 墨西哥比索一直是总统选举的优秀晴雨表，因此结果惨淡。
- en: The stock market did too. The SPX has now broken a key support level at 2120
    and I am seeing bearish technicians coming out of the woodwork in my social media
    feeds. The
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 股市也是如此。标普500指数目前已突破关键支撑位2120，我在社交媒体上看到许多看跌的分析师。
- en: '[Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐惧与贪婪指数](http://money.cnn.com/data/fear-and-greed/)'
- en: is diving into fear territory.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正在陷入恐惧区域。
