- en: 'Humble Student of the Markets: China: Minsky Moment or more stimulus?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国：明斯基时刻还是更多刺激？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/china-minsky-moment-or-more-stimulus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/china-minsky-moment-or-more-stimulus.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/china-minsky-moment-or-more-stimulus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/china-minsky-moment-or-more-stimulus.html#0001-01-01)
- en: The headlines in China have been nothing short of dismal. Hardly a day goes
    by without another negative data point, such as the story about a tanking M-PMI
    (via
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的头条新闻简直惨不忍睹。几乎每天都有另一个负面数据点，比如关于制造业PMI暴跌的故事（通过
- en: '[Zero Hedge](http://www.zerohedge.com/news/2014-03-23/copper-yuan-tumble-china-manufacturing-pmi-drops-lowest-8-months-output-plunges)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/2014-03-23/copper-yuan-tumble-china-manufacturing-pmi-drops-lowest-8-months-output-plunges)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: John Mauldin featured an article by his associate Worth Wray entitled
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·莫尔丁推荐了一篇由他的同事 Worth Wray 撰写的文章，标题为
- en: '[China''s Minsky Moment](http://www.mauldineconomics.com/frontlinethoughts/chinas-minsky-moment)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国的明斯基时刻](http://www.mauldineconomics.com/frontlinethoughts/chinas-minsky-moment)'
- en: 'last weekend. I won''t go through all of it, but China''s problems should be
    familiar to the readers of my blog. Wray detailed the problems caused by a dwindling
    supply of cheap labor, debt fueled white elephant infrastructure spending, falling
    growth to debt increase ratio, which indicates diminishing returns to debt fueled
    growth, and so on. He concluded:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上周末。我不会全部讲述，但中国的问题应该对我的博客读者来说很熟悉。Wray 详细描述了廉价劳动力供应减少、债务驱动的白象基础设施支出、增长对债务增加比率下降的问题，这表明债务驱动的增长回报递减，等等。他总结道：
- en: Over the last 50 years, every investment boom coupled with excessive credit
    growth has ended in a hard landing, from the Latin American debt crisis of the
    1980s, to Japan in 1989, East Asia in 1997, and the United States after both the
    late-1990s internet bubble and the mid-2000s housing bubble.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的50年里，每一次伴随着过度信贷增长的投资热潮都以硬着陆告终，从20世纪80年代的拉丁美洲债务危机，到1989年的日本，1997年的东亚，以及美国在90年代末互联网泡沫和2000年代中期房地产泡沫之后的状况。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The lesson is always the same, and it is hard to avoid. Economic miracles are
    almost always too good to be true. Broad-based, debt-fueled overinvestment (misallocation
    of capital) may appear to kick economic growth into overdrive for a while; but
    eventually disappointing returns and consequent selling lead to investment losses,
    defaults, and banking panics. And in the cases where foreign capital seeking strong
    growth in already highly valued assets drives the investment boom, the miracle
    often ends with capital flight and currency collapse.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 教训总是相同的，而且很难避免。经济奇迹几乎总是好得难以置信。广泛的基础、债务驱动的过度投资（资本错配）可能看起来会让经济增长加速一段时间；但最终令人失望的回报和随之而来的抛售导致投资损失、违约和银行恐慌。而在外国资本寻求在已经高估的资产中寻求强劲增长推动投资热潮的情况下，奇迹往往以资本外逃和货币崩溃告终。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: John and I talk about China constantly and always reach the same conclusion.
    We really have no way of knowing whether the country will suffer a modest slowdown
    or a hard landing, but we both agree with George Soros that “The major uncertainty
    facing the world today is not the euro but the future direction of China.”
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 约翰和我经常讨论中国，得出的结论总是一致。我们真的无法确定这个国家会经历温和的经济放缓还是硬着陆，但我们两人都同意乔治·索罗斯的观点：“当今世界面临的主要不确定性不是欧元，而是中国的未来发展方向。”
- en: You get the idea of the general tone.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以了解到大致的基调。
- en: '**A Minsky Moment?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个明斯基时刻？**'
- en: Is China on the verge of a Minsky Moment where growth collapses
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 中国是否正处于明斯基时刻的边缘，增长将崩溃？
- en: '?'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ？
- en: Events don't always evolve in a straight line. Consider how the Chinese leadership
    might react in reaction to the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 事件的发展并不总是直线式的。考虑一下中国领导层可能对
- en: '[recent news about bank runs](http://www.reuters.com/article/2014/03/25/us-china-banking-yancheng-idUSBREA2O0R520140325)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于银行挤兑的最新新闻](http://www.reuters.com/article/2014/03/25/us-china-banking-yancheng-idUSBREA2O0R520140325)'
- en: ':'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Hundreds of people rushed on Tuesday to withdraw money from branches of two
    small Chinese banks after rumors spread about solvency at one of them, reflecting
    growing anxiety among investors as regulators signal greater tolerance for credit
    defaults.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 周二，数百人争相从两家小型中国银行的分支机构提取现金，此前有关于其中一家银行的偿付能力的谣言传播，反映出投资者日益增长的焦虑，因为监管机构表示将更加容忍信贷违约。
- en: 'For now, the minor panic has occurred in smaller banks:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，小银行的轻微恐慌已经发生：
- en: Chen Dequn, a resident in Yandong, just outside Yancheng, said she saw a crowd
    of about 70 to 80 people gathering in a branch of Sheyang Rural Commercial Bank
    in her town on Tuesday.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 陈德群，盐城郊区的燕东居民，她说在周二看到大约70到80人聚集在她镇上的射阳农村商业银行的一个分行。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"At the moment there are about 70 or 80 people in there. Normally there''d
    only be about 10," she told Reuters by telephone.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “现在那里大约有70或80人。通常只有大约10个人，”她通过电话告诉路透社。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Officials at another small bank, Rural Commercial Bank of Huanghai, said they
    had faced similar rushes by depositors, triggered by rumors of insolvency at Sheyang.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一家小银行，沪杭农村商业银行的官员表示，他们面临类似的储户抢兑，这是由于关于射阳银行破产的传言引发的。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We will be holding an emergency meeting tonight," an official at the bank''s
    administration office told Reuters, but declined to comment further.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们今晚将召开紧急会议，”该银行行政办公室的一名官员告诉路透社，但拒绝进一步评论。
- en: As well, protests have sprung up over falling prices as stresses appear in the
    property market, (via
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，由于房地产市场出现压力，关于价格下跌的抗议活动也此起彼伏，（通过
- en: '[Zero Hedge](http://www.zerohedge.com/news/2014-03-24/furious-chinese-demand-money-back-housing-bubble-pops)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zero Hedge](http://www.zerohedge.com/news/2014-03-24/furious-chinese-demand-money-back-housing-bubble-pops)'
- en: '):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Hell hath no fury like a woman scorned or, it seems, like a Chinese real estate
    speculator who is losing money. After four years of talking (and not doing much)
    about cooling the hot-money speculation that is the Chinese real-estate bubble
    (mirroring the US equity market bubble since stock-ownership is low in China),
    the WSJ reports that the people are restless as the PBOC actually takes actions
    - and prices are falling. With new project prices down over 20%, 'homeowners'
    exclaim "return our hard-earned money" and "this is very unfair" - who could have
    seen this coming?
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有比被轻视的女人更愤怒的了，或者说，看起来失去金钱的中国房地产投机者也是如此。在谈论了四年（并且没有太多实际行动）关于冷却中国房地产泡沫的热钱投机（与美国股市泡沫相似，因为中国的股票所有权较低）之后，WSJ报道称，随着人民银行的实际行动，人们变得不安，价格正在下跌。新项目价格下跌超过20%，'房主'高呼“还我们辛苦赚来的钱”和“这太不公平”
    —— 谁能料到这一幕？
- en: '**Stimulus on the way?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**刺激措施在即？**'
- en: The current rhetoric is about focusing on reform and to transition to a market
    based economy and to avoid the mistakes of the past.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的说法是关注改革，转向市场经济，并避免过去的错误。
- en: '[CNBC](http://www.cnbc.com/id/101517869)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/id/101517869)'
- en: 'reported that Vice Finance Minister Zhu Guangyao stated that, even if they
    were to embark on a new round of stimulus, they would not repeat the mistakes
    of the past, i.e. credit-fueled infrastructure growth. However, you have to read
    between the lines (emphasis added):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，副财政部长朱光耀表示，即使他们开始新一轮刺激，也不会重复过去的错误，即信贷推动的基础设施增长。但是，你必须读懂字里行间的意思（强调部分）：
- en: Amid growing talk that China may take steps to stimulate a slowing economy soon,
    the country's vice finance minister told CNBC that Beijing would be careful not
    to repeat past mistakes.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在人们越来越多地谈论中国可能很快采取措施刺激放缓的经济之际，该国的副财政部长告诉CNBC，北京将小心不要重蹈过去的错误。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last week, ***China's Premier Li Keqiang said the government should roll out
    measures as soon as possible to stabilize growth and boost domestic demand***,
    China's state news agency Xinhua reported.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上周，***中国国务院总理李克强表示，政府应尽快出台措施稳定增长并提振内需***，中国官方通讯社新华社报道。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Vice Finance Minister Zhu Guangyao told CNBC in an exclusive interview on Sunday
    that authorities would take a cautious approach and was mindful of the negative
    impact stimulus has had on the economy in the past.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 副财政部长朱光耀在周日接受CNBC独家采访时表示，当局将采取谨慎的态度，并注意到过去刺激对经济造成的负面影响。
- en: What is the solution to infrastructure spending?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施支出的解决方案是什么？
- en: '[CNBC](http://www.cnbc.com/id/101517911)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/id/101517911)'
- en: 'reported that Beijing has unveiled an urbanization plan, a solution which was
    endorsed by the World Bank (emphasis added):'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，北京已经公布了一项城市化计划，这一解决方案得到了世界银行的认可（强调部分）：
- en: Urbanization of China's population has become one of the most important elements
    in the mainland's shift toward domestic consumption and away from investment-led
    growth, said Sri Mulyani Indrawati, chief operating officer at the World Bank.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 世界银行首席运营官Sri Mulyani Indrawati表示，中国人口的城市化已成为大陆向内需消费转变以及远离投资主导增长的最重要因素之一。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Chinese leaders recognize the inefficiency and (are aiming for) less reliance
    on investment," she told CNBC from Beijing at the launch of a World Bank report
    on urbanization. "Urbanization has become one of the most important parts of shifting
    the growth model," she said.'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 她在北京发布世界银行关于城镇化的报告时告诉CNBC：“中国领导人认识到效率低下和（致力于）降低对投资的依赖。”她说：“城镇化已成为转变增长模式最重要的部分之一。”
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: She expects the shift will require a lot of policy adjustment, with reforms
    needed on land policy, including imposing a property tax to substitute revenue
    for local governments to provide services for their cities' populations. Local
    governments have been relying on revenue from selling land to convert it into
    urban space, she noted.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 她预计这种转变将需要大量政策调整，包括对土地政策的改革，征收房产税以替代地方政府出售土地转化为城市空间的收入。她指出，地方政府一直依赖出售土地来获取收入。
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"***To maintain [economic] growth at 7.5 percent, [with] better quality and
    more inclusive, the change is really needed," she said. "They have to change the
    ecosystem. That is not only going to require the fiscal space, or the ability
    to finance it, but also the ability to provide those services to many of the migrants
    moving from the rural to the city area.***"'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “***为了保持7.5%的（经济增长），质量更好、更具包容性，这种改变确实是必需的，”她说。“他们必须改变生态系统。这不仅需要财政空间，或者说是融资能力，还需要向许多从农村迁移到城市地区的移民提供服务的能力。***”
- en: A report from the
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 来自
- en: '[FT](http://www.ft.com/intl/cms/s/0/ea62ecc2-ad89-11e3-af3e-00144feab7de.html?siteedition=intl#axzz2x5fu3dbU)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/intl/cms/s/0/ea62ecc2-ad89-11e3-af3e-00144feab7de.html?siteedition=intl#axzz2x5fu3dbU)'
- en: gives further details on the urbanization plan. How is this different from the
    same-old-same-old infrastructure spending approach?
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对城镇化计划进一步详述。这和以往的基础设施支出方式有何不同？
- en: As part of the planned infrastructure construction, the government plans to
    ensure that every city in China with more than 200,000 residents will be connected
    by standard rail and express roads by 2020, while every city with more than 500,000
    residents will be accessed by high-speed rail.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为计划中的基础设施建设部分，政府计划确保到2020年，中国每个拥有超过20万居民的城市将通过标准铁路和快速道路连接起来，而每个拥有超过50万居民的城市将通过高速铁路连接。
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: New airports will be built to ensure that the civil aviation network covers
    about 90 per cent of China’s population.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将建设新机场，以确保民用航空网络覆盖中国约90%的人口。
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The plan also calls for the redevelopment of 4.75m household units in rundown
    shantytowns this year alone, with an expected total cost of Rmb1tn ($163bn), according
    to state media reports.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 计划还要求仅在今年就重新开发475万套破败的棚户区住宅单位，根据国家媒体报道，预计总成本为1万亿元人民币（1630亿美元）。
- en: 'The FT article detailed the real agenda of the Chinese leadership:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 《金融时报》详细报道了中国领导层的真实议程：
- en: Over the longer term, China’s leaders want to shift the country’s growth model
    to make it less infrastructure driven and more reliant on services and consumption,
    but ***they insist that they must keep investment levels high in the short term
    to guarantee employment and political stability***.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从更长期来看，中国的领导层希望将国家的增长模式转变为减少对基础设施的依赖，更多地依靠服务和消费，但他们坚称，短期内必须保持投资水平高以保障就业和政治稳定。
- en: '**Bottom line**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线**'
- en: ': When push comes to shove, employment and political stability trumps everything
    else. As growth slows and stresses start to appear in the financial system, expect
    Beijing to unveil another round of stimulus based on'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ：当真正需要的时候，就业和政治稳定胜过一切。随着增长放缓，金融系统开始出现压力，预计北京将推出新一轮基于
