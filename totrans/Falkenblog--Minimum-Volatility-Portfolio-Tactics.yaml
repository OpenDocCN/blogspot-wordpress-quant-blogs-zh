- en: 'The real value-add to any low vol strategy is not their low volatility algorithm,
    but rather, strategic decisions about how to view complementary factors like idiosyncratic
    volatility, size, momentum, and value.  Everything here is correlated, and so
    implicitly ignoring these factors is impossible. The details that will matter
    are really based on assumptions on how these factors interact: whether factor
    returns cancel each other  out or add up, and this answer varies whether you look
    at these factors like'
