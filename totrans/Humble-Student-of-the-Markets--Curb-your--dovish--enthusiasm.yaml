- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': In the wake of the'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：在
- en: '[Powell speech](https://www.federalreserve.gov/newsevents/speech/powell20181128a.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[鲍威尔演讲](https://www.federalreserve.gov/newsevents/speech/powell20181128a.htm)'
- en: last week and the FOMC minutes, the market implied odds of rate hikes have plunged.
    While the base case calls for two rate hikes by June, the odds of a once and done
    policy after a December hike is rapidly increasing, while the probability of three
    more hikes by June has plunged.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周和美联储会议纪要公布后，市场对加息的预期概率大幅下降。尽管基本情况是到6月会有两次加息，但在12月加息后采取“一次了结”政策的可能性正在迅速上升，而到6月再加息三次的概率则已大幅下降。
- en: Curb your dovish enthusiasm.
