- en: Two Tier Blockchain
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双层区块链
- en: 'Gideon Greenspan over on the [MultiChain](http://www.multichain.com/download/MultiChain-1-pager.pdf)
    blog offer a very interested [read](http://www.multichain.com/blog/2015/11/smart-contracts-good-bad-lazy/)
    around Smart Contract and Ethereum, “Smart contracts: The good, the bad and the
    lazy”.  After pulling the Ethereum run code on all miner nodes to pieces, Gideon
    proposes a two tier blockchain concept – the best of all worlds? :'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[MultiChain](http://www.multichain.com/download/MultiChain-1-pager.pdf)博客上，Gideon
    Greenspan提供了一个非常有趣的关于智能合约和以太坊的阅读内容，“智能合约：好、坏和懒惰”。在将所有矿工节点上的以太坊运行代码拆解之后，Gideon提出了一个双层区块链概念——最好的世界？：
- en: The lower tier would be built on bitcoin-style transactions which are processed
    instantly and concurrently, and don’t need to wait for block confirmations. These
    transactions could perform simple movements of assets, including safe atomic exchanges,
    without resorting to smart contracts. But this lower tier would also be used as
    a blind storage layer for the programs and messages that represent more complex
    business processes, embedded as transaction metadata.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下层将基于比特币风格的交易，这些交易可以即时并行处理，无需等待区块确认。这些交易可以执行简单的资产移动，包括安全的原子交换，而无需智能合约。但是，这个下层也将作为程序和消息的盲存储层，这些消息作为交易元数据内嵌更复杂的企业流程。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As for the upper tier, each network participant would choose which programs
    they want to run. Some might choose to run none at all, because they are only
    interested in simple asset movements. Others might execute a small group of programs
    that are relevant to their internal processes (with the knowledge that this group
    exchanges no messages with programs outside). A few might even opt for global
    execution, processing every message for every program, just like Ethereum. But
    the key thing would be that every node runs only the code it needs to.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至于上层，每个网络参与者将选择他们想要运行的程序。有些人可能会选择运行一个程序，因为他们只对简单的资产移动感兴趣。其他人可能会执行与内部流程相关的少数程序（已知此组程序与外部程序不进行消息交换）。还有一些人可能会选择全球执行，为每个程序处理每条消息，就像以太坊一样。但关键的是，每个节点只运行它需要的代码。
- en: I particularly like the smart bond reference at the end of the [article](http://www.multichain.com/blog/2015/09/delivery-versus-payment-blockchain/)
    – often thrown around in other texts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别喜欢文章末尾关于智能债券的参考——经常在其他文本中被提及。
- en: May also be worth having a read at the HyperLedger blog around Smart [Contracts](http://hyperledger.com/posts/2015-02-12-a-simple-model-for-smart-contracts.html),
     Unsurprisingly, their code has dropped off [github](https://github.com/hyperledger)
    for obvious reasons – being bought by Digital Asset Holdings
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也许还值得阅读一下HyperLedger博客关于智能[合约](http://hyperledger.com/posts/2015-02-12-a-simple-model-for-smart-contracts.html)的内容，他们的代码已经因为显而易见的原因从[github](https://github.com/hyperledger)上下载量下降——被Digital
    Asset Holdings收购。
- en: Hopefully in a future posting Gideon will provide some insight into “[Regulatory
    transparency](http://www.multichain.com/download/MultiChain-1-pager.pdf)“, and
    possible how MultiChain can aid on the Mifid II road
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 希望在未来的一篇帖子中，Gideon能提供一些关于“[监管透明度](http://www.multichain.com/download/MultiChain-1-pager.pdf)”的见解，以及MultiChain如何在Mifid
    II的道路上提供帮助。
