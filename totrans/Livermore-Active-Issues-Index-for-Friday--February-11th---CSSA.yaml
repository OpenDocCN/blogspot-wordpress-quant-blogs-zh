- en: Hi John, Im not sure what the beta of the Livermore has been recently, however
    over the long term it hovers between 1 and 1.25\. The relative performance is
    primarily alpha-driven, but the composition can vary as a function of numerous
    factors such as aggregate intra-index correlations and volatility etc.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，约翰，我不确定最近Livermore的beta值是多少，不过从长期来看，它在1和1.25之间波动。相对表现主要是alpha驱动的，但组成可能会因诸如聚合内指标相关性、波动性等因素而变化。
