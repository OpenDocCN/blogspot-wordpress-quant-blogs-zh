  zh: 交易。这与类似交易的 historical average holding period 有关。这种思考方式也可以应用于整个策略。如果你的策略，像价值线系统一样，在用其他股票替换它之前持有几个月甚至几年的位置，那么
- en: 'yes'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有
- en: ', it may take many years to find out if the system has finally stopped working.
