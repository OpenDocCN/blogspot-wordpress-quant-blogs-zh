- en: 'Quantitative Trading: In praise of day-trading'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2007/02/in-praise-of-day-trading.html#0001-01-01](http://epchan.blogspot.com/2007/02/in-praise-of-day-trading.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A recent
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://www.nytimes.com/2007/02/04/business/yourmoney/04stra.html)'
  prefs: []
  type: TYPE_NORMAL
- en: by Mark
  prefs: []
  type: TYPE_NORMAL
- en: Hulbert
  prefs: []
  type: TYPE_NORMAL
- en: in the
  prefs: []
  type: TYPE_NORMAL
- en: NYTimes
  prefs: []
  type: TYPE_NORMAL
- en: talked about the Value Line's rankings, and how this system is under-performing
    the market index in recent years. Mr.
  prefs: []
  type: TYPE_NORMAL
- en: Hulbert
  prefs: []
  type: TYPE_NORMAL
- en: asked Professor David
  prefs: []
  type: TYPE_NORMAL
- en: Aronson
  prefs: []
  type: TYPE_NORMAL
- en: of Baruch College whether this drop in performance means that the system has
    stopped working. Prof.
  prefs: []
  type: TYPE_NORMAL
- en: Aronson
  prefs: []
  type: TYPE_NORMAL
- en: 'says no: he believes that it takes'
  prefs: []
  type: TYPE_NORMAL
- en: 10 or more years [my emphasis]
  prefs: []
  type: TYPE_NORMAL
- en: of
  prefs: []
  type: TYPE_NORMAL
- en: under-performance
  prefs: []
  type: TYPE_NORMAL
- en: of this strategy before one can say that it has stopped working! This statement,
    if taken out-of-context, is so manifestly untrue that it warrants some elaboration.
  prefs: []
  type: TYPE_NORMAL
- en: To evaluate whether a strategy has failed bears a lot of resemblance to evaluating
    whether a particular trade has failed. In my
  prefs: []
  type: TYPE_NORMAL
- en: '[previous article on stop-loss](http://epchan.blogspot.com/2007/01/what-is-your-stop-loss-strategy.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', I outlined a method to determine how long it takes before we should exit
    a'
  prefs: []
  type: TYPE_NORMAL
- en: losing
  prefs: []
  type: TYPE_NORMAL
- en: trade. This has to do with the historical average holding period of similar
    trades. This kind of thinking can also be applied to a strategy as a whole. If
    your strategy, like the Value Line system, holds a position for months or even
    years before replacing it with others, then
  prefs: []
  type: TYPE_NORMAL
- en: 'yes'
  prefs: []
  type: TYPE_NORMAL
- en: ', it may take many years to find out if the system has finally stopped working.
    On the other hand, if your system holds a position for just hours, or maybe just
    minutes, then'
  prefs: []
  type: TYPE_NORMAL
- en: 'no'
  prefs: []
  type: TYPE_NORMAL
- en: ', it takes only a few months to find out! Why? Those who are well-versed in
    statistics know that the larger the sample size (in this case, the number of trades),
    the smaller the percent deviation from the mean return.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Which brings me to day-trading. In the popular press, day-trading has been
    given a bad-name. Everyone seems to think that those people who sit in sordid
    offices buying and selling stocks every minute and never holding over-night positions
    are no better than gamblers. And we all know how gamblers end up, right? Let me
    tell you a little secret: in my years working for hedge funds and prop-trading
    groups in investment banks, I have seen all kinds of trading strategies. In 100%
    of the cases, traders who have achieved spectacularly high Sharpe ratio (like
    6 or higher), with minimal drawdown, are day-traders.'
  prefs: []
  type: TYPE_NORMAL
