- en: This rally has legs
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 这次上涨有持续性
- en: Last week, I outlined bullish and bearish scenarios and estimated their odds
    at 70% and 30%, respectively. The bulls won.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我概述了看涨和看跌的情景，并估计它们的概率分别为70%和30%。多头获胜。
- en: A relief rally was more or less inevitable. Once the S&P 500 violated a rising
    trend line that began at the COVID Crash bottom, it scared the daylights out of
    the bulls and caused a panic. The weekly slow stochastic touched 10, which has
    marked either important bottoms or tactical bottoms in the past.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一次 relief rally 差不多是不可避免的。一旦标普500指数突破了从新冠疫情底部开始的上行趋势线，这让多头们心惊胆跳并引发了一轮恐慌。周线级别的慢速随机指标触及了10，这在过去曾标志着重要底部或战术性底部。
- en: I believe the combination of a severely oversold condition, washed out sentiment
    and the lifting of market concerns will spark a durable rally into year-end. I
    can think of nine reasons why this rally has legs. The reading of 10 on the weekly
    slow stochastics is just the first.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，极度超卖的状况、情绪的彻底消退以及市场担忧的缓解将会激发年底前持续的反弹。我能想到九个理由说明为什么这次反弹会有力。周线级别慢速随机指标的读数为10只是第一个原因。
