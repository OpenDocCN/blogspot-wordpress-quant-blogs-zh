- en: ), I received an email yesterday from a long-time reader who observed that I
    was channeling the perennially bullish Chris Ciovacco. While my post yesterday
    highlighted the monthly MACD buy signal on global stocks, Ciovacco's latest
  prefs: []
  type: TYPE_NORMAL
