- en: 'Humble Student of the Markets: Is Beijing losing its nerve?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 北京正在失去勇气吗？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/is-beijing-losing-its-nerve.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/is-beijing-losing-its-nerve.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/is-beijing-losing-its-nerve.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/is-beijing-losing-its-nerve.html#0001-01-01)
- en: Stephen Roach had long been a booster for China and her growth. His recent
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂芬·罗奇长期是中国的支持者，他最近
- en: '[Project Syndicate](http://www.project-syndicate.org/commentary/stephen-s--roach-says-that-china-needs-to-face-up-to-the-tradeoff-between-economic-rebalancing-and-short-term-growth)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Project Syndicate](http://www.project-syndicate.org/commentary/stephen-s--roach-says-that-china-needs-to-face-up-to-the-tradeoff-between-economic-rebalancing-and-short-term-growth)'
- en: article complaining about China's strategic incoherence was therefore a little
    surprising. In the article, Roach acknowledged that the long term goal of reform
    and changing the nature of economic growth from a quantity to quality focus involves
    tradeoffs. One of the negative consequences is a slowdown (also see my previous
    post
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: article 抱怨中国的战略混乱，因此有点令人惊讶。在文章中，罗奇承认，从数量到质量的经济增长改革涉及权衡。一个负面影响是经济增长放缓（也请参阅我之前的一篇博文
- en: '[Where''s the short-term pain in China?](http://humblestudentofthemarkets.blogspot.com/2013/11/wheres-short-term-pain-in-china.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国哪里有短期痛苦？](http://humblestudentofthemarkets.blogspot.com/2013/11/wheres-short-term-pain-in-china.html)'
- en: ). However, Chinese policy makers remain intensely focused on near-term economy
    wide growth targets, seemingly unwilling or unable to implement the long-term
    goal of rebalancing growth. Is this a sign that Beijing is losing its nerve for
    restructuring?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ). 然而，中国政策制定者仍然密切关注短期内的经济增长目标，似乎不愿意或无法实施经济平衡调整的长期目标。这是北京在失去调整勇气的一个信号吗？
- en: As an example of the intense focus on short-term growth goals, Chinese premier
    Li Keqiang stated in November 2013 that the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个关注短期增长目标的热点例子，中国国务院总理李克强在2013年11月表示，
- en: '[economy''s stall speed is a GDP growth rate of 7.2%](http://www.reuters.com/article/2013/11/05/us-china-economy-idUSBRE9A403L20131105)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济的失速速度是7.2%的GDP增长率](http://www.reuters.com/article/2013/11/05/us-china-economy-idUSBRE9A403L20131105)'
- en: ':'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: In one of the few occasions when a top official has specified the minimum level
    of growth needed for employment, Li said calculations show China's economy must
    grow 7.2 percent annually to create 10 million jobs a year.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一次高级官员明确指出就业所需的最小增长速度的少数情况下，李说计算显示，中国经济必须每年增长7.2%才能创造1000万个就业岗位。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That would cap the urban unemployment rate at around 4 percent, he said.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说，这将把城市失业率控制在约4%左右。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We want to stabilize economic growth because we need to guarantee employment
    essentially," Li was quoted by the Workers'' Daily as saying on Monday. His remarks
    were made at a union meeting two weeks ago but were only published in full this
    week, just days before a pivotal Communist Party plenum to set policy opens.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们想要稳定经济增长，因为我们需要确保就业，”据《工人日报》报道，周一，他在两周前的工会会议上发表了上述言论，但本周才首次全文发布，就在一个关键的共产党政策会议开幕前几天。
- en: A 7.2% growth rate doesn't leave much room for a slowdown. Indeed, every time
    China experiences a growth scare, it seems that the authorities engineer a  revival
    using the same-old-same-old tools of credit fueled infrastructure growth..The
    signs are clear of this sort of unbalanced credit driven infrastructure growth
    are clear. An audit of local government debt had
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 7.2%的增长率没有多少放缓的空间。事实上，每次中国经历一次增长恐慌，当局似乎都使用同样的老一套——信贷刺激的基础设施增长工具来复苏...这种不平衡的信贷驱动的基础设施增长的迹象很清楚。地方政府债务审计显示
- en: '[ballooned by about 67% in three years](http://online.wsj.com/news/articles/SB10001424052702304591604579289771905130900)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[在三年内增长了约67%](http://online.wsj.com/news/articles/SB10001424052702304591604579289771905130900)'
- en: . A Bloomberg story suggested that
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: . 一篇彭博社的报道暗示了
- en: '[Shadow banking risks exposed by local debt audit](http://www.bloomberg.com/news/2014-01-06/shadow-banking-risks-exposed-by-local-debt-audit-china-credit.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[地方政府债务审计揭示了影子银行风险](http://www.bloomberg.com/news/2014-01-06/shadow-banking-risks-exposed-by-local-debt-audit-china-credit.html)'
- en: ', because more local government lending is getting pushed out of the official
    banking system into the shadow banking system of wealth management products, which
    has the result of increasing credit risk of the entire system:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为更多的地方政府贷款被迫从官方银行系统推向财富管理产品的影子银行体系，这导致整个系统的信用风险增加：
- en: “As banks tightened their purse strings, local governments had no choice but
    to resort to shadow banking and incur more expensive borrowing costs,” said Tang
    Jianwei, a Shanghai-based economist at Bank of Communications Co., the nation’s
    fifth-largest lender. “That will further constrain their repayment ability and
    eventually overwhelm some lower-level entities which have borrowed way beyond
    their means. I won’t rule out some defaults in 2014.”
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “随着银行收紧资金，地方政府别无选择，只能求助于影子银行，并承担更昂贵的借款成本，” 交通银行上海的一位经济学家唐建伟表示，这家银行是该国第五大贷款机构。“这将进一步限制他们的还款能力，最终压垮一些过度借款的低级别实体。我不会排除2014年出现一些违约的可能性。”
- en: 'The government''s solution is to play the whack-a-mole game of clamping down
    on the shadow banking system:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 政府的解决方案是玩打地鼠游戏，打击影子银行体系：
- en: Premier Li Keqiang is cracking down on less-regulated shadow banking activities,
    estimated by JPMorgan Chase Co. at $6 trillion in May last year, while the central
    bank engineered a cash crunch in June 2013 to push deleveraging in the world’s
    second-largest economy. China’s borrowing spree since 2008 has evoked comparisons
    to debt surges that tipped Asian nations into crisis in the late 1990s and preceded
    Japan’s lost decades.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 李克强总理正在打击监管较少的影子银行业务，摩根大通 Chase Co. 在去年5月估计其达到6万亿美元，而中央银行在2013年6月制造了现金紧张，以推动世界第二大经济体去杠杆。自2008年以来，中国的借款狂潮引发了人们对上世纪90年代末导致亚洲国家陷入危机和日本进入失去十年之前的债务激增的比较。
- en: Despite all the talk about a crackdown on the shadow banking system, stresses
    in the financial system remain contained. My so-called
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有关对影子银行体系进行严打的说法很多，但金融体系中的压力仍然得到控制。我所谓的
- en: '[Chinese canaries](http://humblestudentofthemarkets.blogspot.com/2013/07/the-chinese-canaries-look-stressed.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国金丝雀](http://humblestudentofthemarkets.blogspot.com/2013/07/the-chinese-canaries-look-stressed.html)'
- en: ', which is composed of indices of Mainland banks listed in HK, remain relatively
    stable for now:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，由大陆银行在香港上市的指数组成，目前相对稳定：
- en: Similarly, the relative performance of the Dim Sum bond (Yuan denominated bonds
    issued in HK) ETF compared to US Treasuries remain in a relative uptrend, indicating
    little signs of financial stress.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，点心债券（在香港发行的以人民币计价的债券）ETF与美国国债的相对表现仍处于相对上升趋势，表明金融压力很小。
- en: So far, so good? Well, sort of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，一切都很顺利吗？嗯，某种程度上是的。
- en: '**Pain now or later?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在痛苦还是 later？**'
- en: It seems that Beijing is acting like a patient who knows that he has to take
    a bitter pill, but can't bring himself to swallow the medicine. Bloomberg rhetorically
    asked
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来北京的行为像一个知道必须服用苦药，但又无法让自己吞下药片的病人。彭博社反问
- en: '[Did Soros just predict a China crash?](http://www.bloomberg.com/news/2014-01-08/did-soros-just-predict-a-china-crash-.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[索罗斯刚刚预测了中国崩溃吗？](http://www.bloomberg.com/news/2014-01-08/did-soros-just-predict-a-china-crash-.html)'
- en: '[emphasis added]:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调添加]:'
- en: In a Jan. 2 [op-ed](http://www.project-syndicate.org/commentary/george-soros-maps-the-terrain-of-a-global-economy-that-is-increasingly-shaped-by-china)
    for Project Syndicate, Soros didn't say whether he's shorting China. But he did
    connect the dots in a way that can't make President Xi Jinping happy. To Soros,
    the main risk facing the world isn't the euro, the U.S. Congress or a Japanese
    asset bubble, but a Chinese debt disaster that's unfolding in plain sight.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在1月2日为Project Syndicate撰写的一篇评论中，索罗斯没有说明他是否在做空中国。但他确实连接了一些点，这可能让国家主席习近平不太高兴。对索罗斯来说，世界面临的主要风险不是欧元、美国国会或日本资产泡沫，而是一场正在进行中的、明显可见的中国债务灾难。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '“***There is an unresolved self-contradiction in China’s current policies:
    restarting the furnaces also reignites exponential debt growth, which cannot be
    sustained for much longer than a couple of years***," Soros wrote.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “***中国当前政策中存在一个未解决的自我矛盾：重启炉火也会重新点燃指数级债务增长，这种增长不可能维持多久，最多只能持续两三年***," 索罗斯写道。
- en: 'In the op-ed, Soros echoed Stephen Roach''s concerns over "policy incoherence"
    in response to past growth slowdowns:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在评论中，索罗斯呼应了史蒂芬·罗奇对过去增长放缓时“政策不一致”的担忧：
- en: Aware of the dangers, the People’s Bank of China took steps starting in 2012
    to curb the growth of debt; but when the slowdown started to cause real distress
    in the economy, the Party asserted its supremacy. In July 2013, the leadership
    ordered the steel industry to restart the furnaces and the PBOC to ease credit.
    The economy turned around on a dime. In November, the Third Plenum of the 18th
    Central Committee announced far-reaching reforms. These developments are largely
    responsible for the recent improvement in the global outlook.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 意识到危险，中国人民银行从2012年开始采取措施遏制债务增长；但当经济放缓开始造成真正的痛苦时，党宣称其至高无上。2013年7月，领导层命令钢铁行业重新点燃炉火，并放松信贷。经济立刻好转。11月，十八届三中全会宣布了深远的改革。这些发展在很大程度上负责近期全球前景的改善。
- en: Soros and Roach are right. How Beijing rids itself of the addiction to credit-fueled
    infrastructure growth will determine the long term growth path of China. The authorities
    can choose to take a little pain now or a lot of pain later.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 索罗斯和罗奇是对的。北京如何摆脱对信贷基础设施增长的依赖将决定中国的长期增长路径。当局可以选择现在承受一些痛苦，或者以后承受更多痛苦。
- en: I am watching this chart of the HSBC China Manufacturing PMI closely. As the
    pace of growth decelerates and the line gets closer to 50, which indicates a slowdown,
    will Beijing lose its nerve and "restart the furnaces" and choose the path of
    a lot more pain later?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在密切关注汇丰中国制造业PMI的图表。随着增长步伐的放缓，曲线越来越接近50，这表明经济放缓，北京是否会失去勇气，重新“点燃炉火”，选择 later
    带来更多痛苦的路径？
