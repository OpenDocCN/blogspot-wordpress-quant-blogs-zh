- en: 'Humble Student of the Markets: If machines are human, would you let one marry
    your daughter?*'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/07/if-machines-are-human-would-you-let-one.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/07/if-machines-are-human-would-you-let-one.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Several months ago, the internet was all abuzz over the victory of Google's
    AlphaGo program beating Go grandmaster Lee Sedol (see
  prefs: []
  type: TYPE_NORMAL
- en: '[story here](http://qz.com/639952/googles-ai-won-the-game-go-by-defying-millennia-of-basic-human-instinct/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). As the game of Go is a computationally and mathematically complicated game
    and the number of variations in the game is an order of magnitude higher than
    chess, it was a great victory for the kinds of "deep learning" artificial intelligence
    (AI) techniques pioneered by Google's Deep Mind team.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, there have been great strides by AI research teams in the fields of
    pattern recognition and natural language processing. As an example, the
  prefs: []
  type: TYPE_NORMAL
- en: '[Washington Post](https://www.washingtonpost.com/news/the-switch/wp/2016/05/04/siris-creators-say-theyve-made-something-better-that-will-take-care-of-everything-for-you/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'chronicled a startup called Viv designed to be a natural language AI bot that
    can order you pizza, among other tasks:'
  prefs: []
  type: TYPE_NORMAL
- en: In an ordinary conference room in this city of start-ups, a group of engineers
    sat down to order pizza in an entirely new way.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '“Get me a pizza from Pizz’a Chicago near my office,” one of the engineers said
    into his smartphone. It was their first real test of Viv, the artificial-intelligence
    technology that the team had been quietly building for more than a year. Everyone
    was a little nervous. Then, a text from Viv piped up: "Would you like toppings
    with that?"'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The engineers, eight in all, started jumping in: “Pepperoni.” “Half cheese.”
    “Caesar salad.” Emboldened by the result, they peppered Viv with more commands:
    Add more toppings. Remove toppings. Change medium size to large.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About 40 minutes later — and after a few hiccups when Viv confused the office
    address — a Pizz’a Chicago driver showed up with four made-to-order pizzas.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The engineers erupted in cheers as the pizzas arrived. They had ordered pizza,
    from start to finish, without placing a single phone call and without doing a
    Google search — without any typing at all, actually. Moreover, they did it without
    downloading an app from Domino’s or Grubhub.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
