- en: Alpha-Optimized Trading Schedules
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Trading costs always generate an interesting discussion.  Some desks have very
    a pretty good handle on their costs, others could do better.  ITG [paper](http://www.itg.com/news_events/papers/Alpha_Algo.pdf)
    offers a curious read on the subject:'
  prefs: []
  type: TYPE_NORMAL
- en: The trading and investment style of a fund manager often has a major impact
    on his trading costs. Practitioners recognize that trading schedules can be optimized
    over an alpha pattern, but without correct identification of the price impact
    of own trading activity, resulting schedules are suboptimal. We propose a framework
    to decompose the implementation shortfall cost of a realized trading schedule
    into a cost component due to the projected general market movement and trades
    of other market participants, and a cost component capturing the impact of own
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: trades. We then present a methodology that simulates alternative hypothetical
    trading strategies and optimizes the client’s trading aggressiveness. The gains
    from accommodating the intraday alpha patterns of the fund managers’ executions
    lead to a significant reduction in the trading costs both in- and out-of-sample
    in most scenarios.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
