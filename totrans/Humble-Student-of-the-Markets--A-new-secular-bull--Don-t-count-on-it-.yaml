- en: 'Humble Student of the Markets: A new secular bull? Don''t count on it!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：新的长期牛市？别太指望了！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html#0001-01-01)
- en: As the chart below shows, the Dow Jones Industrial Average, along with other
    the major US averages, have decisively made new all-time highs and broken out
    of its trading range, can we expect the launch of a new secular bull market for
    stocks?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，道琼斯工业平均指数和其他美国主要指数已经果断创下了新的历史高点并突破了交易区间，我们能期待股票新长期牛市的启动吗？
- en: '**Dow Jones Industrials Average from 1910**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**1910年道琼斯工业平均指数**'
- en: Zooming in, here is the 10-year monthly chart of the Dow. The upside breakout
    is clear on that chart as well.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 放大来看，这是道琼斯过去10年的月度图表。在那张图表上，上涨突破同样明显。
- en: Despite the technical evidence, I believe that the odds that this is the start
    of a secular bull market is low for three reasons. All of the are signals that
    valuations are elevated, which is what matters in the long-term.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有技术证据，但我认为这是长期牛市开始的可能性很低，原因有三。所有这些都是估值高企的信号，长期来看这才是重要的。
- en: First, private equity firms like Fortress and Blackstone are seeking to sell
    their equity positions, according to this
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，根据这篇报道，像堡垒和黑石这样的私募股权公司正在寻求出售他们的股权头寸。
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-08-01/fortress-to-blackstone-say-now-is-time-to-sell-on-rally.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2013-08-01/fortress-to-blackstone-say-now-is-time-to-sell-on-rally.html)'
- en: 'report:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 报告：
- en: Private-equity managers from Fortress Investment Group LLC (FIG) to Blackstone
    Group LP (BX), which made billions by buying low and selling high, say now is
    the time to exit investments as stocks rally and interest rates start to rise...
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从堡垒投资集团有限责任公司（FIG）到黑石集团（BX），这些通过低买高卖赚取数十亿美元的私募股权管理者表示，随着股市上涨和利率开始上升，现在是退出投资的时候了...
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '“It’s almost biblical: there is a time to reap and there’s a time to sow,”
    Apollo’s Black said at a conference in April. “We think it’s a fabulous environment
    to be selling. We’re selling everything that’s not nailed down in our portfolio.”'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这几乎是圣经的话：有收获的时候，也有播种的时候，”阿波罗的Black在四月份的一个会议上说。“我们认为这是一个绝佳的卖出环境。我们正在出售投资组合中所有未固定的资产。”
- en: Black’s New York-based firm, which oversees assets worth $114 billion, generated
    $14 billion in proceeds from the sale of holdings between the first quarter of
    2012 and the first quarter this year.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总部位于纽约的Black公司，负责管理价值1140亿美元的资产，在2012年第一季度至今年第一季度期间，通过出售持股产生了140亿美元的收入。
- en: Where they can't exit their positions, private equity firms appear to be intent
    on extracting as much value as they can from issuing debt, according to this
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当私募股权公司无法退出其持仓时，它们似乎有意通过发行债务尽可能多地提取价值，根据这篇报道。
- en: '[WSJ](http://online.wsj.com/article/SB10001424127887323420604578650350584438488.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://online.wsj.com/article/SB10001424127887323420604578650350584438488.html)'
- en: 'report. It seems that this class of investors just can''t find good values
    in the market [emphasis added]:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 报告。看来这类投资者在市场上找不到好的价值投资[强调增加]：
- en: The industry’s focus on exits has reduced volumes of leveraged buyouts this
    year, with the number of private-equity deals announced declining 20 percent to
    3,047 worldwide from the same period last year, according to data compiled by
    Bloomberg.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 行业对退出的关注使得今年杠杆收购的成交量减少，根据彭博社汇编的数据，全球私募股权交易公告数量比去年同期下降了20%，降至3,047。
- en: “***It’s a difficult environment to find really attractive things when the markets
    are robust as they are***,” Fortress’s Edens said yesterday.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在市场如此强劲的情况下，找到真正有吸引力的东西是一个困难的环境，”堡垒的Edens昨天说。
- en: That seems to be the position taken by patient value fund managers, according
    to this other
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据另一篇报道，这似乎是耐心价值基金管理者的立场。
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-07-26/cash-is-trash-not-to-these-value-fund-managers.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2013-07-26/cash-is-trash-not-to-these-value-fund-managers.html)'
- en: 'report [emphasis added]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 报告[强调增加]：
- en: The $1.1 billion Weitz Value and $980 million Weitz Partners Value funds each
    have cash stakes that are close to 30 percent. At the $10.6 billion Yacktman Focused
    fund, cash has crept up from 14 percent a year ago to 19 percent. The $1.3 billion
    Westwood Income Opportunity has about 16 percent in cash, more than double what
    it had at the start of the year. Cash makes up about 28 percent of assets in the
    $8.9 billion IVA Worldwide Fund, up from 10 percent a year ago, and is 33 percent
    of the $508 million GoodHaven fund, up from 19 percent a year ago.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 11亿美元的Weitz Value基金和9.8亿美元的Weitz Partners Value基金，现金持仓均接近30%。在106亿美元的Yacktman
    Focused基金中，现金比例从一年前的14%上升至19%。13亿美元的Westwood Income Opportunity基金现金持仓约为16%，是年初的两倍多。在89亿美元的IVA
    Worldwide基金中，现金占比约为28%，而去年为10%，而在5.08亿美元的GoodHaven基金中，现金占比为33%，去年为19%。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Those are some seriously contrarian positions. The average diversified U.S.
    stock fund has less than 5 percent in cash, according to Morningstar. For funds
    such as IVA Worldwide that fall into the "world allocation" fund category and
    invest globally across a wide range of asset classes, the average cash stake is
    below 15 percent.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些都是非常逆向的投资立场。据Morningstar统计，美国平均多元化的股票基金现金持仓不到5%。对于像IVA Worldwide这样的“全球资产配置”基金类别，在全球范围内投资多种资产类别，平均现金持仓比例低于15%。
- en: There’s no big macroeconomic prediction fueling the move of these value managers
    into cash. Just some simple investing discipline as managers pare positions in
    stocks they bought at deeply depressed prices. The Leuthold Group reports that
    the median price-earnings ratio for large-cap value stocks is 13 percent to 25
    percent above its long-term historic norm; large-cap growth stocks trade at an
    8 percent to 10 percent discount to their historic norm.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些价值投资者将资金转入现金，并非基于宏观经济的重大预测。只是因为他们在削减那些在极度低估时买入的股票头寸，坚持一些简单的投资纪律。Leuthold集团报告称，大型价值股的市盈率中位数比长期历史标准高出13%至25%；而大型成长股的市盈率则比其历史标准低8%至10%。
- en: “***After taking profits on stocks that have risen close to what we believe
    is their value, we aren’t finding enough mispriced securities to redeploy that
    cash into***,***” says IVA Worldwide co-manager Charles de Vaulx. He'd rather
    know with certainty that he'll lose a little by holding cash “than stay invested
    in stocks I don’t think offer enough value and lose a lot.”***
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “***在那些已经涨到我们认为其价值附近的股票上获利后，我们没有找到足够多的定价错误的证券来重新部署这些现金***，”IVA Worldwide的共同基金经理Charles
    de Vaulx说。他更愿意确信持有现金会损失一点，“而不是继续投资于我认为价值不足的股票，从而损失更多。”***
- en: In addition, the
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[median appreciation potential of stocks tracked by Value Line is flashing
    a danger signal](http://finance.yahoo.com/blogs/michael-santoli/mom-pop-may-ready-jump-stocks-signs-flash-162025867.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Value Line追踪的股票中位数增值潜力正在发出危险信号](http://finance.yahoo.com/blogs/michael-santoli/mom-pop-may-ready-jump-stocks-signs-flash-162025867.html)'
- en: ':'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: While not intended to be a market-prediction tool, it has worked nicely as one,
    especially for investors with a time horizon of a few years. Academic studies
    have ratified its value in this regard. The market-newsletter tracker [Hulbert
    Financial Digest has ranked it first](http://online.wsj.com/article/SB10001424127887324763404578430830648834320.html)
    among market-timing services in forecasting four-year market performance.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管它并非旨在作为市场预测工具，但它在这方面表现得非常好，特别是对于那些有几年时间跨度的投资者。学术研究已经证实了它在这一点上的价值。[Hulbert
    Financial Digest市场通讯追踪器将其评为市场时机服务的第一名](http://online.wsj.com/article/SB10001424127887324763404578430830648834320.html)，在预测四年市场表现方面。
- en: Since 1970, the VLMAP, as it is known, has flagged the tremendous buying opportunities
    at the bear-market lows in 1974, 1982 and 2009, each time suggesting the median
    return potential was an annualized 25% or more over the next five years. That’s
    almost exactly how the Standard and Poor’s 500 index has performed in the four-plus
    years since the March 2009 market low.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自1970年以来，被称为VLMAP的指标在1974年、1982年和2009年的熊市低点都标出了巨大的买入机会，每次都预示未来五年内中位数回报潜力为每年25%或更多。这与标准普尔500指数自2009年3月市场低点以来四年多的表现几乎完全一致。
- en: Conversely, ***every time the number has fallen to its current 7% level – which
    is in the lowest 10% of all readings since 1970 – the broad market has been flat
    or down over the subsequent half-decade.***
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反，***每次该数字降至当前的7%水平——这是自1970年以来所有读数中最低的10%——广泛市场在随后的五年半时间里都是持平或下跌的。***
- en: The combination of VLMAP, private-equity and value managers represent long-term
    patient money and modeling techniques. Private equity and value managers are not
    day-traders or swing traders, but their ticks are in months or quarters. So when
    patient money tells me that stocks are expensive, I have to sit up and take notice.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: VLMAP、私募股权和价值投资者的结合代表了长期耐心的资金和建模技术。私募股权和价值投资者不是日交易者或摆动交易者，但他们的关注周期是以月或季度为单位。因此，当耐心资金告诉我股票价格昂贵时，我必须注意并认真对待。
- en: To be sure, short and medium term fundamental and technical indicators are still
    supportive of fresh highs in the major US equity indices. Market breadth remains
    positive and Street consensus forward earnings continue to grow, according to
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，短期和中期的基本面和技术指标仍然支持美国主要股指达到新的高点。市场广度保持积极，根据街道共识，向前看盈利仍在增长。
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/08/pmis-revenues-stock-market-excerpt.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2013/08/pmis-revenues-stock-market-excerpt.html)'
- en: ', and this is bullish for equities.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ，这对股票市场来说是看涨的。
- en: Regardless, long-term investors who put money to work in the stock market today
    are likely to be disappointed if they were to come back and examine their positions
    in three to five years.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，如果长期投资者在今天将资金投入股市，并在三到五年后回过头来检查他们的持仓，他们可能会感到失望。
