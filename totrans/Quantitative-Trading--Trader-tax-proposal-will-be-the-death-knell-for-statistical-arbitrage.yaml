- en: 'Quantitative Trading: Trader tax proposal will be the death knell for statistical
    arbitrage'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2009/02/trader-tax-proposal-will-be-death-knell.html#0001-01-01](http://epchan.blogspot.com/2009/02/trader-tax-proposal-will-be-death-knell.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'U.S. Congressman Peter DeFazio, introduced H.R. 1068: “Let Wall Street Pay
    for Wall Street''s Bailout Act of 2009”, which aims to impose a 0.25% transaction
    tax on the “sale and purchase of financial instruments such as stock, options,
    and futures.'
  prefs: []
  type: TYPE_NORMAL
- en: Ladies and gentlemen, 0.25% is
  prefs: []
  type: TYPE_NORMAL
- en: 50 basis points
  prefs: []
  type: TYPE_NORMAL
- en: round-trip. Few if any statistical arbitrage strategies can survive this transaction
    tax.
  prefs: []
  type: TYPE_NORMAL
- en: And no, this is not "Wall Street paying for Wall Street's Bailout". This is
    small-time independent trader-entrepreneur like ourselves paying for Wall Street's
    Bailout.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, this tax will drain the US market of liquidity, and ultimately
    will cost every investor, long or short term, a far greater transaction cost than
    0.25%.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to stop this insanity, please sign this
  prefs: []
  type: TYPE_NORMAL
- en: '[online petition](http://www.rallycongress.com/no2tradertax/1536/tell-congres-to-block-trader-tax/)'
  prefs: []
  type: TYPE_NORMAL
