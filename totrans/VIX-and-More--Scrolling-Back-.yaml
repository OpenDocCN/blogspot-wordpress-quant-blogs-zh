- en: 'VIX and More: Scrolling Back…'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Scrolling Back…'
- en: 来源：[http://vixandmore.blogspot.com/2008/01/scrolling-back.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/scrolling-back.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/scrolling-back.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/scrolling-back.html#0001-01-01)
- en: I have had several requests to revive last year’s practice of periodically publishing
    [links](http://vixandmore.blogspot.com/search/label/links) to some of my favorite
    recent posts from other blogs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有好几人请求我恢复去年定期发布[链接](http://vixandmore.blogspot.com/search/label/links)到一些我最喜欢的其他博客的近期帖子的做法。
- en: 'With the caveat that I have not been rigorous about bookmarking all of my favorites,
    here are some recent posts that I think may have some archival significance well
    beyond the day they were posted:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我没有严格地收藏我所有的最爱，但以下是一些我认为具有长远保存价值的近期帖子，其价值远超发布当天：
