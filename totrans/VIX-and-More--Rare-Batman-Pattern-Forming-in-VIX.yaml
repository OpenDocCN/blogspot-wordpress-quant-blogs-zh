- en: 'VIX and More: Rare Batman Pattern Forming in VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Rare Batman Pattern Forming in VIX'
- en: 来源：[http://vixandmore.blogspot.com/2008/10/rare-batman-pattern-forming-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/rare-batman-pattern-forming-in-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/rare-batman-pattern-forming-in-vix.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/rare-batman-pattern-forming-in-vix.html#0001-01-01)
- en: Just as it seemed as if the end of the world was nearing, I am pleased to report
    a rare [Batman pattern](http://i104.photobucket.com/albums/m163/bl82/Batman-Logo.jpg)
    forming in the VIX (and in the implied volatility of the SPX and SPY).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就在世界末日似乎即将到来的时候，我很高兴地报告了一个罕见的[蝙蝠侠模式](http://i104.photobucket.com/albums/m163/bl82/Batman-Logo.jpg)在VIX（以及SPX和SPY的隐含波动率）中形成。
- en: The chart below shows the right wing formed two weeks ago, just as panic was
    first setting in; the head was completed last week, when the situation looked
    most bleak; and now the left wing is taking shape as the forces of good seek to
    gain the upper hand over the forces of evil.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了两周前形成的右翼，当时恐慌情绪刚刚开始蔓延；头部在上周完成，当时形势看起来最黯淡；现在左翼正在形成，善良的力量正在努力克服邪恶的力量。
- en: Once the Batman pattern is completed, perhaps as soon as tomorrow, I can only
    conclude that [Gotham City](http://en.wikipedia.org/wiki/Gotham_City) will likely
    be spared the full force of the financial [Armageddon](http://en.wikipedia.org/wiki/Armageddon)
    that appears to be bearing down on us.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦蝙蝠侠模式完成，可能就在明天，我只能得出结论，[哥谭市](http://en.wikipedia.org/wiki/Gotham_City)很可能会免受金融[末日](http://en.wikipedia.org/wiki/Armageddon)的全面冲击，这种似乎正在向我们逼近的末日。
- en: Godspeed, Batman. Every minute counts…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上帝保佑，蝙蝠侠。每一分钟都很重要…
