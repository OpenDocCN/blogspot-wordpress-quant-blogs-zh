  type: TYPE_NORMAL
  zh: 什么是多元方法能告诉我们 | Tr8dr
- en: 来源：[https://tr8dr.wordpress.com/2009/10/08/what-multivariate-approaches-can-tell-us/#0001-01-01](https://tr8dr.wordpress.com/2009/10/08/what-multivariate-approaches-can-tell-us/#0001-01-01)
