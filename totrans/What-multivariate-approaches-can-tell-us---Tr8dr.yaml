  zh: 来源：[https://tr8dr.wordpress.com/2009/10/08/what-multivariate-approaches-can-tell-us/#0001-01-01](https://tr8dr.wordpress.com/2009/10/08/what-multivariate-approaches-can-tell-us/#0001-01-01)
- en: October 8, 2009 · 1:28 am
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年10月8日 · 上午1:28
- en: I’ve focused on “univariate” strategies in the high frequency space for the
    last few years. Recently I did some work on medium/long term strategies for the
    Canadian market. In the course of investigation realized that I’ve been ignoring
    information by just focusing on signals using a single asset and not looking at
    related assets to provide additional signal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年里，我一直专注于高频领域的“单变量”策略。最近，我对加拿大市场的中长期策略进行了一些研究。在调查过程中，我意识到，仅仅专注于使用单一资产的信号而不看相关资产以提供额外信号，我一直忽视了信息。
- en: 'Of course it has always been in the back of my mind to diversify into strategies
    of more than one asset. But even if one intends to trade single securities, the
    information that other related assets or indicators can provide gives us an edge.
    In particular I need to be looking at:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我一直想多样化到不止一种资产的策略中去。但即使打算交易单个证券，其他相关资产或指标提供的信息也会给我们带来优势。特别是我需要关注：
- en: Multivariate SDEs with jointly distributed series
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有联合分布系列的多元SDEs
- en: In the simplest case this is expressed in covariance, but covariance is just
    one of the moments of relationships.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在最简单的情况下，这体现在协方差中，但协方差只是关系的其中一个矩。
- en: Economic signals (for medium / long term)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济信号（中长期）
- en: Cointegration relationships
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共整合关系
- en: Not only linear relationships but quadratic. These need to be tested carefully
    in and out of sample
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不仅是线性关系，还有二次关系。这些需要在样本内外仔细测试。
- en: The Canadian research results underscored how effective the multivariate can
    be.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大的研究结果强调了多元变量方法的有效性。
