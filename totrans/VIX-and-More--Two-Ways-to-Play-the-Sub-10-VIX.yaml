- en: 来源：[http://vixandmore.blogspot.com/2007/01/two-ways-to-play-sub-10-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/two-ways-to-play-sub-10-vix.html#0001-01-01)
