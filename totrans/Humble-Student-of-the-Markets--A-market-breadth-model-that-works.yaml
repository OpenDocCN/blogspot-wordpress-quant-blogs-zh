- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/06/a-market-breadth-model-that-works.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/06/a-market-breadth-model-that-works.html#0001-01-01)
  prefs:
