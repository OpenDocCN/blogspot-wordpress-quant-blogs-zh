  zh: 来源：[http://vixandmore.blogspot.com/2010/08/chart-of-week-transports-leading.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/chart-of-week-transports-leading.html#0001-01-01)
- en: For this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    I have elected to shine some light on the [Dow Jones Transportation Average](http://en.wikipedia.org/wiki/Dow_Jones_Transportation_Average)
    ([DJTA](http://vixandmore.blogspot.com/search/label/DJTA)), which is revered by
    Dow Theory adherents, yet often underappreciated by a larger group of investors.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表一周](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中，我选择照亮[道琼斯运输平均指数](http://en.wikipedia.org/wiki/Dow_Jones_Transportation_Average)
    ([DJTA](http://vixandmore.blogspot.com/search/label/DJTA))，这是道氏理论信徒所推崇的，然而却被更大一群投资者所忽视。
- en: Since the March 2009 bottom, high relative strength readings in the transports
    have tended to precede significant bull moves in the broader markets. Rather than
    spell out how the transports might be a leading market indicator, I have chosen
    to use the chart below to show the performance of the DJTA over the course of
    the last thirty years and encourage readers to dig deeper. In my experience, the
    transports are generally an excellent proxy for the health of broader economy.
    Given the way the markets have recently reacted to earnings from FedEx ([FDX](http://vixandmore.blogspot.com/search/label/FDX))
    and have done so similarly for [UPS](http://vixandmore.blogspot.com/search/label/UPS),
    Union Pacific ([UNP](http://vixandmore.blogspot.com/search/label/UNP)), Ryder
    ([R](http://vixandmore.blogspot.com/search/label/R)) and others in the past, it
    appears as if I have a fair amount of company.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年3月低点以来，运输业的相对强度读数倾向于在更广泛市场的显著牛市行情之前出现。我并没有详细说明运输业如何成为市场领先指标，而是选择使用下面的图表来展示DJTA在过去三十年的表现，并鼓励读者深入挖掘。据我的经验，运输业通常是衡量整体经济健康的一个很好的代理。考虑到市场最近对联邦快递([FDX](http://vixandmore.blogspot.com/search/label/FDX))的盈利反应，以及过去对[UPS](http://vixandmore.blogspot.com/search/label/UPS)、联合太平洋([UNP](http://vixandmore.blogspot.com/search/label/UNP))、莱德([R](http://vixandmore.blogspot.com/search/label/R))和其他公司的类似反应，看来我并不孤单。
