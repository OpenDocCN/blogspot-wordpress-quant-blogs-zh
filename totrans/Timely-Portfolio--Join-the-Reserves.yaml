- en: 'Timely Portfolio: Join the Reserves'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：加入储备
- en: 来源：[http://timelyportfolio.blogspot.com/2011/07/join-reserves.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/07/join-reserves.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/07/join-reserves.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/07/join-reserves.html#0001-01-01)
- en: Most forget that the tremendous macro imbalances caused by the 10 Trillion in
    foreign reserves are just 14 years old phenomenon but the results have been and
    will be profound.  The buying started after the Asia Pacific collapse of 1997,
    and the Asian central banks chose to continuously engage a different form of quantitative
    easing that far exceeds Bernanke’s QE1 and QE2\. Remember Greenspan’s “Conundrum”
    and the inability of Fed rate increases to push the long end of the curve higher. 
    Those artificially restrained rates persuaded money managers and institutions
    to seek higher returns in new products like CDOs and motivated additional housing
    demand from the US consumer.  These were both significant factors in the 2008
    collapse.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人忘记，由10万亿美元的外汇储备所引起的巨大宏观失衡只是一个14年的现象，但其影响已经并且将继续是深远的。购买行为开始于1997年亚洲金融危机之后，亚洲中央银行选择持续进行一种不同于伯南克的量化宽松政策，其规模远超伯南克的QE1和QE2。记得格林斯潘的“谜题”以及美联储利率上升无法推动长期利率曲线走高。这些被人为抑制的利率说服了货币经理和机构寻求在新产品如CDO中取得更高回报，并激励了美国消费者对住房需求的额外增长。这些都是2008年崩溃的重要因素。
- en: Interest rates are a very effective negative feedback mechanism that helps control
    the cyclicality of the economy.  When nonmarket forces inhibit the normal functioning
    of interest rates, significant macro imbalances can cause severe consequences. 
    Unfortunately, it seems we still have not learned our lesson.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利率是一种非常有效的负反馈机制，有助于控制经济的周期性。当非市场力量抑制利率的正常运作时，宏观失衡可能会造成严重后果。不幸的是，似乎我们还没有吸取教训。
- en: It is very odd to me that all the recent media and popular attention on the
    political debate gives an illusion of control to our inept politicians and causes
    us to forget that the market, primarily Asian central bank buyers, determines
    the limits of US fiscal and monetary policy.  I can only hope that somehow the
    US can maintain the very tenuous confidence we take for granted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，所有最近媒体和公众对政治辩论的关注给我们的无能政治家一种控制的错觉，并使我们忘记市场，主要是亚洲中央银行的买家，决定了美国财政和货币政策的界限。我只希望美国能以某种方式维持我们视为理所当然的非常脆弱的信心。
