  type: TYPE_NORMAL
  zh: 澳大利亚FIX会议笔记 | 一个交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2013/10/16/australia-fix-conference-notes/#0001-01-01](https://mdavey.wordpress.com/2013/10/16/australia-fix-conference-notes/#0001-01-01)
