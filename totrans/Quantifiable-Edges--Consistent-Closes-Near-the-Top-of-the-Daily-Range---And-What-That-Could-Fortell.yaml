- en: 'Quantifiable Edges: Consistent Closes Near the Top of the Daily Range - And
    What That Could Fortell'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：每日顶部附近的一致收盘 - 以及那可能预示什么
- en: 来源：[http://quantifiableedges.blogspot.com/2012/08/consistent-closes-near-top-of-daily.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/consistent-closes-near-top-of-daily.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[可量化边缘博客](http://quantifiableedges.blogspot.com/2012/08/consistent-closes-near-top-of-daily.html#0001-01-01)
- en: The market has seen a lot of finishes near the top of its daily range lately.
     When the market consistently closes near the high of the day it suggests optimism
    on the part of traders. This end-of-day optimism is now at a level that suggests
    it is a bit overdone and there is a good chance of a pullback. The study below
    was last seen in the 7/5/12 blog and it exemplifies this concept. I have updated
    all of the statistics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场最近看到了很多收盘在日波动区间顶部的现象。当市场持续在当天高点附近收盘时，这表明交易者持乐观态度。这种日终乐观情绪目前处于一个表明它有些过度的水平，很大可能性会出现回调。下面的研究曾在2012年7月5日的博客中出现过，它体现了这个概念。我已经更新了所有统计数据。
- en: While the downside edge appears to remain in place for a full week, most of
    the edge has been realized over the 1st 2 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管下行边缘似乎在一周内保持不变，但大部分边缘在头两天内已经实现。
- en: '*Note: To calculate the “8-day Average Closing % Range” I am simply measuring
    where in the daily range SPY closed each day. For instance if it traded at a low
    of $141.00 and a high of $142.00 and closed at $141.75, then it would have closed
    in the 75th percentile of the daily range. A close at $141.50 would have meant
    50%.**I then take a simple moving average of the last 8 days. If that average
    goes from below 75% (where it usually is) to above 75%, the study is triggered.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：为了计算“8天平均收盘%范围”，我简单地测量了SPY每天收盘时在日波动区间中的位置。例如，如果它交易于141.00美元的低点和142.00美元的高点，并以141.75美元收盘，那么它就在日波动区间的75百分位收盘。以141.50美元收盘意味着50%。然后我取过去8天的简单移动平均值。如果这个平均值从75%以下（它通常如此）上升到75%以上，那么研究就会被触发。**
