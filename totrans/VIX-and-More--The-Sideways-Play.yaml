- en: 'VIX and More: The Sideways Play'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：横盘交易
- en: 来源：[http://vixandmore.blogspot.com/2009/08/sideways-play.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/sideways-play.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/sideways-play.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/sideways-play.html#0001-01-01)
- en: The more dogmatic bulls and bears get about the markets, the more I usually
    begin to pay attention to the possibility of a sideways market. As is often the
    case, both bulls and bears can make compelling arguments to support their position
    – and even back them up with a convincing set of facts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场中的极端看涨者和看跌者越多，我开始越关注市场可能出现横盘整理的可能性。像往常一样，看涨者和看跌者都可以提出有力的论据来支持他们的立场——甚至用一套令人信服的事实来支持他们。
- en: From a technical perspective, while the SPX has bounced more than 50% off of
    its bottom, there has been very little in the way of pullbacks during the ride
    up.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，虽然SPX从底部反弹了超过50%，但在上涨过程中几乎没有多少回调。
- en: So here we sit at SPX 1004, with the major averages just a little below their
    recent highs and August SPX options set to expire at the open tomorrow. Still,
    it has been nine sessions since the SPX made its 2009 high of 1018\. Finally,
    while volatility has been declining, the VIX seems to have found a floor in the
    24-25 range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以现在我们坐在SPX 1004的位置，主要平均指数刚刚略低于近期高点，而8月份的SPX期权明天开盘时即将到期。然而，自SPX在2009年创下的1018高点以来，已经过去了九个交易日。最后，虽然波动率一直在下降，但VIX似乎在24-25区间找到了一个地板。
- en: With these factors, I am looking hard at selling some SPX [straddles](http://vixandmore.blogspot.com/search/label/straddle).
    The charts below show that a single contract SPX September 1000 short straddle
    (top chart) has a maximum potential profit of $5000, with a profit zone between
    950 and 1050\. Traders who might be interested in the SPX October 1000 short straddle
    (bottom chart) have a maximum potential profit of another 50% or so ($7530) and
    a 50% wider profit zone (from 925-1075) as well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些因素，我正在认真考虑出售一些SPX[横盘交易](http://vixandmore.blogspot.com/search/label/straddle)。下面的图表显示，单个合同的SPX
    9月1000点空头横盘交易（顶部图表）最大潜在利润为5000美元，利润区间在950到1050点之间。对SPX 10月1000点空头横盘交易（底部图表）感兴趣的交易者有另外大约50%的最大潜在利润（7530美元）和50%更宽的利润区间（从925-1075点）。
- en: '![](img/c6c2903263a997bba3397b94a24eb30b.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c6c2903263a997bba3397b94a24eb30b.png)'
- en: Short straddles will perform best when markets move sideways and volatility
    ([vega](http://www.optionstradingbeginner.blogspot.com/2007/06/option-greeks-vega.html))
    declines.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 空头横盘交易在市场横盘变动且波动率([vega](http://www.optionstradingbeginner.blogspot.com/2007/06/option-greeks-vega.html))下降时表现最佳。
- en: Of course, when short trades go wrong, they can get ugly quickly, so anyone
    looking to enter in a short straddle should expect monitor this trade closely
    and have all manner of exit strategies mapped out in advance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，当空头交易出错时，它们可能会迅速变得难看，所以任何想要进入空头横盘交易的人都应该期望密切监控这个交易，并提前制定好各种退出策略。
- en: Traders who are more risk averse will certainly be interested in checking out
    [butterfly](http://vixandmore.blogspot.com/search/label/butterfly) plays instead
    of straddles.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 风险厌恶感更强的交易者肯定会感兴趣的是检查[蝴蝶](http://vixandmore.blogspot.com/search/label/butterfly)交易而不是横盘交易。
