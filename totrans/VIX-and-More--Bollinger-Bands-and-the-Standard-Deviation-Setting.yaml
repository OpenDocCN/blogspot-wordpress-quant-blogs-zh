- en: 'VIX and More: Bollinger Bands and the Standard Deviation Setting'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Bollinger Bands and the Standard Deviation Setting'
- en: 来源：[http://vixandmore.blogspot.com/2008/06/bollinger-bands-and-standard-deviation.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/bollinger-bands-and-standard-deviation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/06/bollinger-bands-and-standard-deviation.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/bollinger-bands-and-standard-deviation.html#0001-01-01)
- en: 'On Friday, I used [Bollinger Bands:  Why 20 Days?](http://vixandmore.blogspot.com/2008/06/bollinger-bands-why-20-days.html)
    as an excuse to begin my “evangelical crusade against rampant [defaultism](http://vixandmore.blogspot.com/search/label/defaultism).”  I
    did this mostly so I could make up a word (or so I thought, apparently others
    beat me to it), but also to warn against the tendency to favor the default settings
    in charting software in lieu of rigorously exploring the alternatives.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '上周五，我以[Bollinger Bands: Why 20 Days?](http://vixandmore.blogspot.com/2008/06/bollinger-bands-why-20-days.html)为借口开始了我的“对猖獗[默认主义](http://vixandmore.blogspot.com/search/label/defaultism)进行传教式的十字军东征”。我这样做主要是为了捏造一个词（或者我以为是这样，显然其他人已经先我一步），但也是为了警告不要倾向于支持图表软件中的默认设置，而是要严格探索替代方案。'
- en: Using [Bollinger Bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)
    as my guinea pig indicator, on Friday I explored what happens when you tweak the
    default setting of 20 days.  The other important setting in Bollinger Bands, of
    course, is the standard deviation setting.  In [Bollinger on Bollinger Bands](http://www.amazon.com/Bollinger-Bands-John/dp/0071373683),
    John Bollinger cites tests he conducted on various stocks, indices, currency pairs,
    and commodities, the results of which led him to conclude that a 2.0 standard
    deviation setting was quite robust across a variety of asset classes and time
    frames.  Bollinger went on to recommend that the standard deviation setting should
    be decreased to 1.9 for a time window of 10 days and increased to 2.1 standard
    deviations when the time frame is extended to 50 days.  In other words, modifying
    the number of days is more likely to provide additional insight than adjusting
    the standard deviation setting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[Bollinger Bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)作为我的试验指标，上周五我探索了当你调整默认的
    20 天设置时会发生什么。当然，在 Bollinger Bands 中另一个重要的设置是标准差设置。在[《Bollinger on Bollinger Bands》](http://www.amazon.com/Bollinger-Bands-John/dp/0071373683)中，约翰·波林格引用了他对各种股票、指数、货币对和大宗商品进行的测试，其结果导致他得出结论：在各种资产类别和时间框架下，2.0
    标准差设置相当强健。波林格接着建议，当时间窗口缩短到 10 天时，标准差设置应减少至 1.9，并且在时间框架延长至 50 天时，应将标准差增加至 2.1。换句话说，修改天数更有可能提供额外的见解，而不是调整标准差设置。
- en: 'Undeterred, I have had a lot of fun experimenting with the standard deviation
    setting for VIX charts and a number of other charts.  My takeaway: even if you
    do not discover any particularly revealing new information, it is important to
    experiment with the default settings to get a better understanding of how the
    indicator works in default mode and why the bands act the way they do.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不屈不挠，我一直在尝试用于 VIX 图表和一些其他图表的标准差设置，这让我很开心。我的结论是：即使您没有发现任何特别有启发性的新信息，也很重要尝试默认设置，以更好地理解指标在默认模式下的工作方式以及为什么带子会以其方式起作用。
- en: In the VIX charts below, I have included the 2.5 standard deviation setting
    on the top, with the default 2.0 standard deviation setting in the middle, and
    the 1.5 standard deviation setting on the bottom.  As the graphics show, the standard
    deviation settings can be fine tuned to adjust the frequency of signals generated
    by the indicator in a given time period.  The exact settings should be largely
    a function of one’s preferred trading [time horizon](http://vixandmore.blogspot.com/search/label/time%20horizon).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的 VIX 图中，我在顶部包含了 2.5 标准差设置，中间是默认的 2.0 标准差设置，底部是 1.5 标准差设置。正如图形所示，标准差设置可以微调以调整指标在给定时间段内生成信号的频率。确切的设置应该在很大程度上取决于个人偏好的交易[时间跨度](http://vixandmore.blogspot.com/search/label/time%20horizon)。
