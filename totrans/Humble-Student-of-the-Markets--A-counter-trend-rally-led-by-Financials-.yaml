  type: TYPE_NORMAL
  zh: 既然熊市似乎已经占据了上风，并在他们的背后拥有了（过度）估值的有利因素，我内心的交易员告诉我，在这轮市场中建立重要的空头头寸之前，应该等待超卖反弹。
