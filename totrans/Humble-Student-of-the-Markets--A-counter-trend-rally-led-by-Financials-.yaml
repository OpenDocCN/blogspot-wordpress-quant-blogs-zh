- en: The massive selloff seen last week broke a number of key support levels and
    it now appears that the bears are now in control of the stock market. In the short
    run, the market is now
  prefs: []
  type: TYPE_NORMAL
- en: '[short-term oversold](http://chart.ly/c4tnsw)'
  prefs: []
  type: TYPE_NORMAL
- en: and poised for a rally.
  prefs: []
  type: TYPE_NORMAL
- en: The spark for a rally may come from a re-assessment of the Obama proposals to
    limit banking activity. Simon Johnson's post
  prefs: []
  type: TYPE_NORMAL
- en: '[Is the "Volcker rule" more than a marketing slogan?](http://baselinescenario.com/2010/01/24/is-the-volcker-rule-more-than-a-marketing-slogan/)'
  prefs: []
  type: TYPE_NORMAL
- en: suggests that the Obama proposals may be more sizzle than steak. Go and read
    it in full.
  prefs: []
  type: TYPE_NORMAL
- en: Now that the bears appear to have gained the upper hand and have an (over)valuation
    tailwind at their backs, my inner trader tells me to wait for the oversold bounce
    before taking significant short positions in this market.
  prefs: []
  type: TYPE_NORMAL
