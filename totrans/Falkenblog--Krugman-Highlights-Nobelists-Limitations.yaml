  type: TYPE_NORMAL
  zh: '弗梁博: 克鲁格曼突显了诺贝尔奖得主的局限性'
- en: 来源：[http://falkenblog.blogspot.com/2008/12/krugman-highlights-nobelists.html#0001-01-01](http://falkenblog.blogspot.com/2008/12/krugman-highlights-nobelists.html#0001-01-01)
