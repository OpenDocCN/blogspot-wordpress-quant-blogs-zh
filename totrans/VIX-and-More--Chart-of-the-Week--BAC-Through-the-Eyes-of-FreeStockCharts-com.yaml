- en: 'VIX and More: Chart of the Week: BAC Through the Eyes of FreeStockCharts.com'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯和更多：本周图表：BAC的FreeStockCharts.com视角
- en: 来源：[http://vixandmore.blogspot.com/2009/08/chart-of-week-bac-through-eyes-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/chart-of-week-bac-through-eyes-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/chart-of-week-bac-through-eyes-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/chart-of-week-bac-through-eyes-of.html#0001-01-01)
- en: It has been almost six months since I have mentioned banks in the [chart of
    the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    the so it seems as if the statute of limitations for beating dead horses has probably
    passed and I can talk about Bank of America ([BAC](http://vixandmore.blogspot.com/search/label/BAC))
    once again.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我上次在[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中提到银行以来，几乎已经过去了六个月。因此，似乎关于鞭打死马的时效已经过去，我可以再次谈谈美国银行（[BAC](http://vixandmore.blogspot.com/search/label/BAC)）。
- en: In the past few weeks, many traders have taken to using Bank of America as their
    market weather vane, reasoning that as Bank of America goes, so go the banks and
    as the banks go, so go stocks in general. For the most part, this rationale has
    held up and anyone who has used Bank of America to gauge the direction of the
    markets has likely done quite nicely. Of course, investors who were fortunate
    to have grabbed some BAC shares when the stock was trading below 4.00 have now
    seen their original investment turn into a five-bagger in just five months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周里，许多交易员开始将美国银行作为他们的市场风向标，认为美国银行的情况如何，银行的情况也会如何，银行的情况如何，普通股票的情况也会如何。在很大程度上，这种推理是站得住脚的，任何利用美国银行来判断市场方向的人可能都已经做得很好。当然，那些在股票交易价格低于4.00时幸运地抓住一些BAC股票的投资者现在看到他们的原始投资在五个月内变成了五倍。
- en: The chart below also marks the first time I have used a chart from [FreeStocksCharts.com](http://www.freestockcharts.com/)
    on the blog. This relatively new web site is a [Worden Brothers](http://www.worden.com/)
    venture – which means that it comes from the same people behind the popular TeleChart
    charting program. Another Worden Brothers product is [StockFinder](http://www.stockfinder.com/assets/StockFinder%204.0%20At%20a%20Glance.pdf)
    and if you are familiar with StockFinder, then you already know FreeStockCharts.com,
    which resembles an online incarnation of the former. In the graphic, I have captured
    some of the drawing tools (which include some fairly exotic tools), available
    at FreeStockCharts.com. There are also 52 customizable indicators (again, not
    just the basics), an alert function and other features of interest. In one of
    the great investing oxymorons, there is also a [premium version](https://www.worden.com/Products/FreeStockCharts/Premium)
    of FreeStockCharts.com, with fees that are competitive with [StockCharts.com](http://stockcharts.com/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表也是我第一次在博客上使用来自[FreeStocksCharts.com](http://www.freestockcharts.com/)的图表。这个相对较新的网站是[Worden
    Brothers](http://www.worden.com/)的产物——这意味着它来自背后广受欢迎的TeleChart图表程序的同一群人。Worden
    Brothers的另一个产品是[StockFinder](http://www.stockfinder.com/assets/StockFinder%204.0%20At%20a%20Glance.pdf)，如果你熟悉StockFinder，那么你已经知道FreeStockCharts.com，它类似于前者的在线化身。在图表中，我捕捉到了一些FreeStockCharts.com上可用的绘图工具（包括一些相当奇异的工具），还有52个可定制的指标（不仅仅是基本的），一个警报功能和其他一些有趣的功能。在投资的一个巨大的矛盾中，FreeStockCharts.com还有一个[高级版本](https://www.worden.com/Products/FreeStockCharts/Premium)，费用与[StockCharts.com](http://stockcharts.com/)竞争。
- en: As a StockCharts subsciber, it would take a great deal for me to switch to another
    charting program, but FreeStockCharts.com certainly looks like a compelling alternative
    at first blush. At the very least, it can provide a different color scheme and
    set of indicators for the blog…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个StockCharts订阅者，要让我转到另一个图表程序需要付出很大的代价，但FreeStockCharts.com乍一看确实是一个很有吸引力的替代品。至少，它可以为博客提供不同的色彩方案和一组不同的指标...
