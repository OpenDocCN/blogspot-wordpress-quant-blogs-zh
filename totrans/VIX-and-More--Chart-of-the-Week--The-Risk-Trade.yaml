- en: 'VIX and More: Chart of the Week: The Risk Trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表：风险交易'
- en: 来源：[http://vixandmore.blogspot.com/2010/07/chart-of-week-risk-trade.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/chart-of-week-risk-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/07/chart-of-week-risk-trade.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/chart-of-week-risk-trade.html#0001-01-01)
- en: Lately I have been talking about the flight-to-safety trade in posts such as
    [Revisiting the Flight-to-Safety Trade](http://vixandmore.blogspot.com/2010/06/revisiting-flight-to-safety-trade.html).
    In thinking about various flight-to-safety low risk havens I tend to focus on
    U.S. Treasuries, the dollar ([UUP](http://vixandmore.blogspot.com/search/label/UUP))
    and gold ([GLD](http://vixandmore.blogspot.com/search/label/GLD)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我在像[重新审视避险交易](http://vixandmore.blogspot.com/2010/06/revisiting-flight-to-safety-trade.html)这样的文章中谈到了避险交易。在思考各种低风险避风港的避险交易时，我倾向于关注美国国债、美元（[UUP](http://vixandmore.blogspot.com/search/label/UUP)）和黄金（[GLD](http://vixandmore.blogspot.com/search/label/GLD)）。
- en: Turn the flight-to-safety trade upside down and essentially what we are looking
    at is the risk trade. There are many ways to think about the risk trade (growth
    vs. value, emerging markets vs. developed markets, consumer discretionary vs.
    consumer staples, etc.) but for a broad and simplified perspective on the risk
    trade I like to focus on market capitalization. Specifically, I like to follow
    the ratio of the small cap Russell 2000 index ([RUT](http://vixandmore.blogspot.com/search/label/RUT))
    to the mega cap S&P 100 index ([OEX](http://vixandmore.blogspot.com/search/label/OEX)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将避险交易翻转过来，本质上我们关注的就是风险交易。关于风险交易有多种思考方式（增长对价值、新兴市场对发达市场、消费品对必需消费品等），但为了获得关于风险交易广泛且简化的视角，我喜欢关注市值。具体来说，我喜欢跟踪小盘股
    Russell 2000 指数（[RUT](http://vixandmore.blogspot.com/search/label/RUT)）与大盘股 S&P
    100 指数（[OEX](http://vixandmore.blogspot.com/search/label/OEX)）之间的比率。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below shows the RUT relative to the OEX (black line) since May 2008, with a gray
    area chart of the S&P 500 index added for context. Also included in the chart
    are [Bollinger Bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)
    that use customized settings of 30 days and 1.5 standard deviations (for more
    information on using something other than the default 20 days and 2.0 standard
    deviations, see the links below.) The result is a chart that tells me when the
    [RUT:OEX ratio](http://vixandmore.blogspot.com/search/label/RUT%3AOEX%20ratio)
    is high in absolute terms or relative to recent values.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)如下显示了自2008年5月以来RUT相对于OEX（黑线）的走势，同时添加了S&P
    500指数的灰色区域图表以提供上下文。图表中还包括了使用自定义设置的[布林带](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)，设置为30天和1.5个标准差（有关使用默认以外的20天和2.0个标准差的更多信息，请参阅下面的链接）。结果是了一张图表，它告诉我[RUT:OEX比率](http://vixandmore.blogspot.com/search/label/RUT%3AOEX%20ratio)是在绝对意义上还是相对于近期值而言较高。
- en: If stocks are in the process of moving into an trading range (i.e., as suggested
    in [The Elusive Trading Range](http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html)),
    then investors should be thinking about transitioning from indicators that measure
    trend strength to indicators such as oscillators that measure how much various
    asset classes are overbought oversold.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果股票正处于进入交易区间的过程中（如[《难以捉摸的交易区间》](http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html)一文中所建议的），那么投资者应该考虑从衡量趋势强度的指标过渡到诸如振荡器之类的指标，这些指标可以衡量各种资产类别是如何超买或超卖的。
- en: When it comes to stocks, an important part of understanding momentum and reversal
    opportunities in either trending or trendless markets it to look at various proxies
    for the risk trade. For me at least, a good place to start is the RUT:OEX ratio
    and lately that ratio has done a solid job of identifying overbought and oversold
    conditions in stocks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在股票方面，理解趋势中或无趋势市场中动量与反转机会的一个重要部分是观察各种风险交易的代表。至少对我来说，一个不错的起点是 RUT:OEX 比率，最近这个比率在识别股票市场的超买和超卖状况方面做得相当不错。
