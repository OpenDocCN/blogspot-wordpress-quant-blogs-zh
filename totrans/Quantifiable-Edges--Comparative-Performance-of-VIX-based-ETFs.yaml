- en: 'A few quick observations:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一些快速观察：
- en: 1) XXV is a product that is "supposed" to act as an inverse of VXX. It seems
    to do a horrible job of that. Instead it has almost exactly matched SPX performance.
    I can't imagine ever wanting to trade something that matches SPX performance,
    but carries greater risk. XXV is useless.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1) XXV是一个“应该”作为VXX的反向产品的产品。它似乎做得很糟糕。相反，它的表现几乎与SPX完全一致。我无法想象 ever想要交易与SPX表现一致但风险更大的东西。
    XXV是无用的。
- en: 2) VXX has been a poor long-term performer. (I discuss reasons in the video.)
    TVIX will likely suffer long-term as well. If you are buying for a short-term
    trade, then TVIX looks like a decent high-powered alternative to VXX.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2) VXX长期表现不佳。 (我在视频中讨论了原因。) TVIX很可能也会长期表现不佳。如果您是为短期交易购买，那么TVIX看起来像是一个不错的VXX高级替代品。
- en: 3) XIV appears to be a nice alternative to a short VXX or a long XXV position.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3) XIV似乎是短线VXX或长线XXV头寸的一个很好的替代品。
