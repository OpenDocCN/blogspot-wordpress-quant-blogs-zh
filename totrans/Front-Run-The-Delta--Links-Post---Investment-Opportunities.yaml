- en: '[Fed Chairman Says Economy Likely to Slow](http://www.nytimes.com/2007/11/08/business/09fed-web.html?ei=5065&en=2d73b75dc3e556dd&ex=1195189200&partner=MYWAY&pagewanted=print):
    Housing market continues to slow for next few years. Look for pre-foreclosures
    and negotiate an option contract to keep them out of foreclosure. Put up enough
    to keep them out of foreclosure for the right to buy their home at the then-balance
    of their mortgage.'
