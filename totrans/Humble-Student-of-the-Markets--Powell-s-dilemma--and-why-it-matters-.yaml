- en: '**What Powell couldn''t say**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**鲍威尔无法说出的话**'
- en: The message from Jerome Powell's post-FOMC press conference was confusing. The
    overall economic outlook was positive, but the Fed was nevertheless cutting the
    Fed Funds target rate by a quarter-point. It was advertised as an "insurance"
    cut. Powell went on to spook the markets by stating that it was not the start
    of an easing cycle, but walked that partially back by holding out the possibility
    of more cuts.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 杰罗姆·鲍威尔（Jerome Powell）在美联储会议后的新闻发布会上传达的信息令人困惑。整体经济前景是积极的，但美联储却将联邦基金目标利率降低了四分之一个点。这被宣传为一种“保险”降息。鲍威尔接着吓坏了市场，称这不是宽松周期的开始，但又部分地撤回了这一说法，表示有可能进行更多降息。
- en: What is going on?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么事？
- en: Josh Barro, writing in the
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 乔什·巴罗（Josh Barro），在
- en: '[New York Times](http://nymag.com/intelligencer/2019/07/the-fed-may-have-had-no-choice-but-to-confuse-us-all.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报](http://nymag.com/intelligencer/2019/07/the-fed-may-have-had-no-choice-but-to-confuse-us-all.html)'
- en: ', read between the lines and outlined what Powell couldn''t say. The Fed was
    reluctant to cut rates, but it believed that monetary policy was forced to offset
    the negative effects of the trade war.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ，字里行间透露出鲍威尔无法说的话。美联储不愿降息，但它认为货币政策被迫抵消贸易战产生的负面影响。
- en: One of the key factors the Fed must respond to is the specific economic mess
    Trump creates when he upsets the global trade regime, and the size of that mess
    requires a qualitative assessment. Powell can’t say “We’ll cut rates in September
    if Trump threatens Xi Jinping seven times on Twitter, but not if he only does
    it five times”; he’s going to have to make a judgment call about where we stand
    with trade (and about how businesses and investors are responding based on their
    own assessments about where we stand with trade) when the time comes.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储必须应对的一个关键因素是特朗普在全球贸易体系中制造的具体经济混乱，以及这种混乱的规模需要定性评估。鲍威尔不能说“如果特朗普在推特上七次威胁习近平，我们将在九月份降息，但如果他只做五次，我们就不降息”；到时候他必须判断我们在贸易方面的立场（以及企业和个人投资者如何根据他们对我们在贸易方面立场的评估做出反应）。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I would love to be more precise, but with trade, it is a factor that we have
    to assess in a new way,” Powell said, diplomatically. “It is not something that
    we have faced before and we are learning by doing,” he said at another point.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我本想更精确一些，但关于贸易，这是我们必须要以新方式评估的一个因素，”鲍威尔外交地说，“这不是我们以前面临过的事情，我们正在边做边学。”
- en: 'Powell also made it clear that the Fed is staying neutral and not taking sides
    in the trade war:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 鲍威尔还明确表示，美联储在贸易战中保持中立，不偏不倚：
- en: “We play no role in assessing or evaluating trade policies other than as trade
    policy uncertainty has an effect on the U.S. economy in the short and medium term,”
    he said. “We are not in any way criticizing trade policy; that is really not our
    job.”
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说：“我们在评估或评估贸易政策方面不起任何作用，除了贸易政策不确定性对美国经济在短期和中期产生影响。” “我们绝不是在批评贸易政策；这真的是我们的工作。”
- en: The two dissenting votes against the rate cut was evidence of the reluctance
    of Fed policy makers to ease interest rates. In addition, former New York Fed
    president Bill Dudley, who was able to speak more freely, wrote in
  id: totrans-41
