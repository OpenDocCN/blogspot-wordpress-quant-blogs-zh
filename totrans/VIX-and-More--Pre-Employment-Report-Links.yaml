- en: 'The more volatility we have, the less likely I am to set aside some time to
    collect and publish some of my favorite recent links, hence the lack of links
    here in the past month or so.  I don’t want this informational/archival aspect
    of the blog to atrophy during the period when it may have the highest archival
    value, so I offer up the following links (including several voices new to this
    blog) that captured my attention during the last couple of days:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们波动性越大，我越不可能抽出时间收集并发布我最近喜欢的链接，因此在过去的几个月里这里没有链接。我不想在博客的信息/档案方面退化，尤其是在可能具有最高档案价值的时候，所以我在这里提供以下链接（包括几个新出现在这个博客的声音），这些链接在过去几天里吸引了我的注意：
