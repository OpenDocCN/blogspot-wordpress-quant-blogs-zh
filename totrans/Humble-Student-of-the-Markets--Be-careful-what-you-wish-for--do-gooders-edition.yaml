  zh: '[论文](http://heymancenter.org/files/events/milanovic.pdf)'
- en: by Branko Milanovic about the shifts in the global economy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于全球经济转变的布兰科·米兰科维奇的文章。
- en: 'McDermott explains:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克德莫特解释说：
- en: The vertical axis shows changes in real income between 1988 and 2008, measured
    in 2005 international dollars, i.e. adjusted for inflation and how the cost of
    things varies in different countries. The horizontal axis divides the incomes
    of the world into percentiles. Note that Prof Milanovic, the World Bank’s lead
    economist, is looking at the distribution of people’s incomes, not that of countries’.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纵轴显示的是1988年至2008年间实际收入的变化，以2005年国际美元为单位，即调整了通货膨胀和不同国家事物成本差异。横轴将世界的收入划分为百分位数。请注意，米兰科维奇教授，世界银行的首席经济学家，关注的是人们收入的分布，而非国家的分布。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'On the far right of the chart is one of the two biggest “winners”: the 60m
    or so people who constitute the world’s top 1 per cent. About half of these are
    the richest 12 per cent of Americans. The rest of the top 1 per cent is made up
    by the top 3-6 per cent of Britons, Japanese, French and German, and the top 1
    per cent of several other countries, including Russia, Brazil and South Africa.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在图表的最右侧是两个最大的“赢家”之一：约6000万人构成了全球前1%。其中大约一半是最富有的12%的美国人。余下的前1%由英国、日本、法国和德国的前3-6%以及包括俄罗斯、巴西和南非在内的其他国家的前1%组成。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The even bigger “winner” is the new global middle class, particularly in China
    and India. In 1988, a median earner in China would be richer than only 10 per
    cent of the world’s population. Twenty years later, that median income would put
    the average Chinese in the top half of the global income distribution.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更大的“赢家”是新的全球中产阶级，特别是在中国和印度。在1988年，中国中等收入者仅比全球10%的人口富有。二十年后，那个中等收入将使普通中国人在全球收入分配的前半部分。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'On the far left of the chart is one of the two biggest “losers”: the very poorest.
    (This picture is probably too rosy given problems with data collection. Researchers
    find it tough to get data from people at the very bottom and very top of the global
    income scale.) The other, around the 80th percentile, is what Prof Milanovic calls
    “a global upper middle class” – including many people from former Communist countries,
    “as well as those citizens of rich countries whose incomes stagnated”.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在图表的最左侧是两个最大的“输家”之一：最贫穷的人群。（考虑到数据收集的问题，这幅图可能过于乐观。研究人员发现，从全球收入底层和顶层的人群那里获取数据非常困难。）另一个大约在80分位数的位置，米兰科维奇教授称之为“全球中上阶层”
    —— 包括许多来自前共产主义国家的人，“以及那些收入停滞不前的富裕国家的公民”。
- en: In other words, the biggest winners were the rising middle class in emerging
    market economies (a.k.a. the Third World) and the 1%, who engineered the globalization
    and labor arbitrage revolution, while those still living in subsistence economies
    continue to lag.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，最大的赢家是新兴市场经济的上升中产阶级（即第三世界）和1%，他们策划了全球化和劳动力套利革命，而那些仍生活在生存经济中的人们继续落后。
- en: The "unexpected consequence" was that the middle class in the developed markets
    has paid the price for the creation of the rising prosperity in emerging economies.
    This chart from FRED shows that US median household incomes have languished since
    2000 (blue line) while the Gini coefficient (red line), which is a measure of
    social inequality, has steadily risen.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “意想不到的后果”是，发达市场的中产阶级为新兴经济体的繁荣增长付出了代价。来自FRED的这张图表显示，自2000年以来，美国中等家庭收入一直停滞不前（蓝线），而衡量社会不平等程度的基尼系数（红线）则持续上升。
- en: Indeed, the use of food stamps has skyrocketed in the US (as per Nicholas Colas
    of ConvergEx Group via
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，食品券的使用在美国急剧上升（根据ConvergEx集团的Nicholas Colas的说法）。
