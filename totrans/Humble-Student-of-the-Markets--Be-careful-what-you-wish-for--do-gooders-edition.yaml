  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/most-important-charts-in-the-world-q4-2013-10?op=1)'
- en: '):'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Indeed, income stagnation has gotten so bad that the
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，收入停滞已经变得如此严重，
- en: '[LA Times](http://www.latimes.com/business/money/la-fi-mo-mcdonalds-worker-20131023,0,4084029.story#axzz2ixLy6kn0)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[洛杉矶时报](http://www.latimes.com/business/money/la-fi-mo-mcdonalds-worker-20131023,0,4084029.story#axzz2ixLy6kn0)'
- en: 'reported that McDonald''s counseled financially troubled workers to seek out
    public assistance:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，麦当劳建议财务困难的员工寻求公共援助：
- en: Nancy Salgado has worked at McDonald’s for 10 years and struggles to support
    her children with a wage that keeps her under the poverty line.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Nancy Salgado在麦当劳工作了10年，用使她处于贫困线以下的工资艰难地养活她的孩子。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So she called the fast-food behemoth’s employee hotline, known as McResources,
    in hopes of finding help making ends meet.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，她拨打了快餐业巨头的员工热线，即McResources，希望能找到帮助她收支相抵的方法。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But instead of getting any company assistance, the McDonald’s operator suggested
    Salgado try food pantries, federal food stamps and Medicaid.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但麦当劳的接线员并没有提供公司援助，而是建议Salgado尝试食品库、联邦食品券和医疗补助。
- en: 'In effect, in trying to help the less fortunate, the middle class in developed
    countries saw their own fortunes stagnate.Year ago, I remember seeing a book for
    those who wanted to save the world which asked amusing but provocative questions
    like:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在试图帮助不那么幸运的人时，发达国家的中产阶级发现自己的财富停滞不前。多年前，我记得看到一本为那些想要拯救世界的人写的书，里面提出了有趣但富有挑衅性的问题，比如：
- en: '*Would you spend a year in traction to save the life of a whale?*'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你会为了拯救一只鲸鱼而花费一年的时间接受牵引治疗吗？*'
- en: Be careful what you wish for, you might just get it and pay the price in ways
    you didn't imagine.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当心你所期望的，因为你可能会得到它，并以你未曾想象的方式付出代价。
