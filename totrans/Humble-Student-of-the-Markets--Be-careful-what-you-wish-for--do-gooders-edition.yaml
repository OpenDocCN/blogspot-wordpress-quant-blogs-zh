- en: 'Humble Student of the Markets: Be careful what you wish for, do-gooders edition'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：好心人版，小心你许下的愿望
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/11/be-careful-what-you-wish-for-do-gooders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/11/be-careful-what-you-wish-for-do-gooders.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/11/be-careful-what-you-wish-for-do-gooders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/11/be-careful-what-you-wish-for-do-gooders.html#0001-01-01)
- en: As human beings, we all have a natural tendency towards some degree of empathy,
    which has led to the desire to help the less fortunate. This has translated to
    the involvement charities, church groups and NGOs like Médecins Sans Frontières
    in a whole host of worthy causes. But this kind of do-gooder syndrome is not immune
    to the law of unintended consequences.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为人类，我们都有一定程度的同理心，这导致了帮助不幸者的愿望。这已经转化为慈善机构、教会团体和像无国界医生这样的非政府组织参与各种有价值的事业。但这种做好事综合症并不能免受意想不到后果法则的影响。
- en: What has happened since all these decades of effort to work in the Third World
    and to lift up the lives of those people? In a word, globalization. John McDermott
