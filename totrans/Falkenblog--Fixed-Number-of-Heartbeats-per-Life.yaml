- en: 'Falkenblog: Fixed Number of Heartbeats per Life'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 生命中固定的心跳次数'
- en: 来源：[http://falkenblog.blogspot.com/2008/09/fixed-number-of-heartbeats-per-life.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/fixed-number-of-heartbeats-per-life.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/09/fixed-number-of-heartbeats-per-life.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/fixed-number-of-heartbeats-per-life.html#0001-01-01)
- en: '[Victor Niederhoffer](http://www.dailyspeculations.com/wordpress/?p=3111)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[维克托·尼德霍费](http://www.dailyspeculations.com/wordpress/?p=3111)'
- en: 'has a post on the fixed heartbeat theory of life: all organisms have approximately
    the same number of heartbeats per life. If we measure the heart rate of a mouse
    and multiply it by the lifespan, we get a number that is similar for most other
    mammals, whether horse, cow, cat, dog or guinea pig. This is related to the hypothesis
    that the total amount of oxygen ''processed'' is constant, and the oxidative stress
    from this causes the cells to break down. This is because ''free-radicals'' are
    produced in oxidation, and these molecules do damage to DNA and other essential
    cellular machinery.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有一篇关于生命的固定心跳理论的帖子：所有生物大约都有相同数量的心跳次数。如果我们测量老鼠的心率，然后将其乘以寿命，我们会得到一个类似的数字，对于大多数其他哺乳动物来说也是如此，不论是马、牛、猫、狗还是豚鼠。这与一个假设有关，即“处理”的总氧量是恒定的，而这导致细胞分解。原因在于氧化会产生“自由基”，这些分子会对DNA和其他重要的细胞机制造成损害。
- en: Evidence for this was also shown by exposing nematodes to warmer environments,
    or drosphilia to more food, both of which sped up their metabolism, and shortened
    their lives (and vice versa).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一证据也表明，将线虫置于较温暖的环境中，或是将果蝇喂食更多食物，都会加快它们的新陈代谢，缩短它们的寿命（反之亦然）。
- en: All kind of neat, but bats live for 20 years, despite having a basal metabolic
    rate like a mouse, which lives for about 3 years. Pigeons have the same BMR as
    rats, yet live 10 times longer. Then there are hummingbirds which have incredibly
    high heartbeats and metabolism, yet live 10 years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来很有趣，但蝙蝠能活20年，尽管其基础代谢率与老鼠相似，老鼠的寿命约为3年。鸽子的基础代谢率与大鼠相同，但寿命长10倍。还有蜂鸟具有极高的心跳次数和新陈代谢率，但能活10年。
- en: The key for long life is thus oxidative stress, but this is not merely a function
    of metabolism, but the efficiency of metabolism, and the amount of repair within
    the cell. Birds have very efficient mitochondria, relatively little leakage of
    oxidants like hydrogen peroxide in the process, compared to mammals. There are
    mutation repair genes, and enzymes that are very effective at getting rid of radicals
    (eg, Superoxide dimutase).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，长寿的关键是氧化应激，但这不仅仅是新陈代谢的功能，还包括新陈代谢的效率和细胞内修复的数量。鸟类拥有非常高效的线粒体，过程中泄漏的氧化剂如过氧化氢相对较少，与哺乳动物相比。存在着修复突变基因和非常有效清除自由基的酶（例如超氧化物歧化酶）。
- en: This gets to understanding how to improve, or change complex systems. A simple
    correlation between total metabolism and life, might suggest that one should focus
    on eating less, being leaner. All good in small doses, but too little energy is
    hardly an attractive payoff, as expending energy is part of a vibrant life. More
    practically, assuming one is in relatively lean shape, one should focus research
    on aiding our production of anti-oxidants and gene repair mechanisms (such as
    telomerase, which repairs the telomeres). See
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这带来了对如何改善或改变复杂系统的理解。新陈代谢总量与寿命之间的简单相关性，可能表明人们应该专注于少吃、保持体态纤瘦。小剂量都很好，但能量过少几乎不会产生吸引人的回报，因为消耗能量是充满活力的一部分。更切实地说，假设一个人体态相对纤瘦，研究就应该集中在帮助我们产生抗氧化剂和基因修复机制（如修复端粒酶，它修复端粒）上。详见
- en: '[Oxygen](http://www.nick-lane.net/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[氧气](http://www.nick-lane.net/)'
- en: ', by Nick Lane.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，作者尼克·兰。
- en: 'Most things are pieces of complex systems, and while simple correlation suggest
    more is better, this does not not actually work: education, health care, more
    information in mortgage contracts. Invariably, trying to increase theses without
    consideration of the whole won''t work, because the system has a delicate balance.
    Sometimes, the most effective part to exogenously alter is not the most obvious;
    it often promises, alas, modest improvement. But these are much more realistic.
    I think a more explicit description of one''s assets would be useful. It wouldn''t
    erase the problem, but I''m still dumbfounded by the amount of AAA rated paper
    on bank''s balance sheets, as this was clearly a sign of bad internal pricing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数事物都是复杂系统的一部分，尽管简单的相关性表明“更多就更好”，但实际上并非如此：教育、医疗保健、抵押贷款合同中的更多信息。徒劳地试图增加这些部分而不考虑整体是行不通的，因为系统有着微妙的平衡。有时，从外部改变最有效的部分并不是最明显的部分；
    往往只带来温和的改善。但这些改善更为现实。我认为更明确地描述个人资产将会很有用。这并不能解决问题，但我对银行资产负债表上满是AAA评级的债券数量感到惊讶，因为这显然是内部定价不良的迹象。
