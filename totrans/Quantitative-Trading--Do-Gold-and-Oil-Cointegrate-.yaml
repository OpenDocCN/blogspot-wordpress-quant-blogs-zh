- en: 'recently pointed out an interesting link between gold and oil also. The reasons
    why gold and oil may be cointegrated are very similar to that of bond yield and
    oil: as oil price rise a) the oil revenue is invested heavily in gold, therefore
    pushing up gold price; b) there is an upward pressure on inflation, which increases
    the appeal of gold as an inflation hedge.'
