- en: 'Magmasystems Blog: Tibco EMS and Financial Companies'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2005/09/tibco-ems-and-financial-companies.html#0001-01-01](http://magmasystems.blogspot.com/2005/09/tibco-ems-and-financial-companies.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The last project that I headed up used Tibco EMS as the messaing system. The
    major financial company that I did this project for has an enterprise license
    for EMS, and is deploying it throughout the entire organization.
  prefs: []
  type: TYPE_NORMAL
- en: Tibco has created .NET assemblies for EMS. Since Tibco EMS implements the Java
    Messaging Service (JMS) spec, we have have a slew of .NET developers who are going
    to be exposed to JMS. Windows programmers who have be confined to using MSMQ in
    the past are now going to have to deal with a slightly different paradigm.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before diving headfirst into JMS, it is best to get familiar with the Best
    Practices and AniPatterns associated with JMS. To help you along, here are some
    sites:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.precisejava.com/javaperf/j2ee/JMS.htm](http://www.precisejava.com/javaperf/j2ee/JMS.htm)'
  prefs: []
  type: TYPE_NORMAL
