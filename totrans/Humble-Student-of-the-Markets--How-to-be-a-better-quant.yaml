- en: 'Humble Student of the Markets: How to be a better quant'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：如何成为一名更好的量化分析师
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/how-to-be-better-quant.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/how-to-be-better-quant.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/how-to-be-better-quant.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/how-to-be-better-quant.html#0001-01-01)
- en: I have written extensively about what it takes to become a good quantitative
    analyst. It isn't just about knowing the right technique or writing a better algorithm,
    though that is part of the skill set needed. What's more important is situational
    awareness - awareness of the investment environment that we live in so that we
    can deploy the right model to take advantage of the environment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我详细地写过关于成为一名优秀的量化分析师需要什么。这不仅仅是关于掌握正确的技术或编写更好的算法，尽管这是所需技能的一部分。更重要的是情境意识——对所处的投资环境的意识，这样我们才能部署正确的模型利用这个环境。
- en: To illustrate my point, if you are in the New York area on April 16, 2012, I
    would strongly suggest attending  the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明我的观点，如果你在2012年4月16日身处纽约地区，我强烈建议你参加
- en: '[QWAFAFEW](http://qwafafew.org/index.php/events/page/a_convesation_with_samuel_eisenstadt_-_my_life_as_an_empiricist/new_york)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[QWAFAFEW](http://qwafafew.org/index.php/events/page/a_convesation_with_samuel_eisenstadt_-_my_life_as_an_empiricist/new_york)'
- en: 'evening with Sam Eisenstadt. Here are the details:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与Sam Eisenstadt共度的晚上。以下是详细信息：
- en: '***My Life as an Empiricist: a Conversation with Samuel Eisenstadt,***The stock
    market, its information, and the tools available to track and analyze it were
    far more limited during most of Sam''s 63-year tenure at Value Line than they
    are today. This conversation, in Q &A format, will explore the development of
    analytic tools, ranking systems, and indexes with a special focus on the Timeliness
    Ranking System. Other subjects will include capital market and market data observations
    over the years and interactions with luminaries such as Louis Rukeyser, Fischer
    Black, Rex Sinquefeld, Peter Bernstein, and more.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我的实证主义生活：与Samuel Eisenstadt的对话***在Value Line的63年任期中，Sam的股票市场、其信息和可用来追踪和分析的工具比今天要有限得多。这场以问答形式的对话将探讨分析工具、排名系统和指数的发展，特别关注时效性排名系统。其他主题将包括多年来资本市场和市场数据的观察以及与路易斯·鲁克瑟尔、菲舍尔·布莱克、雷克斯·辛克菲尔德、彼得·伯恩斯坦等名人的互动。'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The questions will be posed by Herb Blank - formerly of Value Line, Deutsche
    Bank Securities, and Rapid Ratings. If you have any questions, you wish Herb to
    pose to Sam, please e-mail them in advance to hblank@qwafafew.org. (Please note
    that questions about the management of Value Line and its operations are strictly
    off limits and will be considered Grounds for Immediate Departure.)
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题将由Herb Blank提出，他曾是Value Line、德意志银行证券和Rapid Ratings的成员。如果您有任何问题希望Herb向Sam提出，请提前通过hblank@qwafafew.org发送电子邮件。请注意，有关Value
    Line的管理及其运营的问题绝对是禁忌，将视为立即离场的理由。）
- en: 'Here is Eienstadt''s biography [emphasis added]:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '以下是Eienstadt的传记[强调添加]:'
- en: From 1946 through early 2010, Eisenstadt worked with just one firm - Value Line,
    publisher of the Value Line Investment Survey. Hired as a proofreader after serving
    in the European theater during World War II, Sam moved over to research in production
    in 1948, then became the firm's Director of Statistics, and eventually ascended
    to Research Chairman. There he played a major role in developing the Value Line
    Timeliness Ranking System - referred to by many as the industry's first practical
    quantitative model for stock selection - and took charge of its weekly production.
    In 1971, the late Fischer Black wrote in the Financial Analysts' Journal that
    the Timeliness Ranking System was the one provable anomaly to the Efficient Market
    Hypothesis that he had found to-date. Never satisfied with past accomplishments,
    Sam continued to work on improving the Timeliness Ranking System while also developing
    a Technical Ranking System along. Other developmental work included various asset
    allocation models and indexes. Personal highlights include a debate with Professor
    Rex Sinquefeld and appearances on Wall Street Week with Louis Ruykeyser. ***One
    common thread is that everything Sam developed was data-driven, preferring to
    let the data speak for themselves rather than super-impose pre-conceived theories
    upon them. Sam holds a bachelor's degree in Statistics from the City College of
    New York.***
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从1946年到2010年初，艾森斯塔特一直在一家公司工作——价值线公司，该公司出版《价值线投资调查》。在第二次世界大战期间在欧洲战区服役后，他被雇佣为校对员，于1948年转向研究生产，然后成为该公司的统计总监，最终升任研究主席。在那里，他发挥了重要作用，开发了价值线时效性排名系统——许多人将其视为业界第一个实用的股票选择定量模型——并负责其每周生产。1971年，已故的费舍尔·布莱克在《金融分析师杂志》中写道，时效性排名系统是他迄今为止找到的有效的市场假设中唯一可证实的异常。对过去的成就永不满足的萨姆继续改进时效性排名系统，同时还开发了一个技术排名系统。其他发展性工作包括各种资产配置模型和指数。个人亮点包括与教授雷克斯·辛克菲尔德的辩论以及与路易斯·鲁伊克斯瑟在《华尔街周》上的亮相。**一个共同的主题是，萨姆开发的一切都是数据驱动的，他更愿意让数据自己说话，而不是将自己的先入为主的理论强加于数据之上。萨姆拥有纽约市立学院统计学的学士学位。**
- en: Eisenstadt is a quantitative pioneers. He was a major force in the implementation
    of the Value Line Timeliness ranking system - which is used as proof by counterexample
    that the strong form of EMH does not hold. Yet the title of the talk is "My life
    as an empiricist", an illustration that it takes more than just an advanced degree
    in the hard sciences to be a quant.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 艾森斯塔特是一位定量领域的先驱。他是实施价值线时效性排名系统的主要推动力，这一系统被用作反例证明市场效率假说的强形式并不成立。然而，讲座的标题是"作为一个经验主义者的生活"，这表明仅仅在硬科学领域拥有高级学位是不够的，要想成为一位量化分析师，还需要更多。
- en: '**If you only have a hammer, then every problem looks like a nail**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你只有一把锤子，那么每个问题看起来都像一颗钉子**'
- en: The real value of a quantitative technique is in its application, but when do
    you know to apply it? For most quants, who just know about techniques but lack
    in-depth market experience, the issue becomes one of the carpenter armed with
    a hammer. Every problem looks like a nail.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 量化技术的真正价值在于其应用，但你知道何时应用它吗？对于大多数只是了解技术但缺乏深入市场经验的量化分析师来说，问题变成了一个手持锤子的木匠。每个问题看起来都像一颗钉子。
- en: Consider, for example, the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑一下
- en: '[€conomia](http://www.ecb.int/ecb/educational/economia/html/index.en.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**€conomia**'
- en: game that the Trichet ECB unveiled in late 2010 to explain its approach to monetary
    policy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏，这是2010年底特里谢欧洲央行推出的，用以解释其货币政策的做法。
- en: '[Matthew Yglesias](http://thinkprogress.org/yglesias/2011/11/18/372102/economia-the-game-of-terrible-monetary-policy-lessons/?mobile=nc)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**马修·伊格莱西亚斯**（Matthew Yglesias）'
- en: 'explained it this way [emphasis added]:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他用这种方式解释了这一点：[强调添加]：
- en: The game embeds a number of assumptions I would disagree with, but that seem
    telling. Short-term interest rates are your only policy tool. And their view of
    the transmission mechanism seems to be that inflation in QN is jointly determined
    by the change in inflation rate between QN-1 and QN-2 and the level of real output
    growth in QN-1\. But a change in interest rates affects output immediately. So
    ***if the inflation rate is rising, whether because of demand-side or supply-side
    factors, the only way to prevent it from spiraling out of control is to raise
    rates enough to reduce real output. If inflation is plugging along at your target
    level, then bad weather causes crop failures and food prices go up and output
    goes down, you need to raise interest rates.*** If you don’t raise rates, then
    what happens is that inflation momentum pushes inflation up further in the next
    quarter and then the hit to output fades away which further increases inflation.
    Then since there’s even more inflation built into the system, you need to undertake
    a bigger rate hike down the road to drive output growth down enough to get inflation
    under control.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个游戏嵌入了好几个我不同意的假设，但这些假设却很有说服力。短期利率是你唯一的政策工具。他们对于传导机制的看法似乎是，QN的通胀由QN-1和QN-2之间通胀率的变化和QN-1的实际产出增长水平共同决定。但利率的变化会立即影响产出。所以**如果通胀率上升，无论是由于需求侧还是供给侧因素，防止其失控的唯一方法是提高利率以减少实际产出。如果通胀在你的目标水平附近徘徊，那么恶劣天气导致农作物失败，食品价格上涨，产出下降，你需要提高利率。**如果你不提高利率，那么发生的情况是通胀动力推动下一季度通胀进一步上升，然后对产出的冲击逐渐消失，这进一步推高通胀。然后由于系统中更有更多的通胀，你需要在未来进行更大的利率提高，以将产出增长降低到足以控制通胀的程度。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Long story short, the only responsible thing to do is to prophylactically raise
    rates in the face of adverse supply shocks. It shouldn’t stun us that this is
    what the game says, since it’s how the ECB behaves in practice. But the consequences
    have been disastrous in practice and I’m not sure what theoretical support they
    think they have for this view of how the world works.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 长话短说，唯一负责任的做法是在逆向供应冲击面前预防性地提高利率。不应该让我们惊讶的是，游戏就是这么说的，因为这是欧洲央行实际的做法。但实际后果灾难性的，我不确定他们认为他们有什么理论支持这种世界观。
- en: I have no doubt that the ECB is full of economists with advanced degrees who
    are much smarter than I am. But do then have real-life experience?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我毫不怀疑欧洲央行充满了获得高级学位的、比我聪明得多的经济学家。但他们有实际生活经验吗？
- en: 'If your only tool is interest rates, then every inflation shock looks like
    a nail. The Trichet ECB seemed to view the world through this lens. Here''s Yglesias''
    view of the game as reflective of the Trichet ECB''s attitude:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的唯一工具是利率，那么每个通胀冲击看起来都像一颗钉子。特里谢欧洲央行似乎就是通过这种镜头看待世界的。以下是yglesias对游戏反映特里谢欧洲央行态度的看法：
- en: That’s the ECB’s view of the world. Output doesn’t matter. Unemployment doesn’t
    matter. Having inflation close to 2 percent matters a little. But it matters more
    to be below 2% than to be close to the target. If forced to choose between full
    employment and 4.16% inflation and a years-long deflationary recession, choose
    the recession.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那是欧洲央行的世界观。产出无关紧要。失业无关紧要。通货膨胀接近2%稍微有点儿重要。但重要的是低于2%，而不是接近目标。如果被迫在充分就业和4.16%的通胀与多年的通缩性衰退之间作出选择，选择衰退。
- en: On the other hand, Mario Draghi has been more pragmatic, though his approach
    is fraught with risks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，马里奥·德拉吉一直更加务实，尽管他的方法充满风险。
- en: '**Experience + Technique = Creativity and Good Analysis**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**经验 + 技巧 = 创造性与良分析**'
- en: Canada's Globe and Mail recently featured an article that addresses this issue
    entitled
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '加拿大《环球邮报》最近发表了一篇题为这篇文章探讨了这个问题：[强调 added]:'
- en: '[How can universities teach students to think creatively?](http://www.theglobeandmail.com/report-on-business/economy/growth/how-can-universities-teach-students-to-think-creatively/article2383182/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[大学如何教学生创造性思维？](http://www.theglobeandmail.com/report-on-business/economy/growth/how-can-universities-teach-students-to-think-creatively/article2383182/)'
- en: 'The key is experienced based learning and figuring out how to apply what you
    learned to a problem [emphasis added]:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于基于经验的学习，以及如何将你所学应用于问题：
- en: How can universities – key players in the process – teach students to think
    critically and creatively? Arvind Gupta thinks he has the answer.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大学如何培养学生的批判性和创造性思维？Arvind Gupta认为他已经找到了答案。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dr. Gupta is a computer science professor at the University of British Columbia
    and chief executive and scientific director of Mitacs, a national government-funded
    research organization that runs an internship program for Canadian graduate and
    postdoctoral students. The program brings together companies with students who
    help the organizations solve their research challenges. Dr. Gupta also sat on
    the federally-appointed Jenkins task force that recently completed a review of
    federal spending on research and development programs headed by Open Text Corp.
    chairman Tom Jenkins.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Gupta博士是英属哥伦比亚大学的计算机科学教授，也是Mitacs的首席执行官和科学总监，Mitacs是一个国家级政府资助的研究组织，为加拿大研究生和博士后学生提供一个实习项目。该计划将公司与学生聚集在一起，学生帮助组织解决其研究挑战。Gupta博士还担任了最近完成的一项联邦任务组的成员，该任务组由Open
    Text公司董事长Tom Jenkins领导，负责审查联邦研发计划的支出。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dr. Gupta spoke to The Globe and Mail about how universities strive to foster
    creativity in their students, how Mitacs plays a key role in the process.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Gupta博士就大学如何努力培养学生的创造力，Mitacs在这个过程中扮演的关键角色等问题接受了《环球邮报》的采访。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Q. Do universities stifle creativity in students, or the opposite?
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问：大学是否扼杀了学生的创造力，还是相反？
- en: A. I think there's lots of challenges in an education system that's got to be
    very broad based and has to both train young people for existing jobs and for
    future jobs. We're trying to train people to be creative because they have to
    be very flexible in the kinds of jobs they might take on. We need to think about
    what the economy of the future will look like and what kinds of skills are easily
    transferable and there, at least I like to believe, we try very hard at universities
    to think about those kinds of issues.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问：我认为教育系统中有很多挑战，这个系统必须非常广泛，既要为年轻人现有的工作培训，也要为未来的工作培训。我们试图培养有创造力的人，因为他们必须对可能承担的各种工作非常灵活。我们需要考虑未来经济会是什么样子，哪些技能容易转移，至少我相信，我们在大学里为这些问题付出了很多努力。
- en: Q. How can universities foster creativity and innovative thinking?
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问：大学如何培养创造力和创新思维？
- en: A. ***I'm a big believer in experiential learning. I think that in our university
    system we should engage society much more in the training of young people***.
    I like co-op programs. I think they help give focus to more theoretical knowledge.
    At Mitacs we run programs where we get graduate students to go into society and
    look for emerging research challenges. We get young people talking to companies
    about what kinds of challenges these companies are seeing.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问：我是一个很大的经验式学习的信仰者。我认为在我们的大学系统中，我们应该更多地让社会参与年轻人的培训。我喜欢合作教育项目。我认为它们有助于给理论知识带来焦点。在Mitacs，我们运行的项目中，我们让研究生走进社会，寻找新兴的研究挑战。我们让年轻人与公司谈论这些公司正在面临哪些挑战。
- en: Q. Can you tell me a bit about how Mitacs does that?
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问：你能告诉我Mitacs是如何做到这一点的吗？
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. ***For the more junior graduate students, Mitacs has staff that talk to companies
    about their challenges and then we bring a student and professor in to articulate
    clearly what the problem is. Then the student spends part of the time at the company.
    Seeing the problem for yourself is very different from having someone explain
    it to you. So we get the student to go to the company site, understand the problem
    first-hand, and then spend time tapping all the creative minds at the university
    on all the different possible ways to solve it. To me that's really the best way
    to stimulate creativity.***
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 答：对于更低年级的研究生，Mitacs有工作人员与公司谈论他们的挑战，然后我们带来一位学生和教授，清楚地阐述问题是什么。然后学生花一部分时间在该公司。亲眼看到问题与有人向你解释问题是完全不同的。所以我们将学生带到公司现场，亲身体会问题，然后花时间激发大学中所有不同可能的解决问题方式的创造性思维。对我来说，这是真正激发创造力的最佳方式。
- en: In other words, university training isn't just about talking someone to be book
    smart. It's also about teaching someone to be street smart.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，大学培训不仅仅是让某人变得书本聪明。它还在于教会某人如何变得街头聪明。
- en: When you are only book smart, you get the Trichet ECB. When you are both, you
    get innovation and creativity. That's what happened with Sam Eisenstadt.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当你只有书本知识时，你会得到Trichet的欧洲央行。当你两者兼具时，你会得到创新和创造力。这就是发生在Sam Eisenstadt身上的事。
