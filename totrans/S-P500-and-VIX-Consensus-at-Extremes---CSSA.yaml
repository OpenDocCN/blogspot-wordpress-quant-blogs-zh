- en: As you can clearly see, consensus indeed helps to confirm temporary market bottoms
    (at least for a 1-day hold). Combining both screens produced higher next day returns,
    higher winning percentages and lower risk of an adverse loss. However, while not
    shown, this “consensus” method does not help add any value outside of the extremes.
    Apparently, bottoms require BOTH a major spike in the fear gauge and a major loss
    for the S&P500 which in hindsight makes sense.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您清晰看到的，共识确实有助于确认临时的市场底部（至少对于持仓1天来说）。结合这两个屏幕产生了更高的次日回报，更高的胜率和更低的负面损失风险。然而，虽然未展示，这种“共识”方法在极端情况之外并没有增加任何价值。显然，底部需要同时出现恐慌指数的大幅飙升和标普500的大幅下跌，从后视镜来看这是有道理的。
