  prefs: []
  type: TYPE_NORMAL
  zh: 作者：大卫·纳尼吉安。 这是1990年至2012年美国共同基金贝塔五分位的平均回报（图2--我添加了红色以更好地看到他的观点：
- en: As the author points out, there's an arbitrage here in Sharpe space, because
    you can generate the same beta and/or volatility by levering up a low beta mutual
    fund, and then generate another 2.5% return here. But, the best way to play this
    is less indirect via low volatility funds, because most players in that space
    have generated an even larger arbitrage opportunity in risk-return space. The
    key is beta is clearly not priced within equity markets, but it should be, so
    in the meantime anyone who doesn't have a really good reason to believe they have
    alpha should invest in a low volatility fund
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如作者所指出的，这里在夏普空间存在套利机会，因为你可以通过杠杆化低贝塔的共同基金产生相同的贝塔和/或波动性，然后在这里产生另外2.5%的回报。但是，最好的方法是通过低波动性基金来间接进行，因为该领域的大多数参与者已经在风险回报空间中创造了更大的套利机会。关键在于贝塔在股票市场中明显没有定价，但应该定价，因此与此同时，任何没有充分理由相信自己有阿尔法的人都应该投资于低波动性基金。
