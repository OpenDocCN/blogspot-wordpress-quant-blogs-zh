- en: If you remember your Corporate Finance, returns should rise (on average) with
    beta, because otherwise you can form a levered position generating a greater return
    without more risk.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你记得你的企业金融知识，回报率应该（平均而言）随着贝塔而上升，因为否则你可以形成一个杠杆头寸，产生更高的回报而不增加更多风险。
