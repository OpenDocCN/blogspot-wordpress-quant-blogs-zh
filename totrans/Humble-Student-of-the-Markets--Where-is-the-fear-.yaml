- en: 'Humble Student of the Markets: Where is the fear?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：恐慌在哪里？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/where-is-fear.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/where-is-fear.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/where-is-fear.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/where-is-fear.html#0001-01-01)
- en: The S&P 500 has been on a downward trajectory since mid-May and the index is
    now probing the lows reached in March. However, sentiment readings are much too
    sanguine indicating that further lows are ahead for US equities in the near term.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500自5月中旬以来一直处于下行轨迹，现在该指数正在试探3月触及的低点。然而，情绪读数过于乐观，表明美国股市的进一步低点将在短期内出现。
- en: First of all, while
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，尽管
- en: '[AAII sentiment](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[AAII情绪](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
- en: is bearish, it is not at the bearish extremes seen last March.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是悲观的，但它并没有达到去年3月看到的悲观的极端水平。
- en: Large speculators’ net positioning in the NASDAQ 100 futures and options has
    been a good contrarian indicator. As the chart below shows, the latest
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克100期货和大额投机者的净头寸一直是一个很好的逆向指标。如下图所示，最新的
- en: '[CFTC Commitment of Traders data](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[CFTC交易者承诺数据](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
- en: shows that not only have NASDAQ 100 large speculators not thrown in the towel
    on this market, they are buying this dip.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，纳斯达克100的大额投机者不仅没有在这个市场上放弃，他们还在买入这个跌幅。
- en: '****Large Speculator net position in NASDAQ 100 future & options**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '****纳斯达克100期货和大额投机者净头寸**'
