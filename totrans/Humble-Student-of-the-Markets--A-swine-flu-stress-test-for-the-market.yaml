- en: '**The acid test**'
  prefs: []
  type: TYPE_NORMAL
- en: As I write this fair value on S&P 500 futures is down just under 2% as
  prefs: []
  type: TYPE_NORMAL
- en: '[news](http://www.bloomberg.com/apps/news?pid=20601087&sid=avEHg48g1qUg&refer=worldwide)'
  prefs: []
  type: TYPE_NORMAL
- en: broke that the World Health Organization declared an outbreak of a previously
    unknown swine flu virus "a public health emergency of international concern."
    WHO Director-General Margaret Chan indicated the outbreak has “pandemic potential.”
    (For possible market effects of this illness, here are some sample
  prefs: []
  type: TYPE_NORMAL
- en: '[bullish](http://247wallst.com/2009/04/26/anatomy-of-economic-rumors-swine-flu-unlikely-to-have-impact-on-economy/)'
