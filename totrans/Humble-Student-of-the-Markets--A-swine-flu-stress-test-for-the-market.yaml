  prefs: []
  type: TYPE_NORMAL
- en: views).
  prefs: []
  type: TYPE_NORMAL
- en: This equity rally has been characterized by leadership by Financials and low-quality,
    beaten up stocks, or a manifestation of the
  prefs: []
  type: TYPE_NORMAL
- en: '[Phoenix effect](http://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html)'
  prefs: []
