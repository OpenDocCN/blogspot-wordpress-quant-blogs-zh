- en: 'Humble Student of the Markets: Beware of the AI hangover'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：当心人工智能宿醉
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/05/beware-of-ai-hangover.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/05/beware-of-ai-hangover.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/05/beware-of-ai-hangover.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/05/beware-of-ai-hangover.html#0001-01-01)
- en: Artificial Intelligence (AI) related stocks have been on an absolute tear. The
    Magnificent Seven, which is one proxy for AI plays, has beaten the S&P 500 for
    six consecutive quarters. But the degree of outperformance is decelerating. This
    looks like the early stages of an AI hangover.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与人工智能（AI）相关的股票一直表现惊人。作为AI投资的一种代表，“七巨头”已经连续六个季度跑赢标普500。但是，这种超越的幅度正在减缓。这看起来像是人工智能宿醉的早期阶段。
- en: I believe AI stocks are overhyped short term but underhyped long term. Here’s
    why.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为人工智能股票短期内被过度炒作，但长期来看却被低估。以下是我这么认为的原因。
