- en: '**Prepare for Central Bank Armageddon?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备迎接央行末日？**'
- en: In the last two weeks, we have seen a parade of Fed speakers reinforcing the
    view that three rate hikes would be the appropriate policy for 2017\. At the same
    time, I am reminded of this chart indicating that Fed tightening cycles often
    don't end well because of policy overshoot.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的两周中，我们看到了一系列联邦储备委员会发言人强调2017年应该采取三次加息的政策观点。与此同时，我想起了这张图表，表明由于政策过度，联邦加息周期通常不会有好的结果。
- en: In addition, global inflation surprise indices are spiking, which suggests that
    a re-synchronization of monetary policy is on the horizon. World central banks
    are poised to raise interest rates.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，全球通胀意外指数飙升，这表明货币政策重新同步即将到来。世界各国央行正准备加息。
- en: Is it time to start preparing for Monetary Armageddon? Will central banks overshoot
    crash the global economy?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 是不是该开始准备货币末日了？中央银行会不会过度紧缩导致全球经济崩溃？
