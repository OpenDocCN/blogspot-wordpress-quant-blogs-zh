- en: 'VIX and More: A Year of the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: A Year of the VIX'
- en: 来源：[http://vixandmore.blogspot.com/2007/12/year-of-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/year-of-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/year-of-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/year-of-vix.html#0001-01-01)
- en: It was one year ago today that I decided to [download the VIX historical data](http://www.cboe.com/micro/vix/historical.aspx)
    from the CBOE, dump it into Excel, do some quick and dirty analysis, then make
    some sort of determination about whether I should expend any additional time and
    energy studying market volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天正好是一年前，我决定[从CBOE下载VIX历史数据](http://www.cboe.com/micro/vix/historical.aspx)，将其倒入Excel，进行一些快速而粗糙的分析，然后对我的市场波动性研究投入更多时间和精力做出某种决定。
- en: 'One year later I am pleased to have taken that initial step, made a decision
    to expand the scope of my research, and little by little begun to incorporate
    some new ideas into my trading.  Along the way, of course, a blog was born to
    collect and archive my semi-random thought tangents.  After the first of the year,
    I will sit down at the keyboard and see what I can do in terms of distilling some
    of my thinking that is appropriate for publication and putting it here in blog-sized
    pieces, perhaps even in a more orderly fashion than the blog has evolved.  Maybe
    I’ll begin with something like “VIX 101:  An Introduction” or “A Dozen Things
    Everyone Should Know About the VIX” and go from there.  Comments and suggestions,
    as always, are welcome.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一年后的今天，我很高兴自己迈出了那第一步，决定扩大我的研究范围，并逐步开始将一些新想法融入我的交易中。在这个过程中，当然，我开始写博客来收集和归档我那些半随机的思维
    tangents。新年伊始，我将坐在键盘前，看看我能在这里以博客的形式发表一些适合发表的思考，也许还会比博客的发展更加有序。也许我会从类似“VIX 101：入门”或“关于VIX，每个人都应该知道的一打事情”的内容开始，然后继续。一如既往，欢迎评论和建议。
- en: In the meantime, I thought it might be interesting to assemble in one graphic
    the three charts iVolatility has for the VIX.  These are the one year charts of
    the VIX price, the implied and historical volatility of VIX options ([meta volatility](http://vixandmore.blogspot.com/search/label/meta%20volatility)),
    as well as the VIX options volume.  I find it interesting to observe, among other
    things, the relationship between the VIX, VIX IV and VIX options volume.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我想把iVolatility为VIX准备的三张图表集中在一个图表中可能会很有趣。这些是一年期的VIX价格、VIX期权的隐含波动性和历史波动性（[元波动性](http://vixandmore.blogspot.com/search/label/meta%20volatility)），以及VIX期权的成交量。我发现观察VIX、VIX
    IV和VIX期权成交量之间的关系很有趣， among other things。
