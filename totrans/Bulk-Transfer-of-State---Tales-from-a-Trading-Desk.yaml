- en: Ben over at [RBS](http://www.benstopford.com/2014/05/01/enterprise-messaging-is-the-approach-flawed/)
    offers a view on Enterprise Messaging, ETL’s and the buck transfer of state use
    case.  Taking another of Ben’s [articles](http://www.benstopford.com/2013/11/22/database-y/),
    MongoDB has replication as part of the [stack](http://docs.mongodb.org/manual/replication/),
    with read and write [semantics](http://docs.mongodb.org/manual/applications/replication/)
    thus offering event consistency.
