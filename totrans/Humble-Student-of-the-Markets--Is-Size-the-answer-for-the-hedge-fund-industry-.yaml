- en: 'Humble Student of the Markets: Is Size the answer for the hedge fund industry?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：对冲基金行业的规模是答案吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/07/is-size-answer-for-hedge-fund-industry.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/07/is-size-answer-for-hedge-fund-industry.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/07/is-size-answer-for-hedge-fund-industry.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/07/is-size-answer-for-hedge-fund-industry.html#0001-01-01)
- en: I received a number of responses from my post
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了我帖子中的许多回复
- en: '[hedge fund shakeout continues](http://humblestudentofthemarkets.blogspot.com/2008/06/it-all-seemed-so-easy.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲基金洗牌仍在继续](http://humblestudentofthemarkets.blogspot.com/2008/06/it-all-seemed-so-easy.html)'
- en: that suggests that the current trend of size and consolidation seems to be the
    answer for the hedge fund industry. Indeed, the WSJ (subscription required)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明，当前的规模和整合趋势似乎是对冲基金行业的答案。事实上，WSJ（需要订阅）
- en: '[reported](http://online.wsj.com/article/SB121364877315978651.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[报道](http://online.wsj.com/article/SB121364877315978651.html)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: 'By the end of last year, 87% of all the money in the business was handled by
    funds managing $1 billion or more, and 60% was held by managers sitting on $5
    billion or more. The dominance by the largest funds has been accelerating: In
    the past two months alone, the world’s largest public hedge-fund company, Man
    Group PLC, increased assets by $4 billion, to $78.5 billion.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到去年年底，87%的资金都是由管理着10亿美元或以上资金的基金处理的，60%的资金都是由那些管理着50亿美元或以上资金的经理控制的。最大基金的主导地位一直在加速：仅在过去两个月里，世界上最大的公共对冲基金公司Man
    Group PLC，其资产就增加了40亿美元，达到785亿美元。
- en: '**Size is not a panacea**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 规模并非万能（**Size is not a panacea**）
- en: There are a number of problems with this approach by hedge fund investors. Firstly,
    while larger funds may be better positioned to weather downturns, a look at the
    hedge fund
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对冲基金投资方法存在许多问题。首先，尽管大型基金可能更有利于度过低迷时期，但看看对冲基金
- en: '[implode-o-meter](http://hf-implode.com/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[爆破计数器](http://hf-implode.com/)'
- en: shows large funds are not immune to blow ups.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 显示大型基金对崩溃并不免疫。
- en: In addition, as hedge funds gain in size, their capacity constraints will begin
    to kick in and the opportunity for alpha can diminish.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着对冲基金规模的增加，它们的产能限制将开始发挥作用，alpha的机会可能会减少。
- en: '**Fix the business model**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**修复商业模式**'
- en: The hedge fund industry doesn’t offer a good value proposition. Fees are too
    high and returns are getting commoditized. I wrote in the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金行业没有提供良好的价值主张。费用过高，回报正在商品化。我曾在
- en: '[past](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[过去](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
- en: that Bridgewater Associates reported that many hedge fund strategies could be
    replicated by simple passive strategies. For example, emerging market hedge funds
    could be replicated using a 50% weight in emerging market bonds and 50% emerging
    market equities – all without the high costs. Already, there is a mutual fund
    starting up to replicate hedge fund returns using ETFs (see announcement
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 布里奇沃特 Associates 报告称，许多对冲基金策略都可以通过简单的被动策略来复制。例如，新兴市场对冲基金可以通过新兴市场债券和新兴市场股票的50%权重来复制——所有这些都不需要高昂的成本。目前已经有一个共同基金开始使用ETFs复制对冲基金回报（参见公告
- en: '[here](http://www.indexuniverse.com/sections/breaking-news/10/4288-first-index-based-hedge-fund.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://www.indexuniverse.com/sections/breaking-news/10/4288-first-index-based-hedge-fund.html)'
- en: ).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Warren Buffett
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特
- en: '[reported](http://money.cnn.com/2008/06/04/news/newsmakers/buffett_bet.fortune/index.htm)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[报道](http://money.cnn.com/2008/06/04/news/newsmakers/buffett_bet.fortune/index.htm)'
- en: made a bet that the S&P 500 would beat any hedge fund of funds picked by the
    other bettor over a 10 year period. He believes that the high fee structure embedded
    in hedge funds would overcome any alpha generated.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他与另一位投注者打赌，认为标普500指数会在10年内超过对方挑选的任何对冲基金组合。他认为，对冲基金中嵌入的高费用结构将克服任何产生的alpha。
- en: Hedge funds used to be highly differentiated investment vehicles. Returns were
    good and un-correlated to other asset classes. You didn’t mind paying 2% and 20%
    or more for the likes of Soros or Tiger. Today, the returns are being commoditized.
    Size, which confers the benefit of economies of scale, is not an answer. The industry
    needs to fix its business model and value proposition.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金曾经是高度差异化的投资工具。它们的收益良好，并且与其他资产类别不相关。对于像索罗斯或老虎基金这样的投资，你不会介意支付2%和20%或更高的费用。如今，这些收益正在被商品化。规模经济带来的好处并不是答案。这个行业需要修复其商业模式和价值主张。
