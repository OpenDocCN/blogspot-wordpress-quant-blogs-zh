- en: 'Humble Student of the Markets: Watch smart funds on their long bond position'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/09/watch-smart-funds-on-their-long-bond.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/09/watch-smart-funds-on-their-long-bond.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Further to my
  prefs: []
  type: TYPE_NORMAL
- en: '[last post](http://humblestudentofthemarkets.blogspot.com/2008/09/smart-funds-still-early-in-inflation.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'which shows that smart funds are long the commodity trade (inflation) and long
    the US long bond trade (dis-inflation), a further word of explanation seems to
    be in order. I believe that the key macro view underpinning this position is:'
  prefs: []
  type: TYPE_NORMAL
- en: The secular trend is for more inflation and official inflation rate is understated
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The cyclical trend is for inflation to fall, setting up for a rally in the bond
    market
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Official inflation rate understated**'
  prefs: []
  type: TYPE_NORMAL
- en: The Fed focuses on core inflation and that statistic has been consistently lower
    than the other measures of inflation. The chart below shows the progression of
    headline CPI, core CPI, or CPI ex-food and energy, and PPI.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/4a3fb425a5e7597030f772e0805ee592.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQIlWxAwyEXIHOQFAzavOvDcYPgkB3f3pDzcr9zDME7xiOLev5Mw6tz5NwJX4YcXU8cQMmBBxJHXFXQA9KwG4GAgf-ve-Hp0rIiZOzRCUdVxSzoXc-nuRvt1sOKjaeRwaUQ_uJkvpPgEwV/s1600-h/CPI+and+PPI.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: As the chart shows, core CPI is consistently lower than the other measures of
    inflation. PPI, or one, is more sensitive to commodity prices, which has been
    rising. Moreover, PPI has none of the hedonic and other adjustments that the CPI
    has from the recomendations of the
  prefs: []
  type: TYPE_NORMAL
- en: '[Boskin Commission](http://www.ssa.gov/history/reports/boskinrpt.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Others have also
  prefs: []
  type: TYPE_NORMAL
- en: '[commented](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=a2SUCQ3Bslk0)'
  prefs: []
  type: TYPE_NORMAL
- en: that even the headline CPI has problems and doesn’t reflect true changes in
    the cost of living.
  prefs: []
  type: TYPE_NORMAL
- en: Even if you were to focus on one of Greenspan’s favorite indicators of inflation,
    PCE, the Dallas Fed’s measure of
  prefs: []
  type: TYPE_NORMAL
- en: '[trimmed mean PCE](http://www.dallasfed.org/data/pce/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: seems to be consistently higher than core PCE.
  prefs: []
  type: TYPE_NORMAL
- en: '**Inflationary pressures cyclically easing**'
  prefs: []
  type: TYPE_NORMAL
- en: Recently, there have been abundant signs that the economy is weakening. The
    latest
  prefs: []
  type: TYPE_NORMAL
- en: '[Beige Book report](http://www.reuters.com/article/ousiv/idUSN0326885520080903)'
  prefs: []
  type: TYPE_NORMAL
- en: indicates sluggish growth.
  prefs: []
  type: TYPE_NORMAL
- en: '[Reconstituted M3 growth](http://www.nowandfutures.com/key_stats.html)'
  prefs: []
  type: TYPE_NORMAL
- en: is falling off a cliff. Various Fed officials have been
  prefs: []
  type: TYPE_NORMAL
- en: '[signaling](http://www.reuters.com/article/ousiv/idUSN0326885520080904)'
  prefs: []
  type: TYPE_NORMAL
- en: that inflationary pressures are easing and therefore the pressure to hike interest
    rates are lessening. In response to these signals the bond market has
  prefs: []
  type: TYPE_NORMAL
- en: '[responded](http://www.marketwatch.com/news/story/bond-market-shows-inflation-expectations/story.aspx?guid=%7B151FDC2C%2D90D5%2D4840%2DA557%2DD9B3ADD2F7A1%7D)'
  prefs: []
  type: TYPE_NORMAL
- en: and the spread between TIPS and the 10-year Treasury are in retreat.
  prefs: []
  type: TYPE_NORMAL
- en: '**What does an investor do?**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Mutual funds tend to have longer term time horizons than the average swing
    trader. Smart funds have been saying: “We are not fooled by the official inflation
    rate and our long term view is for inflation to stay high. In the short term,
    however, the weak economy is going result in a bond market rally.”'
  prefs: []
  type: TYPE_NORMAL
- en: One of the keys to spotting a bottom to the US equity market will be to watch
    for smart funds to switch their stance on the long bond.
  prefs: []
  type: TYPE_NORMAL
