- en: 'Humble Student of the Markets: The Yellow Peril grows up'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/yellow-peril-grows-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/yellow-peril-grows-up.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now that
  prefs: []
  type: TYPE_NORMAL
- en: '[China has overtaken Japan as the second largest economy](http://www.nytimes.com/2010/08/16/business/global/16yuan.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', I post the following poem, which was published in the'
  prefs: []
  type: TYPE_NORMAL
- en: '[Washington Post](http://www.washingtonpost.com/wp-dyn/content/article/2008/05/16/AR2008051603460.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'in 2008, without comment:'
  prefs: []
  type: TYPE_NORMAL
- en: When we were the Sick Man of Asia,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We were called the Yellow Peril.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we are billed as the next Superpower, we are called The Threat.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we closed our doors, you launched the Opium War to open our markets.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we embraced free trade, you blamed us for stealing your jobs.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we were falling apart, you marched in your troops and demanded your fair
    share.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we tried to put the broken pieces back together again, Free Tibet, you
    screamed. It was an Invasion!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we tried communism, you hated us for being communist.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we embraced capitalism, you hated us for being capitalist.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we had a billion people, you said we were destroying the planet.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we tried limiting our numbers, you said we abused human rights.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we were poor, you thought we were dogs.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we lend you cash, you blame us for your national debts.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we build our industries, you call us polluters.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we sell you goods, you blame us for global warming.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we buy oil, you call it exploitation and genocide.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you go to war for oil, you call it liberation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we were lost in chaos, you demanded the rule of law.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we uphold law and order against violence, you call it a violation of human
    rights.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we were silent, you said you wanted us to have free speech.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we are silent no more, you say we are brainwashed xenophobes.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why do you hate us so much? we asked.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No, you answered, we don't hate you.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We don't hate you either,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But do you understand us?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of course we do, you said,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We have AFP, CNN and BBC. . . .
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What do you really want from us?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Think hard first, then answer . . .
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Because you only get so many chances.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Enough is Enough, Enough Hypocrisy for This One World.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We want One World, One Dream, and Peace on Earth.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This Big Blue Earth is Big Enough for all of Us.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
