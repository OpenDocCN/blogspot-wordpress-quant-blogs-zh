- en: My claim is that the equity risk premium most people analyze does not reflect
    the return to an average or marginal investor, merely the non-representative efficient
    one. Several issues create a wedge between the raw index return one sees in index
    time series and the returns flowing to average investors. Thus, a modest equity
    premium to the indices is consistent with my overall hypothesis.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我的论点是，大多数人分析的权益风险溢酬并不反映平均或边际投资者的回报，仅反映非代表性的高效投资者。几个问题在指数时间序列中创造了一个楔子，使得一个人所看到的原始指数回报与流向普通投资者的回报之间存在差异。因此，对指数的适度权益溢酬与我整体假设是一致的。
