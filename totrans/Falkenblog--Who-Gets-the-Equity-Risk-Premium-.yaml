  zh: 我的解释是，他们相对地查看他们的股权持有，这使得风险对称：β=0.5与β=1.5具有相同的风险。当这种情况发生时，偏离共识是有风险的，不管总波动率如何，因为这一切都加到“跟踪误差”中。从某种意义上说，人们是在最大程度地利用他们的
