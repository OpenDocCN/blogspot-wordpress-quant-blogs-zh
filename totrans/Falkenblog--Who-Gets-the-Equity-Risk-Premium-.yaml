- en: (see above) that the cross-country correlation of real stock returns and per
    capita GDP growth over 1900–2002 is significantly negative. That is, cross-sectional
    equity returns over a hundred years are not positively related to economic growth,
    so it is not as if the economy is a representative firm and a risk averse individual
    is choosing how much wealth to allocate to a stochastic investment; rather, the
    stock market is a subtle game between insiders and outsiders where the insiders
    merely provide enough top-line returns to keep the rabble unaware they are being
