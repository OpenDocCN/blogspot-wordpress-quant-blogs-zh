- en: A big question about low volatility outperformance is why it exists. Explanations
    range from the nature of geometric compounding, convexity in high beta stocks,
    some strange manifestation of risk, or the fact that investors prefer sexy stocks
    for lots of reasons (principal-agent problems,  overconfidence, winners curse).
    Now, the latter theories are most plausible to me, but they also require something
    else, because if a fraction of irrational investors buy something, that only affects
    equilibrium prices if other rational agents are constrained in some way (or, less
    plausibly, that everyone is irrational). Given most investors allocated only 50%
    or so of their liquid wealth to stocks, I find it implausible they are constrained
    in their equity allocations--they can invest more directly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 低波动率超额收益的一个大问题是它存在的原因。解释从几何复利的性质、高β股票的凸性、一些奇怪的风险表现，到投资者出于各种原因偏爱“性感”的股票（委托代理问题、自负、赢家诅咒）。现在，我认为后者的理论是最有说服力的，但它们也需要其他一些因素，因为即使一部分非理性投资者购买某物，只有当其他理性投资者在某种方式上受到限制时（或不太可能，即所有人都非理性），这才会影响市场均衡价格。考虑到大多数投资者只投资了约50%的流动性财富到股票，我觉得对于股票配置受到限制是不可能的-他们可以直接投资更多。
- en: 'My explanation is that they look at their equity holdings relatively, and this
    makes risk symmetric: beta=0.5 has the same risk as beta=1.5\. When this happens,
    deviating from the consensus is risky regardless of total volatility, because
    it all adds to ''tracking error''. In a sense, people are maximizing their'
