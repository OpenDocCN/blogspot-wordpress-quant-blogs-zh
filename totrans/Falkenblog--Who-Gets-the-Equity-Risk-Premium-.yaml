  zh: ，我首先意识到这可以解决我长期以来对这一点的困惑，因为他们基本上通过添加几何平均和幸存者偏差将股权风险溢价减半，而我知道这只是调整菜单的一部分。相对风险理论只有在股权风险溢价为零时才有意义，而以前是不可想象的，但在DMS将其减半后，这似乎不再是不可能的。
- en: Nonetheless, while the equity risk premium is down to about 3.5% these days,
    and realistic standard errors are about 4%, no one thinks it is zero. I asserted
    it was zero previously because it seemed possible, and solved many other problems
    (eg, the missing risk premium everywhere else). Now I'm thinking I made an error.
    The equity risk premium is positive, close to the 3.5% most others believe. They
    key is that this return is not a scalar, but rather an array. Like 'the tax rate',
    it isn't one thing, and the various rates make up a subtle equilibrium between
    various interested parties, with the returns being a function of the ignorance,
    impatience, and size of the investor constituency.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管当今股权风险溢价已降至约3.5%，现实标准误差约为4%，但没有人认为它是零。我之前断言它为零是因为这似乎是可能的，并解决了许多其他问题（例如，其他地方缺少的风险溢价）。现在我认为我犯了一个错误。股权风险溢价是正的，接近大多数人所相信的3.5%。关键在于这种回报不是一个标量，而是一组数组。就像“税率”一样，它不是一件事，而是各种利益相关方之间所形成的微妙的均衡，回报是投资者群体的无知、急切和规模的函数。
