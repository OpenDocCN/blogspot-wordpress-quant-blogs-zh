- en: and found actual investors underperformed the S&P 500 for the ten-year period
    from December 31, 2000, through December 31, 2010, by 6 percent annually. Fund
    complexes and the Investment Company Institute were very loathe to present this
    information because it highlighted that they are severely overrepresenting investor
    returns by using simple indexes, ignoring the many slips between cup and lip in
    the investment process. Luckily for the investing community, individual investors
    accommodate this misrepresentation, as even highly educated investors overestimate
    their personal returns by this order of magnitude (i.e., 6 percent annualized
    return). This is probably due to simple cognitive dissonance, as investors are
    mentally distressed by the conflict between a good self-image and empirical evidence
    of poor trading tactics. To reduce the discomfort, investors adjust their memory
    about that evidence and those choices. This is then selectively reinforced by
    noticing the returns of just their good performing stocks and mutual funds in
    the portfolio and not the poor ones because ex-post awareness these were mistakes
    rather than legitimate data.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 并且发现，自2000年12月31日至2010年12月31日的十年期间，实际投资者的表现低于标准普尔500指数每年6％。基金联合体和投资公司协会非常不愿提供这些信息，因为这凸显了他们通过使用简单指数来严重夸大投资者回报，无视投资过程中许多错失的问题。幸运的是，针对投资者群体来说，即使是受过良好教育的投资者也高估了自己的个人回报，幅度相当大（即6％年化回报）。这可能是由于简单的认知失调，因为投资者对良好的自我形象和关于糟糕交易策略的经验证据之间的冲突感到困扰。为了减少不适，投资者会调整对那些证据和选择的记忆，然后通过选择性加强来注意他们投资组合中的表现良好的股票和共同基金而不是糟糕的，因为事后意识到这些是错误而不是合法数据。
- en: 'The dramatic overestimation of typical individual returns via the benchmarks
    is a rather important, and unremarked, fact. The actual net returns to average
    investors remain something of little interest to modern research. Note that prior
    to the competition from electronic trading, discount brokerages, the deregulation
    of commissions in 1975, and the reintroduction of odd-eighths quotes on the Nasdaq
    in the 1990s, trading costs were certainly much higher, yet most researchers look
    merely at the top line of the indexes as these costs were irrelevant, and top
    line pre-1975 returns are the same to investors as they are subsequently. If average
    investors are looking at their returns after fees and taxes, these costs should
    be highly relevant, but instead they are routinely ignored. This highlights a
    very strange incuriosity with net returns to investors. Consider the following
    items that subtract from top line returns, independent of the issues about geometric
    averaging, peso problems, and survivorship bias:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 个体对基准投资回报的夸大估计是一个相当重要但不被重视的事实。普通投资者的实际净回报对于现代研究来说并不是一个很重要的问题。请注意，在电子交易的竞争，折扣经纪机构，1975年的佣金解除管制以及1990年代纳斯达克重新引入八分之一报价之前，交易成本肯定要高得多，然而大多数研究人员仅看到指数的值，因为这些成本是无关紧要的，并且1975年之前的顶部线回报与后来的回报一样对投资人来说。如果普通投资者在缴纳费用和税金后观察自己的回报，这些成本应该是非常重要的，但实际上它们经常被忽视。这凸显了对投资者的净回报存在一种非常奇怪的不愿探究的态度。考虑以下减少顶层回报的项目，独立于问题的几何平均化、货币问题和存活偏见：
