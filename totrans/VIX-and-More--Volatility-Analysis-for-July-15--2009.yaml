- en: 'VIX and More: Volatility Analysis for July 15, 2009'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Volatility Analysis for July 15, 2009'
- en: 来源：[http://vixandmore.blogspot.com/2009/07/volatility-analysis-for-july-15-2009.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/volatility-analysis-for-july-15-2009.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/volatility-analysis-for-july-15-2009.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/volatility-analysis-for-july-15-2009.html#0001-01-01)
- en: 'One what was one of the more interesting days in volatility in a long time,
    I thought I should pass along a few random thoughts:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在波动率方面有着很长一段时间中最有趣的日子之一，我想传递一些随机的想法：
- en: The intraday tick for tick positive correlation between the VIX and the SPX
    was as strong as I have ever seen. Most of the time the VIX and the SPX move in
    opposite directions. Today it was almost as if someone has inverted the gravitational
    forces acting upon these two indices. (For more on the correlation between the
    VIX and the SPX, check out the posts with the [SPX-VIX correlation](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation)
    label.)
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 今天的 VIX 和 SPX 之间的日内点对点正相关性比我见过的任何时候都强烈。大多数情况下，VIX 和 SPX 是朝相反方向运动的。今天，就像有人倒转了对这两个指数起作用的引力一样。
    (欲了解 VIX 和 SPX 之间的相关性，请查看带有 [SPX-VIX correlation](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation)
    标签的文章。)
- en: The SPX finished the day up 2.96%, with the VIX up 3.48%. This is the first
    time ever that both indices moved more than 2.8% in the same direction on the
    same day.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**SPX** 收盘上涨 2.96%，**VIX** 上涨 3.48%。这是两个指数首次在同一天朝着同一方向移动超过 2.8%。'
- en: For more on days in which the VIX and SPX both have strong moves to the upside,
    check out my June 1^(st) post, [Eerie Déjà vu as VIX and SPX Both Jump More Than
    2.5%](http://vixandmore.blogspot.com/2009/06/eerie-deja-vu-as-vix-and-spx-both-jump.html)
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 欲了解更多有关 VIX 和 SPX 同日上涨的情况，请查看我 6 月 1 日的文章 [Eerie Déjà vu as VIX and SPX Both
    Jump More Than 2.5%](http://vixandmore.blogspot.com/2009/06/eerie-deja-vu-as-vix-and-spx-both-jump.html)
- en: When both the VIX and SPX are up on the same day, this is historically bearish,
    generally conveying an edge of 0.25% or to the bears for 3-5 days. This edge begins
    to diminish substantially after about a month or so.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当 VIX 和 SPX 同日上涨时，这在历史上通常是熊市的信号，通常给熊市 3-5 天的优势约为 0.25%。一个月左右后，这个优势会大幅减弱。
- en: Regarding today’s VIX movement, keep in mind that the VIX gapped down about
    0.80 when Intel ([INTC](http://vixandmore.blogspot.com/search/label/INTC)) earnings
    were announced after hours yesterday. So with the SPX essentially frozen, there
    was a 0.80 offset going into the day from the 15 minute [twilight zone](http://vixandmore.blogspot.com/search/label/twilight%20zone)
    while trading that took place yesterday from 4:00 to 4:15 p.m. ET. If we were
    to back out the 0.80 after hours VIX drop, then the VIX would have finished approximately
    flat today – still an interesting development, but a lot less noteworthy.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于今天的 VIX 波动，请记住，VIX 在昨天盘后宣布英特尔 ([INTC](http://vixandmore.blogspot.com/search/label/INTC))
    季报后下跌了约 0.80。所以随着 SPX 基本上被冻结，从昨天下午 4:00 到 4:15 点 ET 交易的 15 分钟 [twilight zone](http://vixandmore.blogspot.com/search/label/twilight%20zone)
    中，有 0.80 的偏移。如果我们将昨晚盘后 VIX 下跌的 0.80 抵消掉，那么 VIX 今天的收盘价大约会持平——这仍然是一个有趣的发展，但没那么引人注目。
- en: As predicted earlier today ([VXX Volume Spiking to New Record as Investors Bet
    on Increasing Volatility](http://vixandmore.blogspot.com/2009/07/vxx-volume-spiking-to-new-record-as.html)),
    the iPath S&P 500 VIX Short-Term Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))
    crushed the old volume record, with 1,537,844 shares exchanging hands, eclipsing
    the old record by more than 440,000.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 今天早些时候的预测 ([VXX Volume Spiking to New Record as Investors Bet on Increasing
    Volatility](http://vixandmore.blogspot.com/2009/07/vxx-volume-spiking-to-new-record-as.html))
    成真了，iPath S&P 500 VIX Short-Term Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))
    打破了旧的成交量记录，换手 1,537,844 股，超过旧记录 440,000 股以上。
- en: Finally, Tuesday was a particularly interesting day to see volatility drop so
    low, with so many very important volatility events right around the corner, including
    a critical earnings reporting season, a flood of highly anticipated economic data
    and options expiration.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，周二是一个特别有趣的日子，看到波动率降至如此之低，而许多非常重要的波动事件即将到来，包括关键的盈利报告季节、大量备受期待的经济数据和期权到期。
