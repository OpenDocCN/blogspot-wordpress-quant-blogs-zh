- en: 'Humble Student of the Markets: Is Black Friday the time to sell the Retailers?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：黑色星期五是卖出零售商的时候吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/11/is-black-friday-time-to-sell-retailers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/11/is-black-friday-time-to-sell-retailers.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://humblestudentofthemarkets.blogspot.com/2013/11/is-black-friday-time-to-sell-retailers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/11/is-black-friday-time-to-sell-retailers.html#0001-01-01)
- en: '[Barry Ritholz](http://www.bloomberg.com/news/2013-11-25/ignore-the-black-friday-hype.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[巴里·里瑟尔茨](http://www.bloomberg.com/news/2013-11-25/ignore-the-black-friday-hype.html)
- en: 'recently wrote to ignore the Black Friday hype, especially NRF survey results:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有写道应该忽略黑色星期五的炒作，尤其是NRF的调查结果：
- en: The track records of these surveys are awful. In 2005, the NRF forecast a 22
    percent increase in holiday shopping gains for the Thanksgiving weekend. Full
    holiday retail sales were up just 1 percent. In 2006, it was 18.9 percent sales
    increase, versus less than 5 percent actual gains. In 2007, a 4 percent gain was
    actually a 0.4 percent drop. NRF forecasts for 2008 were even worse, 2.2 percent
    sales gain versus a drop of 6 percent.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些调查的记录很糟糕。2005年，NRF预测感恩节周末假日购物增长将增加22%。整个假日零售销售额仅增长1%。2006年，假日购物增长预测为18.9%，而实际增长不到5%。2007年，4%的增长实际上是一个0.4%的下降。NRF在2008年的预测甚至更糟糕，销售额增长2.2%，而实际下降了6%。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But nothing compares to the NRF’s 2009 Holiday Consumer Intentions and Actions
    Survey for holiday shopping -- it forecast a stunning 43 percent fall versus actual
    sales, which were up about 3 percent.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但没有什么能比NRF在2009年假日消费者意图和行动调查中预测的假日购物更令人震惊——它预测将下降43%，而实际销售额增长了约3%。
- en: 'He concluded:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他总结道：
- en: Investors who don’t enjoy losing money should ignore the media coverage of these
    misleading, inaccurate surveys with extreme prejudice.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些不喜欢亏钱的投资者应该极端偏见地忽略这些具有误导性、不准确调查的媒体报道。
- en: I would tend to agree. I played around with the seasonality chart function at
    stockcharts.com and came up with the following for the Retailing ETF (XRT).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于同意。我在stockcharts.com上玩了一会儿季节性图表功能，为零售业ETF（XRT）找到了以下内容。
- en: Retailing stocks tend to underperform the market in December. An analysis of
    the less liquid RTH, which had a 13 year history compared to XRT's 8 year history,
    showed that retailing stocks only outperformed SPY 25% of the time in December
    (though it outperformed 54% of the time in November). I have also seen other studies
    that indicate that this stock group tends to peak out about US Thanksgiving.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 零售股票在12月份通常表现不如市场。对流动性较弱的RTH进行了分析，其历史为13年，而XRT为8年，结果显示12月份零售股票只有25%的时间超越SPY（尽管11月份有54%的时间超越）。我还看到其他研究指出，这个股票群体通常会在美国感恩节前后达到高峰。
- en: '**Bottom line**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线**'
- en: ': Beware of the Black Friday and Cyber Monday hype. This may a case of where
    you should buy the rumor and sell the news.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：小心黑色星期五和网络星期一的炒作。这可能是那种你应该买入谣言、卖出消息的案例。
