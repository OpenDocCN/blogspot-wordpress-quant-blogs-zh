- en: During these unusual periods of severe bifurcation between valuation and macro
    risk and price momentum, the investment professional is forced to make a decision
    based on what he believes the dominant investment regime will be in order to minimize
    career and business risk. This amounts to the classic Keynesian investing beauty
    contest, where investors do not try to determine the winner based on some investment
    criteria, but based on what he believes other investors think will be the winner.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这些估值与宏观风险和价格动量之间严重分化的不寻常时期，投资专业人士被迫根据他认为的主导的投资体制来做决策，以最小化职业生涯和业务风险。这相当于经典的凯恩斯式投资选美比赛，投资者不是根据某些投资标准来确定赢家，而是根据他认为其他投资者认为谁会赢。
- en: I highlighted the differences in thinking between the fast-moving hedge fund
    manager, Stanley Druckenmiller, and the cautious approach of Jeremy Grantham,
    whose firm, GMO, reduced its target equity weight from 55% to 25%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我突出了快节奏的对冲基金经理斯坦利·德鲁肯米勒（Stanley Druckenmiller）的思维方式与谨慎的杰里米·格兰瑟姆（Jeremy Grantham）的差异，后者所在的公司GMO将其目标股票权重从55%降低到25%。
- en: This week, it seems that even Grantham has capitulated and called this market
    a bubble in a
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 看来本周，即使是Grantham也认输了，并在一篇题为
- en: '[CNBC](https://www.cnbc.com/2020/06/17/jeremy-grantham-says-this-may-be-the-4th-major-market-bubble-of-his-career.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](https://www.cnbc.com/2020/06/17/jeremy-grantham-says-this-may-be-the-4th-major-market-bubble-of-his-career.html)'
- en: interview.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 访谈。
- en: “My confidence is rising quite rapidly that this is the fourth ‘Real McCoys’
    bubble of my investment career,” Grantham, co-founder of GMO, told CNBC’s Wilfred
    Frost on Wednesday in an interview which aired on “Closing Bell.” “The great bubbles
    can go on for a long time and inflict a lot of pain.”
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我对这可能是我的投资生涯第四个‘Real McCoys’泡沫的信心正在迅速上升，”GMO的联合创始人Grantham周三在CNBC的Wilfred Frost主持的“收盘钟”节目中接受采访时表示。“巨大的泡沫可以持续很长时间并造成很多痛苦。”
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The previous three bubbles Grantham referred to were Japan in 1989, the tech
    bubble in 2000 and the housing crisis of 2008.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 前三个Grantham提到的泡沫是日本在1989年，2000年的科技泡沫和2008年的房地产危机。
- en: Not only has Jeremy Grantham capitulated and called this market a bubble, but
    also the latest BoA Global Fund Manager Survey shows signs of capitulation by
    cautious bears. Even though a record net 78% of survey respondents acknowledged
    that equities are overvalued, which is the highest reading since the survey began
    in 1998, their investment outlooks turned less bearish between the May and June
    survey.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅Jeremy Grantham认输并称这个市场为泡沫，而且最新的BoA全球基金经理调查也显示出谨慎的熊市正在认输的迹象。尽管调查受访者中有创纪录的78%认为股市被高估，这是自1998年开始调查以来的最高读数，但他们在5月和6月的调查中的投资展望变得更不那么看跌。
- en: As global stock prices continue to grind upward, managers are giving greater
    weight to their career risk, and reluctantly turning bullish. The bears are capitulating.
    How should investors approach this market?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球股价继续稳步上涨，经理人们越来越重视自己的职业生涯风险，并不得不转为看涨。熊市正在投降。投资者应该如何应对这个市场？
