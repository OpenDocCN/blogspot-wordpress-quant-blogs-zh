- en: Silverlight 5 RC and the Networking Stack – DLL Hell?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Silverlight 5 RC和网络堆栈 – DLL 地狱？
- en: Over the weekend I decided to upgrade to Microsoft [Silverlight 5 RC](http://www.silverlight.net/learn/overview/what's-new-in-silverlight-5).
    I’m currently working on two Proof Of Concept (POC) applications that use different
    web streaming products – one likes to remain neutral in the streaming space 🙂
    Unfortunately I appear to be getting mixed results from running my two applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周末我决定升级到微软的[Silverlight 5 RC](http://www.silverlight.net/learn/overview/what's-new-in-silverlight-5)。我目前正在开发两个概念验证（POC）应用，它们使用了不同的网络流媒体产品
    – 一个喜欢在流媒体领域保持中立 🙂 遗憾的是，运行我的两个应用时似乎得到了混合的结果。
- en: 'The results with Silverlight 5 RC (5.0.60818.0) and Application One:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Silverlight 5 RC (5.0.60818.0)和应用One的结果：
- en: IE9 – Exceptions thrown that tell me I can’t connect to the streaming server
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IE9 – 抛出异常告诉我无法连接到流媒体服务器
- en: Chrome – No issues here, connected. 🙂
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌浏览器 – 这里没有问题，已连接。:)
- en: Firefox – No issues here, connected – slightly slowed than Chrome.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火狐浏览器 – 这里没有问题，已连接 – 速度比谷歌浏览器稍慢。
- en: 'The results with Silverlight 4 and Application One:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Silverlight 4和应用One的结果：
- en: All browser’s work without any issue
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有浏览器均无任何问题正常工作
- en: In the case of application Two and Streaming Product B, I get real-time prices
    into the browser for a few seconds, and then all three browsers crash 😦
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用Two和流媒体产品B的情况下，我能在浏览器中获取几秒钟的实时价格，然后所有三个浏览器都崩溃了 😦
- en: With a clean Win7 64bit machine, VS2010, VS2010SP1 and the Silverlight 5 RC
    tools I still seem to get issues with IE9\. More investigation needed 😦
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在一台干净的Win7 64位机器上，安装有VS2010，VS2010SP1和Silverlight 5 RC工具，但我仍然在IE9上遇到问题。需要进一步调查
    😦
- en: Interestingly, Lightstreamer’s [demo](http://www.lightstreamer.com/demo/Silverlight_StockListDemo/)
    appears to be find with Silverlight 5 RC – at least over HTTP, HTTPS maybe another
    questions
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，Lightstreamer的[演示](http://www.lightstreamer.com/demo/Silverlight_StockListDemo/)似乎在Silverlight
    5 RC下通过HTTP连接时没有问题 – 但HTTPS可能又是另一个问题。
