- en: 'Humble Student of the Markets: Could inequality have caused the Washington
    standoff?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/could-inequality-have-caused-washington.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/could-inequality-have-caused-washington.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There has been a lot of discussion on the blogosphere about growing inequality
    in the United States and its possible negative effects. See examples from
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/09/27/1650262/reaching-for-the-pitchforks-bubble-edition/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: ', the'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[IMF paper](http://www.imf.org/external/pubs/ft/wp/2012/wp12199.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: on inequality and monetary policy,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Josh Brown](http://www.thereformedbroker.com/2013/10/14/is-unprecedented-inequality-the-reason-the-economy-cant-recover/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: wondering if inequality is responsible for why the American economy can't recover
    and
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Washington''s Blog](http://www.washingtonsblog.com/2013/09/the-stunning-truth-about-inequality-in-america.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: ',.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '**The Tea Party''s world view**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: One unintended consequence might have resulted in the recent Washington confrontation
    over the government shutdown and debt ceiling. This isn't some socialist rant,
    so stay with me on this.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Brett LoGiurato of
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/debt-ceiling-deniers-ted-yoho-district-2013-10)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'recently wrote about a trip he made to the district of Rep. Ted Yoho (R-Fla.),
    a prominent Tea Party leader in the debt ceiling fight. It was unfortunate that
    the tone of the article was "look at the local yahoos that I found in the land
    of debt ceiling deniers". Nevertheless, the article had some interesting insights.
    The district is relatively homogeneous and therefore serves as an echo chamber
    for Yoho''s world views:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: As Jeremiah Tattersall exasperatedly puts it, Yoho is living in an echo chamber
    with people just like him. That's what happens when you win a district drawn in
    such a way that you win 65% of the vote.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"You answer to birthers. You answer to people who seriously believe you''re
    like Martin Luther King Jr. and Rosa Parks and would be standing next to them,"
    said Tattersall, a field staff of the North Central Florida Central Labor Council,
    a group that opposes Yoho and often demonstrates against him.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"And you answer to people who don''t believe the debt ceiling is a real thing."'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tattersall is right. If you walk up to 20 people at random at various points
    in this district, there's a good chance that at least 15 will appreciate the fight
    in which Yoho is participating on their behalf in Washington. The economists'
    warnings, the temporary Wall Street freak outs — nothing has tempered their willingness
    to engage in this battle.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I generally don''t characterize anyone as a local yahoo, because people have
    a right to their views. However, it seems that the views of Yoho''s constituents
    are not corroborated by the mathematical realities of the US federal budget:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '*Why aren''t you concerned about defaulting?*'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The people who are saying that are using scare tactics," said Todd Newtown,
    the clerk of the Circuit Court in Trenton.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*It''s almost a unanimous consensus among economists.*'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Well, sure, the Ivy League liberals ..."'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*There are more than a few Republicans and conservatives who agree that breaching
    the debt ceiling and risking default would be dangerous, no?*'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I think they''ve bought into the scare tactics."'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Brainwashed?*'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Sure, brainwashed."'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Asked about what they would cut out of the federal budget, the Yoho constituents'
    consensus was foreign aid and arts funding. Such comments are typical of the sentiment
    that I have heard from Tea Party supporters.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Notwithstanding the fact that the foreign aid budget is a drop in the bucket
    of the federal budget, much of what is termed "foreign aid" can be properly classified
    as part of the military budget for the United States.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '[Wikipedia](http://en.wikipedia.org/wiki/United_States_foreign_aid)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: shows that in the 2011 US foreign aid budget was roughly $50 billion (out of
    a total of
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: '[$3.5 trillion in spending](http://en.wikipedia.org/wiki/File:U.S._Federal_Spending_-_FY_2011.png)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '). Most of the foreign aid budget went to the following five countries (in
    order of magnitude): Afghanistan, Israel, Iraq, Pakistan and Egypt, most of which
    is military aid for American weapon systems that benefit US manufacturers. As
    well, aid to most of those countries are for US national security purposes. For
    example, aid to Afghanistan, Iraq and Pakistan are in support of US military operations
    in the region and aid cutoff could severely hamper operations in that theatre.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, arts funding represents roundoff error in the federal budget and
    their complete elimination does little to affect the level of the deficit.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: As well, one of the solutions to hitting the debt ceiling was the prioritization
    of payments. This way, it was thought, Tea Party supporters could achieve their
    ideological goal of smaller government. The
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '[Bipartisan Budget Policy Center](http://bipartisanpolicy.org/sites/default/files/Debt%20Limit%20Analysis%20Sept%202013.pdf)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: recently laid out some sample choices on what was needed to close the budget
    gap in the case of payment prioritization.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: While the points raised in these slides are moot in light of the latest political
    developments, they nevertheless illustrates the difficult choices that need to
    be made. Have Tea Party supporters actually gone through the realities of the
    budget and done the math?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: '**Could math and financial literacy be the problem?**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: Then it came to me, it's not that Tea Partiers are stupid, it's just the broad
    American population doesn't score well on math and financial literacy compared
    to other major industrialized countries, as per this
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: '[USA Today](http://www.usatoday.com/story/news/nation/2013/10/08/literacy-international-workers-education-math-americans/2935909/)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: report. (Here is a
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '[sample version of the test](http://www.usatoday.com/story/news/nation/2013/10/08/education-workers-literacy-sample-tests-math/2936323/)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: .) Maybe they are just not math and financially literate!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: A first-ever international comparison of the labor force in 23 industrialized
    nations shows that Americans ages 16 to 65 fall below international averages in
    basic problem-solving, reading and math skills, with gaps between the more- and
    less-educated in the USA larger than those of many other countries.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The findings, out Tuesday from the U.S. Department of Education, could add new
    urgency to U.S. schools' efforts to help students compete globally.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The new test was given to about 5,000 Americans between August 2011 and April
    2012\. The results show that the typical American's literacy score falls below
    the international average, with adults in 12 countries scoring higher and only
    five (Poland, Ireland, France, Spain and Italy) scoring lower. In math, 18 countries
    scored higher, with only two (Italy and Spain) scoring lower. In both cases, several
    countries' scores were statistically even with the USA.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To bolster my point, a recent
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '[FINRA study](http://www.finrafoundation.org/web/groups/foundation/@foundation/documents/foundation/p120536.pdf)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: found that way over-estimated their own financial knowledge but scored badly
    on the basics of finance.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: How could that be? The US higher education system remains the envy of the world.
    The United States gets the lion's share of Nobel Prizes and parents from all over
    the world strive to send their children to schools like Harvard and Stanford.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: While the quality of the top schools are still unquestioned, the problem is
    that society and the education system is becoming increasingly bifurcated.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: '[Rebecca Strauss](http://opinionator.blogs.nytimes.com/2013/06/16/schooling-ourselves-in-an-unequal-america/?_r=0)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: 'of the Renewing America initiative at the Council on Foreign Relations documented
    this problem [emphasis added]:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Averages can be misleading. The familiar, one-dimensional story told about American
    education is that it was once the best system in the world but that now it’s headed
    down the drain, with piles of money thrown down after it.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The truth is that there are two very different education stories in America.
    ***The children of the wealthiest 10 percent or so do receive some of the best
    education in the world, and the quality keeps getting better. For most everyone
    else, this is not the case. America’s average standing in global education rankings
    has tumbled not because everyone is falling, but because of the country’s deep,
    still-widening achievement gap between socioeconomic groups.***
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And while America does spend plenty on education, it funnels a disproportionate
    share into educating wealthier students, worsening that gap. The majority of other
    advanced countries do things differently, at least at the K-12 level, tilting
    resources in favor of poorer students.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**A Darwinian education system**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: The bifucation is becoming increasingly acute given the reality that not everyone
    can go to a top school like Princeton or Yale, where earnings prospects are considerably
    higher. In effect, the elitism that exists in the higher education system is creating
    inequality and a two-tiered economy (see my previous post
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: '[Another American step to Argentina](http://humblestudentofthemarkets.blogspot.com/2011/04/another-american-step-to-argentina.html)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: ). A recent Hamilton Project study showed how income levels affect education.
    The education system is becoming Darwinian even for the very young. As the chart
    above from Strauss and the chart below shows, wealthier families can afford to
    invest more in their children and the results show it.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: High achievers get into the best schools. While the stated admission policy
    of a school like Harvard is "needs blind", most people don't get into Harvard
    without enrichment when they are young, which costs money. The chart below shows
    the level of college admission by income quintile (bottom = green, top = purple).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Consider the student loan problem as an illustration of the divide in higher
    education. While a college degree is still valuable than a high school education,
    the net value of a degree is falling and the debt incurred to obtain that degree
    is becoming more of a problem for the average Joe (via
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/the-monumental-student-loan-rate-crisis-in-17-charts-2013-7?op=1)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: 'The student loan delinquency problem is particularly acute in the Red States
    where Tea Party support is the strongest:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: It seems that one of the unintended side-effects of the growing inequality is
    the lack of financial and mathematical literacy. When combined with the Tea Party's
    populist anger of being isolated and left behind, it resulted in a misguided willingness
    to take the country over a financial cliff over the issue of the debt ceiling
    and possible default.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, this situation isn't likely to get any better. Gerard Minack
    of Morgan Stanley showed that inequality, as measured by the Gini coefficient,
    is highly correlated with political polarization (via
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/chart-political-polarization-inequality-2012-11)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: It seems that we may have to put up with greater polarization and political
    volatility in the United States. It's no wonder that the US debt rating is getting
    increasing scrutiny from the rating agencies.
  id: totrans-86
  prefs: []
