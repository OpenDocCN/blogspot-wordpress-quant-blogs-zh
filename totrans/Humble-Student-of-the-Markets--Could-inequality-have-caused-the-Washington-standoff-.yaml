  zh: 博客圈里有很多关于美国日益增长的不平等及其可能带来的负面影响的讨论。以下是来自
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/09/27/1650262/reaching-for-the-pitchforks-bubble-edition/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2013/09/27/1650262/reaching-for-the-pitchforks-bubble-edition/)'
- en: ', the'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这位
- en: '[IMF paper](http://www.imf.org/external/pubs/ft/wp/2012/wp12199.pdf)'
  id: totrans-9
