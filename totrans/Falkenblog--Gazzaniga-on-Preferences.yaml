- en: 'Falkenblog: Gazzaniga on Preferences'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：加扎尼加的喜好
- en: 来源：[http://falkenblog.blogspot.com/2013/02/gazzaniga-on-preferences.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/gazzaniga-on-preferences.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/02/gazzaniga-on-preferences.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/gazzaniga-on-preferences.html#0001-01-01)
- en: '[Jonathan Haidt](http://people.virginia.edu/~jdh6n/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔纳森·赫特](http://people.virginia.edu/~jdh6n/)'
- en: is now a popular speaker, having written two very good books (The Happiness
    Hypothesis and The Righteous Mind), but his books are really derivative of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是一名深受欢迎的演讲者，他写了两本非常好的书（《幸福假说》和《正义之心》），但他的书确实是
- en: '[Michael Gazzaniga](http://en.wikipedia.org/wiki/Michael_Gazzaniga)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·加扎尼加](http://en.wikipedia.org/wiki/Michael_Gazzaniga)'
- en: ', the guy who really pioneered the right/left brain differences by looking
    at patients who had their corpus collosum.  Gazzaniga''s book'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，通过观察那些进行过胼胝体切断手术的病人，真正开创了左右脑差异研究的前沿人物。加扎尼加的著作
- en: '[Who''s in Charge](http://www.amazon.com/Whos-Charge-Free-Science-Brain/dp/0061906115)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[谁来掌控](http://www.amazon.com/Whos-Charge-Free-Science-Brain/dp/0061906115)'
- en: 'is filled with interesting tidbits, and Haidt''s especially interested in how
    our narrating left hemisphere confabulates reasons for beliefs it often doesn''t
    understand, and doesn''t know its confabulating: we lie to ourselves all the time
    because often we don''t know it (the most unethical person I have ever known once
    told me that he never lied, which I knew sounded like trouble, and it was; he
    was a psychopath). It''s the kind of biologically-based psychology that makes
    one happy to live now because as smart as Aristotle or Schopenhauer were they
    just couldn''t have known this, and so at least in some things I can see more
    than they could, and I''m grateful for that.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 充满了有趣的小事，赫特尤其感兴趣的是我们叙述的左脑是如何捏造我们常常不理解的信仰的原因，也不知道它在捏造什么：我们经常欺骗自己，因为我们经常不知道（我所认识的最不道德的人曾告诉我，他从未撒过谎，我知道听起来很危险，的确如此；他是一个精神病患者）。这是一种基于生物学的心理学，让人因为智慧与亚里士多德或叔本华一样聪明而感到高兴。他们对此不会有所了解，因此至少在某些方面，我比他们知道得更多，我为此感到感激。
- en: For example, he notes that culture affects genes, and notes that many have noted
    East Asian culture is more oriented towards harmony, Western towards individual
    agency.  When shown a sequence of boxes with lines in them,  fMRI sudies show
    that East Asians looked more at relationships between geometric figures, relative
    judgments, while Westerners looked more at the absolute sizes from one picture
    to the next.  They also found that East Asians looked more at the scene of a picture,
    while Americans looked more at the main items.  This suggests East Asians have
    an even stronger relative utility preference than Americans, and this could have
    asset pricing implications in Asia vs. the West.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，他指出文化影响基因，并指出许多人已经指出东亚文化更注重和谐，西方文化更注重个体行动。当展示一系列带有线条的方框时，fMRI研究表明东亚人更关注几何图形之间的关系，而西方人更关注从一张图片到下一张的绝对大小。他们还发现东亚人更关注图片场景，而美国人更关注主要的物品。这表明东亚人比美国人更强烈地相对效用偏好，这可能对亚洲与西方的资产定价产生影响。
- en: He also noted
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他还指出
- en: '[studies](http://www.ncbi.nlm.nih.gov/pubmed/17100784)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://www.ncbi.nlm.nih.gov/pubmed/17100784)'
- en: have found American subjects process social emotions in a particular area of
    the brain. That is, envy when seeing the rich, or pride in seeing a successful
    American athlete, or pity when seeing a pathetic looking person, all lit up the
    medial prefrontal cortex.  These are all related to how we empathize, sympathize,
    and compare to
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 发现美国主题在大脑的一个特定区域处理社会情感。也就是说，当看到富人时会产生嫉妒，看到成功的美国运动员时会有自豪感，看到可怜的人时会产生怜悯，这些会激活前额叶皮层。这些都与我们如何产生共鸣、同情和比较有关
- en: '*people*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*人们*'
- en: . Disgust, meanwhile, lights up different parts of the brain because it is an
    emotion not related to sociability. This is why he thinks when people find enemy
    groups disgusting it's the first step to dehumanizing them, which can lead to
    all sorts of unempathetic behavior common in human history (outgroups were often
    treated as animals, historically).  More interestingly, greed isn't something
    that pertains to a specific part of the brain, but envy is.  Envy is a
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 。然而，厌恶激活大脑的不同部分，因为它是一种与社交无关的情感。这就是他认为，当人们对敌对群体感到厌恶，这是贬低他们的第一步，这可能会导致人类历史上常见的各种无情行为（历史上外部群体经常被视为动物）。更有趣的是，贪婪并不与大脑的特定部分有关，但嫉妒是。嫉妒是一种
- en: '[Human Universal](http://en.wikipedia.org/wiki/Human_Universals)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[人类普遍性](http://zh.wikipedia.org/wiki/人类普遍性)'
- en: ', as Donald Brown notes, found in all cultures, where greed is not.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，正如唐纳德·布朗指出的那样，在所有文化中都存在，贪婪是不存在的。
