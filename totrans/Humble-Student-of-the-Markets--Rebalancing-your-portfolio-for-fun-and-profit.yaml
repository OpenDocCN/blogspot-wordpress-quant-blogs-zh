- en: 'Humble Student of the Markets: Rebalancing your portfolio for fun and profit'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为了乐趣和利润而再平衡你的投资组合
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/rebalancing-your-portfolio-for-fun-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/rebalancing-your-portfolio-for-fun-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/rebalancing-your-portfolio-for-fun-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/rebalancing-your-portfolio-for-fun-and.html#0001-01-01)
- en: This is part two of a two part post on portfolio rebalancing (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于投资组合再平衡的两部分博文的第二部分（请参阅
- en: '[How to rebalance your portfolio (NAAIM maniac edition)](http://humblestudentofthemarkets.blogspot.com/2014/11/how-to-re-balance-your-portfolio-naaim.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何再平衡你的投资组合（NAAIM狂热版）](http://humblestudentofthemarkets.blogspot.com/2014/11/how-to-re-balance-your-portfolio-naaim.html)'
- en: for part one).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为第一部分）。
- en: 'The standard practice among portfolio managers is to establish a rebalancing
    discipline for their portfolios. A typical process would involve the following
    steps:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合经理的标准做法是为他们的投资组合建立再平衡纪律。一个典型的过程将涉及以下步骤：
- en: Determine the target asset mix, which could change depending on market conditions.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定目标资产配置，这可能会根据市场状况而变化。
- en: 'Re-balance if:'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果满足以下条件，则进行再平衡：
- en: The asset mix weights moves more than a certain percentage, e.g. 10%, from the
    target weight; or
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产配置权重超过一定百分比，例如10%，从目标权重；或者
- en: Periodically, e.g. on an annual basis
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，每年定期进行一次
- en: These are all sensible rules that have long been practiced in the investment
    industry. In essence, the strategy involves taking profits on winning asset classes
    and averaging down on losers as a form of risk-control discipline.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是投资行业长期以来实践的明智规则。本质上，该策略涉及在赢利的资产类别中获利，在亏损的资产类别中平均分摊，作为一种风险控制纪律。
- en: Then I came upon an intriguing paper by Granger, Greenig, Harvey, Rattray and
    Zou entitled
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我找到了一篇由Granger，Greenig，Harvey，Rattray和Zou撰写的标题为
- en: '[Rebalancing Risk](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2488552)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[再平衡风险](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2488552)'
- en: '. Here is the abstract:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 。以下是摘要：
- en: While a routinely rebalanced portfolio such as a 60-40 equity-bond mix is commonly
    employed by many investors, most do not understand that the rebalancing strategy
    adds risk. Rebalancing is similar to starting with a buy and hold portfolio and
    adding a short straddle (selling both a call and a put option) on the relative
    value of the portfolio assets. The option-like payoff to rebalancing induces negative
    convexity by magnifying drawdowns when there are pronounced divergences in asset
    returns. The expected return from rebalancing is compensation for this extra risk.
    We show how a higher-frequency momentum overlay can reduce the risks induced by
    rebalancing by improving the timing of the rebalance. This smart rebalancing,
    which incorporates a momentum overlay, shows relatively stable portfolio weights
    and reduced drawdowns.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然像60-40股债混合这样的定期再平衡投资组合被许多投资者广泛采用，但大多数人并不理解再平衡策略会增加风险。再平衡类似于从买入并持有投资组合开始，并在投资组合资产的相对价值上增加一个看涨和看跌期权（卖出看涨和看跌期权）。再平衡的期权式收益放大了在资产收益出现显著分歧时的回撤。再平衡的预期收益是对这种额外风险的补偿。我们展示了如何通过提高再平衡的时机，使高频动量叠加减少再平衡引起的风险。这种包含动量叠加的智能再平衡，显示出相对稳定的投资组合权重和减少的回撤。
- en: '**Monthly rebalancing does the worst**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**每月再平衡做得最糟糕**'
- en: You would think that, for example, given the massive losses seen during the
    Lehman Crisis episode, that a rebalanced portfolio where the investor bought all
    the way down would see superior returns. Interestingly, that was not the case.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你会认为，例如，考虑到在雷曼兄弟危机期间看到的巨大损失，一个投资者一路买入的再平衡投资组合会看到更优秀的回报。有趣的是，情况并非如此。
- en: In the paper, the authors compare and contrast a simple drift weight strategy,
    i.e. not rebalancing at all, with a fixed weight monthly rebalancing strategy.
    The chart below shows how that the monthly rebalanced portfolio actually showed
    a higher risk profile than the passive drift portfolio. (There were other examples
    in the paper, but I will focus on this period for the purpose of this post).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在论文中，作者比较了一种简单漂移权重策略（即根本不进行再平衡）与一种固定权重每月再平衡策略。下图显示了每月再平衡的投资组合实际上显示出比被动漂移投资组合更高的风险配置。（论文中有其他例子，但我将关注这个时期，因为这是本博文的目的）。
- en: By contrast, they advocate a partial momentum strategy. In essence, this amounts
    to the application of of a trend following system to rebalancing. The idea is,
    as the stock market goes down and the bond market goes up, you keep overweighting
    your winners (bonds) and don't rebalance the portfolio until momentum starts to
    turn. As the chart below shows, the portfolio with the partial momentum overlay
    performed better than either the monthly rebalanced or passive drift weight portfolio.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，他们倡导部分动量策略。本质上，这相当于将趋势追踪系统应用于再平衡。这个想法是，随着股市下跌和债市上涨，你继续过度配置你的赢家（债券）并且在动量开始转变之前不进行再平衡。如下图所示，采用部分动量叠加的投资组合表现优于每月再平衡或被动漂移权重投资组合。
- en: '**Talking their book?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们在推销自己的观点吗？**'
- en: These are intriguing results and a demonstration of the positive effects of
    using trend following techniques for portfolio construction. However, I would
    add a couple of caveats in my read of this paper.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果很有趣，并且证明了使用趋势追踪技术进行投资组合构建的积极效果。然而，在读这篇论文时，我会加上几点保留意见。
- en: First, three of the five authors work for MAN Group, which is known for using
    trend following techniques in their investing. While this paper does show the
    value of these kinds of techniques, I am always mindful that researchers may be
    "talking their own book". As regular readers are aware, I extensively use trend
    following models in my own work, but I am cognizant of the weaknesses of these
    models.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，五位作者中有三位为MAN Group工作，该集团以在其投资中使用趋势追踪技术而闻名。虽然这篇论文确实展示了这些技术的价值，但我总是提醒自己研究人员可能是在“推销自己的观点”。正如定期读者所了解，在我的工作中我广泛使用趋势追踪模型，但我清楚这些模型的不足之处。
- en: In particular, these models perform poorly in sideways choppy markets with no
    trends. As an example, consider this chart of sugar prices for the period from
    1891 to 1938\. Unless the trend following system is properly calibrated, the drawdowns
    using this class of model are potentially horrendous.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，这些模型在无趋势的横盘波动市场中表现不佳。例如，考虑一下1891年至1938年糖价走势图。除非趋势追踪系统得到适当校准，否则使用这类模型的回撤可能是可怕的。
- en: 'As another example, try wheat prices for the 1872 to 1944 period:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 再举一个例子，看看1872年至1944年小麦价格的表现：
- en: A second critique of the approach used by the paper is the use of monthly rebalancing
    as one of the benchmarks. In practice, no one rebalances their portfolio back
    to benchmark weight on a monthly basis. A more realistic rebalancing technique
    might be a rule based rebalancing approach of rebalancing either annually or if
    the portfolio weights drift too far from the policy benchmark.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文采用的每月再平衡方法作为基准之一受到了第二种批评。实际上，没有人会每月将投资组合重新平衡到基准权重。一种更现实的再平衡技术可能是一种基于规则的再平衡方法，即每年或当投资组合权重与政策基准相差太远时进行再平衡。
- en: To be fair, however, the monthly rebalancing approach is an extreme one that
    does differentiate between a passive drift weight and a more frequently rebalanced
    portfolio.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，公平地说，每月再平衡方法是一种极端方法，它区分了被动漂移权重和更频繁再平衡的投资组合。
- en: '**Value vs. Momentum**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**价值与动量**'
- en: In summary, this is an intriguing paper that compares and contrasts the use
    of price momentum, or trend following, techniques of chasing winners to a value-based
    rebalancing strategy of buying assets when they are down.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这是一篇引人入胜的论文，它比较和对比了使用价格动量或趋势追踪技术去追逐赢家的方法与基于价值的再平衡策略，即在资产低迷时购买资产。
- en: Before going out and blindly implementing a trend-following based re-balancing
    program, I urge portfolio managers to further study these approach and adopt it
    to their own circumstances. Your mileage will vary.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在盲目实施基于趋势追踪的再平衡计划之前，我敦促投资组合经理进一步研究这些方法，并根据自己的情况加以采用。您的表现可能会有所不同。
