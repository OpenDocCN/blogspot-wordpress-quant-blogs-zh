- en: Somasegar, who I gather is the head of the Visual Studio product line,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我了解到Somasegar是Visual Studio产品线的负责人，
- en: '[blogs](http://blogs.msdn.com/somasegar/archive/2007/05/09/the-world-of-multi-and-many-cores.aspx)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[博客](http://blogs.msdn.com/somasegar/archive/2007/05/09/the-world-of-multi-and-many-cores.aspx)'
- en: that Microsoft will be giving full support to multicore processing in their
    dev tools.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有传言称，微软将在其开发工具中全面支持多核处理。
- en: 'When I was out in Seattle a few weeks ago, I met with the Microsoft Accelerator
    team about the future of their technology. Also their stuff is wed to GPU''s right
    now, the Accelerator team claims that it can be used as an abstraction for multicore
    systems. The guys from the Accelerator team also predict that the world will eventually
    be moving to massively multi-core machines (ie: Intel''s 80 core processor)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前我访问西雅图时，与微软加速器团队的成员讨论了他们技术的未来。目前他们的产品与GPU紧密相关，但加速器团队的成员表示，这可以作为一种多核系统的高层抽象。加速器团队的成员还预测，世界最终将转向大规模多核机器（例如：英特尔的80核处理器）。
- en: Word is that both Credit Suisse and Goldman have teams devoted to exploring
    FPGA technology. The problem with FPGA is the amount of effort that goes into
    porting code, and the entire develop/build/debug cycle is very slow.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 据悉，瑞士信贷和 高盛都设有团队研究FPGA技术。FPGA的一个问题是移植代码所需的工作量，以及整个开发/构建/调试周期非常缓慢。
- en: It will be nice to get first-class support from Microsoft as far as development
    tools go.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 能够从微软获得一等的支持，尤其是在开发工具方面，将是一件好事。
