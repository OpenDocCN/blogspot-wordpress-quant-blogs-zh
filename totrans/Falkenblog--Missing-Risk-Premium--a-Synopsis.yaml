- en: '**Counter: If Risk has no Premium, why take risk?**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**反驳：如果风险没有溢价，为什么要承担风险？**'
- en: 40% of all men reproduce, where 80% of women do.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有男性中有40%会繁衍后代，而女性中则有80%。
- en: Men have out-of-the-money option, need to take risk
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 男性拥有无价值期权，需要承担风险
- en: Why not take infinite risk? Moderation in all things.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么不承担无限风险？凡事适度。
- en: Life is a complex, nonlinear, dynamic game where every parameter has a local
    maximum. Radiation, vitamin A, oxygen, tolerance,  risk taking, can all be too
    much or too little.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生活是一个复杂、非线性、动态的游戏，其中每个参数都有局部最大值。辐射、维生素A、氧气、耐受性、风险承担，都可能过度或不足。
