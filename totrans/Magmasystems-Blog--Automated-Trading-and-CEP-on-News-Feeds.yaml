- en: 'Magmasystems Blog: Automated Trading and CEP on News Feeds'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 自动化交易和CEP在新闻源上的应用'
- en: 来源：[http://magmasystems.blogspot.com/2008/09/automated-trading-and-cep-on-news-feeds.html#0001-01-01](http://magmasystems.blogspot.com/2008/09/automated-trading-and-cep-on-news-feeds.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/09/automated-trading-and-cep-on-news-feeds.html#0001-01-01](http://magmasystems.blogspot.com/2008/09/automated-trading-and-cep-on-news-feeds.html#0001-01-01)
- en: Something for us all to think about if we ever use automated news in systematic
    trading or CEP.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们有朝一日使用自动化新闻进行系统交易或复杂事件处理（CEP），这值得我们所有人深思。
- en: Wall Street Journal article
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街日报文章
- en: '[here](http://online.wsj.com/article/SB122100794359017593.html?mod=googlenews_wsj)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://online.wsj.com/article/SB122100794359017593.html?mod=googlenews_wsj)阅读。'
- en: .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: “The damage was exacerbated by the growing use on Wall Street of automated programs
    that trigger stock trades without any human interaction,”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “损害加剧了华尔街越来越多使用无需任何人类互动即可触发股票交易的自动化程序，”
- en: This caused a drop of $1B in the market share of United Airlines.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致联合航空公司在市场份额上损失了10亿美元。
- en: I wonder if the sentiment engines (like Reuters Sentiment, SemLab, Corpora)
    would have caught this?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道情感引擎（如路透社情感、SemLab、Corpora）是否捕捉到了这一点？
