- en: In this short post, I want to acknowledge the blogs and people (in no particular
    order) who motivated me to start the Quantum Financier blog. I am a big fan of
    their work and of their blog, so a big shout-out to you gentlemen.
  prefs: []
  type: TYPE_NORMAL
- en: David Varadi of [CSS Analytics](http://cssanalytics.wordpress.com/)
  prefs: []
  type: TYPE_NORMAL
- en: Michael Stokes of [MarketSci](http://marketsci.wordpress.com/)
  prefs: []
  type: TYPE_NORMAL
- en: Max Dama of [Max Dama on Automated Trading](http://www.maxdama.com/)
  prefs: []
  type: TYPE_NORMAL
- en: Joshua Ulrich of [FOSS Trading](http://blog.fosstrading.com/)
  prefs: []
  type: TYPE_NORMAL
- en: Rob Hanna of [Quantifiable Edges](http://quantifiableedges.blogspot.com/)
  prefs: []
  type: TYPE_NORMAL
- en: and finally the [Quantivity blog](http://quantivity.wordpress.com/)
  prefs: []
