- en: 'VIX and More: VWSI Back to Zero. Was That the Bump?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI 回归零。那是什么颠簸？'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/vwsi-back-to-zero-was-that-bump.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/vwsi-back-to-zero-was-that-bump.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/vwsi-back-to-zero-was-that-bump.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/vwsi-back-to-zero-was-that-bump.html#0001-01-01)
- en: In a week where [Goldman Sachs hit a new all-time high](http://vixandmore.blogspot.com/2007/10/when-to-short-china.html)
    while [BIDU](http://stockcharts.com/charts/gallery.html?bidu) had a range of 58
    points in one session, you could make the case that volatility is winding down
    or just warming up for the next act.  Despite Thursday’s 13.3% jump in the VIX,
    the volatility index ended the week up only 4.8% or 0.92 points to 17.73.  Still,
    this small bump was enough to send the VWSI back to neutral, following an unprecedented
    run of three consecutive high readings in the indicator.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一周里，[高盛](http://vixandmore.blogspot.com/2007/10/when-to-short-china.html) 创下了历史新高，而
    [BIDU](http://stockcharts.com/charts/gallery.html?bidu) 在一个交易日内的波动幅度达到了 58 点，你可以认为波动性正在减弱或者只是为下一轮做准备。尽管周四的
    VIX 上涨了 13.3%，但波动率指数仅上涨了 4.8%，或 0.92 点，至 17.73。尽管如此，这一小波动足以使 VWSI 回归中性，此前该指标连续三次高位读数前所未有地运行。
- en: The coming week is bound to provide considerable ammunition for both bulls and
    bears, as there are many important earnings reports in the technology and finance
    sectors.  Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/)
    breaks things down in another excellent “[Week in Preview](http://bigpicture.typepad.com/comments/2007/10/mid-october-l-1.html)”
    with details on earnings and upcoming government data, as well as the usual high
    quality set of links to some of the top commentary and analysis in the investment
    world.  Even if you don’t click all the way through, be sure to check out Barry’s
    summaries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的一周必定会为牛市和熊市提供大量弹药，因为科技和金融领域有许多重要的财报。 [The Big Picture](http://bigpicture.typepad.com/)
    的巴里·里索尔茨（Barry Ritholtz）在另一篇出色的“[预览周报](http://bigpicture.typepad.com/comments/2007/10/mid-october-l-1.html)”中详细介绍了财报和即将发布的政府数据，以及投资界一些顶级评论和分析的链接，即使你不点击全部链接，也一定要查看巴里的摘要。
- en: For what little it is worth, I am more bearish than the VWSI, but the bears
    are going to have to do a lot better than a one day pullback to make me a believer.  Perhaps
    earnings and options expiration will help to sort out the believers and the non-believers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，我比 VWSI 更偏向熊市，但熊市需要做得比一天的回调更好才能让我相信。也许财报和期权到期会帮助分辨信徒和非信徒。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上述温度计中，“牛市”和“熊市”标签适用于 VIX，而不是更广泛的市场，后者通常与 VIX 呈负相关。)*'
- en: '*****Wine pairing:***  For a VWSI of zero, I recommend an inexpensive <place
    st="on">Rhone</place> blend.  Inexpensive is a relative term, but with yesterday
    I finally got around to tasting a $13 wine that from [D’Arenberg](http://www.darenberg.com.au/default2.php)
    that managed to secure a [90 rating from Robert Parker](http://www.darenberg.com.au/files/2005%20Hermit%20Crab%20Viognier%20Marsanne%202006%20Robert%20Parker.pdf):
    The Hermit Crab.  The 2005 version is 70% viognier and 30% marsanne.  To my palate,
    the marsanne sets the tone here, keeping the viognier component in check and delivering
    a subtle complexity that astonished me.  Frankly, I can’t think of any white blend
    in this price range that I have enjoyed more in recent years.  Seek this one out.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***葡萄酒搭配：*** 对于零VWSI，我推荐一个价格不贵的罗纳混酿。 "价格不贵" 是一个相对的词，但昨天我终于品尝了一款来自 [D’Arenberg](http://www.darenberg.com.au/default2.php)
    的 13 美元葡萄酒，获得了罗伯特·帕克（Robert Parker）的 [90 分评价](http://www.darenberg.com.au/files/2005%20Hermit%20Crab%20Viognier%20Marsanne%202006%20Robert%20Parker.pdf)：Hermit
    Crab。2005 年版为 70% 维欧尼和 30% 马桑。对我来说，马桑在这里定调，保持了维欧尼成分的平衡，并带来了我感到惊讶的微妙复杂性。坦率地说，我近年来没有喜欢过更多的这个价格范围内的白葡萄酒混酿。去寻找这款。'
- en: 'For other inexpensive Rhone blends, I continue to also recommend: [Oakley Five
    Reds](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100);
    [Robert Hall’s Rhone de Robles and Tablas Creek’s Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html);
    [Wrongo Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html),
    the contrarian favorite from Spain; and [The Stump Jump](http://vixandmore.blogspot.com/2007/05/vwsi-at-zero-again-another-rhone-white.html)
    (I prefer the white over the red) from Australia. If you are looking for additional
    ideas, I encourage you check out the [Rhone Rangers](http://www.rhonerangers.org/).**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他廉价的隆河混酿，我继续推荐：[Oakley Five Reds](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100);
    [Robert Hall 的罗布莱斯隆河混酿和 Tablas Creek 的 Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html);
    [Wrongo Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html)，这是西班牙的反向投机者喜爱的品牌；以及来自澳大利亚的
    [The Stump Jump](http://vixandmore.blogspot.com/2007/05/vwsi-at-zero-again-another-rhone-white.html)（我更喜欢白葡萄酒）。如果您正在寻找更多想法，我鼓励您查看
    [Rhone Rangers](http://www.rhonerangers.org/)。
