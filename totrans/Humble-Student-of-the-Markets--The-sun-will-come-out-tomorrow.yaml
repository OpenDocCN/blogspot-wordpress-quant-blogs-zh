- en: and conspiracy theorists can read
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以及阴谋论者可以阅读
- en: '[The tinfoil hat scenario](http://humblestudentofthemarkets.blogspot.com/2013/10/the-tinfoil-hat-scenario.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[锡纸帽情景](http://humblestudentofthemarkets.blogspot.com/2013/10/the-tinfoil-hat-scenario.html)'
- en: ). It seems that the catastrophic tail-risk of a default is mostly off the table
    as the politicians will not allow it to happen (and the Administration and the
    Fed would step in to save the world if the stalemate were to continue). What is
    left is the growth risk posed by a government shutdown, but much of the negative
    economic growth would be reversed once the shutdown is over, notwithstanding permanent
    one-time seasonal effects like the one on the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。似乎政治家们不会允许违约的灾难性尾部风险发生（如果僵局持续，政府和美联储会介入拯救世界）。剩下的是政府关门带来的增长风险，但一旦结束关门，大部分负面经济增长会被逆转，尽管有像阿拉斯加帝王蟹渔业这样的永久一次性季节性影响：
- en: '[Alaskan crab fishery](http://seattletimes.com/html/localnews/2022013844_crabshutdownxml.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿拉斯加帝王蟹渔业](http://seattletimes.com/html/localnews/2022013844_crabshutdownxml.html)'
- en: ', which negatively affects not only Alaska, but Oregon and Washington State
