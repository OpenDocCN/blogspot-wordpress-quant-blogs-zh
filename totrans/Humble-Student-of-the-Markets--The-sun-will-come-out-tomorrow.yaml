  zh: 。
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/10/europes-recovery-excerpt.html)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[艾德·亚德尼](http://blog.yardeni.com/2013/10/europes-recovery-excerpt.html)'
- en: 'also pointed out that Europe is showing signs of recovery, though the pace
    is anemic:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 还指出，尽管步伐缓慢，但欧洲正在显示出复苏的迹象：
- en: 'The OECD Leading Composite Index for Europe is confirming the region''s recovery.
    It is up for the past 11 consecutive months to August’s 100.5, the highest reading
    since July 2011\. Leading the way up have been some of the more distressed countries
    in the euro zone, particularly Spain. The UK is also looking very strong. Here
    is August’s ranking: Spain (102.0), Ireland (101.9), Greece (101.8), Portugal
    (101.4), UK (101.2), Italy (100.7), Europe (100.5), Germany (100.4), Belgium (100.2),
    Netherlands (100.0), and France (99.7).'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济合作与发展组织（OECD）领先复合指数显示，欧洲地区正在复苏。该指数在过去11个月连续上升，8月份达到100.5，为2011年7月以来最高。引领上升趋势的是欧元区一些较为困难的国家，尤其是西班牙。英国也非常强劲。以下是8月份的排名：西班牙（102.0），爱尔兰（101.9），希腊（101.8），葡萄牙（101.4），英国（101.2），意大利（100.7），欧洲（100.5），德国（100.4），比利时（100.2），荷兰（100.0），和法国（99.7）。
- en: What I worry most about is the American consumer, who has been a remarkable
    engine of growth in a slow-growth world.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我最担心的是美国消费者，在一个低增长的世界里，他们一直是增长的重要引擎。
- en: '[Gallup](http://www.gallup.com/poll/165287/weekly-drop-economic-confidence-largest-2008.aspx)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[盖洛普](http://www.gallup.com/poll/165287/weekly-drop-economic-confidence-largest-2008.aspx)'
- en: 'documented a collapse in consumer confidence, though the cliff-like nature
    of the drop suggests that the consumer confidence setback is and government shutdown/debt
    ceiling related and therefore temporary:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者信心指数大幅下滑，尽管信心下降的悬崖式特点表明，这种消费者信心的挫折与政府关门/债务上限相关，因此是暂时的：
- en: Similarly, the
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，失业救济申请
- en: '[latest figures jobless claims](http://www.bloomberg.com/news/2013-10-10/jobless-claims-surge-on-california-switch-u-s-federal-shutdown.html)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新失业救济申请数据](http://www.bloomberg.com/news/2013-10-10/jobless-claims-surge-on-california-switch-u-s-federal-shutdown.html)'
- en: 'jumped and badly missed expectations, though the negative news is partly data
    related (California) and government shutdown related (which is temporary):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 数据大幅跳升，远低于预期，尽管负面消息部分与数据相关（如加利福尼亚州）和政府关门相关（目前为临时性关门）：
- en: Claims for U.S. jobless benefits jumped last week to the highest level in six
    months, providing the first statistical warning that the damage from the partial
    federal shutdown is starting to ripple through the economy.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上周美国失业救济申请激增，达到六个月来最高水平，这是首次统计数据显示，部分联邦政府关门对经济的损害开始蔓延。
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While half the increase came from California as the state worked through a backlog
    following a switch in computer systems, another 15,000 reflected the furlough
    of non-federal workers from employers losing government business, a Labor Department
    spokesman said as the data was released to the press. Applications (INJCJC) for
    unemployment insurance benefits surged by 66,000 in the week ended Oct. 5 to 374,000,
    the most since late March, figures from the Labor Department showed today in Washington.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管增长的一半来自于加利福尼亚州，在计算机系统更换后处理积压的工作，另外15,000则反映了因失去政府生意而失业的非联邦工作人员，劳工部的一位发言人说，这些数据是在向媒体发布时透露的。劳工部今天在华盛顿发布的数据显示，截至10月5日的当周，失业保险救济申请（INJCJC）猛增66,000，达到374,000，为去年3月底以来最高。
- en: ''
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The economic costs of a shutdown are going to increase the longer the shutdown
    occurs,” said Ryan Sweet, a senior economist at Moody’s Analytics Inc. in West
    Chester, Pennsylvania and the second-best claims forecaster over the past two
    years, according to data compiled by Bloomberg. “If this drags along for the next
    couple of weeks, the economic toll will be even more significant.”
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “关门的经济成本将持续上升，关门时间越长，成本越高，”位于宾夕法尼亚州西切斯特的穆迪分析公司高级经济学家瑞安·斯威特说。根据彭博汇编的数据，他是过去两年中表现第二佳的失业救济申请预测者。“如果这种情况持续几周，经济影响将更加显著。”
- en: '[New deal democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-consumer-spending-sentiment-ted-spread-and-tax)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政民主党](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-consumer-spending-sentiment-ted-spread-and-tax)'
- en: 'also noted this week that consumer spending is showing signs of stalling:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 本周也注意到，消费者支出显示出停滞的迹象：
- en: This week, Gallup's 14 day average of consumer spending was the second poorest
    this year (it was worse last week). This was also the poorest week for absolute
    spending this year (although we need to be careful with that, since mid-autumn
    typically is weak). Last year the ICSC varied between +1.5% and +4.5% YoY in,
    while Johnson Redbook was generally below +3%. The ICSC is once again weak compared
    YoY and the rest of 2013\. Johnson Redbook, however, remains near the high end
    of its range.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周，Gallup的14天消费者支出平均值是今年第二差（上周更差）。这也是今年绝对支出最差的一周（不过我们需要小心，因为中秋节中期通常较弱）。去年，ICSC在一年中波动在+1.5%至+4.5%之间，而Johnson
    Redbook通常低于+3%。与去年相比，ICSC再次表现疲软，而Johnson Redbook仍在其范围的高端。
- en: Indeed, the relative performance of Retailing stocks to the market has been
    faltering as they switched from a relative uptrend to a sideways consolidation
    pattern. Note that the relative performance of these stocks began to roll over
    several months ago and their flat relative strength cannot be attribable to the
    current political impasse.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，零售股票相对于市场的表现一直在恶化，它们从相对上升趋势转为横盘整理模式。请注意，这些股票的相对表现几个月前开始转弱，它们平淡的相对强度不能归因于当前的政治僵局。
- en: From a tactical viewpoint, I would not be inclined to turn bearish until the
    retailers break relative support. There is a lot of market noise surrounding the
    government shutdown and debt ceiling impasse. So I would rate the economic growth
    outlook as being neutral to slightly positive.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 从战术角度来看，我不会倾向于在零售商突破相对支撑位之前转为看空。围绕政府关门和债务上限僵局的市场上有很多噪音。因此，我将经济增长前景视为中性至略微积极。
- en: '**Sell the relief rally?**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**卖出缓解反弹吗？**'
- en: For traders, what does mean at a tactical level?
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于交易员，这在国际战术层面上意味着什么？
- en: My inner trader tells me that the bulls, and especially high-beta and cyclical
    leadership remains in control of the tape. He is wary, however, that the bears
    are plotting a comeback so he is watching the aforementioned bearish tripwires
    carefully. His inclination is to take some profits as the relief rally materializes
    in the wake of a debt-ceiling deal but stay long but play things by ear as time
    progresses.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易员告诉我，多头，尤其是高贝塔值和周期性领导仍在控制着市场。然而，他警惕地注意到空头正在策划一场回归，所以他正在仔细观察前面提到的空头陷阱。他的倾向是在债务上限协议后的缓解反弹中获利了结一些，但随着时间推移，边走边听，保持多头态势。
- en: On a technical basis, he is watching relative charts for breakouts and breakdowns.
    As per the above charts, an upside breakout in the XOP/SPY ratio (Exploration
    and Production stocks) would indicate the continued dominance of cyclical stocks,
    which would be bullish. However, the violation of relative support by XRT/SPY
    ratio (Retailers) would be interpreted bearishly.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术层面来看，他正在关注相对图表的突破和破位。根据上述图表，XOP/SPY比率（勘探和生产股票）的上行突破将表明周期性股票的持续主导，这对多头是有利的。然而，XRT/SPY比率（零售商）的相对支撑位突破将被解释为空头信号。
