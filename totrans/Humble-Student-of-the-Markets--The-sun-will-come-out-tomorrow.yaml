- en: I have made it clear how I think the political stalemate in Washington will
    be resolved (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经清楚地表明了我认为华盛顿政治僵局将如何解决（参见
- en: '[How does the Washington impasse end? Ask Italy!](http://humblestudentofthemarkets.blogspot.com/2013/10/how-does-washington-impasse-end-ask.html)'
  id: totrans-15
  prefs: []
