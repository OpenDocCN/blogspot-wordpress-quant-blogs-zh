- en: out (with Gwen Yu) in the JFE documenting this bias is around 3-7% for hedge
    funds, just as he found this bias was around
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与Gwen Yu合作发表在《金融经济学杂志》上的论文记录了这一偏差，对冲基金的偏差约为3-7%，正如他发现这一偏差约为
- en: '[3% for equity indices](http://falkenblog.blogspot.com/2011/01/adverse-timing-kills-returns.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票指数的3%](http://falkenblog.blogspot.com/2011/01/adverse-timing-kills-returns.html)'
- en: ':'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: We use dollar-weighted returns (a form of IRR) to assess the properties of actual
    investor returns on hedge funds and compare them to buy-and-hold fund returns.
    Our main finding is that annualized dollar-weighted returns are on the magnitude
    of 3 to 7 percent lower than corresponding buy-and-hold fund returns. Using factor
    models of risk and the estimated dollar-weighted performance gap, we find that
    the real alpha of hedge fund investors is close to zero. In absolute terms, dollar-weighted
    returns are reliably lower than the return on the S&P 500 index, and are only
    marginally higher than the risk-free rate as of the end of 2008\. The combined
    impression from these results is that the return experience of hedge fund investors
    is much worse than previously thought.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们采用美元加权回报率（一种内部收益率形式）来评估对冲基金实际投资者回报的特性，并将其与买入并持有基金回报进行比较。我们的主要发现是，年化美元加权回报率比相应的买入并持有基金回报率低3%至7%。通过风险因子模型和估计的美元加权业绩差距，我们发现对冲基金投资者的实际阿尔法接近于零。从绝对值来看，美元加权回报率可靠地低于标普500指数的回报率，并且仅略高于2008年底的无风险利率。这些结果的综合印象是，对冲基金投资者的回报体验远比先前认为的要糟糕。
