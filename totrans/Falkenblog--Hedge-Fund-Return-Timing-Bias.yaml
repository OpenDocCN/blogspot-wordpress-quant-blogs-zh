- en: 'Falkenblog: Hedge Fund Return Timing Bias'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 对冲基金回报时机偏差'
- en: 来源：[http://falkenblog.blogspot.com/2011/05/hedge-fund-return-timing-bias.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/hedge-fund-return-timing-bias.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/05/hedge-fund-return-timing-bias.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/hedge-fund-return-timing-bias.html#0001-01-01)
- en: 'It''s well-known that there''s a backfill and survivorship bias to many Hedge
    Fund indices. As most indices promote their product, this is understandible. Yet
    just as with the equity risk premium, the hedge fund bias usually neglects the
    adverse timing bias: that market inflows and outflows make the raw time series
    returns overestimate the return to an average investor. Thus, many funds with
    $100MM in assets have great return their first year, of say 50%, and then get
    on the cover of a big magazine, get $1B, and lose %20\. Is the return on such
    a fund the average--geometric or arithmetic--of the 50% and -20% return, or should
    it weight the 20% loss more, reflecting the performance of the average investor
    in that fund?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，许多对冲基金指数存在回填和生存偏差。由于大多数指数都在推广其产品，这是可以理解的。然而，正如股票风险溢价一样，对冲基金偏差通常忽略了不利时机偏差：市场流入和流出使得原始时间序列回报高估了普通投资者的回报。因此，许多资产为1亿美元的基金在其第一年取得了50%的优异回报，然后登上了大型杂志的封面，吸引了10亿美元的资金，却亏损了20%。这样的基金回报是50%和-20%回报的平均值——几何或算术平均值，还是应该更多地考虑20%的损失，以反映该基金普通投资者的表现？
- en: I remember in 2004 or so when convertible bonds got rocked, convertible bond
    indices simply disappeared, merged into other indices within broader Fixed Income
    categories. But then, after a strong rebound, they returned as if nothing happened.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得在2004年左右，当可转换债券遭受重创时，可转换债券指数简单地消失了，合并到更广泛的固定收益类别中的其他指数中。但随后，在强劲反弹之后，它们又回来了，仿佛什么都没发生过。
