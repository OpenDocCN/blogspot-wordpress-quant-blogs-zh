- en: 'a 3-5% survivorship bias, and a 1-3% backfill bias in Hedge Fund indices, so
    be sure to add to those. Here''s something simple and valuable the new Consumer
    Financial Protection Bureau can do: monitor and disseminate accurate asset class
    performance data, eliminating the bias present in most indices that tend to inflate
    all of them.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3-5%的生存偏差，以及1-3%的回填偏差在对冲基金指数中，因此务必将其加入。新成立的消费者金融保护局可以做一件简单而有价值的事情：监控并传播准确的资产类别表现数据，消除大多数指数中存在的偏差，这些偏差往往会夸大所有指数的表现。
