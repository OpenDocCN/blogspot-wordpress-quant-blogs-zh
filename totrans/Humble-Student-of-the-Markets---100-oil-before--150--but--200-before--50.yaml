- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/07/100-oil-before-150-but-200-before-50.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/07/100-oil-before-150-but-200-before-50.html#0001-01-01)
