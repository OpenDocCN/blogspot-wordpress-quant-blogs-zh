  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/short-term-warning-for-gold-bugs.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/short-term-warning-for-gold-bugs.html#0001-01-01)
- en: Sentiment models are flashing caution for gold again. The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪模型再次对黄金发出谨慎信号。该
- en: '[Commitment of Traders](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易者承诺报告](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
- en: data chart below shows the large speculator (hedge fund) net position in gold
    bullion, readings are moving into the crowded long zone despite the recent weakness
    in the gold price. This is a contrarian bearish reading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的数据图表显示了大型投机者（对冲基金）在黄金现货的净头寸，尽管黄金价格近期走弱，但读数正在进入拥挤的多头区域。这是一个逆向看跌的信号。
- en: '[![](img/6c68f5db97f6ec1588b359d770832220.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh-tOLY00pSvnr1lEIE-Tc5hr4Z5I-4hdvuYFywCCNjAPt2R28nTCiNDmcnPdOl51ucA8y0MXUbiOr1Ht223JVrs6-H_saQxMNAq_zTyiKWb97knuC3wwk5QKnoAkIPVJ6TcW2gWOSa-Dxh/s1600-h/Gold+COT.JPG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/6c68f5db97f6ec1588b359d770832220.png)（图片链接）'
- en: Similar sentiment concerns were also raised by
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的担忧也由一些人提出
- en: '[Mark Hulbert](http://www.marketwatch.com/news/story/gold-newsletters-remain-too-bullish/story.aspx?guid=%7B724D7DD6%2D76CB%2D4739%2DADEC%2D1EE15F9CF395%7D)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/news/story/gold-newsletters-remain-too-bullish/story.aspx?guid=%7B724D7DD6%2D76CB%2D4739%2DADEC%2D1EE15F9CF395%7D)'
- en: ', who stated that gold timers were becoming more bullish on the yellow metal
    despite its decline. Other'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，他提到尽管黄金价格下跌，黄金计时员对这种黄色金属变得更加看涨。其他
- en: '[sentiment surveys](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_GOLD.htm)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[情绪调查](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_GOLD.htm)'
- en: also show the same rising bullishness.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也显示出同样的看涨情绪上升。
- en: Medium and longer term, I generally concur with the views of the Aden sisters
    who
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在中期和长期，我通常同意Aden姐妹的观点，
- en: '[wrote in late April](http://www.321gold.com/editorials/aden/aden043008.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[在四月底写道](http://www.321gold.com/editorials/aden/aden043008.html)'
- en: '(italics are mine):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （斜体部分为我所加）：
- en: Gold's C rise is finally over. After rising 55% in nine months, in one of the
    best intermediate rises in the current seven year bull market, it signaled several
    things. Most important is the strength behind the bull market because new highs
    continued to be reached. *Gold's next step is likely to be a good downward correction
    that could take several months to develop*.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 黄金的C阶段上涨终于结束了。在当前七年牛市的最佳中期上涨之一中，九个月内上涨了55%，它预示着几件事。最重要的是牛市背后的力量，因为新高持续被刷新。*黄金的下一步很可能是良好的向下修正，可能需要几个月的时间来发展*。
- en: 'They concluded with:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们总结道：
- en: '*Some worry that the March peak was THE peak for gold. This is very unlikely
    considering the world situation and the economic imbalances today*.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*有人担心三月的峰值就是黄金的顶峰。考虑到当今的世界形势和经济失衡，这种情况非常不可能发生*。'
