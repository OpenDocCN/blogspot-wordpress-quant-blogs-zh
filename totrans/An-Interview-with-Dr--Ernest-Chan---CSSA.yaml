- en: '**Interview with Dr. Ernest Chan**'
  prefs: []
  type: TYPE_NORMAL
- en: '**1) What do you think about traditional factor investing and trading strategies
    that use technical indicators? Can they be profitable in the modern environment? **'
  prefs: []
  type: TYPE_NORMAL
- en: We don’t use machine learning to generate trading signals, but rather to determine
    the probability of profit of the existing trading signals generated by a basic,
    traditional quantitative strategy. This strategy can be a factor model or one
    based on simple technical indicators. This probability of profit can then be used
    to determine the order size, which can be zero if the probability is too low.
  prefs: []
  type: TYPE_NORMAL
- en: Factors and technical indicators are still crucial for the basic strategy. I
    don’t believe that machine learning can replace human intuition and understanding.
    In fact, it should be used to enhance such understanding and risk management.
    The input to a machine learning algorithm is nothing but factors and technical
    indicators.
  prefs: []
  type: TYPE_NORMAL
- en: '**2) If you could choose between a Momentum and Mean-Reversion approach to
    trading which would you choose and why?  **'
  prefs: []
  type: TYPE_NORMAL
- en: I would trade both. Otherwise the portfolio would not be market neutral since
    momentum strategies are typically short beta while mean reversion strategies are
    long. Also, momentum strategies are long “gamma” and “vega”, while mean reversion
    strategies are short. Note that I put quotation marks around such options Greeks
    because we are not really trading options nor implied volatility. I am using these
    terms loosely to indicate an increase in tail movements and realized volatility.
  prefs: []
  type: TYPE_NORMAL
- en: '**3) Why should traders strongly consider using machine learning in their trading
    versus hand-coding their own quantitative systems or using more simple statistical
    tools? For traders that aren’t familiar with coding what do you think is the best
    way to get started?**'
  prefs: []
  type: TYPE_NORMAL
- en: Traditional quant strategies are too easily replicated by other equally intelligent
    traders, hence they suffer more rapid alpha decay. ML strategies have so many
    parameters and nuances that no two traders can possibly have the same strategy.
    For traders who are not experts in machine learning or programming can start with
    a no-code machine learning service such as [predictnow.ai](http://predictnow.ai/).
  prefs: []
  type: TYPE_NORMAL
- en: '**4) What do you think is the biggest challenge for newbies trying to design
    their own machine-learning models? **'
  prefs: []
  type: TYPE_NORMAL
- en: Machine learning requires abundant and correctly engineered features as input.
    I have seen many newbies trying to use 4 or 5 inputs to a ML algorithm. They should
    instead be using at least 100 inputs.
  prefs: []
  type: TYPE_NORMAL
- en: '**5) Do you have a preference in terms of the type of machine learning model
    you use such as Neural Networks vs KNN or Decision Trees? If so why?**'
  prefs: []
  type: TYPE_NORMAL
- en: Decision trees, or the more advanced version called random forest, is the preferred
    ML method for trading. That’s because it doesn’t have as many parameters to fit
    as a neural network, thus reducing the danger of data snooping bias. Also, the
    output of a decision tree is a bunch of conditional decision rules, which are
    much easier to interpret than the nonlinear functions that neural networks use.
    On the other hand, KNN or logistic regression are too simple – they don’t capture
    a lot of the nonlinear dependence between different input features and the output
    return.
  prefs: []
  type: TYPE_NORMAL
- en: '**6)  Many traders and market commentators have noticed that markets seem quite
    a bit different than in the past. The market seems to move much more quickly and
    reacts to news in ways that are counterintuitive.  Given your vast experience
    with algorithmic trading what new trends or insights have you gathered in the
    last few years? Have you made any specific adjustments or recalibrated your models
    accordingly?**'
  prefs: []
  type: TYPE_NORMAL
- en: Market patterns often deviate from the “norm” over a short period (e.g. 6 months-1
    year), but they often revert to the norm. One needs to diversify so that some
    strategies are enhanced during such periods, even though others are hurt. Such
    regime changes can also be detected or predicted to some extent by machine learning.
  prefs: []
  type: TYPE_NORMAL
