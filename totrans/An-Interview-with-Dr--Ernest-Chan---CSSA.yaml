- en: '[In the last post](https://cssanalytics.wordpress.com/2020/10/29/momentum-trading-strategies-course/)
    I reviewed the [Momentum Trading Strategies Course](https://quantra.quantinsti.com/course/momentum-trading-strategies?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=mts_course)
    by Quantra (a division of [QuantInsti](https://www.quantinsti.com/?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=CSSA))
    which I reviewed as part of a recent educational journey to improve my quantitative
    skill set. The next course that I will be reviewing is [Mean-Reversion Strategies
    in Python](https://quantra.quantinsti.com/course/python-mean-reversion-strategies-ernest-chan?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=CSSA)
    which is taught by Dr. Ernest Chan. I have personally read Ernie’s book [“Machine
    Trading”](https://www.amazon.com/Machine-Trading-Deploying-Computer-Algorithms-ebook/dp/B01N7NKVG0)
    which is very well written and full of interesting and practical ideas. I have
    also been a follower of his very popular [blog](http://epchan.blogspot.com/) which
    was a pioneer in revealing statistical arbitrage strategies such as pairs-trading.
    Dr. Chan is a thought leader and industry expert and anyone who is in the quantitative
    field has inevitably come across his work in one form or another. I reached out
    to interview him to get a few insights into how to think about quantitative models
    in the modern era. For those that are unfamiliar with Dr. Chan’s work I have provided
    his very impressive (and extensive) industry and educational credentials below.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Industry Background:** Dr. Chan is the Founder of [PredictNow.ai](https://www.predictnow.ai/),
    a financial machine learning SaaS, and also the Managing Member of [QTS Capital
    Management, LLC.](https://www.qtscm.com/), a commodity pool operator and trading
    advisor. His primary focus has been on the development of statistical models and
    advanced computer algorithms to find patterns and trends in large quantities of
    data. He has applied his expertise in statistical pattern recognition to projects
    ranging from textual retrieval at IBM Research, mining customer relationship data
    at Morgan Stanley, and statistical arbitrage trading strategy research at Credit
    Suisse, Mapleridge Capital Management, and other hedge funds.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Educational Background**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Dr. Chan is an industry expert on ‘Algorithmic Options Trading’ and has conducted
    seminars and lectures on many international forums. Besides being a faculty in
    QuantInsti, his academic distributions are available on Quantra and on major web
    portals. Dr. Chan is also an adjunct faculty at Northwestern University’s Master’s
    in Data Science program. His courses and publications on finance and machine learning
    can be found at [www.epchan.com](https://www.epchan.com/workshops/). Ernie is
    the author of [“Quantitative Trading: How to Build Your Own Algorithmic Trading
    Business”](https://books.google.ca/books/about/Quantitative_Trading.html?id=NZlV0M5Ije4C&printsec=frontcover&source=kp_read_button&redir_esc=y#v=onepage&q&f=false),
    [“Algorithmic Trading: Winning Strategies and Their Rationale”](https://www.amazon.com/Algorithmic-Trading-Winning-Strategies-Rationale/dp/B00GGVW3KC),
    and “Machine Trading”, all published by John Wiley & Sons. He maintains a popular
    blog “Quantitative Trading” at epchan.blogspot.com. Ernie received his PhD. in
    Physics from Cornell University.'
  prefs: []
