- en: Over the next 7 days there appears to be a bearish bias. Not seen in the above
    table is that 75% of instances closed below the entry at some point in the next
    3 days, 84% in 5 days and 94% within 9 days. A decent sized pullback tends to
    occur at some point in nearly all instances.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来7天内，市场似乎呈现出看跌的倾向。在上面的表格中没有显示的是，有75%的情况在接下来的3天内收盘价低于入场价，84%在5天内，94%在9天内。几乎在所有情况中，都可能在某个点出现一定程度的回调。
