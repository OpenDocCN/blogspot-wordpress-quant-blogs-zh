- en: 'Falkenblog: High Volatility Anomaly Needs More than Lottery Preferences'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 高波动性异常需要更多的彩票偏好'
- en: 来源：[http://falkenblog.blogspot.com/2010/11/high-volatility-anomaly-needs-more-than.html#0001-01-01](http://falkenblog.blogspot.com/2010/11/high-volatility-anomaly-needs-more-than.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/11/high-volatility-anomaly-needs-more-than.html#0001-01-01](http://falkenblog.blogspot.com/2010/11/high-volatility-anomaly-needs-more-than.html#0001-01-01)
- en: Last week I
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我
- en: '[noted](http://falkenblog.blogspot.com/2010/11/why-are-high-risk-stocks-so-crappy.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[指出了](http://falkenblog.blogspot.com/2010/11/why-are-high-risk-stocks-so-crappy.html)'
- en: 'there are several reasons why people over invest in high volatility stocks:
    overconfidence, investors chasing extreme performers, winner''s curse, cheaper
    information, alpha discovery, lottery preferences, representativeness bias, and
    signaling (many of these are related, but slightly different, as where signaling
    is related to investors chasing extreme performers, but there are different assumptions
    about what is exogenous). The bottom line is there are many factors ''outside
    the box'' that skew the traditional mean-variance preferences, and researchers
    such as'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对高波动率股票进行过量投资的原因有几个：自信心过剩，投资者追逐极端表现者，赢家的诅咒，信息更便宜，阿尔法发现，彩票偏好，典型性偏差和信号传递（这些大多是相关的，但略有不同，例如信号传递与投资者追逐极端表现者有关，不过对于外生的事物有不同的假设）。最终结论是许多“非主流”因素扭曲了传统的风险厌恶偏好，像
- en: '[Baker, Bradley, and Wurgler (2010)](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1585031)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Baker, Bradley, 和Wurgler (2010)](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1585031)'
- en: and
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Robert Haugen](http://falkenblog.blogspot.com/2009/07/robert-haugen-champions-safe-stocks.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Robert Haugen](http://falkenblog.blogspot.com/2009/07/robert-haugen-champions-safe-stocks.html)'
- en: have pointed out this may underlie the low returns to highly volatile stocks.
    As highly volatile stocks are risky by any metric--default probability, beta--this
    creates an anomaly that exists not only within equities, but corporate bonds,
    currencies, options, everything. This creates a major problem because if an equity
    premium exists due to 'risk', this risk does not generalize.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 指出了这可能是高波动率股票回报较低的原因。由于高波动率股票无论用何种标准都是有风险的--违约概率，β值--这不仅在股票中存在异常现象，在公司债券、货币、期权等方面也存在。这会产生一个主要问题，因为如果存在由于‘风险’而存在的股权溢价，这个风险并不普遍存在。
- en: 'A consensus is forming that risk premia exist between asset classes, but not
    within asset classes due to two confounding effects: risk aversion and the investor
    preference for highly volatile stocks. This cannot stand as the sole explanation.
    If there''s an equity risk premium between classes like bonds and stocks, but
    not within bonds and stocks, any investor in broad indices necessarily also holds
    a lot of the crappy high risk assets without any of the benefits. The benefits
    listed above work only for picking specific stocks or subsets of stocks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个共识正在形成，即不同资产类别之间存在风险溢价，但由于两个混淆作用，即风险厌恶和投资者对高波动性股票的偏好，导致同类资产之间不存在风险溢价。这不能作为唯一的解释。如果股票和债券之间存在股权风险溢价，但股票和债券之间不存在，那么任何投资于广泛指数的投资者必然也持有很多劣质的高风险资产，而且得不到任何益处。上述益处只适用于挑选特定的股票或股票子集。
- en: As many sophisticated and large investors do invest in broad asset index strategies,
    how can this make sense? I think it is because people are inveterate benchmarkers.
    If risk is a return relative to what everyone else is doing, the indices are low
    risk. You can
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多复杂和大型的投资者投资于广泛的资产指数战略，这是怎么讲得通呢？我认为这是因为人们是惯性的基准制定者。如果风险是相对于其他人在做什么的回报，那么这些指数就是低风险的。你可以
- en: '[show this](http://falkenblog.blogspot.com/2010/03/why-envy-dominates-greed.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[显示这点](http://falkenblog.blogspot.com/2010/03/why-envy-dominates-greed.html)'
- en: using a
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用一个
- en: '[utility or arbitrage argument](http://www.efalken.com/papers/RRsec3.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[效用函数或套利论点](http://www.efalken.com/papers/RRsec3.html)'
- en: ', but the idea is pretty simple.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，但这个想法相当简单。
- en: While my argument in this vien has
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我在这个问题上的观点
- en: '[never made it into an academic journal](http://falkenblog.blogspot.com/2009_07_01_archive.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[从未发表在学术期刊中](http://falkenblog.blogspot.com/2009_07_01_archive.html)'
- en: ', the idea is bubbling around in piecemeal applications. Abel (1990) first
    showed that a ‘keeping-up-with-the-Joneses’ utility function--one that defines
    itself relative to others--the equity risk premium would be smaller than otherwise.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**Abel (1990)**首次表明，“跟上邻居的”效用函数--这种函数是相对于其他人定义自己的--股权风险溢价会比其他情况下要小。'
- en: '[Gali (1994), DeMarzo, Kaniel, and Kremer (2004), and Roussanov (2010)](http://falkenblog.blogspot.com/2010/07/status-and-asset-pricing-thread-taking_13.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gali (1994)、DeMarzo, Kaniel, and Kremer (2004) 和 Roussanov (2010)](http://falkenblog.blogspot.com/2010/07/status-and-asset-pricing-thread-taking_13.html)'
- en: ', all show how relative utility preferences can affect cross-sectional asset
    pricing, basically lowering the risk premium for highly volatile stocks, if not
    making it negative. These papers tend to be very qualified and parochial, but
    that''s only because the status quo is too entrenched, so they take baby steps.
    Yet, a relative status orientation can be efficient for an individual, as modeled
    by'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，都展示了相对效用偏好如何影响横截面资产定价，基本上降低了高波动性股票的风险溢价，甚至使其为负。这些论文往往非常有资格和偏见，但这仅仅是因为现状太过牢固，所以它们采取了小步。然而，相对地位的取向对个体而言是有效的，正如
- en: '[Rayo and Becker](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=981450)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Rayo and Becker](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=981450)'
- en: (2007) or Pesendorfer (1995). The relative status utility function generates
    a more accurate description of the world, as people generally prefer to live in
    societies where everyone earns less but they earn relatively more, than in societies
    where everyone earns more but they earn relatively less. Adam Smith's seminal
    Wealth of Nations is as consistent with a utility function based on envy, as he
    is on one based solely on greed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: (2007) 或 Pesendorfer (1995)。相对地位效用函数更准确地描述了世界，因为人们一般更愿意生活在每个人都挣得更少但相对自己挣得更多的社会中，而不是在每个人都挣得更多但相对自己挣得更少的社会中。亚当·斯密的开创性著作《国富论》与以嫉妒为基础的效用函数一样一致，与单纯基于贪婪的效用函数一样一致。
- en: The preference for low volatility assets is not directly related to the relative
    utility preferences. The factors that lead one to highly volatile stocks are pretty
    independent from utility functions. It's just that the effect of this love for
    high volatility does not get arbitraged out because it's too risky. Shorting high
    volatility stocks is risky, and because of benchmarking, merely under weighting
    highly volatility stocks is risky too.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对低波动性资产的偏好与相对效用偏好并非直接相关。导致高波动性股票的因素与效用函数相当独立。只是高波动性的这种偏爱效应并不会被套利掉，因为太过冒险。做空高波动性股票具有风险，由于基准效应，仅仅是低配高波动性股票也是有风险的。
- en: The bright side is, if you can trade your envy for greed, there's a simple way
    to create a better portfolio. An investor who prides himself on maximizing return
    relative to risk, and ignores the 'keeping-up-with-the-Jones' effects, would do
    well to invest in low volatility equity portfolios that
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 光明的一面是，如果你能用贪婪取代嫉妒，有一个简单的方法可以创建一个更好的投资组合。一个以最大化回报相对风险为荣的投资者，忽略了与“跟上琼斯家族”的关系，最好投资于低波动性的股票组合
- en: '[avoid those lottery ticket stocks](http://falkenblog.blogspot.com/2010/09/low-volatility-and-beta-10-portfolios.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[避免购买那些彩票股票](http://falkenblog.blogspot.com/2010/09/low-volatility-and-beta-10-portfolios.html)'
