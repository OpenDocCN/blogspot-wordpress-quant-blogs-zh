- en: Bonds caused the damage that led to the Financial Crisis in 2008, but through
    all the bailouts bondholders thrived.  Their punishment although delayed seems
    like it is nearing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 债券造成了2008年金融危机的损害，然而在所有的救助措施中，债券持有者却得以繁荣。他们的惩罚虽然延迟了，似乎即将到来。
