- en: '**The calm before the volatility storm?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**平静前的波动率风暴？**'
- en: In the past week, there have been a lot of hand wringing about the collapse
    in volatility across all asset classes. Equity investors know that the VIX Index
    has fallen to a 12-handle, and past episodes of low VIX readings have resolved
    themselves with market corrections.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周里，关于所有资产类别波动率的崩溃有很多焦虑。 equity投资者知道VIX指数已经跌至12点，过去低VIX读数的出现都是以市场调整为结局。
- en: The MOVE Index, which measures bond market volatility, has also fallen to historic
    lows.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 债券市场波动的MOVE指数也降至历史低点。
- en: Low volatility has also migrated to the foreign exchange (FX) market.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 低波动率也迁移到了外汇（FX）市场。
- en: As a sign of the times,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为时代的标志，
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2019-04-16/bored-of-shorting-vix-a-new-credit-volatility-etf-has-your-back)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2019-04-16/bored-of-shorting-vix-a-new-credit-volatility-etf-has-your-back)'
- en: reported that Europe will soon see a new short-volatility corporate debt ETF.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，欧洲将很快看到一个新的波动性短债ETF。
- en: The 50 million euros ($56 million) product, ticker TVOL, aims to deliver steady
    gains so long as markets demand a higher cushion for price swings on speculative-grade
    debt compared with what comes to pass, or the volatility-risk premium.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这款价值5000万欧元（5600万美元）的产品，代码为TVOL，旨在只要市场对投机性债务的价格波动需要更高的缓冲，或者波动性风险溢价，就能带来稳定的收益。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This dynamic -- selling volatility when it’s high and waiting for it to deflate
    -- has spurred the post-crisis boom in financial instruments tied to shorting
    equity swings. Now it offers ETF traders income in the potentially more-stable
    world of fixed-income options.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种动态——在波动性高时卖出，等待其缩减——推动了危机后波动性短线金融工具的繁荣。现在，它为ETF交易员在固定收益期权的世界中提供了收益。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The premium available has been relatively persistent over the last 10 years,”
    Michael John Lytle, chief executive of Tabula, said in an email. “Most of the
    time it has also been larger in credit than in equity.”
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “过去10年中，可获得的溢价相对持续，”Tabula首席执行官Michael John Lytle在电子邮件中说。“大多数时候，信用市场的溢价也比股票市场大。”
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Tabula product tracks a JPMorgan Chase index that simulates the returns
    of selling a so-called options strangle on a pair of credit-default-swap indexes
    referencing high-yield markets. The underlying index has returned an average 2.9
    percent over the past five years but has posted losses over the past 12 months,
    a period that coincided with the fourth-quarter meltdown in risk assets.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Tabula产品追踪的是一个模拟在两个参考高收益市场的信用违约互换指数上卖出所谓的期权宽跨式策略的JPMorgan Chase指数。基础指数在过去五年中的平均回报率为2.9%，但在过去12个月中出现亏损，这段时间与风险资产第四季度的崩盘相吻合。
- en: This ETF launch is a classic case of investment bankers feeding the ducks when
    they're quacking. What could possibly go wrong?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ETF的推出是投资银行家在鸭子叫的时候喂食的经典案例。可能出什么问题呢？
- en: Is this the calm before the volatility storm? What's next? The answer was rather
    surprising.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是波动性风暴前的平静吗？接下来会发生什么？答案相当令人惊讶。
