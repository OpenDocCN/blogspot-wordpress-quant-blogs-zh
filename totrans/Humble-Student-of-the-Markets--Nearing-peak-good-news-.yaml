- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: ': Stock prices have been rallying as it hit a trifecta of good news. First,
    a compromise seems to have been made on the avoidance of another government shutdown.
    As well, Trump has been making encouraging noises about a US-China trade agreement.
    Either both sides could come to an understanding on or before the March 1 deadline,
    or the deadline will be extended, which is a sign of progress. Should the announcement
    of a definitive time and date of a Trump-Xi meeting, that would be an encouraging
    signal that an agreement has been made, and the formal signing ceremony would
    occur at the summit.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Lastly,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](https://www.reuters.com/article/us-usa-fed-mester-idUSKCN1Q12TY)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'reported that the Cleveland Fed President Loretta Mester stated the Fed is
    finalizing plans on scaling back or completely eliminating its program to reduce
    its balance sheet, otherwise known as quantitative easing:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The Federal Reserve will chart plans to stop letting its bond holdings roll
    off “at coming meetings,” Cleveland Fed President Loretta Mester said on Tuesday,
    signaling another major policy shift for the Fed after pausing interest rate hikes.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “At coming meetings, we will be finalizing our plans for ending the balance-sheet
    runoff and completing balance-sheet normalization,” Mester said in remarks prepared
    for delivery in Cincinnati. “As we have done throughout the process of normalization,
    we will make these plans and the rationale for them known to the public in a timely
    way because transparency and accountability are basic tenets of appropriate monetary
    policymaking.”
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a consequence, the SPX is breaking out above its 200 day moving average (dma)
    and approaching resistance at about the 2800 level.
