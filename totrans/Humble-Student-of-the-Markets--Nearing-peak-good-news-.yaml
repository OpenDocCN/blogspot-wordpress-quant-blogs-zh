  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/02/nearing-peak-good-news.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/02/nearing-peak-good-news.html#0001-01-01)
