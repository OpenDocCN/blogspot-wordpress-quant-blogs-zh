  zh: '[Always insightful:](http://www.cfapubs.org/doi/pdf/10.2469/faj.v68.n6.1)'
- en: I was in Belgium for two years working solo. When I returned, I showed Merton
    Miller my research produced over that two year period, and he put aside most of
    it with the comment, “Garbage.” He was right on every count...
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我独自在比利时工作了两年。回来后，我向默顿·米勒展示了我在那两年间完成的研究，他把大部分都放在一边，并评论道，“废话一篓。” 他对每一点都是正确的...
- en: '[Pensions] should be discounting the liabilities at the expected return implied
    by the risk of the liabilities, not the expected return on the assets. The liabilities
    are basically indexed claims—like a TIPS (Treasury Inflation-Protected Security).
    Therefore, the appropriate discount rate on the high side should be about 2.5%,
    not the 7% or 8% that the plans are using now...'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[养老金] 应该以负债的风险暗示的预期回报来贴现，而不是资产预期回报。这些负债基本上是与指数挂钩的索赔—就像TIPS（国债通货膨胀保值证券）。因此，合适的较高一端的折现率应该约为2.5%，现在计划使用的7%或8%都太高了...'
- en: 'In Daniel Kahneman’s book *Thinking, Fast and Slow*, he states that our brains
    have two sides: One is rational, and one is impulsive and irrational. What behavior
    can’t be explained by that model?...'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在丹尼尔·卡尼曼的书 *思考，快与慢* 中，他提到我们的大脑有两面：一面是理性的，另一面是冲动且非理性的。哪些行为无法用这个模型解释？...
- en: '**Litterman**: What’s your view of the purported excess return of low-volatility
    stocks? **Fama**: The excess return is really a result of low beta, not low volatility,
    and this potential source of return has been well known for 50 years. When the
    first tests of the CAPM were done, the problem always out front was that the market
    line, or the slope of the premium as a function of beta, was too low relative
    to what the model predicted. This meant that low-beta stocks had higher returns
    than predicted and high-beta stocks had lower returns than predicted....'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**利特曼**：您如何看待低波动率股票的所谓超额回报？ **法玛**：超额回报实际上是由低贝塔而不是低波动率造成的，这种潜在的回报来源已为50年所知。在第一次对CAPM的测试完成后，问题一直在于市场线，或者说溢价作为贝塔的功能是相对于模型预测过低。这意味着低贝塔股票的回报高于预测，而高贝塔股票的回报低于预测....'
- en: I agree with Fama on almost everything, the exception being the risk premium.
    Fama seems to think the Security Market Line (SML) is increasing but too flat,
    rather than downward sloping. The return
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在几乎所有问题上都同意法玛的观点，唯独例外的是风险溢价。法玛似乎认为证券市场线（SML）是上升的，但太平缓，而不是向下倾斜。回报
- en: '**premium**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**溢价**'
- en: to low volatility equity portfolios is a profound fact and many experts can't
    see, even though it's there in the data, and the returns of traded low volatility
    funds. A 'too flat' SML is one thing, a negative one, quite another. One implies
    tweaks, the other, a paradigm shift.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 低波动率股票组合的超额回报是一个深刻的事实，而许多专家却看不见，尽管数据中有它，而且交易的低波动率基金的回报也有。一个“太平缓”的SML是一回事，一个负面的SML是另一回事。前者意味着调整，后者意味着范式转变。
