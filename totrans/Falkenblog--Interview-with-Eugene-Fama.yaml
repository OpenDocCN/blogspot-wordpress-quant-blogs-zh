  zh: 'Falkenblog: 和尤金·法玛的采访'
- en: 来源：[http://falkenblog.blogspot.com/2012/11/interview-with-eugene-fama.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/interview-with-eugene-fama.html#0001-01-01)
