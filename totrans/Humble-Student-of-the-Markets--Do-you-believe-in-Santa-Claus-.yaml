- en: 'Humble Student of the Markets: Do you believe in Santa Claus?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：你相信圣诞老人吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/12/do-you-believe-in-santa-claus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/12/do-you-believe-in-santa-claus.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/12/do-you-believe-in-santa-claus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/12/do-you-believe-in-santa-claus.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': You can tell a lot about market psychology by the way it reacts to events.
    News overnight of the victory by Democrat Doug Jones over the troubled Republican
    candidate Roy Moore in the Alabama senate race was judged to be market unfriendly,
    as it meant that the GOP would have its Senate majority shrink by one vote to
    51-49\. ES fell immediately, but eventually recovered to roughly even the next
    morning at 8:30 before the release of CPI.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：你可以通过市场对事件的反应来了解很多市场心理。隔夜传来民主党人Doug Jones在阿拉巴马州参议院选举中击败问题缠身的共和党候选人Roy Moore的消息被认为对市场不利，因为这意味着共和党在参议院的多数席位将减少一票，变为51-49。ES立即下跌，但最终在第二天早上8:30
    CPI数据发布前恢复至大致持平。
- en: The near term message from the market is "stock prices don't want to go down".
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场近期的信息是“股价不想下跌”。
- en: Rob Hanna of
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Rob Hanna的
- en: '[Quantifiable Edges](http://quantifiableedges.com/the-most-wonderful-week-of-the-year-2/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[可量化的边缘](http://quantifiableedges.com/the-most-wonderful-week-of-the-year-2/)'
- en: observed that this week, which is December OpEx, is one of the most bullish
    weeks of the year. Moreover, positive seasonality extends past this Friday for
    another two weeks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到本周是12月的期权到期周，是一年中最看涨的几周之一。此外，积极的季节性因素延伸至本周五之后，还将持续两周。
