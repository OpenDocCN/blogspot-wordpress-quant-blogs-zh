- en: It tries to be, that's the ideal, but scientists are humans like anyone else.
    Those who claim their side is scientific, are basically saying the other side
    is prejudiced and ignorant. It could be true, but both parties in the US have
    significant anti-(ideal) science wings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它试图成为理想，但科学家也是像其他人一样的人类。那些声称自己是科学的一方，基本上是在说另一方是偏见和无知。这可能是真的，但美国的双方都有显著的反（理想）科学派。
- en: Anyway, think about psychology, which in the first half-century was dominated
    by Fruedian analysis, an embarrassment (penis envy, Oedipus complex). Think about
    the fact that most economists thought socialism was more productive than capitalism
    until the the latter half of the twentieth century, or that large-scale macro
    models could predict business cycles. Lots of smart, well-intentioned people spent
    their lives studying and lecturing false ideas, all under the guise of 'science'.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，想想心理学，前半个世纪都被弗洛伊德分析所主导，这是一个尴尬（阴茎嫉妒，伊狄浦斯情结）。再想想大多数经济学家直到二十世纪后半叶，都认为社会主义比资本主义更具生产力，或者大规模宏观模型能够预测商业周期。许多聪明、善意的人们都花费他们的一生研究和演讲错误的想法，都是以“科学”的名义。
