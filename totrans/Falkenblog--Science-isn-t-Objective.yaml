- en: In Norway, the social sciences have been more dominated by ideology and fear
    of biology than in perhaps any other country. This has a long history starting
    in the 60s. Social science became very much bound up with the ideology of the
    Social Democrats, who put pride in the fact that Norway was the most egalitarian
    country in the world....
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在挪威，社会科学在意识形态和对生物学的恐惧上被占主导地位，或许比其他任何国家都要多。这在60年代就有很长的历史。社会科学与社会民主主义者的意识形态紧密联系在一起，他们以挪威是世界上最平等的国家为傲…
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And in Norway this became a big problem because there are few scientists, and
    most research is sponsored by one source, the Norwegian Research Council, which
    has strong links with the government...
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在挪威，这变成了一个大问题，因为科学家很少，大部分研究都是由一个来源赞助的，那就是挪威研究理事会，它与政府有着密切的联系…
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But the main problem, which Eia has exposed so brilliantly, is that much of
    Norwegian social science, and gender science in particular, is built on very shaky
    ground. Most studies have been done without even considering factors like heredity:
    The reason why some people turned criminals, or did badly in school, was always
    explained by social and cultural factors. To even mention heredity as a possible
    factor, was met with condescending laughter or irritation...'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，Eia 所揭示的主要问题是，挪威社会科学的很大一部分，尤其是性别科学，都建立在非常脆弱的基础之上。大多数研究都在不考虑遗传因素的情况下进行：一些人变坏人，或者在学校表现不佳的原因总是被解释为社会文化因素。要提到遗传可能是其中的一个因素，总是会被嘲笑或者激怒…
