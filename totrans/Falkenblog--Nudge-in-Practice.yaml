- en: Cass Sunstein and Richard Thaler wrote
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 卡斯·桑斯坦（Cass Sunstein）和理查德·塞勒（Richard Thaler）写的
- en: '[Nudge](http://www.nudges.org/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nudge](http://www.nudges.org/)'
- en: ', which argues a seemingly reasonable amount of paternalism can make the world
    a better place. The main example is changing default options, because most people
    choose the default option, and so if the default option is to invest 6% in the
    retirement account, in an index fund, that will probably be the modal choice.
    As saving for retirement, and index funds, are good iddeas, why not make that
    the default? Who could be against that?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 认为适度的家长作用可以使世界变得更美好。主要例子是改变默认选项，因为大多数人选择默认选项，因此，如果默认选项是在指数基金中投资六个百分点的养老金账户，那可能会成为模式选择。由于为退休储蓄和指数基金是一个好主意，为什么不把它设为默认选项呢？谁会反对呢？
- en: Well, while that particular default option is not a problem, if you give large
    institutions power to nudge in various ways they have the power to do a lot of
    damage. Take housing. In John Campbell's 2006 American Finance Association
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，尽管特定的默认选项不是一个问题，但如果你让大型机构以各种方式推动，他们就会有能力造成很多破坏。以住房为例。在约翰·坎贝尔（John Campbell）2006年的美国金融学会报告中，
- en: '[Presidential Address](http://www.afajof.org/association/presaddress.asp)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[总统致辞](http://www.afajof.org/association/presaddress.asp)'
- en: ', he examines household financial choices, and notes that many households do
    not refinance when rates go down, which is bad for them. Thus he makes the seemingly
    innocuous policy proposition:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ', 他研究了家庭金融选择，并指出许多家庭在利率下降时没有重新融资，这对他们不利。因此，他提出了似乎无害的政策建议：'
- en: In mortgage markets, the U.S. government plays a major role through GNMA and
    its sponsorship of FNMA and FHLMC. The ability of these agencies to issue low-cost
    debt has likely reduced the cost of the mortgages they hold. The agencies have
    traditionally favored nominal ﬁxed- rate mortgages, and it is plausible that they
    could encourage the use of mortgages with inﬂation adjustment or automatic reﬁnancing
    feature.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在抵押贷款市场中，美国政府通过GNMA及其对FNMA和FHLMC的赞助起着重要作用。这些机构发行低成本债务的能力可能降低了他们持有的抵押贷款的成本。这些机构一直倾向于名义固定利率抵押贷款，他们可能鼓励使用具有通胀调整或自动再融资特性的抵押贷款也是有可能的。
- en: '...'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: Finally, recent research in behavioral ﬁnance ﬁnds that default options–standard
    choices that households believe to be recommended by authoritative bodies–have
    a powerful eﬀect on household behavior. The mortgage policies of GNMA, FNMA, and
    FHLMC may inﬂuence house-hold mortgage decisions through this channel as well
    as by driving down the cost of standard mortgage contracts.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，行为金融学的最新研究发现，人们认为是权威机构推荐的标准选择的默认选项对家庭行为有强大的影响力。 GNMA、FNMA 和 FHLMC 的抵押政策可能通过这一渠道影响家庭的抵押决策，同时降低标准抵押合同的成本。
- en: In the context of his talk, he is clearly arguing a nudge policy by the influential,
    government-backed housing agencies. They are there, setting precedents for this
    market, so why not add the good ones Campbell sees are obvious?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的讲话中，他明显是在倡导一项对有影响力的、由政府支持的房屋管理机构的政策。他们在那里，为这个市场设定了先例，那么为什么不加入坎贝尔认为显而易见的好内容呢？
- en: Well, many other people thought of this first, and so GNMA and the rest were
    leading the charge in our subprime debacle using this same logic. Under the pretext
    of increasing home ownership--especially traditionally under served minorities--they
    got several large institutions, including but not limited to GNMA, FNMA and FHLMC,
    to nudge policy towards no income check, low or zero down payments. This was done
    in innumerable ways (the Fed and OCC approving mergers), as one would expect when
    billions of dollars are at issue. It's good policy, so why not? The historical
    default rates on residential mortgages was near zero for so long, mortgage risk
    was synonymous with 'prepayment risk' until 2006, as default rates were never
    large so off the radar scope.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，许多其他人首先想到了这一点，因此GNMA等人在次级房屋抵押贷款问题上引领潮流，使用相同的逻辑。 在假借增加住房所有权的名义下--特别是那些传统上被忽视的少数族裔--他们说动了几家大型机构，包括但不限于GNMA，FNMA和FHLMC，推动政策朝着无需核查收入、低头款甚至零头款的方向发展。
    这是以无数种方式完成的（联邦储备委员会和美国国家银行监督管理局批准的合并），就像应对数十亿美元问题时可以预料的那样。这是一个好政策，所以为什么不呢？直到2006年，住房抵押贷款的历史违约率几乎为零，因此，抵押风险一直等同于“提前偿还风险”，因为违约率从未大到引起关注。
- en: If you give government-enmeshed institutions the power--indeed the obligation--to
    nudge people in view of some greater good (eg, more savings, owning a home), it
    will have a tendency to become co-opted by people using some principle as a pretext
    for less salutary objectives. I think the Nudge crowd needs to better appreciate
    that not everyone is as objective as an academic writing about a handful of good
    ideas that have been vetted for decades among his colleagues of diverse political
    affiliations (eg, the default choice on employee investment plans). There are
    lots of 'root causes' that can be addressed by a large institution, so the list
    of potential disastrous conflations of the public good with self-interested hucksters
    is impossible to enumerate.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你让政府纠缠在其中的机构获得影响人们的权力--事实上是义务--以追求某种更伟大的利益（例如，更多的储蓄，拥有自己的房屋），它就会倾向于被人利用某种原则作为实现不太健康目标的借口。
    我认为“推动”人群需要更加认识到，并不是每个人都像学术界写作多年来一直得到同僚们不同政治背景认可的一些好主意那样客观（例如，员工投资计划上的默认选择）。 大型机构可以解决很多“根本原因”，因此，公共利益与自私骗子的潜在灾难性混合不可能一一列举出来。
- en: If you give some institution great power to nudge, it has great power, and power
    is always corrupted.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你给予某个机构巨大的影响力，它就具有巨大的权力，而权力总是会腐化。
