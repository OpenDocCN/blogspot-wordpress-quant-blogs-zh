- en: 'Humble Student of the Markets: When balance funds failed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：当平衡基金失败时
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/when-balance-funds-failed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/when-balance-funds-failed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/when-balance-funds-failed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/when-balance-funds-failed.html#0001-01-01)
- en: In meetings with clients and prospects, I have been asked by several people
    about the rationale for building the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在与客户和潜在客户的会议中，我多次被问及构建这种组合的理由。
- en: '[Asset Inflation-Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产膨胀-通货紧缩定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: . The simple answer is, "I built it because balanced fund diversification failed
    so miserably in 2008."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）组合，每日平衡。简单答案是，“我之所以构建它，是因为2008年平衡基金的多样化表现极其糟糕。”
- en: Consider this chart showing a 60% stock (
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这张图表，显示了60%的股票（
- en: '[SPY](http://finance.yahoo.com/q?s=spy&ql=1)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[SPY](http://finance.yahoo.com/q?s=spy&ql=1)'
- en: ) and 40% bond (
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: )和40%的债券（
- en: '[AGG](http://finance.yahoo.com/q?s=agg&ql=1)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[AGG](http://finance.yahoo.com/q?s=agg&ql=1)'
- en: ) mix, rebalanced daily. The theory behind Modern Portfolio Theory is that such
    a diversified portfolio is supposed to give you growth but protect you on the
    downside should something go wrong. Simply put, diversifying between stocks and
    bonds mean that when one thing goes up, the other either stays the same or goes
    down, and vice versa. That way, you get a much steadier rate of return than by
    holding one asset class.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ）组合，每日平衡。现代投资组合理论背后的理念是，这样一个多元化的投资组合应该能给你带来增长，并在出问题时保护你。简单地说，股票和债券之间的多元化意味着当一件事上涨时，另一件事要么保持不变，要么下跌，反之亦然。这样，你就能得到比持有单一资产类别更稳定的回报率。
- en: Now look what happened during market meltdown in 2008\. Diversification didn't
    help that much because both stocks and bonds fell at the same time. The 60/40
    balanced fund portfolio gained a total of 5.8% on an annualized basis from September
    2003 to the present and suffered a maximum drawdown of 35% over that period.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看2008年市场崩盘时发生了什么。多元化在那段时间并没有太大帮助，因为股票和债券同时下跌。从2003年9月至今，60/40平衡基金组合的年化总收益为5.8%，期间最大回撤为35%。
- en: The 35% drawdown was particularly surprising given the "diversified" nature
    of the portfolio. At the same time, I constructed a hypothetical portfolio of
    what a balanced
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到35%的回撤在投资组合的“多样化”特性下尤其令人惊讶。与此同时，我构建了一个假设的平衡
- en: '***might have and should have looked***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***本可能并且应该有所作为***'
- en: like in that market of the Great Bear
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在大熊市市场中那样
- en: '***.***'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***.***'
- en: I assumed that for the 12-months ending March 2009, the portfolio steadily lost
    10% over that time. The rest of the time, it had the same returns as the standard
    60/40 benchmark. The modified portfolio returned 7.9% over the same period and
    saw a maximum drawdown of 15%, which is more in line with the expectations of
    a diversified balanced fund.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我假设在2009年3月结束的12个月里，投资组合在这段时间内稳步下跌了10%。在其他时间，它的回报与标准的60/40基准相同。修改后的投资组合在同一时期获得了7.9%的回报，最大回撤为15%，这与多元化平衡基金的预期更为一致。
- en: '**Risk is becoming one-dimensional**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险正在变得单一维度**'
- en: The failure of diversification is attributable to the increasingly single dimensional
    nature of risk. On a daily basis, we see either the "risk on" or "risk off" trade
    dominating the ticker. When investors buy risk in the "risk on" trade, stocks,
    commodities, the euro and high-yield bonds generally rise together. In a "risk
    off" environment, the US Dollar and bond prices rally.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 多元化失败的罪魁祸首是风险日益单一维度的特性。在每日的基础上，我们看到“风险开启”或“风险关闭”的交易主导着行情。当投资者在“风险开启”交易中买入风险时，股票、商品、欧元和高收益债券通常会一起上涨。在“风险关闭”的环境中，美元和债券价格会反弹。
- en: When the prices of different asset classes move together, what was diversifying
    is diversifying no longer. Foreign stocks and bonds, particularly if they have
    any form of credit risk aren't diversifying to each other anymore. Neither are
    commodities, nor emerging markets.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当不同资产类别价格一起变动时，曾经多元化的东西不再多元化。外国股票和债券，特别是它们具有某种形式的信用风险时，不再彼此多元化。同样，商品和新兴市场也是如此。
- en: Asset prices either just go up, or go down. We saw a similar investment environment
    back in the late 1960's and 1970's, when the stock market moved in a broadly sideways
    pattern with but up and down moves. We also saw a similar pattern in the Japanese
    stock market in the last two decades.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 资产价格要么上涨，要么下跌。 我们在上世纪六十年代末和七十年代看到了类似的投资环境，当时股市呈现出一个大体上横向波动的模式，但有上下波动。 在过去的二十年里，我们还看到了日本股市的类似模式。
- en: The
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这
- en: '[Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[定时器模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: is a active asset allocation strategy that uses intermediate term trend following
    techniques to take advantage of those moves up and down, which parallel the patterns
    of the "risk on" and "risk off" trades of today.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 是一种积极的资产配置策略，利用中期趋势跟踪技术来利用那些上下波动的走势，这些走势与今天的“风险偏好”和“风险厌恶”交易模式相平行。
- en: That's why I believe it's the right tool for the current market environment.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我相信它是当前市场环境的正确工具。
