- en: The end of 2014 has been intense. A lot of things to do, unrelated to HFT –
    I decided to set up a new book company in Brussels with an untypical associate.
    This new firm, named [Vies parallèles](http://www.vies-paralleles.org) (a tribute
    to Plutarch’s *Parallel Lives*) will start in March 2015 with the crazy project
    to publish the first of the ten volumes of Hungarian writer Miklós Szentkuthy’s *St.
    Orpheus’ Breviary* series. The second volume will be published in 2016… and the
    last one in 2025 (for the English readers who could be interested by reading the
    books of the “*Hungarian James Joyce*”, in 2012 Contra Mundum released in English
    the [first](http://contramundum.net/catalog/current/marginalia-on-casanova/) volume.)
    It was quite exciting to create a book design/layout which has to work for the
    next ten years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年的结束非常密集。有很多事情要做，与高频交易无关 - 我决定在布鲁塞尔成立一家新的书籍公司，与一个不寻常的合作伙伴。这家新公司，名为 [Vies
    parallèles](http://www.vies-paralleles.org) （向普鲁塔克的 *平行列传* 致敬）将于2015年3月开始，致力于出版匈牙利作家米克洛什·森特库西的
    *圣奥菲斯经* 系列十卷中的第一卷。第二卷将于2016年出版...最后一卷将于2025年出版（对于可能对“*匈牙利詹姆斯·乔伊斯*”的作品感兴趣的英语读者，在2012年，Contra
    Mundum发布了英文版的 [第一卷](http://contramundum.net/catalog/current/marginalia-on-casanova/)。）创作一个可以持续十年的书籍设计/布局非常令人兴奋。
- en: 'Back to HFT and market microstructure, I wanted to review the last Paris conference
    *[Market Microstructure: confronting many viewpoints](http://market-microstructure.institutlouisbachelier.org/?lng=FR)* where
    most of the speakers gave very interesting talks, but since I was invited to present my
    own anthropological researches in front of all these speakers, that would be a
    little discourteous to criticize some academic presentations I found too much
    theoretical because of the lack of data; but, after all, this was the aim of the conference:
    confronting different theories. I’m still working on the (last) part V of “HFT
    in my backyard” series (the past and the future of information transmission between
    financial exchanges), but I am still waiting for additional information about
    some future transatlantic projects. I should post this last part on January 5,
    2015.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '回到高频交易和市场微观结构，我想回顾一下最后的巴黎会议 *[Market Microstructure: confronting many viewpoints](http://market-microstructure.institutlouisbachelier.org/?lng=FR)*，在那里大多数发言者发表了非常有趣的演讲，但由于我被邀请在所有这些发言者面前展示我的人类学研究，因此批评一些我觉得过于理论化的学术演讲就有点不太礼貌，因为缺乏数据；但是，毕竟，这就是会议的目的：对抗不同的理论。我仍然在进行“我的后院的高频交易”系列的最后一部分（金融交易所之间信息传递的过去和未来），但我仍在等待一些未来跨大西洋项目的额外信息。我应该在2015年1月5日发布这最后一部分。'
- en: 'I have to tell you the truth: I got distracted by the reading of more than
    1500 fascinating pages about high-frequency trading. Early november I checked the
    stats of the blog and I realized that most of the (sometimes addicted) readers
    of my microwave series are HFT and EMM firms (but that goes without saying). I
    was amused to parse the logs and find the names of banks or those of companies
    I talk about (Jump Trading, DRW, Optiver, Flow Traders, KCG, etc.), and I was
    also happy to find firms I hadn’t never heard of, such as Chopper Trading, Xr
    Trading Formerly Rho Trading Securities or Wolverine Trading Technologies (all
    from Chicago). One of them, a Houston-based firm, is [Quantlab Financial, LLC](http://www.quantlab.com). I
    quickly googled the name “Quantlab” and I realized the company was not a small
    prop shop at all, and then I found this *Wall Street Journal* [story](http://www.wsj.com/articles/SB10001424052702303563304579445381552266144) ($) about
    two former employees of Quantlab accused by the firm of stealing HFT codes then
    used by SXP, the new company co-founded by the two ex-employees and a lawyer (you
    can read [here](http://www.jsonline.com/business/highfrequency-trading-firm-accuses-rival-of-defrauding-customers-155a9ui-151216325.html)
    another article about the case). Since I talked a lot about religion and monks
    in my presentation at the Paris *Market Microstructure* conference, and since
    SXP had its beginnings in a monastery, I decided to download the case records
    through [Pacer](https://www.pacer.gov) in order to learn more about the affair.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须告诉你真相：我分心了，因为阅读了超过1500页关于高频交易的迷人内容。去年11月初，我查看了博客的统计数据，我意识到我的微波系列的大部分读者都是高频交易和EMM公司（这不用说）。我查看日志并发现了一些银行的名字，或者我谈论的那些公司的名字（Jump
    Trading、DRW、Optiver、Flow Traders、KCG等），我也高兴地发现了一些我从未听说过的公司，如Chopper Trading、Xr
    Trading（前Rho Trading Securities）或Wolverine Trading Technologies（全部来自芝加哥）。其中一家，位于休斯敦的公司，是[Quantlab
    Financial, LLC](http://www.quantlab.com)。我迅速在谷歌上搜索了“Quantlab”这个名字，然后意识到这家公司绝不是一家小型的自雇公司，然后我找到了这篇《华尔街日报》的故事(*需要付费订阅*)，讲述了两名Quantlab的前员工被公司指控窃取HFT代码，然后被SXP使用，SXP是由两名前员工和一名律师共同创立的新公司（你可以在这里阅读关于这个案件的另一篇文章）。由于我在巴黎的《市场微观结构》会议上谈到了宗教和僧侣，而SXP的起步是在一个修道院里，我决定通过Pacer(*美国联邦法院公众访问系统*)下载案件记录，以了解更多关于这起事件的详情。
- en: 'I was not disappointed. There are 106 files/1653 pages (FBI interviews, court
    hearings, phone records, etc., with a lot of technical details about HFT, coding,
    co-location, statistical arbitrage, short-term predictions… and Carl Gauss). In
    short, the court files highlight the “black boxes” of high-frequency trading and
    all these pages are gold for who wants to learn a little more about the small
    world of HFT (the alleged theft is not the most interesting part). This case is
    a little old (2007-2008) but that’s interesting because SXP was founded just after
    Reg. NMS was established. I really have to finish the “HFT in my backyard” series,
    so that I could have time to start a new series about monks, arbitrage and HFT.
    “‘*It reads like a John Grisham novel,’ Chicago securities lawyer Andrew Stoltmann,
    who is not involved in the case, [said](http://www.jsonline.com/business/highfrequency-trading-firm-accuses-rival-of-defrauding-customers-155a9ui-151216325.html)
    after reviewing key filings*. ‘*Absolutely incredible.*’” I confirm: this case
    is juste in-cre-di-ble. Merry Christmas!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有失望。这里有106个文件/1653页文件（FBI访谈、法庭听证会、电话记录等，有很多关于HFT、编程、共置、统计套利、短期预测……以及卡尔·高斯的内容）。简而言之，法庭文件突出了高频交易的“黑箱”，所有这些页面对于想了解更多关于高频交易这个小世界的人来说都是黄金（所谓的盗窃并不是最有趣的部分）。这个案例有点旧（2007-2008年），但很有趣，因为SXP是在Reg.
    NMS设立后不久成立的。我确实需要完成“后院的高频交易”系列，这样我才能有时间开始一个新的关于僧侣、套利和高频交易的系列。“‘这读起来像约翰·格里森的小说。’芝加哥证券律师安德鲁·斯托尔茨曼说，他未参与此案，在审查了关键文件后说：‘太不可思议了。’”我确认：这个案子真是令人难以置信。圣诞快乐！
