- en: 'VIX and More: SPX Pullback History, 2009-2011'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX回调历史，2009-2011
- en: 来源：[http://vixandmore.blogspot.com/2011/05/spx-pullback-history-2009-2011.html#0001-01-01](http://vixandmore.blogspot.com/2011/05/spx-pullback-history-2009-2011.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/05/spx-pullback-history-2009-2011.html#0001-01-01](http://vixandmore.blogspot.com/2011/05/spx-pullback-history-2009-2011.html#0001-01-01)
- en: Since there has been only one significant pullback in stocks so far in 2011,
    I am taking the mild selling from the last two days as an excuse to update a table
    of pullbacks that I have been updating periodically since stocks bottomed back
    in March 2009.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于2011年股市至今只有一次重大回调，我把过去两天温和的卖盘当作更新一个我自2009年3月股市触底以来定期更新的回调表的借口。
- en: The table captures some of the details of the fifteen significant (in magnitude
    and/or duration) pullbacks in the SPX during the last 26 months, with the current
    pullback – so far at only 1.5% from peak to trough – highlighted in yellow.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表格捕捉了过去26个月里SPX发生的十五次重大回调（在规模和/或持续时间上）的一些细节，当前的回调——到目前为止从高点到低点仅回调了1.5%——用黄色高亮显示。
- en: Not counting the current 1.5% dip, the mean pullback has been 6.5% from the
    peak, with the median coming in at 5.6%. Using these numbers, a median pullback
    would take the SPX down to about 1294 and a mean pullback would drop the index
    down to a little over 1286.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不算当前的1.5%回调，平均回调从高点下来达到了6.5%，中位数是5.6%。使用这些数字，中位数回调会把SPX带到大约1294，平均回调会让指数降到略高于1286。
- en: A pullback that matches the 17.1% drop from April to June 2010, which is the
    largest during this bull market, would drop the SPX back all the way to 1136.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现一个与2010年4月至6月17.1%的回调相匹配的回调，这是牛市期间最大的回调，SPX将回调至1136。
- en: As you think about the current selling and the recent propensity for buy-on-the-dip
    investors to keep most pullbacks from becoming too severe, this bit of historical
    benchmarking should be able to serve as a guideline for evaluating how deep and
    how long the next pullback might extend.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑当前的卖盘和最近的买低投资者倾向于让大多数回调不会太过严重时，这一段历史基准应该能够作为评估下一个回调可能有多深、多长的参考指南。
