- en: 'Just finished reading [User Story Mapping](http://www.amazon.co.uk/User-Story-Mapping-Discover-Product/dp/1491904909). 
    Although the concept isn’t [new](http://guide.agilealliance.org/guide/storymap.html),
    the book offers a good read, which will hopefully improving the uptake of the
    [practice](http://www.slideshare.net/SteveRogalsky/user-story-mapping-in-practice)
    by team in the [construction](http://winnipegagilist.blogspot.co.uk/2012/12/tips-for-facilitating-user-story.html)
    and management of [backlogs](http://winnipegagilist.blogspot.co.uk/).  Few take
    aways:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚读完[用户故事地图](http://www.amazon.co.uk/User-Story-Mapping-Discover-Product/dp/1491904909)。尽管这个概念不是[新的](http://guide.agilealliance.org/guide/storymap.html)，但这本书提供了一个很好的阅读，希望能提高团队在[建设](http://winnipegagilist.blogspot.co.uk/2012/12/tips-for-facilitating-user-story.html)和管理[backlogs](http://winnipegagilist.blogspot.co.uk/)[实践中](http://www.slideshare.net/SteveRogalsky/user-story-mapping-in-practice)的采用。一些收获：
- en: Page 3 – “Stories get their names from how they should be used, not what should
    be written”
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3页 – “故事的名字来源于它们应该怎样被使用，而不是应该写些什么”
- en: Page 23 – “Map for a product release across multiple teams to visualise dependencies”. 
    For me, “dependencies” is the keyword. Numerous times teams have failed to visualise
    dependencies of stories ending with discovery in game planning sessions and failed
    iterations 😦
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第23页 – “跨团队的产品发布地图，用以可视化依赖关系”。对我来说，“依赖关系”是关键词。团队多次未能在游戏规划会议中可视化故事的依赖关系，导致发现失败和迭代失败
    😦
- en: Page 25 – Mapping helps you spot holes in your story – another classic failure
    of backlogs 😦
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第25页 – 地图帮助你发现故事中的漏洞 – 另一种常见的backlog失败 😦
- en: Page 26 – “Scope doesn’t creep, understanding grows” – a classic and true saying.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第26页 – “范围不会蔓延，理解却会增长” – 一句经典而真实的话语。
- en: Page 27 and 28 – Minimum Viable Product (MVP) and releases.  Stakeholders need
    to get real on what is achievable in a MVP, especially given the comment on xli,
    “There’s always more to build than we have time or resources to build – always”
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第27页和28页 – 最小可行性产品（MVP）和发布。利益相关者需要对MVP中可以实现的内容有一个实际的认识，特别是考虑到xli上的评论，“总有更多要构建的内容，比我们有时间或资源去构建的内容还多
    – 总是如此”
- en: Page 33 – MVP release that successfully achieves its desired outcomes
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第33页 – 成功实现预期成果的MVP发布
- en: Page 53 – “The best estimates come from developers who really understand what
    they’re estimating” – obvious, but often overlooked in my view
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第53页 – “最好的估计来自于真正理解他们正在估计的东西的开发人员” – 显而易见，但据我观察，常常被忽视
- en: Page 83 – Six Simple steps to Story Mapping.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第83页 – 故事地图的六个简单步骤。
- en: Page 99 – The story template – hopefully everyone is already using this.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第99页 – 故事模板 – 希望每个人都在 already 使用这个。
- en: Page 162 – The Client-Vendor Anti-Pattern – classic
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第162页 – 客户-供应商反模式 – 经典
