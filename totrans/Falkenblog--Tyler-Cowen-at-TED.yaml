- en: Tyler Cowen is an avid reader of many things, including fiction. He notes he
    dislikes games, such as Trivial Pursuit, in comparison to reading. Anyway, I found
    his
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒·考温热衷于阅读各种各样的东西，包括小说。他指出，他不喜欢游戏，比如博物馆探险，与阅读相比。无论如何，我发现他的
- en: '[talk](http://tedxmidatlantic.com/live/#TylerCowen)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[讲座](http://tedxmidatlantic.com/live/#TylerCowen)'
- en: 'at TEDxMidAtlantic rather fascinating, because he basically argues that fiction
    is, ultimately, fiction. He argues against trying to fit everything into a ''story''.
    That is, there is a small set of story lines: journey, rags to riches, quest,
    voyage and return, comedy, tragedy, rebirth, facing mortality, etc. So, we have
    the story of Moses, and helps us understand George Washington, Abraham Lincoln,
    and Martin Luther King, emancipating a people. Stories are the way most people
    make sense about everyday happenings. They are theory that we apply to events,
    the why that explains the what.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在TEDxMidAtlantic非常引人入胜，因为他基本上认为小说，归根结底，就是小说。他反对试图将一切都融入一个“故事”中。也就是说，有一个小型故事情节：历程、从贫穷到富裕、探险、航行与重返、喜剧、悲剧、重生、面对死亡等。因此，我们有摩西的故事，这帮助我们了解乔治·华盛顿、亚伯拉罕·林肯和马丁·路德·金，解放了一个民族。故事是大多数人对日常事件进行解释的方式。它们是我们应用于事件的理论，解释事件的原因。
- en: 'We instinctively try to fit everything into such narratives: the health care
    debate, our career trajectory, our lives. Tyler notes that this may be too much.
    Life isn''t a story. Often it just keeps going, is messy, and has no point.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们本能地试图将一切融入这样的叙事中：医疗保健辩论、我们的职业轨迹、我们的生活。泰勒指出，这可能太过分了。生活不是一个故事。它经常只是继续下去，很混乱，并且毫无意义。
- en: 'I found this a very refreshing point. My 10 year old son had to write a story,
    and his first draft was basically a narrative with stuff happening but no arc,
    no Exposition/Rising Action/Climax/Falling Action/Denouement: he went there, and
    Clay said X and so we did this and Connor said Y and yada yada yda. I tried to
    get him to appreciate the essence of a story, but it was suprisingly (for me!)
    not obvious to him, and his intuition was based on his experience with life, which
    is, there is no story.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这一点非常令人耳目一新。我10岁的儿子不得不写一个故事，他的第一个草稿基本上是一个有事情发生但没有曲线、没有引子/上升阶段/高潮/下降阶段/结局的叙述：他去那里，克雷说了X，所以我们做了这个，康纳说了Y，依此类推。我试图让他领悟故事的精髓，但这对他来说却出人意料地（对我来说！）不明显，他的直觉是基于他对生活的经验，即，并没有故事。
- en: 'I suppose that my view, that stories should have an arc, is more educated,
    and his 10-year old intuition is unstructured, incomplete. Yet his innocence betrays
    some naive wisdom, that life is in some sense ''one damned thing after another''.
    It''s good to know the strengths and limitations of both views: without facts,
    everything is bullshit; without theory, everything is trivia.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我想，我认为故事应该具有一个曲线，这是受过教育的观点，他10岁时的直觉是无结构的、不完整的。然而，他的天真暴露了一些天真的智慧，即从某种意义上说，生活是“一件接一件的事情”。了解这两种观点的优势和局限是很好的：没有事实，一切都是胡说八道；没有理论，一切都是琐事。
- en: It's comforting to believe there's a bigger purpose, yet we flatter ourselves
    that unlike the Coelacanth or starfish our finite lives have some transcendence,
    which in our secular age means some small yet permanent benefit to justice and
    equality (synonymous for many). Instead, I think today's giants are all like great
    harpists of the past. They may have been fortunate to play an instrument well,
    but no matter how good, their skill is now an anachronism, and not valued in itself.
    Over time, it will be totally unappreciated, as future generations prefer different
    melodies and instruments. To think every drama in our lives is part of a story,
    written by fate, is alluring, but fanciful.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 相信有一个更大的目的是令人安慰的，但我们自欺欺人，认为与腔鳍鱼或海星不同，我们有限的生命具有某种超然意义，这在我们的世俗时代意味着对公正和平等（许多人来说是同义词）的一些小而永久的利益。相反，我认为今天的巨人都像过去的大竖琴师一样。他们也许很幸运能够演奏一把乐器，但无论技术多么高超，他们的技艺现在都已经过时，并且不以自身价值。随着时间的推移，他们的技能将会完全不被欣赏，因为未来的一代更喜欢不同的旋律和乐器。认为我们生活中的每一场戏剧都是命运编写的故事的一部分是诱人的，但是幻想而已。
- en: I pass the baton to others--my kids, colleagues--and hope there's some benefit.
    I want to be better than my parents, my old bosses. I get satisfaction when I
    do things well in this regard. If it all disintegrates because I was a fool, or
    the sun blows up and disintegrates the Earth in 1 billion years, I don't care.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我将接力棒交给其他人——我的孩子，同事——希望能有一些好处。我希望比我的父母，我的老板们更优秀。如果我在这方面做得很好，我会感到满足。如果一切因为我愚蠢而崩溃，或者太阳在10亿年后爆炸并毁灭地球，我并不在乎。
