- en: 'Humble Student of the Markets: High hedge fund/S&P 500 correlation = Bad News
    for the hedge fund industry?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：对冲基金/标普500高相关性=对对冲基金行业的坏消息？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/high-hedge-funds-500-correlation-bad.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/high-hedge-funds-500-correlation-bad.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/high-hedge-funds-500-correlation-bad.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/high-hedge-funds-500-correlation-bad.html#0001-01-01)
- en: Hedge fund returns remain highly correlated to the S&P 500, as I have pointed
    out
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我指出过，对冲基金的回报与标普500的高度相关
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此之前](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '***this is a negative development for the hedge fund industry longer term***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***这对对冲基金行业长期来说是一个负面发展***'
- en: . The latest available figures to Jan 18th show that the S&P 500 was down 9.8%
    YTD, while the HFRX Global Hedge Fund Index was down 3.0%
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 截至1月18日的最新数据显示，标普500指数年初至今下跌了9.8%，而HFRX全球对冲基金指数下跌了3.0%
- en: '[![](img/56955e70cb0eeb84fe0c76560f68fc13.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEix7ul8Z0HgLY6wpBxggjm45iq1suz7NLG8LZ39FBH6uQDdNBhniqZ3MwcH6qNwK8HscBVM1IV7ATz0nBt1uN2QcuBvHKpd4JjD3k9ws6FoDYh7ZsglThPJItS3JTYwt3RTyHa6d-dcKhaZ/s1600-h/HFRX+GL.JPG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/56955e70cb0eeb84fe0c76560f68fc13.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEix7ul8Z0HgLY6wpBxggjm45iq1suz7NLG8LZ39FBH6uQDdNBhniqZ3MwcH6qNwK8HscBVM1IV7ATz0nBt1uN2QcuBvHKpd4JjD3k9ws6FoDYh7ZsglThPJItS3JTYwt3RTyHa6d-dcKhaZ/s1600-h/HFRX+GL.JPG)'
- en: When the Tech Bubble burst in 2000 and equities went down in the ensuing bear
    market, hedge fund returns were uncorrelated to equity returns. Thus, they appeared
    attractive as an alternative investment because of their alpha and their low correlation
    to equities and other asset classes. Given this recent persistent high level of
    equity correlation, investors will no doubt begin to question the role of hedge
    funds in a diversified portfolio.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当2000年科技泡沫破裂，随后的熊市中股票下跌时，对冲基金的回报与股票回报不相关。因此，由于它们的阿尔法以及与股票和其他资产类别低相关性，它们作为替代投资看起来很有吸引力。考虑到这种最近持续的高股票相关性水平，投资者无疑会开始质疑对冲基金在多元化投资组合中的角色。
- en: '**Even Equity Market Neutral Funds are correlated**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**即使是股票市场中性基金也显示出相关性**'
- en: The accompanying chart shows the returns of the HFRX Equity Market Neutral Index
    (-3.0% YTD) versus the S&P 500 (-9.8% YTD). Returns started becoming more correlated
    in late 2005 and early 2006 and have more or less continued to this day. For a
    group of funds that is supposed to be non-directional to the market their returns
    are exhibiting a very high market beta.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 伴随图表显示了HFRX股票市场中性指数（-3.0% YTD）与标普500（-9.8% YTD）的回报。回报在2005年末和2006年初开始变得更具相关性，并且这种趋势或多或少一直持续至今。对于一个被认为对市场无方向性的基金群体，它们的回报显示出非常高的市场贝塔值。
