- en: If I could pick only one ticker to watch in order to gauge the market’s health
    in the current environment, it would probably be [XLF](http://vixandmore.blogspot.com/search/label/XLF),
    the most popular of the financial sector ETFs.  You could make an argument for
    [RKH](http://vixandmore.blogspot.com/search/label/RKH), the regional bank ETF,
    [XBD](http://vixandmore.blogspot.com/search/label/XBD), the broker dealer ETF,
    or any number of others, but XLF covers the entire financial sector, from Allstate
    ([ALL](http://finance.google.com/finance?q=all)) to Zions Bancorp ([ZION](http://finance.google.com/finance?q=zion)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我只能选择一个股票来观察当前环境中市场健康状况，那可能会选 [XLF](http://vixandmore.blogspot.com/search/label/XLF)，这是最受欢迎的金融部门ETF之一。你可以为
    [RKH](http://vixandmore.blogspot.com/search/label/RKH)，地区银行ETF，[XBD](http://vixandmore.blogspot.com/search/label/XBD)，经纪商ETF，或其他任何数量的ETF提出理由，但
    XLF 涵盖了整个金融部门，从 Allstate ([ALL](http://finance.google.com/finance?q=all)) 到 Zions
    Bancorp ([ZION](http://finance.google.com/finance?q=zion))。
- en: With all the talk about the degree of a VIX spike needed to signal a bottom
    and other measures of [capitulation](http://vixandmore.blogspot.com/search/label/capitulation),
    I am surprised I have not heard anyone else mention the volume in XLF yesterday.  As
    shown in the graphic below, XLF traded over 469 million shares yesterday, eclipsing
    the previous volume record (set just last Friday), by over 150 million shares.  The
    469 million share turnover also represents 3.3 standard deviations above the mean,
    which translates into an extremely unlikely event.  [Note that in the chart below,
    the [Bollinger band](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)
    settings for volume are for 3 standard deviations instead of the default 2 setting]
    This is capitulation-level volume in the sector that is most important to the
    stock market at the moment.  If XLF can weather all the financial sector earnings
    due out tomorrow, I suspect that a bottom will be in for the financial sector.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 VIX 攀升程度的讨论以及其他 [capitulation](http://vixandmore.blogspot.com/search/label/capitulation)
    措施，我很惊讶昨天没有听到其他人提到 XLF 的成交量。如下图所示，昨天 XLF 的成交量超过了4.69亿股，超过了上周五创下的前一交易日成交量纪录，超过了1.5亿股。4.69亿股的成交量也代表了3.3个标准偏差，这意味着这是一个极不可能的事件。[请注意，在下图中，成交量的
    [Bollinger band](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)
    设置为3个标准偏差，而不是默认的2个标准偏差] 这是当前对股市最重要的部门的放弃水平的成交量。如果 XLF 能够经受住明天全部金融部门的盈利数据，我认为金融部门将见底。
