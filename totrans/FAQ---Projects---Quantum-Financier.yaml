- en: FAQ & Projects – Quantum Financier
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 常见问题和项目 - 量子金融师
- en: 来源：[https://quantumfinancier.wordpress.com/2010/10/16/faq-projects/#0001-01-01](https://quantumfinancier.wordpress.com/2010/10/16/faq-projects/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantumfinancier.wordpress.com/2010/10/16/faq-projects/#0001-01-01](https://quantumfinancier.wordpress.com/2010/10/16/faq-projects/#0001-01-01)
- en: First of all, apologies for the lack of posts the past weeks. I have several
    things in the works a slightly less time to produce posts with midterms and all.
    For now, I thought I would answer some frequently asked questions I get by e-mail.
    And let you know some things I have in the works for the blog.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，对过去几周没有发布帖子表示歉意。我有几件事在进行中，所以制作帖子的时间稍微不够了。暂时，我想回答一些经常通过电子邮件问我的问题，并告诉你们一些我在为博客所做的事情。
- en: '**My setup**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的设置**'
- en: 'Some of you may know, I use R for must of my analysis and research, though
    I do use excel from time to time. I also use Python for some application: trading
    in particular. When the porting to python 3.x is at a more advaced stage, you
    can expect some of the research here to be in python (though I am by no means
    getting rid of R!).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人可能知道，我大多数分析和研究都是用R来进行的，尽管我偶尔会用Excel。我还会用Python做一些应用：特别是交易。当将Python 3.x移植到更高级阶段时，可以期待这里的一些研究会用Python（尽管我决不会放弃R！）。
- en: '**My data sources**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的数据来源**'
- en: I mostly use free data from [Yahoo!](http://finance.yahoo.com/) or [Pi Trading](http://pitrading.com/free_market_data.htm).
    If the analysis requires more specific data I tend to use Bloomberg professional
    or Thomson Reuters’ Datastream.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我主要使用来自[Yahoo!](http://finance.yahoo.com/)或[Pi Trading](http://pitrading.com/free_market_data.htm)的免费数据。如果分析需要更具体的数据，我倾向于使用彭博专业或汤森路透的Datastream。
- en: '**In the works at Quantum Financier**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**在量子金融师的工作中**'
- en: In the short term, I want to focus on new things coming for the blog. From the
    start most of what I have been doing is taking ideas published elsewhere and taking
    another look at them, or also introduction posts to different tools and techniques
    one can used in their own analysis. I want to slightly diverge from that and focus
    more on bringing new things on the table. I won’t stop what I was doing before,
    but I will put more emphasis on new approaches. Hopefully this will appeal to
    a broader audience and also make the blog a more valuable resource for the readers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，我希望专注于博客的新内容。从一开始，我一直在做的大部分工作都是从其他地方发表的想法出发，然后重新审视它们，或者介绍不同工具和技术的帖子，这些工具和技术可以被用于他们自己的分析。我希望略微偏离这一点，更多地专注于引入新的事物。我不会停止以前的工作，但我会更加强调新的方法。希望这会吸引更广泛的受众，也会使博客对读者更有价值。
- en: On the medium term, I plan to start tracking a couple strategies I am developing
    with [TimerTrac](http://www.timertrac.com/Public/Default.asp) and also tracking
    them on the blog with real-time signals if they turn out performing in-line with
    my expectations. I might also tweak some of the strategies already introduced
    to improve them and offer a similar service. This might be done on a separate
    page on the blog, or also on the whole twitter thing which I am still not a part
    of; whichever is more convenient!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 中期计划，我打算开始追踪一些我用[TimerTrac](http://www.timertrac.com/Public/Default.asp)开发的策略，并在博客上实时追踪它们的信号，如果它们与我的预期表现一致的话。我可能还会微调一些已经介绍的策略，以改进它们并提供类似的服务。这可能会在博客的一个单独页面上完成，或者在整个Twitter上完成，尽管我现在还没参与其中；无论哪种方式更方便！
- en: 'That’s it for now, but expect a post soon on the random forest: a machine learning
    algorithm that hasn’t been discussed too much around the blogosphere that is part
    of a strategy I currently have in the works as part of one of my medium term projects.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 暂时就这些，但是很快会有一篇关于随机森林的帖子：一个在博客圈中没有被太多讨论的机器学习算法，它是我目前正在进行的一个中期项目的一部分。
