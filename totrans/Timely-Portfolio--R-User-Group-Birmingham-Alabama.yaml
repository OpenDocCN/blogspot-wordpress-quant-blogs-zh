- en: I would like to start a R user group in Birmingham, Alabama.  Please comment
    if anyone is interested.  I’m thinking I will host in Google Groups, since meetup
    costs money.  Let me know if I should use some other site.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想在阿拉巴马州的伯明翰开始一个R用户小组。如果有人感兴趣，请在下面评论。我考虑在Google Groups上举办，因为meetup需要花钱。如果应该使用其他网站，请告知我。
