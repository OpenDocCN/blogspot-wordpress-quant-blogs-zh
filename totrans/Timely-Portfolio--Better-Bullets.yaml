  prefs: []
  type: TYPE_NORMAL
  zh: 应该是从整个系列中取最大值的最大值，这样刻度才一致。
- en: The very slightly changed Excel file with the new line of code is [here](http://www.box.com/s/9jenb341qmv4iaoeh5uy).
