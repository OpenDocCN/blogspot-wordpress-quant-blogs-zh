- en: As I reread my [Few’s Bullets in Axys Reports](http://timelyportfolio.blogspot.com/2012/01/fews-bullets-in-axys-reports.html)
    post, I think the better way to visualize this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我重新阅读我的[Few的Axys报告中的子弹点](http://timelyportfolio.blogspot.com/2012/01/fews-bullets-in-axys-reports.html)帖子时，我认为更好地可视化这个方法是
