- en: The five step [BADIR](http://www.aryng.com/whitepaper/bgft/BADIR_Framework_Overview.pdf)
    framework nicely captures the key stage of data analysis.  If you’ve not got at
    least one person on this framework within your organisation, then its probably
    time to entertain the idea.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这五步 [BADIR](http://www.aryng.com/whitepaper/bgft/BADIR_Framework_Overview.pdf)
    框架很好地捕捉了数据分析的关键阶段。 如果你的组织内还没有至少一个人在这个框架内工作，那么现在可能是考虑这个想法的时候了。
