- en: 'Le Sniper Tour : save the dates. – Sniper In Mahwah & friends'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 狙击手之旅：记得日期。– Sniper In Mahwah & friends
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/01/09/le-sniper-tour-save-the-dates/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/01/09/le-sniper-tour-save-the-dates/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/01/09/le-sniper-tour-save-the-dates/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/01/09/le-sniper-tour-save-the-dates/#0001-01-01)
- en: A l’occasion de la parution, le 14 février 2013, de mon [ouvrage](http://www.zones-sensibles.org/index.php?mod=auteurs&a=06)
    sur le trading à haute fréquence, ma maison d’édition Zones sensibles me fait
    sortir de mon hangar de Mahwah et me fait faire une tournée de promotion du livre.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 庆祝2013年2月14日出版的我的有关高频交易的著作，我的出版社Zones sensibles让我离开马瓦哈的仓库，开始了一场宣传之旅。
- en: 'Voilà les premières dates :'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一些最初的日期：
- en: '– Le **vendredi 25 janvier**, 18h30 : en avant-première à la librairie parisienne [Le
    Monte En L’air](http://montenlair.wordpress.com/2013/01/04/flatland-6-editions-zones-sensibles-lancement-et-rencontre/).
    L’événement sur [Facebook](http://www.facebook.com/events/310613615725095/?suggestsessionid=1000008411335781357728118/).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: – **2013年1月25日星期五**，下午6点30分：在巴黎书店[Le Monte En L’air](http://montenlair.wordpress.com/2013/01/04/flatland-6-editions-zones-sensibles-lancement-et-rencontre/)的首映。活动详情请查看[Facebook](http://www.facebook.com/events/310613615725095/?suggestsessionid=1000008411335781357728118/)。
- en: '– Le **vendredi 8 février**, 18h : vernissage de l’exposition *It’s not art,
    it’s high frequency trading!* à la librairie de Bruxelles [Ptyx](http://www.librairie-ptyx.be/),
    une mini-exposition haute en couleur autour du trading à haute fréquence en prélude
    à la rencontre du 21 février (cf. ci-dessous). L’événement sur [Facebook](http://www.facebook.com/events/452448828155165/).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: – **2013年2月8日星期五**，晚上6点：在布鲁塞尔的书店[Ptyx](http://www.librairie-ptyx.be/)举行展览“*这不是艺术，这是高频交易！*”，这是一场关于高频交易的富有色彩的迷你展览，为2月21日的讨论会拉开了序幕。活动详情请查看[Facebook](http://www.facebook.com/events/452448828155165/)。
- en: '– Le **mercredi 13 février**, à 18h : à la veille de la sortie du livre, première
    présentation multimédia de l’ouvrage à l’[Ecole supérieure des arts de Cambrai](http://cambrai.esa-npdc.net/v2/).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: – **2013年2月13日星期三**，晚上6点：在[康布雷高等艺术学院](http://cambrai.esa-npdc.net/v2/)举行著作多媒体首映会，这是书籍发布的前夜。
- en: '– Le **mardi 19 février**, à 19h : rencontre à la librairie de Nancy [L’autre
    rive](http://librairielautrerive.hautetfort.com//).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: – **2013年2月19日星期二**，晚上7点：在南希的书店[L’autre rive](http://librairielautrerive.hautetfort.com//)举行讨论会。
- en: '– Le **jeudi 21 février**, à 18h : rencontre à la librairie de Bruxelles [Ptyx](http://www.librairie-ptyx.be/).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: – **2013年2月21日星期四**，晚上6点：在布鲁塞尔的书店[Ptyx](http://www.librairie-ptyx.be/)举行讨论会。
- en: '– Le **mardi 26 mars**, à 18h30 : rencontre à la librairie de Lyon [L’Esprit
    Livre](http://www.lesprit-livre.fr).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: – **2013年3月26日星期二**，晚上6点30分：在里昂的书店[L’Esprit Livre](http://www.lesprit-livre.fr)举行讨论会。
- en: '– Le **jeudi 11 avril**, à 18h30 : rencontre à la librairie de Tarbes [Les
    Beaux Jours](http://librairielesbeauxjours.fr/blog/).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: – **2013年4月11日星期四**，晚上6点30分：在塔尔布的书店[Les Beaux Jours](http://librairielesbeauxjours.fr/blog/)举行讨论会。
- en: '– Le **vendredi 12 avril**, à 18h00 : rencontre à la librairie de Bordeaux
    [Mollat](http://www.mollat.com).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: – **2013年4月12日星期五**，下午6点：在波尔多的书店[Mollat](http://www.mollat.com)举行讨论会。
- en: '– Le **vendredi 31 mai**, à 20h : rencontre à la librairie de Paris [L’Atelier](http://www.librest.com/librairies/l-atelier.html).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: – **2013年5月31日星期五**，晚上8点：在巴黎的书店[L’Atelier](http://www.librest.com/librairies/l-atelier.html)举行讨论会。
