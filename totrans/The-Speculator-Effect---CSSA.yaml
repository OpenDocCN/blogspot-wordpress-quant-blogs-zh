- en: The Speculator Effect | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 炒家效应 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/07/15/the-speculator-effect/#0001-01-01](https://cssanalytics.wordpress.com/2010/07/15/the-speculator-effect/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/07/15/the-speculator-effect/#0001-01-01](https://cssanalytics.wordpress.com/2010/07/15/the-speculator-effect/#0001-01-01)
- en: I would argue that when too many speculators are closely watching a market,
    classical technical indicators tend to fail more frequently. This tendency is
    something that I like to call “the speculator effect.” My theory is that this
    effect is more prominent when there is a consensus in sentiment surrounding fundamentals
    in the direction of observed indicator.  Similar to the Heisenberg principle in
    physics, the very act of observing a market closely can change its behavior. I
    would argue that major technical benchmarks are “gamed” and as a consequence a
    lot of false moves are triggered (on purpose) to enrich the smart money at expense
    of the dumb money. Since the market is larger than anyone can realistically manipulate
    for more than just a few days or weeks, many of the longer term indicators will
    be successful eventually. But the impact of  “the speculator effect”  is significant
    enough to take a large chunk of change out of your pocket if you are not wary.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为当太多炒家密切关注一个市场时，传统的技术指标往往会更频繁地失效。这种倾向是我喜欢称之为“炒家效应”的东西。我的理论是，当围绕所观察指标的基本面存在共识时，这种效应更为明显。就像物理学中的海森堡不确定性原理一样，密切观察市场的行为本身可能会改变它的表现。我会认为主要的技术基准是“被操纵”的，因此会引发很多虚假的举动（有意为之），以牺牲愚笨的资金为代价，让聪明的资金获利。由于市场之大，任何人都无法在几天或几周之外真正操纵，因此很多长期指标最终将会成功。但“炒家效应”的影响足够大，如果你没有警惕，它会从你的口袋里拿走很大一块钱。
- en: 'One classic indicator that EVERYBODY watches is the 200-day moving average.
    This indicator is so important that CNBC and all the news providers and pundits
    report on it regularly. Even if you aren’t a technical analyst or a believer in
    technical analysis, if you are a fund manager, you probably watch the 200-day
    moving average. So here is an interesting experiment–lets trade the 200-day moving
    average on the S&P500 index using the SPY with two different trading methods:
    1) TRADE ON CLOSE: the plain-vanilla trade long when today’s close is above the
    200-day moving average, short when the close is below the 200-day moving average
    2) TRADE NEXT DAY CLOSE: the same strategy but using the next day close to execute
    orders versus entering on the same day as the signal. What are the results since
    2001?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个每个人都关注的传统指标是200天移动平均线。这个指标如此重要，以至于CNBC和所有新闻提供者和评论员都定期报道它。即使你不是一个技术分析师，不相信技术分析，如果你是一个基金经理，你可能也会关注200天移动平均线。那么这里有一个有趣的实验——让我们用SPY对标普500指数的200天移动平均线进行交易，使用两种不同的交易方法：1)
    交易收盘时：当今天的收盘价高于200天移动平均线时做多，低于时做空。2) 交易次日收盘时：使用同样的策略，但用次日的收盘价而非当天的信号执行订单。自2001年以来，结果如何？
- en: 'Trade on Close:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易收盘时：
- en: 'CAGR: 3.75%'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 年化复合增长率：3.75%
- en: 'Max DD: 32%'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最大回撤：32%
- en: 'Winning %: 18%'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 胜率：18%
- en: 'Average Trade: .62%'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 平均交易：0.62%
- en: 'Trade Next Day Close:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 交易次日收盘时：
- en: 'CAGR: 5.74%'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 年化复合增长率：5.74%
- en: 'Max DD: 34%'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最大回撤：34%
- en: 'Winning %: 42%'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 胜率：42%
- en: 'Average Trade: .88%'
  id: totrans-17
