- en: As you can see there is a remarkable difference of 2% per year in annual returns
    by delaying trades simply one day. Furthermore, the winning percentage goes up
    to 42%, and the average trade gets a boost of more than 20 basis points. The primary
    logical explanation for this is that the 200-day moving average crosses are gamed
    in advance and the smart money sells short or goes long prior to the cross and
    reverses direction to trigger stops following the day of the cross. When these
    stops are triggered they likely use the burst of liquidity to enter in the direction
    of the trend. The current market action of the “death cross” appears to be taking
    on the same pattern. The fear premium in today’s market is substantially higher
    given the bearishness of advisor and retail sentiment towards the economy—most
    of it completely justified. Unfortunately for the small trader, this fear premium
    represents a trading cost that they must pay to get out of the market when everybody
    else does. The speculator effect is something that traders have to pay attention
    to  in order to get the most out of their trading.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，仅仅是延迟交易一天，年化回报率就出现了显著的2%每年的差异。此外，胜率上升至42%，平均交易获得了超过20个基点的提升。这一现象的主要逻辑解释是，200日均线交叉是被提前交易的，聪明的资金在交叉前做空或做多，并在交叉日后的第一天反转方向以触发止损。当这些止损被触发时，它们很可能会利用流动性的爆发进入趋势方向。当前市场“死亡交叉”的行动似乎正在采取相同的模式。鉴于顾问和零售情绪对经济的悲观——其中大部分是完全有道理的，今天的市场恐惧溢价要高得多。不幸的是，对于小交易者来说，这种恐惧溢价是他们必须在其他人退出市场时支付的交易成本。投机效应是交易者为了使交易获得最大收益而必须关注的事情。
