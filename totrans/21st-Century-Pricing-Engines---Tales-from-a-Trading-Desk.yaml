- en: 21st Century Pricing Engines
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 21世纪定价引擎
- en: 'In todays markets, there are a number of drives that influence the buy vs build
    of a pricing engine irrespective of asset class.  Those drives probably include
    the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当今市场，无论资产类别如何，影响购买与自建定价引擎的因素众多。这些驱动因素可能包括：
- en: Consistent pricing
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一致的定价
- en: Minimising the number of trade away %
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小化交易转出百分比
- en: Ability to on-boarding clients in a timely manner
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 及时上线的客户能力
- en: High availability, low latency of both price construction, and price delivery
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高可用性，价格构建与交付的低延迟
- en: 'This leads to a number of requirements which i suspect maybe mandatory in certain organisations:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了一系列可能对某些组织而言是强制性的需求：
- en: Liquidity steam per user (not client) sourced from a liquidity pool – historical
    3-5 tier pricing probably isn’t good enough these days
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每位用户的流动性流（非客户端）源自流动性池——历史上的3-5级定价可能已不再适用
- en: High availability – consistent pricing from multi data centres
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高可用性——多数据中心的一致定价
- en: Injection of [CIV](http://www.headforpoints.com/2014/06/09/british-airways-civ-score-corporate-individual-value/)
    to influence price construction
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注入[CIV](http://www.headforpoints.com/2014/06/09/british-airways-civ-score-corporate-individual-value/)以影响价格构建
- en: Ingestion of order and traded away data to improve the core price generation
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸收订单及交易转出数据以改进核心价格生成
- en: Parameter driven configuration
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参数驱动的配置
- en: Influenced by the latency from end to end – slow/fast consuming clients
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受端到端延迟影响——慢/快消费客户端
- en: Which then leads to the questions, do you build or buy an off the shelf product.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这进而引发疑问，你是自建还是购买现成产品。
