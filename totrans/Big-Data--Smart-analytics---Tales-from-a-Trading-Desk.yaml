- en: 'The Low Latency summit this [week](http://low-latency.com/blog/low-latency-summit-low-latency-gives-way-big-data-and-analytics)
    provided some good visibility on Big [Data](http://low-latency.com/event/low-latency-summit-2013-london-autumn/agenda)
    and low latency processing – Data driven analytics using big fast data. Few interesting
    take aways:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的低延迟峰会提供了关于大数据和低延迟处理的良好可见性 – 利用大量快速数据进行数据驱动的分析。一些有趣的收获：
- en: low latency data processing, focusing on application logic, in-memory storage
    or pre- and post-trade analytics, in support of intelligent trading
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 低延迟数据处理，聚焦于应用逻辑，内存存储或者预先和后续交易分析，以支持智能交易
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The latency to check risk is six milliseconds. That is a lot of delay and leaves
    a lot of room for an arms race”, – James Davies, chief operating officer of Global
    Markets Exchange Group
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “检查风险的延迟为六毫秒。这是很大的延迟，留下了很多空间供军备竞赛。” – 全球市场交易所集团首席运营官詹姆斯·戴维斯
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nick Idelson, technical director at TraderServe: First, “data is good and clean”.
     Then, “whether it matches up and whether there is any jitter”.  Finally, the
    solution leveraging the data.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: TraderServe 的技术总监 Nick Idelson：首先，“数据是好的且干净的”。然后，“它是否匹配以及是否存在任何抖动”。最后，利用数据的解决方案。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
