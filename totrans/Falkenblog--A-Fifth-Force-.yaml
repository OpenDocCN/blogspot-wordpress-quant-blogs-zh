- en: Radioactive decay was thought independent of most everything. Now
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 放射性衰变被认为与大多数事物无关。现在
- en: '[these guys](http://arxiv.org/abs/0808.3283)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这些人](http://arxiv.org/abs/0808.3283)'
- en: find a striking pattern in the rate of beta decay as a function of our distance
    from the sun. String theorist Lubos Motl calls it 'bizarre', which is always fun
    to hear (even better than, 'that's funny...'). Like any really good result, you
    can just eyeball the graph, and see its true (no 3-stage least squares or GMM
    applied to equations pulled out of the aether). They found this pattern looking
    at data from two entirely different laboratories, and two entirely different elements.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发现一个引人注目的模式，即贝塔衰变率随着我们距离太阳的距离的变化而变化。弦理论家Lubos Motl称其为“奇怪”，这总是很有趣的听（甚至比“那很有趣……”更好）。像任何真正好的结果一样，你只需用眼睛看一下图表，就能看出它的真实（没有从虚空中拉出的方程式的3阶最小二乘法或GMM应用）。他们发现了这一模式，看了来自两个完全不同实验室和两种完全不同元素的数据。
- en: Obviously, it's a homing beacon of sorts to our betters. On behalf of Earth,
    I welcome our new overlords, and would like to remind them that as a trusted quantitative
    investor, I can be helpful in allocating capital while others provide biomass
    for their
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，它是我们更好的一种信标。我代表地球，欢迎我们的新统治者，并提醒他们，作为值得信赖的定量投资者，我可以帮助分配资本，而其他人则提供生物量供他们
