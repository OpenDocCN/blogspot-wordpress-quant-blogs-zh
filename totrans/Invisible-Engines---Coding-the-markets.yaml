  zh: 我最早是在2007年阅读了[隐形引擎](http://mitpress.mit.edu/books/invisible-engines "MIT出版社网站")。[当时](https://etrading.wordpress.com/2007/09/11/summer-reading/)我对其评价很高，很高兴看到现在可以从MIT网站上免费下载整本书的PDF版本。这本书的主题是软件平台的经济学和技术方面。任何关注IBM、微软、苹果和太阳微系统公司及其软件和硬件平台的人都会从这本书中受益匪浅。我最初阅读时对其抱有很高的期望，而没有让我失望。今天再次查看下载，我觉得它经受住了时间的考验。这本书超越了操作系统作为平台的内容，并详细介绍了游戏机和移动电话、它们的操作系统以及网络运营商之间的三方紧张关系。它于2006年出版，早于社交软件平台的兴起。但书中关于多边市场和API阐述的原则显然适用于Facebook、Google和Twitter。在金融领域，这些原则同样适用于行业巨头彭博社，其作为一个典型的多边平台。彭博社作为一个平台，其收入来源于客户为终端支付1000美元/月的费用。其市场的其他方面是由为彭博社作为电子交易网络（ECN）提供报价和流动性的交易商以及使用彭博社API的软件开发者构成。
