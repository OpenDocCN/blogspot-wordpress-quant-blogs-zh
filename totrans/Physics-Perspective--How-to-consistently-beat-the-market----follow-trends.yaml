- en: 'Physics Perspective: How to consistently beat the market -- follow trends'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：如何持续跑赢市场——跟随趋势
- en: 来源：[http://physicsoffinance.blogspot.com/2014/04/how-to-consistently-beat-market-follow.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/04/how-to-consistently-beat-market-follow.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/04/how-to-consistently-beat-market-follow.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/04/how-to-consistently-beat-market-follow.html#0001-01-01)
- en: Several people working for the hedge fund AQR Capital Management have
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为对冲基金AQR Capital Management工作的几人
- en: '[a working paper](http://gallery.mailchimp.com/6750faf5c6091bc898da154ff/files/A_Century_of_Evidence_on_Trend_Following.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个工作论文](http://gallery.mailchimp.com/6750faf5c6091bc898da154ff/files/A_Century_of_Evidence_on_Trend_Following.pdf)'
- en: 'which looks at trend following strategies over about a century. It finds they''re
    generally very profitable, which is surprising, I guess, if you''re an EMH nut
    and simply can''t muster the imagination required to believe that markets contain
    identifiable momentum. From that paper:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它研究了大约一个世纪的趋势追踪策略。它发现它们通常非常盈利，如果你是一个有效市场假说（EMH）的狂热者，可能无法鼓起想象力相信市场包含可识别的动量，这令人惊讶。从那篇论文中：
- en: As an investment style, trend-following has existed for a very long time. Some
    200 years ago, the classical economist David Ricardo’s imperative to “cut short
    your losses” and “let your profits run on”suggests an attention to trends. A century
    later, the legendary trader Jesse Livermore stated explicitly that the “big money
    was not in the individual fluctuations but in... sizing up the entire market and
    its trend.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为一种投资风格，趋势追踪已经存在很长时间了。大约200年前，古典经济学家大卫·李嘉图的指令“止损”和“让利润奔跑”暗示了对趋势的关注。一个世纪后，传奇交易员杰西·利弗莫尔明确表示，“大钱不是在个别波动中，而是在...评估整个市场及其趋势。”
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The most basic trend-following strategy is time series momentum– going long
    markets with recent positive returns and shorting those with recent negative returns.
    Time series momentum has been profitable on average since 1985 for nearly all
    equity index futures, fixed income futures, commodity futures, and currency forwards.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最基本的趋势追踪策略是时间序列动量——做多近期回报率为正的市场，做空近期回报率为负的市场。自1985年以来，时间序列动量平均来看对几乎所有股票指数期货、固定收益期货、商品期货和货币远期都盈利。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The strategy explains the strong performance of Managed Futures funds from the
    late 1980s, when fund returns and index data first becomes available. This paper
    seeks to establish whether the strong performance of trend-following is a statistical
    fluke of the last few decades or a more robust phenomenon that exists over a wide
    range of economic conditions. Using historical data from a number of sources,
    we construct a time series momentum strategy all the way back to 1903 and find
    that the strategy has been consistently profitable throughout the past 110 years.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该策略解释了自20世纪80年代末以来管理期货基金强劲的表现，当时基金回报率和指数数据首次可用。本文旨在探讨趋势追踪强劲表现是否是过去几十年统计上的偶然，或者这是一种在各种经济条件下都存在的更稳健的现象。利用来自多个来源的历史数据，我们构建了一个时间序列动量策略，一直追溯到1903年，并发现该策略在过去110年中一直保持盈利。
