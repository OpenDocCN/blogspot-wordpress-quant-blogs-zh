- en: Quantitative systems work beautifully most of the time. When they fail they
    can fail spectacularly, particularly if the failure is due to faulty assumptions.
    The greatest quantitative failure in the last fifty years was neither the recent
    sub-prime meltdown nor the Long Term Capital Management collapse.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 量化系统在大多数时候都运行得非常好。当它们失败时，它们可能会灾难性地失败，特别是如果失败是由于错误的假设。过去五十年最大的量化失败既不是最近的次贷危机，也不是长期资本管理的崩溃。
