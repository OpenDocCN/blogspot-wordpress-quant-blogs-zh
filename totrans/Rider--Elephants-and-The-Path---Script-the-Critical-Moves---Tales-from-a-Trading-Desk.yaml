- en: Rider, Elephants and The Path – Script the Critical Moves
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 骑手、大象和路径——编写关键动作
- en: I’ve finally finished [Switch](http://www.amazon.com/Switch-Change-Things-When-Hard/dp/0385528752)
    – How to change things when change is hard.  Well worth the [read](http://nela1bello.wikispaces.com/file/view/How+to+change+things+when+change+is+hard+.pdf). 
    There are already quite a few [articles](http://chronicle.com/blogs/profhacker/elephants-riders-and-paths-motivating-students/36030)
    on the book calling out the [key](http://theleanthinker.com/2011/09/04/switch-how-to-change-things-when-change-is-hard/)
    points/sections.  However, to remain consistent, I’ll provide my view of the key
    points, although Lean Thinker does a pretty [good](http://theleanthinker.com/2011/09/04/switch-how-to-change-things-when-change-is-hard/)
    job 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我终于读完了[Switch](http://www.amazon.com/Switch-Change-Things-When-Hard/dp/0385528752)——当改变困难时如何改变事物。非常值得一读。[阅读](http://nela1bello.wikispaces.com/file/view/How+to+change+things+when+change+is+hard+.pdf)。关于这本书已经有许多篇文章指出了[关键点](http://chronicle.com/blogs/profhacker/elephants-riders-and-paths-motivating-students/36030)（/section）。然而，为了保持一致性，我将提供我自己的关键点观点，尽管Lean
    Thinker做得相当[好](http://theleanthinker.com/2011/09/04/switch-how-to-change-things-when-change-is-hard/)😄
- en: Page 16, “If you want people to change, you must provide crystal-clear direction”
    – ambiguity is never good, and leads to frustration on both sides
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第16页，“如果你想让人们改变，你必须提供清晰的方向”——模糊性从来不是好事，而且会导致双方都感到沮丧。
- en: 'Page 17, Three-part framework: Direct the rider, Motivate the Elephant, Shape
    the Path'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第17页，三部分框架：指导骑手、激励大象、塑造路径。
- en: Page 18, Find the bright spot, and can we do more of it?  Sensible advice. 
    Retrospectives can benefit from this view.  To often retrospective spend more
    time high lightening the failures
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第18页，找到亮点，我们能否做得更多？明智的建议。回顾会议可以从这种观点中受益。回顾会议经常花费更多时间来强调失败。
- en: Page 19, Ambiguity is exhausting for the rider, elephants will take the default
    path.  Its not enough for leaders to set the high level direction.  Change requires
    details
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第19页，对于骑手来说，模糊性是令人疲惫的，大象会采取默认路径。领导层设定高层次的方向是不够的。改变需要细节。
- en: Page 62, Remove ambiguity from the vision
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第62页，从愿景中去除模糊性。
- en: Page 81, Rider get lost in analysis. Provide a compelling destination.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第81页，骑手在分析中迷失。提供一个吸引人的目的地。
- en: Page 82, SMART goals – Specific, Measurable, Actionable, Relevant, Timely –
    remove the ambiguity
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第82页，SMART目标——具体、可衡量、可行动、相关、及时——去除模糊性。
- en: Page 106, See-Feel-Change philosophy
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第106页，看-感受-改变哲学。
- en: Page 120, Burning platform metaphor.  Negative emotions can be powerful
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第120页，燃烧平台隐喻。负面情绪可以是强大的。
- en: Page 126, Motivation through framing via a shorter path.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第126页，通过更短路径进行框架激励。
- en: Page 142/144, Shrink the change – or as I often call it, create baby steps that
    are achievable, and when added together achieve the larger goal
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第142/144页，缩小变化——或者如我经常所说的，创造可实现的小步骤，当它们加在一起时实现更大的目标。
- en: Page 168, Act like a coach
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第168页，表现得像一个教练。
- en: Page 174, Clear the bar – growth-mindset.  No “Never”, only a “Not yet”
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第174页，清除障碍——成长心态。没有“永不”，只有“尚未”。
- en: Page 212, habit are behavioural autopilot. Stand up meetings 🙂
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第212页，习惯是行为自动驾驶仪。站立会议😄
- en: Page 220, the check-list 🙂 Use them to avoid the blind spots in complex environments
    🙂
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第220页，清单😄使用它们来避免复杂环境中的盲点😄
