- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': What should investors do when faced with competing narratives and historical
    studies with opposite conclusions?'
  prefs: []
  type: TYPE_NORMAL
- en: The major market indices made another all-time high today. Ryan Detrick pointed
    out that ATHs tend to be bullish. That's because of the price momentum effect
    that is in force which propels stock prices to new highs.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand,
  prefs: []
  type: TYPE_NORMAL
- en: '[SentimenTrader](https://twitter.com/sentimentrader/status/1224693679924895749)'
  prefs: []
  type: TYPE_NORMAL
- en: observed last week that the market has flashed another series of Hindenburg
    Omens. Subsequent to that tweet,
  prefs: []
  type: TYPE_NORMAL
- en: '[Tom McClellan](https://twitter.com/McClellanOsc/status/1227031788687507457)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that there was another Hindenburg Omen on Monday. Historically,
    clusters of Hindenburg Omens have resolved with a bearish bias.
  prefs: []
  type: TYPE_NORMAL
- en: Should traders be bullish or bearish?
  prefs: []
  type: TYPE_NORMAL
- en: Here is some out-of-the-box thinking. I would argue that the stock market rally
    is actually the result of a fear. Yes, you read that correctly - Fear.
  prefs: []
