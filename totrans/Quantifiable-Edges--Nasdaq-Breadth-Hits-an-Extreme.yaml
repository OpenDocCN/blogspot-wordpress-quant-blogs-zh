  type: TYPE_NORMAL
- en: I’m seeing mixed indications for the short-term over the last couple of days.
    One bullish study that the Quantifinder identified last night was from the 11/6/09
    blog and examined the exceptionally lopsided Nasdaq Up Volume %. Readings over
    90% are quite rare – especially so when the market is in a long-term uptrend.
    Below I have updated the November study.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/7202333de8a7f67292120d2a3a9071f7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3zVIQxe5FUNiqS6dNJCwSSJ2kKpGAtDMrHQDZhMoydtQ2KYrR44v86fG8efRj3d9gGmc5pg4zCdBhNKS6KJ2q_q79W8gBuQCUyUfQP9iUlHNV0rMrEUq292tontETQV6IMk3snwQVPIts/s1600/2010-4-15+png1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Instances are lower than I’d like to see, but with all 8 closing higher in the
    next day or 2, it appears worth noting this one. Extremely strong volume breadth
    going into riskier Nasdaq stocks has often led to some follow through when the
    market is in a long-term uptrend. Below I have listed all 8 instances with a 3-day
    exit.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/4035a48f11798c5a5a56674eeab2e93a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjeH6VMRM-MlpjXenKCQm3zHCOqUhNIWkv2wECYbWe_bix2fypfuukIaHuuR_1BWUzrjZTxF6pmwql2HWTP6oN8YAfoDcDpsAs2mfdKkBUwlfPz2M-_FO08vbl-1PuUVaMOjRFsRYYLWAW1/s1600/2010-4-15png2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Especially notable to me is the fact that the worst drawdown for any instance
    was only 0.85%. Meanwhile, only 1 instance didn’t see a run-up of at least 1%
    within the next 3 days. This suggests limited downside potential and solid upside
    risk/reward.
  prefs: []
  type: TYPE_NORMAL
