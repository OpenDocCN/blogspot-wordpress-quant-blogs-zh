- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/nasdaq-breadth-hits-extreme.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/nasdaq-breadth-hits-extreme.html#0001-01-01)
  prefs:
