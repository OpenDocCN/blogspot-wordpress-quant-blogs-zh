- en: 'e-FOREX April 2014 offer an interesting [article](http://e-forex.net/Files/PDFissues/eFX_Q2_2014_LR_b.pdf)
    on “Banks and the Buyside: New developments in electronic FX Client Services”. 
    Both northern and southern hemisphere banks are listed in the article, counter
    to the multibank platform/ECN view that SDP’s are dead.  SDP’s can offer a solution
    to a banks historically fragmented offering:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年4月的e-FOREX提供了一篇有趣的[文章](http://e-forex.net/Files/PDFissues/eFX_Q2_2014_LR_b.pdf)：“银行和Buyside：电子外汇客户服务的新发展”。文章中列举了南半球和北半球的银行，与多银行平台/ECN观点相反，SDP（Single
    Dealer Platforms）并未过时。SDP可以为银行历史上分散的服务提供解决方案：
- en: “As a client you would rather have one point of access. The client doesn’t care
    how we are organised internally.”
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “作为一个客户，你宁愿有一个接入点。客户并不关心我们内部是如何组织的。”
- en: Worth a read.  Various UX screen shots are also provided in the article
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
