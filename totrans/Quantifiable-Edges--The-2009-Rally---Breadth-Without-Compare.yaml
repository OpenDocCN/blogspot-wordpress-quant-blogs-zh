- en: 'Quantifiable Edges: The 2009 Rally - Breadth Without Compare'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 2009年的上涨 - 无可比拟的广度'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/09/2009-rally-breadth-without-compare.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/2009-rally-breadth-without-compare.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/09/2009-rally-breadth-without-compare.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/2009-rally-breadth-without-compare.html#0001-01-01)
- en: '[Yesterday I looked at Worden Bros. T21111](http://quantifiableedges.blogspot.com/2009/09/never-have-so-many-stocks-been-so.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨天我查看了Worden Bros的T21111](http://quantifiableedges.blogspot.com/2009/09/never-have-so-many-stocks-been-so.html)'
- en: ', which measures the number of stocks trading at least 2 standard deviations
    above their 200ma. As you’ll recall, it was hitting an all-time high. (Data goes
    back to 1986.)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ，该指标衡量的是至少2个标准差高于其200天移动平均线的股票数量。正如你所记得的，它正在达到一个新的历史高点。（数据追溯到1986年。）
- en: With Wednesday’s big rally, we are now seeing even more extraordinary numbers.
    Not only is T2111 up to 58.51%, but T2112, which measures the % of stocks trade
    at least 2 standard deviation above their 40-DAY moving average, is also in record
    territory. It is showing that a remarkable 57.19% of stocks are now stretched
    far above their 40-ma’s.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着周三的大幅上涨，我们现在看到了更加非凡的数字。T2111上涨到了58.51%，而T2112（衡量的是至少40%的股票价格高于其40天移动平均线两个标准差以上的百分比）也创下了记录。它显示，现在有57.19%的股票价格远高于其40天移动平均线。
- en: The action in T2112 truly exemplifies the uniqueness of the rally since March.
    Below is a long-term look at the indicator. Note that from 1986 through 2008 the
    highest reading this indicator ever registered was 37.22% in November of 2004\.
    That record has been blown away repeatedly over the last 6 months.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: T2112的行动确实证明了自3月以来上涨的独特性。下面是这个指标的长期走势图。请注意，从1986年到2008年，这个指标记录的最高读数是2004年11月的37.22%。这个记录在过去的6个月内被反复打破。
- en: '[![](img/9039cc14f2fad9b18665fa678c2dfd24.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjPFXHW-7Y3BAjscolrNrU4UREmQh5vtBAiHzzxEIhyNEb4pARtO_aor5bIp40mOsgSGVfdQKyatlOT2mj8k9Rp9WNOW6s7TFzybwTEr9AmfQ1Fp20Yk4bZpgyYlJ-m10lEw4_lNKuMjeXX/s1600-h/2009-9-17+png1.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9039cc14f2fad9b18665fa678c2dfd24.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjPFXHW-7Y3BAjscolrNrU4UREmQh5vtBAiHzzxEIhyNEb4pARtO_aor5bIp40mOsgSGVfdQKyatlOT2mj8k9Rp9WNOW6s7TFzybwTEr9AmfQ1Fp20Yk4bZpgyYlJ-m10lEw4_lNKuMjeXX/s1600-h/2009-9-17+png1.png)'
- en: Let’s now zoom in on this year to better see what I’m saying.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们缩小范围，更好地了解我的观点。
- en: '[![](img/03c6d22c4b7b53b4b783f17602551111.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjoPMGct7rjIOEUtzARdcscioe9fOUAo2BUcg0K2nKQQ_uILTHbJsa0dh8ZSiRtJlYeXqGl2gi-EK5_vsR_63zH02atZtvPg1zWGYEPNAdtpAup4mWRifn_BWg_wLgchvvKJQcdm-DjnqSG/s1600-h/2009-9-17+png2.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/03c6d22c4b7b53b4b783f17602551111.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjoPMGct7rjIOEUtzARdcscioe9fOUAo2BUcg0K2nKQQ_uILTHbJsa0dh8ZSiRtJlYeXqGl2gi-EK5_vsR_63zH02atZtvPg1zWGYEPNAdtpAup4mWRifn_BWg_wLgchvvKJQcdm-DjnqSG/s1600-h/2009-9-17+png2.png)'
- en: There simply is no comparison over the last 23 years to what we are seeing in
    this recent rally. There have now 5 distinct periods in the last 6 months where
    T2112 has rallied through the old high. And now we’re seeing the most extreme
    breadth numbers of all.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 过去23年来，没有任何一次能与这次最近的上涨相比。在过去6个月里，T2112已经5次上涨超过了旧的高点。现在我们看到了所有最极端的广度数字。
