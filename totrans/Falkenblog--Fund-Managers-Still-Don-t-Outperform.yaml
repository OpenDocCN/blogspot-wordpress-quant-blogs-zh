- en: 'Falkenblog: Fund Managers Still Don''t Outperform'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 基金经理仍然无法胜过外部业绩'
- en: 来源：[http://falkenblog.blogspot.com/2009/04/fund-managers-still-dont-outperform.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/fund-managers-still-dont-outperform.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/04/fund-managers-still-dont-outperform.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/fund-managers-still-dont-outperform.html#0001-01-01)
- en: Fama and French have a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 法玛和弗伦斯提供了
- en: '[new paper](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1356021)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[新论文](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1356021)'
- en: 'out on the ability of stock fund managers to outpredict the market. Short answer:
    no. In their words, ''we cannot reject the hypothesis that no fund managers have
    skill that enhances expected returns'', even after adding back their explicit
    costs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 论文提到了股票基金经理能否比市场更好地进行预测。简而言之：不能。用他们的话说，“我们不能否定没有任何基金经理能够提高预期回报的技能”，即使在加上明确成本后也是如此。
- en: Alfred Cowels came out with a
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔弗雷德·考尔斯（Alfred Cowels）发表了一篇关于股票基金经理预测市场能力的文章。
- en: '[paper](http://cowles.econ.yale.edu/P/cp/p00a/p0006.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://cowles.econ.yale.edu/P/cp/p00a/p0006.pdf)'
- en: 'on stock market professional predictive ability back in 1933\. His paper was
    titled ''Can Stock Market Forecasters Forecast?'' His conclusion then: "It is
    doubtful". It is one of the seminal works of the Efficient Markets Hypothesis.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对1933年的股票市场专业预测能力进行了回顾。他的研究论文题为“股票市场预测者能否预测？”他当时的结论是：“可疑”。这是“有效市场假说”基础性的研究之一。
- en: Active fund managers are still way more popular than passive funds. At least,
    fund manager commissions no longer have a 8.5% load as they did until the 1970's.
    Index funds really took off in the 1980's, but still only have about 20% of the
    market. It is interesting that after such a long, consistent documentation of
    the failure of mutual fund managers, most people prefer to pay extra to add the
    idiosyncratic risk of the fund to their equity allocation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 主动基金经理仍然比被动基金更受欢迎。至少，基金经理佣金不再像上世纪70年代那样有8.5%的负载了。指数基金在20世纪80年代开始飞速发展，但市场份额仍然只占大约20%。有趣的是，尽管资产管理基金的失败很久，人们还是更愿意额外付钱来为他们的股票配置增加基金的特异性风险。
