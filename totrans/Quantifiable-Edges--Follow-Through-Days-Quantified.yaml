- en: 'Quantifiable Edges: Follow Through Days Quantified'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Follow Through Days Quantified'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/07/follow-through-days-quantified.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/follow-through-days-quantified.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/07/follow-through-days-quantified.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/follow-through-days-quantified.html#0001-01-01)
- en: Now that the market has bounced and a potential bottom has been established,
    CANSLIM and other intermediate-term traders are awaiting a Follow Through Day
    (FTD). Back in January and February I wrote a series on Follow Through Days and
    deconstructed them, showing actual statistics based on different assumptions and
    parameters. If you haven’t seen that series of posts and you trade in the intermediate-term
    time frame,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市场已经反弹，潜在的底部也已经确立，CANSLIM以及其他中期交易者正在等待一个跟进交易日（FTD）。去年1月和2月，我写了一系列关于跟进交易日的文章，并对其进行了拆解，展示了基于不同假设和参数的实际统计数据。如果你还没有看过那一系列文章，而且你在进行中期交易，
- en: '[I’d encourage you to check it out](http://quantifiableedges.blogspot.com/search/label/IBD%20Follow%20Through%20Day)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我鼓励你查看一下](http://quantifiableedges.blogspot.com/search/label/IBD%20Follow%20Through%20Day)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: 'Below is a quick summary of my quantification of FTD’s:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我对FTD的量化总结：
- en: 1) While I’ve read claims of success rates as high as 80%, using extremely generous
    assumptions my studies
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 虽然我读到过成功率高达80%的说法，但使用极其宽泛的假设，我的研究
- en: '[showed success rates of about 55% since 1971.](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[自1971年以来，成功率大约为55%。](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
- en: 2) Using the original 1% thrust higher requirement, every rally since 1971 would
    have been accompanied by a FTD.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 使用原始的1%更高推力要求，自1971年以来每一次反弹都伴随着一个FTD。
- en: '[Increasing the requirement above 1% as IBD has suggested in recent years would
    have seen several substantial rallies occur without FTD’s](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[如IBD近年来建议的那样，将要求提高到1%以上，将会看到几轮大幅反弹在没有FTD的情况下发生](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-2-does-every.html)'
- en: 3) In most circumstances
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 在大多数情况下
- en: '[the FTD occurs close enough to the bottom](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-3-do-they-miss.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[FTD通常发生在接近市场底部的位置](http://quantifiableedges.blogspot.com/2008/01/follow-through-days-pt-3-do-they-miss.html)'
- en: for traders to be able to catch a substantial portion of a successful rally.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使交易者能够抓住成功反弹的大部分。
- en: 4)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 4)
- en: '[Market action in the days after a FTD](http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[在FTD之后的几天里，市场行动](http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html)'
- en: has been a decent predictor of whether that FTD is likely to succeed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 已经成为判断那个FTD是否可能成功的一个相当不错的预测指标。
- en: 5)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 5)
- en: '[Leadership may not emerge until some time after the FTD.](http://quantifiableedges.blogspot.com/2008/02/is-leadership-breadth-important-for.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[领导力可能要在FTD之后的一段时间才会显现。](http://quantifiableedges.blogspot.com/2008/02/is-leadership-breadth-important-for.html)'
- en: Traders should not expect it to be present and obvious immediately.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者不应该期望它会立即出现并变得明显。
- en: 6)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 6)
- en: '[FTD’s tend to be more reliable after small declines than large ones.](http://quantifiableedges.blogspot.com/2008/02/follow-through-days-better-after-small.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[FTD’s tend to be more reliable after small declines than large ones.](http://quantifiableedges.blogspot.com/2008/02/follow-through-days-better-after-small.html)'
- en: 7)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 7)
- en: '[FTD’s after day 10 have had a higher success rate](http://quantifiableedges.blogspot.com/2008/02/are-ibd-follow-through-days-after-day.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10天之后的FTD](http://quantifiableedges.blogspot.com/2008/02/are-ibd-follow-through-days-after-day.html)'
- en: over the last 37 years than FTD’s that occurred between days 4-10\. This is
    contrary to what is typically taught.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的37年中，发生在第11天到第17天之间的FTD的成功率要低于那些发生在第4-10天之间的FTD。这与通常的教学内容相反。
