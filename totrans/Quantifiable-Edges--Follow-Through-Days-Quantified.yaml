    I have now released the
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些使用Tradestation的交易者，如果他们想要进行自己的研究，我现在已经发布了
- en: '[Quantifiable Edges Follow Through Day Study](http://www.quantifiableedges.com/studies.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifiable Edges Follow Through Day Study](http://www.quantifiableedges.com/studies.html)'
- en: 'on the website. It can be downloaded and tweaked as soon as you order. As with
    all the studies, the code is open and there are flexible inputs for further research.
    Here’s an example of how results may vary depending on your inputs:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在网站上。一旦订购，就可以下载并进行调整。与所有研究一样，代码是开放的，还有灵活的输入供进一步研究。以下是一个结果可能因你的输入而变化的一个示例：
- en: In the original post which discussed success rates, the assumption I used to
    label a FTD a failure is that the S&P had to CLOSE below its downtrend low. I
    did this at the time because I wanted to make the inputs a generous as possible
    to try and reach the 70%-80% success rate that was claimed. Here’s a graph of
    the S&P 500 going back to December to see how this would have looked.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论成功率的原始帖子中，我将 FTD 标记为失败的假设是标普必须在其下行趋势的低点以下 CLOSE。我当时的做法是因为我希望使输入尽可能宽泛，以尝试达到声称的70%-80%的成功率。以下是标普500指数自12月以来回溯的图表，看看这会是什么样子。
- en: '[![](img/222da6a856ecb483f591b679e8199a20.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEidZj4t4oQwvmm3ZmjoEMa-YCO_oYttMtlRgLWA7pxmjIfX4Wvl-fwLyfRESeYf33KqYhqfzY0kLYK-LTOaFWI30K8x0dzH-mEuVk_8nW1dJ40r_8cI46HrN42IJGVBmLR9RVHQhRyHFmM/s1600-h/2008-7-21+FTD+1.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEidZj4t4oQwvmm3ZmjoEMa-YCO_oYttMtlRgLWA7pxmjIfX4Wvl-fwLyfRESeYf33KqYhqfzY0kLYK-LTOaFWI30K8x0dzH-mEuVk_8nW1dJ40r_8cI46HrN42IJGVBmLR9RVHQhRyHFmM/s1600-h/2008-7-21+FTD+1.jpg)'
- en: 'If I change the requirement from a CLOSE below the low to an intraday LOW below
    the low, the results change significantly. Now the success rate drops from 54%
    down to 45%. Most people might consider this an even more accurate representation.
    The chart with the adjustment to that input is shown below:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我将要求从低点以下的 CLOSE 更改为低点以下的日内低点，结果会显著变化。现在成功率从54%下降到了45%。大多数人可能认为这是更加精确的表示。调整后的输入的图表显示如下：
