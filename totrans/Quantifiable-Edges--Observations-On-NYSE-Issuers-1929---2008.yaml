- en: '[![](img/55cba861bb460ab58ea8739abb62228f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgGZ_EaOrLkkPZUmzERj8pRwsqg3Z1PJfEl86_Uc62xEv6T5_tCAEvKWtvd8Brea924-fgvqiyWU9dy2zEDmeysJqlyq58ddVjSLG84RM2AlHu4UwjguGGGsNdkBJq_TgU4tyquqoqjg64/s1600-h/2009-2-17+issuers+29-08.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgGZ_EaOrLkkPZUmzERj8pRwsqg3Z1PJfEl86_Uc62xEv6T5_tCAEvKWtvd8Brea924-fgvqiyWU9dy2zEDmeysJqlyq58ddVjSLG84RM2AlHu4UwjguGGGsNdkBJq_TgU4tyquqoqjg64/s1600-h/2009-2-17+issuers+29-08.png)'
- en: A little difficult to see is that the total issuers peaked in 1930 and declined
    until 1934\. The market bottomed in 1932\. The next true bull market didn’t emerge
    until 1942 though. (The 1942 Dow low was at 1933 levels.) Issuers crept higher
    for 8 years before the next great bull market environment emerged in 1942\. When
    that bull market emerged the pace of increase in new issuers did also – confirming
    the rapid economic expansion.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可能有点难以看出的是，总发行人在1930年达到顶峰，然后一直下降到1934年。市场在1932年触底。尽管如此，下一个真正的牛市直到1942年才出现。（1942年道指的低点与1933年水平相当。）在1942年下一个伟大的牛市环境出现之前，发行人用了8年时间缓慢上升。当那个牛市出现时，新发行人的增加速度也在加快——这证实了经济的快速扩张。
