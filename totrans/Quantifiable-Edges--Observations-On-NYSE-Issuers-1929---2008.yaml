- en: 'Quantifiable Edges: Observations On NYSE Issuers 1929 - 2008'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：1929 - 2008年纽约证券交易所发行人观察
- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/observations-on-nyse-issuers-1929-2008.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/observations-on-nyse-issuers-1929-2008.html#0001-01-01)
