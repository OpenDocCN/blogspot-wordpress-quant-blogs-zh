  zh: 来源：[http://quantifiableedges.blogspot.com/2009/02/observations-on-nyse-issuers-1929-2008.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/observations-on-nyse-issuers-1929-2008.html#0001-01-01)
- en: 'A reader pointed me to the data I needed to produce a graph going back to 1929
    showing the total issuers on the NYSE. The data is annual and can be located on
    the NYSE’s website using the following link:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者向我提供了从1929年开始的数据，这些数据展示了纽约证券交易所的总发行人。这些数据是年度的，可以在纽约证券交易所的网站上找到，网站链接如下：
- en: '[http://www.nyxdata.com/nysedata/NYSE/FactsFigures/tabid/115/Default.aspx](http://www.nyxdata.com/nysedata/NYSE/FactsFigures/tabid/115/Default.aspx
    "http://www.nyxdata.com/nysedata/NYSE/FactsFigures/tabid/115/Default.aspx")'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.nyxdata.com/nysedata/NYSE/FactsFigures/tabid/115/Default.aspx](http://www.nyxdata.com/nysedata/NYSE/FactsFigures/tabid/115/Default.aspx
    "http://www.nyxdata.com/nysedata/NYSE/FactsFigures/tabid/115/Default.aspx")'
