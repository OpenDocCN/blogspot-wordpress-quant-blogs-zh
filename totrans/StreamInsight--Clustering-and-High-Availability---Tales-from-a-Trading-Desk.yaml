- en: 'StreamInsight: Clustering and High Availability'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Microsoft provides no insight in its CTP2 documentation regards cluster support.
    Coral8 on the other hand provides [clustering](http://www.coral8.com/system/files/assets/pdf/5.6.0/Coral8TechnologyOverview.pdf)
    support. One has to assume Microsoft will offer some sort of cluster support,
    the question is therefore will cluster support make it to Version 1?
  prefs: []
  type: TYPE_NORMAL
- en: '**Sidebar**: I wonder if Microsoft plan to merge the StreamInsight Debugger
    into Visual Studio 201x?'
  prefs: []
  type: TYPE_NORMAL
