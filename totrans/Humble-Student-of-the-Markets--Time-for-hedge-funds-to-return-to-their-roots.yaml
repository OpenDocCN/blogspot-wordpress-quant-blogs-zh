- en: '**For hedge fund investors**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于对冲基金投资者**'
- en: ': You probably went into them believing that they were uncorrelated absolute
    return vehicles, or pure alpha. Isn’t it funny how correlations all go to 1 in
    times of crisis? Maybe it’s time to return to your roots and understand the role
    of alternative investments in your portfolio.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ': 你可能刚开始投资对冲基金时相信它们是不相关的绝对收益工具，或者是纯粹的阿尔法。在危机时期，相关性都变成了1，这是不是挺有趣的？也许是时候回归你的本源，了解替代投资在你的投资组合中的作用了。'
- en: '**For hedge fund managers**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于对冲基金经理**'
- en: ': The really successful ones began fifteen or twenty years ago as small, nimble,
    guerilla investors. Somewhere along the way the guerillas came down from the hills,
    got big and became the government. Maybe it’s time to return to the hills again.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ': 真正成功的对冲基金始于十五或二十年前，它们是小型、灵活、游击式的投资者。在某个时候，这些游击队员从山丘上下来，变得庞大，成为了政府。也许是时候再次回到山丘了。'
- en: Investors thought hedge funds were the panacea when the hedgies showed positive
    returns in the post-Tech bubble crash.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者认为对冲基金是万灵药，当对冲基金在科技泡沫破裂后显示出正收益时。
- en: '[Ultimi Barbarorum](http://ultimibarbarorum.com/2008/11/12/trimming-the-hedgies/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[最后的野蛮人](http://ultimibarbarorum.com/2008/11/12/trimming-the-hedgies/)'
- en: 'writes:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 'writes:'
- en: Last time we had a bear market, hedge fund fortunes were made. Andor Capital,
    William von Meuffling, Crispin Odey, Chris Hohn, even Jim Cramer when he was trading,
    all made out like bandits producing 20-50% returns on the short side in 2000-2002,
    many after having doubled their money by being long in 1999\. This made them look,
    if not like gods, then at least jolly clever and deserving of an investment. Hedge
    fund managers were smart, nimble, slightly less eminent versions of George Soros,
    milking the patsies in the long only community for vast profits. Hugh Hendry would
    come on CNBC Europe and wow us with his acumen and hibboleth-smashing iconoclasm;
    everyone was wrong! Only he could see the truth, it seemed. Chris Hohn would rarely
    have a down month, let alone a quarter, and at the end of the year give half his
    profits away to charity, that was how much he thought of the armani-wearing, white-toothed,
    fake-tanned, long only growth managers whose pockets he was picking. The successful
    hedgies ran maybe $1bn, most ran less, and Andor, the biggest long-short manager,
    ran about $6-7bn.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上一次我们经历熊市时，对冲基金赚得盆满钵满。安多尔资本、威廉·冯·默弗林、克里斯平·奥迪、克里斯·霍恩，甚至吉姆·克雷默在交易时都如打劫一般获利颇丰，在2000-2002年的空头市场上产生了20-50%的回报，其中许多人在1999年做多后已经翻了一番。这使得他们看起来，如果不像神明，至少是非常聪明的，并且值得投资。对冲基金经理们聪明机智，灵活机动，是乔治·索罗斯的略逊一筹版本，从仅做多的社区中捞取了巨额利润。休·亨德里会在
    CNBC 欧洲频道上露面，用他的才智和破除传统的反叛精神让我们赞叹不已；每个人都错了！似乎只有他能看到真相。克里斯·霍恩几乎从不会有一个月亏损，更别提一个季度了，在年底时将一半的利润捐给慈善机构，这就是他对穿着阿玛尼、白牙、假晒黑、只做多的增长型管理人员的评价有多高。成功的对冲基金经营者可能管理着10亿美元，大多数人管理得更少，而安多尔，最大的多空头基金，管理着大约60-70亿美元。
- en: Ultimi Barbarorum made the further point that hedge funds got too big and
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的野蛮人进一步指出，对冲基金规模过大
- en: '***became the market***'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***成为了市场***'
- en: .
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '[Size for a hedge fund](http://humblestudentofthemarkets.blogspot.com/2008/07/is-size-answer-for-hedge-fund-industry.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲基金规模](http://humblestudentofthemarkets.blogspot.com/2008/07/is-size-answer-for-hedge-fund-industry.html)'
- en: is not necessarily the answer.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不一定是解决方案。
- en: '**The guerilla returns to the hills?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**游击队重返山丘？**'
- en: 'Not all is lost. Hedge funds do have a role in a portfolio. Don’t forget what
    they are and what they aren’t:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 并非一切都已失去。对投资组合来说，对冲基金确实有其作用。不要忘记它们是什么，以及它们不是什么：
- en: Small
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小型
- en: Opportunistic guerilla investors who are able to change their stripes
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够改变其策略的的机会主义游击投资者
- en: Not an asset class
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并非资产类别
- en: Once the industry started to get institutionalized (not small) with hedge fund
    indices of various flavors, consultants and HFoFs started pigeonholing everybody
    (once you were a convertible arb fund you had to stay a convertible arb fund,
    even if the opportunities went away), the guerilla got pinned down (not opportunistic)
    and that was the beginning of the end.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦该行业开始变得更加机构化（不是小型），出现了各种口味的对冲基金指数，顾问和对冲基金开始对所有人进行归类（一旦你成为可转债套利基金，你就必须一直作为可转债套利基金，即使机会消失了），游击队员被压制（不再具有机会主义特征），这就是末日的开始。
- en: What a lot of people don’t understand is that hedge funds were never an asset
    class, unlike other alternatives like real estate. One of the key characteristics
    of an asset class is the ability for an investor to construct a low-cost passive
    index portfolio, with known component holdings and known weights. Hedge funds
    were originally marketed as pure alpha, or portable alpha vehicles with low correlations
    to the major asset classes. These are characteristics that you can’t pin down
    with an index.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人并不了解的是，对冲基金从来就不是一个资产类别，与房地产等其他替代品不同。资产类别的关键特征之一是投资者能够构建低成本的被动指数投资组合，其中的成分股和权重是已知的。对冲基金最初被宣传为纯阿尔法，或者低相关性的主要资产类别的可携阿尔法工具。这些都是无法通过指数来确定的特征。
- en: '**Hedge funds have been here before**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**对冲基金以前经历过这种情况**'
- en: This is not the end for the hedge fund industry.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金行业的末日并未到来。
- en: '[AllAboutAlpha](http://allaboutalpha.com/blog/2008/11/27/hedge-fund-industry-enters-time-warp-in-january-1970-pops-out-virtually-unchanged-in-2008/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于对冲基金的一切](http://allaboutalpha.com/blog/2008/11/27/hedge-fund-industry-enters-time-warp-in-january-1970-pops-out-virtually-unchanged-in-2008/)'
- en: reports that hedge funds went through a similar crisis in the late 1960s. The
    same problems that exist today existed then. Horrible returns, fund blowups –
    these aren’t new inventions. Hedge fund investors found out what they had wasn’t
    a contract with a hedge fund manager, but a call option on a management contract.
    When the incentive fees dried up, the manager packed up and went away.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有报道称，对冲基金在20世纪60年代末也经历了类似的危机。今天存在的问题当时也存在。糟糕的回报，基金崩溃——这些都不是新发明。对冲基金投资者发现他们所拥有的不是与对冲基金经理的合同，而是在管理合同上的看涨期权。当激励费用枯竭时，经理打包离开。
- en: After the blowup, the hedge fund industry went through a period of contraction
    and reinvented itself. No doubt we are in for some version of that same story
    going forward.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在崩溃之后，对冲基金行业经历了一段收缩期并重新定义了自己。毫无疑问，我们将来会看到这个故事的某种版本。
