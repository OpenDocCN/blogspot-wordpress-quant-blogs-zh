- en: Classical scholar and prominent book reviewer
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 古典学者和知名书评人
- en: '[Moses Hadas](http://en.wikipedia.org/wiki/Moses_Hadas)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[摩西·哈达斯](http://en.wikipedia.org/wiki/Moses_Hadas)'
- en: 'had some great lines:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些很棒的句子：
- en: “Thank you for sending me a copy of your book; I'll waste no time reading it”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “谢谢你寄给我的一本书；我不会浪费时间去阅读它”
- en: “This book fills a much-needed gap.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “这本书填补了一个急需的空白。”
- en: “I have read your book and much like it.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我已经阅读了你的书，很喜欢。”
- en: '[I have read your book and many similar books]'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[我已经阅读了你的书和许多类似的书]'
