- en: 'Rolling EV Ratio: A Trend Indicator or Performance Measurement Statistic |
    CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 滚动EV比率：趋势指标或绩效测量统计 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/06/02/rolling-ev-ratio-a-trend-indicator-or-performance-measurement-statistic/#0001-01-01](https://cssanalytics.wordpress.com/2010/06/02/rolling-ev-ratio-a-trend-indicator-or-performance-measurement-statistic/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/06/02/rolling-ev-ratio-a-trend-indicator-or-performance-measurement-statistic/#0001-01-01](https://cssanalytics.wordpress.com/2010/06/02/rolling-ev-ratio-a-trend-indicator-or-performance-measurement-statistic/#0001-01-01)
- en: Here is a super-simple but useful metric for strategy evaluation or just for
    mathematically defining the reward/risk for holding a stock or index at a given
    point in time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个用于策略评估或仅用于在给定时间点定义持有股票或指数的收益/风险的非常简单但又实用的指标。
- en: '**Rolling EV Ratio=  cumulative W% (up periods/total periods) x W/L ratio (sum
    of wins/sum of losses)**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**滚动EV比率=累计胜率（上升周期/总周期）x 胜/负比率（胜场数总和/负场数总和）**'
- en: 'The period length should be anywhere from 5-252 days, with shorter term periods
    showing mean-reversion and longer periods reflecting more stable estimates of
    reward/risk. Effectively the Rolling EV Ratio must be greater than .5 to have
    a positive edge, for example a 50% winning percentage with 1 to 1 odds is an even
    money proposition (50% x1=.5). Our goal is to have an EV that is as high as possible,
    but it is also worthwhile looking at changes in the *distribution* of the Rolling
    EV Ratio. In either case, the 252 day Rolling EV Ratio as applied to the Dow Jones
    Industrial Average tested over (gulp!) 20,000 bars  produced the following results
    when traded above .5 and exiting below .5:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周期长度应介于5-252天之间，较短的周期表现出均值回归的特征，而较长的周期则反映出更稳定的收益/风险估计。实际上，滚动预期价值（Rolling EV）比率必须大于0.5才能拥有正收益优势，例如，胜率为50%，赔率为1:1的话，就是一个不赔不赚的赌注（50%
    x 1 = 0.5）。我们的目标是使EV尽可能高，但同时关注滚动EV比率分布的变化也是有价值的。无论如何，应用于道琼斯工业平均指数的252天滚动EV比率，在超过20,000个柱状图上的测试结果如下，当交易价格高于0.5并低于0.5时：
- en: '**DJIA 1929 to present (20,000 bars)** **CAGR** **Standard Deviation** **Sharpe
    Ratio** Rolling EV Ratio 5.80% 12.10% 0.478 Buy and Hold 5.10% 17.90% 0.286'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**道琼斯工业平均指数1929年至今（20,000个柱状图）** **年复合增长率（CAGR）** **标准差** **夏普比率** 滚动EV比率 5.80%
    12.10% 0.478 买入并持有 5.10% 17.90% 0.286'
- en: Using the same indicator on the SPY produced strong results as well. In recent
    years the Rolling EV Ratio has been superior to the the 200ma, especially when
    used in a more “normalized” framework. There many  ways to apply this metric–it
    can be used first of all on a weekly, monthly or yearly time frame over a variety
    of period lengths to obtain a more complete picture. Secondly, it can be used
    to evaluate strategies as a means over turning systems on or off, or more importantly-to
    vary the allocation to a system. Finally, it can be used as a relative strength
    or momentum measure that has the benefit of overlooking volatile stocks in lieu
    of  preferring those that have the best combination of  consistency and reward
    to risk.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在标普500指数（SPY）上使用相同的指标也产生了强烈的结果。近年来，滚动EV比率已经优于200日均线，尤其是在更“标准化”的框架中使用时。应用这一指标有很多方法——首先，它可以用在周、月或年度时间框架上，周期长度各异，以获得更全面的画面。其次，它可以用作评估策略，作为开启或关闭系统的方法，或更重要的是——调整系统分配。最后，它可以用作相对强度或动量指标，其优势在于忽略了波动性较大的股票，而偏好那些最好地结合了一致性和收益风险的股票。
