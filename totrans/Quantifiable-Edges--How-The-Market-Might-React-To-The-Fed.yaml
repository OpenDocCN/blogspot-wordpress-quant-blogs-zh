- en: 'Quantifiable Edges: How The Market Might React To The Fed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：市场可能如何对联邦储备委员会的反应
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/how-market-might-react-to-fed.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/how-market-might-react-to-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/03/how-market-might-react-to-fed.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/how-market-might-react-to-fed.html#0001-01-01)
