- en: 'Quantifiable Edges: After 4 Months Lower Are We Due For An Up Month?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/after-4-months-lower-are-we-due-for-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/after-4-months-lower-are-we-due-for-up.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I checked to see how the S&P 500 has reacted past times it finished down 4 months
    in a row. Going back to 1960 there have been 10 other occurrences with exactly
    4 down months in a row. Of those 10 times, 5 finished higher the following month
    and 5 finished lower. The average winning month was 3% and the average losing
    month was 2.5%.
  prefs: []
  type: TYPE_NORMAL
- en: Looking at any time the market has closed lower 4
  prefs: []
  type: TYPE_NORMAL
- en: '*or more*'
  prefs: []
  type: TYPE_NORMAL
- en: times, I found 21 occurrences. Ten finished the next month higher and eleven
    finished it lower. Average gain was 5.1% and average loss 4.5%.
  prefs: []
  type: TYPE_NORMAL
- en: The longest losing streak was in 1974 when the S&P 500 finished lower 9 months
    in a row.
  prefs: []
  type: TYPE_NORMAL
- en: Looking at consecutive lows on a monthly chart does not seem to provide any
    quantifiable edge.
  prefs: []
  type: TYPE_NORMAL
