- en: 'Quantifiable Edges: Short-Term Oversold At An Intermediate-term Low Provides
    Bullish Edge'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：短期超卖在 intermediate-term 低点提供看涨边缘
- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/short-term-oversold-at-intermediate.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/short-term-oversold-at-intermediate.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/02/short-term-oversold-at-intermediate.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/short-term-oversold-at-intermediate.html#0001-01-01)
- en: Short-term oversold at intermediate-term lows can be a powerful combination.
    Let’s look at the current situation. The 2-day RSI of the SPX closed basically
    right at 2\. The SPX also closed at a 50-day low. Below is a test that shows how
    this combination has performed since 1985.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 短期超卖在 intermediate-term 低点可以是一个强大的组合。让我们看看当前的情况。SPX的2日RSI收盘基本上正好在2。SPX也收盘于50日低点。以下是自1985年以来这种组合的表现测试。
- en: We see here a strong inclination for an almost immediate bounce. The edge is
    very short-term though as it begins to dissipate after just 2 days. Not seen in
    the table above is that an astonishing 30 of 31 instances closed higher than the
    entry price at some point over the following four days. The only failure was on
    March 25, 1994.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里看到一个强烈的立即反弹的倾向。尽管如此，边缘非常短期，因为它在仅仅2天后就开始消散。在上面的表格中没有看到的是，在接下来的四天里，有惊人的30个31个实例中的价格高于入场价。唯一的一次失败是在1994年3月25日。
