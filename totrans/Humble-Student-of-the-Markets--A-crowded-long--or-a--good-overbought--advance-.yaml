- en: 'Humble Student of the Markets: A crowded long, or a "good overbought" advance?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/11/a-crowded-long-or-good-overbought.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/11/a-crowded-long-or-good-overbought.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**: In case you missed it, the Dow Theory flashed a
    definitive buy signal. Both the Dow Jones Industrial and Transportation Averages
    made all-time highs on Monday. This is the granddaddy of all technical analysis
    systems, and investors should sit up and pay attention. Moreover, the Dow may
    be tracing out a series of "good overbought" conditions that are indicative of
    a sustained rally.'
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, sentiment models are flashing crowded long and overbought
    signals. Is the market ripe for a pullback, or is this the start of a "good overbought"
    advance?
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/11/18/a-crowded-long-or-a-good-overbought-advance/).
  prefs: []
  type: TYPE_NORMAL
