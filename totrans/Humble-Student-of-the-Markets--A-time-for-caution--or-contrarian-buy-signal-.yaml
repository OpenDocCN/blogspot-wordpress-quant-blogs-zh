- en: 'Humble Student of the Markets: A time for caution, or contrarian buy signal?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/09/a-time-for-caution-or-contrarian-buy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/09/a-time-for-caution-or-contrarian-buy.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recently, a number of major investment banks have published warnings for the
    US stock market. The strategists at BoA, Citigroup, Credit Suisse, Deutsche, Goldman
    Sachs, and Morgan Stanley have issued either bearish or cautionary outlooks.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand,
  prefs: []
  type: TYPE_NORMAL
- en: '[Ryan Detrick](https://lplresearch.com/2021/09/08/what-could-happen-the-rest-of-the-year-to-stocks-and-bond/)'
  prefs: []
  type: TYPE_NORMAL
- en: at LPL Financial documented the effects of strong price momentum on stock prices.
  prefs: []
  type: TYPE_NORMAL
- en: History says that great starts to a year tend to see continued strength the
    final four months. “Looking at the previous top 10 starts to a year ever, the
    final four months have gained eight times,” explained LPL Financial Chief Market
    Strategist Ryan Detrick. “So should we see any seasonal weakness, we’d use it
    as an opportunity to buy before likely continued strength.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In these circumstances, I am reminded of Bob Farrell's Rule 9, "When all the
    experts and forecasts agree – something else is going to happen." How should investors
    react? Turn cautious, or is this a contrarian opportunity to buy the dip?
  prefs: []
  type: TYPE_NORMAL
