- en: Sean Park [asks “now what ?”](http://www.parkparadigm.com/2008/10/06/now-what/)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩·帕克[问道“接下来呢？”](http://www.parkparadigm.com/2008/10/06/now-what/)
- en: My money’s on a move to public limit order driven markets, driven by regulation
    aimed at greater transparency. With a clearing house turning each match into two
    trades, exchanges remove counterparty risk. Tradeable prices can be observed intra
    and end of day, removing the mark to model problem. Outstanding interest in any
    contract is generally published too. Quite complex structures can be built with
    exchange traded contracts – see LIFFE ETO strategies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为公开的限价订单驱动市场将成为下一个趋势，这是受到旨在提高透明度的监管的推动。 通过一个结算所将每个交易配对成两笔交易，交易所消除了交易对手方的风险。
    可以在交易日内和交易日结束时观察到可交易价格，从而消除了按模型计价的问题。 任何合同的未解决利益通常也会公布。 交易所交易合同可以构建相当复杂的结构-参见伦敦国际金融期货交易所(LIFFE)的期权交易策略。
- en: Of course that leaves many questions. Will regulators ban the trading of certain
    risks ?  What kind of participation should there be in any new exchanges ?  What
    kind of future does Prime Brokerage DMA have ?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这也带来了许多问题。 监管机构会禁止某些风险的交易吗？ 在任何新交易所中应该有何种程度的参与？ 券商DMA的未来会是什么样子？
