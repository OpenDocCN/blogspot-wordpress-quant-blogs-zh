  type: TYPE_NORMAL
  zh: 书呆子量化分析师！
- en: '**Greece: The second bearish catalyst**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊：第二个悲观催化剂**'
- en: I believe that interest rate volatility can take stock prices down maybe 10%,
    but not much more. Let me explain why.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信利率波动可能会让股价下跌10%，但不会更多。让我解释一下原因。
- en: Imagine that if the market were to correct 10% and your broker called you up
    and said, "We had been somewhat cautious and raised 30% for such an occasion.
    Let's put the money to work now." If you got that call and macro and fundamental
    conditions were unchanged from today, chances are that you would have little hesitation
    about buying.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果市场调整了10%，而你的经纪人给你打电话说，“我们已经相对谨慎，为这样的场合提高了30%。现在让我们把钱用起来吧。”如果你接到这个电话，而宏观和基本面条件与今天相比没有变化，你可能会毫不犹豫地买入。
- en: In order for stock prices to fall further, we need a second bearish catalyst
    to change investor psychology so that if a typical investor got that call, he
    would be hesitant about buying.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要使股价进一步下跌，我们需要第二个利空催化剂来改变投资者的心理，这样如果一位普通投资者接到这样的电话，他会犹豫是否购买。
- en: At this point, the most likely second bearish catalyst is Greece. To recap the
    latest Greek drama, Angela Merkel hurried convened a meeting Monday night with
    French President Francois Hollande, ECB President Mario Draghi and the head of
    the International Monetary Fund Christine Lagarde in Berlin. Together they agreed
    to present a united front and a last ditch aid-for-reform plan to Greece. On Wednesday,
    EC President Jean-Claude Juncker and Eurogroup head Jeroen Dijsselbloem formally
    presented Greek PM Alexis Tsipras with the creditors' plan to resolve the Greek
    crisis.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，最有可能的第二个利空催化剂是希腊。回顾一下最新的希腊戏剧，安格拉·默克尔于周一晚上匆忙召集了与法国总统弗朗索瓦·奥朗德、欧洲央行行长马里奥·德拉吉和国际货币基金组织负责人克里斯蒂娜·拉加德的会议。他们一致同意向希腊展示一个团结的前线和最后的援助换改革计划。周三，欧洲委员会主席让-克洛德·容克和欧元集团负责人杰罗恩·迪塞尔布洛姆正式向希腊总理亚历克西斯·齐普拉斯提交了解决希腊危机的债权人计划。
- en: 'There is little point in going through all the details of the plan, but the
    reaction from the Greek side was overwhelmingly negative. Instead of paying €305
    million due to the IMF on Friday, Athens made a surprise last-minute request to
    bundle all of its IMF payments at month end, which would total about €1.6 billion,
    an amount that they don''t have unless there was an agreement. In a defiant speech
    to the Greek Parliament on Friday, Tsipras made a number of inflammatory and odd
    remarks:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 详细阐述计划的各个方面意义不大，但希腊方面的反应压倒性地负面。雅典没有在周五支付应付给国际货币基金组织的3.05亿欧元，而是出人意料地提出了最后一刻的请求，将所有给国际货币基金组织的款项集中到月底，总计约16亿欧元，除非达成协议，否则他们没有这笔钱。在周五对希腊议会的挑衅性讲话中，齐普拉斯发表了一系列煽动性和奇怪的言论：
- en: He called the creditors' demands "absurd" and vowed that "they won't humiliate
    us".
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他称债权人的要求“荒谬”，并发誓“他们不会羞辱我们”。
- en: He would not accept an agreement without debt re-structuring, or debt relief,
    which the creditors have long stated would be a non-starter.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有债务重组或债务减免，他是不会接受任何协议的，而债权人早就表示这是不可能的。
- en: Before tabling a counter-offer, he wanted to hear from the opposition parties
    so that he knows where they stand. This was an astute political move to put his
    opponents on the record in case he has to either call a referendum or election.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在提出反要约之前，他想先听听反对党的意见，以了解他们的立场。这是一个精明的政治举动，以记录下他的对手的立场，以防他需要发起公投或选举。
- en: How much of what has been said, on both sides, is grandstanding and how much
    is the real negotiating position? In the end, what is the actual likelihood of
    a deal?
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 双方所说的话中，有多少是夸大其词，又有多少是真正的谈判立场？最后，达成协议的实际可能性有多大？
- en: First of all, a glance at the chart of the Athens General Index shows that the
    bad news may already be in the market. The index appears to be trying to bottom
    and briefly staged a rally out of a downtrend. The rally occurred during a period
    of tough negotiations. Such price action is often indicative that the bears have
    become exhausted and moved into a crowded short position.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，从雅典综合指数的图表上看，坏消息可能已经被市场消化。该指数似乎正在试图筑底，并从下跌趋势中短暂地发起了一轮反弹。这轮反弹是在谈判艰难的时期发生的。这样的价格行为通常表明空头已经筋疲力尽，并进入了拥挤的空头仓位。
- en: 'However, a crowded short doesn''t mean that events can''t go south. There are
    four key issues  to consider:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一个拥挤的空头仓位并不意味着事情不能变得更糟。有四个关键问题需要考虑：
- en: There may be some room for negotiation on the level of primary budget surplus,
    which is the budget balance before debt service.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在初级预算盈余水平上可能还有一些谈判空间，这是债务服务之前的预算平衡。
- en: Debt write-offs, which the ECB and Eurogroup have refused to consider, have
    been a key plank of the Syriza electoral platform.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 债务减免，欧洲央行和欧元集团拒绝考虑，一直是激进左翼联盟党选举纲领的关键部分。
- en: What happens with reforms of the Greek tax and spending regime? Greece has a
    complex VAT system that needs to be reformed, which is up for negotiation. The
    creditors also want pension reform, which is one of Syriza's "red lines", reform
    of the public service, another possible "red line" and privatization.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 希腊的税收和支出制度的改革将如何进行？希腊有一个复杂的增值税系统，需要改革，这将在谈判中解决。债权人还希望进行养老金改革，这是左翼党的“红线”之一，公共服务的改革可能是另一个“红线”，以及私有化。
- en: Finally, there is the "soft" matter of trust. After many years, both sides don't
    trust each other. In particular, past Greek governments have dragged their feet
    on reform initiatives that the creditor institutions cannot trust future governments
    to carry out their promises. Hence the need for supervision, which the Greeks
    have interpreted as outside interference.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，还有信任这个“软”问题。经过多年，双方互不信任。特别是，过去的希腊政府在改革措施上拖拖拉拉，债权机构不能信任未来的政府履行承诺。因此，需要监督，希腊人将其解读为外部干涉。
- en: Here is my take. On the first matter of primary budget surplus,
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我个人的看法。首先是初步预算盈余的问题，
- en: '[Benn Steil](http://blogs.cfr.org/geographics/2015/06/05/greecetroika/)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[本恩·斯泰尔](http://blogs.cfr.org/geographics/2015/06/05/greecetroika/)'
- en: pointed out that, by the numbers, the two sides aren't that far apart and therefore
    there may be room for convergence in order to make a deal.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，从数字上看，双方并没有太大分歧，因此可能会有达成协议的收敛空间。
- en: However, the two sides diverge considerably on the key issues of reform and
    trust. On one hand, Greek finance minister
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，双方在改革和信任的关键问题上分歧很大。一方面，希腊财政部长
- en: '[Yanis Varoufakis](https://www.project-syndicate.org/commentary/speech-of-hope-for-greece-by-yanis-varoufakis-2015-06)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚尼斯·瓦鲁法基斯](https://www.project-syndicate.org/commentary/speech-of-hope-for-greece-by-yanis-varoufakis-2015-06)'
- en: has written eloquently and rhetorically about how Greece needs
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 她曾雄辩且修辞地论述希腊需要什么
- en: '[growth instead of just austerity](http://www.project-syndicate.org/commentary/greece-government-reforms-by-yanis-varoufakis-2015-05)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[应以增长而非仅节俭为主](http://www.project-syndicate.org/commentary/greece-government-reforms-by-yanis-varoufakis-2015-05)'
- en: and
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，
- en: '[hope](https://www.project-syndicate.org/commentary/speech-of-hope-for-greece-by-yanis-varoufakis-2015-06)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[希望](https://www.project-syndicate.org/commentary/speech-of-hope-for-greece-by-yanis-varoufakis-2015-06)'
- en: ', such an approach appears to have fallen on deaf ears as his entreaties are
    philosophically foreign to core Europe.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: ，这样的方法似乎被置若罔闻，因为他的恳求在核心欧洲的哲学观念中是陌生的。
- en: More importantly, I have been watching Angela Merkel very carefully throughout
    these negotiations. Merkel is an astute politician and she has had a record of
    being silent. She has allowed others like Dijsselbloem and Schäuble to speak,
    but preferred to have the last word. She does not speak until she makes up her
    mind as to where to invest her political capital.  So when in the wake of the
    late night emergency meeting with Hollande, Draghi and Lagarde that she spoke
    up to say that the Greeks had to undergo reforms, I sat up and listened (via
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，在整个谈判过程中，我一直在仔细观察安格拉·默克尔。默克尔是一位精明的政治家，她一直保持沉默的记录。她让其他人如迪塞尔布洛姆和朔伊布勒发表意见，但更喜欢最后发言。在没有决定好在哪里投入她的政治资本之前，她不会发表讲话。因此，在与奥朗德、德拉吉和拉加德深夜紧急会议之后，她发表讲话说希腊必须进行改革，我坐起来倾听了（通过
- en: '[CNN](http://money.cnn.com/2015/06/04/news/economy/greece-reforms-merkel/index.html)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNN](http://money.cnn.com/2015/06/04/news/economy/greece-reforms-merkel/index.html)'
- en: ', emphasis added):'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: ，着重强调）：
- en: '***Greece needs to return to the path of tough economic reforms to secure its
    future in the eurozone, German Chancellor Angela Merkel said Thursday.***'
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***德国总理安格拉·默克尔周四表示，希腊需要重返艰难的经济改革之路，以确保其在欧元区的未来。***'
- en: ''
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Speaking to CNN after hours of talks Wednesday between Greece and its creditors
    failed to produce a breakthrough, Merkel said a solution to the current crisis
    needed "big efforts" by both sides.
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在希腊与其债权人周三数小时的谈判未能取得突破后，默克尔对CNN表示，解决当前危机需要双方的“巨大努力”。
- en: ''
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***But she made clear that Greece should look to the example of other countries
    in the eurozone -- such as Ireland -- that had implemented painful changes to
    their economies in response to the financial crisis.***'
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***但她明确表示，希腊应该效仿欧元区其他国家的例子——比如爱尔兰——在金融危机中对其经济实施痛苦的变革。***'
- en: ''
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"They went through such a program and now have the best growth in the eurozone,"
    she said.'
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “他们经历了一个这样的计划，现在欧元区中经济增长最为出色，”她说。
- en: ''
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"That is the kind of course Greece needs to get on. And that is why the negotiations
    are tough, but they are clearly aimed at keeping Greece in the eurozone."'
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这正是希腊需要走的道路。这也是为什么谈判很艰难，但显然目标是让希腊留在欧元区。”
- en: I interpreted these remarks as the EU`s last words on the topic and the "red
    lines" that Europe will not cross. It's implement the outlined reforms or it's
    no deal. In effect, Merkel has made the calculation that she has to hold the line
    because of the Eurozone Domino Theory. Give in to Greece and you will have to
    give in to Spain, Portugal, Ireland and Italy, not to mention the kind of message
    it sends to poor countries that have not received bailouts, such as Slovenia,
    Slovakia and Lithuania.. The price is too high. Plan B is a Greek default. At
    the time of the Cypriot crisis, Eurogroup President Dijsselbloem stated that the
    blueprint for dealing with eurozone bank crises was to have large depositors take
    haircuts along with bank shareholders, bondholders and holders of subordinated
    debt. That will most likely be part of the Plan B for Greece - a default within
    the eurozone.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这些言论解读为欧盟在该话题上的最后声明，以及欧洲不会越过的“红线”。要么实施既定的改革，要么就没有协议。实际上，默克尔已经计算出她必须坚持立场，因为欧元区多米诺理论。如果向希腊让步，那么你将不得不向西班牙、葡萄牙、爱尔兰和意大利让步，更不用说这对那些没有得到救助的贫穷国家，如斯洛文尼亚、斯洛伐克和立陶宛传递了什么样的信息。代价太高了。计划B是希腊违约。在塞浦路斯危机期间，欧元集团主席迪塞尔布洛姆表示，应对欧元区银行危机的蓝图是让大额存款者和银行股东、债券持有者以及次级债务持有者共同承担损失。这很可能是希腊计划B的一部分——在欧元区内的违约。
- en: As for Alexis Tsipras, it is unclear how far he will go. On one hand, one of
    Syriza's platforms was to make a humane deal and that Greece stays in the eurozone.
    On the hand hand, if Tsipras goes to far he faces a possible revolt by the left
    wing of his own party, which flexed its muscle by torpedoing the appointment of
    an economist who was part of the previous regime to be the Greek IMF representative.
    According to
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 至于亚历克西斯·齐普拉斯，目前尚不清楚他会走多远。一方面，左翼党派Syriza的其中一个平台是达成一项人性化的协议，并让希腊留在欧元区。另一方面，如果齐普拉斯走得太远，他可能会面临自己党内左翼的反抗，他们通过阻挠任命一位属于前政权的经济学家担任希腊IMF代表来展示自己的力量。
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/06/03/2130881/why-greece-might-still-choose-to-leave-the-euro/)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2015/06/03/2130881/why-greece-might-still-choose-to-leave-the-euro/)'
- en: ', a recent poll indicated that 58% of Syriza supporters would prefer bring
    back the drachma over implementing the hated Memorandum of Understanding. Moreover,
    analysis from'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: ，最近的一项民意调查显示，58%的Syriza支持者更愿意恢复德拉马克，而不是实施令人讨厌的谅解备忘录。此外，来自的分析也显示。
- en: '[Oxford Economics](http://ftalphaville.ft.com/2015/06/03/2130881/why-greece-might-still-choose-to-leave-the-euro/)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[牛津经济](http://ftalphaville.ft.com/2015/06/03/2130881/why-greece-might-still-choose-to-leave-the-euro/)'
- en: indicate that the cost of Grexit may not be that bad.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 表明希腊退出欧元区的成本可能并没有那么糟糕。
- en: A devaluation would make Greece more competitive
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贬值将使希腊更具竞争力。
- en: Greek businesses and households could repatriate their euro-denominated savings
    back into devalued Drahmas and provide a much need boost to the economy.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希腊企业和家庭可以将他们的欧元存款兑换回贬值的德拉马克，为经济提供急需的提振。
- en: From that perspective, it is difficult to know the how endgame plays out as
    there are incentives to default and Grexit. The latest bookmaker odds from
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个角度来看，很难知道最后的结局如何，因为存在违约和退出欧元区的激励。最新的博彩公司赔率来自
- en: '[PaddyPower](http://www.paddypower.com/bet/novelty-betting/other-politics/european-politics/Greece-2015-Specials-8269924.html?force_racing_css=N)'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '[PaddyPower](http://www.paddypower.com/bet/novelty-betting/other-politics/european-politics/Greece-2015-Specials-8269924.html?force_racing_css=N)'
- en: indicate that the payoff to a Greek default before year-end has moved from 11/8
    to 6/4 since the last update (see
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 表明年底前希腊违约的赔率已经从上次更新时的11/8提高到6/4（见
- en: '[Ode to a Grecian Deal, or Acropolis Now?](http://humblestudentofthemarkets.blogspot.com/2015/06/ode-to-grecian-deal-or-acropolis-now.html)'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '[希腊协议颂歌，或是现在就到雅典卫城？](http://humblestudentofthemarkets.blogspot.com/2015/06/ode-to-grecian-deal-or-acropolis-now.html)'
- en: ). The probability of default, despite the slightly lengthened odds, still amount
    to about 38%. My own estimates, based on the price of a at-the-money CBOE-listed
    put option on the National Bank of Greece on the theory that NBG shareholders
    would get wiped out in a Greek default came to about 40% - still a significant
    risk.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: ）。尽管违约的赔率略有提高，但概率仍约为38%。我自己的估计，基于希腊国家银行在货币期权交易所上市的平价看跌期权的价格，理论上希腊违约时NBG的股东将一无所获，得出的概率约为40%——仍然是一个重大的风险。
- en: '**The week ahead: Sell the rip!**'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望：逢高卖出！**'
- en: As we approach the week ahead, the US stock market has descended to levels that
    approach support and it is unclear whether the bears, though re-invigorated, have
    totally seized control of the tape. Short-term momentum measures like RSI(5),
    which is useful for short-term swing trading, have become oversold. Medium-term
    momentum indicators like RSI(14) are still stubbornly range-bound, indicating
    that the bears haven't been able to exert sufficient downside pressure to push
    the market into a series of "bad" oversold readings indicating sustained selling
    pressure. As well, the VIX Index touched its upper Bollinger Band late last week
    but was unable to close above those levels, indicating possible bearish exhaustion.
    Moreover, the equity market was unable to sell off on Friday in the face of bad
    news (a strong NFP release indicating pressure on the Fed to raise interest rates
    and a defiant message from Greek PM Tsipras).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入下周，美国股市已经跌至接近支撑的水平，目前尚不清楚熊市虽然重新振作，但是否已经完全控制了市场。像RSI(5)这样的短期动量指标，对于短期摆动交易很有用，已经变得超卖。中期动量指标如RSI(14)仍然顽固地维持在区间内，表明熊市尚未施加足够的下行压力，将市场推向一系列"糟糕"的超卖读数，这些读数表明持续的卖压。此外，VIX指数在上周触及其布林带上轨，但未能收盘于该水平之上，表明熊市可能已经力竭。而且，面对不利消息（强劲的非农就业数据表明美联储有压力加息，以及希腊总理齐普拉斯的挑衅性言论），股市在周五未能进一步下跌。
- en: '[![](img/a011f2d182f1c74f604a574ede23ccf3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEil9xTKRacGiQZon3ThdYvxoxv6a4H9hs2NZYe2uW3klkq-EZE2IU221H33kATEX4KSaXp7fY5ogCo6L99dlD36SqsRAqyny8jQYQhg3FQBGaEj5ssqHIC4zMn6u8Bq3iIWbsVUt0jnDi8/s1600/SPX+ST.png)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEil9xTKRacGiQZon3ThdYvxoxv6a4H9hs2NZYe2uW3klkq-EZE2IU221H33kATEX4KSaXp7fY5ogCo6L99dlD36SqsRAqyny8jQYQhg3FQBGaEj5ssqHIC4zMn6u8Bq3iIWbsVUt0jnDi8/s1600/SPX+ST.png)'
- en: In particular, the market reaction to the Tsipras speech was revealing. While
    he made his speech to the Greek Parliament after the European markets had closed,
    they were not closed in the US. Here is a 15-minute tick chart of GREK, the Greek
    stock ETF. The ability of the market to rally in the face of bad news is bullish
    and indicate that the bears are exhausted.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 特别地，市场对齐普拉斯演讲的反应很能说明问题。尽管他在欧洲市场收盘后向希腊议会发表了演讲，但美国市场并未关闭。以下是希腊股票ETF（GREK）的15分钟跳动图表。市场在不利消息面前仍能反弹，这表明熊市已经力竭。
- en: '[![](img/a99de280cf4eeb86003ca9166a6f9d4f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhSdUSikyi0qmkk18mPMQl3_WR_-hWGe7U7UqxNiGY9O8zcVnnQ28b0rXs9Ret3m5T8cLidMFTe5AlRLKSwIZSLXG_qQm2HEV6678uNOXJj_osgV5DYrjBbvDjBVjLtTKmxVdI-JT3L_9g/s1600/GREK.png)'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhSdUSikyi0qmkk18mPMQl3_WR_-hWGe7U7UqxNiGY9O8zcVnnQ28b0rXs9Ret3m5T8cLidMFTe5AlRLKSwIZSLXG_qQm2HEV6678uNOXJj_osgV5DYrjBbvDjBVjLtTKmxVdI-JT3L_9g/s1600/GREK.png)'
- en: In light of the market action on Friday,
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到上周五的市场动态，
- en: '[my inner trader reduced his short positions](https://twitter.com/HumbleStudent/status/606870899266981888)'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的内在交易者减少了他的空头头寸](https://twitter.com/HumbleStudent/status/606870899266981888)'
- en: in anticipation of a possible counter-trend rally early next week. The intermediate
    term trend remains down, but the market is likely to see a short-term rally. It
    seems that the bears have finally woken up from their hibernation, but they aren't
    out of the woods yet. My lines in the sand of the full onset of a bear phase haven't
    been crossed yet. I continue to watch for signs of downside momentum in the form
    greater follow-through on bearish moves and more "bad" oversold readings where
    the market gets oversold and stays oversold.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 预计下周初可能会出现逆趋势的反弹。中期趋势仍然是下跌，但市场很可能会出现短期反弹。看来熊市终于从冬眠中苏醒，但它们尚未脱离困境。我设置的熊市全面到来的警戒线尚未被触及。我继续关注市场出现更大跌幅跟进和更多"糟糕"的超卖读数，这些读数表明市场超卖并且持续超卖。
- en: This chart from
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表来自
- en: '[Index Indicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '[指数指标](http://www.indexindicators.com/indicators/breadth/)'
- en: show the magnitude of the difference. The market is currently mildly oversold
    (blue circle) by the wimpy standards of 2015, but readings could get much more
    extreme (red circles).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了差异的大小。按照2015年软弱的 标准，市场目前是轻微超卖（蓝色圆圈），但读数可能会变得更加极端（红色圆圈）。
- en: My inner investor remains cautious. He is neutrally weighted and he is waiting
    for a correction in order to buy stocks are lower levels.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内在投资者保持谨慎。他保持中立权重，正在等待市场修正，以便在更低水平买入股票。
- en: '**Disclosure:** Long SPXU'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：持有SPXU多头**'
- en: '* The stock market is trading at roughly 17x forward earnings, which is an
    earnings yield of 5.9%. Supposing we raise the earnings yield to 6.4% because
    rates have moved have moved 0.5%, forward earnings would then become 15.7x, or
    a difference of 1.3 PE multiple points.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '* 股市目前的交易价格大约是预期收益的17倍，即收益率为5.9%。假设我们因利率上升了0.5%而将收益率提高到6.4%，那么预期收益将变为15.7倍，相差1.3个市盈率点数。'
