- en: '**Rising rates = Equity sell-off**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**利率上升 = 股票抛售**'
- en: Last week, I wrote that from a technical perspective, the US equity market was
    ready to fall but it lacked a fundamental or macro trigger (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我写道从技术角度看，美国股市已准备好下跌，但缺乏基本面或宏观触发因素（见
- en: '[In search of a major bearish trigger](http://humblestudentofthemarkets.blogspot.com/2015/05/in-search-of-major-bearish-trigger.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[寻找主要的看跌触发因素](http://humblestudentofthemarkets.blogspot.com/2015/05/in-search-of-major-bearish-trigger.html)'
- en: ). I went on to speculate on possible bearish triggers, namely a growth scare
    combined with the fear of Fed tightening, Greek default and rising geopolitical
    tensions in the South China Sea.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续推测可能的看跌触发因素，主要是增长恐慌与对美联储紧缩政策的担忧相结合，希腊违约以及南海地缘政治紧张局势的上升。
- en: I was wrong. Equity markets declined because of rising interest rates. It began
    when Europe saw higher than expected inflation, which pushed up bund yields. The
    next day, Mario Draghi didn`t help matters when he said in the post ECB decision
    press conference that the markets should get used to higher bond market volatility.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我错了。由于利率上升，股市下跌。起因是欧洲通胀高于预期，推高了国债收益率。第二天，马里奥·德拉吉在 ECB 决策后的新闻发布会上说市场应该习惯于更高的债券市场波动性，这并没有帮助事态。
- en: '[William Dudley](http://www.newyorkfed.org/newsevents/speeches/2015/dud150605.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[威廉·达德利](http://www.newyorkfed.org/newsevents/speeches/2015/dud150605.html)'
- en: 'of the New York Fed also more or less said the same thing in a speech on Friday
    (emphasis added):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约联邦银行行长在周五的讲话中（加粗部分）也或多或少说了同样的话：
- en: When the FOMC begins to raise short-term interest rates, this will occur in
    a very different environment than in the past. Reserves in the banking system
    are very plentiful, reflecting the large increase in the Federal Reserve’s balance
    sheet over the past few years. But this circumstance should not adversely affect
    our ability to push the federal funds rate into a higher target range. We have
    the appropriate tools to push up short-term interest rates. ***However, lift-off
    may not go so smoothly in terms of the impact on financial asset prices. After
    all, lift-off will represent a regime shift after more than six years at the zero
    lower bound.***
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当美联储开始提高短期利率时，这一行动将在一个与过去截然不同的环境中发生。银行系统中的准备金非常充裕，这反映了过去几年美联储资产负债表的显著增长。但这种情况不应不利于我们推动联邦基金利率进入更高的目标范围。我们拥有适当的工具来推高短期利率。***然而，从对金融资产价格的影响来看，启动提升过程可能不会那么顺利。毕竟，在零下限约束超过六年之后，提升利率将代表一个政策范式的转变。***
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: More important for financial market asset prices than the precise timing of
    lift-off is the expected trajectory of short-term rates over the next few years
    following lift-off. Most likely, this will be a shallow, upward path. Because
    of the persistent headwinds associated with the recent financial crisis, the level
    of real short-term interest rates consistent with a neutral monetary policy seems
    considerably lower now than in the past. And, if potential GDP growth is much
    lower—due to slower labor force growth and productivity growth—the long-run equilibrium
    real short-term rate is also likely to remain lower than normal in the future
    even after those headwinds fully dissipate.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于金融市场资产价格来说，比启动提升的精确时机更重要的是，在启动提升之后的几年里，短期利率预期的走势。最有可能的是，这将是一条缓慢上升的路径。由于与近期金融危机相关的持续逆风，与中性货币政策相一致的实际短期利率水平现在似乎比过去低得多。而且，如果潜在GDP增长由于劳动力增长和生产力增长放缓而大幅降低——那么即使这些逆风完全消失，未来长期均衡的实际短期利率也可能低于正常水平。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***But there must be considerable uncertainty about the path for short-term
    interest rates. After all, the economic outlook is uncertain.*** Moreover, the
    appropriate stance of monetary policy will be influenced by how financial market
    conditions respond to the Federal Reserve’s actions. All else equal, if financial
    conditions tighten sharply, then we are likely to proceed more slowly. In contrast,
    if financial conditions were not to tighten at all or only very little, then—assuming
    the economic outlook hadn’t changed significantly—we would likely have to move
    more quickly. In the end, we will adjust the policy stance to support the financial
    market conditions that we deem are most consistent with our employment and inflation
    objectives.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***但对于短期利率的路径，一定存在相当大的不确定性。毕竟，经济前景是不确定的。***此外，货币政策适当的立场将受到金融市场条件对美联储行动反应的影响。在其他条件相同的情况下，如果金融条件急剧收紧，那么我们可能会进展得更慢。相反，如果金融条件没有收紧或只收紧很少，那么——假设经济前景没有发生重大变化——我们可能需要更快地行动。最终，我们将调整政策立场，以支持我们认为与我们的就业和通胀目标最一致的金融市场条件。'
- en: As a consequence, 10-year German rates rose to levels above the last Bundegeddon
    episode and US rates followed. The chart below shows that both US and German rates
    have risen above a downtrend that went all the way back to January 2014\. Both
    recent rising rate periods, which are shown by the shaded regions, stock prices
    fell.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，10年期德国利率回升至超过上次“Bundegeddon”事件的水平，美国利率也随之上升。下面的图表显示，美国和德国的利率都已回升至可以追溯到2014年1月的下降趋势之上。在两个近期利率上升期，如阴影区域所示，股票价格下跌。
- en: An article in the
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇发表在
- en: '[FT](http://www.ft.com/cms/s/0/e7277214-0ac4-11e5-98d3-00144feabdc0.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融时报](http://www.ft.com/cms/s/0/e7277214-0ac4-11e5-98d3-00144feabdc0.html)'
- en: 'suggested that a reversal of the QE trade, in which investors buy risk and
    search for yield, hasn`t happened yet and there could be a sudden rush for the
    exits. That`s a recipe for volatility in the bond markets:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 提到，量化宽松交易的逆转——投资者购买风险并寻求收益——尚未发生，可能会突然出现争相退出的局面。这对于债券市场来说是一个波动性的预兆：
- en: “Investors remain trapped in the twilight zone, the transition period between
    the end of QE and the first rate hike, the start of policy normalisation,” noted
    one recent research report from Bank of America Merrill Lynch. “The investment
    backdrop will probably continue to be cursed by mediocre returns, volatile trading
    rotation, correlation breakdowns and flash crashes.” In addition to that sobering
    message, Merrill warned of this year’s’ “liquidity paradox”.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “投资者仍然被困在黄昏区，即QE结束和首次加息之间的过渡期，政策正常化的开始，”美国银行美林最近的一份研究报告指出。“投资背景可能将继续受到平庸回报、波动性交易轮换、相关性破裂和闪崩的诅咒。”除了这个令人清醒的信息外，美林还警告了今年的“流动性悖论”。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “In a world of infinite central bank liquidity, asset markets can suddenly turn
    extremely illiquid. Reducing risk rather than maximising return is the smarter
    mid-2015 strategy,” Merrill’s strategists add.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在一个中央银行流动性无限的世界里，资产市场可能会突然变得极度缺乏流动性。在2015年年中，减少风险而非最大化回报是更明智的策略，”美林策略师补充道。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Merrill is right to sound the alarm. Since it is QE that has driven the markets
    up, it is reasonable to assume that the end of QE and zero rates will trigger
    a downdraft in the markets in the absence of any fundamental reason to be optimistic
    about either economic prospects or corporate earnings, especially given the elevated
    levels at which shares and corporate debt now trade.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美林警示是正确的。既然是QE推动了市场的上涨，那么在没有基本理由乐观地看待经济前景或企业收益的情况下，假设QE结束和零利率将触发市场的下跌是合理的，特别是考虑到目前股票和企业债务的交易水平已经很高。
- en: So what happens when too many investors try to de-risk at the same time, especially
    in an era of reduced bond market liquidity?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，当太多投资者同时尝试去风险化，尤其是在债券市场流动性减少的时代，会发生什么呢？
- en: The combination of a swollen buy side and a shallow sell side could be a formula
    for a meltdown when managers try to unwind riskier positions. “A sell-off triggered
    by an unwinding of leverage and magnified by poor liquidity could sink many boats,”
    BlackRock adds.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 购买方膨胀和销售方薄弱的组合可能导致基金经理在尝试解除风险头寸时出现崩溃。“由杠杆解除引发的抛售，在流动性不足的情况下会被放大，可能导致许多船只沉没，”黑石集团补充道。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A few weeks before the crisis in 1998, it was not clear that Long Term Capital
    Management was about to blow up either. It is high time for greed to yield to
    fear.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在1998年危机发生几周前，长期资本管理公司即将崩溃也并不明朗。现在是贪婪让位于恐惧的时候了。
- en: '**Global risk-off**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球风险回避**'
- en: The technical damage done by the current rising rates has been widespread. I
    am seeing a synchronized risk-off across virtually all stock markets around the
    world and asset classes. The implications of this global move in asset prices
    is worrisome from an inter-market analytical perspective.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当前利率上升所造成的技术损害已经普遍存在。我几乎在全球所有股票市场和资产类别中看到了同步的风险回避。从跨市场分析的角度来看，全球资产价格这一变动的影响令人担忧。
- en: The chart below shows the charts of the SPX, DJ Global Index, Euro STOXX 50
    (eurozone) and FTSE 100 (UK). Each and every one of those indices have fallen
    below its 50 day moving average (dma), indicating a loss of price momentum. In
    some cases, such as the Euro STOXX 50, the weakness has been more pronounced.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了标普500指数、道琼斯全球指数、欧元区STOXX 50（欧元区）和富时100指数（英国）的图表。每一个指数都已跌破其50日移动平均线，表明价格动量丧失。在某些情况下，如欧元区STOXX
    50，弱势更为明显。
- en: Moving to Asia, the only standout has been the Shanghai market, which seems
    to exist in its own bubble. The stock markets of China's Asian trading are all
    struggling. As the chart below shows, most market indices have violated their
    50 dma and uptrends. The only exception is the HK Hang Seng Index, which is now
    testing a key support area and its own 50 dma.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 转向亚洲市场，唯一引人注目的就是似乎存在于自己泡沫中的上海市场。中国亚洲交易的股票市场都在挣扎。正如下面的图表所示，大多数市场指数已经跌破其50日移动平均线和上升趋势。唯一的例外是香港恒生指数，目前该指数正在测试一个关键支撑区域及其自身的50日移动平均线。
- en: Commodity prices have weakened as well. The charts below show the prices of
    the cyclically sensitive industrial metals (top panel) and CRB Index (second panel),
    both of which are weakening. Commodity prices are inversely correlated to USD
    (bottom panel), so I have shown industrial metals in EUR and AUD. Both of these
    charts are indicating weakness net of currency effects.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格也出现了疲软。下面的图表显示了周期性敏感的工业金属价格（顶部面板）和CRB指数（第二面板），两者都在走弱。商品价格与美元（底部面板）呈负相关，因此我展示了以欧元和澳元计价的工业金属价格。这两个图表都表明，扣除货币效应后，市场呈现弱势。
- en: In the US, market internals are tilted bearishly. We are seeing negative divergences
    in breadth in the form of the equal vs. float weighted SPX (green, top panel)
    and
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，市场内部因素偏向看跌。我们看到了在宽度方面的负面分歧，形式为等权与流通加权SPX（绿色，顶部面板）的对比和
- en: '[On Balance Volume](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:on_balance_volume_obv)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[平衡交易量](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:on_balance_volume_obv)'
- en: (blue, top panel). As well, credit risk appetite continues to roll over (second
    panel) as I pointed out last week.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: （蓝色，顶部面板）。此外，如我上周所指出的，信贷风险偏好继续下降（第二个面板）。
- en: However, there are some indications that the bears haven't totally taken control
    of the tape  The bottom two panels show two breadth metrics, % bullish and % above
    the 200 dma, as weak but they haven't decisively broken downwards indicating overwhelming
    bearish momentum.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一些迹象表明空头并没有完全控制市场。底部两个面板显示的两个宽度指标，%看涨和%在200天移动平均线以上，虽然疲弱，但还没有决定性地向下突破，这表明没有压倒性的看跌势头。
- en: The Trend Model uses a combination of global equity prices and commodity prices
    as inputs. The coordinated weakness across all asset classes have caused the Trend
    Model signal to be downgraded from a "neutral" to a "risk-off" reading.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型采用了全球股票价格和商品价格的组合作为输入。所有资产类别的协同弱势已导致趋势模型信号从“中性”降级为“风险规避”读数。
- en: '**The bulls fight back**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头正在反击**'
- en: Despite these negatives, the bulls are fighting back. Sector internals have
    started to improve. In particular, the performance of high-beta groups and cyclically
    sensitive groups like semiconductors were all in relative uptrends.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些负面因素，多头仍在反击。板块内部情况已经开始改善。特别是，高贝塔群体和周期性敏感群体的表现，如半导体，都处于相对上升趋势中。
- en: That said,
