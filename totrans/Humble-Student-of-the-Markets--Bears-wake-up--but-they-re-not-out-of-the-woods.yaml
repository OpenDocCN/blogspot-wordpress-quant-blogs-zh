- en: '**Interest rate volatility rears its ugly head**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**利率波动再次露出丑陋的脑袋**'
- en: Well, yes - to a certain extent. It depends on the interplay between growth
    and PE multiples. Everything else being equal, a 50bp rise in bond yields would
    amount to chopping roughly 1.3 multiple points off the PE multiple right now*.
    It then becomes a question of whether rising EPS growth can offset PE compression
    headwinds.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，是的——在一定程度上。这取决于增长和市盈率倍数之间的相互作用。在其他条件相同的情况下，债券收益率上升50个基点将相当于现在从市盈率倍数中削减大约1.3个点。然后问题变成了上升的每股收益增长是否能够抵消市盈率压缩的逆风。
- en: '[Macro Man](http://macro-man.blogspot.com/2015/06/another-look-at-us-equities.html)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观人](http://macro-man.blogspot.com/2015/06/another-look-at-us-equities.html)'
- en: 'wrote about the recent bout of interest rate volatility last week. His linear
    regression model is unambiguously bullish on equities, but there is a big caveat:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我写到了最近利率波动的爆发。他的线性回归模型对股票市场明确看涨，但有一个很大的警告：
- en: A linear regression is, by definition, linear, thereby assuming a constant proportional
    change in output for each change in the inputs. In normal circumstances, this
    is perfectly fine. When there are outliers and extremes, however, things can get
    quite messy when working with factors that are in reality asymptotic rather than
    truly linear. Such is the case with this model, where the extremely low readings
    of headline CPI have perhaps exerted an "overly bullish" influence on the output.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 线性回归，按定义是线性的，因此假设每个输入变化时输出有恒定的比例变化。在正常情况下，这完全没问题。然而，当出现异常值和极端值时，如果实际上是在处理渐近线性的因素而不是真正的线性因素，事情可能会变得相当复杂。这个模型就是这样，由于标题消费者价格指数（CPI）的极低读数，可能对输出产生了“过于乐观”的影响。
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To be sure, when dis-aggregating the model's output into "growth" and "liquidity"
    dynamics, we can see that the former has actually been quite bearish while the
    latter has been close to an all-time high. As this model sees it, low oil prices
    have provided more financial market accommodation than QE ever did!
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，当我们把模型的输出分解为“增长”和“流动性”动态时，我们可以看到前者实际上相当悲观，而后者则接近历史高点。在这个模型看来，低油价为金融市场提供的宽松条件比量化宽松（QE）还要多！
- en: '[![](img/cb3a730bf7370c44bd642cfde71f3034.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjikqHNTHxJstdpYmtH0UQ4MaiM6XOqzlpXSYTzgtykFCA3Ik99HBxUO65yBEBwJOPgjyDrRceY1KlBfXVCYGWQPv1JaWxPS9aBGufuNwEnVN8H_hs0z6r_aDVLH_fCQgyFV7IbotMsaAg/s1600/GROWTH+V+LIQUIDITY.png)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '![增长与流动性](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjikqHNTHxJstdpYmtH0UQ4MaiM6XOqzlpXSYTzgtykFCA3Ik99HBxUO65yBEBwJOPgjyDrRceY1KlBfXVCYGWQPv1JaWxPS9aBGufuNwEnVN8H_hs0z6r_aDVLH_fCQgyFV7IbotMsaAg/s1600/GROWTH+V+LIQUIDITY.png)'
- en: 'In other words, linear regression models may not perform well when some inputs
    are asymptotic, such as what happens when interest rates and inflation rates are
    near the zero-bound. He concluded that once he did a "sanity check" on his model,
    he wasn''t so sure of its results because of the non-linear nature of interest
    rate changes on expected returns (emphasis added):'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，当一些输入是渐近线性的，比如利率和通胀率接近零下限时，线性回归模型可能表现不佳。他总结说，一旦他对模型进行了“合理性检查”，由于利率变化对预期回报的非线性影响，他不再确信其结果（重点已加）：
- en: So how are we left? If one believes that markets are linear and that liquidity
    trumps all (call it the 'Funny Money' model), then by all means, buy with both
    hands, particularly on dips. A more pragmatic (and, dare your author opine, realistic)
    viewpoint is that while the wheels haven't fallen off, neither is the equity market
    trucking along with the same momentum (both price and fundamental) that has characterized
    the last several years.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么我们该如何是好呢？如果有人认为市场是线性的，流动性就是一切（我们称之为“滑稽货币”模型），那么尽可以双手买入，尤其是在市场回调时。一个更为实用（且敢于说，更为现实）的观点是，虽然市场并未崩溃，但股票市场也没有像过去几年那样以同样的势头（无论是价格还是基本面）前行。
- en: ''
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Much like the case for the US economic rebound, Macro Man at this juncture can
    neither confirm nor deny that "sell in May" will be a wise call in 2015\. ***What
    he does know, however, that any legitimate rebound in economic activity will be
    met with renewed speculation of Fed tightening, which could push growth and liquidity
    drivers of equities in ways not observed for a number of years. It therefore behooves
    him to continue to assess these factors from a number of different perspectives
    as he attempts to tease out the trajectory of equities and other asset markets.***
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就像美国经济反弹的情况一样，在这个关头，宏观先生既不能确认也不能否认“在五月卖出”在2015年会是一个明智的选择。但他确实知道，任何经济活动的合法反弹都将伴随着对美联储政策收紧的新一轮猜测，这可能会以多年来未曾观察到的方式推动股票的增长和流动性驱动因素。因此，他需要继续从不同的角度评估这些因素，试图推断股票和其他资产市场的走势。
- en: Wise words indeed from a street smart
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 来自街头智慧的金玉良言
- en: '***and***'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '***以及***'
- en: book smart quant!
