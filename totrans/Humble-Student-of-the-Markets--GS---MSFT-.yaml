- en: 'Humble Student of the Markets: GS = MSFT?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：GS = MSFT？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/gs-msft.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/gs-msft.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/gs-msft.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/gs-msft.html#0001-01-01)
- en: Remember how Microsoft used its power during the Tech Bubble to grind down competitors?
    Remember what it did in spreadsheets, browsers, etc.?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得在科技泡沫时期微软如何利用其力量打压竞争对手的吗？记得它在电子表格、浏览器等方面所做的事情吗？
- en: As a result, newer tech companies (e.g. Google) have adopted the "don't be evil"
    motto.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一些新兴科技公司（例如谷歌）采用了“不作恶”的座右铭。
- en: Has Goldman Sachs become the Microsoft of today? See Barry Ritholz's
