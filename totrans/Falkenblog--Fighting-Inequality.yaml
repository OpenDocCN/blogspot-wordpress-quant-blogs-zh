  type: TYPE_NORMAL
  zh: Falkenblog：反不平等
- en: 来源：[http://falkenblog.blogspot.com/2012/11/fighting-inequality.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/fighting-inequality.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/11/fighting-inequality.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/fighting-inequality.html#0001-01-01)
- en: NYT reporter Nicholas Kristoff
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报记者尼古拉斯·克里斯托夫
- en: '[notes](http://www.nytimes.com/2012/11/22/opinion/kristof-a-failed-experiment.html?_r=0)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[notes](http://www.nytimes.com/2012/11/22/opinion/kristof-a-failed-experiment.html?_r=0)'
- en: that private power generators are extremely useful given the poor quality of
    modern US electricity infrastructure.  This governmental inefficiency leads him
    to the conclusion that we need more progressive taxation. In the second century
    BC Cato the Elder ended each of his speeches with '
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 私人发电机非常有用，因为现代美国电力设施的质量较差。这种政府效率不佳导致他得出结论，我们需要更多的渐进式税收。公元前二世纪，老加图每次在讲话结束时都会说“并且，迦太基必须被摧毁”。
- en: '[And, Carthage must be destroyed](http://en.wikipedia.org/wiki/Carthago_delenda_est)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[并且，迦太基必须被摧毁](http://en.wikipedia.org/wiki/Carthago_delenda_est)'
- en: '''. I think liberals should simply append all their posts/articles/editorials
    with "and, tax the rich and spend more" via some symbol (§)  just to save space.
    Everything they see supports this conclusion in their minds.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。我认为自由派应该简单地在他们所有的帖子/文章/社论结尾附上“并且，对富人征税并增加支出”，以节约空间，每一件事在他们的思想中都支持这个结论。
- en: Alas, to what end? Kristoff laments bad public schools, parks, neighborhoods,
    and libraries. Spending on these items, per capita, has risen over time. It seems
    indefensible to assert that the problem is a lack of money, given we spent half
    as much 50 years ago, failing districts like Los Angeles and Washington DC have
    some of the highest per pupil spending, I don't see how money is the problem.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 哎，结果呢？克里斯托夫为糟糕的公立学校、公园、社区和图书馆感到痛心。随着时间的推移，这些项目的人均支出逐渐增加。给出问题是基于钱不够，实在说不通，考虑到我们50年前的支出只有一半，像洛杉矶和华盛顿特区这样失败的地区，学生的人均支出几乎最高，我看不出钱是问题所在。
- en: 'The main pretext for equality is that prosperous societies have less inequality,
    ergo, less inequality creates prosperity. It''s a pretext because I think the
    main reason most liberals want to tax the rich more and have bureaucrats spend
    it is simply to bring the wealthy down a notch, why they really don''t care that
    historically spending on education doesn''t increase learning: that''s not the
    point.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 平等的主要借口是，繁荣的社会不太不平等，因此，更少的不平等创造了繁荣。这只是一个借口，因为我认为大多数自由派想要对富人征收更多税，由官僚支出，只是为了让富人失去一些地位，他们并不关心历史上教育支出并没有增加学习程度：这不是重点。
- en: I'm a libertarian, but not because I think it maximizes welfare given current
    capital, but because it creates more capital by motivating us to act better, which
    helps us in spite of ourselves.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个自由主义者，但不是因为我认为在现有资本情况下它能最大化福利，而是因为它通过激励我们表现更好来创造更多的资本，这有助于我们克服自己。
- en: When we treat man as he is, we make him worse than he is; when we treat him
    as if he already were what he potentially could be, we make him what he should
    be.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们把人看作他所是的时候，我们使他变得比他实际更坏；当我们把他看作他潜在能成为的时，我们使他成为他应该成为的人。
- en: ~Goethe
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~歌德
- en: If I accepted our envious instincts as optimal I would be indifferent to efficiency,
    because in aggregate relative status is no different here as in Haiti. I'm glad
    I have the wherewithal to read and think about ideas, a luxury unaffordable for
    most of my ancestors, and this isn't possible because of appealing to the mob's
    instincts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我认为我们嫉妒的本能是最佳选择，那我对效率就会感到漠不关心，因为从总体上看，相对地位在这里和在海地并无二致。我很高兴能有资本去阅读和思考想法，这对我大部分祖先来说都是一种奢侈，而这并不是因为迎合群众的本能不可能。
- en: 'Look at how we''ve decided to lessen inequality through the public schools:
    we don''t expel troublemakers, we don''t fail under-performing kids, we don''t
    encourage specialized advanced curriculum. The result are schools teaching to
    the lowest common denominator, and classes distracted with behavioral issues that
    overwhelm any potential for learning. Any parent with the wherewithal moves to
    districts where such anarchy has a lower level of dysfunction, and leaves this
    mess for those unable to move, so these inner city schools become extremely dysfunctional.
    Kids at poor schools realize diplomas from such institutions don''t mean anything,
    and drop out more frequently, lowering their ultimate human capital acquisition.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 看看我们是如何决定通过公立学校减少不平等的：我们不开除惹麻烦的人，我们不让成绩不佳的孩子留级，我们也不鼓励开设专业的高级课程。结果是学校只教授给最底层的人，并且被行为问题分散注意力，这些问题淹没了任何学习的可能。任何有能力的父母都会搬到这种混乱程度更低的地区，而把这个混乱留给那些无法搬迁的人，这样这些内城学校就变得极其功能失调。贫困学校的学生意识到这些学校的文凭毫无意义，更频繁地辍学，降低了他们最终的人力资本获取。
- en: The result is that while schools prioritize equality, the result is highly unequal,
    treating unequals the same in the school. The failure of public schools is lamented
    as a result of inadequate funding, which is totally orthogonal to the drivers
    of their poor performance.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学校偏向平等，结果却高度不平等，对待不同的学生却一概同等对待。公立学校的失败被抱怨为资金不足的结果，这与他们糟糕表现的原因完全无关。
- en: In a totally different fashion, affirmative action creates greater inequality
    via
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 完全不同的方式，平权行动却通过创造更大的不平等
- en: '[mismatching minorities](http://cafehayek.com/wp-content/uploads/2012/11/Thomas-Sowell-discusses-the-perversity-of-diversity.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[少数族裔的错位](http://cafehayek.com/wp-content/uploads/2012/11/Thomas-Sowell-discusses-the-perversity-of-diversity.pdf)'
- en: ', putting them in groups where they are underqualified, leading to greater
    discouragement and switching to easier majors that aren''t as helpful. In healthcare,
    making everyone have the same ''rights'' to health care inflates our health costs. Trying
    to ameliorate inequality via top-down directives is invariably counterproductive
    at the limited objective of reducing inequality.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，将他们放在不合适的群体中，导致更大的挫败感，并转到不那么有帮助的专业。在医疗保健方面，让每个人都享有相同的医疗权利会使我们的医疗成本膨胀。企图通过自上而下的指令来改善不平等，在减少不平等的有限目标中必然是适得其反。
- en: What makes private institutions excellent is that they have the right to exclude
    those who ruin it for everyone. They require an investment by their consumers
    so they don't take these things for granted, but rather respect their access.
     This should give those at the bottom an incentive to do well, and a place to
    go if they do well. In contrast, by making all their public opportunities non-exclusive
    regardless of behavior, everything is lessened and individuals have less incentive
    to become better persons to get access to these better things, and also ruin it
    for everyone else. My city library is way station for noisy kids, so I never hang
    out there.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 私立机构之所以出色，是因为它们有权排除那些为他人制造麻烦的人。他们要求消费者投资，这样他们就不会视这些东西为理所当然，而是尊重他们的使用权。这应该给底层人士一个动力去做好，一个可以去的地方。相比之下，通过使所有公共机会无条件对所有人开放，不管行为如何，一切都会变得不重要，个人也就没有动力变得更好以获得这些更好的东西，同时也毁了所有人的利益。我的城市图书馆是一个吵闹的孩子逗留的地方，所以我从来不去那里。
- en: Most liberal think prioritizing equality in education, crime, and parks, is
    an obvious way to increase our wealth, which not coincidentally takes the rich
    down a notch, unaware that these same policies just make inequality not as much
    within schools as between them. Forcing everyone to have the same public school/library/healthcare
    will merely create a two tier systems and raises costs for everyone. There are
    lots of things we can do to help our infrastructure and public objectives right
    now, but they aren't nearly as popular because they don't take power away from
    the rich and give it to bureaucrats (eg, allow nurses to distribute penicillin,
    allow power plants to invest in the best technology, don't force refineries to
    use ethanol, give students education vouchers). The failure of past government
    policies is a poor reason for a larger government.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数自由派认为，将教育、犯罪和公园的平等置于优先地位，是增加我们财富的明显途径，这不偶然地会削弱富人的地位，而忽视了这些政策会导致学校内部的不平等问题，而不是减少学校之间的不平等。强制每个人都接受相同的公立学校/图书馆/医疗保健制度只会产生两个层次的体制，并增加所有人的成本。目前有很多我们可以做的事情来帮助我们的基础设施和公共目标，但它们并不那么受欢迎，因为它们不会削弱富人的权力，并将权力交给官僚主义者（例如，允许护士分发青霉素，允许发电厂投资于最先进的技术，不强迫炼油厂使用乙醇，给予学生教育劵）。过去政府政策的失败并不是扩大政府的一个充分理由。
