- en: 'Physics Perspective: Make banks less risky with a tax -- one they don''t have
    to pay'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：用一种他们不必支付的税让银行变得不那么危险
- en: 来源：[http://physicsoffinance.blogspot.com/2014/03/make-banks-less-risky-with-tax-one-they.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/03/make-banks-less-risky-with-tax-one-they.html#0001-01-01)
