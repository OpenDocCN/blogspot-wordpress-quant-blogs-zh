- en: 'VIX and More: Best Hurricane Blog Out There?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：最好的飓风博客？
- en: 来源：[http://vixandmore.blogspot.com/2008/08/best-hurricane-blog-out-there.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/best-hurricane-blog-out-there.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/best-hurricane-blog-out-there.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/best-hurricane-blog-out-there.html#0001-01-01)
- en: I am by no means a weather junkie, although many years of sailing have helped
    transform my curiosity about weather systems and related phenomena into just enough
    knowledge to get me into trouble.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我绝不是一个气象迷，尽管多年的航海生活已经将我对天气系统和相关现象的好奇心转化为足够的知识，让我能够自食其果。
- en: As I am also interested in market volatility and the commodities markets, each
    [hurricane](http://vixandmore.blogspot.com/search/label/hurricanes) season gives
    me an opportunity to scour the web to update my favorite hurricane links, which
    seem to increase in quantity and quality each year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我也对市场波动和商品市场感兴趣，每个[飓风](http://vixandmore.blogspot.com/search/label/hurricanes)季节都给我一个机会去网上搜寻我喜欢的飓风链接，这些链接的数量和质量似乎每年都在增加。
- en: 'There is one hurricane blog out there that strikes me as the undoubtedly best
    in the business:  [Dr. Jeff Masters Wunder Blog](http://www.wunderground.com/blog/JeffMasters/).  Masters
    is one of the founders of [The Weather Underground](http://www.wunderground.com/)
    (that would be the meteorologists, not the [radical bombers](http://en.wikipedia.org/wiki/Weatherman_%28organization%29))
    and his blog is well written and filled with top notch content. The Wunder Blog
    has also attracted the attention of quite a few aficionados who do a surprisingly
    good job of augmenting Masters’ content in the comments section.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个飓风博客给我留下了深刻的印象，无疑是这个行业中最好的：[杰夫·马斯特斯气象博客](http://www.wunderground.com/blog/JeffMasters/)。马斯特斯是[地下气象网](http://www.wunderground.com/)（这是一群气象学家，而不是[激进的爆炸者](http://en.wikipedia.org/wiki/Weatherman_%28organization%29)）的创始人之一，他的博客内容丰富、文笔流畅。气象博客还吸引了众多爱好者，他们在评论部分做得很出色，有效地丰富了马斯特斯的内容。
- en: '*Side note:*  if you ever wanted to know what it is like to fly into the eye
    of a major hurricane, check out Masters’ harrowing account of [Hunting Hugo](http://www.wunderground.com/education/hugo1.asp)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*侧记：* 如果你想知道飞入飓风眼里的感觉是怎样的，那就看看马斯特斯关于[追捕雨果](http://www.wunderground.com/education/hugo1.asp)的惊险描述吧。'
