- en: 'VIX and More: SPX Daily Volatility Below 80 Year Average in 2007'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标普500指数每日波动率低于80年平均水平
- en: 来源：[http://vixandmore.blogspot.com/2007/12/spx-daily-volatility-below-80-year.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/spx-daily-volatility-below-80-year.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/spx-daily-volatility-below-80-year.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/spx-daily-volatility-below-80-year.html#0001-01-01)
- en: Kudos to [Bespoke Investment Group](http://bespokeinvest.typepad.com/) for coming
    up with yet another interesting graphic, which I have reproduced below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢[Bespoke Investment Group](http://bespokeinvest.typepad.com/)提供另一个有趣的图表，以下是我复制的内容。
- en: The graphic shows that the average daily volatility of the SPX was 0.72% in
    2007, higher than the low volatility years of 2004-2006, but below the 80 year
    average of 0.75%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示，2007年标普500指数的平均每日波动率为0.72%，高于2004-2006年的低波动率年份，但低于80年的平均波动率0.75%。
- en: For more information, try the original [Volatility? What Volatility?](http://bespokeinvest.typepad.com/bespoke/2007/12/volatility-what.html)
    post at Bespoke.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，请查看原始的[波动？什么波动？](http://bespokeinvest.typepad.com/bespoke/2007/12/volatility-what.html)文章，由Bespoke发表。
