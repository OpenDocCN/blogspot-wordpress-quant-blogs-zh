- en: 'Quantifiable Edges: One Pattern Suggesting The Selloff May Have Further To
    Go'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2013/02/one-pattern-suggesting-selloff-may-have.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/02/one-pattern-suggesting-selloff-may-have.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Short-term evidence I am currently looking at is mixed with both bullish and
    bearish studies triggering.  The study below is one that favors the bearish case.
     It examines SPY performance after posting an unfilled gap down from a high level
    immediately after an unfilled gap up.
  prefs: []
  type: TYPE_NORMAL
- en: Instances are a bit low, but the consistency and magnitude of the moves lower
    are strong.  I found this study compelling enough to take under consideration.
  prefs: []
  type: TYPE_NORMAL
