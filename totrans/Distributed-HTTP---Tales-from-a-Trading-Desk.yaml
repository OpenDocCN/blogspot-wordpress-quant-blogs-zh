- en: Distributed HTTP
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分布式 HTTP
- en: '[mnot](https://www.mnot.net/blog/2015/08/18/distributed_http) and [brewster
    Kahle](http://brewster.kahle.org/2015/08/11/locking-the-web-open-a-call-for-a-distributed-web-2/)
    both have interesting articles on a possible future for the web, distributed HTTP.
     Technologies that may help in the moved to distributed HTTP include JavaScript,
    Bitcoin, IPFS/Bittorrent, Namecoin, and others.  Namecoin is interesting, and
    in many ways could possible be the future for DNS?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[mnot](https://www.mnot.net/blog/2015/08/18/distributed_http) 和 [brewster Kahle](http://brewster.kahle.org/2015/08/11/locking-the-web-open-a-call-for-a-distributed-web-2/)
    都有关于网络可能的未来，分布式 HTTP 的有趣文章。 可能有助于迁移到分布式 HTTP 的技术包括 JavaScript、Bitcoin、IPFS/Bittorrent、Namecoin
    等等。 Namecoin 非常有趣，而且在很多方面可能成为 DNS 的未来？'
