- en: Today is a Fed Day. I’ve shown in the past how Fed Days have had a substantial
    upside bias. This was illustrated most clearly in my
  prefs: []
  type: TYPE_NORMAL
- en: '[September 23, 2009 post showing a chart of all Fed Days](http://quantifiableedges.blogspot.com/2009/09/long-term-look-at-fed-days.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Of course at this point in time the market is strongly overbought. For those
    wondering whether this negatively impacts the chances of a positive Fed Day, it
    doesn’t appear to based
  prefs: []
  type: TYPE_NORMAL
- en: '[on this post from March 18, 2009](http://quantifiableedges.blogspot.com/2009/03/when-s-is-overbought-going-in-to-fed.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: With trading conditions likely to be slow mid-day as the announcement approaches,
    traders may want to review some of
  prefs: []
  type: TYPE_NORMAL
- en: '[my other Fed Day studies](http://quantifiableedges.blogspot.com/search/label/Fed%20Study)'
  prefs: []
  type: TYPE_NORMAL
- en: as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'I’d also like to point out some recent work by others on the subject. This
    past Friday Tom McClellan reproduced my September 23rd Fed Day chart for his “Chart
    In Focus” and added his own observations and commentary. Tom’s chart actually
    went back a bit further than mine and he breaks it down by fed chairman, which
    I found interesting. You can see Tom’s take on it here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.mcoscillator.com/learning_center/weekly_chart/fomc_announcement_days_tend_to_close_up/](http://www.mcoscillator.com/learning_center/weekly_chart/fomc_announcement_days_tend_to_close_up/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'And last night in his “Gap Wrap” video, Scott Andrews of Master the Gap showed
    some interesting research that discussed the probabilities associated with gaps
    filling on Fed Days. He showed both gaps up and gaps down statistics, and the
    results were quite interesting. You may view his video here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.masterthegap.com/public/410.cfm](http://www.masterthegap.com/public/410.cfm)'
  prefs: []
  type: TYPE_NORMAL
