- en: 'Continuing on from a previous posting.  There are a number of [sources](http://hbr.org/2013/12/the-hidden-benefits-of-keeping-teams-intact/ar/1)
    that discuss team [interactions](http://et.nwresd.org/files/The%20Value%20of%20Keeping%20Teams%20Together.pdf),
    more specifically keeping teams that work well together, together.  Of interest
    are the following comments:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 承接先前的文章。有多种[资料](http://hbr.org/2013/12/the-hidden-benefits-of-keeping-teams-intact/ar/1)讨论了团队[互动](http://et.nwresd.org/files/The%20Value%20of%20Keeping%20Teams%20Together.pdf)，特别是让那些合作良好的团队继续呆在一起的好处。以下评论值得关注：
- en: At a software services firm, a 50% increase in team familiarity was followed
    by a 19% decrease in defects and a 30% decrease in deviations from budget. On
    audit and consulting teams, high familiarity yielded a 10% improvement in performance,
    as judged by clients.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一家软件服务公司，团队熟悉度提高50%后，缺陷减少了19%，预算偏差减少了30%。在审计和咨询团队中，高度的熟悉度使性能提高了10%，这是客户评估的结果。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Members new to one another simply don’t understand when and how to communicate.
    Some groups never master this; and even in groups that do, the pro- cess takes
    time, slowing progress toward team goals.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 成员之间如果不熟悉，就不知道何时以及如何进行沟通。有些团队永远掌握不了这个技巧；即使在那些掌握了技巧的团队中，这个过程也需要时间，这减缓了团队目标的进展。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Teams are increasingly asked to pivot mid-project be- cause of competitive pressures
    or shifts in customer preferences. This creates stress and requires flexibility.
    Team familiarity provides a common platform from which the group can work to meet
    such new demands.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于竞争压力或客户偏好的变化，团队在项目中越来越需要进行调整。这会产生压力，并需要灵活性。团队熟悉度提供了一个共同的基础，使团队能够应对这些新要求。
- en: 'Which leads to the following thought: Maybe as part of assessing the project
    risks, a Skill’s Cloud should be populated with historical team interactions –
    big data small data dataset, thus allowing a project to assess how quickly the
    team will begin interacting and working to solve a problem, coupled with the possible
    flare points within a team?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想到以下观点：也许在评估项目风险时，应该将历史团队互动加入到技能云中——大数据小数据数据集，这样项目就可以评估团队开始互动并解决问题的时间，以及团队内部可能出现的紧张点？
