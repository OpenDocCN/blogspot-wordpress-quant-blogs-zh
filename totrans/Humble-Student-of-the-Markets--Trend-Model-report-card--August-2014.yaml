- en: '**Trend Model description**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型描述**'
- en: The chart below shows the real-time (not back-tested) changes in the direction
    of the signal, which are indicated by the arrows, overlaid on top of a chart of
    the SP 500\. You can think of the blue up arrows, which occurred when the trend
    signal changed from negative to positive, as buy signals and the red down arrows,
    which occurred when the trend signal changed from positive to negative, as sell
    signals. Note that this is a real-time (not back-tested) signal record.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了实时（非回测）信号方向的更改，由箭头指示，重叠在标普500的图表上。你可以将蓝色的向上箭头（当趋势信号从负变为正时）视为买入信号，将红色的向下箭头（当趋势信号从正变为负时）视为卖出信号。请注意，这是一个实时（非回测）信号记录。
- en: '**Trend Model Signal History**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: '**A proof of concept**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**概念验证**'
- en: While the results from the above chart, which represents paper trading, is always
    interesting, there is no substitute for actual performance. As a proof of concept,
    I started to manage a small (about 100K) account that traded long, inverse and
    leveraged ETFs on the major US market averages and, on occasion, sector and industry
    ETFs. Trading decisions were based on Trend Model signals combined with some short-term
    sentiment indicators. The inception date of the account was September 30, 2013
    and the chart below represents an interim report card of that account.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上述图表，代表模拟交易，的结果总是有趣的，但没有实际表现可以替代。作为一个概念验证，我开始管理一个小的（约10万美元）账户，该账户交易主要美国市场平均值的长、反向和杠杆ETF，以及偶尔的板块和行业ETF。交易决策基于趋势模型信号与一些短期情绪指标的结合。该账户的成立日期是2013年9月30日，以下图表代表该账户的中期报告卡。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住，这应该是一个绝对回报工具。虽然我确实显示了包括再投资股息在内的SPY总回报，作为说明用途，但标普500并不是衡量这种建模技术表现适当的基准。
- en: '**A solid mark in the August mid-term: +3.9%**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**八月期中考试获得 solid mark: +3.9%**'
- en: We saw solid results in August as the account showed a total return of 3.9%,
    which matched the SPY total return of 3.9%.  The account was up 17.2% YTD and
    31.2% from inception, which amounts to a track record of only 11 months. However,
    I would also like to point out that turnover averaged about 180%
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在八月份看到了稳健的结果，因为账户显示总回报率为3.9%，与SPY的总回报率相匹配。账户年初至今上涨了17.2%，自成立以来上涨了31.2%，这相当于只有11个月的成绩单。然而，我还想指出，换手率平均约为180%。
- en: '*per month*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*每月*'
- en: ', so this strategy is not for everyone, especially the faint of heart.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，所以这个策略并不适合每个人，尤其是那些心里素质不好的人。
- en: I had been concerned about how the Trend Model would behave at turning points,
    such as a market correction. While I cannot say that it passed the correction
    test, it seemed to scored a solid mark in its August mid-term. Market participants
    saw a minor equity market pullback in August, with the SPX down about 4%, though
    small cap stocks were down considerably more.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直担心趋势模型在市场转折点，如市场调整时的表现。虽然我不能说它通过了调整测试，但在八月份的中期考核中，它似乎取得了一个不错的成绩。市场参与者看到八月份的小型股市场回调，标普500指数下跌了约4%，尽管小盘股下跌幅度更大。
- en: The Trend Model was fortunate in spotting the inflection point in the stock
    market in August. The sentiment models were able to pick up critical turning points
    in the pullback by calling the top in late July (see
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型在八月份幸运地捕捉到了股市的转折点。情绪模型能够通过在七月底预测顶部来捕捉回调的关键转折点(见
- en: '[Global growth scare = Trend Model downgrade](http://humblestudentofthemarkets.blogspot.com/2014/07/global-growth-scare-trend-model.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球增长恐慌=趋势模型降级](http://humblestudentofthemarkets.blogspot.com/2014/07/global-growth-scare-trend-model.html)'
- en: ) and the bottom on August 10 (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 和8月10日的底部(见
- en: '[A tradable bottom](http://humblestudentofthemarkets.blogspot.com/2014/08/a-tradable-bottom.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个可交易的底部](http://humblestudentofthemarkets.blogspot.com/2014/08/a-tradable-bottom.html)'
- en: ).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: '**Results continue to be promising**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果继续令人鼓舞**'
- en: 'As with last month, these results continue to be promising:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与上个月一样，这些结果继续令人鼓舞：
- en: Returns are strong and the Trend Model is performing as expected.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报强劲，趋势模型表现如预期。
- en: Returns are uncorrelated with equities (correlation of -0.12 with SPY), bonds
    (-0.20 with AGG).
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报与股票（与SPY的的相关系数为-0.12）和债券（与AGG的相关系数为-0.20）不相关。
- en: While these results are promising, I consider the Trend Model to be untested
    by stressful markets. The stock market has more only less steadily risen in the
    test period that began in September 2013 and, though the Trend Model returns during
    the minor August pullback was encouraging, we have yet to see how this model behaves
    when the stock market undergoes the stress of either a major correction or bear
    market.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些结果很有希望，但我认为趋势模型在压力市场的表现尚未得到考验。从2013年9月开始测试期间，股市不是上涨就是下跌，而趋势模型在八月份的小幅回调期间的表现令人鼓舞，但我们尚未看到当股市经历重大调整或熊市压力时，这个模型会怎样表现。
