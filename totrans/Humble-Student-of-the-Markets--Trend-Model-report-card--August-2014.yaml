- en: '***I reiterate my disclaimer that I have nothing to sell anyone. I am not currently
    in a position to manage anyone`s money based on the investment strategy that I
    am about to describe, nor am I contemplating offering an advisory service based
    on Trend Model signals.***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***我重申，我没有任何东西向任何人出售。我目前没有处于根据我即将描述的投资策略管理任何人资金的位置，也没有考虑提供基于趋势模型信号的咨询服务。***'
- en: (If nominated, I will not run. If elected, I will not serve.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: (如果被提名，我不会参选。如果当选，我不会就职。)
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis (for the last comment, see
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者来说，这是一个市场时机或资产配置模型，利用趋势跟踪技术对商品和全球股市价格进行复合风险开启/风险关闭信号（风险开启、风险关闭或中性）的生成。我已经开始每周更新一次趋势模型信号的读者（上一次评论请参阅
- en: '[A sweet spot for equities](http://humblestudentofthemarkets.blogspot.com/2014/09/a-sweet-spot-for-equities.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票的甜蜜点](http://humblestudentofthemarkets.blogspot.com/2014/09/a-sweet-spot-for-equities.html)'
- en: ).
