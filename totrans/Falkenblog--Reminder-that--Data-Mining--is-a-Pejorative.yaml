- en: 'about datamining by Jason Zwieg:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由杰森·茨威格撰写：关于数据挖掘
- en: The stock market generates such vast quantities of information that, if you
    plow through enough of it for long enough, you can always find some relationship
    that appears to generate spectacular returns -- by coincidence alone. This sham
    is known as "data mining."
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股票市场产生了如此庞大的信息量，以至于，如果你花费足够长的时间来挖掘它，你总是能够发现一些关系，看起来能够产生惊人的回报——仅仅是出于巧合。这种骗局被称为“数据挖掘。”
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '...'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mr. Leinweber got so frustrated by "irresponsible" data mining that he decided
    to satirize it. After casting about to find a statistic so absurd that no sensible
    person could possibly believe it could forecast U.S. stock prices, Mr. Leinweber
    settled on annual butter production in Bangladesh. Over an 13-year period, he
    found, this statistic "explained" 75% of the variation in the annual returns of
    the Standard & Poor's 500-stock index.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 莱恩韦伯先生对“不负责的”数据挖掘感到如此沮丧，以至于决定对其进行讽刺。在寻找一个如此荒谬的统计数据，以至于没有理智的人可能相信它能够预测美国股票价格之后，莱恩韦伯先生选择了孟加拉国的年度黄油产量。在13年的时间内，他发现，这个统计数据“解释”了标准普尔500股指数年度回报的75％的变化。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By tossing in U.S. cheese production and the total population of sheep in both
    Bangladesh and the U.S., Mr. Leinweber was able to "predict" past U.S. stock returns
    with 99% accuracy.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过加入美国奶酪生产和孟加拉国和美国的绵羊总人口，莱恩韦伯先生能够以99%的准确率“预测”过去的美国股票回报率。
