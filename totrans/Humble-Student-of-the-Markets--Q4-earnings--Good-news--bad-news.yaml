- en: With 96% of S&P 500 companies having reported, Q4 earnings season is all but
    over. For the markets, the earnings reports contained both good news and bad news.
  prefs: []
  type: TYPE_NORMAL
- en: There was plenty of good news. Both EPS and sales beat rates were well above
    their historical averages. In addition, consensus earnings estimates have been
    rising steadily, and forward 12-month EPS estimates have nearly recovered to pre-pandemic
    levels.
