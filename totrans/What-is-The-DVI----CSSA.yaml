  zh: '[DVI](http://www.dvindicators.com/indicator/dv-intermediate/) 在某种程度上是一个未知的指标，之前曾在博客上简要提及过。基本上，DVI
    就像是中级摆动指标的 DVO，旨在综合考虑 1）不同时间窗口的收益幅度平滑化和 2）拉伸 - 或相对于不同时间窗口的上涨日与下跌日的相对数量，以产生更优异的结果。与视觉上看起来一点都不平滑的
    Super-Smoothed Double Stochastic - DVDS 不同，DVI 是一个非常平滑的动量摆动指标，也可以用作趋势指标。DVI 的多功能性使其独一无二，并且通常相对于
    DV2/DVSC/DVO 和 Double Stochastic 给出无关联且较长的信号。信号较为平滑的事实使您能够将趋势跟随方法与均值回归结合起来，而无需进行太多交易来调整。相比之下，使用随机指标或
    DVO/DVSC 或 DV2 进行这样的操作会产生大量交易，并且不一定找到正确的点位。例如，DVI 在识别超买水平（超过 200ma）方面优于其他指标，因此可以为您提供在强势中退出甚至做空的稳定点位——是的，做空——超过
    200ma。您可以构建一个简单的系统，在 200ma 以上买入，当 DVI>.5 时卖出，而在 200ma 以下做空，并在 DVI<.5 时平仓。这个系统将简单且易于实施，而无需每天急切地检查您的行情。例如，与
    DVDS 的极端水平相比，DVI 的下一天的边际更小。然而，与 DVDS 相比，DVI 的年化回报率实际上更高。将两者结合使用，特别是与 DV2 一起使用，可以帮助您改进入场和出场时机。下面是
    DVI 的绩效摘要表：'
