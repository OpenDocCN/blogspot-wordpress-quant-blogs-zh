- en: sneak this triangle choke onto his opponent from last weekend's UFC in Brazil.
    I couldn't believe Silva didn't fall off because he was so high, but Silva obviously
    has great leg control.  Standing, Silva moves like a cat, and I can't wait until
    he meets Hendricks after Hendricks beats GSP.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '上周末在巴西的 UFC 比赛中，他从背后突袭他的对手，用三角绞技（triangle choke）给对手上了一个大迷魂招。我简直不敢相信 Silva 没有被甩下来，因为他站得那么高，但
    Silva 显然控制腿部的能力很强。站立时，Silva 的动作像只猫一样灵活，我迫不及待地想看到他和 Hendricks 的比赛，Hendricks 在击败
    GSP 后。  '
