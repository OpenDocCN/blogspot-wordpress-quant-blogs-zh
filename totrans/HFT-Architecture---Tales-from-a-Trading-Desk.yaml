- en: Following on from the recent Dark Pools posting, [ACMQ](http://queue.acm.org/index.cfm)
    offers a few HFT [articles](http://queue.acm.org/detail.cfm?ref=rss&id=2536492)
    that provide some insight from the perspective of feed handlers, gateways, ticket
    plants and the order book queues.  One-pass algorithms are also discussed in this
    [article](http://queue.acm.org/detail.cfm?id=2534976).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 继最近的Dark Pools帖子之后，[ACMQ](http://queue.acm.org/index.cfm)提供了一些HFT的[文章](http://queue.acm.org/detail.cfm?ref=rss&id=2536492)，这些文章从feed
    handlers、gateways、ticket plants和订单簿队列的角度提供了一些见解。该[文章](http://queue.acm.org/detail.cfm?id=2534976)也讨论了一次性算法。
