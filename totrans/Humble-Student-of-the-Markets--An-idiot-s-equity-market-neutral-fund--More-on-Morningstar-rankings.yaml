- en: ', where I used Morningstar rankings to pick a series of mutual funds in order
    to produce an alpha. Much of the criticism centered around the use of Morningstar
    rankings. Numerous studies have shown that relying on Morningstar rankings alone
    did not produce positive excess returns and that they formed inefficient portfolios
    (for examples see'
