- en: The key to success of the synthetic equity market neutral strategy's forecast
    alpha seems to be the change made in 2002 when Morningstar normalizated fund ranks
    within style groups. This effect was documented by a new study (
  prefs: []
  type: TYPE_NORMAL
- en: '[Morey & Gottesman 2006](http://webpage.pace.edu/mmorey/publicationspdf/redux.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ). In addition, I picked relatively low cost funds with expense ratios < 1%,
    which should reduce any "headwind" in the process of alpha production.
