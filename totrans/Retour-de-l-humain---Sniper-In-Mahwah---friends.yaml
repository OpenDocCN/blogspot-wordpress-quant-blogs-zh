- en: Retour de l’humain – Sniper In Mahwah & friends
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/04/17/retour-de-lhumain/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/04/17/retour-de-lhumain/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Le temps humain passe parfois à une vitesse que ne connaissent pas les machines
    – les algorithmes peuvent acheter ou vendre des produits complexes liés aux matières
    premières en quelques millisecondes alors que l’être humain doit, lui, chaque
    jour, s’occuper de diverses tâches insignifiantes qui lui prennent un temps infini
    avec un retour sur investissement nul. *That’s human life.*
  prefs: []
  type: TYPE_NORMAL
- en: Ce qui explique que ce blog est resté silencieux depuis trois semaines. Car
    bien évidemment un algorithme, génétique ou non, est incapable d’écrire le moindre
    livre, ni même de penser quoi que ce soit. Derrière Sniper se trouve un humain
    en chair et en os (surtout en os), qui n’habite pas à Mahwah et qui a parfois
    d’autres choses à faire que de voler les transactions aux traders du NYSE.
  prefs: []
  type: TYPE_NORMAL
- en: Ce blog a été créé pour accompagner la sortie de *6,* et les premiers billets
    furent signés par Sniper. Maintenant que les ventes de mon ouvrage sont au beau
    fixe, l’être humain qui est derrière Sniper reprend la main et postera des billets
    plus régulièrement.
  prefs: []
  type: TYPE_NORMAL
- en: J’étais hier à Londres au salon [TradeTech](http://www.wbresearch.com/tradetecheurope/hft.aspx),
    pour une première journée consacré aux transactions à haute fréquence, où j’ai
    fait une courte conférence sur l’anthropologie et les microstructures de marché
    devant une belle brochette de professionnels des marchés. Evoquer l’animisme dont
    font parfois preuve les humains lorsqu’ils envisagent les algorithmes comme des
    êtres pensants en a visiblement laissé plus d’un incrédule.
  prefs: []
  type: TYPE_NORMAL
- en: Compte rendu intégral des trois jours de TradeTech en fin de semaine.* Some
    algorithms think like a person. Only one thinks like you*.
  prefs: []
  type: TYPE_NORMAL
