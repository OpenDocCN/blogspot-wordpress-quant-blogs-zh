- en: 'Falkenblog: A Market Timing Rule that Works'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：一个有效的市场定时规则
- en: 来源：[http://falkenblog.blogspot.com/2012/02/market-timing-rule-that-works.html#0001-01-01](http://falkenblog.blogspot.com/2012/02/market-timing-rule-that-works.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/02/market-timing-rule-that-works.html#0001-01-01](http://falkenblog.blogspot.com/2012/02/market-timing-rule-that-works.html#0001-01-01)
- en: One of the most interesting things about finance is that while the past seems
    predictable, in practice it is very difficult to outperform passive indices using
    simple rules.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金融最有趣的事情之一是，虽然过去似乎是可以预测的，但在实践中，使用简单规则很难超过被动指数。
- en: '[Ivo Welch and Amit Goyal](http://research.ivo-welch.info/journalcopy/2008-rfs.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ivo Welch和Amit Goyal](http://research.ivo-welch.info/journalcopy/2008-rfs.pdf)'
- en: showed that a bunch of signals, such as the dividend-earnings ratio, may work
    with hindsight, but in real-time do not generate an ability to better one's equity
    returns over the business cycle. The best intuition for this bias is that if we
    take a set of data generated by a simple time series and plot the stock price
    vs. future return for that stock, there would be a strong negative correlation
    between price and future return for our sample, though in real time we know the
    mere stock price does not predict stock returns. This paradoxical result is why
    many are certain the markets are irrational or at least susceptible to myriad
    improvements via if-then logic, because they have never tried the rules they are
    certain exist (and why E-Trade and Ameritrade market as if giving rubes a lot
    of information about trends and ratios leads fairly straightforwardly to better
    returns--as opposed to merely more brokerage commissions).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了一堆信号，比如股息收益比，在事后可能有效，但实时情况下无法提高股票收益率在业务周期中的表现。这种偏见最好的直觉是，如果我们取一个由简单时间序列生成的数据集，并绘制该股票的股价与未来收益的关系图，我们的样本中股价与未来收益之间会有很强的负相关性，尽管我们实时知道仅仅股票价格并不能预测股票收益。这种悖论的结果是为什么许多人确信市场是非理性的，或至少容易通过if-then逻辑进行无数改进的原因，因为他们从未尝试过他们确信存在的规则（以及为什么E-Trade和Ameritrade将市场营销视为提供给业余者关于趋势和比率的大量信息可以相对简单地带来更好的回报--与仅仅更多的佣金相反）。
- en: Nonetheless, many give the advice that one should allocate more of their wealth,
    proportionally, to cash as one gets older, a basic rule would be your age in years
    as a percent should be your bond allocation (eg, 29% for a 29 year old). While
    this advice is common, most academics find such recommendations misleading, as
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，许多人提出了这样的建议，随着年龄增长，应该将更多的财富比例地配置到现金中，一个基本规则是你的年龄以百分比的形式应该是你的债券配置（例如，29岁的人是29%）。虽然这种建议很常见，但大多数学者认为这样的建议是误导性的，因为
- en: '[Robert C. Merton and Paul A. Samuelson](http://zonecours.hec.ca/documents/H2006-1-640175.Texte6-30-253-00-E05-Live-cycleFinance...(2).pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Robert C. Merton和Paul A. Samuelson](http://zonecours.hec.ca/documents/H2006-1-640175.Texte6-30-253-00-E05-Live-cycleFinance...(2).pdf)'
- en: have written numerous articles over the years arguing these are based on a misunderstanding
    about long-term data that just happened to work out well over the past 120 years
    in the USA.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我写了很多文章，论证这些是基于对长期数据的误解，而这些数据恰好在过去120年里在美国运行良好。
- en: I'm not addressing that argument, that one should allocate differently based
    on one's investment horizon or level of human capital, rather, I'm focusing on
    the implication from the predictability of volatility. Consider the simple 10
    day moving average implicit in the following variance forecast
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有讨论那个论点，即一个人应该根据自己的投资视野或人力资本水平不同而进行不同的分配，相反，我着重于从波动性的可预测性中得出的含义。考虑下面方差预测中隐含的简单10天移动平均数。
- en: EMAvar(t+1)=(1-λ)*ret(t)^2+λ*EMAvar(t)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: EMAvar(t+1)=(1-λ)*ret(t)^2+λ*EMAvar(t)
- en: With a λ=0.9, that's about a 10-day exponential decay moving average. Now, with
    daily observations from the market return data from Ken French's
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当λ=0.9时，这是一个大约10天的指数衰减移动平均数。现在，使用来自肯·弗伦奇的市场回报数据的每日观察，
- en: '[website](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[网站](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)'
- en: (which has daily returns back to 1963), we get highly significant predictability.
    This fact underlies the usefulness of
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （它自1963年以来的每日回报），我们得到了非常显著的可预测性。这个事实是建模
- en: '[GARCH](http://en.wikipedia.org/wiki/Autoregressive_conditional_heteroskedasticity)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[GARCH](http://en.wikipedia.org/wiki/Autoregressive_conditional_heteroskedasticity)'
- en: 'modeling of financial time series, and why Robert Engle won a Nobel prize for
    it. Volatility is eminently predictable:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 金融时间序列的建模，以及为什么罗伯特·恩格尔因此获得了诺贝尔奖。波动性是极具可预测性的：
- en: '[![](img/1cffaba5cd204153cc94bf9c63cc0532.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieZhgDCzIEEnAzLXMG95pphq16fdVj389tAlNZ6MvbKrcQ4RuU4qZFyYbNzvsXOywfthnhPuut0K7D2qMUgUwFtyzpwGf79z6Ka5Cl4-ZOeWuzJetDjMjAAeoTVq44su3Rp4fc3Q/s1600/fcstvsact.png)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1cffaba5cd204153cc94bf9c63cc0532.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieZhgDCzIEEnAzLXMG95pphq16fdVj389tAlNZ6MvbKrcQ4RuU4qZFyYbNzvsXOywfthnhPuut0K7D2qMUgUwFtyzpwGf79z6Ka5Cl4-ZOeWuzJetDjMjAAeoTVq44su3Rp4fc3Q/s1600/fcstvsact.png)'
- en: 'In contrast, returns are not highly correlated with the volatility forecast
    (here data were bucketed into 20 groups sorted by the variance forecast):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，收益与波动性预测的相关性不高（这里的数据根据方差预测分为 20 组）：
- en: '[![](img/e263ea6006b135ca649510e6a2bb4496.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxXOtDBBF59M5BJ1lN5lDi-tILwj9paBfWM89FkDmVTOkPIRxSUVtBYKJyzVwrGNySrqligKoTQl2XyO5Zq6vwjrsZCq4CEmvTY3719FgFomGVfbMT0Du-eTixLGXg-kcuDB7niw/s1600/volfcstret.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e263ea6006b135ca649510e6a2bb4496.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxXOtDBBF59M5BJ1lN5lDi-tILwj9paBfWM89FkDmVTOkPIRxSUVtBYKJyzVwrGNySrqligKoTQl2XyO5Zq6vwjrsZCq4CEmvTY3719FgFomGVfbMT0Du-eTixLGXg-kcuDB7niw/s1600/volfcstret.png)'
- en: There's a weak correlation with arithmetic return for volatility forecast, and
    extremely weak for the geometric return. The simple implication is that you might
    be able increase your Sharpe by avoiding the really highly volatile times that
    offer no corresponding return premium. The key, as highlighted in Welch and Goyal,
    is whether this is one of those patterns that disappears in real time, in that
    'high' and 'low' in the above graph is only revealed after seeing what happens;
    a useful rule looks at 'point in time' data that is not forward-looking, and this
    is were most rules fail.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率预测与算术收益率存在弱相关性，而与几何收益率则极弱相关。简单的推论是，通过避免那些没有相应回报溢价的高波动时期，您可能能够提高夏普比率。正如 Welch
    和 Goyal 所强调的，关键在于这是否是一种在实时消失的模式，在上述图表中，“高”和“低”只有在看到发生了什么之后才能确定；一个有用的规则查看“点时间”数据，这不是前瞻性的，而这是大多数规则失败的地方。
- en: 'Consider the following rule:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下规则：
- en: Invest 100% in equities if Ema(Variance)<[1.5*2 year rolling average of the
    Ema(variance)]
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 Ema(Variance) < [1.5*2 年 Ema(方差)滚动平均值]，则将 100% 投资于股票。
- en: Invest 100% in T-bills otherwise
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 否则，将 100% 投资于国库券。
- en: Only change allocation if you haven't changed it over the past month
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有在过去一个月内未更改配置时才更改配置。
- en: 'Note the criteria is solely backward looking, just noting that if the variance
    estimate is too high. The final point just keeps it from doing some quick changes
    that would be impractical for a large portfolio, and in practice didn''t change
    the results much. This generates the following results:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，该标准仅仅是向后看的，只是指出如果方差估计值太高。最后一点只是防止对大型投资组合进行一些不切实际的快速更改，并且实际上并没有对结果产生太大影响。这产生了以下结果：
- en: Data from 1965-2011
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来自 1965 年至 2011 年。
- en: '[![](img/f853da18cfecb1b4605d0aea45d739a2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjYT-V9aeMDgR2oIIFgHXYHbXJ20T-5ngtFEPs4AoOen_JEqKgmzRlpoMAYRyxTPa7BrGGnGkPZeEQANXLo5-Jb8wn6adSfqDMhInszU8_FoV9mUOCgZ5bBhkcZLs6P47iUqhv8BA/s1600/rettable.png)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f853da18cfecb1b4605d0aea45d739a2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjYT-V9aeMDgR2oIIFgHXYHbXJ20T-5ngtFEPs4AoOen_JEqKgmzRlpoMAYRyxTPa7BrGGnGkPZeEQANXLo5-Jb8wn6adSfqDMhInszU8_FoV9mUOCgZ5bBhkcZLs6P47iUqhv8BA/s1600/rettable.png)'
- en: So, the Timing Rule generates a significant increase in the Sharpe ratio, from
    0.25 to 0.43\. With 33% of the volatility removed, it is comparable to 'minimum
    variance portfolios'. That is, those approaches also can also reduce your volatility
    relative to passive strategies by 30-40%, without sacrificing total return (usually
    increasing it a couple percent). The max drawdown moves from 55% to 47%, which
    isn't a lot, but the timing strategy missed a comparable loss in 2009, so more
    importantly the frequency of these 50%ish drawdowns was cut from 2 to 1\.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，定时规则显著增加了夏普比率，从 0.25 提高到 0.43。移除了 33% 的波动性，可以与“最小方差组合”相媲美。也就是说，这些方法还可以将您的波动性相对于被动策略降低
    30-40%，而不会牺牲总收益（通常会增加几个百分点）。最大回撤从 55% 降至 47%，这并不多，但是定时策略在 2009 年错过了一次相当大的损失，因此更重要的是这些
    50% 左右回撤的频率从 2 降至 1。
- en: This strategy generated a 68% average 'long' position over the time period,
    and so I compared it to a static 68%/32% equity/bond portfolio. Here one sees
    that as having really no change on the Sharpe, though it reduces the portfolio
    volatility by quite a bit.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个策略在整个时间段内产生了平均 68% 的“多头”头寸，因此我将其与静态 68%/32% 的股票/债券组合进行了比较。在这里，可以看到这几乎没有改变夏普比率，尽管它大大降低了投资组合的波动性。
- en: '[![](img/f7b905673402c3e08bbaeddc42e2ccaa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRe18QHr5VC0p0z3nijKTvwdAdh7V2tYbzGsXlSYkAKpFToV9Y18-TOiM5hTa-QZHnHo8mmYmQ4-5tYnVGH_RXMj7qdSdjGkdPALXeRN6GIq4QO9MtGC5XULm65OfLCLV5j3Hvig/s1600/totret.png)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f7b905673402c3e08bbaeddc42e2ccaa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRe18QHr5VC0p0z3nijKTvwdAdh7V2tYbzGsXlSYkAKpFToV9Y18-TOiM5hTa-QZHnHo8mmYmQ4-5tYnVGH_RXMj7qdSdjGkdPALXeRN6GIq4QO9MtGC5XULm65OfLCLV5j3Hvig/s1600/totret.png)'
- en: Volatility timing reduces your portfolio volatility by one-third without sacrificing
    total return, unlike a static blended portfolio where the excess return is reduced
    *pari passu*.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率定时可将您的投资组合波动率减少三分之一，而不会牺牲总回报，不像静态混合投资组合那样，其中多余回报是等比减少的。
- en: 'Some might say: ''this is great, but what if everyone did this?'' Well, if
    everyone priced in conditional market volatility (what was called ''risk'' back
    in the 1960s), there would be a dynamic risk premium as standard theory presumes.
    That is, theoretically,'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会说：“这很棒，但如果每个人都这样做会怎样？”嗯，如果每个人都定价于条件市场波动性（在1960年代被称为‘风险’），那么就会有一个动态风险溢价，正如标准理论所假设的那样。也就是说，从理论上讲，
- en: Asset Demand=k*E(ret)/variance
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 资产需求=k*E(ret)/方差
- en: Here k is some constant, and this is a standard result (see
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的 k 是某个常数，并且这是一个标准结果（见
- en: '[here](http://www.people.hbs.edu/rmerton/onestimatingtheexpectedreturn.pdf)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.people.hbs.edu/rmerton/onestimatingtheexpectedreturn.pdf)'
- en: ). Asset demand should be inversely proportional to expected return variance,
    unless expected returns move in concert. Expected returns do not move in concert
    with variance, but until they do you would be well served by following the
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ). 资产需求应与预期回报方差成反比，除非预期回报同时变动。预期回报与方差不同时变动，但在此之前，您最好遵循
- en: '[normative](http://en.wikipedia.org/wiki/Normative)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[规范性的](http://en.wikipedia.org/wiki/Normative)'
- en: implications of
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 的含义
- en: '[Modern Portfolio Theory](http://en.wikipedia.org/wiki/Modern_portfolio_theory)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[现代投资组合理论](http://en.wikipedia.org/wiki/Modern_portfolio_theory)'
- en: ', which may not explain how the world works, but does generate some useful
    tools for approaching your investment portfolio.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，这可能不解释世界是如何运作的，但确实产生了一些有用的工具来处理您的投资组合。
- en: 'The take-away is this: purge your portfolios of the most volatile components,
    across time and assets, and you will slightly increase your return and lower your
    volatility significantly. It works precisely because it doesn''t offer you something
    so attractive that, even if everyone believed it worked, most people would not
    use it. In Sharpe space, it''s a much larger improvement than from switching from
    active to passive mutual funds (itself a good idea).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是这样的：清理掉投资组合中最波动性的组成部分，跨时间和资产，您将略微增加您的回报并显著降低您的波动性。它之所以有效，正是因为它并没有提供给您一些如此吸引人的东西，以至于即使每个人都相信它有效，大多数人也不会使用它。在夏普空间中，这比从主动式到被动式共同基金的转换（本身就是一个好主意）的改进要大得多。
- en: An implication of the above is that with the VIX at 18 compared to its two year
    average of 23, now is the time to get back into equities.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 上述的一个推论是，随着 VIX 达到 18，相比其两年平均值 23，现在是重新投资于股票的时机。
