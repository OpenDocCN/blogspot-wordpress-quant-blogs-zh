- en: 'VIX and More: Selloff in Financials Jolts VIX; VWSI at -3'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：金融股抛售震动VIX;VWSI为-3
- en: 来源：[http://vixandmore.blogspot.com/2007/11/selloff-in-financials-jolts-vix-vwsi-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/selloff-in-financials-jolts-vix-vwsi-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/selloff-in-financials-jolts-vix-vwsi-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/selloff-in-financials-jolts-vix-vwsi-at.html#0001-01-01)
- en: The Fed gave the markets a 0.25% rate cut, but in the 2 ½ days that followed,
    investors did more selling than buying, pushing the VIX up 3.45 points (17.6%)
    to 23.01 by the end of the week and marking the highest close in the VIX in seven
    weeks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储降息了0.25%，但在随后的2 ½天里，投资者卖出的比买入的多，推动VIX上涨3.45点（17.6%）至当周末的23.01点，这是七周以来VIX收盘价最高。
- en: 'Commercial banks and other financials helped to increase investor anxiety,
    with [Citigroup (C)](http://finance.google.com/finance?q=c) and [Merrill Lynch
    (MER)](http://finance.google.com/finance?q=mer) causing most of the consternation.  For
    a superb summary of the week that was and the week that might lie ahead, I highly
    recommend reading up on what Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/)
    has assembled (I think I’ll make these links a regular feature of my weekly VWSI
    update):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 商业银行和其他金融股帮助增加了投资者的焦虑，[花旗集团(C)](http://finance.google.com/finance?q=c)和[美林证券(MER)](http://finance.google.com/finance?q=mer)引起了大部分的担忧。对于本周的总结以及可能接下来的周报，我强烈推荐阅读[巴里·里瑟尔茨](http://bigpicture.typepad.com/)在[大图景](http://bigpicture.typepad.com/)上整理的内容（我想我会在我的周度VWSI更新中让这些链接成为一项常规特色）：
- en: Turning to the VWSI, the increased volatility helped to push the dial to a VWSI
    of -3 by the end of the week.  The last time the VWSI closed the week at -3 was
    back in the first week of 2007, when the ‘spike’ to 12.14 initially looked like
    an aberration, as the next seven weeks saw the VIX close in the 10s and low 11s.  Of
    course, everything hit the fan on February 27^(th) and it has been a different
    investing environment ever since.  I have no reason to predict that the current
    -3 reading may come at a similar juncture, but it is always instructive to look
    back at recent history and try to imagine how the current market lens differs
    from the already outdated one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 转向VWSI，波动性的增加帮助推动指针在周末达到VWSI -3。上次VWSI在周末收盘价为-3是在2007年第一周，当时VIX的“尖峰”达到12.14，最初看起来像是一个异常，因为接下来的七周VIX收盘价都在10多一点到11低一点之间。当然，一切都在2月27日那天爆发了，从那时起，投资环境就大不相同了。我没有理由预测当前的-3读数可能出现在类似的关头，但回顾最近的历史并试图想象当前市场镜头与已经过时的那个有何不同总是富有教益的。
