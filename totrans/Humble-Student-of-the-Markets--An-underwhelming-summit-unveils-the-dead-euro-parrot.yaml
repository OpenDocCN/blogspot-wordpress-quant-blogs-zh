- en: 'Humble Student of the Markets: An underwhelming summit unveils the dead euro-parrot'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/underwhelming-summit-unveils-dead-euro.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/underwhelming-summit-unveils-dead-euro.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If this is a Monday, then it's time to read the news from the euro summit of
    the week from the weekend. The news appears to be highly underwhelming. Bruno
    Waterfield of the
  prefs: []
  type: TYPE_NORMAL
- en: '[Telegraph](http://www.telegraph.co.uk/news/worldnews/europe/belgium/8843652/Eurozone-summit-despair-and-backbiting-in-the-corridors-of-power.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reports that the level of disunity has increased and panic is setting in. First
    came the bombshell [emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: '[A] new bombshell hit as a joint report by the EU and the International Monetary
    Fund (IMF) warned that, ***without a default, the Greek debt crisis alone could
    swallow the eurozone''s entire €440 billion bailout fund*** - leaving nothing
    to spare to help the affected banks of Italy, Spain or France.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'What''s more, the IMF is now adding a condition of a 50% Greek debt haircut
    to its commitment to help the eurozone:'
  prefs: []
  type: TYPE_NORMAL
- en: The IMF would no longer be willing to pick up a third of the total bill for
    rescuing Greece, a contribution worth €73 billion, unless European banks were
    prepared to write off 50 per cent of Greek debt.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Personal relationships are breaking down:'
  prefs: []
  type: TYPE_NORMAL
- en: Interpersonal relations between eurozone leaders have hit an all-time low, reflecting
    sharp disagreements between Germany and France over using the ECB to bailout the
    euro and presenting an additional obstacle to finding a "grand solution" to Europe's
    debt crisis.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nicolas Sarkozy's "two faced" personality has been cited as a major factor in
    his dysfunctional relationship with Angela Merkel.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The rift between Berlin and Paris is growing:'
  prefs: []
  type: TYPE_NORMAL
- en: A row between the pair [Merkel and Sarkozy] in Frankfurt on Wednesday overshadowed
    leaving-do celebrations to mark the end of Jean-Claude Trichet's nine years as
    the head of the ECB.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Their shouting could be heard down the corridor in the concert hall where
    an orchestra was about to play the EU''s anthem, *Ode to Joy*," said an incredulous
    EU official.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While a certain amount of animosity can be expected when the horse trading happens,
    but this scene of euro disintegration is beyond the pale.
  prefs: []
  type: TYPE_NORMAL
- en: '**Merkel: "Trust us"**'
  prefs: []
  type: TYPE_NORMAL
- en: So what was accomplished over the weekend?
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/2011/10/22/eurozone-merkel-idUSB5E7LJ01B20111022)'
  prefs: []
  type: TYPE_NORMAL
- en: reports that Angela Merkel, who has become quite accomplished at playing the
    press, stated that "she expected a breakthrough in efforts to come up with a comprehensive
    response to the euro zone debt crisis on Wednesday". Will the markets focus on
    the assurances of a "breakthrough" and a "comprehensive response"? (Is a "comprehensive
    response" a backtrack from last week's announcement of an "ambitious solution"?)
  prefs: []
  type: TYPE_NORMAL
- en: In what few details there came out,
  prefs: []
  type: TYPE_NORMAL
- en: '[a bigger role for the ECB has been ruled out](http://www.bloomberg.com/news/2011-10-23/euro-aussie-decline-as-european-leaders-rule-out-a-bigger-ecb-crisis-role.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which is a disappointment as I wrote'
  prefs: []
  type: TYPE_NORMAL
- en: '[last week](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that for any plan to succeed, the ECB has to agree to a bigger role which involves
    quantitative easing. Further to my
  prefs: []
  type: TYPE_NORMAL
- en: '[last post](http://humblestudentofthemarkets.blogspot.com/2011/10/listen-to-which-market.html)'
  prefs: []
  type: TYPE_NORMAL
- en: on this topic, the
  prefs: []
  type: TYPE_NORMAL
- en: '[Economist](http://www.economist.com/node/21533403?frsc=dg%7Ca)'
  prefs: []
  type: TYPE_NORMAL
- en: agreed and wrote that "the single currency’s future will hinge on whether Mr
    Draghi is brave enough to be radical."
  prefs: []
  type: TYPE_NORMAL
- en: In addition,
  prefs: []
  type: TYPE_NORMAL
- en: '[Italy has been pressed by her EU partners to get her fiscal house in order](http://www.bloomberg.com/news/2011-10-23/berlusconi-is-pressed-by-european-leaders-to-avoid-debt-crisis-contagion.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Just watch the body language in the
  prefs: []
  type: TYPE_NORMAL
- en: '[video](http://tv.repubblica.it/copertina/bruxelles-domanda-su-berlusconi-e-in-sala-stampa-ridono-tutti/79013?video=&ref=HREA-1)'
  prefs: []
  type: TYPE_NORMAL
- en: of the Merkozy press conference when they are asked about Italy. This news is
    not exactly helpful to the nervous bond market as the
  prefs: []
  type: TYPE_NORMAL
- en: '[10-year Italy-Bund yield spread](http://www.bloomberg.com/apps/quote?ticker=.ITAGER10:IND)'
  prefs: []
  type: TYPE_NORMAL
- en: 'is already blowing out:'
  prefs: []
  type: TYPE_NORMAL
- en: It appears that European banks will be forced to raise their capital within
    a very short time. In this interview with Gillian Tett of the
  prefs: []
  type: TYPE_NORMAL
- en: '[FT](http://video.ft.com/v/1231242136001/Blackrock-boss-questions-Eurozone-solutions)'
  prefs: []
  type: TYPE_NORMAL
- en: ', Larry Fink of Blackrock expressed his concerns that forcing banks to conform
    to such capital ratios in such a short time creates incentives for banks to shrink
    balance sheets, which would plunge Europe into a deeper recession when it can
    least afford to do so.'
  prefs: []
  type: TYPE_NORMAL
- en: '**This parrot is dead**'
  prefs: []
  type: TYPE_NORMAL
- en: Last week, equities were in rally mode as they focused on the positive news
    in Europe and as I write this, ES futures are flashing green. The fact of the
    matter is, this euro-parrot is dead. We can either accept it now, or wait until
    Wednesday to find out the grisly news.
  prefs: []
  type: TYPE_NORMAL
- en: The sooner market participants move from
  prefs: []
  type: TYPE_NORMAL
- en: '[denial](//www.youtube.com/watch?v=aqz_4OgMi7M&feature=fvst)'
  prefs: []
  type: TYPE_NORMAL
- en: to
  prefs: []
  type: TYPE_NORMAL
- en: '[acceptance](//www.youtube.com/watch?v=BTV3lQc4AmQ)'
  prefs: []
  type: TYPE_NORMAL
- en: ', the better.'
  prefs: []
