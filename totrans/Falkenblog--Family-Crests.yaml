- en: 'Falkenblog: Family Crests'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 家徽'
- en: 来源：[http://falkenblog.blogspot.com/2008/05/family-crests.html#0001-01-01](http://falkenblog.blogspot.com/2008/05/family-crests.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/05/family-crests.html#0001-01-01](http://falkenblog.blogspot.com/2008/05/family-crests.html#0001-01-01)
- en: There's a castle Falkenstein, and my Falkenstein ancestors came over around
    1860 or so. I figure they were probably not the proprietors of the Falkenstein
    lands, merely serfs or something. Why else move to America? Further, my name represents
    merely the patrilineal ancestry, on branch in a big bush of genetic contributors,
    which, though all from the Germanic/Swiss areas of Europe, this implies that the
    'Falkenstein' branch gets too much credit or blame for my genetic inheritance,
    as there were Bucholzs, Horstmanns, Boughs, Bylers and lots of other names that
    are just as much of me genetically. Perhaps, if I'm just trying to feel good about
    my ancestry, I should pick the most successful branch and emphasize that (eg,
    my mother's father's mother).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一座Falkenstein城堡，我的Falkenstein祖先大约在1860年左右移民过来。我想他们可能只是Falkenstein土地的农奴之类的。不然为什么搬到美国呢？此外，我的名字仅代表了父系的祖先，在一个大的遗传贡献者的树丛中的一个分支，虽然都来自欧洲的日耳曼/瑞士地区，这意味着'Falkenstein'分支对我的遗传贡献得到了过多的赞誉或责备，因为还有Bucholzs、Horstmanns、Boughs、Bylers以及许多其他名字在基因上也对我有影响。也许，如果我只是想感到自己祖先的成功，我应该挑选最成功的分支并强调那一支（比如，我母亲的父亲的母亲）。
- en: Indeed, the Castle Falkenstein was built around 1280\. Assume that the most
    awesome, smart, sexy, Falkenstein from that period was my direct ancestor. That's
    about 30 generations ago. 2^30 is the number of parents of my parents etc. at
    that point, about 536 million people (obviously, this implies lots of incestuous
    repeats). Even if my father's father's father was The super cool Falkenstein,
    it's pretty immaterial in my genetic makeup. I'm sure they were lots of losers
    without castles in that list of 536 million. Thus, in the big scheme of things,
    I should be concerned about the those 536 million ancestor's allele frequencies
    which would be less a function of surname, than the geography of my ancestors,
    which is approximated I suppose my the surname of the, say, 16 great-great-grandparents
    I know.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Falkenstein城堡是在1280年左右建成的。假设当时最棒、最聪明、最迷人的Falkenstein是我的直系祖先。大约是30代以前。2^30是我的父母那一辈的父母等等的人数，约为5亿3千6百万人（显然，这意味着很多近亲通婚）。即使是我父亲的父亲的父亲是超级酷的Falkenstein，在我的基因结构中也没什么影响。我敢肯定，在那个5亿3千6百万个祖先中，有很多人是没有城堡的失败者。所以，在这个大计划中，我应该关心那5亿3千6百万个祖先的等位基因频率，这更多是取决于祖先的地理位置，我想这大概可以通过我所知的16个曾祖父母的姓氏来近似。
- en: So, a surname is probably not nearly as important, genetically, as we presume.
    But, just for fun, I looked online at my family crest. Interestingly, it seems
    every family crest website has a different Falkenstein crest. One site lists the
    German and Jewish version of the Falkenstein crest, the difference being merely
    the colors. I bet both the Jewish and German side feels the other stole their
    crest [I'm not Jewish]. I have a suspicion these family crest websites are just
    making this stuff up.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，姓氏在遗传上可能并不像我们想象的那么重要。但只是为了好玩，我在网上查看了我的家徽。有趣的是，似乎每个家徽网站都有不同的Falkenstein家徽。有一个网站列出了Falkenstein家徽的德国版和犹太版，它们的区别仅仅是颜色。我猜犹太人和德国人两边都认为对方抄袭了他们的家徽【我不是犹太人】。我怀疑这些家徽网站只是编造这些东西。
