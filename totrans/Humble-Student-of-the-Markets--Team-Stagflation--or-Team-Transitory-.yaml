- en: 'Humble Student of the Markets: Team Stagflation, or Team Transitory?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：滞胀派，还是暂时派？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/10/team-stagflation-or-team-transitory.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/10/team-stagflation-or-team-transitory.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/10/team-stagflation-or-team-transitory.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/10/team-stagflation-or-team-transitory.html#0001-01-01)
- en: Stagflation fears are rising again. It's a natural reaction to the short-term
    data. September headline CPI came in hot, though the core CPI print was in line
    with expectations and PPI was soft. Inflation expectations are spiking...
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 滞胀担忧再次上升。这是对短期数据的自然反应。9月份的CPI数据显示通胀压力较大，尽管核心CPI数据与预期相符，PPI数据较弱。通胀预期正在飙升...
- en: '...while the Atlanta Fed''s GDP nowcast is plummeting. Consumer confidence
    is dropping, driven by supply chain bottlenecks and rising costs. The combination
    of these factors is becoming a threat to corporate profits.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，亚特兰大联储的GDP预测正在急剧下降。消费者信心正在下降，原因是供应链瓶颈和成本上升。这些因素的结合正成为企业利润的威胁。
- en: As a QE taper is more or less baked in for November, these worries have unsettled
    markets as the narrative is that the Fed could be making a policy mistake. Should
    investors cast their lot with Team Stagflation, or Team Transitory?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于市场普遍预计11月将开始缩减量化宽松（QE），这些担忧使得市场不安，因为市场普遍认为美联储可能会犯政策错误。投资者是应该选择滞胀派（Team Stagflation），还是选择暂时派（Team
    Transitory）？
