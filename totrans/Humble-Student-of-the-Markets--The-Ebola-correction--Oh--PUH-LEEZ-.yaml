- en: In that post, I noted that the SPX closing below the weekly Bollinger Band is
    a rare event. In the chart below, I have highlighted instances where the dual
    condition of 1) the SPX at the lower Bollinger Band and 2) an oversold on the
    5-week RSI have existed. We have seen five instances in the past five years and
    we are seeing a sixth now. I have also drawn vertical lines marking those episodes,
    where the blue lines indicating that the market rallied soon after and red indicated
    that the market continued to decline. In only one instance did the SPX continue
    to fall and that was during the eurozone crisis of 2011.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在那篇文章中，我指出SPX收盘低于周布林带是一个罕见的事件。在下面的图表中，我突出显示了1) SPX在布林带下方和2) 5周RSI超卖同时存在的双重情况。在过去五年里我们看到了五次这种情况，现在我们正在看到第六次。我还画了垂直线标记这些时期，蓝色线条表示市场不久之后就会反弹，红色表示市场继续下跌。只有一次SPX继续下跌，那是在2011年欧元区危机期间。
- en: Not convinced? Here is the chart of the SPX for 2005-2010\. Unless there is
    a clear fundamental trigger for the market weakness, these dual oversold conditions
    have marked near-term bottoms.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不确信吗？这是2005-2010年SPX的图表\。除非市场疲软有明确的根本原因，否则这些双重的超卖状况已经标志着短期底部的到来。
- en: '**Is Ebola the bearish trigger?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ebola 是看跌触发因素吗？**'
- en: So what's the trigger for this latest round of market weakness? Ebola? Oh PUH-LEEZ!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这次市场疲软的最新触发因素是什么？埃博拉？哦，PUH-LEEZ！
- en: 'Imagine the following conversation:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下以下对话：
- en: '"I''m really worried about the news about ____A____".'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我对关于____A____的新闻真的很担心"。'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Yeah, if ____A_____ gets you, you''re pretty much a goner. I hear that about
    [10,000 people die a year](http://www.gunpolicy.org/firearms/region/united-states)
    from it."'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"是的，如果____A_____感染了你，你基本上就完了。我听说每年有[10,000人死于](http://www.gunpolicy.org/firearms/region/united-states)它。"'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We should quarantine people from _____B_____, where most of the problem comes
    from. That way we could protect ourselves."'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们应该隔离来自_____B_____的人，那里的大部分问题都来自。这样我们就可以保护自己了。"'
- en: For some perspective, try A="getting shot by a gun" and B="the United States"
    instead of "Ebola" and "West Africa". Get a grip, people.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更全面地了解情况，试着把A="被枪击"和B="美国"替换成"埃博拉"和"西非"。人们要理智一点。
- en: While the fatality rate from Ebola is horrendously high, the economic impact
    of SARS (though not necessarily the human impact) was no doubt higher because
    of the much higher level of commerce done in Asia. The main economic impact of
    the Ebola outbreak so far has been on cocoa prices.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然埃博拉的死亡率极高，但SARS（不一定是人类影响）对经济的影响无疑更高，因为亚洲的商务活动水平更高。埃博拉爆发到目前为止对经济的主要影响在于可可价格。
- en: Instead of panicking, investors would be far better served by watching earnings
    reports in the days to come.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Instead of panicking, investors would be far better served by watching earnings
    reports in the days to come.
- en: Given the obvious lack of a bearish trigger for the market weakness, the odds
