  zh: 市场学生：什么在吓唬股市？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/05/whats-spooking-stock-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/05/whats-spooking-stock-market.html#0001-01-01)
