- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新：**'
- en: No, it isn't just a more hawkish Federal Reserve that's spooking the stock market.
    Stock prices were been falling before Fedspeak and the latest FOMC minutes sounded
    a more hawkish tone. The SPX staged a successful test of its 2040 neckline support
    of its head and shoulders pattern today. In fact, today`s action could be interpreted
    constructively as it is experiencing a minor positive divergence on RSI-5.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不，吓唬股市的不仅仅是更加鹰派的联邦储备银行。在美联储发表讲话之前，股价就已经开始下跌，最新的FOMC会议纪要也显示出更加鹰派的立场。标普500指数今天成功测试了其头肩形态的2040颈部支撑位。事实上，今天的行动可以被解释为积极的，因为它在RSI-5上经历了小幅正背离。
- en: Don`t blame the Fed. Market weakness is a symptom, not the cause of the retreat.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不要责怪美联储。市场弱势是症状，而不是退潮的原因。
