- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: No, it isn't just a more hawkish Federal Reserve that's spooking the stock market.
    Stock prices were been falling before Fedspeak and the latest FOMC minutes sounded
    a more hawkish tone. The SPX staged a successful test of its 2040 neckline support
    of its head and shoulders pattern today. In fact, today`s action could be interpreted
    constructively as it is experiencing a minor positive divergence on RSI-5.
  prefs: []
  type: TYPE_NORMAL
- en: Don`t blame the Fed. Market weakness is a symptom, not the cause of the retreat.
  prefs: []
  type: TYPE_NORMAL
- en: I turned more cautious on the stock market last week because of growing market
    fears of a slowdown in China (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Tactically taking profits on the commodity and reflation trade](https://humblestudentofthemarkets.com/2016/05/11/tactically-taking-profits-in-the-commodity-and-reflation-trade/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). There seems to be a bifurcation starting to occur in the global economy.
    The US macro picture looks fine as the American economy is motoring along, as
    evidenced by the latest news of the
  prefs: []
  type: TYPE_NORMAL
- en: '[April rebound in industrial production](http://www.investing.com/economic-calendar/industrial-production-161)'
  prefs: []
  type: TYPE_NORMAL
- en: . Outside the US, the picture looks far less rosy.
  prefs: []
  type: TYPE_NORMAL
- en: The latest BoAML Fund Manager Survey revealed the top two tail-risks on fund
    managers' minds were Brexit and China, which did not appear as a source of concern
    in the previous month's survey. It's no wonder that the markets are getting spooked.
  prefs: []
  type: TYPE_NORMAL
- en: Here's how I am preparing myself and how I would watch for the turn upwards,
    should it come.
