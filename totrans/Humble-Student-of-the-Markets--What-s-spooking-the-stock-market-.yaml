- en: . Outside the US, the picture looks far less rosy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。在美国之外，情况看起来要糟糕得多。
- en: The latest BoAML Fund Manager Survey revealed the top two tail-risks on fund
    managers' minds were Brexit and China, which did not appear as a source of concern
    in the previous month's survey. It's no wonder that the markets are getting spooked.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的美银美林基金经理调查显示，基金经理们最担心的两个尾部风险是英国脱欧和中国，而上个月的调查并未将它们视为担忧的来源。难怪市场会被吓到。
