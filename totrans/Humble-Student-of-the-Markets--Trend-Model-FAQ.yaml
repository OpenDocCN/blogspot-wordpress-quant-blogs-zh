- en: ), I have been getting an increasing number of questions about the Trend Model.
    Instead of responding to them one at a time, here is the Frequently Answered Questions
    (FAQ) about the Trend Model.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ),我收到了越来越多关于趋势模型的问题。与其逐一回复，不如在这里列出关于趋势模型的常见问题（FAQ）。
- en: '**What is the Trend Model?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是趋势模型**'
- en: The Trend Model is an asset allocation model which applies trend following principles
    based on the inputs of global stock and commodity price. In essence, it seeks
    to answer the question, "Is the trend in the global economy expansion (bullish)
    or contraction (bearish)?"
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型是一个资产配置模型，它基于全球股票和商品价格的输入应用趋势跟踪原则。本质上，它试图回答这个问题，“全球经济的趋势是扩张（看涨）还是收缩（看跌）？”
- en: 'The trading model component of the Trend Model seeks to answer the question,
    "Is the trend getting better (bullish) or worse (bearish)?" The history of actual
    (not backtested) signals of the trading model are shown by the arrows in the chart
    below and this chart. The chart is usually updated in a weekly on Sunday night:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型组件试图回答的问题是：“趋势是在好转（看涨）还是变坏（看跌）？”下图中以及本图显示了交易模型的实际（而非回测）信号的历史。这个图通常在周日晚上更新：
- en: '**Trading account management practices**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易账户管理实践**'
- en: The actual results of the account using the Trend Model trading system is a
    trading account. That account generally trades 3x leverage long or short ETFs
    on either the SPX, NDX or RUT. Total portfolio leverage normally doesn't exceed
    2x. I have tried 3x total account leverage on a couple of occasions, but found
    that the volatility was beyond my comfort zone.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用趋势模型交易系统的账户是一个交易账户。该账户通常交易SPX、NDX或RUT的3倍杠杆多头或空头ETF。组合的总杠杆通常不超过2倍。我尝试过几次3倍的总账户杠杆，但发现波动性超出了我的舒适区。
- en: As the Trend Model uses trend following principles and trend following models
    suffer from a drawback that they do not perform well in choppy sideways markets,
    I supplement the Trend Model trading signals with some short-term sentiment and
    overbought/oversold indicators in order to judge the market's upside/downside
    risk and return. For example, if the Trend Model has a bullish signal but the
    market is overbought, I would either pull back from a 2x levered long position
    to either 1x long or go to cash entirely. I generally do not override the Trend
    Model signal and take the opposite view.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于趋势模型应用趋势跟踪原则，而趋势跟踪模型在震荡横盘市场中表现不佳，因此我补充了趋势模型的交易信号，加入了一些短期情绪和超买/超卖指标，以判断市场的上行/下行风险和回报。例如，如果趋势模型发出看涨信号，但市场超买，我会将2倍杠杆的多头头寸回撤到1倍多头，或者直接持币。我通常不会
    overrider 趋势模型的信号而采取相反的观点。
- en: '**What would returns have been if...**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果...收益会是多少**'
- en: 'As the actual returns of the trading account have been impressive, I have been
    asked variants of the question:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于交易账户的实际收益令人印象深刻，我经常被问到这样的问题：
- en: Can you tell me what the returns would have been if you had only used 1x leverage?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你只使用1倍杠杆，收益会是多少？
- en: Can you tell me what the returns would have been if you did not short the market?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能告诉我如果不做空市场，收益会是多少吗？
- en: Can you tell me what the returns would have been in the year ____, when the
    market soared/tanked?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能告诉我在市场飙升/暴跌的那一年，收益会是多少吗？
- en: 'I always answer these questions the same way:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是用同样的方式回答这些问题：
- en: I present the results of my trading account for informational purposes only.
    I am not offering any advisory or management service using the signals of this
    model. If such an event were to occur, it would be accompanied by the proper legal
    and regulatory disclosures.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我展示我的交易账户结果只是为了提供信息。我不会使用这个模型的信号提供任何咨询或管理服务。如果这种情况发生，它将会伴随着适当的法律和监管披露。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The purpose of the trading account is a proof of concept that the trading component
    of the Trend Model works. I have optimized the account in such a way that I believe
    maximizes the risk-reward ratio of this trading technique.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 交易账户的目的是证明趋势模型交易部分的有效性。我已经以我认为最大化这种交易技术风险回报比的方式优化了该账户。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have no plans to backtest the model based on different conditions or different
    forms of implementation. If I were to offer either an advisory or management service
    and the funds are managed with different risk preferences as my trading account,
    its actual mileage will vary.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我没有任何计划根据不同的条件或不同的实施方式来回测这个模型。如果我提供咨询服务或管理服务，并且资金的管理方式与我的交易账户有不同的风险偏好，其实际表现将会有所不同。
- en: '**Did the Trend Model turn bullish (or bearish) when...**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型在什么时候转为看涨（或看跌）的？**'
- en: 'When the markets get volatile, I often get asked question like the following:
    "You were bullish, now that the market has dropped ___, have you turned bearish?"'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场变得波动时，我经常会被问到如下问题：“之前你持看涨态度，现在市场已经下跌了__，你是否转为看跌了？”
- en: I endeavor to update Trend Model signals on a weekly basis on Sundays and during
    the week on my Twitter account. You can get those updates by following me at @humblestudent.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我努力在周日以及工作日更新趋势模型的信号，您可以通过关注我的Twitter账号@humblestudent 来获取这些更新。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While I try to be prompt, I make no promises about the timeliness of updates.
    Remember that this is a free service. You get what you pay for.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然我尽量迅速回应，但我不承诺更新的及时性。请记住，这是一个免费的服务。您得到的是您所支付的。
- en: '**Do you offer a subscription service****?**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**您提供订阅服务吗？**'
- en: There is no service offered. However, I am in discussions with a number of different
    parties on how to best monetize the signals of this model.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 没有提供服务。然而，我正在与多个不同的方面讨论如何最佳地实现这个模型的信号盈利。
- en: If an announcement is to be made, it will be done in due course.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有公告需要发布，它将在适当的时候进行。
