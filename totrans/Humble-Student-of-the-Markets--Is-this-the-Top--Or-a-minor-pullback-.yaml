- en: 'Humble Student of the Markets: Is this the Top? Or a minor pullback?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场小学生：这是顶吗？还是小幅回调？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/is-this-top-or-minor-pullback.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/is-this-top-or-minor-pullback.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/is-this-top-or-minor-pullback.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/is-this-top-or-minor-pullback.html#0001-01-01)
- en: 'Despite many of the macro risks that face the market, my models and indicators
    are telling me that the current bout of weakness is just a minor pullback to be
    bought, rather than a more serious intermediate term top, which I expect to develop
    later in the year. My conclusion is based upon the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场面临许多宏观风险，但我的模型和指标告诉我，当前的弱势只是一个小幅回调，应该买入，而不是一个更严重的短期顶部，我预计这个顶部将在今年晚些时候形成。我的结论基于以下几点：
- en: '**Model**: The [Inflation-Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf),
    which is a trend following model as applied to commodity prices on the basis that
    commodities represent the "canaries in the coal mine" of global growth and inflationary
    expectations, remain bullish on the "inflation" or "risk" trade.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型**：[通胀-通缩定时器模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)，这是一个基于大宗商品是全球增长和通胀预期的“煤矿中的金丝雀”这一理念的商品价格趋势跟踪模型，依然看涨“通胀”或“风险”交易。'
- en: '**Technical**: Secondary indicators of risk aversion are still trending towards
    the "risk-on" trade.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术**：风险厌恶的次要指标仍趋向于“风险-上”交易。'
- en: '**Industry fundamentals:** Current market weakness is based largely on fears
    of the effects of a cutoff in Libyan oil output and how such a price shock might
    impact the fragile global economy. Analysis shows that the expected effect of
    any disruption is likely to be minor. The markets appear to be starting to discount
    the worst case scenario a contagion effect of the popular unrest spreading to
    Saudi Arabia.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行业基本面**：当前市场弱势主要基于对利比亚石油产量中断影响的担忧，以及这种价格冲击可能对脆弱的全球经济产生何种影响。分析显示，任何中断的预期影响很可能将是轻微的。市场似乎开始预计最坏的情况，即流行不满情绪蔓延至沙特阿拉伯的传染效应。'
- en: '**Sentiment:** A surprising quick retreat in bullish sentiment in the AAII
    surveys after this week''s market weakness is contrarian bullish.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场情绪**：本周市场弱势后，AAII调查中看涨情绪的快速退缩是逆向看涨的。'
- en: For the time being, my base case is that the current market action represents
    a minor correction. Should the weakness continue and violate the uptrends evident
    in the indicators, then my risk control discipline would then turn more defensive.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我的基本假设是当前市场行为代表一个小幅调整。如果弱势持续，并违反了指标中显示的上涨趋势，那么我的风险控制纪律将变得更加防御性。
- en: '**Inflation-Deflation Timer Model**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀-通缩定时器模型**'
- en: The Inflation-Deflation Timer Model looks for a price trend in commodity prices,
    largely because commodities are considered to be a highly sensitive real-time
    barometer of global growth and inflationary expectations. A look at the CRB Index
    shows that commodities remain in an uptrend.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通胀-通缩定时器模型在大宗商品价格中寻找价格趋势，这主要是因为大宗商品被认为是全球增长和通胀预期的高度敏感的实时晴雨表。查看CRB指数显示，大宗商品仍处于上涨趋势。
- en: Given the recent geopolitical turmoil in the markets, it would be expected that
    headline commodities such as oil and gold would be in rally mode. But the Timer
    Model considers all commodities, not just precious metals and energy. Last week,
    before the Libyan unrest news hit the tape, it was the turn of softs and agricultural
    commodities to rally (remember all the news about food inflation in the emerging
    markets)? In fact, softs such as cotton have taken it on the chin this week.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到近期市场地缘政治动荡，人们可能会预期像石油和黄金这样的大宗商品会处于上涨模式。但是定时器模型考虑的是所有大宗商品，不仅仅是贵金属和能源。在上周，在利比亚动荡消息爆发之前，软商品和农业商品轮番上涨（还记得关于新兴市场食品通胀的新闻吗）？事实上，本周棉花等软商品价格大幅下跌。
- en: Net-net, the entire commodity complex remains in a healthy uptrend. In particular,
    the price of Dr. Copper is staying in an uptrend.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，整个大宗商品综合体仍处于健康上涨趋势。特别是，铜博士的价格保持在上涨趋势中。
- en: '**Risk aversion measures still trending to "risk"**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险厌恶措施仍在向“风险”趋势发展**'
- en: 'As well, the intermediate term trends in the risk aversion measures remain
    in "risk" mode. Consider, for instance, the ratio of Consumer Discretionary to
    Consumer Staple stocks as an indicator of the cyclical, or reflation trade:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，风险厌恶指标的中期趋势仍处于“风险”模式。例如，消费者非必需品股票与消费者必需品股票的比率可以作为周期性或再通胀交易的指标：
- en: 'We see a similar pattern in the relative chart of the Morgan Stanley Cyclical
    Index compared to the market:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现在摩根士丹利周期性指数与市场的相对图表中存在类似的模式：
- en: Some of these indicators, such as the copper price and the Consumer Discretionary
    to Staple ratio, are testing their uptrend lines. Until we see violations of these
    trendlines, my inclination is the give the bulls the benefit of the doubt for
    now.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指标中的一些，如铜价和消费者非必需品与必需品比率，正在测试它们的上升趋势线。除非我们看到这些趋势线的突破，否则我现在倾向于相信多头还有余地。
- en: '**Oil shock analysis** [James Hamilton](http://www.econbrowser.com/archives/2011/02/libya_oil_price.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**油价冲击分析** [詹姆斯·汉密尔顿](http://www.econbrowser.com/archives/2011/02/libya_oil_price.html)'
- en: 'has written extensively on the effects of oil shocks on the US economy. His
    latest analysis indicates that any effects of any Libyan supply disruption are
    likely to be minor [emphasis added]:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '他 extensively 撰写了关于油价冲击对美国经济影响的论文。他最新的分析表明，任何利比亚供应中断的影响都可能是轻微的[强调添加]:'
- en: Libya recently accounted for a little over 2% of global oil production. If this
    is entirely knocked out, it would represent a shock that is only 1/3 the size
    of the smallest of the first 5 historical disruptions summarized above, and perhaps
    comparable to Venezuela-Iraq in 2002-2003...
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 利比亚最近占全球石油产量的略超过2%。如果这个完全被消除，它将代表一个只有上述前五个历史干扰中最小的一个的三分之一的冲击，或许与2002-2003年的委内瑞拉-伊拉克相当...
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The particular dynamic model from which the above Brookings figure came builds
    in quite strong nonlinearities and threshold effects. Interestingly, according
    to that specification, ***one wouldn't begin to anticipate significant effects
    on U.S. GDP until the price of oil got above about $130 a barrel, or until the
    second half of this year***. Prior to that, according to that specification, we're
    still ok.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上述布鲁金斯学会图所示的特定动态模型内置了非常强的非线性和阈值效应。有趣的是，根据那个规格，***直到油价超过每桶约130美元，或者直到今年下半年，人们才不会开始预期美国GDP的重大影响***。在那之前，根据那个规格，我们还行。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I don't want to make too strong a claim about those particular details. It's
    very hard to claim precise statistical evidence in support of one choice of a
    threshold over another. But, this particular model has held up fairly well since
    its original publication in 2003\. So I'm not about to abandon it just yet.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不想对那些具体细节做出过于强烈的声明。支持一个选择阈值的精确统计证据非常困难。但是，这个特定的模型自2003年首次发表以来一直相当稳定。所以我不会轻易放弃它。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***My bottom line is that events as they have unfolded so far are not in the
    same ballpark as the major historical oil supply disruptions, and are unlikely
    to produce big enough economic multipliers that they could precipitate a new economic
    downturn. They might shave a half percent off annual GDP growth, but I don''t
    anticipate a whole lot worse than that.***'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我的底线是，到目前为止发生的事件与历史上的主要石油供应中断不在同一个级别，也不太可能产生足够大的经济乘数，从而引发新的经济衰退。它们可能会使年GDP增长减少半个百分点，但我预计不会比这更糟。***'
- en: The current level of market panic appears to be related to the risk that the
    Tunisian/Egyptian/Libyan unrest contagion could spread to Saudi Arabia. Already,
    the
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场的恐慌水平似乎与突尼斯/埃及/利比亚动荡蔓延至沙特的风险有关。事实上，
- en: '[House of Saud has responded with a giveaway:](http://online.wsj.com/article/SB10001424052748703775704576162033589953902.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[沙特王室已经做出了回应：](http://online.wsj.com/article/SB10001424052748703775704576162033589953902.html)'
- en: Saudi Arabia's King Abdullah returned to the kingdom Wednesday after a three-month
    absence for medical treatment and introduced a number of nonpolitical reforms
    amid regional uprisings that have toppled regimes in Tunisia and Egypt and infected
    neighboring Bahrain.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 沙特国王阿卜杜拉在与疾病斗争了三个月后于周三返回王国，并在地区起义推翻了突尼斯和埃及政权并感染了邻近的巴林之际，推出了一系列非政治改革。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The social and economic overhaul, estimated to cost around 135 billion Saudi
    riyals ($36 billion), include housing support, funding to offset inflation and
    guarantee of payment for students overseas, according to a series of royal decrees
    published on the official Saudi Press Agency, or SPA. They come as political upheaval
    continues to sweep the Arab world.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据沙特官方通讯社（SPA）发布的一系列皇家法令，这次社会和经济改革预计耗资约1350亿沙特里亚尔（约合360亿美元），包括住房支持、抵消通货膨胀的基金以及为海外学生提供支付保障。它们是在阿拉伯世界政治动荡持续蔓延之际出台的。
- en: We can get an idea of the level of tension in the markets by monitoring
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过监控
- en: '[Intrade](http://www.intrade.com/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Intrade](http://www.intrade.com/)'
- en: for an assessment of the stability of the government of Saudi Arabia's neighbors.
    Currently, the odds that
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对沙特阿拉伯邻国政府稳定性的评估。目前，
- en: '[Prime Minister Khalifa Bin Salman Al Khalifa is no longer the Prime Minister
    of Bahrain by December 31, 2011](http://www.intrade.com/v4/markets/contract/?contractId=746817)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴林首相哈利法·本·萨勒曼·哈利法于2011年12月31日不再担任巴林首相](http://www.intrade.com/v4/markets/contract/?contractId=746817)'
- en: is about 60%. To the south, the odds that
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 的概率约为60%。向南方看，
- en: '[Ali Abdullah Saleh is no longer the President of Yemen by December 31, 2011](http://www.intrade.com/v4/markets/contract/?contractId=746814)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[也门总统阿里·阿卜杜拉·萨利赫于2011年12月31日不再担任也门总统](http://www.intrade.com/v4/markets/contract/?contractId=746814)'
- en: is about 65%.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 的概率约为65%。
- en: The markets appear to be focusing on the nightmare scenario based on the threat
    of political turmoil to Saudi Arabia's neighbors. When markets start to discount
    the worst, it is time to buy. However, given the level of these Intrade odds,
    the risk premium may continue to rise and there may be further downside to this
    correction.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 市场似乎正专注于基于政治动荡对沙特阿拉伯邻国的威胁的噩梦场景。当市场开始对最糟糕的情况进行折扣时，就是买入的时候了。然而，鉴于这些Intrade赔率的水平，风险溢价可能会继续上升，这轮调整可能还有进一步的下跌空间。
- en: '**Is the retail investor capitulating already?**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**零售投资者是否已经投降？**'
- en: The final bullish underpinnings to this market is the recent reading out AAII
    showing that
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 市场最终的看涨基础是最近的AAII调查显示
- en: '[bullish sentiment fell from 46.6% to 36.6% in a single week](http://www.bespokeinvest.com/thinkbig/2011/2/24/throwing-in-the-towel-already.html)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[看涨情绪从一周前的46.6%骤降至36.6%](http://www.bespokeinvest.com/thinkbig/2011/2/24/throwing-in-the-towel-already.html)'
- en: . Given that the survey was done on Tuesday and there has been further weakness
    since then, it is likely that bullish sentiment has deteriorated further. Such
    levels of panic in the face of minor weakness is generally viewed as contrarian
    bullish.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 来了解市场紧张的水平。考虑到调查是在周二进行的，而自那以后又有进一步的疲软，看涨情绪很可能进一步恶化。面对小幅疲软就出现这种程度的恐慌，通常被视为逆向看涨的信号。
