  - PREF_H1
  type: TYPE_NORMAL
  zh: '福肯博客: 罗宝低波动性大会'
- en: 来源：[http://falkenblog.blogspot.com/2012/04/robeco-low-volatility-conference.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/robeco-low-volatility-conference.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/04/robeco-low-volatility-conference.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/robeco-low-volatility-conference.html#0001-01-01)
- en: Last week I was at a conference sponsored by one of the world’s leading low
    volatility fund managers,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我参加了由全球一流的低波动性基金管理公司之一赞助的大会，
- en: '[Robeco](http://www.robeco.com/lowvolatility/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗宝](http://www.robeco.com/lowvolatility/)'
- en: ', over in Rotterdam. Low volatility investing was really pioneered there by'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ', 荷兰鹿特丹。低波动性投资真的是在那里被彻底引入。'
- en: '[Pim van Vliet](http://papers.ssrn.com/sol3/cf_dev/AbsByAuth.cfm?per_id=296465)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[庞姆·范·弗利特](http://papers.ssrn.com/sol3/cf_dev/AbsByAuth.cfm?per_id=296465)'
- en: ', who was influenced by papers by Bob Haugen among others in graduate school
    (eg,'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ', 受其研究生学时所流经纸张的影响 (例如，'
- en: '[Commonality of Stock Returns](http://www.quantitativeinvestment.com/documents/common.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票回报的共性](http://www.quantitativeinvestment.com/documents/common.pdf)'
- en: ', 1996 JFE). That is, Pim believes, as I do, that higher risk generates lower-than-average
    returns, and this creates a great investing opportunity because obviously you
    can get lower risk and higher return by investing on risk; there is a dominant
    strategy implied by the empirical data if you believe in the normative implications
    of modern finance. This intuition guided him in building one of the world’s first
    institutional low volatility focused investment strategies. They have about $2.2B
    euros allocated to low volatility investing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ', 1996 JFE)。也就是说，庞姆相信，正如我相信的，较高的风险会导致低于平均水平的回报，这为投资提供了绝佳的机会，因为明显地，通过投资风险来获取低风险和高回报存在着一个占主导地位的策略，这是根据实证数据所暗含的。这种直觉指导他建立了世界上首批专注于低波动性的机构投资策略之一。他们对低波动性投资分配约22亿欧元。'
- en: Now, Pim is an anti-Taleb. That is,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，庞姆是反塔勒布。也就是说，
- en: '[Nassim Taleb suggests](http://falkenblog.blogspot.com/2009/03/review-of-talebs-black-swan.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[纳西姆•塔勒布建议](http://falkenblog.blogspot.com/2009/03/review-of-talebs-black-swan.html)'
- en: that most economists are unaware of uncertainty, fat tails, overconfidence,
    or that theory is different than reality, all paradigm changers. That these insights
    all have long academic threads is important to acknowledge, however, because it
    implies their lack of obvious application is due to something important that would
    be useful to know. For example, fat tails do not alter any of the main insights
    from the gaussian assumption when calibrating risk premiums, everything works
    in the same way, just a little more or less. Thus, they can usually be ignored,
    because they are isomorphic to assuming people have greater risk aversion, or
    that gaussian volatility is higher than its measured volatility by some fraction.
    Suggesting this phenomenon is the key to why mistakes were made is very misleading,
    and leads to inefficient or wasteful correctives.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数经济学家都没有认识到不确定性，重尾，过度自信，理论与现实的差异，所有这些都是典范的变革者。然而，需要承认的是，这些洞见都有很长的学术渊源，因为这意味着他们缺乏明显的应用有些重要的事情对有用的想法。例如，对正态假设风险溢价进行校准，尾部厚尾并不会改变其所有主要洞见，所有一切按照相同的方式运作，只不过多少有点不同。因此，它们通常可以被忽略，因为它们是等同于假定人们更加风险规避，或者正态波动性高于其某一部分测定波动性。所以指出这种现象是导致错误的关键是非常具有误导性的，并导致无效或浪费性的纠正。
- en: In contrast, van Vliet is eager to highlight he is not saying something that
    is new so much as important and true. In
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，范•弗利特还急于强调，他说的不是新的东西，而是重要的，是真实的。在
- en: '[Haugen’s case](http://www.bobhaugen.com/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[豪根的案例](http://www.bobhaugen.com/)'
- en: ', his writings did a nice job of demonstrating raw volatility being inversely
    correlated with returns, which is nice because all you need is for the relation
    to be flat for low volatility investing to be superior. Subsequent to his discovering
    this phenomenon, he found my work, and thinks it’s fabulous that I am championing
    this idea, and so invites me to speak on this subject to his clients. I guess
    he’s trying to convince people that if other people found this independently,
    it’s really there. A pioneer, but not a singular one.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，他的写作很好地证明了原始的波动与回报呈逆相关的关系，这是因为你只需要关系是平稳的低波动性投资就会更有优势。在他发现这种现象后，他发现了我的工作，并认为我在支持这种理念方面做得很好，于是邀请我向他的客户做关于这个主题的演讲。我猜他是想说服人们，如果其他人独立发现了这个现象，那么它确实存在。一个先锋，但不是唯一的一个。
- en: By acknowledging others so vigorously he's showing a lot of intellectual modesty,
    but not so much that he does not think he is right and the conventional wisdom
    is wrong on something very important. Thus, he has managed a portfolio that combines
    the singular low volatility focus with complimentary factors such as quality and
    momentum, innovations that are straightforward, but it's hard to riff on a theme
    unless you have confidence that comes from knowing you aren’t hiding anything
    from others or yourself. It isn’t obvious how and when to combine good things,
    as any good chef knows, and they have something better than your simple
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过如此积极地承认其他人，他表现出了很大的智慧谦逊，但并非完全是他不认为自己是对的，传统智慧在某些非常重要的事情上是错误的。因此，他创造了一个结合了独特的低波动率关注点与诸如质量和动量之类的补充因素的投资组合，这些创新非常直接，但是如果你没有来自了解你没有对他人或自己隐瞒任何东西的信心，很难对一个主题进行扩展。如任何优秀的大厨所知，如何以及何时结合好的事物都不是显而易见的，他们拥有比简单的更好的东西
- en: '[SPLV ETF](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[SPLV 交易所交易基金（ETF）](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)'
- en: . A good example is how
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是如何
- en: '[Huij, van Vliet , de Groot, and Zhou (2012)](http://www.robeco.com/com/eng/professionals/insights/insights/equity-distress-signals.jsp)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Huij，van Vliet，de Groot和Zhou（2012）](http://www.robeco.com/com/eng/professionals/insights/insights/equity-distress-signals.jsp)'
- en: discuss how distress risk can compliment volatility metrics, as they are really
    different manifestations of the same thing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论困扰风险如何补充波动率指标，因为它们实际上是同一件事情的非常不同的表现方式。
- en: Now, Bob Haugen’s presentation there was very lively, and he stated he gave
    60 talks on low volatility last year, mostly overseas.  I can see why because
    he is very provocative and not dry. One of his points was that he discovered low
    volatility anomaly back in
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，鲍勃·豪根在那里的陈述非常生动，他说他去年在低波动率上进行了60次演讲，大部分在海外进行。我理解为什么，因为他很具挑衅性，而不是枯燥无味的。他的一个观点是，他发现了低波动率异常现象
- en: '[a 1975 paper](http://www.jstor.org/discover/10.2307/2330270?uid=3739736&uid=2&uid=4&uid=3739256&sid=47698913935147)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇1975年的论文](http://www.jstor.org/discover/10.2307/2330270?uid=3739736&uid=2&uid=4&uid=3739256&sid=47698913935147)'
- en: that even Haugen did not remark upon for several decades. If you read this papers
    you see that he indeed did say that higher risk did not generate a return premium,
    but his explanation centered on ‘market inefficiency.’ What does it mean that
    markets are inefficient? Well, all that means is that markets are predictable
    in at least one but perhaps several ways, and so it encourages one to adopt any
    of those dopey get rich quick strategies that crowd the investments section at
    the bookstore. Just as Haugen went on to
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 即使连豪根几十年来都没有注意到的东西。如果你读这些论文，你会发现他确实确实说高风险并未产生回报溢价，但他的解释集中在'市场的低效性'。市场低效意味着什么？那就是市场至少以一种，但也许以多种方式是可以预测的，因此它鼓励人们采取书店里涌入投资部分的任何那些愚蠢的快速致富策略之一。正像豪根之后继续进行
- en: '[highlight a variety of predictable patterns unrelated to volatility](http://falkenblog.blogspot.com/2009/07/robert-haugen-champions-safe-stocks.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[突出一系列与波动率无关的可预测模式](http://falkenblog.blogspot.com/2009/07/robert-haugen-champions-safe-stocks.html)'
- en: over the next 35 years, most readers of these papers would not take-away the
    idea that low volatility investing is superior to the indices.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的35年，大多数读者读完这些论文后并没有获得低波动率投资优于指数的想法。
- en: I would say Haugen discovered low volatility investing in the same way Vikings
    discovered America. He found it before most, but he didn’t know what it meant
    when he found it, and only with hindsight figured out it directly underlies something
    very valuable (ie, low volatility investing).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我会说豪根发现了低波动率投资，就像维京人发现了美洲一样。他比大多数人更早发现了它，但是当他发现的时候他并不知道这意味着什么，只有事后才意识到它直接支持了非常有价值的东西（即，低波动率投资）。
- en: There’s about $12 Trillion in the US equity market, and currently about $10-$20B
    worldwide is directed at low volatility. The discovery of low volatility investing
    as an attractive idea is a better Sharpe ratio improvement than the move from
    active to index funds because you can reduce volatility by a third and increase
    the returns by a couple percent, so I think this trend will have legs, and low
    volatility will grow 10 to 100 fold over the next ten years.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股权市场大约有12000亿美元，目前全球大约有100-200亿美元投资于低波动率。发现低波动率投资作为一种有吸引力的想法，这是一个更好的夏普率改善比从主动到指数基金的转变，因为你可以通过三分之一减少波动率，并将回报增加几个百分点，因此我认为这种趋势将有所增长，低波动率将在未来十年内增长10到100倍。
