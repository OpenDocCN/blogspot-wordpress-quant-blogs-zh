- en: 'Humble Student of the Markets: Back in the rut'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/09/back-in-rut.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/09/back-in-rut.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: The world is full of surprises. Not only was I beside myself when news of the
  prefs: []
  type: TYPE_NORMAL
- en: '[Bragelina breakup](http://www.cnn.com/2016/09/20/entertainment/angelina-jolie-brad-pitt-divorce/)'
  prefs: []
  type: TYPE_NORMAL
- en: hit the tape, I mistakenly believed that the stock market did not display sufficient
    fear to form a durable bottom (see the trading comments in
  prefs: []
  type: TYPE_NORMAL
- en: '[Is a recession just around the corner?](https://humblestudentofthemarkets.com/2016/09/18/is-a-recession-just-around-the-corner/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: Last week,
  prefs: []
  type: TYPE_NORMAL
- en: '[Mark Hulbert](http://www.marketwatch.com/story/investor-sentiment-doesnt-support-higher-us-stock-prices-2016-09-16)'
  prefs: []
  type: TYPE_NORMAL
- en: found that the bullishness of his sample of NASDAQ market timers had retreated
    but readings weren't at a bearish extreme, which suggested that a scenario of
    more market choppiness.
  prefs: []
  type: TYPE_NORMAL
- en: The CNN Money
  prefs: []
  type: TYPE_NORMAL
- en: '[Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  prefs: []
  type: TYPE_NORMAL
- en: had fallen to levels where the market had bounced before, but it could have
    gone a lot lower. Even if it were to bottom at these levels, I would not necessarily
    discount a W-shaped bottom where the index declined to the recent lows before
    rising again.
  prefs: []
  type: TYPE_NORMAL
- en: I was wrong. Life is full of surprises.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
