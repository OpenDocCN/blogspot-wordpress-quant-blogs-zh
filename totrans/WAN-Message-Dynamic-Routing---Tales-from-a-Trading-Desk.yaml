- en: WAN Message Dynamic Routing
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 广域网消息动态路由
- en: 'Interesting [Informatica](http://www.informatica.com/uk/products/messaging/options/ultra-messaging-dynamic-routing/)
    Ultra Messaging WAN [feature](http://www.informatica.com/Images/02229_ultra-messaging-dynamic-routing-option_ds_en-US.pdf).
    With an FX [spin](http://vip.informatica.com/?elqPURLPage=10756):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的 [Informatica](http://www.informatica.com/uk/products/messaging/options/ultra-messaging-dynamic-routing/)
    Ultra Messaging WAN [功能](http://www.informatica.com/Images/02229_ultra-messaging-dynamic-routing-option_ds_en-US.pdf)。带有
    FX [旋转](http://vip.informatica.com/?elqPURLPage=10756)：
- en: Foreign Exchange (FX) trading applications need guaranteed messaging over the
    WAN to send dealable streaming prices across geographic and network boundaries,
    since the center of FX liquidity follows the Sun. But many FX trading applications
    encounter challenges with reliability and limited bandwidth due to the limitations
    of WAN connections. As a result, costs go up, revenues go down, and it becomes
    harder for companies to compete.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 外汇（FX）交易应用程序需要通过广域网发送可交易的流动价格来跨越地理和网络边界进行可靠的消息传递，因为FX流动性的中心遵循太阳。但是，许多FX交易应用程序面临着由于WAN连接的限制而导致可靠性和带宽有限的挑战。因此，成本上升，收入下降，公司竞争变得更加困难。
- en: Curious is any readers have latency numbers for this feature with pricing engines.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇的是，是否有读者为此功能提供与定价引擎的延迟数字。
