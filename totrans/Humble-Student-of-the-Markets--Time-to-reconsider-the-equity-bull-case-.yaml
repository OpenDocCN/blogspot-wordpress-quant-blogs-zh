- en: The recent pullback has changed the MACD reading from positive to negative (circled).
    There were two other instances since 1995 when this has happened – in August 1999
    and in May 2012\. Both turned out to be false warnings and the stock market continued
    to rise soon afterward. Nevertheless, is it time to reconsider the equity bull
    case?
