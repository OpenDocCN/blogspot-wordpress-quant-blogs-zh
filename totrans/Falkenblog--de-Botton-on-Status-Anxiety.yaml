- en: 'Falkenblog: de Botton on Status Anxiety'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2013/09/de-botton-on-status-anxiety.html#0001-01-01](http://falkenblog.blogspot.com/2013/09/de-botton-on-status-anxiety.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I find Alain de Botton's approach to philosophy rather refreshing, because one
    senses his genuine lack of certainty, and appreciation of discovering, in his
    works.  He's interested in applying virtue for daily betterment, and the search
    for meaning, two very important goals in my life.  Interestingly he was insightfully
    quoted in a
  prefs: []
  type: TYPE_NORMAL
- en: '[NYT review](http://www.nytimes.com/2013/08/16/books/the-art-of-sleeping-alone-sophie-fontanels-memoir.html?partner=rss&emc=rss&utm_source=dlvr.it&utm_medium=twitter&_r=0)'
  prefs: []
  type: TYPE_NORMAL
- en: of Sophie Fontanel's self-indulgent book on her self-induced celibacy, which
    highlighted his breadth and profundity (de Botton's quip was basically that 'sex
    is messy, get over it').
  prefs: []
  type: TYPE_NORMAL
- en: Anyway, here's de Botton on status anxiety. He argues that status anxiety is
    worse than ever because now we believe we are less constrained by our birth, more
    responsible for our fate. P
  prefs: []
  type: TYPE_NORMAL
- en: '[aul Krugman agrees](http://www.slate.com/articles/business/the_dismal_science/1996/12/the_cpi_and_the_rat_race.html)'
  prefs: []
  type: TYPE_NORMAL
- en: with this view of life, but like most economists, can't take this to it's ultimate
    implication, that this this leads to a zero risk premium, which when combined
    with the various attractions of sexy stocks, leads to high risk assets have lower-than-average
    returns (see my book
  prefs: []
