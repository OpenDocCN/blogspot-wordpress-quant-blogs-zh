  type: TYPE_NORMAL
  zh: '**仍处于区间波动**'
- en: 'The market ended the week at the top of a tight range between 3000 and 3240\.
    For the bulls, they can point to:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在3000和3240之间的紧密区间顶部结束了本周。对于看涨者，他们可以指出：
- en: The market shrugging off bad news about the rising US infection rate and death
    rate.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场对美国感染率和死亡率上升的坏消息置之不理。
- en: Hopeful news on vaccine development, despite some of my doubts (see [A Covid
    recovery?](https://humblestudentofthemarkets.com/2020/07/15/a-covid-recovery/)).
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管我有些怀疑（请参阅[A Covid recovery?](https://humblestudentofthemarkets.com/2020/07/15/a-covid-recovery/)），但疫苗研发的消息让人心存希望。
- en: Constructive signs from breadth indicators and cyclical stocks.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自广度指标和周期性股票的建设性迹象。
- en: 'The bears can point to:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 熊市支持者可以指出：
- en: Nagging cautionary flags from inter-market, or cross-asset, analysis, such as
    the persistent downward pressure shown by the 10-year Treasury yield, which continues
    to test the 0.60% support level even as stocks test upside resistance.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自跨市场或跨资产分析的令人不安的警告信号，例如10年期国债收益率持续下降的压力，即使股市测试上方阻力，它也继续测试0.60%的支持水平。
- en: Faltering momentum from Chinese stocks (see [Double bubble, double trouble?](https://humblestudentofthemarkets.com/2020/07/11/double-bubble-double-trouble/)).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国股市（参见[](https://humblestudentofthemarkets.com/2020/07/11/double-bubble-double-trouble/)）的势头减弱。
- en: Elevated bullishness on sentiment models, which is contrarian bearish.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情绪模型中的过度乐观，这是逆向熊市。
- en: There is no point in wringing my hands about the range-bound market. The market
    will gives us some clue on direction once it stages a breakout, either on the
    upside or downside. Instead, I outline some of the pockets of opportunity, and
    other corners of the market to avoid.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于震荡市没有必要过分担忧。一旦市场向上或向下突破，它就会给我们一些关于方向的线索。相反，我概述了一些机会所在，以及市场其他需要避免的角落。
