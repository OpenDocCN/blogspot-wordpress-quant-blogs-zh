- en: Agile Fluency
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 敏捷流利度
- en: 'Old, but worth a [read](http://martinfowler.com/articles/agileFluency.html). 
    Specifically take aways:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 旧，但值得一读的[文章](http://martinfowler.com/articles/agileFluency.html)。具体的收获：
- en: Fluent one-star teams regularly report what they’re working on and how it’s
    progressing from a **business** **value** perspective
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流利的一星团队定期报告他们正在做什么以及从**商业价值**的角度来看它的进展。
- en: Fluent two-star teams **consistently** and **predictably** deliver value
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流利的二星团队**始终**和**可预测地**提供价值
- en: Fluent three-star consistently and predictably deliver value
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流利的三星团队始终可预测地提供价值
- en: Fluent four-star teams contribute to **enterprise**-wide success.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流利的四星团队为**企业**的整体成功做出贡献。
- en: Finally, check the “time to achieve” column at the bottom of the [article](http://martinfowler.com/articles/agileFluency.html),
    and the [video](http://vimeo.com/68327316).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请查看[文章](http://martinfowler.com/articles/agileFluency.html)底部的“达到所需时间”栏以及[视频](http://vimeo.com/68327316)。
