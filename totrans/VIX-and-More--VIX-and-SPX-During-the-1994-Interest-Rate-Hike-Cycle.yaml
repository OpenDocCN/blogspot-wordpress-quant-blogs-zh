- en: So while Robin Harding’s [Fed Likely to Signal Tapering Move is Close](http://www.ft.com/intl/cms/s/0/1f6e6926-d75e-11e2-8279-00144feab7de.html)
    article in the Financial Times yesterday (and his subsequent tweet, “The Fed does
    not leak anything to any journalist to steer markets - especially during blackout”)
    may have given investors an opportunity for a dress rehearsal for the ultimate
    tapering, the historical record from 1994 suggests that tapering fears may be
    exaggerating how the QE end game will ultimately play out.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管罗宾·哈丁（Robin Harding）昨天在《金融时报》上的文章 [美联储可能会示意缩减行动即将到来](http://www.ft.com/intl/cms/s/0/1f6e6926-d75e-11e2-8279-00144feab7de.html)（以及他随后的推文，“美联储不会向任何记者泄露任何信息来引导市场
    - 尤其是在封锁期间”）也许给了投资者一个练习最终缩减的机会，但1994年的历史记录表明，缩减的担忧可能夸大了量化宽松的最终局面。
