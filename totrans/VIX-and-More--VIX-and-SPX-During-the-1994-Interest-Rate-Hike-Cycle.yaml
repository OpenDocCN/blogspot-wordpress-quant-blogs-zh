- en: The series of rate hikes did dramatically change the [yield curve](http://vixandmore.blogspot.com/search/label/yield%20curve),
    as the chart below illustrates. The more dramatic moves were at the front end
    of the terms structure, with the curve essentially flat from two years through
    thirty years by the end of 1994.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一系列加息确实大幅改变了[收益曲线](http://vixandmore.blogspot.com/search/label/yield%20curve)，如下图所示。更戏剧性的变化出现在期限结构的前端，到1994年底，曲线从两年到三十年基本上是平的。
