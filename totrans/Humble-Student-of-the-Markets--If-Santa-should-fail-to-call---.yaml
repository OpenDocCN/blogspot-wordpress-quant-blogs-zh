- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Wall Street has many adages. One concern is the Santa Claus rally: "If Santa
    should fail to call, bears may come to Broad and Wall". The Santa Claus rally
    window began the day after Christmas and ended today, two days into the new year.
    The S&P 500 has been range-bound since mid-December. Are the bears coming to the
    NYSE, which is located at Broad and Wall?'
  prefs: []
  type: TYPE_NORMAL
