- en: 'Goldman is actually pretty reasonable most times. After all, many of their
    ex-employees go off to start successful funds, so it''s not like they are paranoid,
    litigious bastards whose ex-employees don''t get such opportunities. What this
    guy did was wrong, but this clearly was prosecutorial overreach: he was serving
    an 8-year sentence in Fort Dix. One thing I learned in litigation is that when
    a powerful guy wants you stopped, he will throw the kitchen sink at you to see
    what sticks. This is when intention drives tactics, because with federal or state
    law, intellectual property or confidentiality agreement, criminal vs. civil law,
    it doesn''t matter, the company will use what works best, and some pretext will
    sound defensible to those without a dog in the fight (most everyone). But I really
    hope the people behind the initial legal decisions go to a special circle of hell
    because justice is about proportion, not right/wrong, and this was highly disproportionate.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛其实大多数时候都相当合理。毕竟，他们的许多前雇员都离开去创办成功的基金，所以他们并不像那些偏执、好打官司的前雇员无法获得这样的机会。这个家伙做错了，但显然这是过度的起诉：他在Fort
    Dix服了8年的刑期。在诉讼中我学到的一件事是，当一个强大的家伙想停止你的时候，他会用尽一切手段来试图看看哪个最管用。这就是意图驱动战术，因为无论是拥有国家或州法律、知识产权或保密协议、刑法还是民事法，都没有关系，公司会使用最好的方法，一些借口在那些没有参与争论的人听起来是可以辩解的（几乎所有人）。但我真的希望那些最初法律决定的人们会被送进地狱的特殊圈子，因为正义是关于比例，而不是对错，而这是高度不成比例的。
