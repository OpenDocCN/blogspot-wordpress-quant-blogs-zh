- en: Want to work with me at a large Investment Bank in NY and NJ?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想在纽约和新泽西的大型投资银行与我一起工作吗？
- en: 'Here are 4 positions that we have open right now:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有以下4个职位开放：
- en: '- CI and Agile Champion who ideally can also act as a test architect'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '- CI和敏捷冠军，理想情况下还能担任测试架构师'
- en: '- Java master with focus on messaging'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '- 专注于消息传递的Java大师'
- en: '- Middle Office architect'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- 中台架构师'
- en: '- Algo architect, which we may re-position as a generalist Java pro'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '- 算法架构师，我们可能会将其重新定位为通用Java专业人员'
- en: The Middle Office architect can probably be .NET or Java based.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 中台架构师可能是基于.NET或Java的。
- en: These positons are all for full-timers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些职位都是全职。
- en: If you are interested, or know anyone who is, then email me at
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣，或者知道有合适的人，那就给我发电子邮件吧
- en: magmasystems AT yahoo dot com.
  id: totrans-15
  prefs: []
