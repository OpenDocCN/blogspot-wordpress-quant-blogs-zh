  zh: Magmasystems Blog：我们有4个开放职位
- en: 来源：[http://magmasystems.blogspot.com/2006/08/we-have-4-open-positions.html#0001-01-01](http://magmasystems.blogspot.com/2006/08/we-have-4-open-positions.html#0001-01-01)
