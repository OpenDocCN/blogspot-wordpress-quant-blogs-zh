- en: 'Magmasystems Blog: Warning - HP Notebooks have a hinge-crack problem'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2009/05/warning-hp-notebooks-have-hinge-crack.html#0001-01-01](http://magmasystems.blogspot.com/2009/05/warning-hp-notebooks-have-hinge-crack.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: http://www.notebookhingecrack.com/
  prefs: []
  type: TYPE_NORMAL
- en: I have a HP
  prefs: []
  type: TYPE_NORMAL
- en: dv
  prefs: []
  type: TYPE_NORMAL
- en: 9700t laptop that I bought about a year and a half ago, and it has developed
    the hinge-crack problem. However, HP has not identified this notebook as being
    one of the models that have this problem (although practically every other HP
  prefs: []
  type: TYPE_NORMAL
- en: Pavillion
  prefs: []
  type: TYPE_NORMAL
- en: laptop has this problem). Therefore, after my call to HP tech support, they
    have refused to cover my laptop under their free-repair agreement.
  prefs: []
  type: TYPE_NORMAL
- en: When you call HP tech support, you are routed to a non-HP call center in Canada.
    Their job is to be the "gatekeepers" to the HP Case Managers, who are the people
    who determine whether your notebook should be repaired for non charge. After speaking
    to two levels of people at the call center, they have finally referred my problem
    to an HP case manager. They told me to expect a call anywhere from 24 to 72 hours.
  prefs: []
  type: TYPE_NORMAL
- en: I will let you know what happens.
  prefs: []
  type: TYPE_NORMAL
- en: HP Servers are used everywhere on Wall Street. It's amazing that HP has not
    been upfront about this major problem. The
  prefs: []
  type: TYPE_NORMAL
- en: '[NotebookHingeCrack](http://www.notebookhingecrack.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: website has been very instructional in how widespread this problem is.
  prefs: []
  type: TYPE_NORMAL
- en: If you are in the market for a new laptop, I urge you to browse this website
    and know what you may be getting yourself into.
