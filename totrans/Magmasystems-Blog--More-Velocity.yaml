- en: 'Magmasystems Blog: More Velocity'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 更多关于Velocity的内容'
- en: 来源：[http://magmasystems.blogspot.com/2008/06/more-velocity.html#0001-01-01](http://magmasystems.blogspot.com/2008/06/more-velocity.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/06/more-velocity.html#0001-01-01](http://magmasystems.blogspot.com/2008/06/more-velocity.html#0001-01-01)
- en: I had quite an interesting conversation the other day with
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前几天我和某人进行了一次非常有趣的对话
- en: Anil Nori
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Anil Nori
- en: ', who is the "Distinguished Engineer" in charge of the Microsoft Velocity effort.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 负责微软Velocity努力的“杰出工程师”。
- en: Anil
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Anil
- en: comes to Microsoft from Oracle, so he is not driven by blind devotion to the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Oracle的Microsoft，所以他并不是盲目地忠于
- en: '*Church of Microsoft*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*微软教会*'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Anil
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Anil
- en: is on a mission, wants to do what's right, and has a very similar vision that
    I do ... Velocity as the center of the "data universe".
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正在执行任务，希望做正确的事，并且与我有着非常相似的愿景...将Velocity作为“数据宇宙”的中心。
- en: One of the things that I was concerned about was interoperability in Velocity.
    It was good to know that this is a topic that
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我关心的一件事是Velocity的互操作性。知道这是一个话题让我感到欣慰。
- en: Anil
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Anil
- en: has been thinking about. In most investment banks, it's usually the native Java
    object caches that are installed, and each of the object caches have to find some
    way to
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一直在思考。在大多数投资银行中，通常安装的是本地Java对象缓存，每个对象缓存都必须找到某种方法来
- en: interop
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 互操作性
- en: with .NET clients. With Velocity, it is the other way around.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用.NET客户端。有了Velocity，情况就相反了。
- en: Anil
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Anil
- en: knows that, in order to be
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 知道，为了成为
- en: successful
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的
- en: in our world, he has to provide
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们这个世界，他必须提供
- en: interop
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 互操作性
- en: with Java.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与Java。
- en: Quite truthfully, I have to say that Velocity has most .NET developers jumping
    up and down. I was on a call with the ".NET leadership" of my company today, and
    when I started talking about Velocity, everyone wanted to know how they could
    start playing with it. I have not seen this reaction caused by any Microsoft product
    in quite a while.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，我必须说Velocity让大多数.NET开发者兴奋不已。我今天和一个我公司的“.NET领导”进行了电话会议，当我开始谈论Velocity时，每个人都想知道他们如何开始玩转它。我已经很久没有看到任何微软产品引起这种反应了。
- en: WPF
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: WPF
- en: ','
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: WCF
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: WCF
- en: ', and'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ，和
- en: LINQ
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: LINQ
- en: were greeted by "ho-hums" within my company. But Velocity was a different story.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我公司内部，这个话题受到了“嗯嗯”的反应。但是Velocity的故事却大不相同。
- en: This shows you how enterprise .NET architects and developers yearn to get the
    same tools that our Java brethren have had access to for a while. Yes, I know
    that
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明了企业.NET架构师和开发者多么渴望获得与我们Java同行已经使用了很长时间相同的工具。是的，我知道
- en: Tangasol
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Tangasol
- en: and
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: Gigaspaces
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Gigaspaces
- en: and
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: Gemfire
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Gemfire
- en: have .NET caches now. But, there is a certain glimmer in people's eyes when
    they hear that one of these enterprise technologies is coming from Microsoft.
    It's like welcoming home a lost-long relative.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经有了.NET缓存。但是，当人们听说这些企业技术之一来自微软时，他们的眼中会闪烁出某种光芒。就像欢迎一个久违的亲戚回家一样。
- en: Can we use Velocity to cache an entire day's worth of orders, and easily let
    a client retrieve any order by ID or a list of orders in a certain time range
    or a list of orders that use a certain algo?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能否使用Velocity缓存一整天的订单，并轻松地让客户通过ID或一定时间范围内的订单列表或使用某种算法的订单列表来检索任何订单？
- en: Welcome home, Microsoft.... now, don't disappoint me!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎回家，微软.... 现在，别让我失望！
