  type: TYPE_NORMAL
  zh: 关于
- en: These are my musings about strategies, statistics, computer science, numerical
    techniques, etc.    I am a quant / developer, now trader, living in the New York
    area, just back from the UK, where I headed an algo pricing & strategies team.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我对策略、统计学、计算机科学、数值技术等的思考。我是一名量化分析师/开发人员，现在是交易员，生活在纽约地区，刚从英国回来，曾领导过一个算法定价和策略团队。
- en: I arrived here via a twisted road.   To be honest, I never had any intention
    to join Wall Street.   My area of study was parallel computing and physics.  
    I got involved with Lehman Brothers in 1992 as they had a joint research group
    with American Express researching Neural Nets, VR, Parallel Processing, and Voice
    Recognition.   I joined the Parallel Processing group as a consultant.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我是通过一条弯曲的道路来到这里的。老实说，我从来没有打算加入华尔街。我的研究领域是并行计算和物理学。1992年，我与Lehman Brothers有所接触，因为他们与美国运通有一个联合研究小组，研究神经网络、虚拟现实、并行处理和语音识别。我加入了并行处理组作为顾问。
- en: We developed approaches for the parallel evaluation of financial models such
    as:  a prepayment model for CMOs and later HJM for exotic path dependent interest
    rate models.   Gradually was pulled into the business.   I went to Tokyo in 1994
    with Lehman and was thrown in the deep end of the pool to learn the IR derivatives
    business.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开发了并行评估金融模型的方法，例如：CMO的预付款模型，以及后来的HJM用于外球形依赖路径的利率模型。逐渐被拉入业务。 1994年，我随Lehman去了东京，并被投入了深不见底的池子，学习利率衍生品业务。
- en: So I was sucked into it.   The problems were interesting and the software on
    wall street was still nascent / bleading-edge.   Things changed gradually, I tired
    of it, and left the street to pursue other interests — for a while.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我被吸引了进去。问题很有趣，而华尔街的软件仍处于初级/尖端阶段。事情逐渐变化，我厌倦了，离开了街头，去追求其他兴趣——一段时间。
- en: The idea of systematic trading always appealed to me.   I had the opportunity
    to do this with a firm in 2004\.   I love the fact that it pulls the best of mathematics,
    computer science, market knowledge, and creativity into one package.   Thus it
    has been my focus for the last 10 years — now a career.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对系统化交易的概念总是吸引着我。2004年，我有机会与一家公司做这件事。我喜欢这个事实，它将数学、计算机科学、市场知识和创造力集合到一个包里。因此，这已经是我过去10年的重点——现在是一个职业。
