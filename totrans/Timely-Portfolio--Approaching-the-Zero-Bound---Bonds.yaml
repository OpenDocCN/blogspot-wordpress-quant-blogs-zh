- en: As bonds approach the artificial zero bound, where do we go next especially
    after the record setting +30% in 2011?  The rolling 250-day total return has rarely
    gone negative since the inception of the Vanguard Funds VBMFX and VUSTX.  I am
    intentionally an ex-bond fund manager, so I am very interested.
