- en: Details [here](http://online.wsj.com/article/BT-CO-20130110-711467.html), [here](http://www.bloomberg.com/news/2013-01-11/citigroup-joins-goldman-in-starting-electronic-bond-trade-system.html)
    and [here](http://thetradenews.com/newsarticle.aspx?id=6442451324).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 详情[在此查看](http://online.wsj.com/article/BT-CO-20130110-711467.html)，[在此查看](http://www.bloomberg.com/news/2013-01-11/citigroup-joins-goldman-in-starting-electronic-bond-trade-system.html)和[在此查看](http://thetradenews.com/newsarticle.aspx?id=6442451324)。
- en: The venue schedules auctions for each of the instruments traded on its platform
    then notifies buy-side clients of the trading period, the bonds being traded and
    the price at which they will traded, removing the need for negotiation between
    two counterparts. Trades are executed on a first in, first out basis
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该交易场所为其平台上交易的每种工具安排拍卖，然后通知买方客户进行交易期间、交易的债券以及它们将交易的价格，消除了两个交易对手之间的协商需要。交易按照先到先出的原则执行。
