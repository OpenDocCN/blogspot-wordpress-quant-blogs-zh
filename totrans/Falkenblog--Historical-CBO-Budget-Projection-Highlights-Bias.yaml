- en: 'Falkenblog: Historical CBO Budget Projection Highlights Bias'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2013/09/historical-cbo-budget-projection.html#0001-01-01](http://falkenblog.blogspot.com/2013/09/historical-cbo-budget-projection.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recently the CBO issued its
  prefs: []
  type: TYPE_NORMAL
- en: '[annual budget projection](http://www.cbo.gov/sites/default/files/cbofiles/attachments/44521-LTBO_0.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and it''s pretty benign for the next decade, then climbs at a pretty measured
    pace.'
  prefs: []
  type: TYPE_NORMAL
- en: Yet, note that in the last recession our debt relative to GDP doubled.  Given
    that economists still don't have a good model for predicting business cycles let
    alone avoiding recessions, we can expect more of them. I think the odds that we
    elect a modern-day Calvin Coolidge next term are much smaller than the odds the
    deficit will increase dramatically when the next recession hits.
  prefs: []
  type: TYPE_NORMAL
- en: Consider that in 2007, before anyone saw any hint of the 2008 crisis, the debt
    was actually projected to fall, but we know how that turned out (black are actual
    historicals).  That is, they never anticipate recessions, though we all know they
    haven't been abolished.  I pulled these numbers out of the
  prefs: []
  type: TYPE_NORMAL
- en: '[2007 ''wayback machine''](http://web.archive.org/web/20071227002233/http://www.cbo.gov/budget/data/budproj.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: which is a great way to hold large institutions accountable, because for some
    reason the CBO doesn't keep their historical forecasts on their current site (maybe
    the NSA can get Google to scrape them away?).  Liberals who happen to be economists
     (eg,
  prefs: []
  type: TYPE_NORMAL
- en: '[Brad DeLong](http://delong.typepad.com/sdj/2013/09/we-simply-do-not-have-a-deficit-problem-for-at-least-the-next-three-presidential-terms.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ) think the latest
  prefs: []
  type: TYPE_NORMAL
- en: '*objective*'
  prefs: []
  type: TYPE_NORMAL
- en: projections prove we have no budget worries.  I guess some people really do
    think
  prefs: []
