- en: I have been asked to comment on Bitcoin. On a short-term basis, BTC is testing
    support while exhibiting a positive RSI divergence. That's the good news.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人请我就比特币发表评论。从短期来看，比特币正在测试支撑位，同时显示出积极的RSI背离。这是好消息。
- en: The bad news is BTC and other cryptocurrencies are facing an existential threat.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坏消息是，比特币和其他加密货币正面临一个存在的威胁。
