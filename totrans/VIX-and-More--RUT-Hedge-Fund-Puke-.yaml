- en: 'VIX and More: RUT Hedge Fund Puke?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：RUT对冲基金呕吐？
- en: 来源：[http://vixandmore.blogspot.com/2007/07/rut-hedge-fund-puke_30.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/rut-hedge-fund-puke_30.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/rut-hedge-fund-puke_30.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/rut-hedge-fund-puke_30.html#0001-01-01)
- en: 'On the off chance that there are readers out there who have not bothered to
    read Bernie Schaeffer’s market commentary because it requires a free registration
    to [Schaeffer’s Research](http://www.schaeffersresearch.com/), you really should
    rethink that idea. Take, for instance, Schaffer’s “[Monday Morning Outlook: Fear
    Swells Amid Market Pullback](http://www.schaeffersresearch.com/plus/bgscommentary.aspx?ID=19816&c=berniefeed),”
    which was published earlier this morning.  Here Schaeffer pulls a gem from Stonebrook
    Structured Products, a provider of hedge fund replication strategies:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以防万一有读者没有去读舒尔茨的市场评论，因为它需要免费注册到[舒尔茨研究](http://www.schaeffersresearch.com/)，你真的应该重新考虑这个想法。例如，舒尔茨今天早上发布的《周一市场展望：市场回调中恐惧情绪升温》就很有价值，这篇文章摘自石桥结构产品公司，一家提供对冲基金复制策略的公司：
- en: “A large part of hedge fund returns are driven by shorting large-cap growth
    and the going long small-cap value and emerging market equity. True alpha accounts
    for only 20-25% of industry returns.”
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “对冲基金的大部分回报来自于做空大型成长股和做多小市值价值股以及新兴市场股票。真正的阿尔法只占行业回报的20-25%。”
- en: 'Schaeffer extends this idea to come up with a hypothesis for the recent substantial
    performance gap for small caps (as evidenced by the Russell 2000 falling almost
    three times as hard as the large cap indices):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 舒尔茨将这一想法扩展到提出了小市值股票（如标普2000指数下跌了近三倍于大型市值指数所显示的）近期显著表现差距的假设：
- en: “Once the more volatile smaller-cap stocks began to seriously under perform
    the S&P, their short S&P hedges were not sufficiently protecting them (which caused
    them to be ‘too long’ in a market correction) and the hedge funds then needed
    to go out and sell stock from their portfolios and/or short the [IWM](http://vixandmore.blogspot.com/search/label/IWM)
    or buy IWM puts. And all of this served to further blast the IWM.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “一旦那些波动性更大的小市值股票开始严重表现逊于标普，它们的标普空头对冲并不足以保护它们（这导致它们在市场修正时‘过于看多’），而对冲基金需要出去卖出自家投资组合中的股票和/或做空[IWM](http://vixandmore.blogspot.com/search/label/IWM)或者买入IWM看跌期权。所有这些都进一步打压了IWM。”
- en: Interestingly, a look at the volatility of the Russell 2000 index ([RVX](http://vixandmore.blogspot.com/search/label/RVX))
    compared to the VIX does not reveal the underlying dynamic that Schaeffer suggested,
    but a study of the ratio of the IWM to the SPY *does* support his contention.  See
    the two charts below for a better sense of this.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，观察标普2000指数([RVX](http://vixandmore.blogspot.com/search/label/RVX))的波动性与VIX的对比，并没有揭示舒尔茨所建议的潜在动态，但是对IWM与SPY比率的研究确实支持了他的观点。下面两张图表可以更好地理解这一点。
- en: One key takeaway from this exercise is that some important volatility-related
    information is flying under the radar of the volatility indices.  Another key
    takeaway is that ETFs are not only the driving the force in the markets these
    days, but they need to be a central part of any market technician’s analytical
    toolbox as well.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这次练习的一个重要启示是，一些重要的波动率相关信息正在波动率指数的雷达之下。另一个关键的启示是，ETF不仅是当今市场的推动力，而且它们也需要成为任何市场技术分析师分析工具箱的核心部分。
