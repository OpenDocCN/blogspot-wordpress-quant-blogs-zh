- en: 'Falkenblog: CFPB Not Doing Anything'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：CFPB 不做任何事
- en: 来源：[http://falkenblog.blogspot.com/2012/07/cfpb-not-doing-anything.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/cfpb-not-doing-anything.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/07/cfpb-not-doing-anything.html#0001-01-01](http://falkenblog.blogspot.com/2012/07/cfpb-not-doing-anything.html#0001-01-01)
- en: A Wall Street Journal article
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇《华尔街日报》文章
- en: '[notes](http://online.wsj.com/article/SB10001424052702304299704577503332343808706.html?mod=WSJ_Opinion_MIDDLESecond)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[笔记](http://online.wsj.com/article/SB10001424052702304299704577503332343808706.html?mod=WSJ_Opinion_MIDDLESecond)'
- en: that the supposedly independent Consumer Financial Protection Bureau has had
    many meetings with the Executive branch (ie, Obama). They are
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是独立的消费者金融保护局与行政部门（即，奥巴马政府）进行了许多次会议。
- en: '[spending](http://files.consumerfinance.gov/f/2012/02/budget-justification.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[支出](http://files.consumerfinance.gov/f/2012/02/budget-justification.pdf)'
- en: $340MM this year, with only 1000 employees. Research and development, I guess.
    I really hope Obama wins so we can see this agency flourish, because only conspicuous
    failure changes things.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今年他们的预算是$340MM，员工只有1000人。我猜这是研究和开发。我真的希望奥巴马赢得选举，这样我们就可以看到这个机构蓬勃发展，因为只有显著的失败才能改变事情。
