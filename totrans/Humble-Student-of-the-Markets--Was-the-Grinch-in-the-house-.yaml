- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': I am publishing this note one day early ahead of my holiday hiatus. Regular
    service will return Sunday with a trading note.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我提前一天发布这条通知，因为我要放假。正常服务将于周日恢复，届时会有交易通知。
- en: In the Dr. Seuss children's story, "How the Grinch Stole Christmas", the Grinch
    is a grouchy character who conspired to steal all the Christmas presents from
    the nearby village. He later has a change of heart and returns all the gifts and
    participates in the villagers' Christmas celebrations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《格林奇偷走圣诞节》这本德古拉·苏斯博士的儿童故事中，格林奇是一个脾气暴躁的角色，他密谋偷走附近村庄所有的圣诞礼物。后来，他改变了心意，将所有礼物归还，并参加了村民的圣诞庆祝活动。
- en: Was the Grinch in the house? It certainly seemed that wau. The Grinch arrived
    last week in the form of a market pullback accompanied by weak breadth and negative
    momentum, capped by Omicron shutdown fears and disappointment over delays of Biden's
    Build Back Better fiscal stimulus program.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 格林奇在家吗？看起来确实是这样。格林奇上周以市场回调的形式出现，伴随着弱势广度和负面动能，被Omicron封锁担忧和对拜登的“重建得更好”财政刺激计划延迟的失望所压制。
- en: Even though the Grinch has stolen the presents, we may be nearing the end of
    the story. The market printed a Turnaround Tuesday and the S&P 500 regained its
    50 dma.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管格林奇已经偷走了礼物，但我们也许已经接近了故事的结局。市场出现了一个周二的逆转，标普500指数恢复了其50日移动平均线。
