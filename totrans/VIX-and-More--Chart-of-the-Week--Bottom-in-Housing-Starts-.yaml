- en: 'VIX and More: Chart of the Week: Bottom in Housing Starts?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：住房开工触底？
- en: 来源：[http://vixandmore.blogspot.com/2009/03/chart-of-week-bottom-in-housing-starts.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/chart-of-week-bottom-in-housing-starts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/chart-of-week-bottom-in-housing-starts.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/chart-of-week-bottom-in-housing-starts.html#0001-01-01)
- en: Conventional wisdom dictates that it is way too early to even contemplate a
    bottom in [housing](http://vixandmore.blogspot.com/search/label/housing), where
    prices presumably have another 10-20% to fall. In light of the February housing
    starts data released on Tuesday, I am wondering if we might be closer to a bottom
    in housing than many of the pundits believe.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 传统智慧认为，现在考虑住房市场触底还为时尚早，房价预计还有10-20%的下跌空间。鉴于周二发布的2月住房开工数据，我在想我们可能比许多评论家预期的更接近住房市场的底部。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    tracks housing starts going back to the beginning of 1980 and shows the January
    2009 number as an all-time low. The February data, which is subject to future
    revisions, shows a 22.2% increase from the January low in combined single-family
    (+1.1%) and multi-family (+82.3%) housing starts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)追踪了自1980年代初以来的住房开工情况，并将2009年1月的数据标注为历史低点。2月的数据尚需进一步修订，但显示1月低点相比，单户住宅（+1.1%）和多户住宅（+82.3%）的住房开工分别增长了22.2%。
- en: The February data could certainly be just a statistical anomaly, but the next
    data point that suggests a possible stabilizing of housing prices, increase in
    demand or significant decrease in inventories could cause a rapid reevaluation
    of where the housing market stands and where it may be going in 2009.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2月数据可能只是一个统计异常，但下一个表明住房价格可能稳定、需求增加或库存显著减少的数据点可能会导致对2009年住房市场现状和未来走向的快速重新评估。
- en: I am not yet a housing bull, but I will be watching tomorrow’s February existing
    home sales and Wednesday’s February new home sales very closely to see what the
    numbers tell us.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前还不是住房市场的乐观者，但我将密切关注明天发布的2月现有住房销售数据和周三的2月新住房销售数据，看看数字将告诉我们什么。
