- en: 'Humble Student of the Markets: A one-way bet for eurozone equities'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：欧元区股票的一路赌注
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/a-one-way-bet-for-eurozone-equities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/a-one-way-bet-for-eurozone-equities.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/a-one-way-bet-for-eurozone-equities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/a-one-way-bet-for-eurozone-equities.html#0001-01-01)
- en: There seems to be no lack of stock market friendly news in the eurozone. Good
    news is construed as good news for the stock market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元区似乎并不缺少对股市友好的消息。好消息被视为对股市的好消息。
- en: '[Eurostat reported](http://www.reuters.com/article/2014/01/14/us-eurozone-economy-output-idUSBREA0D0HR20140114?feedType=RSS&feedName=businessNews)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲统计局报道](http://www.reuters.com/article/2014/01/14/us-eurozone-economy-output-idUSBREA0D0HR20140114?feedType=RSS&feedName=businessNews)'
- en: 'that industrial production blowout numbers for November:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 11月的工业生产激增数据：
- en: Industrial production across the euro zone jumped by a faster-than-expected
    1.8 percent on the month, the biggest increase since May 2010 and rebounding after
    an upwardly revised 0.8 percent drop in October, the EU's statistics office Eurostat
    said on Tuesday.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元区工业生产月度增长1.8%，快于预期，是自2010年5月以来的最大增幅，在经过10月0.8%的向上修正跌幅后出现反弹，欧盟统计局 Eurostat
    在周二表示。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Today''s industrial production figures make for encouraging reading and will
    fuel hopes of a sustained recovery in 2014," said ING bank economist Martin van
    Vliet.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ING 银行经济学家马丁·范·弗利特表示：“今天的工业生产数据令人鼓舞，将增强人们对2014年持续复苏的希望。”
- en: On the other hand, bad news can be good news too. ECB chief
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，坏消息也可以是好消息。欧洲央行行长
- en: '[Mario Draghi](https://mninews.marketnews.com/content/draghi-deflation-some-countries-reflects-needed-adjustment)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉](https://mninews.marketnews.com/content/draghi-deflation-some-countries-reflects-needed-adjustment)'
- en: 'recently reiterated the Draghi Put, though he is holding his fire because the
    risk of deflation is not imminent:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近再次强调德拉吉的看涨期权，尽管他因为通缩风险并不紧迫而按兵不动：
- en: European Central Bank President Mario Draghi said that deflation in some Eurozone
    member states is the result of a necessary adjustment process but added that he
    does not see a risk of broad-based deflation across the currency area.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行行长马里奥·德拉吉表示，一些欧元区成员国的通缩是必要调整过程的结果，但他补充说，他不认为货币区存在广泛的通缩风险。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a letter to European parliamentarian Auke Zijlstra published on the ECB's
    website Monday, Draghi also said he expected annual inflation to remain near its
    current level over the next few months. Annual EMU inflation stood at 0.8% in
    December, according to Eurostat.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在周一发布在 ECB 网站上的一封致欧洲议会议员 Auke Zijlstra 的信中，德拉吉还表示，他预计未来几个月年度通胀将保持在接近当前水平。根据欧洲统计局的数据，12月欧元区年度通胀率为0.8%。
- en: 'He did reassure the markets that he would continue to do "whatever it takes"
    to save the eurozone:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他确实向市场保证，他会继续“不惜一切代价”拯救欧元区：
- en: Draghi reiterated that the ECB stands by its forward guidance and is "ready
    to use all available instruments to fulfil our mandate."
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德拉吉重申，欧洲央行坚持其前瞻性指引，并“准备使用所有可用的工具来完成我们的使命”。
- en: '**A constructive technical picture**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**建设性的技术图景**'
- en: From a technical viewpoint, the outlook for eurozone equities is constructive.
    The chart below shows the relative ratio of the ETF for the Euro STOXX 50 (FEZ)
    against the ETF for the MSCI All-Country World Index (ACWI). All prices are in
    USD as to neutralize the currency effect.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，欧元区股票的前景是建设性的。下面的图表显示了欧元 STOXX 50 (FEZ) ETF 与 MSCI 全球所有国家指数 (ACWI) ETF
    的相对比率。所有价格以美元计算，以消除货币效应。
- en: This technical pattern looks very much like a bullish
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术模式看起来非常像看涨的
- en: '[cup and handle formation](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:chart_patterns:cup_with_handle_cont)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[杯柄形态](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:chart_patterns:cup_with_handle_cont)'
- en: . Should FEZ stage a relative breakout against ACWI, it could be a signal for
    further significant gains for eurozone equities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 FEZ 相对于 ACWI 实现相对突破，这可能是欧元区股票进一步大幅上涨的信号。
- en: For now, eurozone equities appear to be a one-way bet.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 目前来看，欧元区股票似乎是一路赌注。
