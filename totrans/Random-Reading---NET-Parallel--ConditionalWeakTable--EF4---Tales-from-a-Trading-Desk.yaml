- en: Reading the [comments](http://blogs.msdn.com/pfxteam/archive/2010/02/07/9937451.aspx)
    on this Parallel Extension posting, the question Microsoft needs to answer soon
    is “When will TPL be available for Silverlight?”. [Maintaining a Consistent Application
    State with TPL](http://blogs.msdn.com/pfxteam/archive/2010/02/09/9960735.aspx)
    provide insight is to the advantages of adding TPL to Silverlight. For example,
    you could see an [RFQ](http://en.wikipedia.org/wiki/Request_for_quotation) taking
    advantage of TPL.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Patterns for Parallel Programming: Understanding and Applying Parallel [Patterns](http://www.microsoft.com/downloads/details.aspx?FamilyID=86b3d32b-ad26-4bb8-a3ae-c1637026c3ee&displaylang=en)
    with the .NET Framework 4'
