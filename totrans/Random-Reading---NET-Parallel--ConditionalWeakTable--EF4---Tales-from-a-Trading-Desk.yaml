- en: In my view CLR via C# is required reading for any C# developer. The Microsoft
    Press blog has an [extract](http://blogs.msdn.com/microsoft_press/archive/2010/02/24/jeffrey-richter-excerpt-3-from-clr-via-c-third-edition.aspx)
    from the Third Edition of Richter’s book offering some insight into [ConditionalWeakTable](http://msdn.microsoft.com/en-us/library/dd287757(VS.100).aspx).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Comparing](http://www.infoq.com/news/2010/01/Comparing-NHibernate-EF-4) NHibernate
    and EF 4 – the debate will rage for sometime, but at least EF4 has [improved](http://blogs.msdn.com/somasegar/archive/2010/01/11/entity-framework-in-net-4.aspx)
    things. On a similar topic, [NHModeller](http://nhmodeller.selfip.com/Default.aspx)
    is worth a look – DSL based NHibernate generation tool'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WF4 runtime [performance](http://blogs.msdn.com/endpoint/archive/2010/02/10/wf4-runtime-performance.aspx)
