- en: 'Quantifiable Edges: Low VIX:VXV Ratio At A 50-day High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在50天新高时的低VIX:VXV比率
- en: 来源：[http://quantifiableedges.blogspot.com/2010/10/low-vixvxv-ratio-at-50-day-high.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/low-vixvxv-ratio-at-50-day-high.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/10/low-vixvxv-ratio-at-50-day-high.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/low-vixvxv-ratio-at-50-day-high.html#0001-01-01)
- en: I've found in the past that a very low VIX:VXV ratio can often be a bearish
    indication for the market.  Monday we saw the ration drop sharply and the SPX
    close at a 50-day high.  Below is a study that examines a low VIX:VXV ratio and
    market at a new high.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，我发现非常低的VIX:VXV比率常常是市场看跌的指示信号。周一，我们看到这个比率急剧下降，而SPX收盘价为50天新高。以下是研究低VIX:VXV比率与市场创新高的案例。
- en: Implications appear to be mildly bearish, but are mostly exhausted after just
    2 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示似乎略微看跌，但在仅仅2天后就几乎耗尽了。
