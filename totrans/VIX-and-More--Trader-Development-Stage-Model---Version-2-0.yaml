- en: 'VIX and More: Trader Development Stage Model – Version 2.0'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：交易者发展阶段模型 - 版本2.0
- en: 来源：[http://vixandmore.blogspot.com/2009/10/trader-stage-development-model-version.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/trader-stage-development-model-version.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/trader-stage-development-model-version.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/trader-stage-development-model-version.html#0001-01-01)
- en: I was delighted to see the positive response to my draft [trader development
    stage model](http://vixandmore.blogspot.com/search/label/trader%20development%20stage%20model),
    which I rolled out last Tuesday in a post with the unlikely title of [Draft Trader
    Development Stage Model](http://vixandmore.blogspot.com/2009/09/draft-trader-stage-development-model.html)
    and put immediately to work in an option context in [The Trader Development Stage
    Model and the Jump from Stocks to Options](http://vixandmore.blogspot.com/2009/09/trader-stage-development-model-and-jump.html).
    Clearly this framework resonated with quite a few traders, from beginner to advanced.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴看到对我的草案[交易者发展阶段模型](http://vixandmore.blogspot.com/search/label/trader%20development%20stage%20model)的积极回应，我上周二在一篇标题不太可能的帖子[草案交易者发展阶段模型](http://vixandmore.blogspot.com/2009/09/draft-trader-stage-development-model.html)中推出了这个模型，并立即在[交易者发展阶段模型与从股票到期权的跳跃](http://vixandmore.blogspot.com/2009/09/trader-stage-development-model-and-jump.html)一文中在一个期权背景下投入使用。显然这个框架与许多交易者产生了共鸣，从初学者到高级交易者。
- en: With my penchant for not knowing when to leave something alone, I thought it
    might be helpful to expand upon the simplified version of the original trader
    stage development model and introduce a second version.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我不擅长知道何时放手，我认为扩展原始交易者发展阶段的简化版本并介绍第二个版本可能会有所帮助。
- en: The graphic below adds only two new boxes (*Technical Analysis* and *Strategy
    Management*) to the original stage development model, but also adds some explanatory
    notes, labels for clarification (*Issues*, *Theme* and *Unit of Focus*) and further
    identifies each of the three stages with what I call *Unit of Focus*, but can
    also be interpreted as a Level of Abstraction or something similar.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表只在原始阶段发展模型的基础上增加了两个新框(*技术分析*和*策略管理*)，但也增加了一些解释性注释，为了阐明而添加的标签(*问题*、*主题*和*关注单元*)，并进一步将每个三个阶段与我所称的*关注单元*相关联，但也可以解释为抽象级别或类似的东西。
- en: As was the case the first time around, I am not going to spend too much time
    adding interpretive commentary other than to note that the two-way arrows represent
    tension between issues that are closely linked, sometimes because they compete
    with each other and other times because they are complementary. Also, while I
    never spelled it out the last time around, the background colors are meant to
    represent when the trader is likely losing money, breaking even and finally making
    a profit.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上次一样，我不会再花太多时间添加解释性评论，只是指出双向箭头表示紧密相关问题之间的紧张关系，有时是因为它们相互竞争，有时是因为它们是互补的。此外，虽然上次我没有明确指出，背景颜色旨在表示交易者可能亏损、盈亏平衡以及最终盈利的情况。
- en: There is the potential to take this trader stage development model and get much
    more specific with it, use it as a diagnostic, etc. For now, the current level
    of detail is probably appropriate for most future applications I anticipate in
    this space.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有潜力将这个交易者发展模型进一步具体化，用它作为诊断工具等。目前，这个模型目前的详细程度对我预见的大部分应用来说可能是合适的。
- en: As this is a mental model that is highly subjective, I would be glad to field
    to any feedback, criticisms, suggested enhancements, etc.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一个高度主观的心理模型，我很乐意接受任何反馈、批评、建议改进等。
