  type: TYPE_NORMAL
  zh: '[注释](http://www.nytimes.com/2005/08/30/science/30profile.html?_r=1&ex=1125547200&en=631977063d726261&ei=5070)'
- en: that american adults in general do not understand what molecules are (other
    than that they are really small). Fewer than a third can identify DNA as a key
    to heredity. One adult American in five thinks the Sun revolves around the Earth.
