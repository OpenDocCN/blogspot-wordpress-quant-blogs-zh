- en: Rick Shenkman notes that in the 1940, 60% of Americans had not finished 8th
    grade. Currently, most Americans have had some college education. Yet they score
    worse on simple civics tests, such as 'what is the difference between Republicans
    and Democrats?', or 'how many branches of government are in the US?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 里克·申克曼指出，在1940年，60%的美国人没有完成八年级学业。当前，大多数美国人接受过一些大学教育。然而，他们在简单的公民测试中得分更低，比如“共和党和民主党有什么区别？”或者“美国有几个政府分支？”
- en: In science, it is pretty bad too. Political scientist John Miller
  id: totrans-9
