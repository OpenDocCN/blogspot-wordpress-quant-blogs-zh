- en: For all the work that is sometimes done on indicator refinement, sometimes its
    the simple things that work best. When your goal is to find the best stocks or
    ETFs, often indicators like RSI2 or DV2 are not completely sufficient as they
    do not account for relative volatility between stocks. That is, given two stocks
    with DV2 readings below 10—you could have widely different results because one
    could be a slow moving defensive stock, and the other could be a high tech stock. 
    The defensive stock could be down 3% on the week and the high tech stock could
    be down 12%. Other things being equal, to maximize return you will want to focus
    on the stock that has gone up or down the most–and the high tech stock will make
    you more money most of the time. This is a whole subject area in itself and differences
    in volatilities and betas, even alphas (the residual) have substantial impacts
    in the relative selection process.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有时在指标优化上所做的工作，有时简单的事情效果最佳。当你目标是寻找最佳股票或ETF时，通常像RSI2或DV2这样的指标并不完全足够，因为它们没有考虑到股票之间的相对波动性。也就是说，假设有两只DV2读数低于10的股票——你可能会得到截然不同的结果，因为一只可能是缓慢波动的防御性股票，另一只可能是高科技股票。防御性股票一周可能会下跌3%，而高科技股票可能会下跌12%。在其他条件相同的情况下，为了最大化回报，你将希望关注那些涨跌最多的股票——大多数时候高科技股票会让你赚更多的钱。这是一个完整的研究领域，波动性和贝塔（甚至阿尔法（残差））的差异在相对选择过程中有重大影响。
- en: 'Today we will look at a couple simple tests using only relative ROCs. I will
    use only S&P500 stocks to ensure that we do not include stocks that are untradeable.
    For this post we will focus only on 1-week returns (5-day ROC). Below are the
    returns to two different 20-stock portfolios: the stocks with the   20  best and
    worst five day ROCs (1-week returns) from the S&P500 index from December 28, 2007
    to the beginning of October 2009\. The strategy only involves buying the top or
    bottom 20 and exiting 1-week later and rebalancing . Thus there is no dynamic
    exit here, which understates the strategy performance.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将看看只使用相对ROC的几项简单测试。我将只使用标普500股票，以确保我们不包括不可交易的股票。本次博文我们将只关注1周的回报（5天ROC）。下面是两个不同20股组合的回报：标普500指数中从2007年12月28日到2009年10月初，20天ROC（1周回报）最佳和最差的股票。该策略仅涉及购买顶部或底部的20只股票，并在1周后退出并重新平衡。因此这里没有动态退出，这低估了策略的表现。
