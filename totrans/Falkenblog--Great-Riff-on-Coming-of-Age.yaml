- en: 'Falkenblog: Great Riff on Coming of Age'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 关于成长的精彩论述'
- en: 来源：[http://falkenblog.blogspot.com/2012/03/great-riff-on-coming-of-age.html#0001-01-01](http://falkenblog.blogspot.com/2012/03/great-riff-on-coming-of-age.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/03/great-riff-on-coming-of-age.html#0001-01-01](http://falkenblog.blogspot.com/2012/03/great-riff-on-coming-of-age.html#0001-01-01)
- en: from Michael Oakeshott's essay
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自迈克尔·奥克肖特的论文
- en: '[On Being Conservative](http://jan.ucc.nau.edu/~jo52/POS254/oakeshott1.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[论保守主义](http://jan.ucc.nau.edu/~jo52/POS254/oakeshott1.pdf)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Everybody’s young days are a dream, a delightful insanity, a sweet solipsism.
    Nothing in them has a fixed shape, nothing a fixed price; everything is a possibility,
    and we live happily on credit. There are no obligations to be observed; there
    are no accounts to be kept. Nothing is specified in advance; everything is what
    can be made of it. The world is a mirror in which we seek the reflection of our
    own desires. The allure of violent emotions is irresistible. When we are young
    we are not disposed to make concessions to the world; we never feel the balance
    of a thing in our hands—unless it be a cricket bat. … Since life is a dream, we
    argue (with plausible but erroneous logic) that politics must be an encounter
    of dreams, in which we hope to impose our own.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个人的年轻时代都如一场梦，一种愉悦的疯狂，一段甜蜜的唯我论。那时的世界没有固定的形态，没有固定的价值；一切皆有可能，我们幸福地活在信用之中。无需履行任何义务；无需记账。一切都是未定的；万物皆可塑造。世界是一面镜子，我们在其中寻找自己欲望的映像。强烈的情感诱惑难以抗拒。年轻时，我们不愿向世界妥协；我们从不感受到手中事物的平衡——除非它是一只板球拍。……既然生活是一场梦，我们便以看似合理实则错误的逻辑争辩，政治必定是梦想的碰撞，我们希望在其中强加自己的梦想。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To rein in one's own beliefs and desires, to acknowledge the current shape of
    things, to feel the balance of things in one's hands...these are difficult achievements;
    and they are achievments not to be looked for in the young.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 约束自己的信念和欲望，承认事物的当前形态，感受手中事物的平衡……这些都是难以达成的成就；而这些成就不应期待于年轻人。
- en: That's rather touching, but I do think he neglects the fact that there is also
    a lot of insecurity in youth, when one does not know if one is on the right track.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这颇为感人，但我确实认为他忽略了年轻时期也存在大量不确定性的这一事实，那时人们不知道自己是否走在正确的道路上。
