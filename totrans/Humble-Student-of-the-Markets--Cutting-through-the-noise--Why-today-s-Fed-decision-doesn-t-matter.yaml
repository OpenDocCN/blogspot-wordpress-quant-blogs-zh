- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': It''s always difficult to make a stock market comment on FOMC announcement
    day. Equity prices can exhibit strong reversals after the announcement and press
    conference. As well, it''s also not unusual for the move to reverse itself the
    next day.'
  prefs: []
  type: TYPE_NORMAL
- en: It's not clear whether the 2023 FOMC pattern of weakness into the meeting and
    a rally afterward will appear again, mainly because the market had been rallying
    into the July meeting, which is a different pattern than all of the other meetings
    this year.
  prefs: []
  type: TYPE_NORMAL
- en: I am very conflicted about the short-term direction of stock prices.
