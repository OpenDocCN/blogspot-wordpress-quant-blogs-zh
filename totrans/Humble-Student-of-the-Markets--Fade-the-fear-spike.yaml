- en: 'Humble Student of the Markets: Fade the fear spike'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：对恐惧尖峰的消退
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/01/fade-fear-spike.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/01/fade-fear-spike.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/01/fade-fear-spike.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/01/fade-fear-spike.html#0001-01-01)
- en: Global stock markets opened the week with a risk-off tone. As the day went on,
    the New York market began in the red, but recovered to be positive for the day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 全球股市本周开盘呈现出风险规避的基调。随着交易日进行，纽约市场开盘下跌，但最终收复失地，全天保持上涨。
- en: 'I wrote on the weekend that I still had a bullish tilt, but "the market action
    in the coming week will be highly informative of market psychology and the market''s
    technical structure":'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在周末写道，我仍然保持看涨倾向，但"未来一周的市场走势将非常有助于了解市场心理和市场的技术结构"：
- en: I interpret these conditions as the short-term bias to be still bullish. Our
    base case scenario is the melt-up is not over. The geopolitical shock represents
    a welcome test for both the bulls and the bears. Watch for a minor pause in the
    market, followed by further gains marked by negative divergences and an inverting
    VIX term structure. Those will be the signals for traders to sell. Assuming our
    bullish thesis is intact, the market is sufficiently oversold levels for prices
    to bounce.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将这些情况解读为短期内市场仍然偏向看涨。我们的基本情况假设是市场上涨并未结束。地缘政治冲击对多头和空头都是一个不错的考验。注意市场的小幅暂停，随后在负向分歧和倒挂的VIX期限结构中进一步上涨。这些将是交易者卖出信号。假设我们的看涨论点仍然成立，市场已经足够超卖，价格将有所反弹。
- en: My base case scenario seems to be playing out as expected.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基本情况假设似乎正如预期那样发展。
