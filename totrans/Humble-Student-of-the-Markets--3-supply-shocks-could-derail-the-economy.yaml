- en: 'Humble Student of the Markets: 3 supply shocks could derail the economy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：3个供应冲击可能拖垮经济
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/09/3-supply-shocks-could-derail-economy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/09/3-supply-shocks-could-derail-economy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/09/3-supply-shocks-could-derail-economy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/09/3-supply-shocks-could-derail-economy.html#0001-01-01)
- en: As the market reacts the weekend attack on Saudi oil facilities, the level of
    anxiety is mounting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场对沙特石油设施周末遭到的袭击做出反应，焦虑情绪不断攀升。
- en: '[Forbes](https://www.forbes.com/sites/rrapier/2019/09/14/a-recipe-for-100-oil/amp/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Forbes](https://www.forbes.com/sites/rrapier/2019/09/14/a-recipe-for-100-oil/amp/)'
- en: published an article on Sunday entitled "Attacks on Saudi Arabia are a recipe
    for $100 oil".
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在周日发表了一篇名为“袭击沙特阿拉伯是导致石油价格达到100美元的配方”的文章。
- en: Bloomberg that this represents the biggest disruption to global oil supply since
    the Iraqi 1990 invasion of Kuwait.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社称，这是自1990年伊拉克入侵科威特以来对全球石油供应造成的最大破坏。
- en: As visions of the 1974 Arab Oil Embargo and the ensuing recession dance in traders'
    heads, this is a timely reminder that the FOMC is meeting this week. Should the
    supply curtailment become prolonged, how should policy makers react to supply
    shocks?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当交易商脑海中浮现1974年阿拉伯石油禁运和随之而来的衰退景象时，这及时提醒我们FOMC本周将开会。如果供给中断变得长期化，决策者应如何应对供给冲击？
- en: '***As well, there is a case to be made that the world is facing more than just
    one supply shock.***'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***另外，人们可以提出这样的观点，即世界面临的不仅仅是一个供给冲击。***'
