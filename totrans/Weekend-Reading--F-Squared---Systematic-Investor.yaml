- en: 'Mebane Faber posted another interesting blog post: [Building a Simple Sector
    Rotation on Momentum and Trend](http://www.mebanefaber.com/2013/12/04/square-root-of-f-squared/)
    that caught my interest. Today I want to show how you can test such strategy using
    the [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '[![plot1](img/c5577ae3783461b37f5a035fbc1c0808.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/12/plot11.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Mebane thank you very much for sharing your great ideas. I would encourage readers
    to play with this strategy and report back.
  prefs: []
  type: TYPE_NORMAL
- en: Please note that I back-tested the strategy using the monthly observations.
    The strategy’s draw-down is around 17% using monthly data. If we switch to the
    daily data, the strategy’s draw-down goes to around 22%. There was one really
    bad month in 2002.
  prefs: []
  type: TYPE_NORMAL
- en: To view the complete source code for this example, please have a look at the
    [bt.mebanefaber.f.squared.test() function in bt.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r).
  prefs: []
  type: TYPE_NORMAL
