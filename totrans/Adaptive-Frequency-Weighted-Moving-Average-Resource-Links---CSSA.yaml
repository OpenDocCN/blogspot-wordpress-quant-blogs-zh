- en: 'Here is an interesting post showing a comparison of performance of different
    moving average variants across a number of markets by moving average length. It
    is worth noting that recency-weighting (wma) tends to perform better on average
    than the less responsive but smoothed triangular wma. Note that the weighted moving
    average and triangular moving average are not highly correlated in terms of performance
    across lookbacks which demonstrates their complementary nature for an adaptive
    framework:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '这是一篇有趣的帖子，展示了不同移动平均变体在多个市场上的表现比较，通过移动平均长度。 值得注意的是，最近加权（wma）平均往往比响应较小但平滑的三角形wma平均表现更好。
    请注意，加权移动平均和三角形移动平均在回溯期间的表现并不高度相关，这证明了它们在自适应框架中的互补性质：  '
