- en: 'Humble Student of the Markets: High conviction idea: Buy U.S. financials'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：高置信度观点：买入美国金融股
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/12/high-conviction-idea-buy-us-financials.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/12/high-conviction-idea-buy-us-financials.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/12/high-conviction-idea-buy-us-financials.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/12/high-conviction-idea-buy-us-financials.html#0001-01-01)
- en: The Fed has clearly pivoted. It indicated at its December FOMC meeting that,
    for all intents and purposes, it was done hiking and the “dot plot” is projecting
    three quarter-point rate cuts in 2024 against a soft landing backdrop. Fed Chair
    Jerome Powell was given ample opportunity to push back against the dovish narrative.
    Instead, he embraced it. He shrugged off concerns about easing financial conditions.
    He didn’t express concern about above trend growth in the economy. When asked
    about the “last mile” problem of reducing inflation to the Fed’s 2% target, he
    said, “We kind of assume it will get harder from here, but so far it hasn’t."
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储已经明显转向。它在12月的FOMC会议上表示，实质上已经完成加息，并且“点阵图”预测在2024年软着陆背景下将会有三次四分之一的降息。美联储主席杰罗姆·鲍威尔有机会充分反驳鸽派论调。然而，他却接受了它。他对于缓解金融条件的担忧不以为然。对于经济增长高于趋势水平，他没有表现出担忧。当被问及将通胀降至美联储2%目标的“最后一英里”问题时，他说：“我们某种程度上认为从这里开始会变得更加困难，但到目前为止还没有。”
- en: The Fed pivot set off a bull steepener in the bond market, where yields fell
    (and bond prices rose) while the yield curve steepened. The historical evidence
    shows that the relative performance of bank stocks is correlated to the shape
    of the yield curve. There was some interruption of this relationship in 2016–2018
    when the shares of banks surged when Trump was elected on the expectations of
    bank tax cuts, and another rally when tax cuts were passed in 2017\. Otherwise,
    the relative performance of banks has been sensitive to the yield curve as they
    tend to borrow short and lend long. As a consequence, a steepening yield curve
    is bullish for lending margins.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储的转向在债券市场引发了一轮牛市陡峭化，即收益率下降（债券价格上涨）同时收益率曲线变陡。历史证据显示，银行股的相对表现与收益率曲线的形状相关。在2016-2018年期间，这一关系出现了一些中断，当时在特朗普当选并预期银行税收减免的情况下，银行股飙升，2017年税收减免通过后又出现了一轮上涨。除此之外，银行的相对表现对收益率曲线非常敏感，因为它们倾向于短期借款长期放贷。因此，收益率曲线变陡对贷款利润率是有利的。
- en: The Fed pivot is the catalyst for my high conviction call to buy U.S. financials
    for potential outperformance.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储的转向是我高置信度呼吁买入美国金融股以期待潜在超预期表现的催化剂。
