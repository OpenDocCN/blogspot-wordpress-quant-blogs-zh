  zh: 来源：[https://cssanalytics.wordpress.com/2013/01/03/cluster-risk-parity/#0001-01-01](https://cssanalytics.wordpress.com/2013/01/03/cluster-risk-parity/#0001-01-01)
- en: 'One of the concepts that I have developed with Michael Kapler at **Systematic
    Investor** : [http://systematicinvestor.wordpress.com/](http://systematicinvestor.wordpress.com/
    "Systematic Investor") is a  method of passive portfolio allocation (omitting
    expected or historical returns) that captures the true spirit of diversification.
    It is a more elegant but also more complex than our heuristic algorithm: [Minimum
    Correlation](https://cssanalytics.wordpress.com/2012/09/12/minimum-correlation-algorithm-mca/
    "Minimum Correlation Algorithm (MCA)"). This new method is called “**Cluster Risk
    Parity**” **(CRP)** and combines the use of cluster algorithms with [risk parity
    and equal risk contribution](https://cssanalytics.wordpress.com/2012/07/19/not-equal-a-comparison-of-risk-parity-and-equal-risk-contribution/
    "Not Equal: A Comparison of “Risk Parity” and “Equal Risk Contribution”").  The
    core of this method is ideal for indexation:  isolate groups of assets (or stocks)
    and then efficiently allocate both within and across groups. The purpose is to
    avoid the need for artificial or manual grouping while simultaneously adding a
    layer of risk management. By clustering, it is possible to dynamically maximize
    the diversification benefits without having as much sensitivity to the errors
    in the correlation matrix. Furthermore, this promotes the use of all of the possible
    assets in the universe which is a desirable way to distribute risk and minimize
    tracking error. By using risk parity, we can efficiently normalize risk both within
    and across groups:  in CRP we are making nearly equivalent or exactly equal  risk
    bets across the portfolio. The combination is perhaps the most robust method of
    passive portfolio allocation, and it also produces the best risk-adjusted returns
    without relying as much  on the low-volatility factor or bond/fixed income performance.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '我与**Systematic Investor**的Michael Kapler合作开发的一个概念是：[http://systematicinvestor.wordpress.com/](http://systematicinvestor.wordpress.com/
    "Systematic Investor")这是一种被动投资组合分配方法（省略了预期或历史回报），它捕捉到了分散化的真正精髓。这个方法比我们的启发式算法更加优雅，但也更加复杂：[最小相关性](https://cssanalytics.wordpress.com/2012/09/12/minimum-correlation-algorithm-mca/
    "Minimum Correlation Algorithm (MCA)")。这种新方法被称为“**集群风险平价**” **(CRP)**，它将集群算法与[风险平价和等风险贡献](https://cssanalytics.wordpress.com/2012/07/19/not-equal-a-comparison-of-risk-parity-and-equal-risk-contribution/
    "Not Equal: A Comparison of “Risk Parity” and “Equal Risk Contribution”")相结合。这种方法的核心非常适合指数化：首先隔离资产（或股票）的群组，然后在群组内部和跨群组之间进行高效的分配。其目的是避免人为或手动分组的需要，同时增加一层风险管理。通过聚类，可以动态地最大化分散化效益，而不太受相关性矩阵误差的影响。此外，这有利于利用宇宙中所有可能的资产，这是一种分散风险和最小跟踪误差的理想方式。通过使用风险平价，我们可以有效地规范群组内部和跨群组的风险：在CRP中，我们在整个投资组合中几乎进行了等价或完全相等的风险投注。这种组合也许是最健壮的被动投资组合分配方法，它还能产生最佳的风险调整回报，而不太依赖低波动性因子或债券/固定收益的表现。'
