- en: 'VIX and More: VIX Convergence Zone in Mid-20s'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 中20年代的VIX收敛区'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/vix-convergence-zone-in-mid-20s.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vix-convergence-zone-in-mid-20s.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/vix-convergence-zone-in-mid-20s.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vix-convergence-zone-in-mid-20s.html#0001-01-01)
- en: Since Fridays are days in which recent VIX lows are often tested, I thought
    this might be a good time to step back from the typical VIX daily chart and look
    at a weekly chart. In the chart below, I have elected to go back to the beginning
    of 2006 to capture the details of what was arguably the lowest volatility year
    on record so it could be compared with the most volatile year we have witnessed,
    2008.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于星期五经常是测试最近VIX低点的日子，我认为现在是放眼于典型VIX日线图并查看周线图的好时机。在下面的图表中，我选择回到2006年初，以捕捉当时可以说是有记录以来波动性最低的一年的细节，以便与我们见过的最波动的一年2008年进行比较。
- en: While volatility first began to spike in [February 2007](http://vixandmore.blogspot.com/search/label/February%2027),
    it was not until July 2007 that investors began to come to terms with the potential
    magnitude of the damage should the [subprime mortgage](http://vixandmore.blogspot.com/search/label/subprime%20mortgage)
    crisis morph into a global financial contagion. From July 2007 to September 2008,
    volatility was elevated, but seemingly contained in the 16-35 range represented
    by the blue box in the chart. It just so happens that the midpoint of that range
    roughly coincides with the 2006 VIX high of 23.81 that is represented by the horizontal
    green line.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然波动性最初在[2007年2月](http://vixandmore.blogspot.com/search/label/February%2027)开始上升，但直到2007年7月，投资者才开始认识到，如果[次贷危机](http://vixandmore.blogspot.com/search/label/subprime%20mortgage)演变成全球金融传染病，可能会造成的损害程度。从2007年7月到2008年9月，波动率上升，但似乎受到图表中蓝色框所代表的16-35范围的控制。恰好这个范围的中点大致与水平绿线所代表的2006年VIX高点23.81相一致。
- en: To complete the picture, I have added a dotted green trend line that connects
    the December 2006 low to the May 2008 low. Like the 2006 high and the median for
    the blue box, it projects to about the 24-25 range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完整地呈现，我添加了一个连接2006年12月低点和2008年5月低点的虚线绿色趋势线。与蓝色框的2006年高点和中值一样，它的投影大约在24-25范围内。
- en: This is not to say that the VIX cannot go below 24-25, but given the 3.06% drop
    in the SPX on Monday and the 2.14% gain yesterday, the current 26.65 level in
    the VIX does seem inconsistent with recent single day volatility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说VIX不能低于24-25，但考虑到周一标普500指数的下跌3.06%和昨天的上涨2.14%，目前的26.65水平在VIX似乎与最近的单日波动性不一致。
