  prefs: []
  type: TYPE_NORMAL
  zh: '[最新调查](https://www.topdowncharts.com/single-post/2018/05/07/Sentiment-Snapshot-What-About-Reflation)'
- en: shows that such an event has occurred as technicians have flipped from bearish
    to bullish.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，技术人员已经从看跌转为看涨。
- en: While this is not an unqualified trading buy signal, there are plenty of indications
    that the bulls are back in town.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这不是一个毫无保留的交易买入信号，但有很多迹象表明牛市回来了。
