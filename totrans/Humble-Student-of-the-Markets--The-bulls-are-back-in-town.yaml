- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': In my last mid-week market update (see'
  prefs: []
  type: TYPE_NORMAL
- en: '[Still choppy, still consolidating](https://humblestudentofthemarkets.com/2018/05/02/still-choppy-still-consolidating/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I highlighted the weekly (unscientific) sentiment survey conducted by Callum
    Thomas. The poll showed fundamentally oriented investors to be very bullish, while
    technical survey was bearish. I suggested at the time that one of the signs that
    the sideways consolidation may end was an agreement between the fundamental and
    technical survey, indicating either positive or negative momentum.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[latest survey](https://www.topdowncharts.com/single-post/2018/05/07/Sentiment-Snapshot-What-About-Reflation)'
  prefs: []
  type: TYPE_NORMAL
- en: shows that such an event has occurred as technicians have flipped from bearish
    to bullish.
  prefs: []
  type: TYPE_NORMAL
- en: While this is not an unqualified trading buy signal, there are plenty of indications
    that the bulls are back in town.
