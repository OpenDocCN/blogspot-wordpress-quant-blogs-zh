- en: 'Humble Student of the Markets: Are the bulls exhausted?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：多头已经筋疲力尽了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/are-bulls-exhausted.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/are-bulls-exhausted.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/are-bulls-exhausted.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/are-bulls-exhausted.html#0001-01-01)
- en: 'What more do the stock market bulls want? The latest statement is dovish as
    you can possibly ask from the Fed [emphasis mine]:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股市多头还想要什么？美联储的最新声明已经尽可能鸽派了[强调是我加的]：
- en: The Committee will maintain the target range for the federal funds rate at 0
    to 1/4 percent and continues to anticipate that economic conditions, including
    low rates of resource utilization, subdued inflation trends, and stable inflation
    expectations, are ***likely to warrant exceptionally low levels of the federal
    funds rate for an extended period*.**
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 委员会将维持联邦基金利率目标区间在0到1/4%，并继续预计，包括低资源利用率、低通胀趋势以及稳定的通胀预期在内的经济状况，***很可能需要将联邦基金利率保持在一个异常低的水平一段较长时间*。**
- en: 'Despite the tone of the FOMC statement, the stock market rolled over in the
    last hour of trading. The leaders of this rally, such as small caps, are now leading
    the charge to the downside relative to the S&P 500:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管FOMC声明的语气如此，但股市在交易的最后小时内还是转跌了。这次反弹的领导者，如小盘股，现在相对于标普500指数领跌：
- en: '[![](img/dcc021a9ba1891cd283ea6450df5def0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEif-jzWobxW5c04j-vpC5lFHCfZSIvnMSrJPQaGmzPVhEq63N-ZvKwT82H402AhbYbuvapMJ-4Sz6WVuOsyC1ZQxNYxLZQKLdWFb6CnxvK1YAK8j54U9VFBP1LwJdykyZNOK6vuF9UXhOBN/s1600-h/RUT+vs+SPX.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/dcc021a9ba1891cd283ea6450df5def0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEif-jzWobxW5c04j-vpC5lFHCfZSIvnMSrJPQaGmzPVhEq63N-ZvKwT82H402AhbYbuvapMJ-4Sz6WVuOsyC1ZQxNYxLZQKLdWFb6CnxvK1YAK8j54U9VFBP1LwJdykyZNOK6vuF9UXhOBN/s1600-h/RUT+vs+SPX.png)'
- en: 'Similarly, the banks, as measured by BKX, is showing a similar pattern:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，以BKX为衡量标准的银行股也显示出类似的模式：
- en: '[![](img/aae77a38ae6addd71a03d4c4790f591c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRwbFqh8WXlF-qPpUVNk8j8bz6xWudkS-xt_N_lm4CFcD_NywuSAUrZdbMRFYFkY4QdWfl5ROazTb0UDhwdwm3bypfxFH3Vc0CHvJ79J14FoQppo2N_JZp6qHjPgQtsIxvTTu2dHatWH4G/s1600-h/BKX+vs+SPX.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/aae77a38ae6addd71a03d4c4790f591c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRwbFqh8WXlF-qPpUVNk8j8bz6xWudkS-xt_N_lm4CFcD_NywuSAUrZdbMRFYFkY4QdWfl5ROazTb0UDhwdwm3bypfxFH3Vc0CHvJ79J14FoQppo2N_JZp6qHjPgQtsIxvTTu2dHatWH4G/s1600-h/BKX+vs+SPX.png)'
- en: You can tell the tone of a market in the way it reacts to news. This reaction
    tells me that the bulls are exhausted and the path of least resistance is down.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从市场对新闻的反应来判断其基调。这种反应告诉我，多头已经筋疲力尽，阻力最小的路径是向下。
