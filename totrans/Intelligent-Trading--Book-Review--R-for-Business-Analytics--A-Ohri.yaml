- en: 'Intelligent Trading: Book Review: R for Business Analytics, A Ohri'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能交易：书评：R用于商业分析，A Ohri
- en: 来源：[http://intelligenttradingtech.blogspot.com/2012/10/book-review-r-for-business-analytics.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2012/10/book-review-r-for-business-analytics.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://intelligenttradingtech.blogspot.com/2012/10/book-review-r-for-business-analytics.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2012/10/book-review-r-for-business-analytics.html#0001-01-01)
- en: I've added a recently released book to my list of recommendations (at the amazon
    carousel to the right), as I've reviewed a copy provided to me via Springer Publishers.
    The book is *R for Business Analytic*s, authored by A Ohri.  Mr. Ohri provides
    us with a brief background of his own journey as a business analytics consultant,
    and shares how R helped complement his work with a very low cost (time to learn
    the software) and very large benefits.  At the outset, he emphasizes that the
    book is not geared towards statisticians, but more towards practicing business
    analytics professionals, MBA students, and pragmatically oriented R neophytes
    and professionals alike. In addition, there is a focus on using GUI oriented tools
    towards assisting users in quickly getting up to speed and applying business analysis
    tools (Rattle, for example, is covered as an alternative to Weka, which has been
    covered here previously).  In addition, he provides numerous interviews with well
    known company representatives who have either successfully integrated R into their
    own development flow (including JMP/SAS, Google, and Oracle ), or found that large
    groups of customers have utilized R to augment their existing suite of tools. 
    The good news is that many of the large companies do not view R as a threat, but
    as a beneficial tool to assist their own software capabilities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我把一本最近发行的书添加到了我的推荐列表中（在右侧的亚马逊旋转木马中），因为我审查了Springer出版社提供给我的副本。这本书是*R用于商业分析*，作者是A
    Ohri。Ohri先生向我们简要介绍了他作为一名商业分析顾问自己的旅程，并分享了R如何以非常低的成本（学习软件的时间）和非常大的效益来辅助他的工作。一开始，他就强调这本书不是为统计学家准备的，而是更多地为实践中的商业分析专业人士、MBA学生以及实用主义的R新手和专业人士准备的。此外，书中还重点介绍了使用面向GUI的工具来帮助用户快速上手并应用商业分析工具（例如，Rattle作为Weka的替代品，之前已经介绍过）。此外，他还与许多知名公司代表进行了多次访谈，这些公司要么成功地将R整合到自己的开发流程中（包括JMP/SAS、谷歌和甲骨文），要么发现大量的客户利用R来增强他们现有的工具套件。好消息是，许多大型公司并不把R视为威胁，而是作为一种有益的工具来协助他们自己的软件能力。
- en: After assisting and helping R users navigate through the dense forest of various
    GUI interface choices (in order to get R up and running), Mr. Ohri continues to
    handhold users through step by step approaches (with detailed screen captures)
    to run R from various simple to more advanced platforms (e.g. CLOUD, EC2) in order
    to gather, explore, and process data, with detailed illustrations on how to use
    R's powerful graphing capabilities on the back-end.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在帮助和指导R用户穿越各种GUI界面选择的茂密森林（以便让R运行起来）之后，Ohri先生继续手把手引导用户一步步地进行（附有详细的屏幕截图），以便在各种简单到更高级的平台（如CLOUD,
    EC2）上运行R，以收集、探索和处理数据，并详细说明如何在后台使用R的强大绘图功能。
- en: The book has something for both beginning R users (who may be experienced in
    data science, but want to start learning how to apply R towards their field),
    and experienced R users alike (many, like myself, may find it useful to have a
    very broad coverage of the myriad number of packages and applications available,
    complemented by quickly accessible tutorial based illustrations).  In summary,
    the book has an extremely broad coverage of R's many packages that can be used
    towards business data analysis, with a very hands on approach that can help many
    new users quickly come up to speed and running on utilizing R's powerful capabilities.
    The only potential down-side is that covering so many topics, comes at a cost
    of sacrificing some depth and mathematical rigor (leaving the door open for readers
    to pursue several more specialized R texts).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书为初学者和经验丰富的R用户都提供了很多内容（后者可能在数据科学方面有经验，但想要开始学习如何将R应用于他们的领域）。同时，这本书也为经验丰富的R用户提供了很多帮助（像我一样的人可能会发现，拥有关于众多可用包和应用的广泛覆盖，以及快速可访问的教程式插图，非常有用）。总之，这本书对R可用于商业数据分析的众多包进行了极其广泛的覆盖，采用了一种非常实用的方法，可以帮助许多新用户快速掌握并运行R的强大功能。唯一的潜在缺点是，涵盖如此多的主题，意味着牺牲了一些深度和数学严谨性（为读者留下了追求更专业的R文本的余地）。
