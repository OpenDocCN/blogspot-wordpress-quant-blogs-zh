- en: 'VIX and More: VWSI at +3'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI at +3'
- en: 来源：[http://vixandmore.blogspot.com/2007/04/vwsi-at-3.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/vwsi-at-3.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/vwsi-at-3.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/vwsi-at-3.html#0001-01-01)
- en: After several weeks at zero, the VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    is once again showing a directional preference with the current +3 reading.  For
    those who may skip the fine print below the graphic, this means that I am officially
    neutral, but borderline bullish, in the direction of the VIX over the course of
    the next 1-4 weeks.  Without trying to sound like a two-handed economist, this
    also means that history and statistics are on the side of the VIX moving up from
    these levels, but that the edge is not significant enough to warrant my taking
    a long position in the VIX at this time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经过数周的零，VIX每周情绪指标（[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）再次显示出对当前+3读数的方向偏好。
    对于那些可能会跳过图形下的细则的人来说，这意味着我在未来1-4周内对VIX的方向正式中立，但边缘看涨。 毫不尝试像一个双手经济学家，这也意味着历史和统计数据支持VIX从这些水平上升，但这个优势不足以使我在这个时候采取VIX的多头头寸。
- en: Also, while I use the VWSI as a trading signal for trading the VIX and *not*
    the broader markets, it is still reasonable to interpret the a VWSI as suggesting
    that the markets are likely to trade sideways to down in the next few weeks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，虽然我使用VWSI作为交易VIX而不是更广泛市场的信号，但合理地解释VWSI可能暗示着市场在接下来的几周内可能是横盘或下行的。
- en: For the record, the VIX needs to drop another point or so next week before I
    would start buying calls.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就记录而言，VIX 需要在下周再下降一点左右，我才会开始买入看涨期权。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: (请注意，在上述温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，通常与VIX负相关。)
- en: '***Wine pairing:*** For a VWSI of +3, I recommend a [sauvignon blanc](http://en.wikipedia.org/wiki/Sauvignon_blanc).  Traditionally
    the primary white wine varietal of [Bordeaux](http://en.wikipedia.org/wiki/Bordeaux_wine),
    sauvignon blanc floundered for years in the US as “the other white wine grape”
    for those who decided they needed an occasional break from chardonnay.  [Robert
    Mondavi](http://en.wikipedia.org/wiki/Robert_Mondavi) began calling sauvignon
    blanc by the name of [fumé blanc](http://en.wikipedia.org/wiki/Fume_Blanc#North_America)
    in 1968 and helped to increase the prestige and awareness of the varietal to some
    extent, but also created considerable confusion among the largely unsophisticated
    American consumers of the era.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***葡萄酒搭配:*** 对于+3的VWSI，我推荐一瓶[长相思](http://en.wikipedia.org/wiki/Sauvignon_blanc)。
    传统上是[波尔多](http://en.wikipedia.org/wiki/Bordeaux_wine)的主要白葡萄品种，长相思在美国多年来一直表现不佳，作为“其他白葡萄酒品种”，为那些决定偶尔休息一下霞多丽的人。
    罗伯特·蒙达维（Robert Mondavi）在1968年开始称长相思为[fumé blanc](http://en.wikipedia.org/wiki/Fume_Blanc#North_America)，在一定程度上提高了这种品种的声誉和认知度，但也在当时美国主要不成熟的消费者中造成了相当大的混乱。'
- en: In the 1980s, sauvignon blanc experienced a renaissance with the help of innovations
    in New Zealand that involved fermentation in stainless steel tanks instead of
    the traditional oak barrels and resulted in a refreshing, fruit-forward wine that
    bore only a passing resemblance to the lemony, grassy efforts that were common
    in the US.  In the last two decades, the fruity stainless approach has come to
    dominate much of the new production and has helped to restore the reputation of
    the varietal and dramatically increase demand and acres planted.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪80年代，长相思经历了一次复兴，得益于新西兰的创新，其中包括在不锈钢罐中发酵，而不是传统的橡木桶，结果是一种清爽、果味浓郁的葡萄酒，与美国常见的柠檬味、草味的努力只有一点点相似。在过去的二十年里，果香的不锈钢方法已经主导了许多新产量，并帮助恢复了这种品种的声誉，并大幅增加了需求和种植面积。
- en: '[Thom Elkjer](http://www.winecountry.com/winecountry_publication/contributors/thom_elkjer.html)
    offered up a summary of the recent history of sauvignon blanc in his “[The Many
    Faces of Sauvignon Blanc](http://www.sfgate.com/cgi-bin/article.cgi?f=/c/a/2004/08/19/WIG2487MQO1.DTL)”
    article in the [San Francisco Chronicle](http://www.sfgate.com/chronicle/) back
    in 2004.  His assessment still holds up well today.  Elin McCoy provides a current
    evaluation of the grape, along with some suggestions, in “[Food-Friendly Sauvignon
    Blanc Wine Sheds Its Underdog Status](http://www.bloomberg.com/apps/news?pid=20601093&sid=aniGKx_g4KrM&refer=home).”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Thom Elkjer](http://www.winecountry.com/winecountry_publication/contributors/thom_elkjer.html)
    在他的《[Sauvignon Blanc 的多重面孔](http://www.sfgate.com/cgi-bin/article.cgi?f=/c/a/2004/08/19/WIG2487MQO1.DTL)》一文中，于
    2004 年在 [旧金山纪事报](http://www.sfgate.com/chronicle/) 中提供了对最近几年长相思的历史的总结。他的评估至今仍然很有说服力。Elin
    McCoy 在她的文章 “[适合美食的长相思葡萄酒摆脱了劣势地位](http://www.bloomberg.com/apps/news?pid=20601093&sid=aniGKx_g4KrM&refer=home)”
    中提供了对这种葡萄的当前评估以及一些建议。'
- en: 'In terms of a specific recommendation, you might as well start with a [Marlborough](http://en.wikipedia.org/wiki/Marlborough%2C_New_Zealand)
    sauvignon blanc from <country-region st="on"><place st="on">New Zealand</place></country-region>
    from the winery that played the biggest role in kick-starting the Kiwi sauvignon
    blanc revolution:  [Cloudy Bay](http://en.wikipedia.org/wiki/Cloudy_Bay_Vineyards).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于具体的推荐，你最好从一瓶 [新西兰](http://en.wikipedia.org/wiki/Marlborough%2C_New_Zealand)
    长相思开始，来自于在启动奇葩长相思革命中发挥了最大作用的酒庄：[Cloudy Bay](http://en.wikipedia.org/wiki/Cloudy_Bay_Vineyards)。
