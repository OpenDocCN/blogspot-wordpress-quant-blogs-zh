- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新**'
- en: ': The stock market gapped down on Monday on China Evergrande contagion fears.
    The technical outlook darkened further Tuesday when a rally attempt failed. The
    markets took on a risk-on tone this morning when Evergrande issued an ambiguous
    statement that a coupon due on its yuan-denominated bond. An agreement had been
    reached with its lenders but the statement didn''t specify the nature of the payment,
    or when it would be paid.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 股票市场周一因中国恒大的传染性恐慌而跳空下跌。周二技术面进一步转暗，因为反弹尝试失败。市场今早采取了风险偏好基调，因为恒大发表了一份模糊的声明，关于其人民币债券应支付的利息。已与债权人达成协议，但声明未指明支付性质，或何时支付。'
- en: While today's rally is constructive for the bulls, the S&P 500 has yet to fill
    in the gap from Monday's downdraft.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然今天的反弹对多头来说是有建设性的，但标普500指数还未填补周一下跌的空缺。
- en: Was that the bottom?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是底部吗？
